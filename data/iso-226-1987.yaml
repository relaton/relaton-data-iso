abstract:
- language: en
  script: Latn
  content: Specifies the relations existing between the sound pressure levels and
    frequencies of pure sinusoidal continuous tones in several conditions. These relations
    are expressed as curves and represent a fundamental property of the human auditory
    system.
- language: fr
  script: Latn
  content: " La présente Norme internationale spécifie la relation entre\n  le niveau
    de pression acoustique et la fréquence de sons purs (sinusoïdaux)\n  continus,
    dans des conditions de niveaux d'isosonie constants, dans les conditions\n  suivantes
    : \na) la source de bruit fait face directement à l'auditeur (incidence\n  frontale);
    \nb) le champ acoustique en l'absence de l'auditeur est une onde plane progressive\n
    \ libre; \nc) le niveau de pression acoustique est mesuré dans l'onde plane progressive\n
    \ libre en l'absence de l'auditeur; \nd) l'écoute est binauriculaire; \ne) les
    conditions d'isosonie sont déterminées par la valeur modale\n  des jugements d'un
    nombre suffisamment important d'auditeurs; \nf) les auditeurs sont des sujets
    otologiquement normaux âgés de\n  18 à 30 ans inclusivement.\nLa relation est
    exprimée au moyen d'une équation bilinéaire,\n  le niveau de pression acoustique
    étant la variable indépendante\n  et le niveau de sonie la variable dépendante,
    pour les fréquences\n  préférentielles de tiers d\x92octave comprises entre 20
    et 12\n  500 Hz inclusivement."
