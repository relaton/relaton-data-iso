abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the characteristics of solid, liquid or gas sources of gamma emitting radionuclides used as reference measurement standards for the calibration of gamma-ray spectrometers. These reference measurement standards are traceable to national measurement standards.
    This document does not describe the procedures involved in the use of these reference measurement standards for the calibration of gamma-ray spectrometers. Such procedures are specified in ISO 20042 and other documents.
    This document specifies recommended reference radiations for the calibration of gamma-ray spectrometers. This document covers, but is not restricted to, gamma emitters which emit photons in the energy range of 60 keV to 1 836 keV. These reference radiations are realized in the form of point sources or adequately extended sources specified in terms of activity which are traceable to national standards.
    Liquid standards that are intended to be used for preparing extended standards by the laboratories are also within the scope of this document. Reference materials (RMs) produced in accordance with ISO 17034 are out of scope of this document.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les caractéristiques des sources solides, liquides ou gazeuses, de radionucléides émetteurs gamma utilisés comme étalons de référence pour l’étalonnage des spectromètres gamma. Ces étalons de référence sont traçables par rapport à des étalons nationaux.
    Le présent document ne décrit pas les modes opératoires liés à l’utilisation de ces étalons de référence pour l’étalonnage des spectromètres gamma. De tels modes opératoires sont définis dans l’ISO 20042 et dans d’autres documents.
    Le présent document spécifie les rayonnements de référence recommandés pour l’étalonnage de spectromètres gamma. Le présent document concerne, sans toutefois s’y limiter, les émetteurs gamma qui émettent des photons dans la gamme d’énergie comprise entre 60 keV et 1 836 keV. Ces rayonnements de référence proviennent de sources ponctuelles ou de sources suffisamment étendues, dont l’activité est spécifiée et qui sont traçables par rapport à des étalons nationaux.
    Les étalons liquides qui sont destinés à être utilisés dans la préparation d’étalons étendus par les laboratoires relèvent également du domaine d’application du présent document. Les matériaux de référence (MR) fabriqués conformément à l’ISO 17034 ne relèvent pas du domaine d’application du présent document.
