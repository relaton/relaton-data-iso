abstract:
- content: |-
    This document specifies a method for the determination of the photocatalytic activity of surfaces by means of degradation of methylene blue (MB) in an aqueous medium under artificial irradiation, and characterises photocatalytically active surfaces with respect to their activity for degradation of dissolved organic molecules under radiant exposure to ultraviolet light.
    This document does not apply for the characterization of surfaces with respect to their photocatalytic activity under visible light. A correlation of photocatalytic activity with the removal of direct soiling, the degradation of gaseous molecules in the environmental air or the antimicrobial efficacy can exist, especially for surfaces with low photonic efficiency.
  language:
