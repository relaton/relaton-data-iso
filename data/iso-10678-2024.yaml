  format: text/plain
- content: |-
    Le présent document spécifie une méthode de détermination de l’activité photocatalytique des surfaces par dégradation du bleu de méthylène (MB) dans un milieu aqueux sous irradiation artificielle, et caractérise les surfaces photocatalytiquement actives en ce qui concerne leur activité de dégradation des molécules organiques dissoutes en cas d’exposition au rayonnement à une lumière ultraviolette.
    Le présent document ne doit pas être appliqué pour la caractérisation des surfaces en ce qui concerne leur activité photocatalytique en lumière visible. Il peut exister une corrélation entre l’activité photocatalytique et l’état d’encrassement direct, la dégradation des molécules gazeuses dans l’air ambiant ou l’efficacité antimicrobienne, notamment au niveau des surfaces à faible rendement photonique.
