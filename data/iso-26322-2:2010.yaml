abstract:
- language: en
  script: Latn
  content: |-
    ISO 26322-2:2010 specifies the general safety requirements and their verification for the design and construction of narrow-track and small tractors used in agriculture and forestry. It also specifies the type of information on safe working practices, including residual risks, to be provided by the manufacturer. It provides technical means for improving the level of personal safety of operators and others involved in the course of the normal operation, maintenance and use of these tractors.
    It is applicable to narrow-track tractors having at least two axles for pneumatic-tyred wheels, or having tracks instead of wheels with a smallest fixed or adjustable track width of not more than 1 150 mm, and to small tractors having an unladen mass not greater than 600 kg.
    It is not applicable to vibration or braking.
- language: fr
  script: Latn
  content: |-
    L'ISO 26322-2:2010 spécifie les exigences de sécurité générales et les vérifications correspondantes pour la conception et la construction des tracteurs agricoles et forestiers à voie étroite ainsi que les tracteurs compacts agricoles et forestiers. En outre, elle spécifie le type d'informations que le fabricant doit donner sur les pratiques d'utilisation sûre, y compris les risques résiduels. Elle fournit les moyens techniques permettant d'améliorer le degré de sécurité individuelle des opérateurs et autres parties concernées au cours du fonctionnement normal, de la maintenance et de l'utilisation des tracteurs agricoles et forestiers à voie étroite ainsi que des tracteurs compacts agricoles et forestiers.
    L'ISO 26322-2:2010 s'applique aux tracteurs à voie étroite comportant au moins deux essieux munis de roues à pneumatiques gonflables ou comportant des chenilles en lieu et place des roues, d'une largeur de voie minimale, fixe ou réglable, n'excédant pas 1 150 mm ainsi qu'aux tracteurs compacts d'une masse à vide ne dépassant pas 600 kg.
    L'ISO 26322-2:2010 ne s'applique pas aux aspects liés aux vibrations et au freinage.
