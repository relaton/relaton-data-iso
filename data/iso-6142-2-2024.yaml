- content: |-
    Le présent document décrit la préparation gravimétrique statique de mélanges de gaz pour étalonnage de Classe II et décrit une méthode de calcul de l'incertitude de mesure associée à la fraction molaire de chaque constituant. En plus de toutes les contributions à l’incertitude de mesure mentionnées dans l’ISO 6142-1, le présent document tient également compte de l’incertitude due au processus de validation pour les mélanges de Classe II qui ne sont pas vérifiés individuellement, comme c’est le cas pour les mélanges de Classe I.
    Le présent document étend l’évaluation de l’incertitude décrite dans l’ISO 6142-1 de façon à inclure les effets de la production par lots et le processus de vérification. Il fournit des recommandations sur la façon d’obtenir un bilan d’incertitude représentatif d’une catégorie de mélanges en particulier.
    Les méthodes de production par lots de plus d'un mélange au cours d’un seul processus sont incluses dans le présent document.
    Le présent document s'applique uniquement aux mélanges de constituants gazeux ou totalement vaporisés qui peuvent être introduits dans la bouteille à l'état gazeux ou liquide. Les mélanges de gaz binaires et à plusieurs constituants sont couverts par le présent document.
    Le présent document est limité aux molécules/constituants non réactifs qui sont présents en quantité supérieure ou égale à une fraction molaire de 100 µmol/mol. Le présent document exclut les constituants qui réagissent entre eux, ou avec des contaminants courants tels que la vapeur d’eau ou l’oxygène, ou qui réagissent avec la surface interne de la bouteille et le robinet sous forme d’absorption ou d’adsorption.
