- content: |-
    L'ISO 10008:2013 fournit des lignes directrices relatives à la planification, à la conception, au développement, à la mise en ?uvre, à la maintenance et à l'amélioration d'un système efficace et efficient de transaction de commerce électronique entre commerçant et consommateur au sein d'un organisme.
    Elle s'applique à tout organisme engagé ou envisageant de s'engager dans une transaction de commerce électronique entre commerçant et consommateur (TCE CC), quels que soient sa taille, son type et son activité.
    L'ISO 10008:2013 n'est pas conçue pour faire partie d'un contrat de consommation ou pour modifier les droits ou obligations spécifiés par les exigences légales et réglementaires applicables.
    L'ISO 10008:2013 vise à permettre aux organismes de mettre en place un système TCE CC loyal, efficace, efficient, transparent et sûr afin d'améliorer la confiance des consommateurs dans les transactions de type TCE CC et d'accroître la satisfaction des consommateurs. Elle a pour objet les transactions de type TCE CC concernant les consommateurs en tant que sous-ensemble des clients.
    Le respect des lignes directrices de l'ISO 10008:2013 peut venir en complément du système de management de la qualité d'un organisme.
