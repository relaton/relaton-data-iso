abstract:
- language: en
  script: Latn
  content: |-
    ISO 16779:2015 specifies methods for the determination and verification of the shelf life of foodstuffs by means of sensory tests. Sensory characteristics to be evaluated are changes in appearance, odour, flavour, taste, trigeminal sensation, and texture during assumed preservation periods.
    It is intended to support the development of individual approaches.
    ISO 16779:2015 does not purport to address all of the safety concerns, if any, associated with its use. It is the responsibility of the user of this International Standard to establish appropriate safety and health practices and determine the applicability of regulatory limitations prior to use.
    NOTE          For the purposes of calculating the shelf life, before microbiological, chemical and physical investigation results are used in addition to sensory testing.
- language: fr
  script: Latn
  content: |-
    ISO 16779:2015 spécifie des méthodes de détermination et de vérification de la durée de conservation des produits alimentaires au moyen d'essais sensoriels. Les caractéristiques sensorielles qu'il convient d'évaluer sont les changements d'aspect, d'odeur, de flaveur, de goût, de sensation trigéminale et de texture pendant des durées de conservation données.
    ISO 16779:2015 a pour objet d'étayer la mise en ?uvre de démarches individuelles.
    ISO 16779:2015 n'a pas pour objet de traiter tous les éventuels problèmes relatifs à la sécurité liés à son utilisation. Il incombe à l'utilisateur de la présente Norme internationale d'établir des pratiques appropriées en matière d'hygiène et de sécurité et de s'assurer de la conformité à la réglementation en vigueur avant son utilisation.
    NOTE          La durée de conservation est déterminée d'après les résultats des études microbiologiques, chimiques et physiques, en complément des essais sensoriels.
