abstract:
- language: en
  script: Latn
  content: This Standard defines a guideline to be used for the management of cybersecurity
    in space systems. Space systems include manned and unmanned spacecraft, launcher,
    payload, experiment, ground equipment and any other space facilities. The guideline
    describes the processes, techniques, and responsibilities to manage the cybersecurity,
    ways to prevent and mitigate accidents and incidents.
