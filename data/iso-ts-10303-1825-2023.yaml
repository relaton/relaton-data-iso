abstract:
- content: |-
    This document specifies the application module Extended person organization. The following are within the scope of this document:
    - definition of address component, compound address, compound address assignment, compound person name, person name component, and compound person name assignment;
    - the representation of names that do not conform to Western European or North American conventions;
    - the representation of addresses that do not conform to established conventions or which are novel in character;
    EXAMPLE    Social-media address or "handle".

    - items within the scope of application module Person organization, ISO/TS 10303-1011.
