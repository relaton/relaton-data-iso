abstract:
- language: en
  script: Latn
  content: "ISO/TS 22745-20:2009 contains procedures for maintenance of an open\ntechnical
    dictionary (OTD). It includes procedures to:\n- \nregister a consensus organization
    so that it can contribute\nterminology to an OTD;\n\n- \nadd a new concept, with
    associated terminology, to an OTD;\n\n- \nadd terminology to an existing concept
    in an OTD;\n\n- \nmark terminology for an existing concept as deleted;\n\n- \nmerge
    concepts.\n"
