abstract:
- language: en
  script: Latn
  content: "ISO/TS 10303-1051:2005 specifies the application module for\n         Geometric
    tolerance.       \n         \n      \n\n         The following are within the
    scope of \n         ISO/TS 10303-1051:2005:\n         \n      \n- \n             the
    data constructs necessary for the specification of geometric tolerance requirements
    for part shape;\n         \n- \n             the data constructs necessary for
    specification of datum systems that are used in the specification of geometric
    tolerances,\n            including datum features, datum target,and datums;\n
    \        \n- the  parametric definition of datum targets whose shape is a point,
    line, circle, or rectangular area. \n             \n         "
