abstract:
- language: en
  script: Latn
  content: |-
    ISO 22158:2011 specifies the minimum communication requirements for water meters which have the capability to exchange or provide data by means of an electronic interface.
    ISO 22158:2011 only specifies the interface conditions present at the electrical and electronic connections of water meters and does not prescribe any specific equipment such as transponders and inductive pads, which might be connected to the water meter for automatic meter reading or remote meter reading purposes.
- language: fr
  script: Latn
  content: |-
    L'ISO 22158:2010 spécifie les exigences minimales en termes de communication des compteurs d'eau qui peuvent échanger ou fournir des données au moyen d'une interface électronique.
    L'ISO 22158:2010 ne spécifie que les conditions d'interface présentent au niveau des connexions électroniques du compteur d'eau et ne prescrit aucun équipement spécifique tel que des transpondeurs et des points de connexion inductifs, qui pourraient être connectés au compteur d'eau pour la lecture automatique/à distance.
