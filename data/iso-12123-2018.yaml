- content: |-
    Le présent document fixe les règles de spécification d'un verre d'optique brut. Il vient en complément de la série ISO 10110, qui fixe les règles spécifiant des éléments optiques finis. Étant donné que la forme et les dimensions du verre d'optique brut peuvent être assez différentes de celles des éléments optiques, la spécification d'un verre d'optique brut diffère également de celle des éléments optiques.
    Le présent document fournit des lignes directrices pour les caractéristiques essentielles de spécification d'un verre d'optique brut afin d'améliorer la communication entre les fournisseurs de verre et les fabricants d'éléments optiques. Pour des applications spécifiques (par exemple les lasers ou le domaine spectral infrarouge), les spécifications basées sur le présent document ont besoin d'être complétées.
    Bien que l'intention du présent document soit de traiter des besoins spécifiques du verre d'optique brut, de nombreux paramètres et caractéristiques sont communs à d'autres matériaux optiques qui ne sont pas nécessairement du verre. Bien que le présent document peut être utilisé pour des matériaux autres que le verre, l'utilisateur est informé que seul le verre optique a été pris en considération lors de l'élaboration du présent document et que d'autres matériaux peuvent soulever des problèmes qui n'ont pas été pris en compte.
    NOTE       L'Annexe A donne des informations supplémentaires sur la manière de traduire les spécifications d'éléments optiques en spécifications de verre d'optique brut.
