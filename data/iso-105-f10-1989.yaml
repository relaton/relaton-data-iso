abstract:
- language: en
  script: Latn
  content: Establishes general requirements for undyed multifibre adjacent fabrics
    which may be used for the assessment of staining in colour fastness test procedures.
    These adjacent fabrics exhibit standardized staining properties. Each component
    of these adjacent fabrics shall be made from fibres having staining characteristics
    similar to those used in the corresponding single-fibre adjacent fabrics specified
    in ISO 105-F:1985, sections F01 to F05, F07 and F08. The staining characteristics
    of multifibre adjacent fabrics shall be determined using the method in Annex A.
- language: fr
  script: Latn
  content: |2

    La présente partie de l'ISO 105 établit des prescriptions générales visant à définir les tissus témoins multifibres non teints qui peuvent être utilisés pour l'évaluation des dégorgements dans les essais de solidité des teintures. Les tissus témoins multifibres présentent des propriétés de dégorgement normalisées.
