abstract:
- language: en
  script: Latn
  content: |-
    This specification details a test method for static O-ring seals in elastomeric materials which are subject to pressurized gas media at low temperatures. It gives guidance on the design of test equipment, standard test parameters, and reporting criteria. It does not specify performance criteria that should be agreed upon between supplier and customer.
    The test procedure may be used to test seals of alternate size and design or using alternative media but such deviations shall be detailed separately on the report form and the results shall not be used to determine the minimum operating temperature of seals of any other configuration than that tested.
- language: fr
  script: Latn
  content: |-
    La présente spécification détaille une méthode d’essai pour les joints toriques en matériaux élastomères qui sont soumis à des fluides sous pression à basses températures. Elle donne des lignes directrices sur la conception de l’équipement d’essai, les paramètres d’essai normalisés, et les critères de consignation dans le rapport. Elle ne spécifie pas les critères de performance; il convient qu’ils fassent l’objet d’un accord entre fournisseur et client.
    Le mode opératoire d’essai peut être utilisé pour soumettre à essai des joints d’autres tailles et d’autres conceptions ou qui utilisent d’autres fluides, mais de tels écarts doivent être détaillés séparément dans le formulaire de rapport et les résultats ne doivent pas être utilisés pour déterminer la température de fonctionnement minimale des joints de toute autre configuration que celle ayant été soumise à l’essai.
