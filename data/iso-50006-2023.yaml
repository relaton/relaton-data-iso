  format: text/plain
- content: |-
    Le présent document donne des recommandations relatives à la manière de déterminer, d’utiliser et d’actualiser des indicateurs de performance énergétique (IPÉ) et situations énergétiques de référence (SER) pour évaluer la performance énergétique dans tout organisme, notamment ceux qui utilisent l’ISO 50001. Des recommandations supplémentaires sont données sur la manière de mesurer et surveiller la performance énergétique et d’en démontrer l’amélioration.
    Le présent document est applicable à tout organisme, quels que soient son type, sa taille, sa complexité, sa situation géographique, sa culture organisationnelle, les produits et services qu’il fournit ou son niveau de maturité dans le domaine du management de l’énergie.
