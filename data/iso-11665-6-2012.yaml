abstract:
- content: ISO 11665-6:2012 describes radon-222 spot measurement methods. It gives
    indications for carrying out spot measurements, at the scale of a few minutes
    at a given place, of the radon activity concentration in open and confined atmospheres.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 11665-6:2012 décrit les méthodes de mesure ponctuelle du radon 222.
    Elle donne des indications pour le mesure ponctuel, à l'échelle de quelques minutes
    et en un point donné, de l'activité volumique du radon dans des atmosphères libres
    et confinées.
