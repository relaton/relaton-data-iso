abstract:
- content: |-
    This document specifies the dimensions and tolerances, in millimetres, of ejector sleeves with cylindrical head which are used in compression and injection moulds and in diecasting dies.
    It also gives material guidelines and hardness requirements, and specifies the designation of ejector sleeves with cylindrical head.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie les dimensions et les tolérances, en millimètres, des éjecteurs tubulaires à tête cylindrique utilisés dans les moulages par compression, les moules d'injection et les moules pour fonderie sous pression.
    Il donne également des indications relatives aux matériaux et des spécifications relatives à leur dureté, et spécifie la désignation des éjecteurs tubulaires à tête cylindrique.
