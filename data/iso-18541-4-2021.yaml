abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a conformance test for a vehicle manufacturer assessment of self-conformance of the VM RMI system. The conformance test cases follow the use case definition of ISO 18541‑1 and the requirements stated in ISO 18541‑2 and ISO 18541‑3.
    The primary, but not exclusive, purpose of this document is to provide information to the VM RMI system provider to build and test the VM RMI system against the conformance test cases. This final step in the development process of the VM RMI system is an enabler for all providers that their VM RMI system meets a high degree of functional requirements expected by the end user.
    Furthermore, this document defines in Annex A conformance test cases for the use cases and requirements versions that apply for granting access to security-related RMI following the SERMI scheme.
    This document is applicable to light passenger and commercial vehicles as defined in regulation (EC) 715/2007 Article 2 [9].
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie un test de conformité permettant à un constructeur de véhicules de procéder à un autotest de conformité de son système RMI. Les cas de test de conformité suivent la définition des cas d'utilisation de l'ISO 18541-1 et respecteront les exigences spécifiées dans l'ISO 18541-2 et l'ISO 18541-3.
    L’objectif principal, mais non exclusif, du présent document est de fournir des informations au fournisseur du système RMI du constructeur de véhicules lui permettant de construire et de soumettre à essai le système RMI avec les cas de test de conformité. Cette étape finale du processus de développement du système RMI du constructeur de véhicules est un outil permettant à tous les fournisseurs de s’assurer que leur système RMI de CV répond au niveau élevé d’exigences fonctionnelles attendu par l’utilisateur final.
    De plus, le présent document définit en Annexe A des cas de test de conformité pour les cas d’utilisation et les versions d’exigences qui s’appliquent pour permettre un accès aux RMI relatives à la sécurité, selon le système SERMI.
    Le présent document est applicable aux véhicules particuliers et utilitaires légers tels que définis dans le règlement (CE) 715/2007, Article 2 [9].
