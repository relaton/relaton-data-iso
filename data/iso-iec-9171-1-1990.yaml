abstract:
- content: Specifies the definitions of essential concepts, the test, operation and
    storage environmental conditions for the cartridges, the mechanical, physical
    and dimensional characteristics of case and optical disk and the optical and recording
    characteristics for recording the information once and reading it many times.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "La présente partie de l'ISO/CEI 9171 spécifie \n- la définition des concepts
    fondamentaux, \n- l'environnement dans lequel les caractéristiques doivent être
    essayées, \n- les environnements dans lesquels les cartouches doivent être stockées
    et utilisées, \n- les caractéristiques mécaniques, physiques et dimensionnelles
    de l'enveloppe de protection et du disque optique, \n- les caractéristiques optiques
    et fonctionnelles permettant l'enregistrement unique et la lecture multiple qui
    sont la base des échanges d'informations entre systèmes de traitement de données."
