abstract:
- language: en
  script: Latn
  content: This International Standard specifies the dimensions and location of the
    cartridge aperture, pressure pad, and characteristics necessary for the appropriate
    flatness of the cartridge and location of film in the camera aperture, for any
    model of 8 mm Type S Model I motion-picture film camera cartridge [sound or silent,
    15 m (50 ft) or 60 m (200 ft)].
- language: fr
  script: Latn
  content: La présente Norme internationale spécifie les dimensions et l'emplacement
    de la fenêtre du chargeur et du presseur ainsi que ses caractéristiques pour obtenir
    la planéité nécessaire, le jeu dans l'ouverture du chargeur et la bonne position
    du film dans la fenêtre de la caméra, pour tout modèle de chargeur modèle 1, pour
    film de 8 mm, type S [sonore ou muet, de capacité 15 m (50 ft) ou 60 m (200 ft),
    pour caméra].
