abstract:
- language: en
  script: Latn
  content: ISO 1268-10:2005 specifies the general principles to be followed while
    injection moulding test specimens of bulk moulding compound (BMC) and gives details
    of mould designs for preparing one type of specimen for use in establishing reproducible
    moulding conditions. Where appropriate, this part of ISO 1268 may be applied to
    sheet moulding compound (SMC) formulated for injection moulding. Its purpose is
    to promote uniformity in describing the main parameters of the moulding process
    and also to establish uniform practice in reporting moulding conditions. The particular
    conditions required for the reproducible preparation of test specimens which will
    give comparable results will vary for each material used. These conditions are
    given in the International Standard for the relevant material or are to be agreed
    upon between interested parties.
- language: fr
  script: Latn
  content: L'ISO 1268-10:2005 spécifie les principes généraux à suivre en vue du moulage
    par injection des éprouvettes de mélanges à mouler en masse (BMC) et donne des
    détails de conception du moule pour la préparation d'un type d'éprouvette à utiliser
    pour l'établissement de conditions de moulage reproductibles. S'il y a lieu, l'ISO
    1268-10:2005 peut être appliquée aux mats préimprégnés (SMC) confectionnés pour
    le moulage par injection. Elle vise à promouvoir l'uniformité des descriptions
    des paramètres principaux du processus de moulage et à établir une pratique uniforme
    pour consigner les conditions de moulage. Les conditions particulières requises
    pour la préparation reproductible d'éprouvettes qui donneront des résultats comparables
    varieront selon le matériau utilisé. Ces conditions sont indiquées dans la Norme
    internationale relative au matériau correspondant ou doivent être convenues par
    accord entre les parties intéressées.
