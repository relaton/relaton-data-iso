abstract:
- content: "ISO 10272-1:2006 describes a horizontal method for the detection of Campylobacter
    spp. \nIt is applicable to products intended for human consumption or for the
    feeding of animals, and to environmental samples in the area of food production
    and food handling, subject to the limitations stated in the Introduction."
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 10272-1:2006 décrit une méthode horizontale pour la recherche de Campylobacter spp.
    Sous réserve de certaines restrictions (exposées dans l'introduction), elle est applicable aux produits destinés à la consommation humaine ou à l'alimentation des animaux, ainsi qu'aux échantillons environnementaux prélevés dans les secteurs de la production et de la manutention des aliments.
