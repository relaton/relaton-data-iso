- content: |-
    L'ISO 15156-1:2009 décrit les principes d'ordre général, spécifie des exigences et donne des recommandations concernant la sélection et la qualification de matériaux métalliques destinés à être exposés à des milieux contenant de l'hydrogène sulfuré (H2S), dans les équipements utilisés en production de pétrole et de gaz ainsi que dans les installations de traitement du gaz naturel, lorsqu'une rupture d'un équipement peut présenter un risque pour la santé et la sécurité du public et du personnel ou pour l'environnement. L'ISO 15156-1:2009 peut aussi aider à prévenir les endommagements coûteux des équipements eux-mêmes dus à la corrosion. Elle complète, sans toutefois s'y substituer, les exigences concernant les matériaux dans les codes de construction, normes ou autres réglementations appropriés.
    L'ISO 15156-1:2009 traite de tous les mécanismes de fissuration pouvant être induits par l'hydrogène sulfuré, à savoir la rupture différée par H2S, la corrosion fissurante sous contrainte, la décohésion interne et la fissuration en gradins, la décohésion interne sous contrainte, la fissuration des zones de plus faible dureté et la rupture différée par l'hydrogène induite par couplage galvanique.
    Elle donne une liste non exhaustive des équipements relevant du domaine d'application et des équipements pouvant en être exclus.
    Elle s'applique à la qualification et à la sélection des matériaux pour les équipements conçus et construits sur la base des critères de calcul élastiques traditionnels.
    L'application de l'ISO 15156-1:2009 ne convient pas nécessairement aux processus et équipements de raffinage ou en aval.
