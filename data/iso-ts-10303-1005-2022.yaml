abstract:
- language: en
  script: Latn
  content: |-
    ISO/TS 10303-1005 specifies the application module for Elemental topology.
    The following are within the scope of ISO/TS 10303-1005:
    - the definition of the overall class of topological elements;
    - the definition of the basic topological constructs vertex, edge and face;
    - connected sets of basic topological elements;
    - items within the scope of application module Foundation representation, ISO/TS 10303-1006.
