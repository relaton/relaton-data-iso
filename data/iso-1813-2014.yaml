abstract:
- content: |-
    ISO 1813:2014 specifies the maximum electrical resistance of antistatic endless V-ribbed belts, joined V-belts, and single V-belts including wide section belts and hexagonal belts, as well as corresponding production control and individual proof methods of measurements.
    The application of ISO 1813:2014 is limited to new belts intended to be used in an explosive atmosphere or in situations where there is a fire risk. The test is intended to ensure that the belt is sufficiently conductive to dissipate charges of electricity which can form on it in service.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 1813:2014 spécifie la résistance électrique maximale des courroies sans fin antistatique, de type courroies striées, courroies trapézoïdales simples et jumelées y compris celles à section large et hexagonales, ainsi que les méthodes de contrôle en production correspondantes et les méthodes de mesurage individuelle en laboratoire.
    L'application de l'ISO 1813:2014 est limitée aux courroies neuves destinées à être utilisées en atmosphère explosive ou dans des situations où existe un risque d'incendie. L'essai permet de s'assurer que la courroie est suffisamment conductrice pour dissiper les charges d'électricité susceptibles de s'y former en service.
