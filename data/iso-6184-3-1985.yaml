  format: text/plain
- content: "\nLa présente partie de l'ISO 6184 spécifie des méthodes d'essai pour
    la détermination des indices d'explosion des mélanges de combustibles dans l'air,
    à l'intérieur d'un volume clos, non traités dans les parties 1 et 2 de l'ISO 6184.
    Elle donne des critères permettant de juger la corrélation entre les résultats
    obtenus à partir d'autres méthodes d'essai et les indices tels que déterminés
    par la méthode spécifiée dans la présente partie de l'ISO 6184.\n\n\nLa présente
    partie de l'ISO 6184 s'applique à la détermination des indices d'explosion de
    combustibles ayant rapport à des explosions confinées après inflammation des réactifs.
    Elle ne traite pas des indices relatifs aux conditions d'inflammation des réactifs.
    \ \nNOTE -- Les mélanges de poussières et de gaz dans l'air peuvent, tout en étant
    chacun en dessous de leur gamme d'explosibilité, former un mélange explosif lorsqu'ils
    sont combinés. Une poussière non susceptible d'exploser, même en présence d'une
    source d'inflammation d'énergie élevée, peut devenir explosible par suite de l'adjonction
    d'un gaz ou d'une vapeur explosibles.\n"
