- content: |-
    ISO 4490:2008 specifies a method for determining the flow rate of metallic powders, including powders for hardmetals, by means of a calibrated funnel (Hall flowmeter).
    The method is applicable only to powders which flow freely through the specified test orifice.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 4490:2008 spécifie une méthode de détermination du taux d'écoulement des poudres métalliques, y compris les poudres pour métaux-durs, au moyen d'un entonnoir calibré (appareil de Hall).
    La méthode n'est applicable qu'aux poudres qui s'écoulent librement par l'orifice d'essai spécifié.
