abstract:
- language: en
  script: Latn
  content: |-
    ISO 12800:2017 gives guidelines on the determination of the specific surface area of as-fabricated uranium dioxide powder by volumetric or gravimetric determination of the amount of nitrogen adsorbed on the powder, and can be applied to other similar materials, e.g. U3O8, UO2-PuO2 powders, and other bodies with similar surface areas, e.g. powder granules or green pellets, provided that the conditions described are fulfilled. Modifications using other adsorbing gases are included.
    The method is relevant as long as the expected value is in the range between 1 m2/g and 10 m2/g.
- language: fr
  script: Latn
  content: |-
    L'ISO 12800:2017 est applicable à la détermination de l'aire massique de poudres brutes d'oxyde d'uranium par une mesure volumétrique ou gravimétrique de la quantité d'azote adsorbée sur la poudre. La méthode est applicable à d'autres matières comparables, par exemple aux poudres de U3O8 et aux mélanges UO2-PuO2, ainsi qu'à d'autres corps ayant des aires similaires, par exemple des granules de poudre ou des pastilles vertes, sous condition du respect des conditions définies. Des variantes utilisant d'autres gaz d'adsorption sont proposées.
    La méthode reste pertinente tant que la valeur attendue est comprise entre 1 m2/g et 10 m2/g.
