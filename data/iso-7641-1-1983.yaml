abstract:
- content: Gives a simplified procedure for the calculation of the mechanical strength
    of drawbars where the vertical static load on the coupling head does not exceed
    the limits specified in ISO/TR 4114. Applies only to steel drawbars of welded
    and other than welded construction. The welding procedure requirements given by
    the manufacturer shall be met.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente partie de l'ISO 7641 fixe une procédure permettant un calcul simplifié de la résistance du timon des caravanes et remorques légères1) pour lesquelles la charge statique maximale à la tête d'accouplement n'excède pas les limites fixées dans l'ISO/TR 4114.


    Le calcul développé dans la présente partie de l'ISO 7641 n'est applicable qu'aux timons en acier, soudés et non soudés. Pour les timons soudés, seuls des aciers ne contenant pas plus de 0,22 % de carbone et dont la soudabilité est garantie par le fabricant doivent être utilisés. Les procédés de soudage donnés par le fabricant doivent être respectés (préchauffage, par exemple). Les timons réalisés en un autre matériau feront l'objet de l'ISO 7641/2.
