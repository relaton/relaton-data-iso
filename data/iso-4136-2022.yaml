abstract:
- content: |-
    This document specifies the sizes of test specimen and the procedure for carrying out transverse tensile tests in order to determine the tensile strength and the location of fracture of a welded butt joint.
    This document applies to metallic materials in all forms of product with joints made by any welded butt joint.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie les dimensions des éprouvettes et le mode opératoire d’essai de traction transversale dans le but de déterminer la résistance à la traction et l’emplacement de la rupture d’un assemblage soudé bout à bout.
    Le présent document s’applique aux assemblages soudés à partir de matériaux métalliques sous toute forme de livraison, réalisés par tout assemblage soudé bout à bout.
