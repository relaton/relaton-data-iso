abstract:
- content: The method is applicable to contents of sulfur greater than 0,010 % (m/m)
    in all types of copper and copper alloys listed in International Standards. Specifies
    principle, reagents, apparatus, procedure, expression of results and test report.
    Figure 1 demonstrates the apparatus for the determiantion of sulfur by combustion,
    figures 2 and 3 illustrate some details.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale spécifie une méthode de dosage du soufre, par titrimétrie après combustion, dans le cuivre et les alliages de cuivre. La méthode est applicable aux teneurs en soufre supérieures à 0,010 % (m/m) dans tous les types de cuivre et d'alliages de cuivre énumérés dans les Normes internationales.
