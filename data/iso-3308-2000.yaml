abstract:
- content: |2

    La présente Norme internationale- définit les paramètres de fumage et spécifie les conditions normalisées à réaliser pour le fumage mécanique analytique de routine des cigarettes;- spécifie les exigences relatives à une machine à fumer analytique de routine permettant de se conformer aux conditions normalisées.L'annexe A spécifie les vitesses de l'air ambiant autour des cigarettes dans une machine à fumer analytique de routine, la conception mécanique des enceintes les entourant immédiatement et les méthodes de mesurage du flux d'air, y compris l'indication de l'endroit où la vitesse de l'air est mesurée.L'annexe B décrit, à titre d'exemple, les caractéristiques spécifiques d'une machine à fumer type comportant un mécanisme d'aspiration à piston.L'annexe C donne une représentation schématique d'un profil de bouffée et explicite certaines définitions et certaines conditions normalisées.
