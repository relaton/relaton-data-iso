abstract:
- content: |-
    ISO 15194:2002 specifies requirements and formats for the description of reference materials. It is applicable to reference materials of higher metrological order, classifiable as primary measurement standards and secondary measurement standards that function either as calibrators or control materials for reference measurement procedures. ISO 15194:2002 is not applicable to reference materials that are parts of an in vitro diagnostic measuring system.
    ISO 15194:2002 also provides instructions on how to collect basic data for value assignment and how to present the assigned value as well as specifies the format for a certificate.
    ISO 15194:2002 is not applicable to the production of the reference materials.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 15194:2002 spécifie les prescriptions et les les présentations requises pour la description des matériaux de référence. Elle s'applique aux matériaux de référence de niveau métrologique supérieur tels que les étalons de mesure primaires et les étalons de mesure secondaires qui fonctionnent soit comme des calibrateurs, soit comme des matériaux de contrôle pour les modes opératoires de mesure de référence. L'ISO 15194:2002 ne s'applique pas aux matériaux de référence qui font partie d'un système de diagnostic in vitro.
    L'ISO 15194:2002 sert également de guide pour la collecte des données de base pour la détermination de valeurs ainsi que la présentation de la valeur ainsi attribuée. Elle spécifie également la présentation d'un certificat.
    L'ISO 15194:2002 ne s'applique pas à la fabrication des matériaux de référence.
