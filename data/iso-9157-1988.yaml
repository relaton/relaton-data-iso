abstract:
- language: en
  script: Latn
  content: The values laid down herein have been specified so as to satisfy the requirements
    laid down in ISO 5858 or ISO 8641 (depending on the classification of the nut).
    States the values for nuts, a self-locking feature achieved by forming the upper
    portion out-of-round and with the given classification. Is intended solely for
    the drawing up of product standards appropriate for aerospace use.
- language: fr
  script: Latn
  content: "La présente Norme internationale fixe les dimensions des écrous à entraînement
    cannelé ISO 7403, à filetage MJ, à freinage interne par déformation de leur partie
    supérieure, de classification : \n- 1 100 MPa/650 °C; ou \n- 1 250 MPa/760 °C;
    ou \n- 1 550 MPa/235 °C; ou \n- 1 550 MPa/650 °C.\n\nLa présente Norme internationale
    est uniquement destinée à l'élaboration de normes de produit applicables aux constructions
    aérospatiales.\n"
