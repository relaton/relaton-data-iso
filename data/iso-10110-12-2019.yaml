abstract:
- content: |-
    This document specifies rules for presentation of aspheric surfaces and surfaces with low order symmetry such as cylinders and toroids in the ISO 10110 series, which standardizes drawing indications for optical elements and systems. It also specifies sign conventions and coordinate systems.
    This document does not apply to off-axis aspheric and discontinuous surfaces such as Fresnel surfaces or gratings.
    NOTE    For off-axis aspheric and non-symmetric surfaces, see ISO 10110-19.
    This document does not specify the method by which conformity with the specifications is tested.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie les règles de présentation des surfaces asphériques et des surfaces de faible symétrie, telles que cylindres et toroïdes de la série ISO 10110, qui normalise les indications des éléments et systèmes optiques sur les dessins. Il spécifie en outre les signes conventionnels et les systèmes de coordonnées.
    Le présent document ne s'applique pas aux surfaces asphériques désaxées et aux surfaces discontinues comme les surfaces de Fresnel ou les réseaux de diffraction.
    NOTE       Pour les surfaces asphériques désaxées et non symétriques, voir l'ISO 10110-19.
    Le présent document ne spécifie pas la méthode selon laquelle la conformité aux spécifications est évaluée.
