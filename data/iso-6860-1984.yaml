abstract:
- content: Is one of four documents which specify empirical test procedures for assessing
    the resistance of coating films to cracking and/or detachment from the substrate
    under different conditions of deformation. Describes a test procedure for coating
    on a metallic substrate when subjected to bending under standard conditions. For
    a multi-coat system, each coat may be tested separately or the complete system
    may be tested. The mandrel shall be in the form of a truncated cone. It is mounted
    horizontally on a base plate. An operating lever with draw bar is provided for
    bending the test panel. The test panels shall be of burnished steel, burnished
    tinplate or soft aluminium.
  language:
