abstract:
- language: en
  script: Latn
  content: |-
    This document specifies testing, performance, and marking requirements for casing bow-spring centralizers to be used in oil and natural gas well construction. The procedures give guidance on verification testing for the manufacturer’s design, materials, and process specifications, and periodic testing to confirm the consistency of product performance. This specification is not applicable to other devices, such as rigid centralizers and cement baskets, or bow-spring centralizers used for other purposes (e.g., wireline tools, gravel pack, inner string).
    This document is a supplement to API Spec 10D 7th edition (2021), the requirements of which are applicable with the exceptions specified in this document.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les exigences relatives aux essais, aux performances et au marquage des centreurs de tubes de cuvelage utilisés pour la construction des puits de pétrole et de gaz naturel. Les modes opératoires établissent des essais de vérification des spécifications des fabricants en ce qui concerne la conception, les matériaux et les procédés, et des essais périodiques de confirmation de régularité des performances du produit. Cette spécification ne s'applique pas aux autres dispositifs, comme les centreurs rigides et les ombrelles de cimentation, ni aux centreurs à lames arquées flexibles utilisés à d'autres fins (par exemple: outils pour les câbles, gravillonnage, colonnes internes).
    Le présent document complète la Spécification API 10D 7e édition (2021), dont les exigences sont applicables avec les exceptions spécifiées dans le présent document.
