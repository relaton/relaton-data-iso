abstract:
- language: en
  script: Latn
  content: |-
    ISO 13029:2012 specifies a method for measuring the drying rate of fabric products for sports, leisure use or underwear, that have contact with the skin in their normal use, and other similar fabric products.
    The method is not applicable to textiles that cannot be permeated by water vapour or for those textiles which are more than 5 mm thick.
