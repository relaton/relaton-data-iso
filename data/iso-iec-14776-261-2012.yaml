abstract:
- language: en
  script: Latn
  content: "ISO/IEC 14776-261:2012(E) defines the protocol layer of the Serial Attached
    SCSI (SAS) interconnect and three transport protocols that use the SAS interconnect:
    \                                   \n- Serial SCSI Protocol (SSP): a mapping
    of SCSI supporting multiple initiators and targets;                                      \n-
    Serial ATA Tunneled Protocol (STP): a mapping of Serial ATA expanded to support
    multiple initiators and targets; and\n- Serial Management Protocol (SMP): a management
    protocol."
