abstract:
- language: en
  script: Latn
  content: ISO 24336:2005 specifies a test method for the determination of thickness
    swelling of laminate floor-covering elements after partial immersion in water.
    The testing is destructive and is mainly intended to evaluate the behaviour of
    the laminate floor-covering element in contact with water. Possible pre-attached
    soft backing material, sub-layers or any other material integrated at the underside
    of the floor-covering element are not included in the test and should therefore
    be removed before testing.
- language: fr
  script: Latn
  content: L'ISO 24336:2005 spécifie une méthode d'essai permettant de déterminer
    le gonflement en épaisseur des éléments de revêtement de sol stratifiés après
    immersion partielle dans l'eau. Il s'agit d'un essai destructif principalement
    destiné à évaluer le comportement du revêtement de sol stratifié au contact de
    l'eau. Toute semelle ou toute sous-couche souple précollée au contreparement ou
    toute autre matière intégrée à la face inférieure de l'élément de revêtement de
    sol ne fait pas partie de l'essai et il convient donc de l'éliminer avant l'essai.
