abstract:
- language: en
  script: Latn
  content: This document specifies the methods for the chemical analysis of fine silicon
    nitride powders used as the raw material for fine ceramics. It stipulates the
    determination methods of total silicon, total nitrogen, aluminium, iron, calcium,
    oxygen, carbon, fluorine, and chlorine in fine silicon nitride powders.
- language: fr
  script: Latn
  content: |-
    Ce document spécifie les méthodes d'analyse chimique des poudres fines de nitrure de silicium utilisées comme matière première pour les céramiques techniques.
    Ce document décrit les méthodes de détermination des teneurs en silicium total, azote total, aluminium, fer, calcium, oxygène, carbone, fluor et chlore dans les poudres fines de nitrure de silicium.
