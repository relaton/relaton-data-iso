abstract:
- content: "ISO 11990:2003 specifies a method of testing the continuous wave (cw)
    laser resistance of the shaft of a tracheal tube. Other components of the system,
    such as the inflation system and cuff, are outside the scope of ISO 11990:2003.
    \nThe specified test method shall be used to measure and describe the properties
    of materials, products or assemblies in response to heat and flame under controlled
    laboratory conditions and shall not be used to describe or appraise the fire hazard
    or fire risk of materials, products, or assemblies under actual fire conditions.
    However, results of this test may be used as elements of a fire risk assessment
    which takes into account all the factors which are pertinent to an assessment
    of the hazard of a particular end use. Caution should be observed in interpreting
    these results, since the direct applicability of the result of this test method
    to the clinical situation has not been fully established."
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 11990:2003 spécifie une méthode d'essai de la résistance à un laser fonctionnant en régime continu du tube proprement dit d'un tube trachéal. Les autres éléments du système, comme le système de gonflage et le ballonnet, n'entrent pas dans le domaine d'application de la présente Norme internationale.
    La méthode d'essai spécifiée sera utilisée pour mesurer et décrire les propriétés des matériaux, produits ou assemblages par rapport à la chaleur et à la flamme, en conditions de laboratoire contrôlées, et non pour décrire ou évaluer le danger ou le risque de feu pour les matériaux, produits ou assemblages en conditions réelles de feu. Cependant, les résultats de cet essai peuvent constituer des éléments d'évaluation du risque de feu prenant en compte tous les facteurs pertinents pour l'évaluation du danger dans le cadre d'un usage particulier. Il convient d'interpréter ces résultats avec prudence, car l'applicabilité directe du résultat de cette méthode d'essai à la situation clinique n'a pas été complètement établie.
