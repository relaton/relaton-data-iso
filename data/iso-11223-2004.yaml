abstract:
- language: en
  script: Latn
  content: |-
    ISO 11223:2004 gives guidance on the selection, installation, commissioning, maintenance, validation and calibration of hydrostatic tank-gauging (HTG) systems for the direct measurement of static mass in petroleum storage tanks. It is intended to cover custody transfer applications, although details of other, less accurate, measurements are included for information. It also gives guidance on calculations of standard volume from measured mass and independently measured reference density. Information is also included on measurements of observed and standard volume using density measured by the HTG system itself.
    ISO 11223:2004 is applicable to hydrostatic tank-gauging systems which use pressure sensors with one port open to the atmosphere. It is applicable to the use of hydrostatic tank gauging on vertical, cylindrical, atmospheric storage tanks with either fixed or floating roofs.
    ISO 11223:2004 is not applicable to the use of hydrostatic tank gauging on pressurized tanks.
- language: fr
  script: Latn
  content: |-
    L'ISO 11223:2004 donne des indications concernant le choix, l'installation, la mise en service, la maintenance, la validation et l'étalonnage des systèmes de jaugeage hydrostatique de réservoirs (JHR) utilisés pour le mesurage direct de la masse statique contenue dans les réservoirs de stockage de produits pétroliers. Elle est prévue pour couvrir les applications de transferts à des fins de transactions commerciales, néanmoins des détails relatifs à d'autres mesurages moins précis sont inclus pour information. Elle donne aussi des indications sur le calcul du volume de référence à partir de la masse mesurée et de la masse volumique de référence mesurée séparément. Des renseignements sur le mesurage du volume observé et du volume aux conditions de référence à partir de la masse volumique mesurée par le système de JHR lui-même, sont également inclus.
    L'ISO 11223:2004 est applicable aux systèmes de jaugeage hydrostatique de réservoirs faisant appel à des capteurs de pression ayant un orifice ouvert à l'atmosphère. Elle est applicable à l'utilisation du jaugeage hydrostatique des réservoirs de stockage verticaux, cylindriques et à pression atmosphérique, à toit fixe ou à toit flottant.
    L'ISO 11223:2004 n'est pas applicable à l'utilisation du jaugeage hydrostatique des réservoirs sous pression.
