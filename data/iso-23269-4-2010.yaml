abstract:
- language: en
  script: Latn
  content: ISO 23269-4:2010 provides performance specifications for the self-contained
    breathing apparatus (SCBA) required by paragraph 14.2.8.2 of the International
    Maritime Organization (IMO) International Bulk Chemical (IBC) Code and paragraph
    14.4.2.2 of the IMO International Gas Carrier (IGC) Code for emergency escape.
    Apparatus complying with ISO 23269-4:2010 are not intended for fire-fighting,
    cargo handling, or approach or entry into flames.
