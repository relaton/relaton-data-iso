abstract:
- language: en
  script: Latn
  content: ISO 17315:2014 specifies a test method for the determination of total acidity
    of ethanol by potentiometric titration. The total acidity is reported as acetic
    acid mass, in milligrams, per ethanol volume, in litres, or as mass percent of
    acetic acid (% m/m), if the density of ethanol is known.
