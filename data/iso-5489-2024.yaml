abstract:
- content: This document specifies requirements for a ship’s embarkation ladder that
    is provided to enable passengers and crew to safely embark to waterborne survival
    crafts along a vertical portion of the ship's hull. It is applicable to merchant
    ships required to carry embarkation ladders under Chapter III of the 1974 International
    Convention for the Safety of Life at Sea (SOLAS)[1], as amended. Embarkation ladders
    complying with this document can be used by National maritime administrations
    on their ships in order to comply with the requirements of SOLAS.
