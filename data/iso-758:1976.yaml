abstract:
- content: The principle of the specified method of reference consists in the determination
    of the mass of a volume of the substance at 20 °C which is contained in a pyknometer,
    and the determination of the capacity of pyknometer by measuring the mass of an
    adequate volume of water at 20 °C. Calculation of the density by division of the
    mass of substance by the capacity of pyknometer. - Replaces ISO Recommendation
    R 758-1968.
