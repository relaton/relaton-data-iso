abstract:
- language: en
  script: Latn
  content: Specifies methods for the determination of the presence, type, and distribution
    of porosity and uncombined carbon in hardmetals, furthermore apparatus, preparation
    of test pieces, procedure and test report. Figures show the types of apparent
    porosity and uncombined carbon.
- language: fr
  script: Latn
  content: "La présente Norme internationale spécifie une méthode de fluorescence
    X par fusion pour le dosage des éléments suivants : cobalt, chrome, fer, manganèse,
    molybdène, nickel, niobium, tantale, titane, tungstène, vanadium et zirconium
    dans les carbures et métaux-durs.\nCette méthode s'applique aux \n- carbures de
    niobium, tantale, titane, vanadium, tungstène et zirconium, \n- mélanges de ces
    carbures et des métaux liants non lubrifiés, \n- métaux-durs de toutes nuances,
    préfrittés ou frittés, produits de ces carbures, ayant les teneurs indiquées au
    tableau 1."
