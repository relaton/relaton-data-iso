abstract:
- language: en
  script: Latn
  content: ISO 14596:2007 specifies a method for the determination of the sulfur content
    of liquid petroleum products, additives for petroleum products, and semi-solid
    and solid petroleum products that are either liquefied by moderate heating or
    soluble in organic solvents of negligible or accurately known sulfur content.
    The method is applicable to products or additives having sulfur contents in the
    range 0,001 % (m/m) to 2,50 % (m/m); higher contents can be determined by appropriate
    dilution. Other elements do not interfere at concentrations anticipated in the
    materials subject to this analysis.
- language: fr
  script: Latn
  content: L'ISO 14596:2007 spécifie une méthode de détermination de la teneur en
    soufre dans les produits pétroliers liquides, dans les additifs pour produits
    pétroliers, et dans les produits pétroliers solides et semi-solides qui sont soit
    liquéfiés par un chauffage modéré, soit solubles dans des solvants organiques
    dont la teneur en soufre est négligeable ou connue avec précision. La méthode
    est applicable à des produits ou à des additifs dont la teneur en soufre est située
    de 0,001 % (m/m) à 2,50 % (m/m), des teneurs plus élevées pouvant être déterminées
    par des dilutions appropriées. Les autres éléments n'interfèrent pas dans le domaine
    de concentration visé pour les produits relevant de cette méthode.
