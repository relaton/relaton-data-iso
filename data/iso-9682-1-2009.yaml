abstract:
- language: en
  script: Latn
  content: |-
    SO 9682-1:2009 specifies a flame atomic absorption spectrometric method for the determination of the mass fraction of manganese in iron ores.
    This method is applicable to a mass-fraction range of 0,01 % to 2,5 % of manganese in natural iron ores, iron ore concentrates and agglomerates, including sinter products.
