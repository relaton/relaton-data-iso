abstract:
- language: en
  script: Latn
  content: |-
    ISO 20844:2015 specifies a method to assess the resistance to shear stresses applied to mineral oils, synthetic oils, and other fluids containing polymers, when passed through a specified diesel injector nozzle. The shear stability is measured by the change in viscosity of the fluid under test, brought about by the polymer degradation during stress. Under normal circumstances, this International Standard is applied to hydraulic fluids of categories HR and HV as defined in ISO 6743‑4[1] and specified in ISO 11158 [2], but it may also be applied to fire-resistant hydraulic fluids within categories HFA, HFB, HFC, and HFD, with modified conditions as specified in ISO 12922[3].
    No formal correlation has been established between the viscosity loss, or the absence of viscosity loss, obtained using the procedures described in this International Standard and that of oils and fluids in actual service. However, it provides standardized conditions for the evaluation of polymer stability under minimized thermal and oxidative stresses. It is normally used by manufacturers of fluids and additives, and users, as a means of ranking existing and potential formulations.
    NOTE          Changes to properties other than viscosity are specified in some specifications, but these are not covered by the procedures specified in this International Standard.
- language: fr
  script: Latn
  content: |-
    L'ISO 20844:2015 spécifie une méthode d'évaluation de la capacité des huiles minérales et synthétiques et autres fluides contenant des polymères à résister aux contraintes de cisaillement mécanique appliquées quand ils circulent à travers un injecteur pour moteur Diesel spécifié. La stabilité au cisaillement est mesurée par la variation de viscosité du fluide occasionnée par l'altération du polymère durant l'application de la contrainte. Normalement, la présente Norme internationale s'applique aux fluides hydrauliques des catégories HR et HV définies dans l'ISO 6743‑4 [1] et spécifiées dans l'ISO 11158[2], mais elle peut également être appliquée aux fluides difficilement inflammables des catégories HFA, HFB, HFC et HFD dans des conditions  modifiées, comme cela est spécifié dans l'ISO 12922[3].
    Aucune corrélation formelle n'a été établie entre la chute de viscosité, ou l'absence de chute de viscosité, obtenue à l'aide des méthodes décrites dans la présente Norme internationale et l'évolution de la viscosité d'huiles ou de fluides en service réel. Elle procure cependant des conditions normalisées pour évaluer la stabilité des polymères avec des contraintes d'oxydation et thermiques minimales. Elle est généralement utilisée par les fabricants de fluides et d'additifs, ainsi que par les utilisateurs des fluides, comme moyen pour classer des formulations existantes ou en développement.
    NOTE          Certaines spécifications spécifient des variations de caractéristiques autres que la viscosité. Celles-ci ne relèvent pas des méthodes spécifiées dans la présente Norme internationale.
