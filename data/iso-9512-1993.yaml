abstract:
- language: en
  script: Latn
  content: The principle of the method is drawing air in the standard smoking direction
    through an unlit cigarette at a constant flow, measuring the amount leaving the
    mouth end, partitioning and measuring separately the individual components of
    ventilation by the apparatus, calculating the degrees of ventilation. Applies
    in particular to the testing of cigarettes during manufacture.
