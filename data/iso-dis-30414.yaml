- content: |-
    Le présent document fournit des lignes directrices concernant le bilan du capital humain (BCH) interne et externe. L'objectif est d'étudier et de rendre transparente la contribution du capital humain à l'organisme afin de soutenir l'employabilité de la main-d'œuvre. Le présent document est applicable à tous les organismes, quels que soient leur type, leur taille, la nature et la complexité de leurs activités, que ces organismes relèvent du secteur public, privé ou associatif ou soient des organismes à but non lucratif.
    Le présent document fournit des lignes directrices concernant les principaux domaines suivants du BCH:
    — conformité et éthique;
    — coûts;
    — diversité;
    — leadership;
    — culture organisationnelle;
    — santé, sécurité et bien-être au sein de l'organisme;
    — productivité;
    — recrutement, mobilité et renouvellement du personnel (turnover);
    — compétences et aptitudes;
    — planification de la relève;
    — disponibilité de la main-d'œuvre.
    NOTE Ces lignes directrices et les mesures associées peuvent permettre d'améliorer la performance de l'organisme. Toutefois, certains organismes n'ont pas l'objectif ou la capacité d'utiliser l'ensemble de ces mesures. Des recommandations pour une utilisation par les PME sont données dans le Tableau 2 et l'Annexe A.
