abstract:
- language: en
  script: Latn
  content: "ISO 21150:2006 gives general guidelines for the detection and identification
    of the specified microorganism Escherichia coli in cosmetic products. Microorganisms
    considered as specified in ISO 21150:2006 might differ from country to country
    according to national practices or regulations.\nISO 21150:2006 specifies a method
    that is based on the detection of Escherichia coli in a non-selective liquid medium
    (enrichment broth), followed by isolation on a selective agar medium. Other methods
    may be appropriate depending on the level of detection required.\nBecause of the
    large variety of cosmetic products within this field of application, this method
    may not be appropriate for some products in every detail (e.g. certain water-immiscible
    products). Other International Standards may be more appropriate. "
- language: fr
  script: Latn
  content: |-
    L'ISO 21150:2006 donne des lignes directrices générales pour la détection et l'identification du micro-organisme spécifié Escherichia coli dans les produits cosmétiques. Les micro-organismes considérés comme spécifiés dans l'ISO 21150:2006 peuvent différer d'un pays à un autre, suivant les pratiques ou réglementations nationales.
    L'ISO 21150:2006 spécifie une méthode basée sur la détection d'Escherichia coli dans un milieu liquide non sélectif (milieu liquide d'enrichissement), suivie de l'isolement du micro-organisme sur un milieu gélosé sélectif. D'autres méthodes peuvent être appropriées en fonction du niveau de détection requis.
    En raison de la grande variété de produits cosmétiques entrant dans ce domaine d'application, la présente méthode peut ne pas être, en tout point, adaptée à certains produits (par exemple à certains produits non miscibles dans l'eau). D'autres Normes internationales (par exemple l'ISO 18415) peuvent être plus adaptées.
