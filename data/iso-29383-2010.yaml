abstract:
- language: en
  script: Latn
  content: |-
    ISO 29383:2010 provides policy makers in governments, administration, non-profit and commercial organizations with guidelines and a methodology for the development and implementation of a comprehensive policy or strategy concerning the planning and management of terminology.
    ISO 29383:2010 defines key concepts and describes scenarios and environments which may require different kinds of terminology policies. It also places terminology policies in the broader context of institutional strategic frameworks.
- language: fr
  script: Latn
  content: |-
    L'ISO 29383:2010 fournit aux décideurs des gouvernements, de l'administration, des organisations à but non lucratif et des organisations commerciales, des lignes directrices et une méthodologie de développement et de mise en œuvre d'une politique ou stratégie exhaustive concernant la planification et la gestion de la terminologie.
    L'ISO 29383:2010 définit des concepts clés, décrit des scénarios et des environnements susceptibles de nécessiter différents types de politiques terminologiques. Elle place également les politiques terminologiques dans le contexte élargi de cadres institutionnels stratégiques.
