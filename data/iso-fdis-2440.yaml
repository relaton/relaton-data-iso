- content: |-
    Le présent document spécifie, pour les matériaux polymères alvéolaires souples et rigides, des méthodes de laboratoire qui ont pour but de reproduire les effets des réactions se produisant naturellement, telles que l'oxydation ou l'hydrolyse causées par l'humidité. Les caractéristiques physiques considérées sont mesurées avant et après l'application des traitements spécifiés.
    Les conditions d'essai sont données uniquement pour le latex à alvéoles ouverts, les mousses de polyuréthanne à alvéoles ouverts et fermés, et les mousses de polyoléfine à alvéoles fermés. Les conditions pour les autres matériaux seront ajoutées suivant les besoins.
    L'effet des méthodes de vieillissement sur l'une quelconque des caractéristiques physiques du matériau peut être examiné, mais celles qui sont normalement vérifiées par les essais sont les caractéristiques d'allongement et de traction ou les caractéristiques de compression ou de dureté par indentation.
    Ces essais ne sont pas nécessairement en corrélation, soit avec le comportement en utilisation, soit avec le vieillissement par exposition à la lumière.
    Si cela est souhaité, les conditions de vieillissement contenues dans le présent document peuvent être appliquées à des structures composites contenant l'un des types de matériaux alvéolaires ci-dessus. Cela peut être utile dans la recherche des interactions possibles entre les matériaux alvéolaires et d'autres substrats. Les constructions composites peuvent être sous la forme de produits finis complets ou de petits échantillons représentatifs qui en seraient prélevés.
