- content: |2

    La présente Norme internationale spécifie les caractéristiques des vis à tête hexagonale partiellement filetées de filetage M5 à M64 inclus, de grade C. Si, dans des cas particuliers, des spécifications autres que celles figurant dans la présente Norme internationale sont requises, il est recommandé de les prendre dans les Normes internationales existantes, par exemple ISO 724, ISO 888, ISO 898-1, ISO 965-1 et ISO 4759-1.
