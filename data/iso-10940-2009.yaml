abstract:
- language: en
  script: Latn
  content: |-
    ISO 10940:2009, together with ISO 15004-1 and ISO 15004-2, specifies requirements and test methods for fundus cameras operating for observing, photographing or recording electronic images of the fundus of the human eye in order to provide the image information for diagnosis.
    ISO 10940:2009 takes precedence over ISO 15004-1 and ISO 15004-2, if differences exist.
- language: fr
  script: Latn
  content: |-
    L'ISO 10940:2009 spécifie, conjointement à l'ISO 15004‑1 et à l'ISO 15004‑2, les exigences et les méthodes d'essai relatives aux appareils photographiques utilisés pour la visualisation, la photographie et la mémorisation d'images électroniques du fond de l'œil humain aux fins de diagnostic sur les images obtenues.
    L'ISO 10940:2009 a la priorité sur l'ISO 15004‑1 et l'ISO 15004‑2 lorsque des différences existent.
