abstract:
- language: en
  script: Latn
  content: Gives a method for the determination of the pH of polymer dispersions and
    rubber latices (natural and synthetic) by means of a pH-meter equipped with a
    combined glass and silver reference electrode. It is also suitable for prevulcanized
    latex and compounds containing polymer dispersions, including adhesives. Replaces
    the second edition.
