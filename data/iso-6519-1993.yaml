abstract:
- content: Specifies the dimensions and tolerances necessary for interchangeability.
    The tapered shaft ends and hubs may also be used for other applications without
    woodruff keys where no specific standards exist.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "\nLa présente Norme internationale prescrit les dimensions nécessaires
    à l'interchangeabilité des bouts d'arbre et moyeux coniques des pompes d'injection
    de combustible des moteurs diesels (à allumage par compression).  \nNOTE 1 Ces
    bouts d'arbre et moyeux coniques peuvent être utilisés pour d'autres applications
    sans clavette disque s'il n'existe pas de norme particulière.\n"
