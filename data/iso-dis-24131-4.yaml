abstract:
- content: This document specifies the requirements and test methods applicable to
    factory applied ceramic  epoxy lining for ductile iron pipes supplied to ISO 2531,
    ISO 7186 and ISO 16631. It covers internal  linings for use in the conveyance
    of raw water, potable water and sewage water for operating  temperature up to
    60°C. This document defines the requirements and test methods applicable to a  factory
    applied internal ceramic epoxy lining.
