abstract:
- language: en
  script: Latn
  content: |-
    This document establishes methods for determining the composition of groups of persons whose anthropometric characteristics are to be representative of the intended user population of any specific object under test.
    This document is applicable to the testing of anthropometric aspects of industrial products and designs having direct contact with the human body or dependent on human body measurements, such as machinery, work equipment, personal protective equipment (PPE), consumer goods, working spaces, architectural details or transportation equipment.
    This document is also applicable to the testing of such safety aspects of products that are dependent on human body measurements. It does not deal with other aspects of the task or other requirements, such as perception of information (except geometrical arrangement of the viewing targets) and the use of controls (except their geometrical placement).
    Although this document deals with selecting test persons from an anthropometric perspective, similar general principles can be applied for other test variables, e.g. biomechanical aspects.
- language: fr
  script: Latn
  content: |-
    Le présent document établit les méthodes permettant de déterminer la composition des groupes de personnes dont les caractéristiques anthropométriques seront représentatives de la population cible d’utilisateurs d’un objet donné soumis à l’essai.
    Le présent document est applicable aux essais portant sur les aspects anthropométriques des produits industriels et de leur conception en contact direct avec le corps humain ou dépendant de ses mesures, par exemple les machines, les équipements de travail, les équipements de protection individuelle (EPI), les biens de consommation, les espaces de travail, les détails architecturaux ou les équipements de transport.
    Le présent document est applicable également aux essais de produits portant sur les aspects liés à la sécurité qui dépendent des mesures du corps humain. Il ne traite pas des autres aspects d’une tâche ni d’autres exigences, telles que la perception des informations (à l’exception de l’agencement géométrique des signaux) et l’utilisation de commandes (à l’exception de leur positionnement géométrique).
    Le présent document concerne la sélection de sujets d’essai d’un point de vue anthropométrique, mais des principes généraux similaires peuvent être appliqués à d’autres variables d’essai, par exemple les aspects biomécaniques.
