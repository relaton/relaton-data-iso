abstract:
- language: en
  script: Latn
  content: ISO 13628:2002 gives functional requirements and guidelines for ROV interfaces
    on subsea production systems for the petroleum and natural gas industries. It
    is applicable to both the selection and use of ROV interfaces on subsea production
    equipment, and provides guidance on design as well as the operational requirements
    for maximising the potential of standard equipment and design principles. The
    auditable information for subsea systems it offers will allow interfacing and
    actuation by ROV-operated systems, while the issues it identifies are those that
    have to be considered when designing interfaces on subsea production systems.
    The framework and detailed specifications set out will enable the user to select
    the correct interface for a specific application.
- language: fr
  script: Latn
  content: L'ISO 13628-8:2002 fournit les exigences fonctionnelles et les recommandations
    applicables aux interfaces des véhicules commandés à distance avec les systèmes
    de production immergés dans les industries du pétrole et du gaz naturel. Elle
    s'applique à la sélection et à l'utilisation des interfaces des véhicules commandés
    à distance avec le matériel de production immergé et elle fournit des lignes directrices
    sur la conception ainsi que sur les exigences opérationnelles permettant d'accroître
    le plus possible le potentiel des équipements normalisés et des principes de conception.
    Les informations auditables relatives aux systèmes immergés, contenues dans l'ISO
    13628-8:2002, permettront l'interface et la mise en œuvre par des systèmes utilisant
    des véhicules commandés à distance. Les problèmes identifiés, quant à eux, devront
    être pris en compte lors de la conception des interfaces avec les systèmes de
    production immergés. Le cadre et les spécifications détaillées établis permettront
    à l'utilisateur de choisir l'interface adaptée à une application spécifique.
