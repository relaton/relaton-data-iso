- content: |-
    L'ISO 11553-3:2013 décrit les exigences relatives aux phénomènes dangereux engendrés par le bruit et spécifie toutes les informations nécessaires permettant de procéder de manière efficace et dans des conditions normalisées à la détermination, à la déclaration et à la vérification des bruits aériens émis par des machines à laser et des dispositifs à laser portatifs couverts par les domaines d'application de l'ISO 11553‑1 et l'ISO 11553‑2. Elle spécifie les exigences de sécurité relatives à ces phénomènes dangereux associés au bruit. Elle spécifie également les méthodes de mesure du bruit, les conditions d'installation et de fonctionnement à mettre en oeuvre pour les essais ainsi que les informations à fournir par les fabricants de tels matériels.
    L'ISO 11553-3:2013 s'applique aux machines à laser et aux dispositifs à laser portatifs définis dans le domaine d'application de l'ISO 11553-1 et ISO 11553-2.
