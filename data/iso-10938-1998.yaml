abstract:
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale détermine, parallèlement l'ISO 15004, les prescriptions minimales et les méthodes d'essai relatives aux appareils projecteurs d'optotypes destinés à la projection de tests permettant de déterminer l'acuité visuelle, ainsi que l'état de la réfraction et des fonctions binoculaires de l'oeil humain. Un appareil projecteur d'optotypes comprend un projecteur optique et un écran. La présente Norme internationale a la priorité sur l'ISO 15004, lorsque des différences existent.
