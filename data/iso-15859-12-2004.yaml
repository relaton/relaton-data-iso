abstract:
- language: en
  script: Latn
  content: |-
    ISO 15859-12:2004 specifies limits for the composition of carbon dioxide (CO2) and establishes the sampling and test requirements applicable for the verification of the carbon dioxide composition.
    ISO 15859-12:2004 is applicable to composition, sampling, and test methods for carbon dioxide intended for purging and pressurization in both space systems flight hardware and ground support facilities, systems, and equipment. ISO 15859-12:2004 may be applied to carbon dioxide influents. Carbon dioxide may be of the gaseous or liquid type.
    ISO 15859-12:2004 is applicable to any sampling operation required to ensure that, when the fluid enters the launch vehicle or spacecraft, the fluid composition complies with the limits provided hereafter or with any technical specification agreed to for a particular use.
- language: fr
  script: Latn
  content: |-
    L'ISO 15859-12:2004 donne les valeurs limites de la composition du dioxyde de carbone et établit les exigences relatives à son échantillonnage et aux méthodes d'essai applicables pour vérifier sa composition. Elle est applicable au dioxyde de carbone gazeux ou liquide utilisé pour la purge et la pressurisation, aussi bien dans le matériel embarqué des systèmes spatiaux que dans les installations, systèmes et équipements au sol. Elle peut être applicable au dioxyde de carbone entrant dans le système spatial.
    L'ISO 15859-12:2004 est applicable à toute opération d'échantillonnage nécessaire pour garantir que, lorsque le fluide pénètre dans le lanceur ou dans le véhicule spatial, sa composition est conforme aux valeurs limites définies ci-après ou aux spécifications techniques approuvées en vue d'une utilisation particulière.
