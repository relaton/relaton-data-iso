abstract:
- content: |-
    This document specifies the dimensions of couplings for driven tool holders with polygonal taper shanks with flat contact surface (PTI). These shanks are the tool-side part of the interface to the (in cutting process non-rotating) tool carrier of machine tools (e.g. turret lathes, turning centres).
    This document specifies a coupling type that applies to two of the three tool-side interface types defined in ISO 5686-1 (F, A). The tool shanks themselves are designed identically for all types.
    —     Shank type F has two holes for the coolant supply (F = fluid) on the face contact for use in two installation positions (offset by 180°).
    —     Shank type A has two holes on the face contact for the primary coolant supply and additional two holes for supplying the tool holder (driven tool) with sealing air (A = air). An installation position offset by 180° is possible. A spring-type straight pin belongs to the holder and avoids incorrect insertion.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie les dimensions des accouplements pour les porte-outils entraînés à queue à cône polygonal avec surface de contact plane (PTI). Ces queues constituent la partie de l'interface côté outil avec le porte-outil (non rotatif dans le processus de coupe) des machines-outils (par exemple, les tours à tourelle, les centres de tournage).
    Le présent document spécifie un type d'accouplement qui s'applique à deux des trois types d'interface côté outil, définis dans l'ISO 5686-1 (F, A). Les queues d'outils elles-mêmes sont conçues de manière identique pour tous les types.
    —     La queue de type F a deux trous pour l'alimentation en liquide de refroidissement (F = fluide) sur le contact frontal pour une utilisation dans deux positions de montage (décalées de 180°).
    —     La queue de type A comporte deux trous sur le contact frontal pour l'alimentation en liquide de refroidissement principal et deux autres trous pour l'alimentation du porte-outil (outil entraîné) en air d'étanchéité (A = air). Une position de montage décalée de 180° est possible. Une goupille droite à ressort fait partie du porte-outil et évite toute insertion incorrecte.
