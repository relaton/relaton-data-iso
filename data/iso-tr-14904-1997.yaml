abstract:
- content: "La présente prénorme définit les interfaces permettant la compensation
    entre exploitants et elle donne un plan type pour la structure des messages communs
    et des données à utiliser sur les interfaces. Elle a pour objectif de permettre
    le transfert des paiements et des données concernant le recouvrement automatique
    des droits (AFC) 1) entre différents systèmes de paiement d'une part, et entre
    des exploitants différents d'autre part, comme des agents collecteurs, des opérateurs
    de compensation ou des prestataires de services de transport publics et privés.
    La présente prénorme peut s'appliquer à : \n- a) différents modes de paiement
    (par exemple pré-paiement, post-paiement) ; \n- b) une grande variété de services
    de transport et de services liés au transport (péage, stationnement, ferry/pont/tunnel,
    transport public, paiement pour guidage routier, etc.) ; \n- c) des services d'exploitants
    (coordination entre des collecteurs d'argent et des points de paiement, etc.)
    ; \n- d) la sécurité et la confidentialité."
