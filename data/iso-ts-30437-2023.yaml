- content: |-
    Le présent document fournit des recommandations relatives à la façon de mesurer l’apprentissage. Comme la sélection d’indicateurs dépend du motif de réalisation des mesures et de l’utilisateur des indicateurs, et qu’il est important d’utiliser un ensemble équilibré d’indicateurs pour éviter toutes conséquences imprévues, le document commence par établir un cadre pour l’apprentissage et le développement (A&D) au sein des organisations, qui comprend cinq catégories d’utilisateurs, quatre grands motifs de réalisation de mesures et trois types d’indicateurs. Ce cadre sert ensuite à recommander 50 indicateurs selon l’utilisateur, le type d’indicateur et la taille de l’organisation, et à fournir une description de chacun d’eux. Le document se termine par des recommandations relatives à l’établissement de rapports pour présenter les indicateurs, ce qui inclut une description des différents types de rapports et des recommandations relatives à leur sélection en fonction des raisons qui incitent l’utilisateur à réaliser des mesures.
    Des indicateurs d’apprentissage aussi bien formel qu’informel sont proposés. Les recommandations sont destinées à tout type d’organisation, qu’elles aient ou non un but lucratif, et quelle que soit leur taille. Aucune connaissance des indicateurs d’A&D n’est nécessaire, même si les néophytes en mesure d’A&D peuvent consulter les références proposées relatives aux enjeux des cadres, des mesures et de l’évaluation de programmes pour en savoir plus.
