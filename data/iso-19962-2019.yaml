abstract:
- language: en
  script: Latn
  content: |-
    This document specifies procedures for determining the spectroscopic forward scattering characteristics of coated and uncoated optical surfaces over a specified wavelength range between 350 nm and 850 nm using a double-beam spectrophotometer with an integrating sphere. This document is also applicable to the forward scattering properties at a single wavelength.
    This document is applicable to spectroscopic forward scattering measurements with collection angles larger than 2,7 degrees. ISO 13696 provides a measurement method for smaller collection angles.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les modes opératoires permettant de déterminer les caractéristiques spectroscopiques de prodiffusion des surfaces optiques revêtues et non revêtues sur une gamme de longueurs d'onde spécifiée comprise entre 350 nm et 850 nm à l'aide d'un spectrophotomètre bifaisceau avec une sphère d'intégration. Le présent document s'applique également aux propriétés de prodiffusion à une seule longueur d'onde.
    Le présent document s'applique aux mesurages de prodiffusion spectroscopiques avec des angles de captage supérieurs à 2,7°. L'ISO 13696 fournit une méthode de mesure pour les angles de captage plus petits.
