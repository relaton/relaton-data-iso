abstract:
- content: "ISO 10865-1:2012 is applicable to wheelchair passenger spaces (RF‑WPSs)
    intended for use by rearward-facing wheelchair-seated occupants, with a body mass
    greater than 22 kg, when travelling in accessible transport vehicles. It is applicable
    to systems for use in vehicles used mainly on fixed route services when operated
    under normal and emergency driving conditions, where passengers are allowed to
    travel both sitting and standing. \nISO 10865-1:2012 specifies design and performance
    requirements and associated test methods, requirements for manufacturer instructions
    and warnings to installers and users, requirements for product labelling and disclosure
    of test information.\nThe primary purpose of ISO 10865-1:2012 is to limit those
    movements of a rearward-facing wheelchair, including scooters with three or more
    wheels, that might result in hazardous contact with the vehicle interior or injury
    to other passengers."
