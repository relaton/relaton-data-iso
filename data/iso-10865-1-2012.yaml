- content: |-
    L'ISO 10865-1:2012 s'applique aux espaces pour passager en fauteuil roulant (EPFR-VTA) destinés aux occupants de fauteuils tournés dos à la route dont la masse corporelle dépasse 22 kg et qui se déplacent en véhicule de transport en commun accessible. Elle s'applique aux systèmes destinés aux véhicules principalement en service sur des itinéraires fixes, où les passagers peuvent voyager debout comme assis, dans des conditions de conduite normales et d'urgence.
    L'ISO 10865-1:2012 spécifie les exigences de performance et de conception, avec les méthodes d'essai associées, les exigences en matière d'instructions et d'avertissement du fabricant à l'attention des installateurs et utilisateurs, ainsi que les exigences d'étiquetage du produit et de divulgation des données d'essai.
    L'objectif premier de l'ISO 10865-1:2012 est de limiter les mouvements des fauteuils faisant dos à la route, y compris les fauteuils motorisés à trois roues ou plus, pouvant entraîner un contact dangereux avec l'intérieur du véhicule ou d'autres passagers.
