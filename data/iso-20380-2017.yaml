- language: en
  script: Latn
  content: |-
    ISO 20380:2017 describes the minimum operational, performance and safety requirements and test methods for computer vision systems used to detect drowning accidents.
    ISO 20380:2017 does not apply to the systems used in domestic swimming pools and pool basins with a surface area of less than 150 m2.
- language: fr
  script: Latn
  content: |-
    L'ISO 20380 :2017 décrit les exigences minimales de fonctionnement, de performance et de sécurité et les méthodes d'essai des systèmes de vision par ordinateur utilisés pour la détection des noyades.
    L'ISO 20380 :2017 ne s'applique pas aux systèmes utilisés dans les piscines à usage domestique et dans les bassins dont la surface est inférieure à 150 m2.
