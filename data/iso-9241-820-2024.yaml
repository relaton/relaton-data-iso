abstract:
- language: en
  script: Latn
  content: |-
    This document identifies ergonomic or human-systems issues and guidance for the development and use of systems involving immersive environments, augmented reality and virtual reality. This includes:
    a)       environments where the user is provided with a perception of being physically present in a virtually-created world;
    b)       environments where the user is represented virtually and can interact in a real-world environment;
    c)        environments involving artificial reality, augmented reality, virtual reality, mixed reality and similar simulated realities;
    d)       computer-generated environments where the user interacts with simulated objects in a manner similar to how the user would interact with the real-world counterparts of these objects.
    This document is not an exploration of the philosophical, ethical or political issues surrounding the use of immersive environments.
    This document limits its treatment of the technologies used to create immersive environments to focusing on their interactions with users and does not investigate other aspects of these technologies.
    The target audience for this document is decision-makers, designers and engineers who would benefit from the consideration of human-systems issues of immersive environments. Futurists, researchers, technology developers, regulators and legislators could also find this document useful.
- language: fr
  script: Latn
  content: |-
    Le présent document identifie les aspects et les recommandations ergonomiques ou homme-système pour le développement et l'utilisation de systèmes qui mettent en jeu des environnements immersifs, la réalité augmentée et la réalité virtuelle. Cela comprend:
    a)       les environnements qui donnent à l'utilisateur l'impression d'être physiquement présent dans un monde créé virtuellement;
    b)       les environnements où l'utilisateur est représenté virtuellement et peut interagir dans un environnement du monde réel;
    c)        les environnements qui mettent en jeu la réalité artificielle, la réalité augmentée, la réalité virtuelle, la réalité mixte et des réalités simulées similaires;
    d)       les environnements générés par ordinateur dans lesquels l'utilisateur interagit avec des objets simulés de manière similaire à celle dont l'utilisateur interagirait avec les équivalents de ces objets dans le monde réel.
    Le présent document ne constitue pas une exploration des questions philosophiques, éthiques ou politiques qui entourent l'utilisation des environnements immersifs.
    Le présent document limite son traitement des technologies utilisées pour créer des environnements immersifs afin de se concentrer sur leurs interactions avec les usagers, et n'étudie pas les autres aspects de ces technologies.
    Les destinataires du présent document sont les décideurs, les concepteurs et les ingénieurs qui pourraient tirer parti de la prise en compte des questions homme-système dans les environnements immersifs. Les futurologues, les chercheurs, les concepteurs de technologies, les organismes de réglementation et les législateurs peuvent également trouver le présent document utile.
