abstract:
- content: ISO/TS 20282:2013 specifies a user-based summative test method for the
    measurement of the usability and/or accessibility of consumer products and products
    for public use (including walk-up-and-use products) for one or more specific user
    groups. This test method treats accessibility as a special case of usability where
    the users taking part in the test represent the extremes of the range of characteristics
    and capabilities within the general user population. When the test method refers
    to usability, the method can also be used to test accessibility (unless otherwise
    specified).
