abstract:
- content: |-
    This document specifies requirements and corresponding test methods for nanoscale titanium dioxide (TiO2) in either powder or suspension form for photocatalytic application.
    This document is applicable to modified nanoscale titanium dioxide for photocatalytic application.
    NOTE       Such modification can be surface treatment, coating, doping and combination thereof.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie des exigences et les méthodes d’essai correspondantes pour le dioxyde de titane (TiO2) nanométrique sous forme de poudre ou de suspension, pour applications photocatalytiques.
    Il s'applique au dioxyde de titane (TiO2) nanométrique modifié, pour applications photocatalytiques.
    NOTE            Cette modification peut correspondre à un traitement de surface, un revêtement, un dopage et toute combinaison de ceux-ci.
