abstract:
- language: en
  script: Latn
  content: 'Provides a means of assessing the deterious effects of ultra-violet radiation
    under static conditions. specifies 3 methods: one for bore sizes up to 25 mm,
    tested on the hose itself; one for bore sizes greater than 25 mm, tested on a
    piece of the hose wall, and one for bore sizes greater than 25 mm, tested on a
    piece of the hose coating. The last method should only be used, if it is not possible
    to carry out the test in accordance with method two. 3 figures show the various
    test piece holders.'
- language: fr
  script: Latn
  content: "La présente Norme internationale spécifie trois méthodes permettant de
    déterminer la résistance du revêtement extérieur à la lumière ultraviolette :
    \n- Méthode 1: pour des tuyaux ayant des diamètres inférieurs ou égaux à 25 mm,
    l'essai étant effectué sur le tuyau même. \n- Méthode 2 : pour des tuyaux ayant
    des diamètres supérieurs à 25 mm, l'essai étant effectué sur une éprouvette prélevée
    sur la paroi du tuyau. \n- Méthode 3 : pour des tuyaux ayant des diamètres supérieurs
    à 25 mm, l'essai étant effectué sur une éprouvette du revêtement externe du tuyau."
