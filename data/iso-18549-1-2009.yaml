abstract:
- language: en
  script: Latn
  content: ISO 18549-1:2009 describes a method for the determination of apparent density
    at elevated temperatures for powder mixes, based on iron or steel powders and
    intended for warm compaction. The method is, to a large extent, based on the apparent
    density method (funnel method) standardized in ISO 3923-1:2008, but either of
    the two funnels that are mentioned can be selected after agreement between the
    parties involved.
