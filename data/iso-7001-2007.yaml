abstract:
- language: en
  script: Latn
  content: "ISO 7001:2007 specifies graphical symbols for the purposes of public information.
    It is generally applicable to public information symbols in all locations and
    all sectors where the public has access. \nISO 7001:2007 specifies the symbol
    originals that may be scaled for reproduction and application purposes. The symbols
    may be used in conjunction with text to improve comprehension."
- language: fr
  script: Latn
  content: |-
    L'ISO 7001:2007 spécifie les symboles graphiques destinés à l'information du public. Elle est généralement applicable aux symboles destinés à l'information du public installés dans tous les lieux et secteurs d'accès public.
    L'ISO 7001:2007 spécifie les originaux de symboles qui peuvent être dessinés à l'échelle, aux fins de reproduction et d'application. Les symboles peuvent être associés à du texte, pour une meilleure compréhension.
