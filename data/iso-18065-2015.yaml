abstract:
- content: |-
    ISO 18065:2015 establishes the requirements for tourist services provided directly by NPAA in order to satisfy visitors while giving priority to the NPA conservation objectives, excluding the marine protected areas.
    NOTE          These NPAs can be publicly or privately managed, managed by the community or by NGO, or managed by a mixture of some or all of these possibilities.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 18065:2015 établit les exigences relatives aux services touristiques fournis directement par les AENP afin de satisfaire les visiteurs tout en donnant la priorité aux objectifs de protection de l'ENP, à l'exclusion des espaces marins protégés.
    NOTE          Ces ENP peuvent faire l'objet d'une gestion publique ou privée, par la communauté ou par des ONG, ou par une combinaison de ces possibilités.
