abstract:
- content: |2

    La présente Norme internationale présente un guide pour l'utilisation d'une série de neuf Normes internationales qui décrivent différentes méthodes permettant de déterminer les niveaux de puissance acoustique émis par des machines et équipements de tous types. Elle fournit:  - un bref résumé de ces Normes internationales de base;  - un guide pour le choix de l'une ou de plusieurs de ces normes appropriées à un type particulier (voir article 5 et annexe D). Le guide s'applique uniquement au bruit aérien et doit être utilisé pour la préparation des codes d'essai acoustiques (voir l'ISO 12001) ainsi que pour les essais acoustiques, en l'absence de code spécifique d'essai acoustique.  La présente Norme internationale n'est pas destinée à remplacer les données ou à ajouter des exigences supplémentaires aux méthodes d'essai individuelles contenues dans les autres normes de base auxquelles il est fait référence.  Les normes de base fixent les exigences acoustiques pour effectuer des mesurages appropriés dans divers environnements et classes de précision.  Il est important que des codes d'essai spécifiques à différents types de machines et équipements soient établis et utilisés conformément aux exigences des Normes internationales de base.   Ces codes d'essai acoustiques normalisés permettent de choisir la (les) Norme(s) internationale(s) de base à utiliser et donnent de manière détaillée les exigences relatives aux conditions de montage et de fonctionnement de la famille particulière à laquelle appartient la machine soumise à l'essai.  S'il n'existe pas de code d'essai acoustique pour un type particulier de machine, la présente Norme internationale sera utile pour le choix de la norme de base la plus appropriée. Dans tous les cas, il convient que les conditions de montage et de fonctionnement de la machine soumise à l'essai soient conformes aux principes généraux donnés dans les normes de base.
