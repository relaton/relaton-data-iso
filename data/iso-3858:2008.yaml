abstract:
- language: en
  script: Latn
  content: |-
    ISO 3858:2008 specifies a method for the determination of the light transmittance of the toluene extract from carbon black for use in the rubber industry, as a means of measuring the discolouration caused by the extractable matter.
    The light transmittance value provides an estimate of the degree of discolouration caused by the toluene-extractable matter present on the surface of the carbon black.
    This method may not be applicable to carbon blacks with a high extractable-matter content.
- language: fr
  script: Latn
  content: |-
    L'ISO 3858:2008 spécifie une méthode de détermination de la transmittance spectrale de l'extrait toluénique du noir de carbone pour l'industrie du caoutchouc comme moyen de mesure de la décoloration provoquée par les matières extractibles.
    La valeur de la transmittance spectrale fournit une estimation du degré de décoloration causé par la matière présente à la surface du noir de carbone, qui est extractible par le toluène (extrait toluénique).
    Cette méthode peut ne pas être applicable aux noirs de carbone qui ont un extrait toluénique élevé.
