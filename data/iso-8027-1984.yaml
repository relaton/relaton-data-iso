abstract:
- content: Specifies the essential dimensional characteristics necessary for interchangeability
    of filter elements for air filters generally used in passenger cars (medium filter
    paper). Tabulates parameters for type P (panel type) for 13 sizes (table 1), and
    for type R (circular type) for 28 sizes (table 2).
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale spécifie les caractéristiques dimensionnelles importantes nécessaires à l'interchangeabilité des éléments filtrants pour les filtres à air généralement utilisés dans les voitures particulières (papier filtre moyen). Les dimensions figurant dans les tableaux 1 et 2 ont été sélectionnées parmi celles des éléments couramment diffusés sur le marché. La présente Norme internationale peut être utilisée pour d'autres applications de filtre à air lorsqu'aucune norme spécifique n'existe.
