abstract:
- language: en
  script: Latn
  content: ISO 6474-1:2010 specifies the characteristics of, and corresponding test
    methods for, a bio-compatible and bio-stable ceramic bone substitute material
    based on high purity alumina for use as bone spacers, bone replacements and components
    of orthopaedic joint prostheses.
- language: fr
  script: Latn
  content: L'ISO 6474-1:2010 spécifie les caractéristiques et les méthodes d'essai
    correspondantes des matériaux céramiques à base d'alumine de haute pureté, biocompatibles
    et biostables, servant de substitut à l'os et utilisés comme éléments intercalaires,
    prothèses osseuses et éléments de prothèses d'articulation orthopédiques.
