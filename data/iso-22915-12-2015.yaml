abstract:
- language: en
  script: Latn
  content: |-
    ISO 22915-12:2014 specifies the tests for verifying the stability of industrial variable-reach trucks when handling empty or laden freight containers of 6 m (20 ft) length and longer.
    It is applicable to these types of industrial variable-reach trucks that are equipped with a spreader (top lift and side lift), swap bodies, or semi-trailers or other load-handling means applicable for container handling.
    ISO 22915-12:2014 does not specify requirements for industrial variable-reach trucks (see ISO 22915‑11) and rough terrain variable-reach trucks (see ISO 22915‑14).
    ISO 22915-12:2014 does not apply to trucks when handling a container which has a mobile centre of gravity (see ISO 3874).
    ISO 22915-12:2014 is not applicable to counterbalanced trucks with masts designed for handling freight containers, dealt with by ISO 22915‑9.
- language: fr
  script: Latn
  content: |-
    ISO 22915-12:2014 spécifie les essais pour vérifier la stabilité des chariots de manutention à portée variable lorsqu'ils manutentionnent des conteneurs de fret vides ou pleins de 6 mètres (20 pieds) de long et plus.
    Elle est applicable aux types de chariots de manutention à portée variable équipés d'un palonnier (levage par le dessus et par le côté), caisses mobiles, semi-remorques, ou autre moyen de manutention applicable à la manutention des conteneurs.
    ISO 22915-12:2014ne spécifie pas d'exigences pour les chariots de manutention industriels à portée variable (voir l'ISO 22915‑11) ni les chariots tout-terrain à portée variable (voir l'ISO 22915‑14)
    ISO 22915-12:2014 ne s'applique pas aux chariots lorsqu'ils manutentionnent un conteneur dont le centre de gravité est mobile (voir l'ISO 3874).
    ISO 22915-12:2014 n'est pas applicable aux chariots en porte-à-faux avec mâts conçus pour la manutention des conteneurs de fret, couverts par l'ISO 22915‑9.
