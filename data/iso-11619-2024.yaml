abstract:
- content: |-
    This document specifies the requirements for flexible thermoplastic polyurethane and polyamide tubing conveying compressed air, in sizes from 3 mm to 16 mm (1/8 inch to 1/2 inch) outside diameter.
    Polyurethane tubings are dedicated for use in the temperature range from –20 °C to 60 °C, while polyamide tubings are dedicated for use in the temperature range from −20 °C to 80 °C. Working pressure depends on the tube size, the service temperature (see Table 13 and Table 14) and tubing material (see Table 15 and Table 16).
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie les exigences pour les tubes flexibles en polyuréthane thermoplastique et en polyamide transportant de l'air comprimé, pour les dimensions de 3 mm à 16 mm (1/8 in à 1/2 in) de diamètres extérieurs.
    Les tubes en polyuréthane sont destinés à être utilisés dans une plage de températures de –20 °C à 60 °C, tandis que les tubes en polyamide sont destinés à être utilisés dans une plage de températures de −20 °C à 80 °C. La pression constante d’utilisation dépend de la dimension du tube, de la température de service (voir Tableau 13 et Tableau 14) et du matériau du tube (voir Tableau 15 et Tableau 16).
