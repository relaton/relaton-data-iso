abstract:
- language: en
  script: Latn
  content: |-
    This document specifies requirements for the safety, strength and durability of bunk beds and high beds for domestic and non-domestic use.
    It applies to bunk beds and high beds with an internal length greater than 1 400 mm and a maximum bed base width of 1 200 mm, and with the upper surface of a bed base of 600 mm or more above the floor.
    Requirements for other products incorporated in a bunk bed/high bed, for example a table or storage furniture, are not included in this document.
    This document does not apply to bunk beds and high beds used for special purposes, including but not limited to prison, the military and fire brigades.
