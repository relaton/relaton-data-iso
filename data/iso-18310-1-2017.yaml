abstract:
- language: en
  script: Latn
  content: |-
    ISO 18310-1:2017 specifies suitable methods for the measurement of ambient dose equivalent rate at a distance from the patient treated with radioiodine to ablate the thyroid. For this purpose, direct measurement of the ambient dose equivalent rate due to the inpatients using an ionization chamber (or other suitable devices) may be employed.
    ISO 18310-1:2017 addresses the measurement methods, the calibration of ionization chamber and the uncertainty estimation for the measurement of the ambient dose equivalent rate of the patient treated with radioiodine to ablate the thyroid using the ionization chamber.
- language: fr
  script: Latn
  content: |-
    ISO 18310-1:2017 spécifie des méthodes appropriées pour le mesurage du débit d'équivalent de dose ambiant à une certaine distance du patient traité par iode radioactif pour l'ablation de la thyroïde. Pour ce faire, le mesurage direct du débit d'équivalent de dose ambiant en raison des patients hospitalisés peut être utilisé avec une chambre d'ionisation (ou par un autre dispositif approprié).
    ISO 18310-1:2017 concerne les méthodes de mesure, l'étalonnage de la chambre d'ionisation et l'estimation de l'incertitude de mesure du débit d'équivalent de dose ambiant du patient traité par iode radioactif pour l'ablation de la thyroïde à l'aide d'une chambre d'ionisation.
