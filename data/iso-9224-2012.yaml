abstract:
- content: "ISO 9224:2012 specifies guiding values of corrosion attack for metals
    and alloys exposed to natural outdoor atmospheres for exposures greater than one
    year. It is intended to be used in conjunction with ISO 9223.\nGuiding corrosion
    values for standard structural materials can be used for engineering calculations.
    The guiding corrosion values specify the technical content of each of the individual
    corrosivity categories for these standard metals.\nISO 9224:2012 provides examples
    of calculated maximum corrosion attack after extended exposure (up to 20 years)
    for six standardized corrosivity categories.\nIt provides presumed average initial
    and steady-state corrosion rates of standard metals in intervals relative to six
    standardized corrosivity categories. \nIt provides the calculation procedure for
    corrosion attack of steels in regard to their composition. "
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "L'ISO 9224:2012 spécifie des valeurs de référence d'attaque par corrosion
    pour des métaux et des alliages exposés à des atmosphères naturelles extérieures
    pendant des périodes supérieures à un an. Elle est destinée à être utilisée conjointement
    avec l'ISO 9223.\nLes valeurs de référence de corrosion relatives à des matériaux
    de construction de référence peuvent être utilisées lors de calculs de conception.
    Les valeurs de référence de corrosion spécifient le contenu technique de chaque
    classe de corrosivité individuelle applicable à ces métaux de référence.\nL'ISO
    9224:2012 fournit des exemples d'attaque par corrosion maximale calculée après
    une exposition prolongée (jusqu'à 20 ans) pour six classes de corrosivité normalisées.\nElle
    indique les valeurs supposées des vitesses moyennes initiales et stabilisées de
    corrosion des métaux de référence dans les intervalles relatifs à six classes
    de corrosivité normalisées. \nElle décrit la méthode de calcul de l'attaque par
    corrosion des aciers en fonction de leur composition. "
