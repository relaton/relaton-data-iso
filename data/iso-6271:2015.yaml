abstract:
- language: en
  script: Latn
  content: "\uFEFF\nISO 6271:2015 specifies a spectrophotometric method for estimating
    the colour of clear liquids in terms of platinum-cobalt units (Pt-Co units). It
    is applicable to clear liquids having a colour characteristic similar to those
    of the platinum-cobalt colour scale specified in Annex A. For products with colours
    more intense than the Pt-Co stock solution the method specified in ISO 4630 applies.\nThe
    spectrophotometric method provides a more precise way of measuring Pt-Co colour
    than a visual sample comparison by human eyes.\nNOTE       The term \"Pt-Co colour\"
    used here is preferred over the terms \"Hazen colour\" and \"APHA colour\"."
- language: fr
  script: Latn
  content: |-
    ISO 6271:2015 spécifie une méthode spectrophotométrique permettant d'évaluer la couleur des liquides clairs, en unités de l'échelle platine-cobalt (unités Pt-Co). Elle est applicable aux liquides clairs ayant des caractéristiques colorimétriques similaires à celles de l'échelle de couleur platine-cobalt spécifiée dans l'Annexe A. Pour les produits de couleur plus intense que la solution mère de platine-cobalt, la méthode spécifiée dans l'ISO 4630 s'applique.
    La méthode spectrophotométrique permet de mesurer une couleur Pt-Co de façon plus précise qu'en effectuant une comparaison visuelle des échantillons à l'?il nu.
    NOTE          Le terme "couleur Pt-Co" utilisé ici est préférable aux termes "couleur Hazen" et "couleur APHA".
