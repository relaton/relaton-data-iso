abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a test method for the determination of non-volatile matter of coatings directly after application or after intermediate or final drying. In practice, the determination of volatile matter is applied particularly in regard to water-thinnable coatings which are re-coated with an additional coating material.
    Furthermore, the method can be used to compare the efficiency of different application and drying methods.
    The content of non-volatile or volatile matter of a product after application is no absolute variable but depends on the application and drying conditions applied during the test. Consequently, applying this method gives only relative values and not the real values for the content of non-volatile matter, due to solvent retention, thermal decomposition and evaporation of low-molecular contents.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie une méthode d'essai pour déterminer la matière non volatile d'un revêtement directement après application ou après séchage intermédiaire ou final. Dans la pratique, la détermination de la matière volatile est appliquée en particulier pour les revêtements hydrodiluables auxquels est ajoutée une couche supplémentaire de produit de peinture.
    Cette méthode peut également permettre de comparer l'efficacité de différentes méthodes d'application et de séchage.
    La teneur en matière non volatile ou volatile d'un produit après application n'est pas une variable absolue, mais dépend des conditions d'application et de séchage utilisées pendant l'essai. Par conséquent, le recours à cette méthode permet d'obtenir uniquement des valeurs relatives et non les valeurs réelles de la teneur en matière non volatile, en raison de la rétention du solvant, de la décomposition thermique et de l'évaporation des constituants de faible masse moléculaire.
