abstract:
- language: en
  script: Latn
  content: |-
    ISO 1138:2007 specifies three methods for the determination of the total sulfur in all types of carbon black for use in the rubber industry:
     Method A, using an oxygen bomb calorimeter;
     Method B, using a combustion furnace;
     Method C, using an automatic analyser.
    With respect to safety aspects and test precision, it is preferable to use automatic systems. Classical chemical analysis (Method A and Method B) is acceptable if automatic equipment is not available.
- language: fr
  script: Latn
  content: |-
    L'ISO 1138:2007 spécifie trois méthodes pour la détermination du soufre total dans tous les types de noirs de carbone utilisés dans l'industrie du caoutchouc:
    Méthode A, utilisant une bombe calorimétrique à oxygène;
    Méthode B, utilisant un four à combustion;
    Méthode C, utilisant un analyseur automatique.
    En ce qui concerne les aspects de sécurité et la précision des méthodes, il est préférable d'utiliser des systèmes automatiques. L'analyse chimique classique (Méthode A et Méthode B) est acceptable dans le cas où un équipement automatique n'est pas disponible.
