abstract:
- language: en
  script: Latn
  content: |-
    ISO 230-3:2007 defines three tests for the determination of thermal effects on machine tools: an environmental temperature variation error (ETVE) test, a test for thermal distortion caused by rotating spindles, and a test for thermal distortion caused by moving linear axes.
    The test for thermal distortion caused by moving linear axes is applicable to numerically controlled (NC) machines only and is designed to quantify the effects of thermal expansion and contraction as well as the rotational deformation of structure. For practical reasons, it is applicable to machines with linear axes up to 2 000 mm in length. If used for machines with axes longer than 2 000 mm, it will be necessary to choose a representative length of 2 000 mm in the normal range of each axis for the tests.
    The tests correspond to drift tests according to ISO/TR 16015 and define the evaluation and the detailed procedure for machine tools.
- language: fr
  script: Latn
  content: |-
    L'ISO 230-3:2007 définit trois essais qui sont l'essai d'erreur de variation de température ambiante (ETVE), l'essai pour la déformation thermique due à une broche en rotation et l'essai pour la déformation thermique due au déplacement le long d'axes linéaires.
    Les essais de déformation thermique due au déplacement le long des axes linéaires s'appliquent uniquement aux machines à commande numérique (CN) et sont destinés à mesurer les effets de dilatation et de contraction thermiques, ainsi que la déformation angulaire de la structure. Pour des raisons pratiques, les méthodes d'essai s'appliquent à des machines à axes linéaires ayant une longueur inférieure ou égale à 2 000 mm. Si ces essais sont réalisés sur des machines dont les axes dépassent 2 000 mm de long, il est recommandé de déterminer, pour les essais, une longueur représentative de 2 000 mm dans la plage normale de chaque axe.
    Ces essais correspondent aux essais de dérive tels que définis dans l'ISO/TR 16015 et définissent les modes opératoires d'évaluation et d'essai détaillés de la machine-outil.
