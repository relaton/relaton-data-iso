abstract:
- content: |-
    This document specifies requirements for the qualification of welding operators for friction stir welding (FSW) of aluminium. In this document, the term "aluminium" refers to aluminium and its alloys.
    This document does not apply to "operators" as defined in ISO 25239‑1.
    This document does not apply to friction stir spot welding which is covered by the ISO 18785 series.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie les exigences relatives à la qualification des opérateurs soudeurs pour le soudage par friction-malaxage de l'aluminium. Dans le présent document, le terme « aluminium » se rapporte à l'aluminium et ses alliages.
    Le présent document ne s'applique pas aux «opérateurs», tels que définis dans l'ISO 25239-1.
    Le présent document ne s'applique pas au soudage par points par friction-malaxage, qui est couvert par les normes de la série ISO 18785.
