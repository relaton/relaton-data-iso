- content: |-
    L'ISO 14963:2003 définit des lignes directrices pour les essais et études dynamiques des ponts et viaducs. Elle classe les essais en fonction de la construction et de l'usage, indique la nature des études et des contrôles portant sur les éléments structuraux individuels et l'ensemble des structures, établit une liste des matériels requis pour l'excitation et le mesurage, et classe les techniques d'étude en faisant appel aux méthodes adéquates pour le traitement des signaux, la présentation des données et l'établissement des rapports.
    L'ISO 14963:2003 définit des critères d'ordre général destinés aux essais dynamiques. Cela peut constituer une source d'informations sur le comportement dynamique d'une structure devant servir de base à la surveillance des conditions ou à l'identification du système. Les essais dynamiques détaillés dans l'ISO 14963:2003 ne se substituent pas aux essais statiques.
    Les essais peuvent être réalisés pour définir l'ensemble des caractéristiques dynamiques de chaque mode de vibration examiné (c'est-à-dire la fréquence, la raideur, la forme d'un mode et l'amortissement) et leur variation non linéaire en fonction de l'amplitude du mouvement.
    L'ISO 14963:2003 est applicable aux routes, aux chemins de fer, aux passerelles et viaducs (pendant la construction et la mise en service à la fois) ainsi qu'aux autres ouvrages (ou types d'ouvrages), sous réserve que leur structure particulière justifie l'application de ladite norme.
    L'application de l'ISO 14963:2003 à des structures spéciales (ponts à haubans ou suspendus) nécessite des essais spécifiques qui tiennent compte des caractéristiques particulières de l'ouvrage.
