abstract:
- language: en
  script: Latn
  content: The principle of the method specified is surface plating of a specified
    quantity of the test sample if the initial product is liquid, or of a specified
    quantity of an initial suspension in the case of other products, preparing other
    plates using decimal dilutions of the test sample, aerobic incubation of the plates
    at 30 °C, calculating the number of B. cereus per gram or per millilitre of sample
    from the number of confirmed colonies. Applies to products intended for human
    consumption or animal feeding stuffs.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale donne les directives générales pour le dénombrement de Bacillus cereus revivifiable dans les produits destinés à la consommation humaine ou à l'alimentation animale, par comptage des colonies à 30 °C.
