abstract:
- language: en
  script: Latn
  content: Within the context of the ISO/IEEE 11073 family of standards for device
    communication, ISO/IEEE 11073-10420:2012 establishes a normative definition of
    the communication between personal body composition analyzing devices and managers
    (e.g. cell phones, personal computers, personal health appliances, set top boxes)
    in a manner that enables plug-and-play interoperability. It leverages appropriate
    portions of existing standards including ISO/IEEE 11073 terminology and IEEE 11073-20601
    information models. It specifies the use of specific term codes, formats, and
    behaviors in telehealth environments restricting optionality in base frameworks
    in favor of interoperability. ISO/IEEE 11073-10420:2012 defines a common core
    of communication functionality for personal telehealth body composition analyzer
    devices. In this context, body composition analyzer devices are being used broadly
    to cover body composition analyzer devices that measure body impedances, and compute
    the various body components including body fat from the impedance.
- language: fr
  script: Latn
  content: Dans le contexte de la famille de Normes ISO/IEEE 11073 relatives à la
    communication de dispositifs, l'ISO/IEEE 11073-10420:2012 établit une définition
    normative de la communication entre les dispositifs personnels d'analyse de composition
    corporelle et des gestionnaires (par exemple, des téléphones cellulaires, des
    ordinateurs personnels, des équipements personnels de santé, des boîtiers décodeurs)
    d'une manière qui permet une interopérabilité du type prêt à l'emploi. Elle s'appuie
    sur les parties appropriées de Normes existantes, y compris la terminologie de
    l'ISO/IEEE 11073 et les modèles d'informations de l'IEEE 11073-20601. Elle spécifie
    l'utilisation de codes, de formats et de comportements en termes spécifiques dans
    les environnements de télésanté en limitant les choix à des cadres de travail
    de base en faveur de l'interopérabilité. L'ISO/IEEE 11073-10420:2012 définit un
    noyau commun de fonctionnalités de communication pour les dispositifs personnels
    de télésanté que sont les analyseurs de composition corporelle. Dans ce contexte,
    l'expression «dispositifs d'analyse de composition corporelle» est utilisée au
    sens large pour englober les dispositifs d'analyse de composition corporelle qui
    mesurent les impédances dans l'organisme et calculent les proportions des divers
    composants de l'organisme, notamment la masse grasse, à partir de l'impédance.
