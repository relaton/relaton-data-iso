abstract:
- content: The intent of ISO 10318-2:2015 is to define property symbols, graphical
    symbols, and pictograms used in EN and ISO geosynthetics standards. Definitions
    of particular or specific symbols and pictograms terms not included in this this
    part of ISO 10318 can be found in the International Standards describing appropriate
    test methods.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'objet de l'ISO 10318-2:2015 est de définir les symboles relatifs aux
    propriétés, les symboles graphiques et pictogrammes utilisée dans les normes géosynthétiques
    CEN et ISO. Les définitions de symboles spécifiques, pictogrammes et termes qui
    ne sont pas incluses dans l'ISO 10318-2:2015 peuvent être trouvés dans les normes
    qui décrivent les méthodes d'essai correspondantes de l'ISO.
