abstract:
- content: Applies to measurements on silencers in practical applications for acoustic
    analysis, acceptance tests and similar evaluations. Depending on the method used,
    the measurement is either of insertion loss or transmission loss.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "\n1.1 La présente Norme internationale spécifie des mesurages sur silencieux
    in situ. Elle est applicable aux mesurages sur des silencieux dans des applications
    pratiques pour l'analyse acoustique, les essais de réception et des évaluations
    similaires. Les résultats obtenus conformément à la présente Norme internationale
    ne peuvent pas être comparés aux performances obtenues à partir des mesurages
    en laboratoire sur des silencieux en conduit effectués conformément à l'ISO 7235,
    en partie en raison de conditions d'essai différentes (comme la répartition du
    champ acoustique, l'écoulement, la température et les conditions de montage) et
    en partie en raison de définitions différentes. Selon la méthode utilisée, il
    s'agit du mesurage -- de la perte d'insertion Dis, ou -- de la perte par transmission
    Dts. La méthode de mesurage dépend du type de silencieux et des conditions d'installation
    (par exemple, des mesurages de perte d'insertion doivent être effectués pour des
    silencieux de type «blowdown»).  \nNOTE 1 Les indices indiquent l'application
    pratique du silencieux et les conditions particulières d'installation et de fonctionnement;
    «s» signifie in situ, «t» transmission et «i» insertion. Des grandeurs caractéristiques
    supplémentaires, qui pourraient comprendre les mesurages effectués en utilisant
