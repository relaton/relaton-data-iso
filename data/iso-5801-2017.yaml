abstract:
- content: |-
    ISO 5801:2017 specifies procedures for the determination of the performance of fans of all types except those designed solely for air circulation, e.g. ceiling fans and table fans. Testing of jet fans is described in ISO 13350.
    ISO 5801:2017 provides estimates of uncertainty of measurement and rules for the conversion, within specified limits, of test results for changes in speed, gas handled and, in the case of model tests, size are given.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    ISO 5801:2017 spécifie des méthodes de détermination des performances des ventilateurs de tous types, à l'exception de ceuxdestinés à brasser localement l'air dans l'ambiance, par exemple les ventilateurs de plafond ou de table. L'essai des ventilateurs accélérateurs est décrit dans l'ISO 13350.
    ISO 5801:2017 fournit des estimations de l'incertitude de mesure et des règles pour la conversion, dans des limites spécifiées, des résultats d'essai liés aux variations de vitesse, au gaz transporté, et dans le cas d'essais sur maquette, spécifie les dimensions.
  language:
