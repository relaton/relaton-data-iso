abstract:
- language: fr
  script: Latn
  content: "\nLa présente partie de l'ISO 15202 spécifie plusieurs méthodes alternatives
    de préparation de solutions d'essai à partir d'échantillons de matière particulaire
    en suspension dans l'air prélevés en utilisant la méthode spécifiée dans l'ISO
    15202-1, en vue du dosage des métaux et métalloïdes par ICP-AES à l'aide de la
    méthode spécifiée dans l'ISO 15202-3.   \nNOTE Les méthodes de préparation d'échantillons
    décrites dans la présente partie de l'ISO 15202 sont généralement appropriées
    pour une utilisation conjointe avec d'autres techniques d'analyse que l'ICP-AES,
    par exemple la spectrométrie d'absorption atomique (abréviation anglaise AAS)
    et la spectrométrie de masse à plasma inductif (abréviation anglaise ICP-MS).
    \ La méthode spécifiée dans l'annexe B est applicable pour effectuer des mesurages
    de comparaison avec des valeurs limites des composés solubles de métaux ou métalloïdes.
    \ Une ou plusieurs méthodes de mise en solution d'échantillon spécifiées dans
    les annexes C à G sont applicables pour effectuer des mesurages de comparaison
    avec des valeurs limites de métaux et métalloïdes totaux et leurs composés. Des
    informations concernant les possibilités d'application des méthodes individuelles
    sont données dans le domaine d'application de l'annexe dans laquelle la méthode
    est spécifiée.  La liste suivante est une liste non exhaustive des métaux et métalloïdes
    pour lesquels des valeurs limites ont été déterminées (voir la référence [1] dans
    la bibliographie), et pour lesquels au moins une des méthodes de mise en solution
    d'échantillon spécifiées dans la présente partie de l'ISO 15202 est applicable.
    Il n'existe cependant pas d'informations disponibles sur l'efficacité de l'ensemble
    de ces méthodes de mise en solution d'échantillon spécifiées pour les éléments
    indiqués en italique.\n"
