abstract:
- content: "\nLa treizième partie de cette Norme Internationale spécifie une méthode
    générale d'essai pour la détermination des sulfates, chlorures, et nitrates des
    pigments solubles dans l'eau.   \nNOTE - Chaque fois que cette méthode générale
    est applicable pour un pigment donné, il devra simplement y être fait référence
    dans la Norme Internationale relative à ce pigment, et toutes les modifications
    de détail qui peuvent être nécessaires en raison des propriétés spéciales du pigment
    considéré devront être mentionnées dans une note. Ce n'est que dans le cas où
    cette méthode générale ne serait pas applicable à un pigment particulier, qu'il
    deviendrait nécessaire de spécifier une méthode spéciale pour la détermination
    des sulfates, chlorures et nitrates solubles dans l'eau.\n"
