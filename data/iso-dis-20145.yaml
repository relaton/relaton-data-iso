abstract:
- content: |-
    This document specifies two methods of measuring the level of acoustic pressure at the outlet of an exhaust silencer:
    — the first method, called "steady-state mode", is intended to evaluate the noise level under steady state flow, i.e. constant upstream pressure (steady-state test according to ISO 6358‑1); and
    — the second method, called "discharge", is intended to measure the noise level during the decrease of the pneumatic pressure (discharge test according to ISO 6358‑2).
    This document is applicable to pneumatic exhaust silencers and devices designed to reduce the sound produced by discharges of compressed air, entering in the scope of application of ISO 6358‑1 and ISO 6358‑2.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie deux méthodes de mesure du niveau de pression acoustique à la sortie d'un silencieux d'échappement:
    — la première méthode, appelée «mode de régime stationnaire», est destinée à évaluer le niveau acoustique à un débit en régime stationnaire, c'est-à-dire à une pression amont constante (essai en régime stationnaire conformément à l'ISO 6358-1); et
    — la seconde méthode, appelée «décharge», vise à mesurer le niveau acoustique au cours de la diminution de la pression pneumatique (essai de décharge conformément à l'ISO 6358-2).
    Le présent document est applicable aux dispositifs et silencieux d'échappement pneumatiques conçus pour réduire le bruit produit par les décharges d'air comprimé, qui entrent dans le domaine d'application des ISO 6358-1 et ISO 6358-2.
