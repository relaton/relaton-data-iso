abstract:
- content: ISO 12473:2006 covers the general principles of cathodic protection including
    the criteria for protection, environmental and design considerations and secondary
    effects of cathodic protection, and is intended as an introduction to other European
    Standards in the general series "Cathodic Protection of Steel Structures in Sea
    Water".
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 12473:2006 traite des principes généraux de protection cathodique
    à savoir les critères de protection, les facteurs influant sur le calcul, ceux
    relatifs à l'environnement et les effets secondaires de la protection cathodique.
    Elle sert aussi d'introduction aux autres normes européennes dans la série générale
    "Protection cathodique des structures en acier en eau de mer".
