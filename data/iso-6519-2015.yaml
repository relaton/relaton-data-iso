abstract:
- language: en
  script: Latn
  content: |-
    ISO 6519:2015 specifies the dimensions of tapered shaft ends and hubs of fuel injection pumps and common-rail high pressure pumps for diesel (compression-ignition) engines.
    The specified shaft ends and hubs may be used with or without Woodruff keys.
    NOTE          The specified shaft ends and hubs can also be used for other applications where no specific standards exist.
