abstract:
- language: en
  script: Latn
  content: |-
    ISO 22650 specifies a method for the determination of the heel attachment of footwear and applies to women's medium- and high-heeled footwear.
    This test method measures three related wear properties:
    - the rigidity of the shoe backpart during normal walking;
    - the amount of permanent deformation of the backpart caused by a fairly large force applied to the heel in a backward direction;
    - the force required to detach the heel.
- language: fr
  script: Latn
  content: |-
    L'ISO 22650 décrit une méthode de détermination du mode de fixation des talons des articles chaussants. Elle s'applique aux articles chaussants munis de talons hauts portés par les femmes.
    La présente méthode d'essai détermine trois caractéristiques d'usure liées, à savoir:
    - la rigidité de la partie arrière de la chaussure pendant la marche normale;
    - la déformation permanente à laquelle est soumise la partie arrière due à une force relativement importante appliquée sur le talon vers l'extérieur;
    - la force requise pour détacher le talon.
