abstract:
- language: en
  script: Latn
  content: ISO 18084:2005 specifies the main dimensions, tolerances and characteristics
    of punches and dies for all kinds of tablets. It deals with measures that are
    relevant for the interchangeability of the press punches between the different
    tableting machines of various manufacturers.
- language: fr
  script: Latn
  content: L'ISO 18084:2005 spécifie les dimensions, les tolérances et les caractéristiques
    principales des poinçons et des matrices pour tout type de comprimé. Elle traite
    des mesures qui sont appropriées pour l'interchangeabilité des poinçons de presse
    entre les différentes machines pour comprimés de différents fabricants.
