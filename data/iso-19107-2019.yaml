  format: text/plain
- content: Le présent document spécifie les schémas conceptuels de description des
    caractéristiques spatiales des entités géographiques, ainsi qu'un jeu d'opérations
    spatiales cohérent avec ces schémas. Il traite de géométrie et de topologie vectorielle.
    Il définit des opérations spatiales normalisées destinées à être utilisées pour
    accéder aux informations géométriques sur des objets spatiaux (géométriques et
    topologiques), pour les interroger, les gérer, les traiter et les échanger. Du
    fait de la nature des informations géographiques, ces espaces de coordonnées géométriques
    ont normalement jusqu'à trois dimensions spatiales, une dimension temporelle et
    n'importe quel nombre d'autres paramètres de l'espace, selon les besoins des applications.
    En général, la dimension topologique des projections spatiales des objets géométriques
    sera de trois au maximum.
