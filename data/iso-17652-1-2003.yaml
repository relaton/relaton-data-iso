abstract:
- language: en
  script: Latn
  content: |-
    ISO 17652-1:2003 specifies standardized conditions for an assessment of shop primers on the weldability of steel materials. It is intended to be used for assessment of shop primers by testing by:
     the suppliers during development of new shop primers;
     testing by the suppliers during production as part of a quality control scheme;
     declaration of the properties of shop primers by suppliers;
     use as a reference in contracts between suppliers and customers for deliveries of shop primers;
     acceptance testing of shop primers by customers.
    This part of ISO 17652 can also be used for comparisons between different shop primers using the welding procedure appropriate for the task, or between the different welding procedures using a specific shop primer.
- language: fr
  script: Latn
  content: |-
    L'ISO 17652-1:2003 spécifie des conditions normalisées pour une évaluation des peintures primaires du point de vue de la soudabilité des aciers. Elle est destinée à être utilisée pour l'évaluation des peintures primaires:
    -- par l'essai par les fournisseurs lors du développement de nouvelles peintures primaires;
    -- par l'essai par les fournisseurs pendant la production, dans le cadre d'un système de contrôle de la qualité;
    -- par la déclaration des propriétés des peintures primaires par les fournisseurs;
    -- comme référence dans des contrats entre les fournisseurs et les clients pour des livraisons de peintures primaires;
    -- par l'essai de réception de peintures primaires par les clients.
    L'ISO 17652-1:2003 peut aussi être utilisée pour des comparaisons entre différentes peintures primaires en utilisant le mode opératoire de soudage approprié pour cette tâche ou entre les différents modes opératoires de soudage en utilisant une peinture primaire spécifique.
