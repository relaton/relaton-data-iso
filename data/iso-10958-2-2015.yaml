abstract:
- language: en
  script: Latn
  content: |-
    ISO 10958-2:2015 specifies requirements and test methods for snowboards as sports equipment on which bindings are attached by means of inserts that are not removable and screws.
    It contains data for the manufacturer of snowboards, bindings and retention devices concerning dimensions, tests and other specifications for the binding mounting area.
    For dimensions with no tolerance indicated, a tolerance of ±1 mm is valid.
- language: fr
  script: Latn
  content: |-
    L'ISO 10958-2:2015 spécifie les exigences et méthodes d'essai relatives aux surfs des neiges utilisés en tant qu'équipements de sport dont les fixations sont maintenues en place par des inserts fixes et des vis.
    Elle contient des données relatives aux dimensions, essais et autres spécifications concernant la zone de montage de la fixation, ces informations étant destinées aux fabricants de surfs des neiges, de fixations et de dispositifs de retenue.
    Pour les dimensions auxquelles aucune tolérance n'est associée, une tolérance de ± 1 mm est permise.
