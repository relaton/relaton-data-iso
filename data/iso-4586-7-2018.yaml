abstract:
- language: en
  script: Latn
  content: |-
    This document applies to laminates intended for interior use with a design effect surface having a phenolic based core and a decorative surface, not covered by ISO 4586‑3 through ISO 4586‑6 and ISO 4586‑8. Three surface material types (metal, wood veneer, and pearlescent décor) are defined in this document.
    ISO 4586‑2 specifies the methods of test relevant to this document.
