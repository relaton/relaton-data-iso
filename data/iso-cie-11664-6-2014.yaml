abstract:
- content: "ISO 11664-6:2014 specifies the method of calculating colour differences
    according to the CIEDE2000 formula. \nISO 11664-6:2014 is applicable to input
    values of CIELAB L*, a*, b* coordinates calculated according to ISO 11664-4:2008(E).
    ISO 11664-6:2014 may be used for the specification of the colour difference between
    two colour stimuli perceived as belonging to reflecting or transmitting objects.
    This includes displays, if they are being used to simulate reflecting or transmitting
    objects and if the tristimulus values representing the stimuli are appropriately
    normalized. ISO 11664-6:2014 does not apply to colour stimuli perceived as belonging
    to areas that appear to be emitting light as primary light sources, or that appear
    to be specularly reflecting such light. "
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "L'ISO 11664-6:2014 spécifie la méthode de calcul des écarts de couleur
    selon la formule CIEDE2000. \nLa norme s'applique à partir des données initiales
    L*, a*, b* CIELAB évaluées selon la norme ISO 11664‑4:2008(F)/CIE S 014-4/F:2007.
    L'ISO 11664-6:2014 s'applique à la spécification des écarts de couleur entre deux
    stimulus perçus comme ceux d'objets réflexifs ou transmissifs. Ceci comprend les
    afficheurs lumineux lorsqu'ils sont utilisés pour simuler des objets réflexifs
    ou transmissifs et si les composantes trichromatiques représentant les stimulus
    sont convenablement normalisées. L'ISO 11664-6:2014 ne s'applique pas à des stimulus
    perçus comme ceux de surfaces apparaissant comme émettrices de lumière, telles
    des sources primaires, ou qui apparaissent comme réfléchissant spéculairement
    de telles lumières."
