abstract:
- language: en
  script: Latn
  content: 'This second edition cancels and replaces the first edition (1979). Specifies
    the principal characteristics of sychronous pulleys for use in synchronous endless
    belt drives for mechanical power and where positive indexing or sychronization
    may be required. The principal characteristics include: tooth dimensions and tolerances,
    pulley dimensions and tolerances, quality specification.'
- language: fr
  script: Latn
  content: " La présente Norme internationale prescrit les caractéristiques\n  principales
    des poulies synchrones utilisées dans les transmissions synchrones\n  parcourroies
    sans fin pour la transmission mécanique de puissance lorsqu'une\n  synchronisation
    ou une indexation positive est nécessaire. Ces caractéristiques\n  principales
    comprennent \n\na) les dimensions des dents et leurs tolérances ; \nb) les dimensions
    des poulies et leurs tolérances ; \nc) les spécifications de qualité.\n\nEn ce
    qui concerne les dimensions, les poulies de symbole de pas MXL définies\n  dans
    la présente Norme internationale peuvent être montées\n  avec les courroies définies
    dans l'ISO 5296-1 et l'ISO 5296-2. Dans le\n  passé, les transmissions synchrones
    par courries ont été\n  désignées de diverses façons, par exemple : transmissions\n
    \ timing belt, transmissions à courroie positive, transmissions à\n  courroie
    chaîne. "
