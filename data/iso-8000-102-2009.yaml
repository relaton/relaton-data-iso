abstract:
- language: en
  script: Latn
  content: "ISO 8000-102:2009 contains the vocabulary relating to\nmaster data quality,
    for use in connection with the master data\nquality series of parts of ISO 8000.
    ISO 8000-102:2009\nincludes those terms and definitions referenced in published
    parts\nof ISO 8000 dealing with master data quality. It is therefore not a\ncomprehensive
    lexicon for master data quality. \nISO 8000-102:2009 includes terms and definitions
    related to\nsyntax and semantics of master data messages, terms and definitions\nrelated
    to characteristic data and data provenance, and terms and\ndefinitions related
    to items of production and items of supply."
