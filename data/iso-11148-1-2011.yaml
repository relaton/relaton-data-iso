- content: |-
    Ll'ISO 11148-1:2011 spécifie des exigences de sécurité pour les machines portatives non électriques (ci-après appelées «machines portatives de pose d'éléments de fixation non filetés») destinées à la pose, au serrage ou à l'enlèvement de rivets, vis, chevilles et fixations, pré-cassés ou non, sur une face d'une pièce en métal, en plastique ou autres matériaux. Les machines portatives de pose d'éléments de fixation non filetés peuvent être alimentées par air comprimé, par un fluide hydraulique ou par un moteur à combustion interne, et sont prévues pour être utilisées par un seul opérateur et être portées par la ou les mains de l'opérateur avec ou sans suspension, par exemple à l'aide d'un équilibreur.
    Elle est applicable aux machines de pose de fixations, rivets ou chevilles pré-cassés; aux machines de pose de vis pré-cassés; aux riveteuses à mandrin; et aux riveteuses à rivet aveugle.
    Elle ne couvre pas les exigences spécifiques et les modifications des machines portatives de pose d'éléments de fixation non filetés destinées à être montées dans un châssis.
    Elle traite de tous les phénomènes dangereux, situations dangereuses ou événements dangereux significatifs qui sont pertinents pour les machines portatives de pose d'éléments de fixation non filetés lorsqu'elles sont utilisées normalement et lorsqu'elles font l'objet d'un mauvais usage raisonnablement prévisible par le fabricant, à l'exception de l'usage des machines dans une atmosphère potentiellement explosible.
