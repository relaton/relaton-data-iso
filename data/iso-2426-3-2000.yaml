abstract:
- language: en
  script: Latn
  content: |-
    This part of ISO 2426 specifies the nature and limits of characteristics inherent in wood and manufacturing defects
    enabling the visual assessment of the plywood for allocation to an appearance class.
    This part of ISO 2426 applies to plywood, the surface veneers of which are made from softwood species. It does not
    apply to overlaid panels.
- language: fr
  script: Latn
  content: |-
    La présente partie de l'ISO 2426 prescrit la nature et les limites des caractéristiques inhérentes au bois et les défauts
    dus à la fabrication, permettant l'évaluation visuelle des faces du contreplaqué, en vue de la classification selon l'aspect.
    La présente partie de l'ISO 2426 s'applique aux contreplaqués dont les plaçages de faces sont constitués d'essences
    résineuses. Elle ne s'applique pas aux panneaux revêtus.
