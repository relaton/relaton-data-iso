abstract:
- language: en
  script: Latn
  content: |-
    ISO 30408:2016 provides guidelines on tools, processes and practices to be put in place in order to establish, maintain and continually improve effective human governance within organizations.
    ISO 30408:2016 is applicable to organizations of all sizes and sectors, whether public or private, for profit or not for profit.
    ISO 30408:2016 does not address relations with trade unions or other representative bodies.
- language: fr
  script: Latn
  content: |-
    ISO 30408:2016 des lignes directrices et propose de mettre en place des outils, processus et pratiques destinés à favoriser le développement et l'amélioration continue d'une gouvernance humaine efficace au sein d'une organisation.
    Il s'applique aux organisations de toutes tailles et de tous secteurs, qu'elles soient publiques ou privées, à but lucratif ou sans but lucratif.
    ISO 30408:2016 ne traite pas des relations avec les organisations syndicales ou autres organes de représentation.
