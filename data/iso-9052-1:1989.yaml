abstract:
- content: Relates to the unit area of resilient materials with smooth surfaces. Does
    not apply to loadings lower than 0,4 kPa or greater than 4 kPa, that is not for
    materials in wall linings and not for machinery foundations.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente partie de l'ISO 9052 spécifie la méthode d'essai permettant de déterminer la raideur dynamique des matériaux résilients utilisés sous les dalles flottantes. La raideur dynamique est l'un des paramètres qui déterminent l'isolation acoustique de ces dalles dans les bâtiments d'habitation. La présente partie de l'ISO 9052 s'applique à la détermination de la raideur dynamique par unité de surface de matériaux résilients à surfaces lisses (voir chapitre 6), utilisés en couche continue sous les dalles flottantes, dans les lieux d'habitation. Elle ne s'applique pas à des charges inférieures à 0,4 kPa1), par exemple à des matériaux de revêtements muraux, ou supérieures à 4 kPa1), par exemple à des matériaux situés sous des fondations supportant des machines (voir note 2). Cette partie de l'ISO 9052 est principalement destinée à être utilisée lors de la comparaison d'échantillons de fabrication avec des matériaux similaires de qualité spécifiée conn
