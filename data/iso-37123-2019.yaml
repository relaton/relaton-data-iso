abstract:
- language: en
  script: Latn
  content: |-
    This document defines and establishes definitions and methodologies for a set of indicators on resilience in cities.
    This document is applicable to any city, municipality or local government that undertakes to measure its performance in a comparable and verifiable manner, irrespective of size or location. Maintaining, enhancing and accelerating progress towards improved city services and quality of life is fundamental to the definition of a resilient city, so this document is intended to be implemented in conjunction with ISO 37120.
    This document follows the principles set out in ISO 37101, and can be used in conjunction with this and other strategic frameworks.
- language: fr
  script: Latn
  content: |-
    Le présent document définit et établit des définitions et des méthodologies pour un ensemble d'indicateurs relatifs à la résilience des villes.
    Le présent document est applicable à toute ville, collectivité territoriale ou administration locale qui s'engage à mesurer ses performances de manière comparable et vérifiable, indépendamment de sa taille ou de sa situation géographique. Le maintien, le renforcement et l'accélération des progrès vers l'amélioration des services urbains et de la qualité de vie sont fondamentaux pour la définition d'une ville résiliente, c'est pourquoi le présent document est destiné à être mis en œuvre conjointement avec l'ISO 37120.
    Le présent document suit les principes énoncés dans l'ISO 37101 et peut être utilisé en conjonction avec celle-ci et d'autres cadres stratégiques.
