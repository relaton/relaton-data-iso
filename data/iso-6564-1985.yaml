abstract:
- language: en
  script: Latn
  content: Specification of a family of methods for describing and assessing the flavour
    of food products by qualified and trained assessors. The methods consists of procedures
    for describing and assessing in a reproducible way. The seperate attributes contributing
    to the formation of the overall impression given by the product are identified
