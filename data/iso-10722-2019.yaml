abstract:
- language: en
  script: Latn
  content: |-
    This document describes an index test procedure for simulating mechanical damage to geosynthetics, caused by granular material, under repeated loading. The damage is assessed visually and by the loss of tensile strength.
    Other reference tests can be used to assess the damage caused by this test. The test method described is an index test procedure, using a standard granular material, and is not intended to be used for the derivation of a reduction factor for geosynthetic reinforcement.
- language: fr
  script: Latn
  content: |-
    Le présent document décrit un mode opératoire d'essai d'index permettant de simuler l'endommagement mécanique des géosynthétiques causé par les matériaux granulaires sous charge cyclique. L'endommagement est évalué visuellement et par détermination de la perte de résistance à la traction.
    D'autres essais de référence peuvent être utilisés pour évaluer l'endommagement provoqué par cet essai. La méthode d'essai décrite est un mode opératoire d'essai utilisant un matériau granulaire normalisé et n'est pas destinée à être utilisée pour déterminer un facteur de réduction pour le renforcement d'un sol par géosynthétique.
