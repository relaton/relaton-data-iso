abstract:
- content: |-
    ISO 1833-20:2009 specifies a method using dimethylacetamide to determine the
    percentage of elastane, after removal of non-fibrous matter, in textiles made of binary mixtures of certain elastane fibres with cotton, viscose, cupro, modal, polyamide, polyester or wool fibres.
    This method is not applicable when acrylic fibres are present.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 1833-20:2009 spécifie une méthode utilisant la diméthylacétamide pour déterminer le pourcentage d'élasthanne, après élimination des matières non fibreuses, dans des textiles réalisés à partir de mélanges binaires de certaines fibres d'élasthanne avec des fibres de coton, de viscose, de cupro, de modal, de polyamide, de polyester ou de laine.
    Cette méthode n'est pas applicable en présence de fibres d'acrylique.
