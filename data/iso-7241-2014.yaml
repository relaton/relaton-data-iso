abstract:
- content: ISO 7241:2014 specifies the interface dimensions and basic performance
    requirements for two series of hydraulic quick-action couplings. Both series are
    in widespread use and have similar technological advantages. Series A is used
    predominantly in Europe and is preferred worldwide for agricultural and forestry
    machinery, and ISO 7241:2014 also specifies additional requirements for Series
    A for use in agricultural machinery applications covered in ISO 5675. Series B
    is used predominantly in North America and in the chemical industry.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 7241 :2014 spécifie les dimensions de raccordement et les exigences
    de performance de base de deux séries de raccords rapides hydraulique. Ces deux
    séries sont d'un usage courant et présentent des avantages technologiques similaires.
    La série A est utilisée principalement en Europe et est préférentielle dans le
    monde entier pour les machines agricoles et forestières, et l'ISO 7241 :2014 spécifie
    également des exigences supplémentaires pour la série A lorsqu'elle est utilisée
    dans des machines agricoles couvertes par l'ISO 5675. La série B est utilisée
    principalement en Amérique du Nord et dans l'industrie chimique.
