abstract:
- language: en
  script: Latn
  content: |-
    ISO 6962:2004 specifies a method designed to check the long-term stability of a solid to alpha disintegration by detection of all modifications in the properties of an irradiated sample.
    The material favoured hitherto is a borosilicate glass, but possible alternatives include ceramics, glass-ceramics or other glass compositions.
- language: fr
  script: Latn
  content: |-
    L'ISO 6962:2004 spécifie une méthode permettant d'évaluer la stabilité à long terme d'un solide soumis aux désintégrations alpha, par détection de toutes les modifications des propriétés d'un échantillon irradié.
    Le matériau jusqu'à présent retenu est un verre au borosilicate, mais des alternatives possibles comprennent des céramiques ou des vitrocéramiques, ou des verres de compositions différentes.
