abstract:
- language: en
  script: Latn
  content: |-
    This document establishes requirements and recommendations related to the environment and the service provision of traditional restaurants, which belong to a specific cuisine and custom of a specific country or area.
    This document specifies physical features of traditional restaurants (visual specifications for buildings, furniture and decoration), elements related to the specific cuisine and customs of serving food as well as staff requirements (clothing, behaviour, language) that affect the traditional style and quality of the service.
    Requirements related to the technical characteristics of the buildings and general requirements of preparation and cooking in the kitchen and other back office spaces are not included in this document.
