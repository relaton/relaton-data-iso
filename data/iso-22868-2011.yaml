abstract:
- language: en
  script: Latn
  content: ISO 22868:2011 specifies a noise test code for determining, efficiently
    and under standardized conditions, the noise emission characteristics of portable,
    hand‑held, combustion‑engine‑powered forestry and garden machines, including chain-saws,
    brush-cutters, grass-trimmers, pole-mounted powered pruners, hedge-trimmers and
    garden blowers/vacuums. Noise emission characteristics include the A‑weighted
    emission sound pressure level at the operator position and the A‑weighted sound
    power level.
- language: fr
  script: Latn
  content: L'ISO 22868:2011 spécifie un code d'essai acoustique pour déterminer, avec
    efficacité et dans des conditions normalisées, les caractéristiques acoustiques
    d'émission des machines forestières et des machines de jardin portatives tenues
    à la main à moteur à combustion interne, telles que les scies à chaîne, les débroussailleuses,
    les coupe-herbe, les perches élagueuses à moteur, les taille-haies et les souffleurs/aspirateurs
    de jardin. Les caractéristiques acoustiques d'émission comprennent le niveau de
    pression acoustique d'émission pondéré A au poste de travail et le niveau de puissance
    acoustique pondéré A.
