abstract:
- language: en
  script: Latn
  content: 'The Standard specifies the following characteristics of the oil. Appearance:
    Clear, slightly viscous liquid. Colour: Almost colourless to yellow. Odour: Characteristic,
    sweet, woody, persistent. Relative density at 20/20 °C: 0,968 - 0,983. Refractive
    index at 20 °C: 1,5030 - 1,5080. Optical rotation at 20 C: Range from - 21 to
    - 15 . Miscibility with 70 % (V/V) ethanol at 20 °C: 1 : 5. Ester value: Maximum
    10. Primary free alcohols content, expressed as santalol: Minimum 90 % (m/m).'
