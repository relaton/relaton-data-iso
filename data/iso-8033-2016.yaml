abstract:
- language: en
  script: Latn
  content: |-
    ISO 8033:2016 specifies methods for the determination of the adhesion between lining and reinforcement, between cover and reinforcement, between reinforcement layers, between cover and outer lamination (thin layer of material outside the cover for protection) and between lining and inner lamination (thin layer of material inside the lining to reduce permeation of fluid into the lining). It covers all bore sizes and the following types of hose construction:
    -      woven textile fabric;
    -      braided textile fabric;
    -      knitted textile fabric;
    -      circular-woven textile fabric;
    -      textile spiral;
    -      textile cord;
    -      wire braid;
    -      wire spiral;
    -      hoses containing a supporting helix.
    Adequate adhesion between the various components of a hose is essential if it is to perform satisfactorily in service.
- language: fr
  script: Latn
  content: |-
    ISO 8033:2016 spécifie des méthodes pour la détermination de l'adhérence entre le tube intérieur et le renforcement, entre le revêtement et le renforcement, entre les couches de renforcement, entre le revêtement et la couche externe (fine couche de matériau à l'extérieur du revêtement, pour la protection) et entre le tube intérieur et la couche interne (fine couche de matériau à l'intérieur du tube, pour réduire la perméation du fluide dans le tube). Elle couvre tous les diamètres et les types suivants de confection de tuyaux:
    -      plis de tissu;
    -      fils textiles tressés;
    -      fils textiles tricotés;
    -      fils textiles tissés sur métier circulaire;
    -      fils textiles guipés
    -      nappes de fils textiles;
    -      fils métalliques tressés;
    -      fils métalliques guipés;
    -      tuyaux contenant une hélice support.
    Une adhérence adéquate entre les différents éléments d'un tuyau est essentielle pour obtenir des performances satisfaisantes en service.
