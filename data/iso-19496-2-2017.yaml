abstract:
- content: ISO 19496-2:2017 establishes a system for the cataloguing of defects in
    sheet steel enamelling. It serves for a consistent language use concerning the
    designation and characterization of enamelling defects. This document is limited
    to detectable defects and does not purport to fully take into consideration all
    occurring types of defects. It does not evaluate enamelling defects; the classification
    carried out serves for the conveyance of practical knowledge.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: ISO 19496-2:2017 établit un système de catalogage des défauts d'émaillage
    sur tôles d'acier. Il vise à maintenir la cohérence de la terminologie utilisée
    pour la désignation et la caractérisation des défauts d'émaillage. Le présent
    document se limite aux défauts détectables et n'a pas pour but de prendre en considération
    tous les types de défauts pouvant survenir. Il n'évalue pas les défauts d'émaillage;
    la classification réalisée est un moyen de communication des connaissances pratiques.
