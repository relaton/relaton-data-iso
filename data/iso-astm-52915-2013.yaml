abstract:
- language: en
  script: Latn
  content: ISO/ASTM 52915:2013 describes a framework for an interchange format to
    address the current and future needs of additive manufacturing technology. For
    the last three decades, the STL file format has been the industry standard for
    transferring information between design programs and additive manufacturing equipment.
    An STL file contains information only about a surface mesh and has no provisions
    for representing color, texture, material, substructure, and other properties
    of the fabricated target object. As additive manufacturing technology is quickly
    evolving from producing primarily single-material, homogenous shapes to producing
    multimaterial geometries in full colour with functionally graded materials and
    microstructures, there is a growing need for a standard interchange file format
    that can support these features.
- language: fr
  script: Latn
  content: 'L''ISO/ASTM 52915:2013 décrit un cadre pour un format d''échange dans
    le but de traiter les besoins actuels et futurs de la technologie de fabrication
    additive. Au cours des trois dernières décennies, le format de fichier STL a constitué,
    au sein de la profession, la norme pour les échanges d''informations entre les
    programmes de conception et les équipements de fabrication additive. Un fichier
    STL contient uniquement des informations concernant le maillage des surfaces;
    il ne contient aucune disposition concernant la représentation de la couleur,
    de l''état de surface, de la matière, de la structure interne et d''autres propriétés
    de l''objet cible fabriqué. Compte tenu de l''évolution rapide de la technologie
    de fabrication additive qui est passée de la production de formes homogènes constituées
    d''un seul matériau à la production de géométries multi-matériaux en pleines couleurs
    avec des matériaux comportant des nuances fonctionnelles et des microstructures,
    on observe un besoin croissant de disposer d''un format de fichier d''échange
    normalisé capable de permettre l''utilisation de ces caractéristiques. '
