abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the interface dimensions and basic performance requirements for two series of hydraulic quick-action couplings. Both series are in widespread use and have similar technological advantages:
    —    Series A is used predominantly in Europe and is preferred worldwide for agricultural and forestry machinery. This document specifies additional requirements for Series A for use in the agricultural machinery applications given in ISO 5675.
    —    Series B is used predominantly in North America and in the chemical industry.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les dimensions de raccordement et les exigences de performance de base de deux séries de raccords rapides hydrauliques. Ces deux séries sont d’un usage courant et présentent des avantages technologiques similaires:
    —    la série A est utilisée principalement en Europe et est préférentielle dans le monde entier pour les machines agricoles et forestières.Le présent document spécifie également des exigences supplémentaires pour la série A lorsqu’elle est utilisée dans des machines agricoles couvertes par l'ISO 5675.
    —    la série B est utilisée principalement en Amérique du Nord et dans l'industrie chimique.
