abstract:
- language: en
  script: Latn
  content: For the determination 300 beans shall be opened or cut lengthwise through
    the middle, so as to expose the maximum cut surface of cotyledones. Both halves
    of each bean shall be visually examined in full daylight or equivalent artificial
    light. Each defective type of bean shall be counted separately, and the result
    for each kind of defect shall be expressed as a percentage of the 300 beans examined.
