abstract:
- language: en
  script: Latn
  content: ISO 22241-1:2006 specifies the quality characteristics of the NOx reduction
    agent AUS 32 (aqueous urea solution) which is needed to operate converters with
    selective catalytic reduction, so-called SCR (Selective Catalytic Reduction) converters,
    in motor vehicles with diesel engines. SCR converters are particularly suitable
    for selectively reducing the nitrogen oxide (NOx) emissions of diesel engines.
