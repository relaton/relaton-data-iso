abstract:
- content: Specifies the requirements for use with rail tank wagons or road tank vehicles.
    The hoses are intended to be filled with liquids in a range of temperature from
    -40 °C to +60 °C and with a maximum pressure of 2 MPa (20 bar). Construction,
    dimensions and tolerances and the physical requirements of finished hoses are
    given. Three tables contain the specified data. - Constitutes a technical revision
    of the first edition (ISO 2928-1975).
