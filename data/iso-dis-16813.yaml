abstract:
- language: en
  script: Latn
  content: |-
    ISO16813:2006 establishes the general principles of building environment design taking into account healthy indoor environment for the occupants, and protecting the environment for future generations. ISO16813:2006 promotes an approach in which the various parties involved in building environmental design collaborate with one another to provide a sustainable building environment.
    The unique features of the design process are articulated by the following aims:
    - to provide the constraints concerning sustainability issues from the initial stage of the design process, including building and plant life cycle together with owning and operating costs to be considered at all stages in the design process;
    - to assess the proposed design with rational criteria for indoor air quality, thermal comfort, acoustical comfort, visual comfort, energy efficiency and HVAC system controls at every stage of the design process;
    - to make iterations between decisions and evaluations of the design throughout the design process.
    ISO16813:2006 is applicable to building environment design for new construction and the retrofit of existing buildings.
- language: fr
  script: Latn
  content: |-
    L'ISO 16813:2006 établit les principes généraux de la conception de l'environnement des bâtiments, en prenant en compte l'aspect sanitaire de l'espace intérieur pour les occupants ainsi que la préservation de l'environnement pour les générations futures. La présente Norme internationale propose une approche où les parties prenantes à la conception des bâtiments concourent à assurer un environnement durable.
    Les éléments du processus de conception s'articulent autour des objectifs suivants:
    - intégrer les contraintes relatives aux questions de développement durable dès le début du processus de conception, y compris le cycle de vie des bâtiments et des installations ainsi que les coûts d'achat et de fonctionnement à prendre en compte à toutes les étapes du processus de conception;
    - évaluer le projet en fonction de critères rationnels en matière de qualité de l'air intérieur, confort thermique, acoustique et visuel, efficacité énergétique et contrôle des systèmes de chauffage, ventilation et climatisation, à toutes les étapes du processus de conception;
    - définir un processus itératif entre les choix de conception et leur évaluation tout au long du déroulement de la conception.
    L'ISO 16813:2006 s'applique à la conception des bâtiments neufs ainsi qu'à la réhabilitation de bâtiments existants.
