abstract:
- language: en
  script: Latn
  content: |-
    ISO 10145-1:2016 specifies the general dimensions of end mills with brazed helical hardmetal tips, with parallel shank.
    The following two types of end mills with parallel shank are specified:
    -      end mills with plain parallel shank;
    -      end mills with flatted parallel shank.
    ISO 10145-1:2016 applies to right-hand and left-hand end mills, irrespective of the helix angle and number of flutes.
- language: fr
  script: Latn
  content: |-
    ISO 10145-1:2016 prescrit les dimensions générales des fraises cylindriques deux tailles à plaquettes hélicoïdales en métaux-durs, brasées, à queue cylindrique.
    Les deux types suivants de fraises à queue cylindrique sont spécifiés:
    -      fraises à queue cylindrique lisse;
    -      fraises à queue cylindrique à méplat.
    ISO 10145-1:2016 s'applique aux fraises à droite et à gauche, quel que soit leur angle d'hélice et leur nombre de dents.
