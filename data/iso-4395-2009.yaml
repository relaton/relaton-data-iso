abstract:
- content: |-
    ISO 4395:2009 establishes a basic series for piston rod end types for application on cylinders used in hydraulic and pneumatic fluid power systems.
    ISO 4395:2009 specifies thread dimensions and configurations for use with hydraulic and pneumatic cylinder piston rod ends, as well as the dimensions of wrench flats and hook wrench holes that are sometimes necessary for the assembly of the cylinder piston rod's threaded end to accessories.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 4395:2009 fixe une série de base de types d'extrémités de tiges de piston pour application sur des vérins utilisés dans les systèmes de transmissions hydrauliques et pneumatiques.
    L'ISO 4395:2009 spécifie les dimensions et configurations de filetage à appliquer aux extrémités de tiges de piston hydrauliques et pneumatiques, telles que les dimensions des plats pour clé et des trous pour clé à ergot qui sont parfois nécessaires pour assembler l'extrémité filetée de tiges de piston de vérin aux accessoires.
