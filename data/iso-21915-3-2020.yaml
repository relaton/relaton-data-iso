abstract:
- content: "This document specifies quantitative testing methods of fibres that consist
    of cupro and lyocell by using infrared spectroscopy (IR) analysis and multivariate
    analysis. \nThis testing method is applied only for cupro or lyocell or a mix
    of both. The other fibres, such as cotton, viscose, etc. are identified using
    the test method of ISO/TR 11827 and removed using the relevant part of the ISO
    1833 series."
