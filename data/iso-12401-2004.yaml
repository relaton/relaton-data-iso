abstract:
- language: en
  script: Latn
  content: "ISO 12401:2004 specifies the requirements for performance, sizing, marking
    and test methods for deck safety harnesses and safety lines. \nIt is applicable
    to harnesses and lines which are intended to be worn by all persons when in the
    exposed cockpit or on the working deck of a recreational vessel afloat.\nIt is
    not applicable to dinghy trapeze harnesses, windsurfing harnesses, seat harnesses
    for fast motor boats and harnesses intended to protect against fall from a height."
- language: fr
  script: Latn
  content: |-
    L'ISO 12401:2004 spécifie les exigences en matière de performance, de tailles, de marquage et de méthodes d'essai pour les harnais de sécurité de pont et leurs sauvegardes.
    L'ISO 12401:2004 s'applique aux harnais et leurs sauvegardes qui sont destinés à être portés par toutes les personnes lorsqu'elles sont dans un cockpit exposé ou sur le pont d'un bateau de plaisance sur l'eau.
    L'ISO 12401:2004 ne s'applique pas aux harnais de «trapèze» des dériveurs légers, aux harnais de planches à voile, ni aux harnais de sièges des bateaux à moteur rapides.
