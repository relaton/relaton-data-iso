abstract:
- content: Part 1 of ISO 9714 specifies materials and mechanical properties, dimensions
    and marking requirements for the mentioned instruments made of stainless steel
    for use in orthopaedic surgery with bone screws as specified in ISO 5835. Instruments
    made of other materials and coatings may be included at a later revision. The
    interrelationship of International Standards dealing with bone screws and relevant
    tools is shown for information in annex A.
