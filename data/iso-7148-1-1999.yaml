abstract:
- language: fr
  script: Latn
  content: |2

    La présente partie de l'ISO 7148 spécifie les essais tribologiques des matériaux antifriction métalliques pour les paliers lisses dans des conditions de lubrification limites.Les modes opératoires d'essai décrits dans la présente partie de l'ISO 7148 permettent de comparer le comportement au frottement et à l'usure des paliers dans différents cas de combinaisons de matériaux antifriction, de surfaces conjuguées et de lubrifiants, et ainsi de faciliter le choix du matériau antifriction pour un palier fonctionnant à plusieurs reprises ou pendant de longues périodes dans des conditions de lubrification limites, à faible vitesse et en glissement continu. Les conditions d'essai pouvant ne pas être similaires, les valeurs de frottement et d'usure mesurées peuvent varier d'une installation d'essai à l'autre.Les résultats d'essai ne donnent des informations utiles pour une application pratique que si tous les paramètres d'influence sont identiques. Plus les conditions d'essai dévient de l'application réelle, plus grande est l'incertitude quant à l'applicabilité des résultats.
