- language: fr
  script: Latn
  content: |-
    L'ISO/TR 14806:2013 définit les exigences du secteur des transports publics vis‑à‑vis des émetteurs d'applications de paiement afin qu'ils puissent spécifier leurs applications de façon qu'elles soient utilisables comme un outil permettant d'accéder aux réseaux de transport, au moyen de systèmes billettique transport dont l'architecture est orientée soit sur le support, soit sur l'arrière-guichet, pour les utilisateurs non locaux et occasionnels comme pour les utilisateurs réguliers.
    L'ISO/TR 14806:2013 définit les prérequis exigés, qu'ils soient d'ordre technique ou non.
