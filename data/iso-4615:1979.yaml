abstract:
- content: 'Specification of two methods for the determination of chlorine: Oxidation
    of the test portion with sodium peroxide (method A) in a Parr bomb or with gaseous
    oxygen (method B) in a flask, followed by electrometric or volumetric titration
    of the resulting chlorides. Blank tests shall be carried out by using the same
    quanities of reagents as in the determination.'
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "\nLa présente Norme internationale spécifie deux méthodes de dosage du
    chlore total dans les résines de polyesters non saturés et époxydes, à savoir
    :  - méthode A combustion dans une bombe ;  - méthode B combustion dans un ballon.
    \  \nNOTES  1 La détermination de la teneur en chlore et brome combinés, ou de
    la teneur en brome seulement, est également possible par ces méthodes. Le mode
    opératoire approprié doit faire l'objet d'un accord entre 1 \"acheteur et le vendeur\".
    \ 2 Ces méthodes ne sont pas applicables au dosage du chlore total dans les résines
    époxydes contenant du chlore comme impureté.\n"
