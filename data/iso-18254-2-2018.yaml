abstract:
- content: |-
    This document specifies the normal phase liquid chromatography (NPLC) separation method for the qualitative and quantitative analysis of extractable alkylphenol ethoxylates (APEO) in textiles and textile products.
    This method provides several instrument options for the determination of alkylphenol ethoxylates (APEO) such as normal phase liquid chromatograph with mass spectrometer (NPLC/MS), normal phase liquid chromatograph with fluorescence detector (NPLC/FLD), normal phase liquid chromatograph with charged aerosol detector (NPLC/CAD) and normal phase liquid chromatograph with evaporative light scattering detector (NPLC/ELSD).
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie la méthode de séparation par chromatographie liquide en phase normale (CLPN) pour l'analyse qualitative et quantitative des alkylphénols éthoxylés (APEO) extractibles dans les produits textiles et les produits connexes.
    Cette méthode propose plusieurs options d'instruments pour la détermination des alkylphénols éthoxylés (APEO), notamment la chromatographie liquide en phase normale couplée à un spectromètre de masse (CLPN-MS), la chromatographie liquide en phase normale couplée à un détecteur de fluorescence (CLPN-FLD), la chromatographie liquide en phase normale couplée à un détecteur d'aérosols chargés (CLPN-CAD) et la chromatographie liquide en phase normale couplée à un détecteur évaporatif à diffusion de lumière (CLPN-DEDL).
