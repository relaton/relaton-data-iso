abstract:
- content: |-
    ISO 13528:2015 provides detailed descriptions of statistical methods for proficiency testing providers to use to design proficiency testing schemes and to analyse the data obtained from those schemes. It provides recommendations on the interpretation of proficiency testing data by participants in such schemes and by accreditation bodies.
    The procedures in ISO 13528:2015 can be applied to demonstrate that the measurement results obtained by laboratories, inspection bodies, and individuals meet specified criteria for acceptable performance.
    ISO 13528:2015 is applicable to proficiency testing where the results reported are either quantitative measurements or qualitative observations on test items.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 13528:2015 fournit des descriptions détaillées de méthodes statistiques à utiliser par les organisateurs d'essais d'aptitude pour concevoir des programmes d'essais d'aptitude et pour analyser les données obtenues à partir de tels programmes. Elle donne des recommandations sur l'interprétation des données d'essais d'aptitude par les participants à de tels programmes et par les organismes d'accréditation.
    Les procédures de l'ISO 13528:2015 peuvent être appliquées pour démontrer que les résultats de mesure obtenus par des laboratoires, des organismes de contrôle et des personnes remplissent les critères spécifiés pour des performances acceptables.
    L'ISO 13528:2015 est applicable à des essais d'aptitude dans lesquels les résultats rapportés sont des observations quantitatives ou qualitatives sur des d'entités soumises à l'essai.
