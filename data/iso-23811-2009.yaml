abstract:
- language: en
  script: Latn
  content: |-
    ISO 23811:2009 specifies a simple practical method for calculating the non-volatile matter by volume, NVV, of a coating material from the non-volatile-matter content, NV, the density of the coating material and the density of the solvents. Using the non-volatile matter by volume results and the density obtained in accordance with ISO 23811:2009, it is possible to calculate the theoretical spreading rate of a coating material.
    ISO 23811:2009 is not applicable to coating materials which exceed the critical pigment volume concentration (CPVC).
- language: fr
  script: Latn
  content: |-
    L'ISO 23811:2009 spécifie une méthode pratique et simple de calcul de la teneur en volume de matières non volatiles, NVV, dans un produit de peinture à partir de la teneur en matières non volatiles, NV, de la masse volumique du produit de peinture et de la masse volumique des solvants. Les valeurs de teneur en volume de matières non volatiles et de masse volumique obtenues par l'ISO 23811:2009 permettent de calculer le rendement théorique d'application du produit de peinture.
    L'ISO 23811:2009 n'est pas applicable aux produits de peinture dépassant la concentration pigmentaire volumique critique (CPVC).
