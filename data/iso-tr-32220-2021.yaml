- content: |-
    Le présent document fournit une liste non exhaustive de concepts de base, d’initiatives clés et de termes couramment utilisés dans la communauté mondiale de la finance durable. Il s’agit d’éléments considérés utiles par l’ISO/TC 322 pour permettre une meilleure compréhension des sujets abordés par les acteurs de la finance durable qui incluent, sans s’y limiter, régulateurs financiers, banques de développement et banques commerciales, gestionnaires d’actifs, investisseurs, initiatives internationales et centres de recherche.
    Les termes figurant dans le présent document ont été sélectionnés pour les raisons suivantes:
    - largement reconnus et utilisés au sein des marchés financiers;
    - issus d’une ou de plusieurs organisations ou initiatives supranationales, ou d’autorités de régulation nationales;
    NOTE            Priorité est donnée à la source couvrant la zone géographique la plus étendue.
    - susceptibles d’être utilisés dans des documents élaborés par l’ISO/TC 322 et d’autres Normes internationales connexes;
    - caractérisés par leur prévalence et leur intérêt au niveau international.
