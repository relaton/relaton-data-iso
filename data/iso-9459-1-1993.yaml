abstract:
- language: en
  script: Latn
  content: Establishes a uniform indoor test method for rating solar domestic water
    heating systems for thermal performance. Applies only to solar water heating systems
    designed solely to heat potable water to be supplied for domestic water usage.
    The test procedures described are applicable to systems of solar storage capacity
    of 0,6 m^3 or less.
