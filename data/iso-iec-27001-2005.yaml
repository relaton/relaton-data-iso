abstract:
- language: en
  script: Latn
  content: "ISO/IEC 27001:2005 covers all types of organizations (e.g. commercial
    enterprises, government agencies, not-for profit organizations). ISO/IEC 27001:2005
    specifies the requirements for establishing, implementing, operating, monitoring,
    reviewing, maintaining and improving a documented Information Security Management
    System within the context of the organization's overall business risks. It specifies
    requirements for the implementation of security controls customized to the needs
    of individual organizations or parts thereof.\nISO/IEC 27001:2005 is designed
    to ensure the selection of adequate and proportionate security controls that protect
    information assets and give confidence to interested parties.\nISO/IEC 27001:2005
    is intended to be suitable for several different types of use, including the following:\n-
    use within organizations to formulate security requirements and objectives;\n-
    use within organizations as a way to ensure that security risks are cost effectively
    managed;\n- use within organizations to ensure compliance with laws and regulations;\n-
    use within an organization as a process framework for the implementation and management
    of controls to ensure that the specific security objectives of an organization
    are met;\n- definition of new information security management processes;\n- identification
    and clarification of existing information security management processes;\n- use
    by the management of organizations to determine the status of information security
    management activities;\n- use by the internal and external auditors of organizations
    to determine the degree of compliance with the policies, directives and standards
    adopted by an organization;\n- use by organizations to provide relevant information
    about information security policies, directives, standards and procedures to trading
    partners and other organizations with whom they interact for operational or commercial
    reasons; \n- implementation of business-enabling information security;\n- use
    by organizations to provide relevant information about information security to
    customers."
- language: fr
  script: Latn
  content: |-
    L'ISO/CEI 27001:2005 couvre tous les types d'organismes (par exemple entreprises commerciales, organismes publics, organismes à but non lucratif). L'ISO/CEI 27001:2005 spécifie les exigences relatives à l'établissement, à la mise en œuvre, au fonctionnement, à la surveillance et au réexamen, à la mise à jour et à l'amélioration d'un SMSI documenté dans le contexte des risques globaux liés à l'activité de l'organisme. Le présent document spécifie les exigences relatives à la mise en œuvre des mesures de sécurité adaptées aux besoins de chaque organisme ou à leurs parties constitutives.
    L'ISO/CEI 27001:2005 est destiné à assurer le choix de mesures de sécurité adéquates et proportionnées qui protègent les actifs et donnent confiance aux parties intéressées.
