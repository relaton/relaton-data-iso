abstract:
- content: |-
    ISO 9682-2:2006 specifies a spectrophotometric method using sodium periodate for the determination of the mass fraction of manganese in iron ores.
    This method is applicable to a mass-fraction range of 0,02 % to 8 % of manganese in natural iron ores, and iron ore concentrates and agglomerates, including sinter products.
