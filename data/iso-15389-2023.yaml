abstract:
- language: en
  script: Latn
  content: This document defines the general criteria for the development of flight-to-ground
    umbilical systems used by a space system. These criteria apply to the service
    arms or equivalent mechanisms, umbilical carriers and plates, couplings, connectors,
    withdrawal and retract devices, handling mechanisms and control systems for mechanisms,
    as well as the prevention of accidental cross-connection.
