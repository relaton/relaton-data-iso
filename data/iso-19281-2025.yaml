abstract:
- content: |-
    This document specifies the minimum design and performance criteria and testing methods of passive fire-resistant containers (FRCs) used in cargo compartments of civil transport aircraft to improve fire protection.
    This document does not cover requirements for fire detection or suppression devices. The specified fire-resistant containers (FRCs) are passive devices capable of containing a fire for a specific duration.
