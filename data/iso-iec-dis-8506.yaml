- content: "This standard defines the identification, data, information services,
    application guidance aspects, and applicable requirements of AIDC technology for
    different items and their hierarchy in Industrial Construction during their whole
    life-cycle. \n\nStandardization in the field of industrial construction excluded:\n—
    Technical product documentation (TPD)  (covered by ISO/TC 10);\n— Buildings and
    civil engineering works (covered by ISO/TC59);\n— Doors and windows (covered by
