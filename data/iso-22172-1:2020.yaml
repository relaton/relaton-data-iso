abstract:
- content: |-
    This document specifies the standardized access to repair and maintenance information (RMI) systems to provide repair and maintenance information for vehicles used in agriculture and forestry. It provides
    —     general information and basic principles,
    —     use case definitions (functional requirements), and
    —     technical requirements
    as guidelines for manufacturers intending to establish such an information system.
    Annex A includes procedures to ensure the conformance of such information systems with the requirements specified by this document.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie l'accès normalisé aux systèmes d'informations relatives à la réparation et à l'entretien (RMI) afin de fournir des informations de réparation et d'entretien pour les véhicules utilisés dans le secteur agricole et forestier. Il donne
    —          des informations générales et des principes fondamentaux,
    —          des définitions de cas d'utilisation (exigences fonctionnelles), et
    —          des exigences techniques,
    comme lignes directrices adressées aux fabricants qui souhaitent établir ce type de systèmes d'informations.
    L'Annexe A informative contient les procédures visant à assurer la conformité de ces systèmes d'informations aux exigences spécifiées par le présent document.
