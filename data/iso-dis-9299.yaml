abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the quality and safety requirements of Curcuma longa rhizome.
    This document is applicable to the production and sale of cultivated Curcuma longa rhizome.
    This document applies to Curcuma longa rhizome that is sold and used as natural medicine in international trade, including Chinese materia medica (whole medicinal materials) and decoction pieces derived from this rhizome.
