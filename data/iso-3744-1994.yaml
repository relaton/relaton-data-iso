abstract:
- content: Specifies a method of measurement. Gives requirements for the test environment
    and instrumentation, as well as techniques for obtaining the surface sound pressure
    level from which the sound power level of the source is calculated, leading to
    results which have a grade 2 accuracy.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "\nLa présente Norme internationale prescrit une méthode de mesurage des
    niveaux de pression acoustique sur une surface entourant une source de bruit,
    dans des conditions approchant celles du champ libre au voisinage d'un ou de plusieurs
    plans réfléchissants, afin de calculer le niveau de puissance acoustique produit
    par la source. Elle définit des prescriptions relatives à l'environnement d'essai
    et à l'appareillage, ainsi que des techniques d'obtention du niveau de pression
    acoustique surfacique, à partir duquel est calculé le niveau de puissance acoustique
    de la source. Ces prescriptions et techniques correspondent à la classe 2 de précision.
    Il est important d'établir et d'utiliser conformément à la présente Norme internationale,
    des codes d'essai spécifiques aux différents types d'équipements. Ce sont ces
    codes d'essai acoustique qui spécifient les prescriptions détaillées relatives
    au montage, aux conditions de charge et de fonctionnement de l'équipement en essai,
    et précisent quelle surface de mesurage et quel maillage microphonique sont à
    adopter parmi ceux que prescr  344it la présente Norme internationale.  \nNOTE
    1 C'est en principe au code d'essai relatif à un type d'équipement particulier
    de donner des informations détaillées sur la surface de mesurage choisie. En effet,
    les résultats obtenus pour le niveau de puissance acoustique peuvent varier suivant
    la forme de surface utilisée.\n"
