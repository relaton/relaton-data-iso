abstract:
- language: en
  script: Latn
  content: |-
    ISO 12963:2008 specifies an infrared method after fusion under inert gas for the determination of the mass fraction of oxygen in titanium and titanium alloys.
    The method is applicable to titanium and titanium alloys with a mass fraction of oxygen in the range from 0,02 % to 0,4 %.
