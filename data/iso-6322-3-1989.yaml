abstract:
- language: en
  script: Latn
  content: Gives guidance in means of controlling attack by vertebrate and invertebrate
    pests. It shows onset of infestation, factors affecting insect and mite development,
    heating of grain caused by insects and mites, prevention and control of insect
    and mite infestation. An informative annex A gives limiting and optimum conditions
    for increase in populations of 23 insect and mite pests.
