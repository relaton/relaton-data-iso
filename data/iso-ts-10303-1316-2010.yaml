  script: Latn
  content: "ISO/TS 10303-1316:2010-03 specifies the application module for\n         Camera
    view 3D.       \n         \n      \n\n         The following are within the scope
    of \n         ISO/TS 10303-1316:2010-03:\n         \n      \n- projection of tree
