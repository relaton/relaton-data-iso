abstract:
- content: "\nLa présente partie de l'ISO 11254 spécifie une méthode d'essai de détermination
    du seuil d'endommagement causé sur les surfaces optiques par un rayonnement laser
    simple.  Cette procédure d'essai s'applique à toutes les différentes combinaisons
    de longueur d'onde et de durée d'impulsion de laser. Toutefois, la comparaison
    des données du seuil d'endommagement peut être erronée, à moins que les mesures
    aient été effectuées avec une même longueur d'onde, une même durée d'impulsion
    et un même diamètre de faisceau.  La présente partie de l'ISO 11254 est provisoirement
    limitée aux dommages irréversibles des surfaces optiques.   \nNOTE : Des exemples
    pour les unités et échelles de seuil d'endommagement causé par laser sont donnés
    en annexe C.  AVERTISSEMNT - L'extrapolation des données d'endommagement peut
    conduire à des résultats de calcul erronés et à une surestimation du seuil d'endommagement.
    Dans le cas des matériaux toxiques (par exemple: ZnSe, GaAs, CdTe, ThF4, chalcogénides,
    Be, Cr, Ni), cela peut conduire à de sérieux risques pour la santé. Voir en annexe
    C pour des commentaires supplémentaires.\n"
