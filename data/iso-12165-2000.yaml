abstract:
- content: "\nLa présente Norme internationale spécifie les termes généralement utilisés
    pour les composants des moulages par compression, des moules d'injection et des
    moules pour fonderie sous pression. La fonction de ces composants est indiquée
    aux Figures 1 à 30.   \nNOTE 1 En complément des termes utilisés dans deux des
    trois langues officielles de l'ISO (anglais et français), la présente Norme internationale
    donne les termes équivalents en allemand et en suédois; ces termes sont publiés
    sous la responsabilité des comités membres de l'Allemagne (DIN) et de la Suède
    (SIS).  Toutefois, seuls les termes et définitions donnés dans les langues officielles
    peuvent être considérés comme étant des termes et définitions de l'ISO.   \nNOTE
    2 Les figures ne sont données qu'à titre d'exemple. L'objet de la présente Norme
    internationale est d'introduire des termes cohérents dans la terminologie professionnelle,
    et en particulier pour leur utilisation en CAO (conception assistée par ordinateur).
    Différents symboles ont été spécifiés pour des dessins techniques simplifiés.\n"
