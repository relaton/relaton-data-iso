abstract:
- language: en
  script: Latn
  content: |-
    ISO 6072:2011 specifies test methods for evaluating the effect of hydraulic fluids on standard elastomeric materials that have been manufactured in accordance with specified processes. It allows baseline comparisons of fluids with standard elastomers.
    The standard provides formulations, mixing procedures and vulcanization procedures for five types of elastomeric composition: acrylonitrile-butadiene rubbers (NBR 1 and NBR 2), fluorocarbon rubber (FKM 2), ethylene propylene diene rubber (EPDM 1) and hydrogenated acrylonitrile-butadiene rubber (HNBR 1).
    These procedures evaluate the effect of mineral-based, fire-resistant and biodegradable hydraulic fluids on such compositions by measurement, under controlled conditions, of physical properties of standard test pieces of the elastomer before and after immersion in the fluids.
    The standard does not provide formulations of elastomeric materials for actual service, although service elastomers may be tested using these compatibility procedures if required.
- language: fr
  script: Latn
  content: |-
    L'ISO 6072:2011 spécifie des méthodes d'essai pour l'évaluation de l'effet des fluides hydrauliques sur des matériaux élastomères de référence fabriqués par des procédés spécifiés, permettant d'établir des comparaisons de base de fluides avec des élastomères de référence.
    L'ISO 6072:2011 donne les formulations et les modes opératoires de mélangeage et de vulcanisation de cinq types de caoutchoucs: a) caoutchoucs butadiène-nitrile acrylique (NBR 1 et NBR 2); b) caoutchouc fluoré (FKM 2); c) caoutchouc éthylène-propylène-diène (EPDM 1); d) caoutchouc butadiène-nitrile acrylique hydrogéné (HNBR 1).
    Ces modes opératoires évaluent l'effet des huiles minérales, des fluides hydrauliques difficilement inflammables et des fluides hydrauliques biodégradables sur ces mélanges en mesurant, dans des conditions d'essai contrôlées, les propriétés physiques d'éprouvettes de référence d'un élastomère avant et après immersion dans les fluides.
    L'ISO 6072:2011 ne fournit pas les formulations des matériaux élastomères pour service réel, bien que des élastomères en service puissent être, si besoin, soumis à essai selon ces modes opératoires de compatibilité.
