abstract:
- language: en
  script: Latn
  content: Specifies a relatively simple engineering method for determining the sound
    power levels of small, movable noise sources (all types of noise within a specified
    frequency range are possible, except intermittent noise consisting of isolated
    bursts of sound energy). A comparison method is used to determine the octave-band
    sound power levels of the source and a reference sound source of known sound power
    output. The A-weighted sound power level is then calculated from the octave-band
    sound power levels.
- language: fr
  script: Latn
  content: "\nLa présente partie de l'ISO 3743 prescrit une méthode d'expertise relativement
    simple pour la détermination des niveaux de puissance acoustique de sources de
    bruit transportables de petites dimensions. Pour les mesurages, la source est
    installée dans une salle d'essai à parois dures. On détermine les niveaux de puissance
    acoustique par bande d'octave émis par la source, par une méthode par comparaison
    qui consiste à mesurer les moyennes spatiales (par bande d'octave) des niveaux
    de pression acoustique, de la source en essai et à les comparer avec les valeurs
    moyennes spatiales (par bande d'octave) des niveaux de pression acoustique, obtenues
    pour une source de référence de puissance acoustique connue. Si les conditions
    dans lesquelles sont réalisées les deux séries de mesurages sont les mêmes, la
    différence entre les niveaux de pression acoustique est égale à la différence
    entre les niveaux de puissance acoustique. On calcule ensuite le niveau de puissance
    acoustique pondéré A à partir des niveaux de puissance acoustique par bandes d'octave.
    \ \nNOTE 1 L'ISO 3741 et l'ISO 3745 prescrivent des méthodes de  120 laboratoire
    pour la détermination des niveaux de puissance acoustique des petites sources
    de bruit.\n"
