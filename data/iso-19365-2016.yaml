abstract:
- content: |-
    ISO 19365:2016 specifies a method for comparing computer simulation results from a vehicle mathematical model to test data measured for an existing vehicle undergoing sine with dwell tests that are typically used to evaluate the performance of an electronic stability control (ESC) system. The comparison is made for the purpose of validating the simulation tool for this type of test when applied to variants of the tested vehicle.
    It is applicable to passenger cars as defined in ISO 3833.
