abstract:
- language: en
  script: Latn
  content: ISO 16148:2006 is a guideline for using acoustic emission testing (AT)
    during re-qualification of seamless steel cylinders and tubes of water capacity
    up to 3 000 l used for compressed and liquefied gases. For cylinders below 20
    l additional precautions may be taken due to the potential reflections from the
    ends. This test provides indications and locations that should be evaluated by
    another test for a possible flaw in the cylinder. ISO 16148:2006 covers monolithic
    steel cylinders.
- language: fr
  script: Latn
  content: L'ISO 16148:2006 fournit des lignes directrices permettant d'utiliser les
    essais d'émission acoustique (AT) lors des réépreuves des bouteilles et tubes
    en acier, sans soudure, d'une capacité en eau allant jusqu'à 3 000 l, utilisés
    pour les gaz comprimés et liquéfiés. Pour les bouteilles d'une capacité inférieure
    à 20 l, des précautions supplémentaires peuvent être prises en raison des reflets
    potentiels des extrémités. Les essais fournissent des indications et des localisations
    qu'il convient d'évaluer par un autre essai pour déterminer un éventuel défaut
    dans la bouteille. L'ISO 16148:2006 traite des bouteilles en acier "monolithiques"
    (non composites).
