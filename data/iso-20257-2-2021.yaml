abstract:
- content: |-
    This document provides specific requirements and guidance for the design and operation of floating LNG storage and regasification units (FSRU) described in ISO 20257-1.
    This document is applicable to offshore, near-shore or docked FSRUs and to both new-built and converted FSRUs.
    This document includes requirements to the jetty when an FSRU is moored to a jetty.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document fournit des recommandations et exigences spécifiques pour la conception et l'exploitation des unités flottantes de stockage et de regazéification de GNL (FSRU) tel que décrites dans l'ISO 20257-1.
    Le présent document s’applique aux FSRU en mer, côtiers ou à quai et tant aux FSRU construits à neuf qu'à ceux convertis.
    Le présent document inclut l'appontement dans le cas de l'amarrage d'un FSRU.
