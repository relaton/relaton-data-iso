abstract:
- language: en
  script: Latn
  content: |-
    ISO/TR 16730-2:2013 shows how ISO 16730‑1 is applied to a calculation method for a specific example. It demonstrates how technical and users' aspects of the method are properly described in order to enable the assessment of the method in view of verification and validation.
    ISO/TR 16730-2:2013 describes the application of procedures given in ISO 16730‑1 for a fire zone model (CFAST).
    The main objective of the specific model treated here is the simulation of a fire in an open environment or in confined compartments with a natural or forced ventilation system.
- language: fr
  script: Latn
  content: |-
    L'ISO/TR 16730-2:2013 montre comment l'ISO 16730‑1 est appliquée à une méthode de calcul pour un exemple spécifique. Elle montre comment décrire de manière appropriée les aspects techniques et l'utilisation de la méthode afin de permettre l'évaluation de la méthode en vue d'une vérification et d'une validation.
    L'exemple donné dans l'ISO/TR 16730-2:2013 décrit l'application des procédures données dans l'ISO 16730‑1 à un modèle de zone (CFAST).
    Le principal objectif du modèle spécifique traité est la simulation d'un incendie dans des compartiments confinés avec un système de ventilation naturelle ou forcée.
