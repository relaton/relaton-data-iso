abstract:
- language: fr
  script: Latn
  content: L'ISO 10405:2000 établit les pratiques relatives à l'entretien et à l'utilisation
    des tubes de cuvelage et de production. Elle contient les pratiques relatives
    aux manœuvres de descente et de remontée des tubes de cuvelage et de production,
    y compris la vérification du diamètre intérieur, l'accostage, le vissage et la
    descente, le serrage sur chantier, la vérification du diamètre intérieur et la
    pose. Elle contient également des explications de problèmes et traite du transport,
    de la manutention et du stockage, des inspections et du soudage sur site d'accessoires.
