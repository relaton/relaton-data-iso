abstract:
- language: en
  script: Latn
  content: ISO 14945:2004 establishes requirements for the uniform display of information
    to be exhibited on the builder's plate of small craft with a hull length LH of
    up to 24 m, measured according to ISO 8666. Excluded are inflatable boats covered
    by ISO 6185 and personal watercraft covered by ISO 13590.
- language: fr
  script: Latn
  content: L'ISO 14945:2004 fixe des exigences qui permettent de présenter de manière
    uniforme les informations à porter sur la plaque du constructeur des petits navires
    dont la longueur de coque, LH, mesurée conformément à l'ISO 8666, est inférieure
    ou égale à 24 m. Sont exclus les bateaux pneumatiques couverts par l'ISO 6185
    et les motos aquatiques qui relèvent de l'ISO 13590.
