abstract:
- language: en
  script: Latn
  content: 'This document specifies a chromatographic method to determine the amount
    of short-chain chlorinated paraffins (SCCPs: C10-C13) and middle-chain chlorinated
    paraffins (MCCPs: C14-C17) in textile articles, especially in polymer of the coated
    fabrics, prints made of polymer and buttons made of polymer (e.g. polyvinylchloride)
    by means of solvent extraction and gas chromatography negative ion chemical ionization
    mass spectrometry (GC-NCI-MS).'
- language: fr
  script: Latn
  content: 'Le présent document spécifie une méthode chromatographique permettant
    de déterminer la quantité de paraffines chlorées à chaîne courte (PCCC: C10-C13)
    et de paraffines chlorées à chaîne moyenne (PCCM: C14-C17) présentes dans les
    articles textiles, en particulier dans le polymère des supports textiles revêtus,
    dans les imprimés en polymère et dans les boutons fabriqués en polymère (par exemple,
    polychlorure de vinyle) au moyen d''une extraction par solvant et de la méthode
    par chromatographie en phase gazeuse couplée à la spectrométrie de masse avec
    ionisation chimique négative (GC-NCI-MS).'
