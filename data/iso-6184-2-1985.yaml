- content: |2

    La présente partie de l'ISO 6184 spécifie des méthodes d'essai pour la détermination des indices d'explosion des gaz combustibles dans l'air, à l'intérieur d'un volume clos. Elle donne des critères permettant de juger la corrélation entre les résultats obtenus à partir d'autres méthodes d'essai et les indices tels que déterminés par la méthode spécifiée dans la présente partie de l'ISO 6184.


    La présente partie de l'ISO 6184 s'applique à la détermination des indices d'explosion de gaz ayant rapport à des explosions confinées après inflammation des réactifs. Elle ne traite pas des indices relatifs aux conditions d'inflammation des réactifs. Dans le cas où les méthodes spécifiées dans la présente partie de l'ISO 6184 ne conduiraient pas à une inflammation du mélange de gaz dans l'air, on ne doit pas en conclure que le gaz en question n'est pas susceptible d'exploser. L'interprétation de tels cas doit être laissée aux spécialistes des explosions et de la protection contre les explosions.
