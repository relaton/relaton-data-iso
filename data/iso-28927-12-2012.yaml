abstract:
- language: en
  script: Latn
  content: |-
    ISO 28927-12:2012 specifies a laboratory method for measuring hand-transmitted vibration emission at the handles of hand-held power driven portable die grinders. It is a type-test procedure for establishing the magnitude of vibration in the gripping areas of the machines where operating under type test conditions. It is intended that the results be used to compare different models of the same type of machine.
    ISO 28927-12:2012 is applicable to hand-held machines, driven pneumatically or by other means, equipped with a collet and intended for deburring operations using hard metal burrs or mounted points, on different materials ranging from hard steel to plastics. It is also applicable to low-speed die grinders using flap wheels or cylindrical sleeves.
- language: fr
  script: Latn
  content: |-
    L'ISO 28927-12:2012 spécifie une méthode de mesure en laboratoire des émissions de vibrations transmises aux mains, s'exerçant au niveau des poignées des meuleuses d'outillage à moteur portatives. Il s'agit d'une méthode d'essai de type définissant l'amplitude des vibrations aux zones de préhension des machines fonctionnant dans les conditions d'essai de type. Il est prévu d'utiliser les résultats pour comparer différents modèles du même type de machine.
    L'ISO 28927-12:2012 s'applique aux machines portatives, pneumatiques ou entraînées par un autre dispositif, équipées d'une pince de serrage et destinées aux opérations d'ébavurage avec des fraises-limes en métaux durs ou des meules sur tige, sur différents types de matériaux allant de l'acier dur aux plastiques. Elle s'applique également aux meuleuses d'outillage à vitesse lente munies de roues à lamelles abrasives ou de manchons cylindriques.
