abstract:
- content: "ISO 16031-2:2003 specifies the inside diameters, cross-sections, tolerances
    and size identification codes for inch O-rings used in aerospace fluid systems
    intended for use in non-hydraulic systems.\nISO 16031-2:2003 is applicable, provided
    that suitable tooling is available, to O-rings made from all other elastomeric
    materials other than nitrile and ethylene propylene materials, for which ISO 16031-1
    specifies the dimensions. \nSpecifications for O-rings with an inside diameter
    up to 12,7 mm have been taken from ISO 16031-1, because the same tolerances are
    applicable to the O-rings in ISO 16031-2:2003."
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 16031-2:2003 spécifie les diamètres intérieurs, les diamètres de section, les tolérances et les codes d'identification dimensionnelle des joints toriques, série en inches, utilisés dans les systèmes non hydrauliques.
    L'ISO 16031-2:2003 s'applique, à condition qu'un outillage adapté soit utilisé, à tous les matériaux élastomères autres que nitrile et éthylène propylène pour lesquels l'ISO 16031-1 donne les dimensions.
    Les joints toriques de diamètre intérieur inférieur ou égal à 12,7 mm sont repris de l'ISO 16031-1, car pour l'ISO 16031-2:2003 les mêmes tolérances s'appliquent à ces joints.
