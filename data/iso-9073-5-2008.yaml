abstract:
- language: en
  script: Latn
  content: |-
    ISO 9073-5:2008 specifies a method for determining the resistance to mechanical penetration of nonwoven fabrics by a ball of a given diameter.
    The method is primarily designed to be used on nonwovens with some degree of elasticity, for which a regular burst test is not applicable.
- language: fr
  script: Latn
  content: |-
    L'ISO 9073-5:2008 spécifie une méthode pour la détermination de la résistance à la pénétration des nontissés par une bille d'un diamètre donné.
    Cette méthode est essentiellement destinée à être utilisée sur des nontissés ayant un certain degré d'élasticité, pour lesquels un essai d'éclatement normal n'est pas applicable.
