abstract:
- content: This document specifies a method for the determination of free formaldehyde,
    which is released under dynamic conditions when the sample is heated in an inert
    dry atmosphere, in process auxiliaries for leather. The analytical result obtained
    according to this procedure is expressed in milligrams per kilogram (mg/kg) sample.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: Le présent document spécifie une méthode de dosage du formaldéhyde libre,
    qui est libéré dans des conditions dynamiques lorsque l'échantillon est chauffé
    dans une atmosphère sèche inerte, présent dans les auxiliaires de traitement pour
    le cuir. Le résultat d'analyse obtenu par ce mode opératoire est exprimé en milligrammes
    par kilogramme (mg/kg) d'échantillon.
