abstract:
- language: en
  script: Latn
  content: Gives general guidance for the application of gas-liquid chromatography
    to determine the qualitative and quantitative composition of a micxture of fatty
    acid methyl esters obtained according to ISO 5509. The method is not applicable
    to polymerized fatty acids. The apparatur to be used are packed columns and flame-ionization
    detectors.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale donne des directives générales pour la détermination par chromatographie en phase gazeuse de la composition qualitative et quantitative d'un mélange d'esters méthyliques d'acides gras obtenu selon l'ISO 5509, en utilisant des colonnes remplies ou capillaires. La méthode n'est pas applicable aux acides gras polymérisés.
