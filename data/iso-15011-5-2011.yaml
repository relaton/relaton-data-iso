abstract:
- content: |-
    ISO 15011-5:2011 specifies procedures for obtaining information about thermal degradation products generated when welding, cutting through, preheating and straightening metal treated with coatings composed wholly or partly of organic substances, e.g. shop primers, paints, oils, waxes and inter‑weld materials such as adhesives and sealants. It is aimed primarily at test laboratories performing such procedures. The data generated can be used by coating manufacturers to provide information for inclusion in safety data sheets and by occupational hygienists to identify thermal degradation products of significance in the performance of risk assessments and/or workplace exposure measurements. The data cannot be used to estimate workplace exposure directly.
    ISO 15011-5:2011 is applicable to all coatings composed partly or wholly of organic materials that can be heated, during welding and cutting, preheating and straightening to temperatures at which thermal degradation products are generated and where it is not apparent what those degradation products are.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 15011-5:2011 spécifie des modes opératoires permettant d'obtenir des informations à propos des produits de dégradation thermique générés au cours du soudage, du coupage, du préchauffage et du dressage du métal traité avec des revêtements entièrement ou partiellement constitués de substances organiques, par exemple des peintures primaires, des huiles, des cires et des matériaux de polyfusion tels que des adhésifs et des produits d'étanchéification. Elle est principalement destinée aux laboratoires d'essai qui procèdent à de tels modes opératoires. Les données obtenues peuvent être mises à disposition des fabricants de revêtements, pour renseigner des fiches de données de sécurité, et des professionnels de l'hygiène au travail, en vue d'identifier les produits de dégradation thermique jouant un rôle important dans les évaluations de risque et/ou dans les mesurages d'exposition sur le lieu de travail. Les données ne peuvent pas être utilisées pour évaluer directement l'exposition du lieu de travail.
    L'ISO 15011-5:2011 est applicable à tous les revêtements entièrement ou partiellement constitués de matériaux organiques pouvant être chauffés pendant le soudage et le coupage, le préchauffage et le dressage à des températures générant des produits de dégradation thermique et ne permettant pas d'identifier clairement les produits de dégradation obtenus.
