abstract:
- content: Includes maximum and minimum dimensions for clamps installed by means of
    two bolts with nominal diameters of 5 mm. The specified dimensions define a dimensional
    envelope. Shall not be considered as an interchangeability standard. The tolerances
    for each type of clamp are to be defined in the parts standards drawings. These
    clamps are intended for the installation, support and guiding of rigid tubing
    or hose assemblies.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "\nLa présente Norme internationale fixe les cotes maximales et minimales
    des colliers en oméga fixés à l'aide de deux vis de diamètre nominal 5 mm. Les
    dimensions fixées définissent une enveloppe dimensionnelle. La présente Norme
    internationale ne doit pas être considérée comme une norme d'interchangeabilité.
    Les tolérances pour chaque type de collier sont à définir dans les dessins de
    pièces standard.\n\n\nCes colliers sont destinés à fixer, supporter ou guider
    des tuyauteries souples ou rigides montées sur matériels aérospatiaux.  \nNOTE
    -- Les colliers en oméga peuvent également être utilisés pour d'autres équipements,
    par exemple câbles ou faisceaux électriques.\n"
