abstract:
- language: en
  script: Latn
  content: |-
    ISO/TS 13399-80:2017 specifies the basic principles for the creation and exchange of simplified 3D models of cutting items, tool items, and adaptive items, using related properties and domains of values.
    Simplified 3D models contain the following:
    -      naming and defining of the basic design features of cutting items, tool items, and adaptive items, with an association to the used properties;
    -      naming and defining of the internal structure of the 3D model that represents the features and the properties of cutting items, tool items, and adaptive items;
    -      naming and defining of those elements and features that are not defined in ISO/TS 13399‑50, but are necessary to design 3D models.
    The following are outside the scope of this document:
    -      applications where these standard data may be stored or referenced;
    -      creation and exchange of simplified 3D models for cutting tools;
    -      creation and exchange of simplified 3D models for tool items;
    -      creation and exchange of simplified 3D models for adaptive items;
    -      creation and exchange of simplified 3D models for assembly items and auxiliary items.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les principe de base pour la création et l'échange de modèles 3D simplifiés d'outils coupants, d'éléments relatifs aux outils et d'éléments relatifs aux attachements, utilisant les propriétés et domaines de valeurs associés.
    Les modèles simplifiés contiennent les éléments suivants:
    —          des définitions et identifications des caractéristiques de conception de base des outils coupants, des éléments relatifs aux outils et des éléments relatifs aux attachements, avec un lien vers les propriétés utilisées;
    —          des définitions et identifications de la structure interne du modèle 3D qui représente les caractéristiques et les propriétés des outils coupants, des éléments relatifs aux outils et des éléments relatifs aux attachements;
    —          des définitions et identifications des éléments et des caractéristiques qui ne sont pas définis dans l'ISO/TS 13399‑50, mais qui sont nécessaire pour concevoir des modèles 3D.
    Les éléments suivants n'entrent pas dans le domaine d'application du présent document:
    —          les applications où les données standards peuvent être stockées ou référencées;
    —          la création et l'échange de modèles 3D simplifiés pour les outils coupants;
    —          la création et l'échange de modèles 3D simplifiés pour les éléments relatifs aux outils;
    —          la création et l'échange de modèles 3D simplifiés pour les éléments relatifs aux attachements;
    —          la création et l'échange de modèles 3D simplifiés pour les éléments relatifs aux assemblages et éléments auxiliaires.
