abstract:
- content: |-
    This document specifies methods for the selection of the release torques for alpine ski-bindings. It gives information necessary to determine the release torques recommended for use by ski-binding manufacturers in their instructions for installation and use, and by ski shops for the adjustment of ski-bindings already mounted.
    It is applicable to state-of-the-art alpine ski bindings.
    It might be inappropriate for non-mechanical bindings or bindings used with boots which reach more than half-way up the lower leg.
    This document describes a specified method for the selection of the recommended release torques considering three types of skiers.
    The method applies to moment-measuring binding test machines, according to ISO 11110.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie des méthodes pour la sélection des valeurs des couples de déclenchement des fixations de skis alpins. Il donne les informations nécessaires pour déterminer les couples de déclenchement. Il est recommandé au fabricant de les mentionner dans les instructions de montage et d'utilisation, et au détaillant d'utiliser ces couples de déclenchement pour régler les fixations déjà montées.
    Il est applicable aux fixations de skis alpins modernes.
    Le présent document peut être inapproprié pour les fixations non mécaniques ou pour les fixations utilisées avec des chaussures dont la tige est plus haute que le milieu du tibia.
    Il décrit une méthode spécifique pour la sélection des valeurs des couples de déclenchement recommandées en tenant compte de trois types de skieurs.
    La méthode indiquée s'applique aux machines de mesure du moment de déclenchement des fixations, décrites en ISO 11110.
