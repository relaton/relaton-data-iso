abstract:
- language: en
  script: Latn
  content: "ISO 14644-3:2005 specifies test methods for designated classification
    of airborne particulate cleanliness and for characterizing the performance of
    cleanrooms and clean zones. Performance tests are specified for two types of cleanrooms
    and clean zones: those with unidirectional flow and those with non-unidirectional
    flow, in three possible occupancy states: as-built, at-rest and operational. \nISO
    14644-3:2005 is not applicable to the measurement of products or of processes
    in cleanrooms or separative devices."
- language: fr
  script: Latn
  content: "L'ISO 14644-3:2005 spécifie des méthodes d'essai pour la classification
    de la propreté particulaire de l'air et pour caractériser les performances des
    salles propres et des zones propres. Des essais de performance sont spécifiés
    pour deux types de salles propres et de zones propres: des essais mettant en oeuvre
    un écoulement soit unidirectionnel, soit non unidirectionnel et dans trois états
    possibles d'occupation: après construction, au repos et en activité. \nL'ISO 14644-3:2005
    ne s'applique pas au mesurage effectué sur des produits ou des procédés situés
    dans les salles propres ou dans les dispositifs séparatifs."
