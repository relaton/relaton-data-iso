abstract:
- language: en
  script: Latn
  content: |-
    This International Standard specifies two methods for carrying out a sinusoidal vibration test on a complete, filled
    transport package or unit load using a variable frequency. These tests may be used to assess the performance of a
    package or an unit load in terms of its strength or the protection that it offers to its contents when it is subjected to
    vertical vibration. Each may be performed either as a single test to investigate the effects of vertical vibration or as
    part of a sequence of tests designed to measure the ability of a package or unit load to withstand a distribution
    system that includes a vibration hazard.
- language: fr
  script: Latn
  content: |-
    La présente Norme internationale spécifie deux méthodes d'essai de vibration sinusoïdale sur un emballage
    d'expédition complet et plein ou une charge unitaire en utilisant une fréquence variable. De tels essais peuvent être
    utilisés pour évaluer les caractéristiques d'un emballage ou d'une charge unitaire en fonction de sa résistance ou
    de la protection qu'il offre à son contenu lorsqu'il est soumis à une vibration verticale. Chacun de ces essais peut
    être effectué comme essai simple dans le but d'examiner les effets d'une vibration verticale, ou il peut faire partie
    d'une série d'essais destinés à mesurer la résistance d'un emballage ou d'une charge unitaire dans un système de
    distribution qui comprend un risque de vibration.
