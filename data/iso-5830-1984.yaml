abstract:
- language: en
  script: Latn
  content: Specifies the dimensions and tolerances for male electrode caps for resistance
    spot welding when a female taper (see ISO 1089) is used to fix the electrode adaptor
    (see ISO 5829). Applies only to electrode caps for which the electrode force Fmax,
    given for the diameter d1, does not exceed 4,0 kN. Covers also designation, material
    and marking.
