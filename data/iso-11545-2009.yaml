abstract:
- content: |-
    ISO 11545:2009 specifies an in-field method for determining the uniformity of water distribution in the field from centre-pivot and moving lateral irrigation machines equipped with sprayer or sprinkler nozzles. The calculation of the coefficient of uniformity is also specified.
    It is applicable to agricultural irrigation machines for which the water application device is more than 1,5 m above the soil surface and for which the water distribution from successive devices overlaps. It is not applicable to the evaluation of centre-pivot irrigation machines equipped with various corner arm application devices.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 11545:2009 spécifie une méthode de détermination sur le terrain de l'uniformité de la distribution d'eau des pivots et des rampes frontales équipés de buses d'arrosage ou d'asperseurs. Elle spécifie également la méthode de calcul du coefficient d'uniformité.
    L'ISO 11545:2009 est applicable aux machines d'irrigation dont le dispositif d'application d'eau se trouve à plus de 1,5 m au-dessus de la surface du sol et sur lesquelles la distribution d'eau provenant de dispositifs voisins se recouvre.
    Elle n'est pas applicable à l'évaluation des pivots équipés de divers dispositifs d'application dans les angles.
