abstract:
- content: Establishes a layout for standard methods of analysis of solutions in the
    visible and near ultra-violet regions. Gives some recommendations for their presentation
    and wording. The layout is preceded by a clause "Therminology and definitions",
    which supplements the information given in ISO 6286.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente partie de l'ISO 78 établit un plan de norme d'analyse faisant appel à la spectrométrie d'absorption moléculaire utilisée, dans le domaine du visible et du proche ultraviolet, sur des solutions. En outre, elle donne quelques recommandations pour la présentation et la rédaction d'une telle norme. Le plan lui-même est précédé d'un chapitre «Terminologie et définitions » qui complète les indications données dans l'ISO 6286. Il est suivi d'une section « Commentaires relatifs à la mise en application du plan de norme d'analyse par spectrométrie d'absorption moléculaire » qui traite de la teneur des chapitres et paragraphes prévus par ce plan.
