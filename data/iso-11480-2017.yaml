abstract:
- language: en
  script: Latn
  content: ISO 11480:2017 specifies two alternative procedures for the determination
    of total and organically bound chlorine in pulp, paper and board. It is applicable
    to all types of pulp, paper and board. The lower limit of the determination is
    about 20 mg/kg.
- language: fr
  script: Latn
  content: L'ISO 11480:2017 spécifie deux modes opératoires possibles pour le dosage
    du chlore total et du chlore organique contenus dans les pâtes, papiers et cartons.
    Il est applicable à tous les types de pâtes, papiers et cartons. La limite inférieure
    de dosage est d'environ 20 mg/kg.
