abstract:
- content: This document specifies practical performance tests for respiratory protective
    devices. The purpose of these tests is to subjectively assess certain properties,
    characteristics and functions of the RPD, when worn by test subjects in simulated
    practical use, which cannot be assessed by tests described in other standards.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: Le présent document spécifie les essais de performance pratique relatifs
    aux appareils de protection respiratoire. Ces essais ont pour but d'évaluer subjectivement
    certaines propriétés, caractéristiques et fonctions des APR portés par des sujets
    d'essai dans le cadre d'une simulation d'utilisation pratique, lorsque celles-ci
    ne peuvent pas être évaluées par des essais décrits dans d'autres normes.
