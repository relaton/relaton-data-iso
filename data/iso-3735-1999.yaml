abstract:
- content: "\nLa présente Norme internationale prescrit une méthode de détermination
    de la teneur en sédiments du pétrole brut et des fuel-oils par extraction au toluène.
    La fidélité s'applique à un intervalle de teneur en sédiments compris entre 0,01
    % (m/m) et 0,40 % (m/m), bien que des niveaux plus élevés puissent être déterminés.
    \ \nNOTE 1 Si la présente Norme internationale est appliquée aux échantillons
    de pétrole brut contenant des quantités significatives de sels, une surestimation
    de la teneur en sédiments peut être obtenue parce qu'une certaine quantité des
    sels non organiques peut être retenue dans la cartouche d'extraction. Ce problème
    n'est en général pas significatif pour les échantillons de pétrole brut contenant
    moins de 0,1 % (m/m) de sels totaux.  \nNOTE 2 Pour les besoins de la présente
    Norme internationale, les termes «% (m/m») et «% (V/V)» sont utilisés pour représenter
    respectivement les fractions massiques et volumiques des produits.\n"
