abstract:
- language: en
  script: Latn
  content: This document specifies the material performance requirements for structural
    members and fasteners used in operator protective structures for self-propelled
    earth-moving machinery and self-propelled machinery for forestry. Earth-moving
    machinery is defined in ISO 6165 and machinery for forestry is defined in ISO
    6814.
- language: fr
  script: Latn
  content: Le présent document spécifie les exigences de performance des matériaux
    pour les éléments structurels et fixations utilisées dans les structures de protection
    de l’opérateur pour les engins de terrassement automoteurs et les machines forestières
    automotrices. Les engins de terrassement sont définis dans l’ISO 6165 et les matériels
    forestiers dans l’ISO 6814.
