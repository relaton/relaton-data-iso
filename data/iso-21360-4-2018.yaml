abstract:
- language: en
  script: Latn
  content: |-
    This document, in conjunction with ISO 21360-1, specifies methods for the measurement of performance characteristics of turbomolecular vacuum pumps. It is applicable to all sizes and all types of turbomolecular vacuum pumps, including those
    —          with mechanical or magnetic bearings;
    —          with or without an additional drag stage(s) or other pumping stages on the shaft;
    —          with one or more inlet ports.
    Since turbomolecular vacuum pumps are backed by primary pumps, their performance cannot be completely defined by the volume flow rate curve. Also, the driving device and the backing pressure of the turbomolecular vacuum pump is important to the performance.
    The following completes the performance characteristics:
    —          information about throughputs and backing pressure of the turbomolecular vacuum pump;
    —          the compression ratio curve (compression ratio vs backing pressure of turbomolecular vacuum pump).
- language: fr
  script: Latn
  content: |-
    Le présent document, conjointement avec l'ISO 21360‑1, spécifie des méthodes pour le mesurage des caractéristiques fonctionnelles des pompes à vide turbomoléculaires. Elle est applicable à toutes les dimensions et tous les types de pompes turbomoléculaires, y compris:
    —          avec paliers mécaniques ou magnétiques;
    —          avec ou sans étage(s) supplémentaire(s) à entraînement mécanique ou autres étages de pompage sur l'arbre;
    —          avec un ou plusieurs orifices d'entrée.
    Étant donné que les pompes à vide turbomoléculaires sont accouplées à des pompes de refoulement, leurs performances ne peuvent pas être complètement définies par la courbe de débit-volume. De plus, la pression de refoulement de la pompe à vide turbomoléculaire est importante pour la performance.
    Les informations suivantes complètent les caractéristiques de performance:
    —          des informations sur les débit et la pression de refoulement de la pompe à vide turbomoléculaire;
    —          la courbe du taux de compression (taux de compression par rapport à la pression de refoulement de la pompe à vide turbomoléculaire).
