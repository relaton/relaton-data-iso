abstract:
- content: |-
    ISO 24631-1:2017 provides the means of evaluating the conformance with ISO 11784 and ISO 11785 of radiofrequency identification (RFID) transponders used in the individual identification of animals. It sets forth the conditions for the granting and use of the manufacturer code related to a transponder and the associated rights and obligations of the parties involved in the issuance of the code.
    The test procedures specified in this document are recognized by the Federation of European Companion Animals Veterinary Association (FECAVA) and World Small Animal Veterinarian Association (WSAVA) and, as such, can be applied also to companion animals.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    ISO 24631-1:2017 fournit les moyens d'évaluer la conformité à l'ISO 11784 et à l'ISO 11785 des transpondeurs RFID (identification par radiofréquence) utilisés pour l'identification individuelle des animaux. Il établit les conditions d'attribution et d'utilisation du code de fabricant associé à un transpondeur, ainsi que les droits et devoirs des parties impliquées relatifs à l'attribution du code.
    Les modes opératoires d'essai spécifiés dans le présent document sont reconnus par la Fédération européenne des associations vétérinaires pour les animaux de compagnie (FECAVA) et par l'Association mondiale vétérinaire pour les petits animaux (WSAVA), et peuvent donc s'appliquer également aux animaux de compagnie.
