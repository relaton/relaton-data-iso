  format: text/plain
- content: |-
    Le présent document spécifie un mode opératoire d'immersion dans l'eau utilisé pour la détermination in vivo de la résistance à l'eau des produits solaires.
    Le présent document est applicable aux produits destinés à être mis en contact avec la peau humaine, y compris tout composant pouvant absorber, réfléchir ou diffuser les rayons UV, et qui sont en outre conçus pour être moins faciles à éliminer de la peau sous l'action de l'eau et/ou pendant l'immersion dans l'eau. Il est destiné à être lu conjointement avec l'ISO 24444.
