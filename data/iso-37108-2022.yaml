abstract:
- language: en
  script: Latn
  content: |-
    This document provides guidance on how to implement and maintain a management system for sustainable development in cities and communities according to ISO 37101 in the context of a business district.
    This document defines the business district and presents the procedure to follow to establish and implement a sustainable development policy and continuous improvement initiative for the duration of the business district’s lifecycle.
    This document identifies the general principles of sustainable development management and how to apply them in a business district, within both new developments and in operations to upgrade and renovate existing ones. It relates to all interested parties and all stages of the business district lifecycle, including planning, design, construction, operation, maintenance and renovation.
    This document is intended to serve as the basis for assessing and improving economic, social, environmental, infrastructure, and governance outcomes and to provide guidance for conducting comparative analyses for business districts.
- language: fr
  script: Latn
  content: |-
    Le présent document fournit des recommandations sur la manière de mettre en œuvre et de maintenir à jour un système de management pour le développement durable au sein des villes et des communautés territoriales conformément à l'ISO 37101 dans le contexte d'un quartier d'affaires.
    Le présent document définit le quartier d'affaires et présente la procédure à suivre pour établir et mettre en œuvre une politique de développement durable et une initiative d'amélioration continue pendant la durée du cycle de vie du quartier d'affaires.
    Le présent document identifie les principes généraux du management du développement durable et la manière de les appliquer dans un quartier d'affaires, tant dans les nouveaux développements que dans les opérations de mise à niveau et de rénovation des éléments existants. Il concerne toutes les parties intéressées et toutes les étapes du cycle de vie du quartier d'affaires, y compris la planification, la conception, la construction, la gestion, la maintenance et la rénovation.
    Le présent document est destiné à servir de base pour l'évaluation et l'amélioration des résultats économiques, sociaux, environnementaux, d'infrastructure et de gouvernance, ainsi qu'à fournir des recommandations pour la réalisation d'analyses comparatives des quartiers d'affaires.
