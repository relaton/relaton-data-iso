abstract:
- content: |-
    This document provides guidance on how to implement and maintain a management system for sustainable development in cities and communities according to ISO 37101 in the context of a business district.
    This document defines the business district and presents the procedure to follow to establish and implement a sustainable development policy and continuous improvement initiative for the duration of the business district’s lifecycle.
    This document identifies the general principles of sustainable development management and how to apply them in a business district, within both new developments and in operations to upgrade and renovate existing ones. It relates to all interested parties and all stages of the business district lifecycle, including planning, design, construction, operation, maintenance and renovation.
    This document is intended to serve as the basis for assessing and improving economic, social, environmental, infrastructure, and governance outcomes and to provide guidance for conducting comparative analyses for business districts.
