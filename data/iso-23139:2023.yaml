abstract:
- content: |-
    This document specifies the requirements and application guidance for biological deodorization systems in wastewater treatment plants (WWTPs). The specific requirements include odour gas characterization, process selection, equipment manufacture and installation, start-up and operation, performance evaluation, security and secondary pollution control.
    The guidance can help the development and maintenance of biological deodorization systems in WWTPs and benefits the owners and operators of WWTPs.
