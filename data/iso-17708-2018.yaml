abstract:
- language: en
  script: Latn
  content: |-
    This document describes a test method for determining the resistance to separation of the upper from the outsole, for separating adjacent layers of the outsole or for causing tear failure of the upper or the sole. It also defines conditions of ageing that can be used for production control.
    This document is applicable to all types of footwear (cementing, vulcanisation, injection moulding, etc.) where the evaluation of sole adhesion on the upper is needed and where the upper is continuously assembled (closed shoe).
    NOTE 1    In all cases the objective is to test the bond strength nearest to the edge of the assembly.
    NOTE 2           The test need not be carried out when the bond has been made by grindery (using, for example, nails or screws) or stitching
- language: fr
  script: Latn
  content: |-
    Le présent document décrit une méthode d'essai visant à déterminer la résistance au pelage de l'assemblage tige-semelle, la résistance au pelage de couches adjacentes de la semelle d'usure ou la résistance à la déchirure de la tige ou de la semelle. Il définit également les conditions de vieillissement utilisables pour le contrôle de la production.
    Le présent document s'applique à tous les types d'articles chaussants (collage, vulcanisation, moulage par injection, etc.) pour lesquels il est nécessaire d'évaluer l'adhérence de la semelle à la tige et dont la tige présente une marge d'assemblage continue (chaussures fermées).
    NOTE 1    Dans tous les cas, l'objectif recherché est de vérifier la résistance d'adhérence le plus près possible du bord de l'assemblage.
    NOTE 2    L'essai n'a pas lieu d'être lorsque le montage est cloué (en utilisant par exemple des semences ou des vis) ou cousu.
