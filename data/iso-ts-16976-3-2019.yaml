abstract:
- language: en
  script: Latn
  content: |-
    This document gives:
    —          a description of the composition of the Earth's atmosphere;
    —          a description of the physiology of human respiration;
    —          a survey of the current biomedical literature on the effects of carbon dioxide and oxygen on human physiology;
    —          examples of environmental circumstances where the partial pressure of oxygen or carbon dioxide can vary from that found at sea level.
    This document identifies oxygen and carbon dioxide concentration limit values and the length of time within which they would not be expected to impose physiological distress. To adequately illustrate the effects on human physiology, this document addresses both high altitude exposures where low partial pressures are encountered and underwater diving, which involves conditions with high partial pressures. The use of respirators and various work rates during which RPD can be worn are also included.
- language: fr
  script: Latn
  content: |-
    Le présent document présente:
    —          une description de la composition de l'atmosphère terrestre;
    —          une description de la physiologie de la respiration humaine;
    —          une étude de la littérature biomédicale actuellement disponible sur les effets du dioxyde de carbone et de l'oxygène sur la physiologie humaine;
    —          des exemples de circonstances environnementales dans lesquelles la pression partielle de l'oxygène ou du dioxyde de carbone peut différer de celle observée au niveau de la mer.
    Le présent document identifie les valeurs limites de la concentration en oxygène et en dioxyde de carbone et la durée pendant laquelle elles ne devraient pas causer de détresse physiologique. Pour illustrer de manière adéquate les effets sur la physiologie humaine, le présent document traite à la fois des expositions à haute altitude, avec de faibles pressions partielles, et de la plongée sous-marine, qui implique des conditions de pressions partielles élevées. Le présent document aborde également l'utilisation d'appareils de protection respiratoire et les diverses intensités d'activité pouvant donner lieu au port d'un APR.
