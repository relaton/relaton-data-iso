abstract:
- content: |-
    ISO 4967:2013 specifies a micrographic method of determining the non-metallic inclusions in rolled or forged steel products having a reduction ratio of at least 3 using standard diagrams. This method is widely used to assess the suitability of a steel for a given use. However, since it is difficult to achieve reproducible results owing to the influence of the test operator, even with a large number of specimens, precautions should be taken when using the method.
    ISO 4967:2013 also provides for the determination of non-metallic inclusions by image analysis technologies.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 4967:2013 spécifie une méthode micrographique à l'aide d'images types, permettant de déterminer les inclusions non métalliques dans les aciers laminés ou forgés ayant un taux de corroyage d'au moins 3. La présente méthode est largement utilisée pour évaluer l'aptitude de l'acier à un emploi donné. Cependant, comme il est difficile d'obtenir des résultats reproductibles en raison de l'influence de l'opérateur, même avec un grand nombre d'échantillons, il convient de prendre des précautions lors de l'utilisation de la méthode.
    L'ISO 4967:2013 s'applique également à la détermination des inclusions non métalliques à l'aide de techniques d'analyse d'images.
