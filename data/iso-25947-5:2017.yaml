abstract:
- language: en
  script: Latn
  content: |-
    ISO 25947-5:2017 specifies requirements for the construction, performance and primary packaging of fireworks of category 1, 2 and 3 of the following types:
    -      aerial wheels;
    -      bangers;
    -      batteries;
    -      batteries requiring external support;
    -      Bengal flames;
    -      Bengal matches;
    -      Bengal sticks;
    -      Christmas crackers;
    -      combinations;
    -      combinations requiring external support;
    -      compound fireworks;
    -      crackling granules;
    -      double bangers;
    -      double flash bangers;
    -      flash bangers;
    -      flash pellets;
    -      fountains;
    -      ground movers;
    -      ground spinners;
    -      hand-held sparklers;
    -      jumping crackers;
    -      jumping ground spinners;
    -      mines;
    -      mini rockets;
    -      nezumi-hanabi;
    -      non-hand-held sparklers;
    -      novelty matches;
    -      party poppers;
    -      rockets;
    -      Roman candles;
    -      senko-hanabi;
    -      serpents;
    -      shot tubes;
    -      snaps;
    -      spinners;
    -      table bombs;
    -      throwdowns;
    -      wheels.
    ISO 25947-5:2017 does not apply to articles containing pyrotechnic composition that includes any of the following substances:
    -      arsenic or arsenic compounds;
    -      hexachlorobenzene;
    -      mixtures containing a mass fraction of chlorates greater than 80 %;
    -      mixtures of chlorates with metals;
    -      mixtures of chlorates with red phosphorus (except when used in Christmas crackers, party poppers, snaps and throwdowns);
    -      mixtures of chlorates with potassium hexacyanoferrate(II);
    -      mixtures of chlorates with sulfur (these mixtures are allowed for friction heads only);
    -      mixtures of chlorates with sulfides;
    -      lead or lead compounds;
    -      mercury compounds;
    -      white phosphorus;
    -      picrates or picric acid;
    -      potassium chlorate with a mass fraction of bromates greater than 0,15 %;
    -      sulfur with an acidity, expressed in mass fraction of sulphuric acid, greater than 0,002 %;
    -      zirconium with a particle size of less than 40 µm.
    ISO 25947-5:2017 does not apply for theatrical pyrotechnic articles which are designed for indoor or outdoor stage use, including film and television productions or similar use.
- language: fr
  script: Latn
  content: |-
    L'ISO 25947-5:2017 spécifie les exigences de construction et de performances des artifices de divertissement des catégories 1, 2 et 3 et de leurs emballages primaires selon les types suivants:
    - soucoupes volantes;
    - pétards à mèche;
    - batteries;
    - batteries nécessitant un support externe;
    - feux de Bengale;
    - allumettes Bengale;
    - baguettes Bengale;
    - pétards papillote;
    - combinaisons;
    - combinaisons nécessitant un support externe;
    - compositions d'artifices de divertissement;
    - crépitants;
    - pétards aériens;
    - pétards aériens à composition flash;
    - pétards à composition flash;
    - clignoteurs pyrotechniques;
    - fontaines;
    - serpenteaux;
    - tourbillons;
    - cierges magiques tenus à la main;
    - pétards sauteurs;
    - tourbillons sauteurs;
    - pots à feu en mortier;
    - mini fusées;
    - nezumi-hanabis;
    - cierges magiques non tenus à la main;
    - allumettes «détonantes»;
    - party poppers;
    - fusées;
    - chandelles romaines;
    - senko-hanabis;
    - serpents;
    - chandelles monocoup;
    - pétards à tirette;
    - tourbillons volants;
    - bombes de table;
    - pois fulminants;
    - soleils.
    L'ISO 25947-5:2017 ne s'applique pas aux articles contenant une composition pyrotechnique comprenant l'une des substances suivantes:
    - arsenic ou composés d'arsenic;
    - hexachlorobenzène;
    - mélanges contenant une fraction massique de chlorates supérieure à 80 %;
    - mélanges de chlorates et de métaux;
    - mélanges de chlorates et de phosphore rouge (sauf lorsque utilisés dans les pétards papillote, les party poppers, les pétards à tirette et les pois fulminants);
    - mélanges de chlorates et d'hexacyanoferrate de potassium (II);
    - mélanges de chlorates et de soufre (ces mélanges sont autorisés pour les têtes à friction uniquement);
    - mélanges de chlorates et de sulfures;
    - plomb ou composés de plomb;
    - composés de mercure;
    - phosphore blanc;
    - picrates ou acide picrique;
    - mélange de chlorate de potassium + bromates avec une fraction massique de bromates supérieure à 0,15 %;
    - soufre présentant une acidité, exprimée en fraction massique d'acide sulfurique, supérieure à 0,002 %;
    - zirconium de granulométrie inférieure à 40 µm.
    L'ISO 25947-5:2017 ne s'applique pas aux articles pyrotechniques pour le théâtre qui sont destinés à un emploi intérieur ou extérieur sur scène, y compris les productions filmographiques et télévisuelles ou les usages similaires.
