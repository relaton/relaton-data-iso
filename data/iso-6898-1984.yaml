abstract:
- language: en
  script: Latn
  content: Applies to mechanical presses with or without a passage through the frame
    and with or without a slope, in the range from 100 to 2 500 kN inclusive. A choice
    is given for dimensional series 1 and series 2. All the values for a given press
    should be selected from one of the series. Provides for alternative types of bed.
    Two types of bedplate are specified as type 1 and type 2. Details are also given
    for the bedplug.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale spécifie les capacités nominales et fixe les dimensions des presses mécaniques à bâti en col de cygne, avec ou sans passage dans le bâti et avec ou sans inclinaison, pour les presses de capacité 100 à 2 500 kN inclus. Un choix de deux valeurs est donné pour certaines dimensions. Ces valeurs sont intitulées série 1 et série 2. Pour réduire le plus possible les variétés de dimensions, il est prévu de choisir toutes les valeurs relatives à une presse donnée, dans une seule et même série. Pour remplir certaines conditions spéciales, il est néanmoins admis de choisir les valeurs de hauteur de l'outil fermé, et uniquement celles-ci, soit dans la série 1, soit dans la série 2. La présente Norme internationale prévoit deux variantes de table; l'une à ouverture circulaire, l'autre à ouverture rectangulaire. La table à ouverture circulaire est munie de rainures à T permettant l'utilisation éventuelle de la presse sans plateau amovible. La présente Nor
