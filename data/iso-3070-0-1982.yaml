abstract:
- content: 'This part defines the machining operations that can be carried out an
    these machine tools. Describes the different types of machines: planer type machines,
    and movable column machines or floor type machines. Gives the terminology for
    the main elements of the machine (in English, French and Russian as well as equivalent
    terms in German and Italian.)'
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: " En vue d'éviter toute confusion lors des essais, la présente\n  partie
    de l'ISO 3070 définit les opérations d'usinage effectuées\n  sur les machines
    à aléser et à fraiser, à broche\n  horizontale et décrit les différents types
    de machines. Celles-ci\n  sont classées dans les trois groupes suivants : \na)
    machines à montant fixe; \nb) machines à banc en croix; \nc) machines à montant
    mobile ou machines à taque.\n \nElle donne en outre, la terminologie de certains
    éléments dans les langues française, anglaise, russe, allemande et italienne.
    \n\nNOTE -- En supplément aux termes donnés dans les trois langues officielles\nde
    l'ISO (anglais, français, russe), la présente partie de l'ISO\n3070 donne les
