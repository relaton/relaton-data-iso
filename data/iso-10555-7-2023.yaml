abstract:
- content: |-
    This document specifies general requirements and test method for peripherally inserted central catheters (PICC), supplied in the sterile condition and intended for single use, for any application.
    It is not applicable to intravascular catheter accessories, e.g. those covered by ISO 11070.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie les exigences générales et la méthode d’essai relatives aux cathéters centraux à insertion périphérique (peripherally inserted central catheters, PICC), fournis stériles et non réutilisables, destinés à toute application.
    Il n’est pas applicable aux accessoires de cathéters intravasculaires, par exemple ceux couverts par l’ISO 11070.
