abstract:
- content: "Specifies a process for a manufacturer to analyse, specify, design, verify
    and validate usability, as it relates to safety of a medical device. This usability
    engineering process assesses and mitigates risks caused by usability problems
    associated with correct use and use errors, i.e. normal use. It can be used to
    identify but does not assess or mitigate risks associated with abnormal use.              \n\nIf
    the usability engineering process detailed in this International Standard has
    been complied with and the acceptance criteria documented in the usability validation
    plan have been met, then the residual risks, as defined in ISO 14971, associated
    with usability of a medical device are presumed to be acceptable, unless there
    is objective evidence to the contrary. \n\nThis International Standard does not
    apply to clinical decision-making relating to the use of a medical device."
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "Spécifie un processus permettant à un fabricant d'analyser, de spécifier,
    de concevoir, de vérifier et de valider l'aptitude à l'utilisation concernant
    la sécurité d'un dispositif médical. Ce processus d'ingénierie de l'aptitude à
    l'utilisation évalue et réduit les risques provoqués par les problèmes d'aptitude
    à l'utilisation associés à une utilisation correcte et à des erreurs d'utilisation,
    c'est-à-dire une utilisation normale. Il peut être utilisé pour identifier mais
    n'évalue pas et ne réduit pas les risques associés à une utilisation anormale.\nSi
    le processus d'ingénierie de l'aptitude à l'utilisation détaillé dans la présente
    Norme internationale a été satisfait et si les critères d'acceptation documentés
    dans le plan de validation de l'aptitude à l'utilisation ont été satisfaits, les
    risques résiduels définis dans l'ISO 14971 associés à l'aptitude à l'utilisation
    d'un dispositif médical sont alors présumés acceptables, sauf s'il existe une
    preuve tangible du contraire. \n  \n  La présente Norme internationale ne s'applique
    pas à la prise de décision clinique relative à l'utilisation d'un dispositif médical.
    \n"
