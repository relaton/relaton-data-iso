abstract:
- content: |-
    ISO 11451-1:2005 specifies general conditions, defines terms, gives practical guidelines and establishes the basic principles of the vehicle tests used in the other parts of ISO 11451 for determining the immunity of passenger cars and commercial vehicles to electrical disturbances from narrowband radiated electromagnetic energy, regardless of the vehicle propulsion system (e.g. spark-ignition engine, diesel engine, electric motor).
    The electromagnetic disturbances considered are limited to continuous narrowband electromagnetic fields. A wide frequency range (0,01 MHz to 18 000 MHz) is allowed for the immunity testing in this and the other parts of ISO 11451.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 11451-1:2005 spécifie les conditions générales d'essai, définit les termes, donne des directives pratiques et établit les principes fondamentaux des méthodes d'essai utilisées dans les autres parties de l'ISO 11451 pour déterminer l'immunité des voitures particulières et des véhicules utilitaires aux perturbations électriques par rayonnement d'énergie électromagnétique en bande étroite, quel que soit le mode de propulsion (par exemple moteur à allumage commandé, moteur diesel, moteur électrique).
    Les perturbations électromagnétiques considérées se limitent aux champs électromagnétiques continus en bande étroite. Une large gamme de fréquences (0,01 MHz à 18 000 MHz) est autorisée dans les différentes parties de l'ISO 11451 pour les essais d'immunité des véhicules.
