abstract:
- content: Wool textiles may contain solvent-extractable oils and fats. The amount
    of these substances present depends on the stage of manufacture, and its estimation
    is important for determining the clean wool content of a sample. The method is
    only applicable to 100 % wool products. It may give misleading results if applied
    to products in which fibres other than wool are present.
