abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a qualification test for brazers engaged in manual brazing of parts and brazing operators in aerospace construction.
    NOTE      Success in the test is an essential precondition for the qualification of brazers and brazing operators in new production and repair work in aerospace. However, brazing equipment operators need not be qualified in accordance with this document.
    This document does not apply to general brazing applications covered by ISO 13585.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie une épreuve de qualification de braseurs engagés dans le brasage manuel de pièces et d'opérateurs braseurs pour les constructions aérospatiales.
    NOTE         La réussite à l'épreuve est une précondition essentielle pour la qualification des braseurs et opérateurs braseurs dans les travaux de nouvelles productions et de réparations dans l'aérospatial. En revanche, les opérateurs d’équipements de brasage n'ont pas besoin d'être qualifiés conformément au présent document.
    Le présent document ne s'applique pas aux applications générales de brasage couvertes par l'ISO 13585.
