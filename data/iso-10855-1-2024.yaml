abstract:
- content: |-
    This document specifies requirements for the design, manufacture and marking of offshore containers with a maximum gross mass not exceeding 25 000 kg, intended for repeated use to, from and between offshore installations and ships.
    This document specifies only transport-related requirements.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie les exigences relatives à la conception, à la fabrication et au marquage des conteneurs pour une utilisation en mer dont la masse brute maximale ne dépasse pas 25 000 kg, destinés à un usage répété à destination, en provenance et entre des installations en mer et des navires.
    Le présent document spécifie uniquement les exigences liées au transport.
