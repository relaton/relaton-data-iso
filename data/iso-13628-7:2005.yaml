abstract:
- language: en
  script: Latn
  content: |-
    ISO 13628-7:2005 gives requirements and recommendations for the design, analysis, materials, fabrication, testing and operation of subsea completion/workover (C/WO) riser systems run from a floating vessel.
    It is applicable to all new C/WO riser systems and may be applied to modifications, operation of existing systems and reuse at different locations and with different floating vessels.
     ISO 13628-7:2005 is intended to serve as a common reference for designers, manufacturers and operators/users, thereby reducing the need for company specifications.
    ISO 13628-7:2005 is limited to risers, manufactured from low alloy carbon steels. Risers fabricated from special materials such as titanium, composite materials and flexible pipes are beyond the scope of ISO 13628-7:2005.
    Specific equipment covered by ISO 13628-7:2005 include riser joints, connectors; workover control systems; surface flow trees, surface tree tension frames, lower workover riser packages, lubricator valves, retainer valves, subsea test trees, shear subs, tubing hanger orientation systems, swivels, annulus circulation hoses, riser spiders, umbilical clamps, handling and test tools, tree cap running tools.
    Associated equipment not covered by ISO 13628-7:2005 include tubing hangers, internal and external tree caps, tubing hanger running tools, surface coiled tubing units, surface wireline units, surface tree kill and production jumpers.
- language: fr
  script: Latn
  content: |-
    L'ISO 13628:2005 donne des exigences et des recommandations relatives à la conception, à l'analyse, aux matériaux, à la fabrication et à l'exploitation des systèmes de liaison surface/fond de mer pour complétion/reconditionnement (C/R) immergés, opérés à partir d'une plate-forme flottante.
    Elle s'applique à tous les nouveaux systèmes de liaison surface/fond de mer pour C/R et peut s'appliquer aux modifications, à l'exploitation de systèmes existants et à la réutilisation sur différents sites et avec différentes plates-formes flottantes.
    L'ISO 13628:2005 est destinée à servir de référence commune aux concepteurs, fabricants et opérateurs/utilisateurs, et ainsi à réduire le besoin en spécifications d'entreprises.
    L'ISO 13628:2005 se limite aux colonnes montantes fabriquées à partir d'acier au carbone faiblement allié. Les colonnes montantes fabriquées à partir de matériaux spéciaux, tels que le titane, et de matériaux composites, ainsi que les colonnes flexibles, n'entrent pas dans le domaine d'application de l'ISO 13628:2005.
    Les équipements spécifiques traités par l'ISO 13628:2005 sont les suivants: les joints de colonne montante; les connecteurs; les systèmes de commande de reconditionnement; les têtes d'écoulement en surface; les cadres de tension de tête de production en surface; les modules de colonne montante de reconditionnement inférieurs; les vannes de lubrificateur; les vannes de retenue; les têtes de colonne pour essai de puits sous-marin; les réducteurs de cisaillement; les systèmes d'orientation de suspensions pour tubes de pompage; les têtes d'injection; les flexibles de circulation annulaire; les colliers à coins de colonne montante; les colliers d'ombilical; les outils de manutention et d'essai; les outils de pose de bouchon de tête de production.
    Les équipements associés non traités par l'ISO 13628:2005 sont les suivants: les suspensions pour tubes de pompage; les bouchons de tête de production internes et externes; les outils de pose des suspensions pour tubes de pompage; les tubes d'intervention enroulés de surface; les câbles métalliques de surface; les bretelles de production et d'arrêt de tête de production en surface.
