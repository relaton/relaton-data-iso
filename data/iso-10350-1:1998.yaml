abstract:
- content: |2

    L'ISO 10350 identifie des méthodes d'essai spécifiques en vue de l'acquisition et de la présentation de données comparables relatives à certaines propriétés de base des matières plastiques. En général, chaque propriété est spécifiée par une valeur expérimentale unique; toutefois, dans certains cas, certaines propriétés sont représentées par deux valeurs obtenues dans des conditions d'essai différentes. Les propriétés indiquées sont celles qui sont traditionnellement présentées dans les fiches techniques des fabricants. La présente partie de l'ISO 10350 est avant tout applicable aux matériaux thermodurcissables ou thermoplastiques, renforcés ou non, susceptibles d'être moulés par compression ou injection ou préparés en feuilles ayant une épaisseur spécifiée. L'ISO 10350-2 traite spécifiquement des plastiques renforcés de fibres longues ou continues. Pour les besoins de l'ISO 10350, il est à noter que les plastiques renforcés de fibres longues ont des longueurs de fibre supérieures à 7,5 mm avant moulage.
