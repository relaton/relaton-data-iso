abstract:
- content: |-
    1.1  Le présent document présente les exigences de base applicables à la conception, à la fabrication et à l'agencement de gares de racleurs terrestres et en mer assurant l'accès à des conduites, et permettant le lancement et la réception de racleurs, d'outils d'inspection et d'autres équipements ayant vocation à passer à l'intérieur desdites conduites, ainsi qu'à la conception, à la fabrication et à l'agencement des tuyaux, vannes et instruments associés.
    1.2  Le présent document ne s'applique pas à l'installation des gares de racleurs automatiques.
    1.3  Le présent document ne s'applique pas à l'installation des vannes de raclage autonomes.
    1.4  La Figure 1 établit les limites d'application du contenu des sections « Conception et fabrication » (Article 4) et « Agencement » (Article 5).
