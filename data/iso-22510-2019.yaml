abstract:
- language: en
  script: Latn
  content: This document defines the integration of KNX protocol implementations on
    top of Internet protocol (IP) networks, called KNXnet/IP. It describes a standard
    protocol for KNX devices connected to an IP network, called KNXnet/IP devices.
    The IP network acts as a fast (compared to KNX twisted pair transmission speed)
    backbone in KNX installations.
