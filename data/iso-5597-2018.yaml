- content: |-
    L'ISO 5597:2018 établit une gamme préférentielle de dimensions nominales et de tolérances associées pour une série de logements de joints d'étanchéité pour tiges de piston et pour pistons de vérins hydrauliques destinés aux applications à mouvement alternatif, dans les gammes de dimensions suivantes:
    -      pour vérins de 16 mm à 500 mm;
    -      pour tiges de 6 mm à 450 mm.
    Une gamme supplémentaire de dimensions de logement de joint est détaillée dans le présent document pour répondre aux exigences de réduction d'enveloppe de la série compacte 160 bar (16 Mpa)[1] de l'ISO 6020‑2; ces sections de joints plus petites exigent des tolérances plus serrées sur les diamètres de tige de piston et d'alésage du vérin. La plage dimensionnelle est la suivante:
    -      vérins de 25 mm à 200 mm;
    -      tiges de 12 mm à 140 mm.
    L'ISO 5597:2018 ne donne pas de détails sur la conception du joint, le mode de construction des joints variant avec chaque fabricant. La forme et le matériau constitutif du joint et de l'élément anti-extrusion éventuellement incorporé sont déterminés par des conditions telles que la température et la pression.
    L'ISO 5597:2018 s'applique uniquement aux caractéristiques dimensionnelles des produits fabriqués conformément au présent document; elle ne s'applique pas à leurs caractéristiques fonctionnelles
    [1] 1 bar = 100 kPa = 105 Pa = 0,1 MPa; 1 Pa = 1 N/m2.
