abstract:
- content: The density shall be determined according the method described in ISO 1183
    with an accuracy of 0,001 gram per cubic centimetre. The density shall be between
    0,90 and 0,95 gram per cubic centimetre. This does not apply to pipes and fittings
    from PP-materials containing fibres or fire retardant additives.
