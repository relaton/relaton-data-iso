abstract:
- content: ISO 24213:2008 specifies a method for evaluating the amount of springback
    of sheets of metallic materials known to exhibit large amounts of springback subjected
    to plane-strain stretch bending, which is a typical deformation mode generated
    in press-formed panels. By using this method, the amount of springback under stretch
    bending is evaluated accurately and quantitatively.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 24213:2008 spécifie une méthode pour quantifier le retour élastique
    des tôles de matériaux métalliques connus pour présenter de grands retours élastiques
    lorsqu'ils sont soumis à un cintrage sous traction en déformation plane, qui est
    un mode de déformation typique généré dans les panneaux formés à la presse. Au
    moyen de cette méthode, l'importance du retour élastique en cintrage sous traction
    est évaluée avec précision et de manière quantitative.
