abstract:
- language: en
  script: Latn
  content: This document specifies terms and definitions related to combine harvesters
    and their component parts. It identifies dimensions and other characteristics
    aimed at allowing comparison of operations of the component parts, in association
    with ISO 8210, which lays down methods of measuring characteristics and performance
    requirements for the terms defined.
- language: fr
  script: Latn
  content: Le présent document prescrit les termes et les définitions relatifs aux
    moissonneuses- batteuses et à leurs parties constitutives. Il identifie les dimensions
    et autres caractéristiques destinées à permettre la comparaison des fonctions
    des parties constitutives conjointement avec l’ISO 8210, qui définit les méthodes
    de mesurage des caractéristiques et les exigences de performance des termes définis.
