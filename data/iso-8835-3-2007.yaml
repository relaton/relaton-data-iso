abstract:
- language: en
  script: Latn
  content: |-
    ISO 8835-3:2007 specifies requirements for transfer and receiving systems of active anaesthetic gas scavenging systems (active AGSSs) intended to reduce exposure of healthcare personnel to anaesthetic gases and vapours while providing patient protection (e.g. against excessive flow and pressure).
    ISO 8835-3:2007 also specifies requirements for transfer and receiving systems of active anaesthetic gas scavenging systems in which the power device is integral with the transfer and receiving system.
- language: fr
  script: Latn
  content: "L'ISO 8835-3:2007 spécifie les exigences relatives aux systèmes de transfert
    et aux systèmes de réception des systèmes d'évacuation des gaz d'anesthésie actifs
    (SEGA actifs), conçus pour réduire l'exposition du personnel de santé aux gaz
    et aux vapeurs d'anesthésie, tout en protégeant le patient (par exemple contre
    une pression ou un débit de gaz excessifs). \nL'ISO 8835-3:2007 spécifie également
    les exigences applicables aux systèmes de transfert et de réception des systèmes
    d'évacuation des gaz d'anesthésie actifs dans lesquels la source d'alimentation
    fait partie intégrante du système de transfert et de réception."
