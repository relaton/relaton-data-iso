abstract:
- content: |-
    ISO 13477:2008 specifies a small-scale (S4) test method for determining the arrest or propagation of a crack initiated in a thermoplastics pipe at a specified temperature and internal pressure.
    ISO 13477:2008 is applicable to the assessment of the performance of thermoplastics pipes intended for the supply of gases or liquids. In the latter case, air can also be present in the pipe.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 13477:2008 spécifie une méthode d'essai à petite échelle (S4) pour la détermination de l'arrêt ou de la propagation d'une fissure initiée dans un tube en matière thermoplastique, à une température et sous une pression interne spécifiées.
    L'ISO 13477:2008 est applicable à l'évaluation de la performance des tubes en matières thermoplastiques destinés à l'alimentation en gaz ou en liquides. Dans ce dernier cas, de l'air peut également être présent dans le tube.
