abstract:
- content: |-
    This document specifies requirements for distance learning services not specified in ISO 29993.
    It is applicable to any distance learning services that are addressed to learners themselves as well as to sponsors who are acquiring the services on behalf of the learners.
    In cases where the distance learning services are provided by an organization that delivers other methods of learning services, this document only applies to distance learning services.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie les exigences relatives aux services d’enseignement à distance non mentionnées dans l’ISO 29993.
    Il s’applique à tous les services d’enseignement à distance qui s’adressent aux apprenants eux-mêmes, ainsi qu’aux commanditaires qui acquièrent les services pour le compte des apprenants.
    Dans le cas où les services d’enseignement à distance sont fournis par un organisme proposant également d’autres modes de services d’enseignement, le présent document ne s’applique qu’aux services d’enseignement à distance.
