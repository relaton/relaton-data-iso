abstract:
- content: ISO 15033:2007 describes an HPLC (high-performance liquid chromatography)
    method for determining the concentrations of cyclic oligomers of caprolactam,
    from 0,01 % by mass upwards, and linear oligomers of caprolactam, from 5 mg/kg
    upwards, both up to and including the hexamer of caprolactam (n = 6), in samples
    of polyamide 6, caprolactam and mixtures of rearrangement products in water.
