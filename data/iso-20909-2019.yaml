- content: |-
    Le présent document spécifie les conditions de l'utilisation d'un tag RFID pour identifier un pneumatique individuellement.
    Ce document examine trois technologies de tags RFID de pneumatiques: intégré, patch, étiquette autocollante.
    Les tags peuvent être utilisés pour toutes les catégories de pneumatiques.
