- content: |-
    Le présent document développe une application de l’ingénierie de la sécurité incendie relative à l’évaluation de la résistance au feu d’un immeuble en bois de plusieurs étages conformément à la méthodologie donnée dans l’ISO 24679-1. Dans la volonté de faciliter la compréhension du processus de dimensionnement présenté ci-après, le présent document suit la même procédure par étapes que celle donnée dans l’ISO 24679-1.
    L’approche d’ingénierie de la sécurité incendie repose sur la résistance au feu d’un immeuble en bois de plusieurs étages et considère des scénarios d’incendie de dimensionnement spécifiques, lesquels impactent la résistance au feu des éléments structuraux.
    Dans l’exemple développé ci-après, il a été adopté, pour l’analyse de la tenue au feu, une approche au niveau du composant (analyse de l’élément). Une telle approche fournit généralement une conception plus prudente qu’une analyse (structurale globale) au niveau du système ou qu’une analyse des parties de la structure notamment lorsqu’une interaction entre les éléments peut être évaluée. L’approche au niveau du composant présente un avantage qui est que les calculs peuvent être effectués avec l’utilisation de modèles analytiques simples ou de tableurs. Une modélisation avancée utilisant la dynamique des fluides à l’aide d’un modèle de champs est présentée pour reproduire un scénario d’incendie réel d’une cabine de bureau et pour évaluer la contribution du bois dans la croissance, l’intensité et la durée du feu, le cas échéant. Le comportement thermo-structural des éléments en bois est évalué au moyen d’une modélisation avancée utilisant la méthode des éléments finis.
    Les scénarios d’incendie de dimensionnement choisis dans le présent document sont uniquement utilisés pour l’évaluation de la résistance au feu des éléments de la structure de l’immeuble. Ils ne s’appliquent pas à l’évaluation, par exemple, de la production de fumée, des conditions de tenabilité ou d’autres conditions relatives à la sécurité des personnes.
