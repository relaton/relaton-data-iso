abstract:
- content: |-
    This standard is intended for use when the run-out accuracy of the moving parts of electron beam welding machines
    complying with EN ISO 14744-1 is to be measured in connection with an acceptance inspection. It provides
    information on the procedure and apparatus to be used for making the measurements. Given the great variety of
    electron beam welding machines, the scope of measurements required for acceptance inspection purposes should be
    specified separately for the machine concerned.
    Run-out accuracy as defined here is a systematic error and thus counts as one of the parameters by which the
    performance of a machine tool can be characterized. Other factors influencing performance (e.g. dynamic forces,
    vacuum level, positioning accuracy of CNC machines) and methods of statistical evaluation are not covered in this
    standard.
    Electron beam welding involves movement of the workpiece and/or of the electron gun. Successful welding
    presupposes that this movement is effected by the devices concerned (e.g. work table and rotating fixture) with a
    given degree of accuracy. The purpose of the measurement is thus to check whether and to what extent the required
    run-out accuracy is maintained.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    La présente Norme européenne a pour but d'être utilisée lorsque la précision géométrique de machines de
    soudage par faisceau d'électrons en conformité avec l'EN ISO 14744-1 est à mesurer dans le cadre d'essais de
    réception. Elle fournit des informations essentielles sur le mode opératoire et les appareillages à utiliser pour
    réaliser de telles mesures. Etant donné la grande diversité de machines de soudage par faisceau d'électrons, il est
    recommandé que le domaine d'application des mesures prescrites pour les essais de réception soit spécifié
    séparément pour la machine concernée.
    La précision géométrique, telle que définie ici, est une erreur systématique et elle fait partie des paramètres qui
    déterminent le fonctionnement d'une machine-outil. Les autres facteurs ayant un effet sur le fonctionnement (par
    exemple les forces dynamiques, le vide, la précision de positionnement des machines CNC) et les méthodes
    d'évaluation statistique ne sont pas abordés dans la présente norme européenne.
    Le soudage par faisceau d'électrons implique le déplacement de la pièce à souder et/ou du canon à électrons. La
    bonne mise en oeuvre du soudage présuppose que ce déplacement soit effectué par les dispositifs concernés (par
    exemple table de travail et plateau tournant) avec un degré de précision donné. Ainsi, l'objet des mesures est de
    vérifier si, et dans quelle mesure, la précision géométrique est respectée.
