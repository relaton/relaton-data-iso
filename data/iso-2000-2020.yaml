abstract:
- language: en
  script: Latn
  content: |-
    This document specifies guidance on the specification of technically specified rubber (TSR). A grading system is proposed, based on the origin of the natural rubber content and on properties exhibited by the rubber.
    This document is intended for use by parties involved in the procurement of TSR and is intended to form a basis from which requirements for a particular case may be more closely specified. As such, it describes a number of criteria that need to be the subject of appropriate agreement between the interested parties.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie des lignes directrices pour la spécification de caoutchoucs spécifiés techniquement (TSR). Il propose un système de classification basé sur l'origine du caoutchouc naturel et sur les propriétés de ce dernier.
    Le présent document est destiné aux parties prenantes dans le négoce de TSR et constitue la base à partir de laquelle les exigences pour un cas particulier peuvent être spécifiées de façon plus précise. Pour ce faire, il décrit un certain nombre de critères qui peuvent faire l'objet d'accords entre les parties concernées.
