abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the methods of preparation of test specimens and the test methods for determining the properties of polyethylene (PE) moulding and extrusion materials. It gives requirements for handling test material and for conditioning both the test material before moulding and the specimens before testing.
    This document specifies the procedures and conditions for the preparation of test specimens and procedures for measuring properties of the materials from which these specimens are made. Properties and test methods that are suitable and essential to characterize PE moulding and extrusion materials are listed.
    The properties in this document have been selected from the general test methods in ISO 10350-1. Other test methods in wide use for or of particular significance to PE moulding and extrusion materials are also included in this document, as are the designatory properties specified in ISO 17855-1. Properties of slow crack growth, etc. are specified in documents of polyethylene (PE) materials for piping systems.
    The methods of preparation and conditioning, the specimen dimensions and the test procedures specified herein are used to obtain reproducible and comparable test results. Values determined will not necessarily be identical to those obtained using specimens of different dimensions or prepared using different procedures.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les méthodes de préparation des éprouvettes et les méthodes d’essai à utiliser pour déterminer les propriétés des matériaux à base de polyéthylène (PE) pour moulage et extrusion. Il fournit les exigences relatives à la manipulation du matériau d’essai et au conditionnement du matériau d’essai avant moulage et des éprouvettes avant essai.
    Le présent document spécifie les modes opératoires et les conditions nécessaires à la préparation des éprouvettes, ainsi que les modes opératoires de mesure des propriétés des matériaux à partir desquels les éprouvettes sont obtenues. Les propriétés et les méthodes d’essai qui sont utiles et essentielles pour caractériser les matériaux à base de PE pour moulage et extrusion sont énumérées.
    Dans le présent document, les propriétés ont été sélectionnées parmi les méthodes d’essai générales de l’ISO 10350-1. D’autres méthodes d’essai largement utilisées ou qui revêtent une importance particulière pour les matériaux pour moulage et extrusion sont aussi incluses dans le présent document ; c’est le cas des propriétés de désignation spécifiées dans l’ISO 17855-1. Les propriétés de propagation lente de fissure, etc. sont spécifiées dans les documents relatifs aux matériaux en polyéthylène (PE) pour les systèmes de canalisations.
    Les méthodes de préparation et de conditionnement, les dimensions d’éprouvette ainsi que les modes opératoires d’essai spécifiés ici sont utilisés dans le but d’obtenir des résultats d’essai reproductibles et comparables. Les valeurs déterminées ne seront pas nécessairement identiques à celles obtenues en utilisant des éprouvettes de dimensions différentes ou préparées selon des modes opératoires différents.
