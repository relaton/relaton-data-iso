abstract:
- language: en
  script: Latn
  content: |-
    ISO 3862:2009 specifies requirements for five types of spiral-wire-reinforced hydraulic hose and hose assembly of nominal size from 6,3 to 51. They are suitable for use with water-based hydraulic fluids HFC, HFAE, HFAS and HFB as defined in ISO 6743‑4 at temperatures ranging from -40 °C to +60 °C and oil-based hydraulic fluids HH, HL, HM, HR and HV as defined in ISO 6743‑4 at temperatures ranging from -40 °C to +100 °C for types 4SP and 4SH and -40 °C to +120 °C for types R12, R13 and R15.
    This International Standard does not include requirements for end fittings. It is limited to requirements for hoses and hose assemblies.
