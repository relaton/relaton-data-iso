abstract:
- content: |-
    This document specifies methods for measuring rolling resistance, under controlled laboratory conditions, for new pneumatic tyres designed primarily for use on passenger cars, trucks and buses. This document is not applicable to tyres intended for temporary use only. It includes a method for correlating measurement results to allow inter-laboratory comparisons. It is designed to facilitate international cooperation and, possibly, regulation building.
    Measurement of tyres using this method enables comparisons to be made between the rolling resistance of new test tyres when they are free-rolling straight ahead, in a position perpendicular to the drum outer surface, and in steady-state conditions.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document prescrit des méthodes de mesure de la résistance au roulement, dans des conditions de laboratoire maîtrisées, pour des pneumatiques neufs conçus essentiellement pour être utilisés sur des voitures particulières, des camions et des autobus. Le présent document ne s'applique pas aux pneumatiques destinés à un usage temporaire. Il comporte une méthode de corrélation des résultats de mesure destinée à permettre les comparaisons inter laboratoires. Il est conçu pour faciliter la coopération internationale et, éventuellement l'élaboration de réglementations.
    Le mesurage de pneumatiques selon cette méthode permet d'établir des comparaisons entre la résistance au roulement de pneumatiques d'essai neufs lorsqu'ils roulent librement en ligne droite, dans une position perpendiculaire à la surface extérieure du tambour et dans des conditions stabilisées.
