abstract:
- content: The size 7 reel descirbed here has a nominal film capacity of 15 m and
    is generally used for returning the film from the processing laboratory. It is
    considered to be interchangeable in all models of 8 mm projection cassettes (encapsulated
    devices) of type S which take up reels with a maximum outside flange diameter
    of 75 mm. This type of reel also fits normal reel-to-reel projection equipment.
