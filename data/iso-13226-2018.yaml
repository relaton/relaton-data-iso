abstract:
- language: en
  script: Latn
  content: |-
    This document specifies requirements for vulcanized rubbers in sheet form for use as standards in characterizing the effect of test liquids and service fluids.
    This document is not designed to provide formulations of elastomeric-product compositions for actual service.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les exigences pour les caoutchoucs vulcanisés sous forme de plaque utilisé comme étalon pour caractériser les effets des liquides d'essai et des fluides de service.
    Le présent document n'a pas pour objet de fournir des formules de mélanges destinés à la fabrication de produits industriels.
