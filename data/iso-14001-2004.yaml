abstract:
- language: en
  script: Latn
  content: |-
    ISO 14001:2004 specifies requirements for an environmental management system to enable an organization to develop and implement a policy and objectives which take into account legal requirements and other requirements to which the organization subscribes, and information about significant environmental aspects. It applies to those environmental aspects that the organization identifies as those which it can control and those which it can influence. It does not itself state specific environmental performance criteria.
    ISO 14001:2004 is applicable to any organization that wishes to establish, implement, maintain and improve an environmental management system, to assure itself of conformity with its stated environmental policy, and to demonstrate conformity with ISO 14001:2004 by
    a) making a self-determination and self-declaration, or
    b) seeking confirmation of its conformance by parties having an interest in the organization, such as customers, or
    c) seeking confirmation of its self-declaration by a party external to the organization, or
    d) seeking certification/registration of its environmental management system by an external organization.
    All the requirements in ISO 14001:2004 are intended to be incorporated into any environmental management system. The extent of the application will depend on factors such as the environmental policy of the organization, the nature of its activities, products and services and the location where and the conditions in which it functions.
    ISO 14001:2004 also provides, in Annex A, informative guidance on its use.
- language: fr
  script: Latn
  content: "L'ISO 14001:2004 spécifie les exigences relatives à un système de management
    environnemental permettant à un organisme de développer et de mettre en oeuvre
    une politique et des objectifs, qui prennent en compte les exigences légales et
    les autres exigences auxquelles l'organisme a souscrit et les informations relatives
    aux aspects environnementaux significatifs. Elle s'applique aux aspects environnementaux
    que l'organisme a identifiés comme étant ceux qu'il a les moyens de maîtriser
    et ceux sur lesquels il a les moyens d'avoir une influence. Elle n'instaure pas
    en elle-même de critères spécifiques de performance environnementale.\nL'ISO 14001:2004
    est applicable à tout organisme qui souhaite établir, mettre en oeuvre, tenir
    à jour et améliorer un système de management environnemental; s'assurer de sa
    conformité avec sa politique environnementale établie; et démontrer sa conformité
    à l'ISO 14001:2004 en\na) réalisant une auto-évaluation et une autodéclaration,
    ou\nb) recherchant la confirmation de sa conformité par des parties ayant un intérêt
    pour l'organisme, telles que les clients, ou \nc) recherchant la confirmation
    de son autodéclaration par une partie externe à l'organisme, ou\nd) recherchant
    la certification/enregistrement de son système de management environnemental par
    un organisme externe.\nToutes les exigences de l'ISO 14001:2004 sont destinées
    à être intégrées dans n'importe quel système de management environnemental. Le
    degré d'application dépendra de divers facteurs, tels que la politique environnementale
    de l'organisme, la nature de ses activités, produits et services, et sa localisation
    et les conditions dans lesquelles il fonctionne.\nL'ISO 14001:2004 fournit également,
    dans l'Annexe A, des lignes directrices informatives pour son utilisation. "
