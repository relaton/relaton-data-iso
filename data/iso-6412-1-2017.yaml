abstract:
- content: |-
    ISO 6412-1:2017 specifies rules and conventions for the execution of simplified drawings for the representation of all kinds of pipes and pipelines made of all sorts of materials (rigid and flexible).
    ISO 6412-1:2017 is used whenever it is necessary to represent pipes or pipelines in a simplified manner.
    For the purposes of this document, the figures illustrate the text only and should not be considered as design examples.
    NOTE       This document can also be used for the representation of similar installations, such as ventilation or air-conditioning systems; in such cases, the term "duct", etc. is substituted for the term "pipe".
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    ISO 6412-1:2017 spécifié les règles et conventions pour l'exécution des dessins simplifiés pour la représentation de tous les types de tuyaux et tuyauteries réalisés en divers matériaux (rigides ou flexibles).
    ISO 6412-1:2017 est utilisé à chaque fois qu'il est nécessaire de représenter des tuyaux ou tuyauteries de manière simplifiée.
    Pour les besoins du présent document, les figures illustrent seulement le texte et il convient de ne pas les considérer comme des exemples de conception.
    NOTE       Le présent document peut aussi être utilisé pour la représentation d'installations similaires, tels que les systèmes de ventilation ou de climatisation; dans de tels cas, le terme «gaine» etc? est remplacé par le terme «tuyau».
