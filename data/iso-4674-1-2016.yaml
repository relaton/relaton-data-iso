abstract:
- content: |-
    ISO 4674-1:2016 specifies two methods for determining the forces necessary to initiate and propagate tearing of a coated fabric using the constant rate of tear method. The methods described are the following:
    -      method A: tongue tear;
    -      method B: trouser tear.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    ISO 4674-1:2016 spécifie deux méthodes de détermination des forces nécessaires pour amorcer et propager le déchirement d'un support textile revêtu en utilisant la méthode de la vitesse constante de déchirement. Les méthodes décrites sont les suivantes:
    -      méthode A: déchirement en trois languettes;
    -      méthode B: déchirement en deux languettes.
