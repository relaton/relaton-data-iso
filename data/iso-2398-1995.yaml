abstract:
- language: en
  script: Latn
  content: Specifies the requirements for seven types and two classes of rubber hose
    for compressed air up to a maximum working pressure of 2,5 MPa and a operating-temperature
    range between -40 °C and 70 °C, depending on the class. Replaces the third edition
    which has been technically revised.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale fixe les spécifications de sept types et deux classes de tuyaux en caoutchouc pour l'air comprimé pouvant être utilisé jusqu'à une pression maximale de service de 2,5 MPa et pour des températures de service comprises entre - 40 °C et + 70 °C, en fonction de la classe.
