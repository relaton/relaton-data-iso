abstract:
- content: ISO14823:2017 specifies a graphic data dictionary, a system of standardized
    codes for existing road traffic signs and pictograms used to deliver Traffic and
    Traveller Information (TTI). The coding system can be used in the formation of
    messages within intelligent transport systems.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 14823:2017 spécifie un dictionnaire de données graphiques, un système
    de codes normalisés pour les pictogrammes et les panneaux de signalisation routière
    existants utilisés pour les informations de trafic et l'information des voyageurs
    (TTI). Le système de codage peut être utilisé dans la formation des messages au
    sein des systèmes de transport intelligent.
