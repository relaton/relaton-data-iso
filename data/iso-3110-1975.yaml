abstract:
- language: en
  script: Latn
  content: This method is applicable to all types of copper alloys listed in ISO publications.
    This method determines aluminium by chelatometric titration at a pH value of about
    6, following a sodium fluoride demasking procedure, and using a voltametric indication.
    ISO 3110 specifies principle, reagents, apparatus, sampling, procedure, expression
    of results and test report.
