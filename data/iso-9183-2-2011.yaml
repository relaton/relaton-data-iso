abstract:
- content: "ISO 9183-2:2011 specifies the basic dimensions and tolerances, in millimetres,
    of wear plates, type B, intended for use mainly in large presses. lt also specifies
    the size and positions of the clearance holes for attachment. \nISO 9183-2:2011
    gives guidance on the materials and hardness, and specifies the designation of
    wear plates for press dies, type B, which meet the specified requirements. "
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 9183-2:2011 spécifie les dimensions de base et les tolérances, en millimètres, des plaques de frottement de type B, destinées généralement à être utilisées dans des grands moules. Elle spécifie également les dimensions et les positions des trous de passage pour fixation.
    L'ISO 9183-2:2011 donne des indications relatives aux matériaux et à la dureté, et spécifie la désignation des plaques de frottement satisfaisant aux exigences établies.
