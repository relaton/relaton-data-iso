abstract:
- language: en
  script: Latn
  content: ISO 1833-25:2013 specifies a method using trichloroacetic acid and chloroform
    to determine the percentage of polyester fibres after removal of non-fibrous matter,
    in textiles made of binary mixtures of polyester fibres with other fibres, except
    one type of aramid (polyamide imide), polyamide, chlorofibre and modacrylic.
- language: fr
  script: Latn
  content: L'ISO 1833-25:2013 spécifie une méthode utilisant de l'acide trichloracétique
    et du chloroforme pour la détermination du pourcentage de fibres polyester, après
    élimination des matières non fibreuses, dans les textiles constitués de mélanges
    binaires de polyester avec d'autres fibres, à l'exclusion d'un type d'aramide
    (polyamide-imide), des polyamides, des chlorofibres et des modacryliques.
