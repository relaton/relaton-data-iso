  format: text/plain
- content: |-
    Le Guide ISO/CEI 74:2004 donne des modes opératoires d'élaboration des symboles graphiques pour l'information du public, pour utilisation avec les signaux de sécurité et les étiquettes de sécurité des produits, et pour utilisation sur le matériel et les produits.
    De tels symboles graphiques peuvent être inclus dans la documentation remise au consommateur.
    Le Guide ISO/CEI 74:2004 ne traite pas des panneaux de signalisation routière ni des symboles graphiques utilisés dans la documentation technique.
    Les règles de conception des symboles graphiques sont données dans des Normes internationales. Le Guide ISO/CEI 74:2004 rassemble des informations sur les normes et documents de référence internationaux susceptibles d'aider les comités techniques et les concepteurs à se conformer aux bonnes pratiques lorsqu'ils étudient la nécessité de créer un nouveau symbole graphique.
    IMPORTANT -- Les couleurs représentées dans le fichier électronique du Guide ISO/CEI 74:2004 ne peuvent être considérées comme représentation réelle ni à l'affichage à l'écran, ni à l'impression. Bien que les copies du Guide ISO/CEI 74:2004 imprimées par l'ISO aient été produites pour correspondre (avec une tolérance acceptable jugée à l'oeil nu) aux exigences de l'ISO 3864-1, l'intention n'est pas d'utiliser ces copies imprimées à des fins de comparaisons de couleurs. À la place, consulter l'ISO 3864-1 qui fournit des caractéristiques colorimétriques et photométriques ainsi que, à titre d'indication, des références à des systèmes de classification des couleurs.
