abstract:
- language: en
  script: Latn
  content: This document provides guidance on the principles behind, and main methods
    for, the evaluation of sites, soils and soil materials in relation to their role
    as a source of contamination of groundwater and their function in retaining, releasing
    and transforming contaminants. It is focused on contaminated land management identifying
    and listing relevant monitoring strategies, methods for sampling, soil processes
    and analytical methods.
- language: fr
  script: Latn
  content: Le présent document fournit des recommandations relatives aux principes
    sous-jacents et aux principales méthodes régissant l'évaluation des sites, des
    sols et des matériaux du sol, à leur rôle en tant que source de pollution des
    eaux souterraines et à leur fonction de rétention, d'émission et de transformation
    des polluants. Il est axé sur la gestion des sites et sols pollués ainsi que sur
    l'identification et l'énumération des stratégies de surveillance et des méthodes
    d'échantillonnage, de traitements des sols et d'analyses applicables.
