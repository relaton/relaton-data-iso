abstract:
- content: |-
    This document specifies a constant-stress flexometer test for the determination of the temperature rise and resistance to fatigue of vulcanized rubbers.
    Many rubber products, such as tyres and belts, are tested by subjecting them to an oscillating load with a constant peak stress amplitude. In order to obtain good correlation between accelerated tests and in-service exposure of these products, this document gives instructions for carrying out measurements under such conditions.
    This method is not applicable for rubber having a hardness greater than 85 IRHD.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie un essai au flexomètre à contrainte constante pour déterminer l'élévation de température et la résistance à la fatigue des caoutchoucs vulcanisés.
    De nombreux produits en caoutchouc, comme les pneumatiques et les courroies, sont soumis à essai par une sollicitation cyclique avec contrainte maximale constante. Pour obtenir une bonne corrélation entre les résultats des essais accélérés et les performances en service de ces produits, le présent document donne des indications pour effectuer les mesurages dans ces conditions.
    Cette méthode n'est pas applicable aux caoutchoucs dont la dureté est supérieure à 85 DIDC.
