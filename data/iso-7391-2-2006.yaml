abstract:
- content: |-
    ISO 7391-2:2006 specifies the methods of preparation of test specimens and the test methods to be used in determining the properties of polycarbonate moulding and extrusion materials. Requirements for handling test material and for conditioning both the test material before moulding and the specimens before testing are given.
    Procedures and conditions for the preparation of test specimens and procedures for measuring properties of the materials from which these specimens are made are given. Properties and test methods which are suitable and necessary to characterize polycarbonate moulding and extrusion materials are listed.
    The properties have been selected from the general test methods in ISO 10350-1. Other test methods in wide use for or of particular significance to these moulding and extrusion materials are also included in this part of ISO 7391, as are the designatory properties specified in Part 1.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 7391-2:2006 spécifié les méthodes de préparation des éprouvettes et les méthodes d´essai à appliquer pour déterminer les propriétés des polycarbonates (PC) pour moulage et extrusion. Elle indique les exigences requises lors de la manipulation du matériau pour essai, ainsi que lors du conditionnement dudit matériau avant moulage et des éprouvettes avant l´essai.
    Elle précise les modes opératoires et les conditions nécessaires à la préparation des éprouvettes, ainsi que les modes opératoires de mesurage des propriétés des matériaux à partir desquels ces éprouvettes sont fabriquées. Elle fournit également une liste des propriétés et des méthodes d´essai appropriées et nécessaires à la caractérisation des PC pour moulage et extrusion.
    Les propriétés ont été choisies à partir des méthodes d´essai générales données dans l´ISO 10350-1. D´autres méthodes d´essai, présentant une importance particulière ou largement utilisées dans le cas de ces matériaux pour moulage et extrusion, sont également incluses dans l'ISO 7391-2:2006, de même qu´elles figurent dans les propriétés de désignation de l´ISO 7391-2:2006.
