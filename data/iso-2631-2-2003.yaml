abstract:
- language: en
  script: Latn
  content: |-
    ISO 2631-2:2003 concerns human exposure to whole-body vibration and shock in buildings with respect to the comfort and annoyance of the occupants. It specifies a method for measurement and evaluation, comprising the determination of the measurement direction and measurement location. It defines the frequency weighting Wm which is applicable in the frequency range 1 Hz to 80 Hz where the posture of an occupant does not need to be defined.
    Whilst it is often the case that a building will be available for experimental investigation, many of the concepts contained within ISO 2631-2 would apply equally to a building in the design process or where it will not be possible to gain access to an existing building. In these cases, reliance will have to be placed on the prediction of the building response by some means.
    ISO 2631-2 does not provide guidance on the likelihood of structural damage, which is discussed in ISO 4866. Further, it is not applicable to the evaluation of effects on human health and safety.
    Acceptable magnitudes of vibration are not stated in ISO 2631-2.
    The mathematical definition of the frequency weighting Wm is given in Annex A. Guidelines for collecting data concerning complaints about building vibration are given in Annex B.
- language: fr
  script: Latn
  content: |-
    L'ISO 2631-2:2002 est applicable à l'exposition des individus à des vibrations globales du corps et à des chocs dans les bâtiments, du point de vue du confort et de la gêne. Elle spécifie une méthode de mesure et d'évaluation, comprenant la détermination de la direction de mesurage et l'emplacement de mesurage. Elle définit la pondération en fréquence, Wm, applicable dans la gamme de fréquence comprise entre 1 Hz et 80 Hz dans laquelle la posture des occupants n'a pas besoin d'être définie.
    Même s'il arrive souvent qu'un bâtiment soit disponible pour une étude expérimentale, plusieurs des concepts évoqués dans l'ISO 2631-2 s'appliquent également à un bâtiment en construction ou dans le cas où il est impossible d'accéder à un bâtiment existant. Dans de tels cas, il sera nécessaire de se fier d'une manière ou d'une autre à la prévision de la réponse du bâtiment.
    L'ISO 2631-2 ne fournit aucune recommandation sur la probabilité de dégâts structurels, discutée dans l'ISO 4866. De plus, elle n'est pas applicable à l'évaluation des effets induits sur la santé des individus et sur la sécurité.
    L'ISO 2631-2 n'indique pas d'amplitudes acceptables des vibrations.
    La définition mathématique de la pondération en fréquence, Wm, est donnée dans l'Annexe A. Des recommandations pour le recueil de données relatives à la réponse humaine aux vibrations du bâtiment sont données dans l'Annexe B.
