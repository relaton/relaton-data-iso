abstract:
- language: en
  script: Latn
  content: ISO 20299-2:2017 specifies the material and physical property requirements
    for non-strippable low density polyethylene film for wrapping natural rubber bales
    comprising of block natural rubber of 33,33 kg or 35 kg and natural rubber ribbed
    smoked sheets including bales of 33,33 kg, 35 kg, 50 kg and 111,11 kg, or any
    other bale weights as mutually agreed between the parties, and intended to keep
    the bales separate during transportation and storage.
- language: fr
  script: Latn
  content: L'ISO 20299-2:2017 spécifie les exigences relatives au matériau et aux
    caractéristiques physiques des films polyéthylène à faible densité non arrachables
    pour l'emballage des balles de caoutchouc naturel composées de blocs de caoutchouc
    naturel de 33,33 kg ou 35 kg et de feuilles fumées gaufrées de caoutchouc naturel
    comprenant des balles de 33,33 kg, 35 kg, 50 kg et 111,11 kg, ou de tout autre
    poids ayant fait l'objet d'un accord entre les partie concernées, et destinés
    à garder les balles séparées pendant le transport et le stockage.
