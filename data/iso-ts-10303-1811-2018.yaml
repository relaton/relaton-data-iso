abstract:
- content: "ISO/TS 10303-1811:2018-11 specifies the application module for\n         Product
    and manufacturing information with nominal 3D models.       \n         \n      \n\n
    \        The following are within the scope of \n         ISO/TS 10303-1811:2018-11:\n
    \        \n      \n- identification of nominal 3D models of parts;\n- items within
    the scope of application module Advanced boundary representation, ISO/TS 10303-1514;\n-
    items within the scope of application module Construction geometry, ISO/TS 10303-1131;\n-
    items within the scope of application module Document assignment, ISO/TS 10303-1122;\n-
    items within the scope of application module Manifold subsurface, ISO/TS 10303-1702;\n-
    items within the scope of application module Manifold surface, ISO/TS 10303-1509;\n-
    items within the scope of application module Part view definition, ISO/TS 10303-1023;\n-
    items within the scope of application module Shape property assignment, ISO/TS
    10303-1032."
