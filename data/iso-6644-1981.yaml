abstract:
- content: The method applies to the assessment of quality of grains or of milled
    cereal products moving in bulk, intended for human consumption. It is not applicable
    to commodities in sachs or packages, to static bulks in wagons, ships, bulk tankers,
    silos or warehouses, nor does it apply to seed grain. It describes apparatus,
    location and time of sampling, taking increments, bulk sample, laboratory samples,
    size, packaging, labelling and dispatch of samples.
