abstract:
- language: en
  script: Latn
  content: ISO 32100:2010 specifies a test method for determining the flex resistance
    of rubber- or plastics-coated fabrics in the folded condition. The test method
    is applicable only to products which can be clamped in the test apparatus used
    and to products with which the fold made in the test specimen can be caused to
    move back and forth along the specimen during the test.
- language: fr
  script: Latn
  content: L'ISO 32100:2010 spécifie une méthode d'essai permettant de déterminer
    la résistance à la flexion des supports textiles revêtus de caoutchouc ou de plastique,
    à l'état plié. La méthode d'essai s'applique uniquement aux produits qui peuvent
    être fixés dans l'appareillage d'essai utilisé et aux produits avec lesquels le
    pli formé sur l'éprouvette peut être amené à se déplacer d'avant en arrière le
    long de l'éprouvette pendant l'essai.
