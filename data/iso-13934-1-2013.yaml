abstract:
- language: en
  script: Latn
  content: |-
    ISO 13934-1:2013 specifies a procedure to determine the maximum force and elongation at maximum force of textile fabrics using a strip method.
    The method is mainly applicable to woven textile fabrics, including fabrics which exhibit stretch characteristics imparted by the presence of an elastomeric fibre, mechanical, or chemical treatment. It can be applicable to fabrics produced by other techniques. It is not normally applicable to geotextiles, nonwovens, coated fabrics, textile-glass woven fabrics, and fabrics made from carbon fibres or polyolefin tape yarns (see Bibliography).
    The method specifies the determination of the maximum force and elongation at maximum force of test specimens in equilibrium with the standard atmosphere for testing, and of test specimens in the wet state.
    The method is restricted to the use of constant rate of extension (CRE) testing machines.
- language: fr
  script: Latn
  content: |-
    L'ISO 13934-1:2013 spécifie une méthode pour la détermination de la force maximale et de l'allongement à la force maximale des étoffes textiles par l'essai sur bande.
    La présente méthode d'essai s'applique essentiellement aux étoffes tissées, y compris les étoffes présentant des caractéristiques extensibles en raison de la présence de fibres de type élastomère, d'un traitement mécanique ou chimique. Elle peut être appliquée aux étoffes produites par d'autres techniques. Elle ne s'applique pas normalement aux géotextiles, aux non-tissés, aux étoffes revêtues, aux tissus en verre textile et aux étoffes en fibres de carbone ou en fils provenant de lames de polyoléfine.
    La méthode spécifie la détermination de la force maximale et de l'allongement à la force maximale des éprouvettes en équilibre dans l'atmosphère normalisée pour les essais et des éprouvettes humides.
    La présente méthode permet seulement l'utilisation d'appareils d'essai à vitesse constante d'allongement.
