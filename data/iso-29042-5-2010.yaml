abstract:
- language: en
  script: Latn
  content: ISO 29042-5:2010 specifies a test bench method for the measurement of the
    separation efficiency by mass of an air cleaning system with an unducted outlet,
    operating under defined conditions. The method is applicable to those systems
    that clean the air of aerosols (smoke, dust, fume, mist), vapour or gas.
