abstract:
- language: en
  script: Latn
  content: |-
    This document, intended to be used together with ISO 4254-1, specifies the safety requirements and their verification for the design and construction of the following types of root crop harvesting machines trailed, mounted or self-propelled:
    —    sieving harvesters,
    —    root lifting harvesters,
    —    top lifting harvesters,
    which carry out more than one of the following operations: haulm/leaf topping, digging/taking-in/lifting, cleaning, conveying and unloading of root crops.
    This document is also applicable for haulm/leaf toppers used individually.
    This document is not applicable to cleaner-loaders which operate from a heap of beet. For these type of machines, additional hazards are, at present, not dealt with in this document.
    In addition, it specifies the type of information on safe working practices to be provided by the manufacturer.
    The list of significant hazards covered in this document is given in Annex A. It also indicates the hazards which have not been dealt with.
    Environmental aspects have not been considered in this document. Noise has been considered partly in this document.
    This document applies primarily to machines which are manufactured after the date of its publication.
- language: fr
  script: Latn
  content: |-
    Le présent document, destiné à être utilisé conjointement avec l’ISO 4254-1, spécifie les exigences de sécurité ainsi que leur vérification pour la conception et la construction des types suivants de machines de récolte racines et tubercules, qu’elles soient traînées, portées ou autotractées:
    —    arracheuses par tamisage;
    —    arracheuses par levage;
    —    arracheuses par préhension;
    qui exécutent l’une ou plusieurs des opérations suivantes: décolletage de fanes/feuilles, creusement/reprise/arrachage, nettoyage, convoyage et déchargement de racines.
    Le présent document s’applique également aux machines de décolletage de fanes/feuilles utilisées individuellement.
    Le présent document ne s’applique pas aux chargeuses-nettoyeuses utilisées sur un tas de betteraves, ces types de machines présentent d’autres phénomènes dangereux qui ne sont pas couverts par la présente norme.
    En outre, elle spécifie le type d’informations que le fabricant doit fournir sur les pratiques d’utilisation sûre.
    La liste des phénomènes dangereux significatifs traités dans le présent document est fournie dans l’Annexe A. L’Annexe A indique également les phénomènes dangereux qui n’ont pas été traités.
    Les aspects liés à l’environnement n’ont pas été pris en compte dans la présente norme. Le bruit a été partiellement pris en considération dans le présent document.
    Le présent document s’applique avant tout aux machines fabriquées après la date de publication de la norme.
