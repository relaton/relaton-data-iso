abstract:
- language: en
  script: Latn
  content: ISO 14960-2:2014 establishes minimum specifications for clamp-in tubeless
    tire valves. A clamp-in valve is an assembly of a valve stem, valve core, valve
    cap, rubber grommet or O-ring, hex nut, and ring washer which conforms to ISO
    9413.
- language: fr
  script: Latn
  content: ISO 14960-2:2014 fixe les spécifications minimales relatives aux valves
    à visser pour pneumatiques sans chambre. Une valve à visser est un assemblage
    constitué d'une tubulure de valve, d'un mécanisme de valve, d'un bouchon de valve,
    d'un joint cornière en caoutchouc ou d'un joint torique, d'un écrou hexagonal
    et d'une rondelle, qui doit être conforme à l'ISO 9413.
