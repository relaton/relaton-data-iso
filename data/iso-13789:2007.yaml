abstract:
- content: ISO 13789:2007 specifies a method and provides conventions for the calculation
    of the steady-state transmission and ventilation heat transfer coefficients of
    whole buildings and parts of buildings. It is applicable both to heat loss (internal
    temperature higher than external temperature) and to heat gain (internal temperature
    lower than external temperature). For the purpose of ISO 13789:2007, the heated
    or cooled space is assumed to be at uniform temperature.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 13789:2007 établit une méthode et des conventions pour le calcul
    des coefficients de transfert thermique par transmission et par renouvellement
    d'air, en régime stationnaire, pour des bâtiments complets ou des parties de bâtiments.
    Elle s'applique aux déperditions thermiques (température intérieure supérieure
    à la température extérieure) comme aux gains thermiques (température intérieure
    inférieure à la température extérieure). Pour les besoins de la présente Norme
    internationale, la température de l'espace chauffé ou refroidi est supposée uniforme.
  language:
