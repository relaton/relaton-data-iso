abstract:
- language: en
  script: Latn
  content: |-
    ISO 1920-6:2004 specifies a method for taking cores from hardened concrete, their examination, preparation for testing and determination of compressive strength.
    ISO 1920-6:2004 does not give guidance on the decision to drill cores or on the locations for drilling nor does it provide procedures for interpreting the core strength results.
