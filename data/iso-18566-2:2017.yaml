abstract:
- language: en
  script: Latn
  content: |-
    ISO 18566-2:2017 dry cooling only surfaces with an air gap between construction and the emitter (not embedded) with or without an insulation fed with water at temperatures below 120 °C connected with a centralized heating and/or cooling supply source intended to be installed in buildings.
    Ceiling mounted radiant panels covered by this document are limited to a width from 0,3 m up to 1,5 m.
    ISO 18566-2:2017 also defines the additional common data that the manufacturer provides to the trade, in order to ensure the correct application of the products.
