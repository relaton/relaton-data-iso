abstract:
- language: en
  script: Latn
  content: Gives a classification and lists equivalent terms in English, French and
    Russian, for knitting machines used in the textile industry. Applicable to knitting
    machines in which fabric is formed by intermeshing the loops of yarn. Does not
    cover stitch forming machines used for reinforcement of basis fabrics, already
    present in a sheet-like form, by intermeshing loops or stitches.
