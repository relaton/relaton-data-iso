abstract:
- content: A basic series of liquid-in-glass solid-stem termometers not exceeding
    250 mm in length for accurate measurement of temperature is specified. Temperature
    scale, materials, construction, marking and accuracy are described. The annex
    deals with a method of determing change in zero indication.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "\nLa présente Norme internationale fixe les spécifications d'une série
    fondamentale de thermomètres de précision d'usage général sur tige et à dilatation
    de liquide dans une gaine de verre, d'une longueur maximale de 250 mm.  \nNOTE
    - Il existe de nombreuses spécifications différentes concernant les thermomètres
    des types généraux compris dans cette série. La présente Norme internationale
    est destinée à remplacer toutes ces spécifications, à l'exception de celles dont
    la justification est bien établie.\n"
