abstract:
- language: en
  script: Latn
  content: Specifies main dimensions and material characteristics of such blades.
    These blades are sxposed to considerable centrifugal forces and impacts with foreign
    objects. A simple bend test to check the brittleness of the material is therefore
    included.
- language: fr
  script: Latn
  content: "\nLa présente partie de l'ISO 5718 fixe les spécifications des lames plates
    du type A utilisées sur les faucheuses rotatives agricoles. Elle prescrit les
    principales dimensions et les caractéristiques du matériau des lames plates du
    type A.  \nNOTE -- Le principal objet de l'ISO 5718 est d'assurer l'interchangeabilité
    et d'établir les caractéristiques du matériau. Les lames plates sur les faucheuses
    rotatives sont exposées à des forces centrifuges considérables et à des chocs
    avec des objets étrangers. Un simple essai de pliage enregistrant la fragilité
    du matériau est donc inclus dans la présente partie de l'ISO 5718.\n"
