abstract:
- content: ISO/TS 24348:2014 specifies methods for accelerated wear and corrosion,
    to be used prior to the detection of nickel release from coated metal and combination
    spectacle frames, and for detecting the release of nickel from those parts of
    metal and combination spectacle frames, whether coated or not, intended to come
    into direct and prolonged contact with the skin, in order to determine whether
    such parts release nickel at a rate greater than 0,5 µg/cm2/week.
