abstract:
- language: en
  script: Latn
  content: |-
    ISO/TS 10868:2011 provides guidelines for the characterization of compounds containing single-wall carbon nanotubes (SWCNTs), using optical absorption spectroscopy.
    The purpose of ISO/TS 10868:2011 is to describe a measurement method for establishing the diameter, purity, and ratio of metallic SWCNTs to the total SWCNT content in the sample.
    The analysis of the diameter is applicable to a diameter range of 1 nm to 2 nm.
- language: fr
  script: Latn
  content: |-
    L'ISO/TS 10868:2011 fournit des lignes directrices pour la caractérisation de composés contenant des nanotubes de carbone à paroi simple (SWCNT), à l'aide de la spectroscopie optique d'absorption.
    Le but de l'ISO/TS 10868:2011 est de décrire une méthode de mesure pour caractériser le diamètre, la pureté et la proportion des SWCNT métalliques de l'ensemble des SWCNT contenus dans l'échantillon.
    L'analyse du diamètre est applicable à la plage de diamètres comprise entre 1 nm et 2 nm.
