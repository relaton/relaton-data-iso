abstract:
- language: en
  script: Latn
  content: "This part of ISO/IEC 9314 specifies a series of tests in order to verify
    conformance of FDDI stations to the requirements of ISO/IEC 9314-3:1990. \nNOTE
    ISO/IEC 9314-3 specifies the requirements for the optical input/output port of
    FDDI stations as well as for cable plants. It states that a bit error rate for
    a station-to-station link should not exceed 2,5 × 10?10 for conforming stations
    connected to each other through a conforming cable plant."
