- content: "L\x92IEC 80601-2-49:2018 s'applique aux exigences pour la sécurité de
    base et les performances essentielles des moniteurs multifonctions des patients,
    désignés ci-après par appareils EM ou systèmes électromédicaux. La présente norme
    particulière s'applique aux moniteurs multifonctions des patients destinés à être
    utilisés dans les établissements professionnels de santé ainsi que dans l'environnement
    des services medicaux d'urgence ou dans l'environnement des soins à domicile.\nLe
    domaine d'application du présent document est limité aux appareils EM ou aux systèmes
    électromédicaux destinés à la connexion à un patient unique qui comportent au
    minimum deux unités de surveillance physiologique.\nLe présent document ne spécifie
    pas d'exigences pour les unités de surveillance physiologique individuelles telles
    que l'ECG, la pression prélevée directement et l'oxymétrie de pouls. Les normes
    particulières relatives à ces unités de surveillance physiologique spécifient
    des exigences dans la perspective d'appareils EM autonomes. La présente norme
    particulière aborde les exigences supplémentaires relatives aux moniteurs multifonctions
    des patients. Les moniteurs multifonctions des patients peuvent être intégrés
    dans d'autres appareils EM ou systèmes électromédicaux. Lorsque c'est le cas,
    d'autres normes s'appliquent également.\nLe présent document ne s'applique pas
    aux parties implantables des moniteurs multifonctions des patients.\nCette première
    édition annule et remplace la deuxième édition de l'IEC 60601-2-49 parue en 2011.
    Cette édition constitue une révision technique et permet un alignement avec l'édition
    actuelle de l'IEC 60601-1 et son Amendement, ainsi qu'avec les nouvelles versions
    des normes collatérales et de leurs amendements. Les modifications majeures concernent
    l'Article 208, car une grande partie des exigences précédentes sont désormais
    traitées dans l'IEC 60601-1-8."
