abstract:
- language: en
  script: Latn
  content: ISO/TS 22911:2005 concerns animal tests relevant to the functional assessment
    of dental implant systems, using both macroscopic and microscopic parameters.
    It is intended for use only when risk analysis indicates a need for additional
    information that only animal testing can provide.
- language: fr
  script: Latn
  content: L'ISO 22911:2005 concerne les essais sur les animaux destinés à évaluer
    les caractéristiques fonctionnelles des systèmes d'implants dentaires, en utilisant
    des paramètres macroscopiques mais également microscopiques. Elle est destinée
    à être utilisée uniquement lorsque l'analyse de risques indique un besoin d'informations
    supplémentaires que seuls des essais sur les animaux peuvent fournir.
