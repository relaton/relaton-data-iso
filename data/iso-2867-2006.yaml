abstract:
- language: en
  script: Latn
  content: 'ISO 2867:2006 specifies criteria for access systems (steps, ladders, walkways,
    platforms, grab rails/handrails, grab handles, guardrails and enclosure entrance
    and exit openings) as they relate to aiding the operator, maintenance personnel
    and service personnel in performing their functions on earth-moving machinery.
    It is applicable to systems giving access to the operator platform and to routine
    maintenance points on earth-moving machinery as defined in ISO 6165 parked in
    accordance with the manufacturer''s instructions, and to the 5th to 95th percentile
    operator dimensions as defined in ISO 3411. It deals with the following significant
    hazards, hazardous situations and events: slip, trip and fall of persons, and
    unhealthy postures or excessive effort. '
- language: fr
  script: Latn
  content: 'L''ISO 2867:2006 spécifie les critères relatifs aux moyens d''accès (marches,
    échelles, passerelles, plates-formes, mains courantes, poignées, garde-corps et
    ouvertures ou issues de la cabine) en fonction de la facilité qu''ils offrent
    aux opérateurs et au personnel de maintenance et de service pour assurer leur
    travail sur l''engin de terrassement. Elle est applicable aux moyens d''accès
    à la plate-forme de l''opérateur et aux points de maintenance sur les engins de
    terrassement tels que définis dans l''ISO 6165, alors que l''engin est stationné
    conformément aux instructions du fabricant, pour des dimensions des opérateurs
    représentant 5 % à 95 % de la population telles que définies dans l''ISO 3411.
    L''ISO 2867:2006 traite des phénomènes dangereux significatifs, des situations
    dangereuses et des événements dangereux spécifiques aux moyens d''accès des engins
    de terrassement: glissade, perte d''équilibre, chute de personnes et postures
    défectueuses ou efforts excessifs.'
