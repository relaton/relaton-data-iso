abstract:
- content: |-
    ISO 3780:2009 specifies the content and structure of an identifier in order to establish, on a world-wide basis, the identification of road vehicle manufacturers. The world manufacturer identifier (WMI) constitutes the first section of the vehicle identification number (VIN) described in ISO 3779.
    ISO 3780:2009 applies to motor vehicles, towed vehicles, motorcycles and mopeds as defined in ISO 3833.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 3780:2009 spécifie le contenu et la structure d'un code permettant d'assurer, à l'échelle mondiale, l'identification des constructeurs de véhicules routiers. Le code d'identification mondiale des constructeurs (WMI) constitue la première section du numéro d'identification des véhicules (VIN) défini dans l'ISO 3779.
    L'ISO 3780:2009 s'applique aux véhicules à moteur, aux véhicules tractés, aux motocycles et aux cyclomoteurs définis dans l'ISO 3833.
  language:
  - fr
  script:
  - Latn
