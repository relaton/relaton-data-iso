abstract:
- content: "ISO 23460:2011 presents the requirements for a dependability (reliability,
    availability and maintainability) assurance programme for space projects. \nISO
    23460:2011 defines the dependability requirements for space products as well as
    for system functions implemented in software, and the interaction between hardware
    and software.\nThe provisions of ISO 23460:2011 apply to all programme phases. "
