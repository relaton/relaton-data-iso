abstract:
- language: en
  script: Latn
  content: Specifies the dimensions for two-way valves. Each basic series of these
    dimensions may be used as required with flanges of mating dimensions conforming
    to ISO 2084 or ISO 2229. The range of pressure ratings, in PN values, is from
    1 up to and including 40, and the classes from 125 to 600; the range of nominal
    sizes, in DN values, is from 10 up to and including 2000. This second edition
    cancels and replaces the first edition (1997).
