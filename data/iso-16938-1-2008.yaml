abstract:
- language: en
  script: Latn
  content: ISO 16938-1:2008 specifies a method for determining the staining of porous
    substrates (e.g. marble, limestone, sandstone or granite) by sealants used in
    building construction. The method evaluates the likelihood of a sealant causing
    an early stain on a porous substrate due to exudation of materials from the sealant.
    The outcome of the test is specific to the tested sealant and tested substrate
    and cannot be extrapolated to other sealant formulations or other porous substrates.
- language: fr
  script: Latn
  content: 'L''ISO 16938-1:2008 spécifie une méthode pour la détermination du tachage
    des supports poreux (par exemple marbre, calcaire, grès ou granit) par les mastics
    utilisés dans la construction immobilière. La méthode évalue la probabilité d''apparition
    d''une tache sur un support poreux due à l''exsudation de produits hors du mastic.
    Les résultats de l''essai sont spécifiques au mastic et au support soumis à l''essai
    et ne sont pas extrapolables à d''autres formulations de mastic ou à d''autres
    supports poreux. '
