abstract:
- content: |-
    This document establishes a nomenclature system for thermoplastic elastomers based on the chemical composition of the polymer or polymers involved. It specifies symbols and abbreviated terms used to identify thermoplastic elastomers in industry, commerce, and government. It is not intended to conflict with, but to supplement, existing trade names and trademarks.
    NOTE 1   The name of the thermoplastic elastomer is intended to be used in technical papers and presentations followed by the abbreviated term used to designate the elastomer in this document.
    NOTE 2   Annex A gives thermoplastic-elastomer abbreviated terms that have been used in the past in materials standards, technical bulletins, textbooks, patents, and trade literature.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document établit un système de nomenclature des élastomères thermoplastiques fondé sur la composition chimique du polymère ou des polymères concernés. Il spécifie les symboles et les termes abrégés utilisés pour identifier les élastomères thermoplastiques dans l'industrie, le commerce et le secteur public. Il est destiné à compléter plutôt qu'à concurrencer les dénominations commerciales et les marques de commerce existantes.
    NOTE 1      Le nom de l'élastomère thermoplastique est destiné à être utilisé dans les documents et présentations techniques, suivi du terme abrégé utilisé pour désigner l’élastomère dans le présent document.
    NOTE 2      L'Annexe A donne les termes abrégés des élastomères thermoplastiques utilisés par le passé dans des normes relatives aux matériaux, dans des bulletins techniques, dans des livres scolaires, dans des brevets et dans des documentations commerciales.
