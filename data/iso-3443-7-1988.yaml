abstract:
- content: Specifies an operational procedure which can be used to determine acceptance
    of dimensional accuracy of components, and operations in the building industry
    to be used when the parties involved agree to refer to this part of ISO 3443.
    The procedure relates to the recognition of specified requirements, the criteria
    of acceptance and consequences of rejection, recommendations on the agreements
    and methods of measurement, and the planning and execution of inspection by statistical
    methods. Applies to all types of forms, dimensions and positions within the building
    industry.
