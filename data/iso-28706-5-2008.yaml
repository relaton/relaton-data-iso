abstract:
- language: en
  script: Latn
  content: |-
    ISO 28706-5:2008 specifies a test method for the determination of the resistance of vitreous and porcelain enamelled articles to attack in closed systems by acid, neutral and alkaline liquids, as well as by actual process mixes.
    It applies primarily to the testing of enamels designed for use in chemical processes.
