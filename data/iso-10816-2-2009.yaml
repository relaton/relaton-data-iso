abstract:
- content: |-
    ISO 10816-2:2009 establishes provisions for evaluating the severity of in-situ, broad-band vibration measured radial (i.e. transverse) to the shaft axis on all main bearing housings or pedestals and in the axial direction on thrust bearings. These are in terms of:
    - vibration under normal steady-state operating conditions;
    - vibration during other (non-steady-state) conditions when transient changes are taking place, including run up or run down, initial loading and load changes;
    - changes in vibration which can occur during normal steady-state operation.
    ISO 10816-2:2009 is applicable to land-based steam turbines and generators with power outputs greater than 50 MW and a normal operating speed of 1 500 r/min, 1 800 r/min, 3 000 r/min or 3 600 r/min.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "L'ISO 10816-2:2009 établit des dispositions pour évaluer la sévérité in
    situ des vibrations en bande large mesurées radialement (c'est-à-dire transversalement)
    par rapport à l'axe de l'arbre sur tous les corps ou supports de paliers principaux
    et dans la direction axiale sur les paliers de butée. Il s'agit des vibrations
    dans des conditions normales de fonctionnement en régime permanent; des vibrations
    dans d'autres conditions (en régime non permanent), lorsque des fluctuations transitoires
    interviennent, notamment pendant la montée en vitesse ou le ralentissement, le
    chargement initial et les variations de charge; et des changements de vibrations
    susceptibles de se produire durant un fonctionnement normal en régime permanent.\nL'ISO
    10816-2:2009 est applicable aux turbines à vapeur et aux alternateurs pour applications
    terrestres avec des puissances utiles excédant 50 MW et avec des vitesses normales
    de fonctionnement de 1 500 r/min, 1 800 r/min, 3 000 r/min ou 3 600 r/min. "
