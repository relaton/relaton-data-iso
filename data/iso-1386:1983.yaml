abstract:
- language: en
  script: Latn
  content: 'Gives general instructions and specifies methods of analysis for these
    chemical products. The methods are the following: determination of density at
    20 °C; determination of dry residue after evaporation on a water bath; measurement
    of colour; determination of distillation characteristics; determination of water
    content; determination of acidity; and determination of ester content (titrimetric
    method). - Cancels and replaces ISO Recommendation R 1386-1970 and constitutes
    a technical revision thereof.'
