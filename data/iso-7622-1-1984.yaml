abstract:
- language: en
  script: Latn
  content: This part specifies a method for the determination of the elongation of
    steel cords constituting the carcase of conveyor belts, when subjected to a force
    corresponding to 10 % and to 60 % of the specified tensile strength. Applies exclusively
    to conveyor belts with a steel carcase.
- language: fr
  script: Latn
  content: "\nLa présente partie de l'ISO 7622 spécifie une méthode de détermination
    de l'allongement des câbles d'acier constituant la carcasse des courroies, soumis
    à un effort correspondant à 10 % et à 60 % de la résistance à la rupture spécifiée.
    Elle s'applique exclusivement aux courroies transporteuses à câbles d'acier.  \nNOTE
    -- Une méthode de détermination de la résistance est spécifiée dans l'ISO 7622/2.\n"
