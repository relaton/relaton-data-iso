abstract:
- content: |-
    This document specifies a low-voltage test method for detecting and locating defects (pores, cracks or pop-offs) that occur in enamel coatings of corrugated and/or undulated profiles and that extend down to the metal base.
    The method is based on colour effects (optical method) and is applicable to the precise detection of defects and their exact position. It can be used for non-flat, more profiled shapes such as corrugated or undulated surfaces.
    NOTE       The low-voltage test is a non-destructive test for detecting defects extending down to the metal base and is, therefore, completely different in comparison to the high-voltage test in accordance with ISO 2746.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie une méthode d'essai à basse tension permettant de détecter et de localiser les défauts (pores, fissures ou éclats) qui apparaissent sur les revêtements émaillés de profilés ondulés et/ou présentant des sinuosités, et qui s'étendent jusqu'au métal de base.
    Cette méthode est basée sur des effets de couleur (méthode optique) et elle peut être appliquée pour détecter les défauts avec précision et les localiser avec exactitude. Elle peut s'appliquer aux formes non planes très profilées telles que les surfaces ondulées ou présentant des sinuosités.
    NOTE       L'essai à basse tension est un essai non destructif qui permet de détecter les défauts s'étendant jusqu'au métal de base, et qui, par conséquent, diffère complètement de l'essai sous haute tension conforme à l'ISO 2746.
