abstract:
- language: en
  script: Latn
  content: |-
    This International Standard specifies terminology and required information as a general framework for identifying
    and describing the main dimensions and features of feller-bunchers.
    It is applicable to tracked and wheeled feller-bunchers as defined in ISO 6814.
    NOTE The terminology and requirements given in this International Standard will not necessarily all apply to a specific
    machine. Machines may be characterized by the dimensions and features which are relevant to them.
- language: fr
  script: Latn
  content: |-
    La présente Norme internationale spécifie la terminologie et les informations nécessaires comme cadre général
    d'identification et de description des principales dimensions et caractéristiques des abatteuses-groupeuses.
    Elle est applicable aux abatteuses-groupeuses à chenilles et à roues définies dans l'ISO 6814.
    NOTE La terminologie et les exigences données dans la présente Norme internationale ne s'appliquent pas
    nécessairement toutes à une machine spécifique. Les machines peuvent être caractérisées par leurs dimensions et
    caractéristiques appropriées.
