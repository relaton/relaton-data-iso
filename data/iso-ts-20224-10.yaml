abstract:
- content: This proposed technical method specifies a real-time polymerase chain reaction
    (real-time PCR) method for the qualitative detection of duck-specific DNA derived
    from food and feed. It requires extraction of an adequate amount of PCR amplifiable
    DNA from the relevant food and feed matrix and specific primer/probes unique for
    detection of duck material derived from mallard duck (Anas platyrhynchos) and
    spot-billed duck (Anas zonorhyncha). Cross detection of white-winged duck (Asarcornis
    scutulata), tufted duck (Aythya fuligula), muscovy duck (Cairina moschata) and
    Mandarin duck (Aix galericulata) is expected.
  language:
  - en
  script:
