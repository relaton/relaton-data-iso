abstract:
- language: en
  script: Latn
  content: ISO 22671:2005 specifies the forward command link transmission unit (CLTU)
    that may be provided by a space link extension (SLE) system for inter-agency cross
    support. The CLTU service is an SLE transfer service that enables a mission to
    send CLTUs to a spacecraft.
