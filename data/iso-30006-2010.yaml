abstract:
- content: ISO 30006:2010 provides requirements for diagrams to show the location
    of hazardous materials onboard ships. Such diagrams help ship recyclers understand
    an inventory of hazardous materials, a document that is required by the Hong Kong
    International Convention for the Safe and Environmentally Sound Recycling of Ships,
    2009. ISO 30006:2010 is also helpful to any person required to prepare an inventory.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 30006:2010 fournit des exigences relatives aux illustrations représentant
    l'emplacement des matières dangereuses à bord des navires. Ces illustrations aident
    les recycleurs de navires à comprendre un inventaire des matières dangereuses,
    document exigé par la Convention internationale de Hong Kong pour le recyclage
    sûr et écologiquement rationnel des navires, 2009. L'ISO 30006:2010 est également
