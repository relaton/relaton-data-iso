abstract:
- language: en
  script: Latn
  content: |-
    ISO 10110-19:2015 specifies the presentation of design and functional requirements for optical elements and systems in technical drawings used for manufacture and inspection.
    ISO 10110-19:2015 provides a general method of describing surfaces and components. This part of ISO 10110 applies to continuous and discontinuous surfaces. It does not apply to diffractive surfaces, Fresnel surfaces, ophthalmic glasses, and micro-optical surfaces.
    ISO 10110-19:2015 applies to any general surface or component, even including spherical or rotationally symmetric surfaces if it is necessary, i.e. when NURBS, splines, point clouds, etc. are used.
    ISO 10110-19:2015 does not specify the method by which compliance with the specifications is to be tested.
- language: fr
  script: Latn
  content: |-
    L'ISO 10110-19:2015 spécifie la représentation des exigences de conception et des exigences fonctionnelles des éléments et systèmes optiques sur les dessins techniques utilisés pour la fabrication et le contrôle.
    L'ISO 10110-19:2015 donne une méthode générale pour décrire les surfaces et les composants. Elle s'applique aux surfaces continues et discontinues. Elle ne s'applique pas aux surfaces diffractives, aux surfaces de Fresnel, aux verres ophtalmiques ni aux surfaces micro-optiques.
    L'ISO 10110-19:2015 s'applique à toute surface ou composant général, y compris les surfaces sphériques ou symétriques par rapport à un axe de rotation si nécessaire, à savoir lorsque des NURBS, des splines, des nuages de points, etc., sont utilisés.
    L'ISO 10110-19:2015 ne spécifie pas la méthode selon laquelle la conformité aux les spécifications est à évaluer.
