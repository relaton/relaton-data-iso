abstract:
- language: en
  script: Latn
  content: |-
    ISO 22634-2:2017 specifies a method for the determination of benzo[a]pyrene (B[a]P) in the total particulate matter of cigarette mainstream smoke using gas chromatography/mass spectrometry (GC/MS) with cyclohexane as extraction solvent.
    This method was validated using ISO 3308 smoking parameters and is technically compatible with other smoking regimes.
    ISO 22634-2:2017 provides an alternative method to that specified in ISO 22634-1, with a different clean-up, which is less time consuming and with a reduced analytical run allowing a potential increase of sample throughput in comparison with ISO 22634-1.
- language: fr
  script: Latn
  content: |-
    ISO 22634-2:2017 spécifie une méthode de dosage du benzo[a]pyrène (B[a]P) dans la matière particulaire totale du courant principal de la fumée de cigarette par chromatographie en phase gazeuse couplée à la spectrométrie de masse (CG/SM) en utilisant du cyclohexane comme solvant d'extraction.
    Cette méthode a été validée en utilisant les paramètres de fumage de l'ISO 3308, et elle est techniquement compatible avec d'autres régimes de fumage.
    ISO 22634-2:2017 définit une méthode alternative à l'ISO 22634-1, avec un nettoyage différent, moins chronophage et avec une série d'analyses réduite, qui permet une augmentation potentielle de la cadence des échantillons par comparaison à l'ISO 22634-1.
