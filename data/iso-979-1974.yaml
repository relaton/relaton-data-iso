- content: " La présente Norme Internationale spécifie une méthode\n  de détermination
    du titre de l'hydroxyde de sodium à usage industriel.\n  Ce titre peut être exprimé
    conventionnellement, en pourcentages\n  en masse de NaOH, de deux façons différentes
    : \n\nA) alcalinité totale (NaOH éq.) ; \nB) alcalinité caustique (NaOH c.), correspondant
    à l'alcalinité\n  totale diminuée de l'alcalinité due aux carbonates.\n"
