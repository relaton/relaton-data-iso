abstract:
- language: en
  script: Latn
  content: This document specifies the basic specifications and testing requirements
    for ISO series 1 freight containers of the platform and platform-based types designated
    1AAA, 1AA, 1A, 1AX, 1BBB, 1BB, 1B, 1BX, 1CC, 1C and 1CX which are suitable for
    international exchange and for conveyance by road, rail and sea, including interchange
    between these forms of transport, with certain limitations (for example, when
    loaded, platforms cannot be stacked or top lifted by means of conventional spreaders).
