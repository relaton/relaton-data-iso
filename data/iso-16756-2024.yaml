abstract:
- language: en
  script: Latn
  content: |-
    This document gives guidance on the determination of total fat content in milk and milk-based products, such as milk, cream, yogurt, ice cream, processed dairy, cheese and dairy powders by low-resolution nuclear magnetic resonance (NMR) using Carr-Purcell-Meiboom-Gill (CPMG) pulse sequence to optimize the specific response of fat molecules.
    This document is applicable to the analysis of any milk and milk-based products, regardless of source (species or region). It is applicable to dry samples (i.e. moisture content ≤ 10 %) and liquid or wet samples which have been pre-dried such that all appreciable water has been removed. The NMR with CPMG pulse sequence analyses glycerolipids, which produces fat results comparable to the total fat result of standard fat extraction techniques, without the need for matrix specific calibrations while meeting the precision criteria listed in Clause 12.
    The application is not limited by sample viscosity, colour or particle size.
- language: fr
  script: Latn
  content: |-
    Le présent document donne des recommandations relatives à la détermination de la teneur totale en matière grasse dans le lait et les produits à base de lait, tels que la crème, le yaourt, la crème glacée, les produits laitiers transformés, le fromage et les produits laitiers en poudre, grâce à la résonance magnétique nucléaire (RMN) à basse résolution, en utilisant la séquence d’impulsions Carr-Purcell-Meiboom-Gill (CPMG) afin d’optimiser la réponse spécifique des molécules de matière grasse.
    Le présent document est applicable à l’analyse de tout lait et de tout produit à base de lait, quelle qu’en soit la source (espèce ou région). Il s’applique aux échantillons secs (c’est-à-dire dont la teneur en humidité est ≤ 10 %) et aux échantillons liquides ou humides qui ont été préséchés de manière à éliminer toute l’eau perceptible. La RMN à séquence d’impulsions CPMG analyse les glycérolipides, ce qui donne des résultats concernant la matière grasse comparables au résultat de la teneur totale en matière grasse des techniques classiques d’extraction de la matière grasse, sans qu’il soit nécessaire de procéder à des étalonnages spécifiques de la matrice et tout en satisfaisant aux critères de fidélité énumérés à l’Article 12.
    L’application n’est pas limitée par la viscosité, la couleur ou la granulométrie de l’échantillon.
