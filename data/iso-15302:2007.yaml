abstract:
- language: en
  script: Latn
  content: ISO 15302:2007 specifies a method for the determination of benzo[a]pyrene
    in crude or refined edible oils and fats by reverse-phase high performance liquid
    chromatography (HPLC) using fluorimetric detection in the range 0,1 µg/kg to 50
    µg/kg.
- language: fr
  script: Latn
  content: L'ISO 15302:2007 spécifie une méthode de détermination du benzo[a]pyrène
    dans les corps gras comestibles bruts ou raffinés par chromatographie liquide
    à haute performance (CLHP) à polarité de phase inversée à l'aide d'une détection
    fluorimétrique, dans la gamme de 0,1 µg/kg à 50 µg/kg.
