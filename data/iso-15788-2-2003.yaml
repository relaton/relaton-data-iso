abstract:
- language: en
  script: Latn
  content: ISO 15788-2:2003 specifies a method for the determination of steradienes,
    especially stigmastadienes. Steradienes are formed by dehydration of sterols during
    bleaching and also partially during steam washing and deodorization. The method
    is also suitable as a screening method to detect the presence of refined vegetable
    oils in virgin oils such as virgin olive oil.
- language: fr
  script: Latn
  content: L'ISO 15788:2003 spécifie une méthode pour le dosage des stéradiènes et
    plus précisément des stigmastadiènes. Les stéradiènes se forment par suite de
    la déshydratation des stérols pendant la décoloration mais également, et de façon
    partielle, pendant l'entraînement à la vapeur et la désodorisation. La méthode
    est également adaptée, en tant que méthode de sélection, pour détecter la présence
    d'huiles végétales raffinées dans les huiles vierges telles que l'huile d'olive
    vierge.
