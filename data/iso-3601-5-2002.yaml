abstract:
- content: ISO 3601-5 evaluates the suitability of a number of elastomeric materials
    (rubber) which may be used for O-rings in industrial applications. It also indicates
    the ability of the materials to satisfy many of the requirements associated with
    fluid power components and systems and includes temperatures and fluid compatibility.
    Only materials which are in universal usage are specified, other compounds are
    available and can be specified.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L''ISO 3601-5 évalue les capacités d'un nombre de matériaux élastomères
    (caoutchouc) qui peuvent être utilisés pour des joints toriques dans des applications
    industrielles. Elle indique également la capacité des matériaux à satisfaire un
    grand nombre d'exigences associées aux systèmes et composants de transmissions
    hydrauliques et pneumatiques et elle inclut également les températures et la compatibilité
    avec le fluide. Seuls les matériaux ayant un usage universel sont spécifiés, d'autres
    composés de caoutchouc sont disponibles et peuvent être spécifiés.
