abstract:
- content: |-
    ISO 19879:2005 specifies uniform methods for the testing and performance evaluation of metallic tube connections, stud ends for ports and flange connections for use in hydraulic fluid power applications. This International Standard does not apply to the testing of hydraulic quick-action couplings.
    Tests outlined in ISO 19879:2005 are independent of each other and document the method to follow for each test. See the appropriate component International Standard for which tests to conduct and for performance criteria.
    For qualification of the connector, the minimum number of samples specified in this International Standard are tested, unless otherwise specified in the relevant connector standard or as agreed upon by the manufacturer and the user.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 19879:2005 spécifie des méthodes uniformes pour les essais et l'évaluation des performances des raccordements de tube métalliques, éléments mâles pour orifices et brides de raccordement destinés à être utilisés dans les applications de transmissions hydrauliques. Elle ne s'applique pas aux essais des raccords rapides pour transmissions hydrauliques.
    Les essais décrits dans l'ISO 19879:2005 sont indépendants les uns des autres et documentent la méthode à suivre pour chaque essai; pour les exigences d'essai et les critères de performance, se référer à la Norme internationale appropriée couvrant le composant.
    Pour la qualification du connecteur, le nombre minimal d'échantillons spécifiés dans l'ISO 19879:2005 doit être soumis à l'essai, sauf spécification contraire dans la norme de connecteurs appropriée ou accord entre le fabricant et l'utilisateur.
