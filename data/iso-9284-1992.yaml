abstract:
- language: en
  script: Latn
  content: Specifies the operational and technical requirements, and gives guidance
    on the installation, checking and maintenance of test-sieving machines. These
    machines are used for determining the size distribution of bonded and coated abrasive
    macrograins.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale prescrit les exigences de fonctionnement et techniques des machines à tamiser. Elle donne également des directives sur leur installation, leur vérification et leur entretien. Ces machines sont utilisées pour déterminer la distribution granulométrique des macrograins pour abrasifs agglomérés et appliqués.
