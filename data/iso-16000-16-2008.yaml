abstract:
- content: |-
    ISO 16000-16:2008 specifies requirements for long-term (0,5 h to several hours) sampling of moulds in indoor air by filtration. Following the instructions given, a sample is obtained for subsequent detection of moulds by cultivation after suspension according to ISO 16000-17, which is part of the complete measurement procedure.
    ISO 16000-16:2008 is not suitable for personal sampling.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 16000-16:2008 spécifie les exigences d'échantillonnage de longue durée (de 0,5 h à plusieurs heures) des moisissures dans l'air intérieur par filtration. En suivant les instructions données, un échantillon est prélevé pour détection ultérieure des moisissures par culture après suspension, conformément à l'ISO 16000-17 qui fait partie du mode opératoire de mesurage complet.
    L'ISO 16000-16:2008 ne convient pas pour l'échantillonnage individuel.
