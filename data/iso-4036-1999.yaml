  content: |2

    La présente Norme internationale spécifie les caractéristiques des écrous bas hexagonaux (sans chanfrein) de filetage M1,6 à M10 inclus et de grade B. Si, dans des cas particuliers, des spécifications autres que celles figurant dans la présente Norme internationale sont requises, il est recommandé de les prendre dans les Normes internationales existantes, par exemple ISO 724, ISO 965-1 et ISO 4759-1.
