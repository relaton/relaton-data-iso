abstract:
- language: en
  script: Latn
  content: Covers the determination of characteristics of motor and aviation-type
    gasolines, intended for use in spark-ignition engines. The knock characteristics
    of motor gasolines are reported in terms of ASTM/IP motor octane numbers, those
    of aviation-method gasolines in terms of aviation-method octane numbers below
    100 and aviation-method performance numbers above 100. The test method shall be
    that specified in ANSI/ASTM D 2700-86. Represents the second edition and cancels
    and replaces the first edition.
- language: fr
  script: Latn
  content: |2

    1.1 La présente Norme internationale traite de la détermination des caractéristiques antidétonantes des carburants pour automobile et aviation par la méthode «Moteur» destinée aux machines à allumage par étincelle. 1.2 Les caractéristiques antidétonantes des carburants pour moteur automobile sont exprimées en indice d'octane d'après la méthode ASTM/IP. 1.3 Les caractéristiques antidétonantes des carburants pour moteur aviation sont exprimées en indice d'octane jusqu'à 100 et en indice de performance au-dessus de 100.
