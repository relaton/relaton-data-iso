abstract:
- language: en
  script: Latn
  content: This part of ISO 8504 describes the general principles for the selection
    of methods for the preparation of steel surfaces before application of paints
    and related products. It also contains information on features that must be taken
    into account before certain surface preparation methods and preparation grades
    are selected and specified.
