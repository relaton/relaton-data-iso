abstract:
- content: |-
    ISO 15686-3:2002 is concerned with ensuring the effective implementation of service life planning. It describes the approach and procedures to be applied to pre-briefing, briefing, design, construction and, where required, the life care management and disposal of buildings and constructed assets to provide a reasonable assurance that measures necessary to achieve a satisfactory performance over time will be implemented.
    The cost implications of service life planning and the broader issues of sustainability (e.g. embodied energy, land use) are not developed in ISO 15686-3:2002.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 15686-3 a pour objet d'assurer la mise en #339;uvre efficace de la planification pour une durée de vie déterminée. Elle décrit l'approche et les méthodes à appliquer au pré-programme, au programme, à la conception, à la construction et, s'il y a lieu, à la gestion de l'entretien et à la démolition des bâtiments et des biens immobiliers construits, afin de donner une assurance raisonnable que les mesures nécessaires pour obtenir des performances satisfaisantes dans le temps seront mises en #339;uvre.
    Les implications en matière de coûts de la planification pour une durée de vie déterminée et les questions plus larges de la durabilité (par exemple énergie intrinsèque, utilisation des terres) ne sont pas développées dans l'ISO 15686-3.
