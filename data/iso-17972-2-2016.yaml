abstract:
- content: ISO 17972-2:2016 defines an exchange format for target input values, colour
    and process control data relating to scanner targets (and the associated metadata
    necessary for its proper interpretation) in electronic form. This part of ISO
    17972 includes the use of a CustomResource element within the CxF framework to
    define a minimum set of data for exchange and identify the data as being part
    of ISO 12641.
