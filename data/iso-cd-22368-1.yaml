abstract:
- content: This part of ISO 22368 specify test method for determining the performance
    of the rinsing systems on sprayers used in crop protection for the internal cleaning
    of the complete sprayer including the tank (ISO22368-1), and tank only (ISO22368-3).
    These are applicable to mounted, trailed and self-propelled agricultural sprayers
    used for crop protection and liquid fertilizer applications. These are not applicable
    to sprayers with direct injection systems.
