- language: en
  script: Latn
  content: ISO 22972:2004 specifies a general method for the analysis of essential
    oils by gas chromatography on capillary chiral columns, for the purpose of determining
    the specific enantiomeric excess or distribution of the chiral compounds contained
    in the essential oils.
- language: fr
  script: Latn
  content: L'ISO 22972:2004 spécifie une méthode générale d'analyse des huiles essentielles
