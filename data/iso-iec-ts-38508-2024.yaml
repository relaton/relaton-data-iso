abstract:
- language: en
  script: Latn
  content: |-
    This document provides guidance for members of governing bodies of organizations on the effective, efficient and acceptable use of a shared digital service platform among ecosystem organizations by:
    —     establishing a vocabulary for the governance of a shared digital service platform among ecosystem organizations;
    —     providing a framework for understanding the implications of the use of a shared digital service platform among ecosystem organizations;
    —     guiding governing bodies to evaluate, direct and monitor the introduction and use of a digital service platform, applying the governance principles of ISO/IEC 38500;
    —     assuring stakeholders that, if the guidance proposed by this document is followed, they can have confidence in the organization’s use of shared digital service platform among ecosystem organizations.
    This document also provides guidance to those advising, informing or assisting governing bodies, including:
    —     executive managers;
    —     members of groups monitoring the resources within the organization;
    —     external businesses or technical specialists, such as legal or accounting specialists, retail or industrial associations, or professional bodies;
    —     public authorities and policy makers;
    —     internal and external service providers (including consultants);
    —     auditors.
