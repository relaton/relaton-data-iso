abstract:
- language: fr
  script: Latn
  content: "\nLa présente Norme internationale décrit deux méthodes d'essai et les
    exigences devant être utilisées pour l'évaluation de l'activité antimicrobienne
    des produits destinés à être commercialisés pour la décontamination des lentilles
    de contact par des moyens chimiques, ainsi que des produits faisant partie d'un
    protocole d'entretien des lentilles de contact.  La présente Norme internationale
    ne concerne pas l'entretien des lentilles expérimentales.   \nNOTE Les normes
    générales relatives aux produits de décontamination (par exemple l'EN 1040:1997
    et l'EN 1275:1997) ne sont pas applicables aux produits d'entretien des lentilles
    de contact\n"
