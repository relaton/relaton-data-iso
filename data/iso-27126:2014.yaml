abstract:
- language: en
  script: Latn
  content: |-
    ISO 27126:2014 specifies requirements for four types of thermoplastic multi-layer (non-vulcanized) hoses and hose assemblies for carrying hydrocarbons, solvents and chemicals. It specifies bore sizes from 25 mm to 300 mm, working pressures from 0,4 MPa (4 bar) to 1,4 MPa (14 bar) and working temperatures from -30 °C to 150 °C, according to type.
    Type 1 hoses are suitable for vapour applications. Types 2 to 4 hoses are suitable for liquid applications.
