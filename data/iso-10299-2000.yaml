- language: en
  script: Latn
  content: |-
    This International Standard specifies the marks allowed to identify material and metric series on solid rivets for use
    in aerospace construction.
    It applies when reference is made to this International Standard in the product standard or definition document.
- language: fr
  script: Latn
  content: |-
