abstract:
- content: |-
    This part of ISO 11748 gives guidelines for the structure and content of the documentation agreement established
    between partners in the development of on-board electronic control systems used in road vehicles. The
    documentation agreement describes the exchange of documents between the partners and is specific to a given
    development. This part of ISO 11748 provides a framework for any such agreement.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    La présente partie de l'ISO 11748 spécifie le contenu et la structure d'un accord documentaire établi entre les
    partenaires lors du développement d'un système de contrôle électronique embarqué utilisé dans les véhicules
    routiers. L'accord documentaire décrit l'échange de documents et il est spécifique à un développement donné. La
    présente partie de l'ISO 11748 sert de cadre à l'élaboration de tels accords documentaires.
