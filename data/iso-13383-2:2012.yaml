abstract:
- content: |-
    ISO 13383-2:2012 specifies a manual method of making measurements for the determination of the volume fraction of major phases in fine ceramics (advanced ceramics, advanced technical ceramics) using micrographs of polished and etched sections, overlaying a square grid of lines, and counting the number of intersections lying over each phase.
    The method applies to ceramics with one or more distinct secondary phases, such as found in Al2O3/ZrO2, Si/SiC, or Al2O3/SiCw.
    If the test material contains discrete pores, these are to be treated as a secondary phase for the purpose of this method, provided that there is no evidence of grain pluck-out during polishing being confused with genuine pores.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 13383-2:2012 spécifie une méthode manuelle de mesurage en vue de la détermination de la fraction volumique des phases principales de céramiques techniques en utilisant des micrographies de sections polies et soumises à une attaque, en les recouvrant d'un quadrillage carré et en comptant le nombre d'intersections situées au-dessus de chaque phase.
    La méthode s'applique aux céramiques comportant une ou plusieurs phases secondaires distinctes, telles que celles rencontrées dans Al2O3/ZrO2, Si/SiC ou Al2O3/SiCw.
    Si le matériau d'essai contient des pores discrets, ceux-ci doivent être traités comme une phase secondaire pour les besoins de la présente méthode, à condition qu'il n'y ait aucun signe d'arrachement des grains pendant le polissage pouvant être confondu avec des pores authentiques.
