abstract:
- language: en
  script: Latn
  content: Describes a method for the determination of the alkali reserve of papers
    and boards. Intended for products that contain alkaline pigments or other alkaline
    material, added in order to improve their resistance to acid attack. Not applicable
    to laminated, printed or otherwise processed grades that will not disintegrate
    completely by the procedure described.
- language: fr
  script: Latn
  content: "\nLa présente Norme internationale prescrit une méthode pour la détermination
    de la réserve alcaline des papiers et cartons. Elle est prévue pour les produits
    contenant des charges alcalines ou d'autres substances alcalines, ajoutées pour
    améliorer la résistance de ces produits contre la dégradation acide. La présente
    Norme internationale n'est pas valable pour les qualités laminées, imprimées ou
    traitées d'une autre façon qui ne permettraient pas de désintégrer les échantillons
    complètement selon le mode opératoire décrit. Les résultats concernent aussi les
    pigments alcalins contenus dans la couche des papiers couchés.  \nNOTE 1 Un tel
    couchage alcalin protège le corps du papier contre les substances acides de l'air
    ambiant, mais son effet est incertain sur les substances acides produites dans
    le papier support.\n"
