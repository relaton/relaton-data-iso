abstract:
- content: "ISO TS 24534-2:2007 provides the requirements for Electronic registration
    that are based on an identifier assigned to a vehicle (e.g. for recognition by
    national authorities), suitable to be used for :\n- electronic identification
    of local and foreign vehicles by national authorities,\n- vehicle manufacturing,
    in-life-maintenance and end-of-life identification (vehicle life cycle management),\n-
    adaptation of vehicle data (e.g. for international resales),\n- safety-related
    purposes,\n- crime reduction, and\n- commercial services.\nIt adheres to privacy
    and data protection regulations.\nISO TS 24534-2:2007 defines the operational
    requirements for the remaining parts of TS 24534 and the more limited, but relevant
    provisions of ISO TS 24535. "
