  script: Latn
  content: ISO 13444:2012 specifies a series of knurling dimensions intended for general
    use in mechanical engineering and is intended to avoid an unnecessary multiplicity
    of tools by restricting the profile angle to 90° and by restricting the selection
    of diametral pitches.
- language: fr
  script: Latn
  content: L'ISO 13444:2012 spécifie une série de cotations de moletage prévues pour
    un usage général en génie mécanique. Elle est prévue pour éviter une multiplicité
    inutile d'outils en limitant l'angle du profil à 90° et en restreignant le choix
    de pas diamétraux.
