abstract:
- language: en
  script: Latn
  content: |-
    This part of ISO 16000 specifies a determination of formaldehyde (HCHO) and other carbonyl compounds (aldehydes and ketones) in air. The method is specific to formaldehyde but, with modification, at least 12 other aromatic as well as saturated and unsaturated aliphatic carbonyl compounds (see last paragraph) can be detected and quantified. It is suitable for determination of formaldehyde and other carbonyl compounds in the approximate concentration range 1 µg/m3 to 1 mg/m3. The sampling method gives a time-weighted average (TWA) sample. It can be used for long-term (1 h to 24 h) or short-term (5 min to 60 min) sampling of air for formaldehyde.
    This part of ISO 16000 specifies a sampling and analysis procedure for formaldehyde and other carbonyl compounds that involves collection from air on to adsorbent cartridges coated with 2,4-dinitrophenylhydrazine (DNPH) and subsequent analysis of the hydrazones formed by high performance liquid chromatography (HPLC) with detection by ultraviolet absorption.
    This part of ISO 16000 applies to the determination of: formaldehyde; acetaldehyde; acetone; benzaldehyde; butyraldehyde; valeraldehyde; 2,5-dimethylbenzaldehyde; capronaldehyde; isovaleraldehyde; propionaldehyde; o-tolualdehyde; m-tolualdehyde; p-tolualdehyde.
- language: fr
  script: Latn
  content: |-
    L'ISO 16000-3:2011 spécifie un dosage du formaldéhyde (HCHO) et d'autres composés carbonylés (aldéhydes et cétones) dans l'air. La méthode est spécifique au formaldéhyde. Toutefois, si elle est modifiée, au moins 12 autres composés carbonylés (voir dernier alinéa) peuvent être détectés et quantifiés. Elle convient au dosage du formaldéhyde et d'autres composés carbonylés dans la plage de concentration comprise entre environ 1 µg/m3 et 1 mg/m3. La méthode d'échantillonnage fournit un résultat moyen pondéré dans le temps (TWA). Elle peut être utilisée pour l'échantillonnage du formaldéhyde dans l'air à long terme (1 h à 24 h) ou à court terme (5 min à 60 min).
    L'ISO 16000-3:2011 spécifie un mode opératoire d'échantillonnage et d'analyse pour le formaldéhyde et d'autres composés carbonylés qui implique un prélèvement de l'air sur des cartouches imprégnées de 2,4-dinitrophénylhydrazine (DNPH) et une analyse ultérieure par chromatographie en phase liquide à haute performance (CLHP) avec détection par absorption ultraviolette.
    L'ISO 16000-3:2011 est applicable au dosage des composés suivants: formaldéhyde, acétaldéhyde, acétone, benzaldéhyde, butyraldéhyde, valéraldéhyde, 2,5-diméthylbenzaldéhyde, capronaldéhyde, isovaléraldéhyde, propionaldéhyde, o-tolualdéhyde, m-tolualdéhyde, p-tolualdéhyde.
