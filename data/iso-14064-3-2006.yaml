abstract:
- content: "ISO 14064-3:2006 specifies principles and requirements and provides guidance
    for those conducting or managing the validation and/or verification of greenhouse
    gas (GHG) assertions. It can be applied to organizational or GHG project quantification,
    including GHG quantification, monitoring and reporting carried out in accordance
    with ISO 14064-1 or ISO 14064-2. \nISO 14064-3:2006 specifies requirements for
    selecting GHG validators/verifiers, establishing the level of assurance, objectives,
    criteria and scope, determining the validation/verification approach, assessing
    GHG data, information, information systems and controls, evaluating GHG assertions
    and preparing validation/verification statements."
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "L'ISO 14064-3:2006 spécifie des principes et des exigences et fournit
    des lignes directrices à l'intention des personnes qui effectuent ou gèrent la
    validation et/ou la vérification des déclarations GES. Elle peut s'appliquer à
    la quantification des émissions GES d'un organisme ou d'un projet, y compris la
    quantification, la surveillance et la déclaration des GES effectuées conformément
    à l'ISO 14064-1 ou l'ISO 14064-2. \nL'ISO 14064-3:2006 spécifie des exigences
    pour la sélection des validateurs/vérificateurs GES, l'établissement du niveau
    d'assurance, des objectifs, des critères et du domaine d'application, la détermination
    de la méthode de validation/vérification, l'évaluation des données, informations,
    systèmes d'informations et contrôles GES, l'évaluation des déclarations GES et
    l'élaboration des avis de validation/vérification."
