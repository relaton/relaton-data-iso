abstract:
- content: 'ISO 3987:2010 describes a procedure for the determination of the mass
    percentage of sulfated ash from unused lubricating oils containing additives and
    from additive concentrates used in compounding. These additives usually contain
    one or more of the following metals: barium, calcium, magnesium, zinc, potassium,
    sodium and tin. The elements sulfur, phosphorus and chlorine can also be present
    in combined form.'
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 3987:2010 spécifié une méthode de détermination des cendres sulfatées dans les huiles lubrifiantes neuves contenant des additifs et dans les additifs eux-mêmes. Ces additifs contiennent habituellement un ou plusieurs des métaux suivants: baryum, calcium, magnésium, zinc, potassium, sodium ou étain. Les éléments soufre, phosphore ou chlore peuvent également être présents sous forme combinée.
    L´application de cette méthode aux taux de cendres sulfatées inférieurs à 0,02 % (m/m) est limitée aux huiles contenant des additifs sans cendres. La limite inférieure d'applicabilité de la méthode est 0,005 % (m/m) de cendres sulfatées.
  language:
  - fr
  script:
  - Latn
  format: text/plain
