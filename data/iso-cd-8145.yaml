abstract:
- content: Specifies the properties and acceptable tolerances as well as limiting
    values for most of them for bonded man-made mineral wool board for the overdeck
    insulation of roofs of buildings. The product is intended for roofs carrying foot
    traffic by maintenance personnel only. The properties to be declared by the manufacturer
    at the time of delivery are specified, as are some test methods for the determination
    of these properties. Caution should be exercised in using test results as design
    values.
