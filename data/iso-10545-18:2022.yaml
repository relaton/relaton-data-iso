abstract:
- content: |-
    The objective of this document is to define a test method to determine the light reflectance value (LRV) of ceramic tiles, including mosaic tiles.
    It is applicable to solid-coloured, multicoloured and non-uniform shade tile surfaces including tile with flame effects, speckled or textured with different types of finishing.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'objectif du prèsent document est de définir une méthode d'essai permettant de déterminer la valeur de réflectance lumineuse (LRV) des carreaux céramiques, y compris celle des carreaux de mosaïque.
    Cette méthode s'applique aux carreaux de couleur unie ou aux surfaces multicolores, avec des effets de flammes, mouchetés ou texturés, avec différents types de finition.
