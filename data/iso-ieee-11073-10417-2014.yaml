abstract:
- language: en
  script: Latn
  content: Within the context of the ISO/IEEE 11073 family of standards for device
    communication, ISO/IEEE 11073-10417:2014 establishes a normative definition of
    communication between personal telehealth glucose meter devices and computer engines
    (e.g. cell phones, personal computers, personal health appliances and set top
    boxes) in a manner that enables plug-and-play interoperability. Appropriate portions
    of existing standards are leveraged, including ISO/IEEE 11073 terminology, information
    models, application profile standards, and transport standards. The use of specific
    term codes, formats and behaviours in telehealth environments restricting optionality
    in base frameworks in favour of interoperability are specified. A common core
    of communication functionality for personal telehealth glucose meters is defined
    in ISO/IEEE 11073-10417:2014.
- language: fr
  script: Latn
  content: Dans le contexte de la famille de normes ISO/IEEE 11073 relatives à la
    communication entre des dispositifs, la présente norme établit une définition
    normative de la communication entre des dispositifs glucomètres personnels de
    télésanté et des moteurs informatiques (par exemple des téléphones cellulaires,
    des ordinateurs personnels, des équipements personnels de santé et des boîtiers
    décodeurs) d'une manière qui permet une interopérabilité du type prêt à l'emploi.
    Elle s'appuie sur les parties appropriées de normes existantes, y compris la terminologie,
    des modèles d'informations, des normes de profils d'applications et des normes
    de transport de l'ISO/IEEE 11073. Elle spécifie l'utilisation de codes, de formats
    et de comportements en termes spécifiques dans les environnements de télésanté,
    en limitant les choix à des cadres de travail de base en faveur de l'interopérabilité.
    L'ISO/IEEE 11073-10417:2014 définit un noyau commun de fonctionnalités de communication
    pour les glucomètres personnels de télésanté.
