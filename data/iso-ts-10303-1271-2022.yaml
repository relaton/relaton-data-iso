abstract:
- content: |-
    ISO/TS 10303-1271 specifies the application module for State characterized.
    The following are within the scope of ISO/TS 10303-1271:
    - the specification of the definitions needed to assign management resource information to a state definition and state observed;
    - assignment of property to an identified state or individual state;
    - assignment of property to a state definition or types of state.
