abstract:
- content: |-
    This document specifies requirements for classification of covered electrodes and deposited metal in the as-welded condition and in the post-weld heat-treated condition for manual metal arc welding of high-strength steels with a minimum yield strength greater than 500 MPa or a minimum tensile strength greater than 570 MPa.
    This document is a combined specification providing a classification utilizing a system based on the yield strength and an average impact energy of 47 J of the all-weld metal, or utilizing a system based on the tensile strength and an average impact energy of 27 J of the all-weld metal.
    a)    Subclauses and tables which carry the suffix letter "A" are applicable only to covered electrodes classified under the system based on the yield strength and an average impact energy of 47 J of the all-weld metal given in this document.
    b)    Subclauses and tables which carry the suffix letter "B" are applicable only to covered electrodes classified under the system based on the tensile strength and an average impact energy of 27 J of the all-weld metal given in this document.
    c)    Subclauses and tables which do not have either the suffix letter "A" or the suffix letter "B" are applicable to all covered electrodes classified under this document.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie les exigences relatives à la classification des électrodes enrobées et du métal déposé à l'état brut de soudage ou traité thermiquement après soudage, en soudage manuel à l'arc des aciers à haute résistance ayant une limite d'élasticité minimale supérieure à 500 MPa ou une résistance à la traction minimale supérieure à 570 MPa.
    Le présent document fournit une spécification mixte permettant une classification utilisant un système basé soit sur la limite d'élasticité et une énergie de rupture moyenne de 47 J pour le métal fondu hors dilution, soit sur la résistance à la traction et une énergie de rupture moyenne de 27 J pour le métal fondu hors dilution.
    a)    Les paragraphes et les tableaux qui portent le suffixe «A» sont applicables uniquement aux électrodes enrobées classifiées d'après le système basé sur la limite d'élasticité et une énergie de rupture moyenne de 47 J pour le métal fondu hors dilution donné dans le présent document.
    b)    Les paragraphes et les tableaux qui portent le suffixe «B» sont applicables uniquement aux électrodes enrobées classifiées d'après le système basé sur la résistance à la traction et une énergie de rupture moyenne de 27 J pour le métal fondu hors dilution donné dans le présent document.
    c)    Les paragraphes et les tableaux qui ne portent ni le suffixe «A» ni le suffixe «B» sont applicables à toutes les électrodes enrobées classifiées selon le présent document.
