abstract:
- content: This secon edition cancels and replaces the first edition (1942). specifies
    conditions for a flame retardation test for conveyor belts, and the corresponding
    requirements. Three figures illustrate shapes and reference quantities of concern.
    To increase safety provision is made for performing the test on test pieces without
    covers.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "\nLa présente Norme internationale fixe les conditions d'un essai de résistance
    des courroies transporteuses à la flamme, ainsi que les spécifications correspondantes.
    \ \nNOTE -- Afin d'améliorer la sécurité, il importe que les essais tiennent compte,
    dans la mesure du possible, des circonstances pouvant créer un danger. C'est pour
    cette raison que, dans la présente Norme internationale, on a prévu la possibilité
    d'exécuter l'essai sur des éprouvettes sans revêtements, les courroies pouvant
    avoir leurs revêtements arrachés accidentellement en cours de service.\n"
