abstract:
- language: en
  script: Latn
  content: |-
    This document specifies an instrumental method for determining the image clarity on paint films (coatings) by measuring reflection from the specimen surface or transmission through the specimen.
    The method can be applied only to a flat surface.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie une méthode instrumentale pour déterminer la netteté de l'image sur des feuils de peinture (revêtements) en mesurant la réflexion par la surface de l'éprouvette ou la transmission à travers l'éprouvette.
    La méthode ne peut être appliquée qu'à une surface plane.
