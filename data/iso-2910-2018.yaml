abstract:
- language: en
  script: Latn
  content: |-
    ISO 2910:2018 specifies the screen luminance level and chrominance white point for theatrical projection of 70 mm, 35 mm and 16 mm motion-picture prints at a rate of 24 frames per second.
    ISO 2910:2018 can also be applicable to the non-theatrical presentation of 70 mm, 35 mm and 16 mm motion-picture prints intended for projection at 24 frames per second.
    NOTE       Throughout this document, the term "screen" means the screen-picture area appropriate to the film format and projection system in use.
