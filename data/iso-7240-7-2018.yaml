abstract:
- language: en
  script: Latn
  content: |-
    This document specifies requirements, test methods and performance criteria for point-type smoke detectors that operate using scattered light, transmitted light or ionization, for use in fire detection and alarm systems installed in buildings (see ISO 7240-1). This document also covers point-type smoke detectors that incorporate more than one smoke sensor operating on these principles. Additional requirements and test methods for such detectors are given in Annex N.
    For the testing of other types of smoke detectors, or smoke detectors working on different principles, this document is only intended to be used for guidance. This document is not applicable to smoke detectors with special characteristics, developed for specific risks.
    NOTE       Certain types of detectors contain radioactive materials.
