abstract:
- language: en
  script: Latn
  content: This document specifies design, performance, and use of various items of
    survival equipment carried in survival craft and rescue boats complying with the
    International Convention for the Safety of Life at Sea (SOLAS), 1974 (as amended)
    and the International Maritime Organization Life-Saving Appliance Code (LSA Code).
    For many items, it also includes requirements for maintenance and periodic inspections
    by Administrations in Annex A and guidelines for maintenance and periodic inspections
    by Administrations or ships’ crews in Annex B. However, compliance of a product
    with this document does not relieve the manufacturer of a survival craft or rescue
    boat of the responsibility to evaluate the suitability of the product in their
    particular application.
- language: fr
  script: Latn
  content: Le présent document spécifie la conception, la performance et l’utilisation
    de divers équipements de survie transportés dans des embarcations de survie et
    des canots de sauvetage conformes à la Convention internationale pour la sauvegarde
    de la vie humaine en mer (SOLAS) de 1974 (telle qu’amendée) et au Recueil international
    de règles relatives aux engins de sauvetage (Recueil LSA) de l’Organisation maritime
    internationale. Pour un grand nombre d’éléments, elle fournit également les exigences
    en matière de maintenance et d’inspections périodiques par les Administrations
    à l’Annexe A ainsi qu’un cadre directeur pour la maintenance et les inspections
    régulières par les Administrations ou l’équipage des navires à l’Annexe B. Néanmoins,
    la conformité d’un produit avec le présent document n’exempte en rien le fabricant
    d’une embarcation de survie ou d’un canot de sauvetage de la responsabilité d’évaluer
    la pertinence du produit dans son application spécifique.
