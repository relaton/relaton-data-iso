abstract:
- language: en
  script: Latn
  content: ISO 16014-1:2012 specifies a general method for determining the average
    molecular mass and the molecular mass distribution of polymers using size-exclusion
    chromatography (SEC). The average molecular mass and the molecular mass distribution
    are calculated from a calibration curve constructed using polymer standards if
    using one of the SEC techniques described in ISO 16014-2 to -4 or from a calibration
    curve constructed using absolute molecular mass data if using size-exclusion chromatography
    coupled with light-scattering detection (SEC‑LS) as described in ISO 16014-5.
