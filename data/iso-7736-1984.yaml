abstract:
- content: Establishes the dimensions of the installation space for a car radio and
    its electrical connections for front installation. A type of rear fixing is also
    recommended. Applies to the installation of a car radio, whether or not combined
    with, for example, tape equipment. Some figures illustrate shapes and reference
    quantities of concern.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale fixe les dimensions de l'emplacement réservé pour un autoradio et ses connexions électriques, dans le cas d'un montage par l'avant. Elle recommande également un type de fixation arrière, si nécessaire.


    La présente Norme internationale s'applique au montage d'un autoradio combiné ou non, par exemple, avec un équipement à cassette.
