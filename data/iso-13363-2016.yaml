  format: text/plain
- content: |-
    La présente Norme internationale spécifie les exigences relatives à trois types et deux classes de tuyaux. Les tuyaux sont destinés à être utilisés dans les systèmes d'échappement humides des moteurs marins (où les gaz d'échappement sont mélangés à l'eau de refroidissement). Elle ne s'applique pas aux moteurs hors-bord/bateaux à usage personnel.
    Les trois types sont les suivants:
    —     type 1: un tuyau souple, en matériau résistant à l'huile, avec un renforcement en tissu synthétique;
    —     type 2: un tuyau rigide, en matériau résistant à l'huile, avec un renforcement en tissu synthétique dans lequel est enrobé un fil hélicoïdal;
    —     type 3: un tuyau ou un tube (raccord pour flexible), en matériau résistant à l'huile, avec ou sans renforcement ou revêtement, destiné à être utilisé en petites longueurs dans des emplacements où le raccord est protégé contre les dommages mécaniques.
    Les deux classes sont les suivantes:
    —     classe A: destiné aux moteurs diesel;
    —     classe B: destiné aux moteurs à essence et aux moteurs diesel avec une température d'échappement très élevée.
