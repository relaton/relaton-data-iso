abstract:
- content: "This International Standard specifies a floating-roller method for the
    determination of the peel resistance of high-strength adhesive bonds between a
    rigid adherend and a flexible adherend when tested under specified conditions
    of preparation and testing. \nNote - There are indications that the floating roller
    may produce more constant numerical data than other peel methods. However, it
    should not be expected that the flexible adherend will conform to the surface
    of the roller."
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    La présente Norme internationale prescrit une méthode pour la détermination de la résistance relative au pelage des assemblages à forte cohésion réalisés entre un support rigide et un support flexible, dans des conditions définies de préparation et d'essai.
    NOTE - Des indications existent que les galets mobiles peuvent permettre d'obtenir des valeurs numériques plus constantes que d'autres méthodes de pelage, mais il convient d'admettre que le support flexible ne s'applique pas rigoureusement et en tous points sur la surface du galet sur lequel il prend appui.
  language:
  - fr
  script:
  - Latn
