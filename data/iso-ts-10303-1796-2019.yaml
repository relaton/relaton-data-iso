abstract:
- language: en
  script: Latn
  content: "ISO/TS 10303-1796:2019 specifies the application module for\n         Kinematic
    motion representation.       \n         \n      \n\n         The following are
    within the scope of \n         ISO/TS 10303-1796:2019:\n         \n      \n- definition
    of a kinematic motion as a sequence of discretised positions and orientations;\n-
    definition of motion of one or several objects in 3D space along paths, coordinated
    by a parameter;\n- items within the scope of application module B spline geometry,
    ISO/TS 10303-1801;\n- items within the scope of application module Contextual
    shape positioning, ISO/TS 10303-1027;\n- items within the scope of application
    module Kinematic state, ISO/TS 10303-1798;\n- items within the scope of application
    module Parametric representation, ISO/TS 10303-1813."
