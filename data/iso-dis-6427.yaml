abstract:
- content: |-
    ISO 6427:2013 specifies methods for the determination of components in plastics that can be extracted by hot organic liquids near their boiling points. For one special case, a so-called cold-extraction method is given.
    The extractable components can be monomers, oligomers, polymers, plasticizers, stabilizers, etc. The kind and percentage of extractable matter influence the properties of plastics.
    The recommended extraction liquid depends on the type of plastic and on the purpose of the determination. The extracted amounts of special constituents are often not quantitative in the sense of analytical chemistry.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 6427:2013 spécifie des méthodes pour la détermination des composants dans les plastiques pouvant être extraits au moyen de liquides organiques chauds près de leurs points d'ébullition. Pour une utilisation spéciale, une méthode d'extraction froide est spécifiée.
    Les composants extractibles peuvent être des monomères, des oligomères, des polymères, des plastifiants, des stabilisants, etc. La nature et le pourcentage de la matière extractible ont une influence sur les propriétés des plastiques.
    Le liquide d'extraction recommandé dépend du type de plastique mis en présence ainsi que du but de la détermination. Les quantités de composants spéciaux extraites sont souvent non quantitatives dans le sens de la chimie analytique.
