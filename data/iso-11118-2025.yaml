  format: text/plain
- content: |-
    Le présent document spécifie les exigences applicables aux matériaux, à la conception, aux inspections, à la fabrication et à la qualité d’exécution ainsi qu’aux procédés de fabrication et aux essais chez le fabricant de bouteilles à gaz métalliques non rechargeables, soudées, brasées ou sans soudure. Le présent document spécifie également les exigences applicables aux dispositifs d’étanchéité non réutilisables et à leurs méthodes d’essai. Il est applicable aux bouteilles à gaz métalliques non rechargeables utilisées pour les gaz comprimés et liquéfiés.
    NOTE            Les gaz spécifiques autorisés pour les bouteilles construites en conformité avec le présent document peuvent être limités par des exigences nationales ou internationales.
    Le présent document est applicable aux bouteilles dont:
    a)       la pression d’épreuve ne dépasse pas 250 bar1) (c’est-à-dire ph ≤ 250 bar) pour les gaz liquéfiés et 450 bar pour les gaz comprimés; ou
    b)       le produit de la pression d’épreuve par la contenance en eau ne dépasse pas 1 000 bar·l (c’est-à-dire ph V ≤ 1 000 bar·l); ou
    c)        la pression d’épreuve dépasse 45 bar et la contenance en eau ne dépasse pas 5 l (c’est-à-dire que pour ph > 45 bar, alors V ≤ 5 l).
