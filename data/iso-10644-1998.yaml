abstract:
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale prescrit les caractéristiques relatives aux vis à filetage métrique avec rondelle plate incorporée, filetage à pas gros de M2 à M12 inclus, têtes plates, classes de qualité jusqu'à 10.9 inclus et rondelles de classes de dureté 200 HV et 300 HV. Les rondelles plates sont captives, c'est-à-dire que leur désassemblage est impossible tout en permettant une libre rotation.
