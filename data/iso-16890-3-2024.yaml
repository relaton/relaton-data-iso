- content: |-
    Le présent document spécifie l'équipement d'essai et les méthodes d'essai utilisés pour mesurer l'efficacité gravimétrique et la résistance à l'écoulement de l'air d'un filtre à air de ventilation générale.
    Il est destiné à être utilisé conjointement avec l'ISO 16890-1, l’ISO 16890-2 et l’ISO 16890-4.
    La méthode d'essai décrite dans le présent document est applicable pour des débits d'air compris entre 0,25 m3/s (900 m3/h, 530 ft3/min) et 1,5 m3/s (5 400 m3/h, 3 178 ft3/min), en se référant à un banc d'essai ayant une surface frontale nominale de 610 mm × 610 mm (24 in × 24 in).
    Le présent document concerne les éléments filtrants de ventilation générale ayant une efficacité ePM1 inférieure ou égale à 99 % et une efficacité ePM10 supérieure à 20 %, lorsqu'ils sont soumis à essai selon les modes opératoires définis dans la série ISO 16890.
    NOTE            La limite inférieure de ce mode opératoire d'essai est fixée à une efficacité minimale pour les ePM10 de 20 % car il est très difficile pour un élément filtrant d'essai inférieur à ce niveau de satisfaire aux exigences de validité statistique de ce mode opératoire.
    Le présent document ne s'applique pas aux éléments filtrants utilisés dans les épurateurs d'air ambiant portatifs.
