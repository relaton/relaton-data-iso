abstract:
- content: Defines generalized principles to be incorporated into the bibliographic
    filing rules of individual bibliographies, libraries, and documentation centres
    as well as those of entire nations or language groups. Is applicable to bibliographic
    information as printed or displayed, to the identification of filing units within
    bibliographic records for exchange in machine-readable form, and to the manipulation
    of these records by manual and machine-based techniques.
