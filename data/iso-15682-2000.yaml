abstract:
- language: fr
  script: Latn
  content: "\nLa présente Norme internationale spécifie deux méthodes pour le dosage
    des chlorures par analyse en flux. Ces deux méthodes de base sont exposées dans
    des articles différents :  a) Article 3 : Dosage des chlorures par analyse en
    flux et détection photométrique ;  b) Article 4 : Dosage des chlorures par analyse
    en flux et détection potentiométrique.  Les deux méthodes sont applicables à l'analyse
    des eaux et des eaux résiduaires (y compris les eaux de lessivage), dans le domaine
    de concentration de 1 mg/l à 1000 mg/l. Le domaine d'analyse peut être modifié
    au cas par cas.  Les échantillons ayant une concentration en chlorures supérieure
    à 1000 mg/l peuvent également être analysés, à condition d'avoir subi au préalable
    une dilution.  La méthode décrite dans l'article 4 est également applicable aux
    échantillons turbides et/ou colorés.   \nNOTE Du point de vue écologique, il est
    préférable d'utiliser la méthode potentiométrique, car elle évite l'emploi de
    réactifs toxiques. Lorsque la méthode photométrique est employée, il convient
    que les déchets volatils et solides contenant du mercure soient éliminés conformément
    aux réglementations environnementales.\n"
