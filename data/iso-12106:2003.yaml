abstract:
- content: |-
    ISO 12106:2003 specifies a method of testing uniaxially loaded specimens under strain control at constant amplitude, uniform temperature and a strain ratio of -1.
    It can also be used as a guide for testing under other conditions.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 12106:2003 spécifie une méthode d'essai de fatigue par déformation axiale contrôlée. Elle s'applique à des éprouvettes chargées de manière uniaxiale sous contrôle des déformations à amplitude constante, température uniforme et rapport de déformation égal à -1.
    L'ISO 12106:2003 peut aussi être utilisée comme lignes directrices pour des essais sous d'autres conditions.
