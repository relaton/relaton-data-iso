abstract:
- content: |-
    ISO 1119:2011 provides calculated values for  a series of cones or conical tapers, ranging from 120° to less than 1°, or ratios from 1:0,289 to 1:500, intended for general use in technical engineering.
    It applies only to plain conical surfaces, and excludes prismatic pieces, taper threads, bevel gears, etc.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 1119:2011 fournit des valeurs calculées pour les séries d'angle de cônes allant de 120° à moins de 1° et de conicités allant de 1:0,289 à 1:500, à l'usage de la mécanique en général.
    Elle est applicable seulement aux cônes lisses et non aux pièces prismatiques, filetages coniques, engrenages coniques, etc.
