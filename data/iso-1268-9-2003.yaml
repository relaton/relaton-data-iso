abstract:
- content: ISO 1268-9:2003 specifies a method for preparing test plates by compression
    moulding of reinforced thermoplastic sheet (GMT/STC) to be used for the preparation
    of test specimens to determine the mechanical and physical properties of the laminate.
    The proposed method is applicable to laminates made from a thermoplastic matrix
    reinforced with glass, carbon, aramid or other reinforcing fibres, alone or in
    combination and in any form suitable for compression moulding.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 1268-9:2003 spécifie une méthode de préparation par moulage par compression
    des plaques d'essai en thermoplastiques renforcés (GMT/STC) à utiliser pour la
    préparation des éprouvettes permettant de déterminer les propriétés mécaniques
    et physiques du stratifié. La méthode proposée s'applique aux stratifiés fabriqués
    à partir d'une matrice thermoplastique renforcée par des fibres de verre, de carbone,
    d'aramide ou d'autres fibres de renfort, seules ou en combinaison, et sous toute
    forme qui convienne pour permettre un moulage par compression.
