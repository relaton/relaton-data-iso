abstract:
- content: |-
    This document specifies methods for the evaluation of some aspects of the behaviour of nonwoven fabrics in the presence of liquids. In particular:
    —     the liquid absorbency time;
    —     the liquid absorptive capacity;
    —     the liquid wicking rate (capillarity).
    The different aspects of absorbency can relate to various end uses of the tested products.
    The tests do not apply to any fabric containing super absorbent materials.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie des méthodes permettant d’évaluer certains aspects du comportement des étoffes non tissées en présence de liquides. En particulier:
    —     le temps d’absorption du liquide;
    —     la capacité d’absorption de liquide;
    —     la vitesse d’imprégnation en liquide (capillarité).
    Les différents aspects de l’absorption peuvent se rapporter à différents usages finaux des produits soumis à essai.
    Les essais ne s’appliquent pas aux étoffes renfermant des matériaux superabsorbants.
