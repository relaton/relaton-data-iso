abstract:
- language: en
  script: Latn
  content: Specifies the requirements for lifting chains, grade S (6), non-calibrated,
    for use on cranes, in chain slings and for general lifting purposes. These are
    electrically welded round steel short link chains, fully heat treated and tested
    complying with ISO 1834. The range of sizes covered is from 5 to 45 mm. The annex
    gives a range of temporary additional sizes 6 to 30 mm.
