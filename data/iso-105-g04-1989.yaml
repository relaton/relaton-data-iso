abstract:
- language: en
  script: Latn
  content: A test specimen and a apiece of control fabric are simultaneously exposed
    to oxides of nitrogen in an atmosphere which is maintained at 87.5 % 2.5 % relative
    humidity and at temperature of 40 °C 1 °C until the control fabric shows a colour
    change corresponding to that of a reference of fading. The exposure/measurement
    cycle is repeated until the specimen shows a definite colour change or for a prescribed
    number of cycles.
- language: fr
  script: Latn
  content: |2

    La présente partie de l'ISO 105 prescrit une méthode pour la détermination de la solidité des teintures des textiles sous l'action d'oxydes d'azote et dans une atmosphère à hautes températures et à taux d'humidité relative élevés. Pour les essais à faibles taux d'humidité, voir l'ISO 105-G:1978, section G01.
