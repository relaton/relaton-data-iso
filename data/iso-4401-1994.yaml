abstract:
- content: Cancels and replaces the first edition (1980). Specifies the dimensions
    and other data relating to surfaces on which four-port hydraulic directional control
    valves are mounted in order to ensure their interchangeability. Applies to mounting
    surfaces of these valves which represent current practice.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale prescrit les dimensions et autres caractéristiques des plans de pose sur lesquels sont montés des distributeurs hydrauliques à quatre orifices en vue d'assurer leur interchangeabilité.Elle est applicable aux plans de pose des distributeurs hydrauliques à quatre orifices, qui représentent la pratique courante; ils sont généralement utilisés dans les équipements industriels.
