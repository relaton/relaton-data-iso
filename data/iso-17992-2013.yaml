- content: |-
    ISO 17992:2013 specifies a hydride generation atomic absorption spectrometric method for the determination of the arsenic content of iron ore.
    ISO 17992:2013 is applicable to mass fractions of arsenic between 0,000 66 % and 0,020 15 % in natural iron ores, iron ore concentrates and agglomerates, including sinter products.
