abstract:
- language: en
  script: Latn
  content: |-
    ISO 11148-12:2012 specifies safety requirements for hand-held non-electric power tools (hereinafter "circular, oscillating and reciprocating saws") intended for sawing. The circular, oscillating and reciprocating saws can be powered by compressed air, hydraulic fluid or internal combustion engines and are intended to be used by one operator and supported by the operator's hand or hands, with or without a suspension, e.g. a balancer.
    ISO 11148-12:2012 is applicable to circular saws, circular knives, oscillating saws having a saw blade with a radius of 50 mm or less or a diamond cutting-off blade with a radius of 100 mm or less, oscillating knives (including windshield knives) and reciprocating saws, including jig saws and power hack saws.
    ISO 11148-12:2012 is not applicable to special requirements and modifications of circular, oscillating and reciprocating saws for the purpose of mounting them in fixtures.
    ISO 11148-12:2012 deals with all significant hazards, hazardous situations or hazardous events relevant to circular, oscillating and reciprocating saws when they are used as intended and under conditions of misuse which are reasonably foreseeable by the manufacturer, with the exception of the use of circular, oscillating and reciprocating saws in potentially explosive atmospheres.
- language: fr
  script: Latn
  content: |-
    L'ISO 11148-12:2012 s'applique aux machines portatives non électriques (appelées dans le reste du texte «scies circulaires, scies oscillantes et alternatives») utilisées pour scier. Les scies circulaires, scies oscillantes et alternatives peuvent être alimentées par air comprimé, fluide hydraulique ou moteurs à combustion interne et prévues pour être utilisées par un seul opérateur et portée par la ou les mains de l'opérateur avec ou sans suspension, par exemple à l'aide d'un équilibreur.
    L'ISO 11148-12:2012 s'applique aux scies circulaires, couteaux circulaires, scies oscillantes ayant une lame avec un rayon de 50 mm ou moins, ou une lame diamant de tronçonnage avec un rayon de 100 mm ou moins, couteaux oscillants (incluant les couteaux à pare-brise) et aux scies alternatives, y compris des scies de gabarit et scies alternatives à métaux.
    L'ISO 11148-12:2012 ne s'applique pas aux exigences spécifiques et aux modifications des scies circulaires, scies oscillantes et alternatives destinées à être montées dans un châssis.
    L'ISO 11148-12:2012 traite de tous les phénomènes dangereux, situations dangereuses ou événements dangereux significatifs, lorsqu'elles sont utilisées normalement et lorsqu'elles font l'objet d'un mauvais usage raisonnablement prévisible par le fabricant à l'exception de leur usage dans des atmosphères potentiellement explosibles.
