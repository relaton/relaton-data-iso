abstract:
- language: en
  script: Latn
  content: |-
    ISO 603-18:2013 specifies the shapes, dimensions and limit deviations, in millimetres, of grinding wheels for flat glass edge grinding machines.
    This type of bonded abrasive wheel is intended to be used on stationary machines where the position of the grinding wheel is fixed and the workpiece is guided by hand or guided mechanically, or on a stationary machine where the grinding wheel is guided mechanically and the workpiece is fixed.
