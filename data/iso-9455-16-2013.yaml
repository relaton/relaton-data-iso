abstract:
- content: ISO 9455-16:2013 specifies a method for the assessment of the efficacy
    of a soft soldering flux, known as the wetting balance method. It gives a qualitative
    assessment of the comparative efficacy of two fluxes (for example, a standard
    and a test flux), based on their capacity to promote wetting of a metal surface
    by liquid solder. The method is applicable to all flux types in liquid form classified
    in ISO 9454‑1.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 9455-16:2013 spécifie une méthode pour l'évaluation de l'efficacité
    d'un flux de brasage tendre, connue sous le nom de méthode à la balance de mouillage.
    Elle permet une évaluation qualitative de l'efficacité comparée de deux flux faisant
    l'objet d'une comparaison (par exemple un flux de référence et un flux d'essai),
    évaluation fondée sur la capacité de ces flux à faciliter le mouillage de la surface
    d'un métal par le produit d'apport liquide. Cette méthode est applicable à tous
    les types de flux sous forme liquide classés dans l'ISO 9454-1.
