abstract:
- content: Relates to a test method for determining inclusions in raw optical glass.
    Gives a classification for raw optical glass in bulk form according to the type
    of inclusions determined by this test method, as well as a designation of a raw
    optical glass in preshaped form according to the type of the inclusions.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale prescrit une méthode d'essai pour la détermination des inclusions dans le verre d'optique brut sous forme de bloc et préformé. Elle donne une classification du verre d'optique brut sous forme de bloc en fonction des inclusions déterminées par la méthode d'essai prescrite ainsi qu'une désignation du verre d'optique brut préformé en fonction des inclusions déterminées par cette méthode d'essai.
  language:
  - fr
  script:
  - Latn
