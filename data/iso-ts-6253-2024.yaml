abstract:
- language: en
  script: Latn
  content: |-
    This document specifies requirements and recommendations for the core competences taught in training programmes in community interpreting.
    This document also identifies the core competences of educators who deliver training programmes in community interpreting.
    This document is applicable to signed languages and spoken languages, and addresses consecutive interpreting and simultaneous interpreting, including whispered interpreting, as well as sight translation.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les exigences et recommandations relatives aux compétences fondamentales enseignées dans les programmes de formation à l’interprétation en milieu social.
    Le présent document identifie également les compétences fondamentales des enseignants qui dispensent des programmes de formation à l’interprétation en milieu social.
    Le présent document s’applique aux langues signées et aux langues orales, et traite de l’interprétation consécutive et de l’interprétation simultanée, y compris l’interprétation par chuchotage, ainsi que de la traduction à vue.
