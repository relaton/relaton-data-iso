abstract:
- content: |-
    ISO 12003-1:2008 specifies procedures for both the static and dynamic testing of roll-over protective structures (ROPS) front-mounted on narrow-track wheeled agricultural and forestry tractors. It defines the clearance zone and acceptance conditions for rigid or tiltable, front, two-post ROPS, including any associated rear fixtures, and is applicable to tractors so equipped having the following characteristics.
    - A ground clearance of not more than 600 mm beneath the lowest points of the front- and rear-axle housings (not considering lower points on the axle differential).
    - A fixed or adjustable minimum track width of one of the two axles of less than 1 150 mm when fitted with the widest specified tyres.
    - A mass greater than 600 kg but less than 3 000 kg, unladen, including the ROPS and tyres of the largest size recommended by the manufacturer.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 12003-1:2008 spécifie des modes opératoires d'essai statique et dynamique des structures de protection contre le retournement (ROPS) à deux montants, rigides ou inclinables, montées à l'avant sur les tracteurs agricoles et forestiers à roues à voie étroite, ainsi que la zone de dégagement et les conditions d'acceptation Elle est applicable aux tracteurs ainsi équipés, présentant les caractéristiques suivantes.
    - Garde au sol inférieure ou égale à 600 mm en dessous des points les plus bas de l'essieu avant et arrière, à l'exception des points inférieurs sur le différentiel de l'essieu.
    - Largeur de voie minimale fixe ou réglable de l'un des deux essieux inférieure à 1 150 mm, avec les roues les plus larges spécifiées. Il est entendu que l'essieu monté avec les roues les plus larges est réglé à une largeur de voie inférieure ou égale à 1 150 mm. Il doit être possible de régler la largeur de voie de l'autre essieu de sorte que les bords extrêmes des roues les plus étroites ne dépassent pas les bords extrêmes des roues de l'autre essieu. Lorsque les deux essieux sont équipés de jantes et de roues de même taille, la largeur de voie fixe ou réglable des deux essieux doit être inférieure à 1 150 mm.
    - Masse supérieure à 600 kg mais inférieure à 3 000 kg, à vide, mais en comptant la ROPS et la plus grande taille de pneus recommandée par le constructeur.
