abstract:
- content: ISO/TR 19478-2:2015 extends the analysis reported in ISO/TR 19478‑1:2014
    and reports additional studies focused on the conclusions i) and j) from that
    Technical Report. It identifies and assesses factors impacting on the measurement
    of smoke TPM, NFDPM, nicotine, water, and carbon monoxide yields when increasing
    the intensity of the puffing regime from that specified in ISO 3308:2000 to the
    regime specified in Health Canada Method T-115.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO/TR 19478-2:2015 étend l'analyse rapportée dans l'ISO/TR 19478‑1:2014
    et rapporte des études supplémentaires axées sur les conclusions i) et j) de ce
    Rapport technique. Elle identifie et évalue les facteurs ayant un impact sur les
    mesures de MPT, de MPAEN, de nicotine, d'eau, et de monoxyde de carbone dans la
    fumée lorsque l'intensité de régime d'aspiration augmente en passant de la valeur
    spécifiée dans l'ISO 3308:2000 à celle correspondant au régime spécifié dans la
    Méthode T-115 de Santé Canada.
