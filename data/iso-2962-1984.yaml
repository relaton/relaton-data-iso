abstract:
- language: en
  script: Latn
  content: Describes a procedure which includes the digestion of cheese by sulphuric
    acid and hydrogen peroxide, the addition of molybdate-ascorbic acid solution to
    form molybdenum blue, and the molecular absorption spectrometric measurement of
    the blue colour formed. Instead of wet digestion it is also possible to use dry
    ashing provided that the same results are given by the procedure.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale spécifie une méthode par spectrométrie d'absorption moléculaire pour la détermination de la teneur en phosphore total du fromage. La méthode est applicable à toutes les sortes de fromages et aux fromages fondus.
