  format: text/plain
- content: |-
    L'ISO 13347-4:2004 est applicable aux ventilateurs industriels tels que définis dans l'ISO 5801 et l'ISO 13349. Elle se limite à la détermination de l'émission de son aérien pour les installations spécifiées. Les vibrations ne sont pas mesurées et la sensibilité de l'émission de son aérien aux effets des vibrations n'est pas déterminée.
    La taille du ventilateur qu'il est possible de soumettre à l'essai conformément à l'ISO 13347-4:2004 est uniquement limitée par les aspects pratiques des installations d'essai.
    L'ISO 13347-4:2004 fournit une détermination de la puissance acoustique au moyen de mesurages de l'intensité acoustique, sur une surface de mesurage qui enveloppe la source sonore. Elle fournit également des principes directeurs relatifs à l'environnement acoustique, au bruit ambiant, à la surface de mesurage et au nombre de mesurages. Les installations d'essai sont généralement conçues de façon à représenter l'orientation physique réelle d'un ventilateur conformément à l'ISO 5801 ainsi qu'à l'ISO 13347-2.
