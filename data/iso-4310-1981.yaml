abstract:
- language: en
  script: Latn
  content: Specifies the tests and procedures to be followed in order to verify that
    a crane conforms to its operational specifications and is capable of lifting rated
    loads. Where rated loads are determined by stability, a test procedure and test
    load are specified that permit stability margins to be easily verified. Defines
    test procedures such as conformity tests, visual inspection and load lifting competence
    testing.
