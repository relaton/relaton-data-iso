- content: |-
    L'ISO/TR 17671-5:2004 donne des recommandations générales pour le soudage d'aciers plaqués à l'aide de procédés appropriés de soudage à l'arc et de rechargement sous laitier avec électrode en feuillard.
    L'ISO/TR 17671-5:2004 est applicable en général à tous les aciers plaqués, et il est approprié quel que soit le type de fabrication concerné, bien que la norme d'application puisse comporter des exigences supplémentaires. Les placages en métaux non ferreux tels que le titane, le tantale, le zirconium et leurs alliages ne sont pas couverts par l'ISO/TR 17671-5:2004.
    L'ISO/TR 17671-5:2004 couvre l'exécution des rechargements par soudage ainsi que le soudage de la (ou des) zone(s) de transition, lorsqu'elles existent, entre le métal support et le placage. Ces zones de transition sont des combinaisons métalliques constituées du métal support ferreux non allié et d'aciers inoxydables fortement alliés, d'alliages de nickel ou d'autres métaux non ferreux.
    La conception mécanique et physique des assemblages n'est pas couverte par l'ISO/TR 17671-5:2004. Les méthodes de contrôle et d'essai, ainsi que les niveaux d'acceptation ne sont pas décrits, car ils dépendent des conditions de service de la structure. Il convient de rechercher ces détails dans les spécifications de conception. La résistance à la corrosion des placages dépend de plusieurs facteurs et elle ne fait pas partie intégrante de l'ISO/TR 17671-5:2004.
