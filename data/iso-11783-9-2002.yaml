abstract:
- language: en
  script: Latn
  content: This part of ISO 11783 specifies a serial data network for control and
    communications on forestry or agricultural tractors and mounted, semi-mounted,
    towed or self-propelled implements. Its purpose is to standardize the method and
    format of transfer of data between sensor, actuators, control elements, and information-storage
    and -display units, whether mounted on, or part of, the tractor or implement.
    This part of ISO 11783 describes the tractor ECU, the electronic control unit
    that provides the gateway between the network's tractor and implement buses, as
    well as performing other functions.
- language: fr
  script: Latn
  content: L'ISO 11783-9 spécifie un réseau de commande et de communication de données
    en série pour les tracteurs forestiers ou agricoles et les équipements portés,
    semi-portés, traînés ou automoteurs. Elle vise à normaliser la méthode et le format
    du transfert de données entre capteurs, actionneurs, dispositifs de commande,
    unités de stockage et d'affichage de données, que ces éléments soient montés sur
    le tracteur ou l'équipement, ou qu'ils en soient un composant. L'ISO 11783-9 décrit
    l'unité de commande électronique (UCE) du tracteur, qui assure la fonction de
    passerelle entre le bus tracteur et le bus outil, ainsi que des fonctions complémentaires.
