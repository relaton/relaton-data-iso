abstract:
- content: This second edition cancels and replaces the first edition (ISO 3886:1977),
    some clauses and annex A of which have been technically revised. The method is
    applicable to a concentration range of 0,02 to 8 % (m/m) of manganese in natural
    iron ores, and iron ore concentrates and agglomerates including sinter products.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale spécifie une méthode spec- trophotométrique au periodate de sodium pour le dosage du manganèse dans les minerais de fer. Cette méthode est applicable au dosage du manganèse à des concentrations allant de 0,02 à 8 % (m/m), dans tous les minerais de fer naturels, concentrés et agglomérés, y compris les produits frittés.
