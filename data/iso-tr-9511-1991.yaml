abstract:
- language: en
  script: Latn
  content: Defines a method for determination of the position of driver hand-controls
    in vehicles and for verification that the controls lie within the hand-reach envelopes.
    Applies for checking purposes in road vehicles using the actual dimensions of
    the vehicle. It refers directly to left-hand drive motor vehicles. Application
    to right-hand drive vehicles is assumed to be symmetrically opposite. The hand-reach
    envelopes are described in ISO 3958.
