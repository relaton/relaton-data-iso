abstract:
- content: |-
    ISO/TS 7024:2005 gives the recommended practice for installation of thermoplastic piping systems in the field of soil and waste discharge (low and high temperature) inside buildings (marked with "B").
    ISO/TS 7024:2005 is applicable to thermoplastic pipes and fittings as specified in the associated standards ISO 3633 (PVC-U), ISO 7671 (PP), ISO 7682 (ABS), ISO 8770 (PE-HD), ISO 19220 (SAN+PVC) and ISO 7675 (PVC-C), their joints and to joints with components of other plastic and non-plastic materials intended to be used for the following purposes:
    If specified in the relevant associated standard, ISO/TS 7024:2004 also covers soil and waste discharge pipework fixed externally on to the building. It is not applicable to pipework that passes under the building without any connection from the discharge system.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO/TS 7024:2005 donne les pratiques recommandées pour la pose des systèmes de canalisations en thermoplastiques dans le domaine de l'évacuation des eaux-vannes et des eaux usées (à basse et à haute température) à l'intérieur des bâtiments (marqués «B»).
    L'ISO/TS 7024:2005 s'applique aux tubes et raccords en thermoplastiques tels que spécifiés dans l'ISO 3633 (PVC-U), l'ISO 7671 (PP), l'ISO 7682 (ABS), l'ISO 8770 (PE), l'ISO 19220 (SAN+PVC) et l'ISO 7675 (PVC-C), à leurs assemblages, ainsi qu'aux assemblages avec d'autres composants en d'autres matières, plastiques ou non plastiques, destinés à être utilisés pour les usages suivants:
    a) conduites d'évacuation des eaux-vannes et des eaux usées pour le transport des eaux résiduaires domestiques (à basse et à haute température);
    b) conduites de ventilation associées à celles de a);
    c) conduites pour les eaux pluviales à l'intérieur de la structure des bâtiments.
    Si cela est spécifié dans la norme associée appropriée, l'ISO/TS 7024:2005 est également applicable aux conduites d'évacuation d'eaux-vannes et d'eaux usées fixées extérieurement sur le bâtiment. Elle n'est pas applicable à une canalisation qui passe sous le bâtiment sans aucun raccordement venant du système d'évacuation.
