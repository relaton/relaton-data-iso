abstract:
- language: en
  script: Latn
  content: Insoluble substances shall be defined by the conditions described in this
    document. The object is not to dissolve all the impurities but only those of interest
    to users. The method is applicable to the analysis, carried out inaqueous medium
    or in acid medium. The principle consists in solution of the test portion in water,
    filtration, drying and weighing of the insoluble residue. Dilution of the filtrate
    to form the main solution for carrying out other determinations.
- language: fr
  script: Latn
  content: "\nLa présente Norme Internationale spécifie une méthode de détermination
    des matières insolubles dans l'eau contenues dans le chlorure de sodium à usage
    industriel. Elle décrit aussi la préparation des solutions principales pour l'exécution
    des dosages.  \nNOTE -- Le chlorure de sodium à usage industriel peut contenir
    des constituants très faiblement ou très lentement solubles dans l'eau. Les matières
    insolubles du chlorure de sodium à usage industriel sont donc définies par les
    conditions de leur détermination, décrites dans la présente Norme Internationale.
    Ces conditions reproduisent celles qu'on utilise habituellement lors de la mise
    en oeuvre du sel à usage industriel. Elles n'ont pas pour but de dissoudre la
    totalité des impuretés mais la partie intéressant les utilisateurs.\n"
