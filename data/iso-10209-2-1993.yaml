  - Latn
  format: text/plain
- content: "\nLa présente partie de l'ISO 10209 précise et définit les termes relatifs
    aux méthodes de projection utilisés dans la documentation technique de produit
    couvrant tous les domaines d'application.  \nNOTES 1 Dans le texte d'une définition,
    tout terme imprimé en caractères italiques est défini dans un autre article de
    la présente partie de l'ISO 10209. 2 En complément des termes et définitions utilisés
    dans deux des trois langues officielles de l'ISO (anglais et français), la présente
    partie de l'ISO 10209 donne dans l'annexe A les termes équivalents dans les langues
    allemande, italienne et suédoise ; ces termes sont publiés sous la responsabilité
    des comités membres de l'Allemagne (DIN), de l'Italie (UNI) et de la Suède (SIS).
    Toutefois, seuls les termes et définitions donnés dans les langues officielles
    peuvent être considérés comme étant des termes et définitions de l'ISO.\n"
