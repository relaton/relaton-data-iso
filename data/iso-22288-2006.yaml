abstract:
- language: en
  script: Latn
  content: ISO 22288:2006 specifies a method for determining the wet or dry flex resistance
    of leather and finishes applied to leather. It is applicable to all types of leather
    below 3,0 mm in thickness.
- language: fr
  script: Latn
  content: L'ISO 22288:2006 spécifie une méthode pour déterminer la résistance à la
    flexion d'un cuir à l'état sec ou à l'état humide et des finitions appliquées
    au cuir. Elle s'applique à tous les types de cuirs dont l'épaisseur est inférieure
    à 3,0 mm.
