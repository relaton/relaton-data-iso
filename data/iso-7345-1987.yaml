abstract:
- language: en
  script: Latn
  content: Defines physical quantities used in the field of thermal insulation, i.a.
    quantity of heat, heat flow rate, density of heat flow rate, thermal conductivity,
    thermal resistance, thermal transmittance, heat capacity, thermal diffusivity,
    thermal effusivity etc., and gives the corresponding symbols and units.
- language: fr
  script: Latn
  content: "\nLa présente Norme internationale définit les grandeurs physiques utilisées
    dans le domaine de l'isolation thermique, et donne les unités et symboles correspondants.
    \ \nNOTE -- Étant donné que l'objet de la présente Norme internationale est limité
    à l'isolation thermique, certaines définitions données au chapitre 2 différent
    de celles données dans l'ISO 31/4, Grandeurs et unités de chaleur. Pour identifier
    de telles différences, un astérisque a été inséré avant le terme concerné.\n"
