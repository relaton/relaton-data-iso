abstract:
- language: fr
  script: Latn
  content: "La présente partie de cette norme prescrit les exigences afférentes aux
    matériaux constitutifs et aux performances de la coutellerie en métal et des ustensiles
    connexes destinés à être utilisés lors de la préparation des denrées alimentaires
    ainsi que des méthodes d'essai. Deux qualités d'articles de coutellerie sont spécifiées
    : \n- une qualité normale d'articles comprenant des lames ou des dents résistant
    à la corrosion, pouvant résister à des lavages en lave-vaisselle ; \n- une qualité
    spéciale d'articles comprenant des lames résistant à la corrosion, pouvant résister
    à des lavages en lave-vaisselle et à des processus de stérilisation."
