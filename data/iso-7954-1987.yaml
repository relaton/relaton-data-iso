abstract:
- language: en
  script: Latn
  content: The method consists in preparing of poured plates using a specified selective
    culture medium and a specified quantity of a test sample, further dilutions of
    the test sample. Then aerobic incubation of the plates at 25 degrees centigrade
    for 3, 4 or 5 days, followed by calculation of the number of yeasts and moulds
    per gram or per millilitre of the sample from the number of colonies obtained
    on plates chosen at dilution levels so as to give a significant result.
- language: fr
  script: Latn
  content: "\nLa présente Norme internationale donne des directives générales pour
    le dénombrement des levures et moisissures revivifiables dans les produits destinés
    à la consommation humaine ou à l'alimentation animale, par comptage des colonies
    à 25 °C.  \nNOTE -- Du fait de la nature même des levures et des moisissures,
    le dénombrement sera sujet à certaines imprécisions.\n"
