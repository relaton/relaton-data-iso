abstract:
- language: en
  script: Latn
  content: |-
    ISO 668:2013 establishes a classification of series 1 freight containers based on external dimensions, and specifies the associated ratings and, where appropriate, the minimum internal and door opening dimensions for certain types of containers.
    These containers are intended for intercontinental traffic.
    ISO 668:2013 summarizes the external and some of the internal dimensions of series 1 containers. The dimensions of each type of container are defined in the appropriate part of ISO 1496, which is the authoritative document for internal container dimensions.
- language: fr
  script: Latn
  content: |-
    L'ISO 668:2013 établit une classification des conteneurs de la série 1, fondée sur les dimensions extérieures, et prescrit les masses brutes maximales correspondantes et, si nécessaire, pour certains types de conteneurs, les dimensions minimales intérieures et les dimensions minimales des ouvertures de porte.
    Ces conteneurs sont prévus pour le transport intercontinental.
    L'ISO 668:2013 récapitule les dimensions extérieures et certaines dimensions intérieures des conteneurs de la série 1. Les dimensions de chaque type de conteneur sont définies dans la partie appropriée de l'ISO 1496, qui est le document faisant autorité pour les dimensions intérieures des conteneurs.
