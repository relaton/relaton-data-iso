abstract:
- language: en
  script: Latn
  content: Describes a method for estimating the tendency of a flux to spatter in
    use. It is a qualitative (comparative) method and is only applicable to liquid
    fluxes, as defined in ISO 9454-1.
- language: fr
  script: Latn
  content: |2

    La présente partie de PISO 9455 décrit une méthode pour l'évaluation de la tendance à la formation de projections lors de l'utilisation de flux. Il s'agit d'une méthode qualitative (comparative) et elle n'est applicable qu'aux flux liquides, tels que définis dans PISO 9454-1.La méthode n'est pas applicable aux fils d'apport fourrés ou aux crèmes à braser.
