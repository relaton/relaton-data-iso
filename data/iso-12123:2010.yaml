abstract:
- content: |-
    ISO 12123:2010 gives rules for the specification of raw optical glass. It serves as a complement to ISO 10110, which provides rules specifying finished optical elements. Since raw optical glass may be quite different in shape and size from the optical elements, its specification also differs from that of optical elements.
    ISO 12123:2010 provides guidelines for the essential specification characteristics of raw optical glass in order to improve communication between glass suppliers and optical element manufacturers. For specific applications (e.g. lasers, the infrared spectral range) specifications based on this International Standard will have to be supplemented.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 12123:2010 fixe les règles de spécification d'un verre d'optique brut. Elle vient en complément de l'ISO 10110, qui fixe les règles spécifiant des éléments optiques finis. Étant donné que la forme et les dimensions du verre d'optique brut peuvent être assez différentes de celles des éléments optiques, la spécification d'un verre d'optique brut diffère également de celle des éléments optiques.
    L'ISO 12123:2010 fournit des lignes directrices pour les caractéristiques essentielles de spécification d'un verre d'optique brut, afin d'améliorer la communication entre les fournisseurs de verre et les fabricants d'éléments optiques. Pour des applications spécifiques (par exemple les lasers ou le domaine spectral infrarouge), des spécifications basées sur l'ISO 12123:2010 auront à être complétées.
