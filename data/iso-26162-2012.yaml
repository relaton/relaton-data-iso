abstract:
- language: en
  script: Latn
  content: ISO 26162:2012 specifies criteria for designing, implementing and maintaining
    terminology management systems (TMS). It provides information about the rationale
    for using a TMS, types of users and users' needs, steps in designing and implementing
    a TMS as well as the tasks of organizing and managing a terminological data collection
    (TDC). It also provides guidelines for selecting and using data categories for
    managing terminology in various environments. It is intended for terminologists,
    software developers and others who are involved in the process of developing or
    acquiring a TMS.
