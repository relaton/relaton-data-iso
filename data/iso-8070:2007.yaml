abstract:
- content: |-
    ISO 8070│IDF 119:2007 specifies a flame atomic absorption spectrometric method for the determination of calcium, sodium, potassium and magnesium contents in milk and milk products.
    The method is applicable for milk and whey, buttermilk, yogurt, cream, dried milk, butter, cheese, casein and caseinate.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 8070 | FIL 119:2007 spécifie une méthode par spectrométrie d'absorption atomique dans la flamme pour la détermination des teneurs en calcium, sodium, potassium et magnésium dans le lait et les produits laitiers.
    Cette méthode s'applique au lait et lactosérum, au babeurre, au yogourt, à la crème, au lait en poudre, au beurre, au fromage, aux caséine et caséinate.
