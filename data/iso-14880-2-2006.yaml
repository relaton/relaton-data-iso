- language: en
  script: Latn
  content: 'ISO 14880-2:2006 specifies methods for testing wavefront aberrations for
    microlenses within microlens arrays. It is applicable to microlens arrays with
    very small lenses formed inside or on one or more surfaces of a common substrate. '
- language: fr
  script: Latn
  content: L'ISO 14880-2:2006 spécifie des méthodes d'essai des aberrations du front
