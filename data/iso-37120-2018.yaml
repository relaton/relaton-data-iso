- content: |-
    Le présent document définit et établit des méthodologies pour un ensemble d'indicateurs permettant d'orienter et de mesurer les performances des services urbains et de la qualité de vie. Il suit les principes énoncés dans l'ISO 37101 et peut être utilisé conjointement avec l'ISO 37101 et d'autres cadres stratégiques.
    Le présent document s'applique à toutes les villes, communes ou administrations locales qui entreprennent de mesurer leurs performances de façon comparative et vérifiable, indépendamment de leur taille et de leur emplacement.
