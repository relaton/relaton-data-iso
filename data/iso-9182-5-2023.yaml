abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the dimensions and tolerances of guide pillars, type D, end-locking pillar with flange, intended for use in press tools.
    This document gives guidance on the materials and specifies the hardness and the designation of guide pillars which meet the requirements of this document.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les dimensions et les tolérances des colonnes de guidage, type D, colonnes à retenue inférieure, démontables, destinées à être utilisées dans des outillages de presse.
    Le présent document donne des indications relatives aux matériaux, spécifie une dureté et spécifie la désignation des colonnes de guidage conformes au présent document.
