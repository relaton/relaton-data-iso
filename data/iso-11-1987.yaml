abstract:
- content: 'Specifies the basic dimensional and access clearance requirements for
    pressure connections on pressurized aircraft for coupling with the hose unit or
    adaptor of ground pressurizing equipment. Three sizes of connection are specified
    22,22 mm, 46,04 mm and 72,39 mm for the recommended cabin volumes: not exceeding
    1O m^3, 1O to 45 m^3 and 45 to 170 m^3.'
