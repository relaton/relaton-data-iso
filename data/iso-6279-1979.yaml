abstract:
- content: Specifies the composition and properties of a cast aluminium alloy for
    use in solid plain bearings. The alloy may or may not be subjected to cold work
    or heat treatment to increase strength. Gives also material designation and methods
    of test.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale spécifie la composition et les caractéristiques d'un alliage d'aluminium moulé pour paliers lisses massifs. L'alliage peut ou non être soumis à un travail à froid ou à un traitement thermique pour augmenter sa résistance.
