abstract:
- language: en
  script: Latn
  content: The method is applicable to sulphur contents between 0,002 % (m/m) and
    0,10 % (m/m). Specifies principle, reagents and material, apparatus, sampling,
    procedure, expression of results and test report. Annex A gives additional information
    on the international cooperative tests. Annex B represents the precision date
    graphically. Annex C deals with induction furnaces and infrared sulfur analysers.
