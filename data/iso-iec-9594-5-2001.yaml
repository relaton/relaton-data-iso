abstract:
- language: en
  script: Latn
  content: ISO/IEC 9594-5:2001 specifies the Directory Access Protocol, the Directory
    System Protocol, the Directory Information Shadowing Protocol and the Directory
    Operational Binding Management Protocol fulfilling the abstract services specified
    in ITU-T Recs. X.501 | ISO/IEC 9594-2, X.511 | ISO/IEC 9594-3, X.518 | ISO/IEC
    9594-4 and X.525 | ISO/IEC 9594-9.
- language: fr
  script: Latn
  content: L'ISO/CEI 9594-5:2001 spécifie le protocole d'accès à l'annuaire, le protocole
    du système d'annuaire, le protocole de duplication des informations de l'annuaire
    et le protocole de gestion des liens opérationnels pour l'annuaire, satisfaisant
    aux services abstraits spécifiés dans les Rec. UIT-T X.501 | ISO/CEI 9594-2, X.511
    | ISO/CEI 9594-3, X.518 | ISO/CEI 9594-4 et X.525 | ISO/CEI 9594-9.
