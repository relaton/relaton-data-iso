abstract:
- language: en
  script: Latn
  content: |-
    ISO 13373-2:2005 recommends procedures for processing and presenting vibration data and analysing vibration signatures for the purpose of monitoring the vibration condition of rotating machinery, and performing diagnostics as appropriate. Different techniques are described for different applications. Signal enhancement techniques and analysis methods used for the investigation of particular machine dynamic phenomena are included. Many of these techniques can be applied to other machine types, including reciprocating machines. Example formats for the parameters that are commonly plotted for evaluation and diagnostic purposes are also given.
    ISO 13373-2:2005 is divided essentially into two basic approaches when analysing vibration signals: the time domain and the frequency domain. Some approaches to the refinement of diagnostic results, by changing the operational conditions, are also covered.
- language: fr
  script: Latn
  content: |-
    L'ISO 13373-2:2005 spécifie des procédures recommandées pour le traitement et la présentation des données vibratoires et l'analyse des signatures vibratoires aux fins de surveillance des vibrations des machines tournantes et la réalisation de diagnostics, le cas échéant. Elle décrit différentes techniques en fonction des diverses applications. Elle présente par ailleurs des techniques d'amélioration des signaux et des méthodes d'analyse destinées à l'étude des phénomènes dynamiques de machines spécifiques. Plusieurs de ces techniques peuvent être appliquées à d'autres types de machines y compris les machines alternatives. Elle donne en outre des exemples de formats pour des paramètres communément représentés aux fins d'évaluation et de diagnostic.
    L'ISO 13373-2:2005 est essentiellement fondée sur deux principes de base pour l'analyse des signaux de vibration: le domaine temporel et le domaine fréquentiel. Certaines méthodes d'affinement des résultats du diagnostic par variation des conditions de fonctionnement sont également couvertes.
