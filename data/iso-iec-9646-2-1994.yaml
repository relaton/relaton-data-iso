abstract:
- content: Cancels and replaces the first edition (1991). Specifies the requirements
    and gives guidance for the production of system-independent conformance test suites
    for one or more OSI specifications. Applicable to the production of all OSI conformance
    testing specifications including all draft version of such conformance testing
    specifications. Applicable to the production of abstract test cases which check
    the conformance of an implementation to the relevant static and/or dynamic conformance
    requirements by controlling and observing protocol behaviour.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: " 1.1 La présente partie de l'ISO/CEI 9646 spécifie les conditions\n  et
    donne des conseils s'appliquant à la production, indépendante\n  des systèmes
    réels, de spécifications d'essais et de suites\n  de tests de conformité pour
    une ou plusieurs spécifications relatives\n  à l'OSI. Elle est applicable, en
    particulier, à la production\n  de toutes les spécifications d'essai de conformité
    pour des protocoles\n  OSI, y compris les projets de ces spécifications.\n 1.2
    La présente partie de l'ISO/CEI 9646 s'applique à la production\n  de tests élémentaires
    qui vérifient qu'une mise en oeuvre\n  satisfait aux conditions de conformité
    statique et/ou dynamique en contrôlant\n  et en observant le comportement du protocole.
    Les méthodes de test abstraites\n  définies dans la présente partie de l'ISO/CEI
    9646 peuvent être\n  utilisées pour spécifier tout test élémentaire qui\n  peut
    être exprimé de manière abstraite en termes de contrôle\n  et d'observation d'unités
    de données de protocole (PDU) et de\n  primitives de service abstrait (ASP). Néanmoins,
    pour certains protocoles,\n  des tests élémentaires ne pouvant pas être exprimés\n
    \ ainsi peuvent être nécessaires. La spécification de ces\n  tests élémentaires
    n'entre pas dans le cadre de la présente\n  partie de l'ISO/CEI 9646, bien qu'il
    puisse être nécessaire d'inclure\n  ces tests dans une spécification d'essai de
    conformité. \n  \n  NOTE -- Par exemple, certaines conditions de conformité statique
    relatives\n  à un élément de service d'application peuvent exiger des\n  techniques
    de tests spécifiques à l'application. \nLa présente partie de l'ISO/CEI 9646 s'applique
    à la production\n  de suites de tests qui testent une mise en oeuvre d'un seul
    ou de plusieurs\n  protocoles adjacents, que ceux-ci soient encastrés sous d'autres
    protocoles\n  ou non. \n1.3 Les points suivants n'entrent pas dans le cadre de
    la présente partie\n  de l'ISO/CEI 9646 : \n- a) la relation entre spécification
    de suites de tests abstraites\n    (ATS) et techniques de description formelle
    (FDT) ; \n- b) le test par des méthodes de test spécifiques à des\n    applications,
    des protocoles ou des systèmes particuliers, y compris\n    le test de conditions
    de conformité utilisant d\x92autres moyens\n    que les échanges d\x92unités de
    données de protocole\n    (PDU). NOTE - La présente partie de I\x92ISO/CEI 9646
    s\x92applique\n    entièrement à certains protocoles de la couche Physique mais\n
    \   pas à tous. Néanmoins, beaucoup des concepts définis\n    ici s\x92appliquent
    à tous les protocoles."
