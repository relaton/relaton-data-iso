abstract:
- content: |-
    ISO 7539-1:2012 describes the general considerations that apply when designing and conducting tests to assess susceptibility of metals to stress corrosion.
    ISO 7539-1:2012 also gives some general guidance on the selection of test methods.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 7539-1:2012 décrit les considérations générales qui s'appliquent à la mise au point et à la réalisation des essais servant à évaluer la sensibilité des métaux à la corrosion sous contrainte.
    L'ISO 7539-1:2012 donne également des directives générales sur la sélection des méthodes d'essais.
