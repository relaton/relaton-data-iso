abstract:
- content: "ISO/TS 10303-1737:2006 specifies the application module for\n         Printed
    physical layout template.       \n         \n      \n\n         The following
    are within the scope of \n         ISO/TS 10303-1737:2006:\n         \n      \n-
    templates for simple and complex microwave structures;\n- templates for simple
    and complex embedded passive structures;\n- terminals for access to the template
    functionality;\n- surface and cross section terminal representations;\n- single
    and mult-layer template structures;\n- printed connector template definition;\n-
    definition of the connections provided by the template where more than one template
    terminal has the same signal name;\n- mapping between the functional view terminals
    and the layout view template terminals;\n- transmission line cross section template
    structures;\n- items within the scope of application module Extended geometric
    tolerance, ISO/TS 10303-1666;\n- items within the scope of application module
    Functional usage view, ISO/TS 10303-1705;\n- items within the scope of application
    module Part template 2d shape, ISO/TS 10303-1716."
