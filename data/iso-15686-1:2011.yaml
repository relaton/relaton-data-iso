abstract:
- content: "ISO 15686-1:2011 identifies and establishes general principles for service
    life planning and a systematic framework for undertaking service life planning
    of a planned building or construction work throughout its life cycle (or remaining
    life cycle for existing buildings or construction works). \nThe life cycle incorporates
    initiation, project definition, design, construction, commissioning, operation,
    maintenance, refurbishment, replacement, deconstruction and ultimate disposal,
    recycling or re-use of the asset (or parts thereof), including its components,
    systems and building services. \nISO 15686-1:2011 is applicable to the service
    life planning of individual buildings. "
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 15686-1:2011 identifie et établit des principes généraux pour la conception prenant en compte la durée de vie et définit un cadre systématique pour entreprendre une conception prenant en compte la durée de vie d'un bâtiment ou d'un ouvrage programmé, durant son cycle de vie (ou son cycle de vie restant pour les bâtiments ou ouvrages existants).
    Le cycle de vie comprend le lancement, la définition du projet, la conception, la construction, la mise en service, l'exploitation, l'entretien/maintenance, la réhabilitation, le remplacement, la destruction et la démolition définitive, le recyclage ou la réutilisation du bien immobilier (ou de parties de celui-ci), y compris ses composants, systèmes et équipements techniques.
    L'ISO 15686-1:2011 s'applique à la conception prenant en compte la durée de vie de bâtiments individuels.
