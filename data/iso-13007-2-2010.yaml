abstract:
- language: en
  script: Latn
  content: ISO 13007-2:2010 describes methods for determining characteristics for
    adhesives used in the installation of ceramic tiles. The test methods described
    are determination of open time, determination of slip, determination of shear
    adhesion strength, determination of tensile adhesion strength, determination of
    transverse deformation and determination of chemical resistance.
