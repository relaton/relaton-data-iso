abstract:
- content: |-
    This document is concerned with active noise reduction (ANR) earmuffs. It specifies the test methods for the determination of the active insertion loss and calculation procedures for deriving the total attenuation. For this aim, the values of sound attenuation in the passive mode also have to be known and are determined according to ISO 4869‑1. These methods are intended for steady noise exposures and are not applicable to noises containing impulsive components.
    The test methods account for the acoustical interaction between the wearer and the device using measurements of passive (REAT) and active microphone-in-real-ear (MIRE) measurements as specified in ISO 4869‑1 and ISO 11904‑1, respectively.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document concerne les serre-tête à réduction active du bruit (ANR). Il précise les méthodes d'essai pour la détermination de l'isolement acoustique actif et les procédures de calcul pour en dériver l'affaiblissement total. À cette fin, les valeurs d'affaiblissement acoustique en mode passif doivent également être connues et sont à déterminer conformément à l'ISO 4869‑1. Ces méthodes sont prévues pour des expositions à un bruit continu et ne s'appliquent pas à des bruits comportant des composantes impulsives.
    Les méthodes d'essai prennent en compte l'interaction acoustique entre l'utilisateur et le dispositif en utilisant des mesures de l'affaiblissement passif (REAT) et de l'affaiblissement actif par la technique du microphone placé dans l'oreille réelle (MIRE) comme spécifié dans l'ISO 4869‑1 et l'ISO 11904‑1, respectivement.
