abstract:
- language: en
  script: Latn
  content: |-
    This document specifies minimum nuclear criticality safety training requirements for operations staff, operations supervisors, and management.
    This document is applicable to areas, processes or facilities containing quantities of fissile material for which nuclear criticality safety assessment is required as defined in ISO 1709.
    This document is not applicable to the transport of fissile materials outside the boundaries of nuclear establishments.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les exigences minimales en matière de formation à la sûreté-criticité du personnel d'exploitation, du personnel d'encadrement et du personnel de direction.
    Le présent document est applicable aux sites, procédés ou installations contenant des quantités de matières fissiles devant faire l'objet d'une évaluation de la sûreté-criticité, conformément au document ISO 1709.
    Le présent document n'est pas applicable au transport de matières fissiles en dehors du périmètre des installations nucléaires.
