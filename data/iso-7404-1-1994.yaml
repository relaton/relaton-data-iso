abstract:
- language: en
  script: Latn
  content: Cancels and replaces the first edition (1984). Defines terms that are used
    in connection both with maceral and microlithotype analyses carried out in white
    light and with the determination of the reflectance of vitrinite. Applies to the
    terms used in examination of bituminous coal and anthracite only. Not concerned
    with the analysis of brown coal, sub-bituminous coal or lignite.
