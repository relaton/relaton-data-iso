abstract:
- language: en
  script: Latn
  content: |-
    This document describes a procedure for the calculation of the micropitting load capacity of cylindrical gears with external teeth. It has been developed on the basis of testing and observation of oil-lubricated gear transmissions with modules between 3 mm and 11 mm and pitch line velocities of 8 m/s to 60 m/s. However, the procedure is applicable to any gear pair where suitable reference data are available, providing the criteria specified below are satisfied.
    The formulae specified are applicable for driving as well as for driven cylindrical gears with tooth profiles in line with the basic rack specified in ISO 53. They are also applicable for teeth conjugate to other basic racks where the virtual contact ratio (εαn) is less than 2,5. The results are in good agreement with other methods for normal working pressure angles up to 25°, reference helix angles up to 25° and in cases where pitch line velocity is higher than 2 m/s.
    This document is not applicable for the assessment of types of gear tooth surface damage other than micropitting.
- language: fr
  script: Latn
  content: |-
    Le présent document décrit une procédure de calcul de la résistance aux micropiqûres des engrenages cylindriques à denture extérieure. Elle a été élaborée sur la base d'essais et d'observations réalisés sur des transmissions par engrenages lubrifiés à l'huile ayant des modules compris entre 3 mm et 11 mm et des vitesses primitives de fonctionnement comprises entre 8 m/s et 60 m/s. Cependant, la procédure peut être appliquée à toute paire d'engrenages ayant des données de référence convenables, à condition que les critères spécifiés ci-dessous soient satisfaits.
    Les formules spécifiées sont applicables aux engrenages cylindriques menants ainsi qu'aux engrenages cylindriques menés avec des profils de denture correspondants à la crémaillère de référence spécifiée dans l'ISO 53. Elles sont également applicables à des dentures conjuguées à d'autres crémaillères de référence lorsque le rapport de conduite équivalent (εαn) est inférieur à 2,5. Les résultats concordent bien avec d'autres méthodes pour des angles de pression normaux jusqu'à 25°, pour des angles d'hélice de référence jusqu'à 25° et dans les cas où la vitesse primitive de fonctionnement est supérieure à 2 m/s.
    Le présent document n'est pas applicable à l'évaluation de types d'endommagement de surface de dentures d'engrenages autres que les micropiqûres.
