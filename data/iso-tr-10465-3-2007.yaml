abstract:
- content: |-
    ISO 10465-3:2007 gives supplementary information on parameters and application limits for the underground installation of flexible glass-reinforced pipes based on unsaturated polyester resin (GRP-UP). It is particularly relevant when using an ATV-A 127 type design system.
    Explanations for the long-term safety factors incorporated into the GRP system standards based on simplified probabilistic methods are provided in an annex.
