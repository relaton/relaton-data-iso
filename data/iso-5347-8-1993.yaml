abstract:
- content: Lays down detailed specifications for the instrumentation and procedure
    to be used for primary calibration of accelerometers using centrifuge calibration.
    Applies to all types of rectilinear accelerometers, primary standards and working
    pick-ups. Is applicable for a frequency range from 0,7 Hz to 10 Hz and a dynamic
    range from 10 m/s^2 to 100 m/s^2. The limits of uncertainty applicable are ± 2
    % of reading.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    L'ISO 5347 comprend une série de documents traitant des méthodes pour l'étalonnage de capteurs de vibrations et de chocs. La présente partie de l'ISO 5347 fournit des spécifications détaillées sur l'appareillage et le mode opératoire à utiliser pour l'étalonnage primaire d'accéléromètres utilisant l'étalonnage par centrifugeur double. Elle s'applique à tous les types d'accéléromètres de translation rectiligne et aux accéléromètres normalisés primaires et aux accéléromètres en fonctionnement. La présente partie de l'ISO 5347 est applicable pour une gamme de fréquences de 0,7 Hz à 10 Hz et une gamme dynamique de 10 à 100 m/s2. Les limites d'incertitude applicable sont ± 2 % de la lecture.
