abstract:
- content: |-
    ISO 18436-4:2014 specifies the requirements for qualification and assessment of personnel who perform machinery condition monitoring and diagnostics using field lubricant analysis. It provides recognition of the qualifications and competence of individuals to perform field lubricant analysis for machinery condition monitoring. The procedure is not applicable to apply to specialized equipment or other specific situations.
    ISO 18436-4:2014 specifies a three-category classification programme based on the technical areas delineated therein.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    ISO 18436-4:2014 spécifie les exigences de qualification et d'évaluation du personnel chargé de la surveillance et du diagnostic d'état des machines utilisant l'analyse des lubrifiants sur le terrain.
    Un certificat de déclaration de conformité à la présente partie de l'ISO 18436 est la preuve que les individus ont les qualifications et les compétences requises pour effectuer une analyse des lubrifiants sur le terrain pour la surveillance d'état des machines. Le présent mode opératoire peut ne pas s'appliquer à un équipement spécialisé ou à d'autres cas spécifiques.
    La présente partie de l'ISO 18436 spécifie un programme de classification en trois catégories reposant sur les domaines techniques décrits ci-après.
