abstract:
- language: en
  script: Latn
  content: |-
    ISO 11490:2015 specifies a gravimetric method for the determination of palladium in palladium jewellery alloys, preferably within the range of fineness stated in ISO 9202.
    These alloys may contain silver, indium, gallium, copper, cobalt, nickel, tin, and ruthenium. Coprecipitated elements have to be determined by a suitable method and a correction applied.
- language: fr
  script: Latn
  content: |-
    L'ISO 11490 :2015 spécifie une méthode gravimétrique de dosage du palladium dans les alliages de palladium utilisés en bijouterie-joaillerie, de titres compris, de préférence, dans les limites indiquées dans l'ISO 9202.
    Ces alliages peuvent contenir de l'argent, de l'indium, du gallium, du cuivre, du cobalt, du nickel, de l'étain et du ruthénium. Les éléments coprécipités doivent être dosés au moyen d'une méthode adéquate, et une correction doit être appliquée.
