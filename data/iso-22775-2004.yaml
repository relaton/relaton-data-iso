abstract:
- content: 'ISO 22775:2004 specifies two methods for determining the propensity of
    a metal surface to either change visually due to contamination by atmospheric
    pollution (Method 1: sulfide tarnishing), or to corrode due to the action of salt
    water (Method 2: salt water corrosion).'
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: 'L''ISO 22775:2004 spécifie deux méthodes de détermination de la propension
    d''une surface métallique à changer d''aspect après contamination par pollution
    atmosphérique (méthode 1: ternissement au sulfure) ou à se corroder par l''action
    d''eau salée (méthode 2: corrosion à l''eau salée).'
