abstract:
- language: en
  script: Latn
  content: 'Specifies two methods for the determination of the ash of poly(vinylchloride):
    method A: direct calcination at 850 grade Celsius until constant mass is reached,
    and method B sulfated ash with sulfuric acid treatment after combustion and final
    heating of the residue until constant mass is reached. Method B is recommended
    if lead compounds are present. The general procedures given in ISO 34511 shall
    be followed.'
- language: fr
  script: Latn
  content: |2

    La présente partie de l'ISO 3451 prescrit deux méthodes pour la détermination du taux de cendres du poly(chlorure de vinyle). Les modes opératoires généraux donnés dans l'ISO 3451-1 sont suivis, méthode A de l'ISO 3451-1 (cendres) ou méthode B de l'ISO 3451-1 (cendres sulfatées). Ces méthodes peuvent être utilisées pour les résines, les compositions, et les produits finis.
