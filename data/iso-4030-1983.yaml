- language: en
  script: Latn
  content: Specifies the requirements for the location and marking of the vehicle
    identification number (VIN) on motor vehicles, trailers, motorcycles and mopeds
    as defined in ISO 3833. The VIN is a structured combination of characters assigned
    to a vehicle by the manufacturer for identification purposes. This second edition
    cancels and replaces the first edition (1977).
