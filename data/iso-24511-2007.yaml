- content: |-
    L'ISO 24511:2007 fournit des lignes directrices pour le management des services publics de l'assainissement et pour l'évaluation des services fournis.
    L'ISO 24511:2007 est applicable pareillement à tous les services publics de l'eau, que leur propriété et leur management soient publics ou privés, mais elle ne favorise aucun modèle de propriété ou de fonctionnement.
    L'ISO 24511:2007 concerne les systèmes d'assainissement dans leur totalité, et s'applique à des systèmes quel que soit leur niveau de développement (par exemple les latrines à fosse, les installations autonomes, les réseaux de distribution et les installations de traitement).
    L'ISO 24511:2007 comprend notamment
    - la définition d'un langage commun aux différentes parties intéressées,
    - les objectifs du service public de l'assainissement,
    - des lignes directrices pour le management des services publics de l'assainissement,
    - des critères d'évaluation du service et les exemples d'indicateurs de performance correspondants, sans fixer de valeurs ou de seuils cibles.
