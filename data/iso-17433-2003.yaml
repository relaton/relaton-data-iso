abstract:
- content: ISO 17433:2003 specifies the requirements for packet telemetry services
    in space data and information transfer systems. The purpose of this document is
    to establish common requirements for the services provided between protocol layers
    of the space to ground link. It does not define the extension of these services
    across distributed components of the spacecraft or ground data systems.
