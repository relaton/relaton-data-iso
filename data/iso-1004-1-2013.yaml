abstract:
- language: en
  script: Latn
  content: ISO 1004-1:2013 specifies the shape, dimensions, magnetic signal level,
    and tolerances for the E-13B characters which include 10 numerals and four special
    symbols printed in magnetic ink and used for the purpose of character recognition.
    It describes the various known types of printing defects and other printing considerations,
    together with the tolerances permitted.
