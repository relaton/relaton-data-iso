abstract:
- language: en
  script: Latn
  content: |-
    ISO 12715:2014 introduces two metal reference blocks, the hemicylindrical-stepped (HS) block and the side-drilled-hole (SDH) block. ISO 12715:2014 establishes procedures for measuring the sound beam profiles generated by probes in contact with the test object. The probes include straight-beam, angle-beam (refracted compressional and refracted shear wave), focused beam, and dual-element probes. The side dimension of the probe has to be no greater than 25 mm.
    The methodology of ISO 12715:2014 provides guidelines for probes to be used for different metals including forged or rolled steel, aluminium, or titanium alloy products. The frequency range of the probes used in ISO 12715:2014 extends from 1 MHz to 15 MHz, where 1 MHz to 5 MHz is best suited for steels and 5 MHz to 15 MHz is best for fine grain structured alloys such as aluminium products.
- language: fr
  script: Latn
  content: |-
    ISO 12715:2014 définit deux blocs de référence en métal: le bloc en demi-cylindre à gradins (HS) et le bloc à réflecteurs cylindriques (SDH). ISO 12715:2014 décrit les modes opératoires permettant de mesurer le profil des faisceaux acoustiques générés par les traducteurs en contact avec l'objet contrôlé. Parmi les traducteurs utilisés, on compte les traducteurs droits, les traducteurs d'angle (ondes de compression et de cisaillement réfractées), les traducteurs focalisés et les traducteurs à émetteur et récepteur séparés. La longueur du traducteur ne doit pas être supérieure à 25 mm.
    ISO 12715:2014 inclut dans sa méthodologie des lignes directrices relatives à l'utilisation de traducteurs utilisés avec différents types de métaux, y compris les pièces forgées ou laminées en acier ou en alliage d'aluminium et de titane. Le domaine de fréquences des traducteurs utilisés dans ISO 12715:2014 s'étend de 1 MHz à 15 MHz (le contrôle des aciers s'effectuant entre 1 MHz et 5 MHz, et celui des pièces à grains fins, telles que les pièces en aluminium, entre 5 MHz et 15 MHz).
