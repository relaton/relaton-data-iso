abstract:
- language: en
  script: Latn
  content: "This International Standard specifies the dimensions and location of the
    image area produced by the camera aperture Type W on 16 mm motion-picture film
    intended for enlargement to non-anamorphic 35 mm motion-picture film with an image
    aspect ratio of 1,66:1 or greater. \nThis International Standard also specifies
    the dimensions and location of the corresponding image area on a 35 mm internegative
    or duplicate negative and the enlargement ratio in optical printing from 16 mm
    Type W originals."
- language: fr
  script: Latn
  content: "La présente Norme internationale prescrit les dimensions et le positionnement
    du champ d'image enregistré par caméra type W sur film cinématographique 16 mm,
    dans le but d'agrandir ce champ d'image sur film cinématographique 35 mm non anamorphique,
    dans un rapport d'image de 1,66:1 ou plus. \nLa présente Norme internationale
    prescrit également les dimensions et le positionnement du champ d'image correspondant
    sur internégatif ou copie de négatif 35 mm, ainsi que le rapport d'agrandissement
    pour la copie optique à partir d'originaux 16 mm type W."
