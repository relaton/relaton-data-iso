abstract:
- language: en
  script: Latn
  content: "This part of ISO 12217 specifies methods for evaluating the stability
    and buoyancy of intact (i.e. undamaged) boats. The flotation characteristics of
    boats vulnerable to swamping are also encompassed.\nThe evaluation of stability
    and buoyancy properties using this part of ISO 12217 will enable the boat to be
    assigned to a design category (A, B, C or D) appropriate to its design and maximum
    total load.\nThis part of ISO 12217 is principally applicable to boats propelled
    by human or mechanical power of 6 m up to and including 24 m hull length. However,
    it may also be applied to boats of under 6 m if they do not attain the desired
    design category specified in ISO 12217-3 and they are decked and have quick-draining
    recesses which comply with ISO 11812.\nThis part of ISO 12217 excludes\n- inflatable
    and rigid-inflatable boats up to 8 m covered by ISO 6185,\n- canoes, kayaks or
    other boats with a beam of less than 1,1 m,\n- hydrofoils and hovercraft when
    operating in the dynamically supported mode, and \n- submersibles.\nIt does not
    include or evaluate the effects on stability of towing, fishing, dredging or lifting
    operations, which should be separately considered if appropriate."
- language: fr
  script: Latn
  content: |-
    La présente partie de l'ISO 12217 spécifie des méthodes d'évaluation de la stabilité et de la flottabilité des bateaux à l'état intact (c'est-à-dire non endommagés). Les caractéristiques de flottabilité des bateaux vulnérables à l'envahissement sont également considérées.
    L'évaluation des propriétés de stabilité et de flottabilité faite en utilisant la présente partie de l'ISO 12217 permettra d'attribuer à un bateau une catégorie de conception (A, B, C ou D) appropriée à sa conception et à sa charge totale maximale.
    La présente partie de l'ISO 12217 est principalement applicable aux bateaux propulsés par l'énergie humaine ou une énergie mécanique, d'une longueur de coque de 6 m à 24 m inclus. Elle peut cependant être appliquée aux bateaux de moins de 6 m, s'ils n'atteignent pas la catégorie de conception désirée spécifiée dans l'ISO 12217-3, à condition qu'ils soient pontés et munis de cavités rapidement autovideuses conformes à l'ISO 11812.
    La présente partie de l'ISO 12217 n'est pas applicable aux
    - bateaux gonflables et semi-rigides jusqu'à 8 m couverts par l'ISO 6185,
    - canoës, kayaks, ou autres bateaux ayant un bau inférieur à 1,1 m,
    - hydrofoils et hovercrafts lorsqu'ils opèrent en mode de sustentation dynamique,
    - submersibles.
    Elle n'inclut ni n'évalue les effets sur la stabilité provenant du remorquage, de la pêche, du dragage ou d'opérations de levage, qui doivent être, si nécessaire, considérés séparément.
