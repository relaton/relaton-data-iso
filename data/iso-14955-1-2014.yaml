abstract:
- language: en
  script: Latn
  content: "ISO 14955-1:2014 constitutes the application of eco-design standards to
    machine tools, mainly for metal working numerically controlled (NC) machine tools.\nISO
    14955-1:2014 addresses the energy efficiency of machine tools during the use stage,
    i.e. the working life of the machine tool. Elements of eco-design procedure according
    to ISO/TR 14062 are applied to machine tools. Reporting of results to users and
    suppliers and monitoring of results are defined.\nEvaluation of energy efficiency
    implies quantification of the resources used, i.e. energy supplied, and of the
    result achieved. ISO 14955-1:2014 provides guidance for a reproducible quantification
    of the energy supplied. "
- language: fr
  script: Latn
  content: "L'ISO 14955-1:2014 constitue une application des normes d'écoconception
    des machines-outils. Elle concerne principalement les machines-outils à commande
    numérique (CN) pour le travail des métaux.\nL'ISO 14955-1:2014 traite de l'efficacité
    énergétique des machines-outils au cours de leur phase d'utilisation, c'est-à-dire
    pendant la durée de vie de la machine-outil. Certaines parties de la procédure
    d'écoconception selon l'ISO/TR 14062 sont appliquées aux machines-outils. La consignation
    des résultats pour les utilisateurs et les fournisseurs et le suivi de ces résultats
    sont définis.\nL'évaluation de l'efficacité énergétique implique la quantification
    des ressources utilisées, c'est-à-dire les énergies fournies, et du résultat obtenu.
    L'ISO 14955-1:2014 fournit des conseils pour une quantification reproductible
    de l'énergie fournie. "
