abstract:
- content: |-
    This document specifies the general properties of unplasticized polyamide (PA-U) compounds for the manufacture of pipes, fittings and valves made from these compounds, intended to be buried and used for the supply of gaseous fuels. It also specifies the test parameters for the test methods to which it refers.
    The ISO 16486 series is applicable to PA-U piping systems, the components of which are connected by fusion jointing and/or mechanical jointing.
    This document establishes a calculation and design scheme on which to base the maximum operating pressure (MOP) of a PA-U piping system.
    NOTE            For the purpose of this document the term gaseous fuels includes, for example, natural gas, methane, butane, propane, hydrogen, manufactured gas, biogas, and mixtures of these gases.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie les propriétés générales des compositions de polyamide non plastifié (PA-U) pour la fabrication de tubes, raccords et robinets fabriqués à partir de la composition, destinés à être enterrés et utilisés pour la distribution de combustibles gazeux. Il spécifie également les paramètres d’essai pour les méthodes d’essai auxquelles il fait référence.
    La série ISO 16486 s’applique aux systèmes de canalisations en PA-U dont les composants sont raccordés par des assemblages par soudage et/ou par des assemblages mécaniques.
    Ce document établit un schéma de calcul et de conception sur lequel baser la pression maximale de service (MOP) d’un système de canalisations en PA-U.
    NOTE            Dans le cadre du présent document, le terme de combustibles gazeux comprend par exemple le gaz naturel, le méthane, le butane, le propane, l'hydrogène, le gaz manufacturé, le biogaz et les mélanges de ces gaz.
