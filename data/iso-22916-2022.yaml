abstract:
- language: en
  script: Latn
  content: |-
    This document specifies requirements for the seamless integration with other microfluidic components and systems to facilitate the process of designing new microfluidic devices (e.g. microfluidic chips, sensors, actuators, connectors).
    This document is applicable to devices in the field of “microfluidics” needing microfluidic interconnections.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les exigences pour la bonne intégration avec d’autres composants et systèmes microfluidiques, afin de faciliter le processus de conception de nouveaux dispositifs microfluidiques (par exemple, puces, capteurs, actionneurs, connecteurs microfluidiques).
    Le présent document est applicable aux dispositifs dans le domaine de la microfluidique nécessitant des interconnexions microfluidiques.
