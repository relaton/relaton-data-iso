abstract:
- language: en
  script: Latn
  content: 'ISO 23462:2014 provides a framework within which an organization can establish
    the basis for the development of programme/project management specifications and
    plans when undertaking the execution of a specific programme/project. It enables
    the programme/project manager to establish the criteria for programme/project
    success and to secure the organization''s commitment to the programme/project
    manager''s management approach for the overall programme/project and its constituent
    elements. It includes requirements leading to the establishment of a programme/project
    management framework, and identification of practices to be applied. '
