abstract:
- language: en
  script: Latn
  content: |-
    ISO 18766:2014 provides a general introduction to, and guidance on, the methods of test for low temperature properties of vulcanized and thermoplastic rubbers.
    It is intended to provide an understanding of the significance of the various low temperature properties and to assist in the selection of an appropriate test method.
- language: fr
  script: Latn
  content: |-
    ISO 18766.2014 constitue une introduction générale aux méthodes d'essai relatives aux propriétés à basse température des caoutchoucs vulcanisés et thermoplastiques, et donne des orientations quant à l'utilisation de ces méthodes.
    Il a pour but d'expliciter les diverses propriétés à basses températures, et d'aider au choix d'une méthode d'essai appropriée.
