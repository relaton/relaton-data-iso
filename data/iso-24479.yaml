abstract:
- language: en
  script: Latn
  content: |-
    This document provides general requirements for cell morphometry to quantify cell morphological features including cell shape, size and texture.
    This document addresses aspects of cell image capture using optical microscopy and image processing for morphometry.
    This document defines terms and definitions corresponding to morphometric parameters, and lists the examples and their formulae, that represent quantitative cellular morphological features for evaluation of cell morphology in cell analysis.
    This document is applicable to processed mammalian cells.
    This document does not apply to clinical pathological analysis.
