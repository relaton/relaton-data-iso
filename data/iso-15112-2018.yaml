abstract:
- language: en
  script: Latn
  content: |-
    This document provides the means for energy determination of natural gas by measurement or by calculation, and describes the related techniques and measures that are necessary to take. The calculation of thermal energy is based on the separate measurement of the quantity, either by mass or by volume, of gas transferred and its measured or calculated calorific value. The general means of calculating uncertainties are also given.
    Only systems currently in use are described.
    NOTE       Use of such systems in commercial or official trade can require the approval of national authorization agencies, and compliance with legal regulations is required.
    This document applies to any gas-measuring station from domestic to very large high-pressure transmission.
    New techniques are not excluded, provided their proven performance is equivalent to, or better than, that of those techniques referred to in this document.
    Gas-measuring systems are not the subject of this document.
- language: fr
  script: Latn
  content: |-
    Le présent document fournit les moyens permettant de déterminer l'énergie du gaz naturel par mesurage ou par calcul, et décrit les techniques associées et les mesures nécessaires à prendre. Le calcul de l'énergie thermique est fondé sur le mesurage séparé de la quantité de gaz transféré, exprimée en masse ou en volume, et sur son pouvoir calorifique mesuré ou calculé. Il fournit également les moyens généraux permettant le calcul des incertitudes.
    Seuls les systèmes actuellement utilisés sont décrits dans le document.
    NOTE       Qu'il s'agisse du secteur privé ou public, l'utilisation de tels systèmes dans le commerce peut requérir l'approbation d'organismes d'agrément nationaux et il est alors nécessaire qu'ils soient conformes aux dispositions de la loi.
    Le présent document s'applique à tout poste de comptage de gaz, de la distribution intérieure au transport à très haute pression.
    Le recours à de nouvelles techniques est admis sous réserve de performances éprouvées équivalentes ou supérieures aux techniques citées en référence dans le présent document.
    Les systèmes de comptage de gaz ne sont pas abordés dans le présent document.
