abstract:
- language: en
  script: Latn
  content: |-
    This document defines a method for determination of off-gassing (permanent gases) and oxygen depletion from woody as well as non-woody biomass, including densified materials such as pellets and briquettes, as well as non-densified materials such as chips. The method is also applicable for thermally treated materials, including torrefied and carbonized materials.
    The emission and depletion factor and emission and depletion rate for various gas species emitted from sample within a closed test container is determined by means of gas chromatography.
    The emission and depletion factor and emission and depletion rate provide guidance for ventilation requirements to keep gas concentrations below Permissible Exposure Levels (PEL) in spaces where workers can be exposed to the enclosed atmosphere.
- language: fr
  script: Latn
  content: |-
    Le présent document définit une méthode de détermination des dégagements gazeux (gaz permanents) et de l'appauvrissement en oxygène de la biomasse ligneuse et non ligneuse, y compris les matériaux densifiés tels que les granulés et les briquettes, ainsi que les matériaux non densifiés tels que les plaquettes. La méthode est également applicable aux matériaux traités thermiquement, y compris les matériaux torréfiés et carbonisés.
    Le facteur d'émission et d'appauvrissement et le taux d'émission et d'appauvrissement de diverses espèces gazeuses émises par un échantillon dans un récipient d'essai fermé sont déterminés par chromatographie en phase gazeuse.
    Le facteur d'émission et d'appauvrissement et le taux d'émission et d'appauvrissement donnent des indications sur les exigences de ventilation pour maintenir les concentrations de gaz en dessous des niveaux d'exposition admissibles (PEL) dans les espaces où les travailleurs peuvent être exposés à l'atmosphère confinée.
