- content: |-
    Le présent document spécifie les exigences pour l’audit et la certification d’un système de management de la sécurité des denrées alimentaires (SMSDA) conforme aux exigences énoncées dans l’ISO 22000 (ou à d’autres exigences spécifiées dans ce domaine). Il fournit également aux clients les informations nécessaires sur la manière de procéder à la certification de leurs fournisseurs et leur donne ainsi confiance dans cette certification.
    La certification des SMSDA est une activité d’évaluation de la conformité par tierce partie (tel que décrit dans l’ISO/IEC 17000:2020, 4.3) et les organismes exerçant cette activité sont des organismes d’évaluation de la conformité par tierce partie.
    NOTE 1        Dans le présent document, les termes «produit» et «service» sont employés séparément (contrairement à la définition de «produit» donnée dans l’ISO/IEC 17000).
    NOTE 2        Le présent document peut être utilisé comme référentiel pour l’accréditation ou l’évaluation par des tiers des organismes de certification qui cherchent à se faire reconnaître comme étant compétents pour certifier qu’un SMSDA est conforme à l’ISO 22000 ou à d’autres ensembles d’exigences spécifiées dans ce domaine. Il est également destiné à être utilisé comme référentiel par des autorités réglementaires et des consortiums industriels qui procèdent à la reconnaissance directe des organismes de certification qui certifient qu’un SMSDA est conforme à l’ISO 22000. Certaines de ses exigences peuvent aussi être utiles pour toute autre partie susceptible d’être impliquée dans l’évaluation de la conformité de tels organismes de certification et dans l’évaluation de la conformité de tout organisme qui réalise la certification de la conformité des SMSDA à des critères complémentaires à l’ISO 22000 ou différents de ceux énoncés dans cette dernière.
    La certification d’un SMSDA n’atteste pas la sécurité ou l’aptitude à l’emploi des produits d’une organisation appartenant à la chaîne alimentaire. Cependant, un SMSDA exige qu’une organisation satisfasse à l’ensemble des exigences législatives et réglementaires en vigueur liées à la sécurité des denrées alimentaires au travers de son système de management.
    NOTE 3        La certification d’un SMSDA conforme à l’ISO 22000 est une certification de système de management, et non une certification de produits.
    D’autres utilisateurs de SMSDA peuvent utiliser les concepts et les exigences du présent document, à condition d’adapter les exigences selon les besoins.
