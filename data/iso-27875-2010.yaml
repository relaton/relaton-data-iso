abstract:
- content: ISO 27875:2010 provides a framework with which to assess, reduce and control
    the potential risks that spacecraft and launch vehicle orbital stages pose to
    people and the environment when those space vehicles re-enter the Earth's atmosphere
    and impact the Earth's surface. It is intended to be applied to the planning,
    design and review of space vehicle missions for which controlled or uncontrolled
    re-entry is possible.
