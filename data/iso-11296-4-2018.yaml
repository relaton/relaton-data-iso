abstract:
- content: |-
    ISO 11296-4:2018, in conjunction with ISO 11296‑1, specifies requirements and test methods for cured-in-place pipes and fittings used for the renovation of underground non-pressure drainage and sewerage networks with service temperatures up to 50 °C.
    ISO 11296-4:2018 applies to the use of various thermosetting resin systems, in combination with compatible fibrous carrier materials, reinforcement, and other process-related plastics components (see 5.3).
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    ISO 11296-4:2018, en association avec l'ISO 11296‑1, spécifie les exigences et les méthodes d'essai relatives aux tubes polymérisés sur place et aux raccords utilisés pour la rénovation des réseaux de branchements et de collecteurs d'assainissement enterrés sans pression fonctionnant à des températures de service allant jusqu'à 50 °C.
    ISO 11296-4:2018 couvre l'utilisation de divers systèmes de résine thermodurcissable, en combinaison avec des matrices fibreuses compatibles, un renfort et d'autres composants plastiques liés aux procédés (voir 5.3).
  language:
