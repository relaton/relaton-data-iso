abstract:
- language: en
  script: Latn
  content: The method ist applicable to a concentration range of 0,25 to 5,0 % (m/m)
    of aluminium in natural iron ores, and iron ore concentrates and agglomerates
    including sinter products. Specifies principle, reagents, apparatus, sampling
    and samples, procedure, expression of results, and test report. Includes three
    annexes.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale spécifie une méthode titrimétrique à l'EDTA pour le dosage de l'aluminium dans les minerais de fer. Cette méthode est applicable aux minerais de fer naturels, aux concentrés et aux agglomérés, y compris les produits frittés, dont les teneurs en aluminium sont comprises entre 0,25 et 5,0 % (m/m).
