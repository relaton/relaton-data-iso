abstract:
- content: |-
    ISO 8178-4:2007 specifies the test cycles for the measurement and the evaluation of gaseous and particulate exhaust emissions from reciprocating internal combustion (RIC) engines coupled to a dynamometer. With certain restrictions, this part of ISO 8178 can also be used for measurements at site. The tests are carried out under steady-state operation using test cycles which are representative of given applications.
    ISO 8178-4:2007 is applicable to RIC engines for mobile, transportable and stationary use, excluding engines for motor vehicles primarily designed for road use. It may be applied to engines used, e.g. for earth-moving machines, generating sets and for other applications.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "L'ISO 8178-4:2007 prescrit les cycles d'essai pour le mesurage et l'évaluation
    des émissions de gaz et de particules provenant des moteurs alternatifs à combustion
    interne (RIC) couplés à un dynamomètre. Avec certaines restrictions, la présente
    partie de l'ISO 8178 peut également être utilisée pour le mesurage sur site. Les
    essais sont à effectuer avec le moteur en régime permanent, en utilisant les cycles
    d'essai représentatifs des applications données. \nL'ISO 8178-4:2007 est applicable
    aux moteurs alternatifs à combustion interne pour installations mobiles, transportables
    ou fixes, à l'exclusion des moteurs de véhicules conçus originellement pour une
    utilisation sur route. Elle peut être appliquée aux moteurs utilisés, à titre
    d'exemple, dans les engins de terrassement, les groupes électrogènes et pour d'autres
    applications."
