abstract:
- language: en
  script: Latn
  content: |-
    ISO 7216:2015 specifies a method for measuring the A-weighted sound pressure level of the noise emitted by agricultural and forestry tractors while the vehicle is in motion.
    The conditions specified for the operation of the agricultural and forestry tractors during the measurements are defined to provide a realistic and repeatable assessment of the maximum noise emitted when it is in motion.
    ISO 7216:2015 is applicable to agricultural and forestry tractors, fitted with elastic tyres or rubber tracks.
    It is not applicable to special forestry machinery, for example, forwarders, skidders, etc., as defined in ISO 6814 and agricultural and forestry tractors, fitted with steel tracks.
    NOTE          The test method calls for an acoustical environment which can only be obtained in an extensive open space.
- language: fr
  script: Latn
  content: |-
    L'ISO 7216:2015 prescrit une méthode de mesurage du niveau de pression acoustique pondéré A du bruit émis par les tracteurs agricoles et forestiers lorsque le véhicule est en mouvement.
    Les conditions spécifiées pour le fonctionnement des tracteurs agricoles et forestiers durant les mesurages sont définies afin de permettre une évaluation réaliste et répétable du bruit maximal émis lorsque le véhicule est en mouvement.
    L'ISO 7216:2015 est applicable aux tracteurs agricoles et forestiers munis de pneumatiques ou de chenilles en caoutchouc.
    Elle n'est pas applicable au matériel forestier spécial, par exemple, débusqueuses, débardeuses, etc., défini dans l'ISO 6814 et aux tracteurs agricoles et forestiers munis de chenilles en acier.
    NOTE          La méthode d'essai nécessite un environnement acoustique qui ne peut être réalisé que sur un terrain découvert étendu.
