abstract:
- content: Prepared such that it is independent of the type of welded construction
    to be manufactured; it defines quality requirements for welding both in workshops
    and on site; it provides guidance for describing a manufacturer's capability to
    produce welded constructions to meet specified requirements; it may also be used
    as a basis for assessing the manufacturer with respect to his welding capability.
    Applicable to specifications of a contract between involved parties; an application
    standard; a regulatory requirement.
