abstract:
- content: ISO 2080:2008 describes general types of surface-finishing processes and
    provides a vocabulary that defines terms related to these processes. Emphasis
    is placed on practical usage in surface-finishing technology in the metal-finishing
    field. The vocabulary does not include definitions and terms for porcelain and
    vitreous enamel, thermally sprayed coatings and hot-dip galvanizing for which
    specialized vocabularies and glossaries exist or are in preparation. For the most
    part, basic terms that have the same meaning in surface finishing as in other
    fields of technology, and that are defined in handbooks and dictionaries of chemistry
    and physics, are not included.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 2080:2008 décrit des types généraux de procédés de traitement de
    surface et fournit un vocabulaire qui définit les termes se rapportant à ces procédés.
    L'accent est mis sur l'utilisation pratique, en technologie de finition de surface,
    dans le domaine de la finition des métaux. Ce vocabulaire n'inclut pas les définitions
    et les termes relatifs à la porcelaine, à l'émail vitrifié, aux revêtements projetés
    thermiquement et à la galvanisation par immersion à chaud pour lesquels des vocabulaires
    et glossaires spécialisés existent déjà ou sont en cours d'élaboration. Le plus
    souvent, les termes fondamentaux possédant la même signification dans le domaine
    du traitement de surface que dans d'autres domaines de technologie, et qui sont
    définis dans des manuels et des dictionnaires de chimie et de physique, ne sont
    pas inclus.
