abstract:
- content: Cancels and replaces the third edition (1988). Specifies a method intended
    for determining the resistance of the colour of textiles of all kinds, except
    loose fibres, to the action of weather as determined by exposure to simulated
    weathering conditions in a cabinet equipped with a xenon arc lamp. Can be used
    to determine if a textile is wet light-sensitive.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "\nLa présente partie de l'ISO 105 prescrit une méthode pour la détermination
    de la résistance des teintures sur les textiles de toute nature, sauf sur les
    fibres en bourre, à l'action des intempéries, telle qu'elle est produite par une
    exposition dans une enceinte équipée d'une lampe à arc au xénon. La présente méthode
    peut être utilisée pour déterminer si un textile mouillé est sensible à la lumière.
    \ \nNOTE 1 Des informations générales sur la solidité des teintures à la lumière
    sont données dans l'annexe A.\n"
