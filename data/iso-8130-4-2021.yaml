abstract:
- language: en
  script: Latn
  content: This document specifies a method for the calculation of the lower explosion
    limit of a coating powder, i.e. the minimum concentration of the coating powder
    in air which will form an explosive mixture. It is based on the measurement of
    the gross calorific value of the product, as determined by the method described
    in ISO 1928.
- language: fr
  script: Latn
  content: Le présent document prescrit une méthode de calcul de la limite inférieure
    d’explosivité d’une poudre pour revêtement, c’est-à-dire la concentration minimale
    de la poudre pour revêtement dans l’air pouvant former un mélange explosif. Cette
    méthode repose sur le mesurage du pouvoir calorifique supérieur du produit, tel
    que déterminé par la méthode décrite dans l’ISO 1928.
