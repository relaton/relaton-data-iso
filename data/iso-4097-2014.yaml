abstract:
- content: ISO 4097:2014 specifies physical and chemical tests on raw rubbers; standard
    materials, standard test formulations, equipment, and processing methods for evaluating
    the vulcanization characteristics of ethylene-propylene-diene rubbers (EPDM),
    including oil-extended types.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 4097:2014 spécifie ce qui suit:
    -      les essais physiques et chimiques applicables aux caoutchoucs bruts;
    -      les ingrédients normalisés, les formules d'essai normalisées, l'appareillage, et les méthodes de mise en oeuvre pour la détermination des caractéristiques de vulcanisation des caoutchoucs éthylène-propylène-diène (EPDM), y compris les types étendus à l'huile.
