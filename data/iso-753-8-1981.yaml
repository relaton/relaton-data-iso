abstract:
- language: en
  script: Latn
  content: Specifies a method for a visual comparison of the tubitity obtained by
    adding a silver nitrate solution to a solution of a test portion acidified with
    nitric acid, with that similary obtained from a chloride solution of known concentration.
    Using a test portion of 50 g, the method is applicable directly to products having
    inorganic chloride contents in the range 0,0005 % (m/m) to 0,05 % (m/m). This
    range can be extended by adjusting the mass of the test portion. It has also been
    approved by the International Union of Pure and Applied Chemistry (IUPAC). ISO
    753/1 to ISO 753/11 cancel and replace ISO Recommendation R 753-1968.
