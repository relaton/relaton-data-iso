- language: en
  script: Latn
  content: "This document specifies the requirements for product quality and product
    testing of enamelled valves and pressure pipe fittings for untreated and potable
    water supply. \nIt does not apply to chemical service glass-enamel and apparatus
    enamel."
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les exigences quant à la qualité et aux essais des produits de robinetterie et raccords de tuyauterie pour conduites forcées émaillés destinés à l'alimentation en eau non traitée et en eau potable.
    Il ne s'applique pas aux émaux vitrifiés et émaux d'appareillage destinés à une utilisation chimique.
