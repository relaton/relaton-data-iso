abstract:
- language: en
  script: Latn
  content: |-
    This document specifies requirements for the application, inspection, training, maintenance, repair and safe operation (hereafter referred to collectively as the 'safe use') of industrial and rough-terrain lorry-mounted trucks (hereafter referred to as 'trucks') which have design features that allow them to be mounted for transport on a carrier vehicle.
    This document is intended to achieve the following:
    —    the prevention of personal injuries, property damage and accidents;
    —    the establishment of criteria for inspection, maintenance and operation;
    —    the establishment of operator training requirements.
    NOTE       National or local requirements can apply.
