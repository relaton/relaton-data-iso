- content: L'ISO 11611:2015 spécifie les exigences essentielles de sécurité minimales
    et les méthodes d'essai des vêtements de protection, comprenant les cagoules,
    les tabliers, les manches et les guêtres, destinés à protéger le corps de l'utilisateur,
    y compris la tête (cagoules) et les pieds (guêtres) et qui doivent être portés
    durant des opérations de soudage et autres techniques connexes ayant des risques
    comparables. Pour la protection de la tête et des pieds, l'ISO 11611:2015 s'applique
    seulement pour les cagoules et les guêtres. L'ISO 11611:2015 ne couvre pas les
    exigences pour la protection de la main, du visage et/ou des yeux.
