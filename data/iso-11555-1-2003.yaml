abstract:
- content: ISO 11555-1:2002 specifies requirements for integrated stabilizers for
    central-axle (single-axle or tandem-axle) trailers up to a maximum laden mass
    of 3 500 kg. Integrated stabilizers conforming with its requirements are able
    to be used together with ISO 3853-compliant towing devices without restriction.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 11555-1:2003 spécifie les exigences pour les stabilisateurs intégrés
    pour remorques à essieu central (essieu unique ou essieu tandem) de masse totale
    autorisée en charge allant jusqu'à 3 500 kg. Les stabilisateurs intégrés qui satisfont
    aux exigences de l'ISO 11555-1 peuvent être utilisés sans restriction avec des
    dispositifs d'attelage conformes à l'ISO 3853.
