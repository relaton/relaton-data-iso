abstract:
- language: en
  script: Latn
  content: |-
    ISO/TS 18835:2004 specifies safety and performance requirements for draw-over vaporizers and associated equipment to provide draw-over anaesthetic systems for patients weighing greater than 15 kg using both non-flammable and, in places where regulations permit their use, flammable anaesthetic agents.
    No requirements for monitoring the equipment are given in ISO/TS 18835:2004.
