abstract:
- content: 'The Standard specifies the following characteristics of the oil. Appearance:
    Clear, mobile liquid. Colour: Pale yellow. Odour: Characteristic, rustic and recalling
    the odour of lavernder flowers. Relative density at 20/20 °C: 0,877 - 0,890. Refractive
    index at 20 °C: 1,4580 - 1,4640. Optical rotation at 20 °C: Range from - 11 to
    - 7 . Miscibility in 70 % (V/V) ethanol at 20 °C: 1 volume in not more than 5
    volumes. Acid value: Maximum 1,0. Ester value: 108 - 165 (38 - 58 % ester content).
    Camphor content: Minimum 0,5 % (m/m). Flash point: 74 °C. Chromatographic profile:
    Typical chromatograms and proportions of the chracteristic constitutents are given.'
