abstract:
- language: en
  script: Latn
  content: |-
    This document provides specifications for testing miniaturised metallic test pieces where not enough material is available for test pieces according to ISO 6892-1.
    The guidelines in this document are not intended to replace the requirements of the standard method described in ISO 6892-1.
    This document refers to conventionally manufactured materials.
    NOTE 1        Additional information regarding testing of additively manufactured materials are given in ISO/ASTM 52909[5].
    NOTE 2        Further information on the performance of miniaturised test pieces in tensile testing and the comparability of respective results is available in References [8] to [14].
- language: fr
  script: Latn
  content: |-
    Le présent document fournit des spécifications pour l'essai d'éprouvettes métalliques miniaturisées lorsqu'il n'y a pas suffisamment de matériau disponible pour les éprouvettes selon l'ISO 6892-1.
    Les lignes directrices du présent document ne sont pas destinées à remplacer les exigences de la méthode normalisée décrite dans l'ISO 6892-1.
    Le présent document se réfère aux matériaux fabriqués de manière conventionnelle.
    NOTE 1        Des informations complémentaires concernant les essais des matériaux soumis à la fabrication additive sont données dans l'ISO/ASTM 52909[5].
    NOTE 2        Des informations complémentaires sur les performances des éprouvettes miniaturisées dans les essais de traction et la comparabilité des résultats respectifs sont disponibles dans les Références [8] à [14].
