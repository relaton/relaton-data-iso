abstract:
- language: en
  script: Latn
  content: |-
    This International Standard specifies the characteristics, inspections and test methods as well as the quality
    assurance requirements for aircraft control wire rope assemblies equipped with swaged end fittings. This
    International Standard is applicable to control wire rope assemblies as defined in ISO 9762.
- language: fr
  script: Latn
  content: |-
    La présente Norme internationale spécifie les caractéristiques, les méthodes de contrôle et d'essai ainsi que les
    exigences d'assurance de la qualité requises pour les câbles de commande d'aéronefs, équipés d'embouts sertis.
    La présente Norme internationale est applicable aux câbles de commande équipés définis dans l'ISO 9762 et
    chaque fois qu'elle est citée en référence.
