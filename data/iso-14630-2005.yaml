abstract:
- content: |-
    ISO 14630:2005 specifies general requirements for non-active surgical implants, hereafter referred to as implants. It is not applicable to dental implants, dental restorative materials, transendodontic and transradicular implants and intra-ocular lenses.
    With regard to safety, ISO 14630:2005 gives requirements for intended performance, design attributes, materials, design evaluation, manufacture, sterilization, packaging and information supplied by the manufacturer, and tests required to demonstrate compliance with these requirements. Additional tests are given or referred to in Level 2 and Level 3 Standards.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 14630:2005 spécifie des exigences générales relatives aux implants chirurgicaux non actifs, ci-après désignés implants. Elle ne s'applique ni aux implants dentaires, ni aux produits utilisés en médecine dentaire restauratrice, ni aux implants transendodontiques et transradiculaires et ni aux les lentilles intraoculaires.
    En matière de sécurité, l'ISO 14630:2005 fournit des exigences relatives aux performances prévues, aux caractéristiques de conception, aux matériaux, à l'évaluation de la conception, à la fabrication, à la stérilisation, à l'emballage et aux informations fournies par le fabricant, de même qu'aux essais devant être mis en oeuvre pour faire la preuve de la conformité avec ces exigences. Des essais supplémentaires ou leurs références sont indiqués dans les normes de niveau 2 et de niveau 3.
