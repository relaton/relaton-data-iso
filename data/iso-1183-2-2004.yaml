abstract:
- content: ISO 1183-2:2004 specifies a gradient column method for the determination
    of the density of non-cellular moulded or extruded plastics in void-free form.
    Density gradient columns are columns containing a mixture of two liquids, the
    density in the column increasing uniformly from top to bottom.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'SO 1183-2:2004 spécifie une méthode qui utilise une colonne à gradient
    pour déterminer la masse volumique des plastiques non alvéolaires, moulés ou extrudés,
    exempts de vides. Les colonnes à gradient de masse volumique contiennent un mélange
    de deux liquides, dont la masse volumique augmente uniformément du haut de la
    colonne vers le bas.
