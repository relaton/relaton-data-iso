abstract:
- language: en
  script: Latn
  content: |-
    ISO 8870|IDF 83:2006 specifies a method for the detection of heat-stable DNase (thermonuclease) produced by coagulase-positive staphylococci in milk and milk-based products.
    The enzyme can be used as an indicator that staphylococcal growth has reached hazardous levels and reveal the potential presence of staphylococcal enterotoxins.
- language: fr
  script: Latn
  content: |-
    L'ISO 8870:2006 spécifie une méthode pour la recherche de Dnase (thermonucléase) thermostable produite par des staphylocoques à coagulase-positive présents dans le lait et les produits laitiers.
    Cette enzyme peut être utilisée comme un indicateur de la croissance des staphylocoques à un taux dangereux et de la présence potentielle d'entérotoxines staphylococciques.
