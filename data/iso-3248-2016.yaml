abstract:
- language: en
  script: Latn
  content: |-
    ISO 3248:2016 specifies a method for determining the resistance of single coatings or multi-coat systems of paints, varnishes or related products to changes in gloss and/or colour, blistering, cracking and/or detachment from the substrate under conditions of a specified temperature.
    This procedure is applicable to products intended for use on domestic radiators or other articles likely to be subjected to similar temperatures.
- language: fr
  script: Latn
  content: |-
    L'ISO 3248 :2016 prescrit une méthode pour déterminer la résistance des couches uniques ou des systèmes multicouches de peintures, de vernis ou de produits assimilés au changement de brillant et/ou de couleur, au cloquage, au craquelage et/ou au décollement de leur subjectile dans des conditions d'exposition à une température spécifiée.
    La méthode est applicable aux produits destinés à être utilisés sur des radiateurs à usage domestique ou sur d'autres articles susceptibles d'être exposés à des températures similaires.
