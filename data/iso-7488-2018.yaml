abstract:
- language: en
  script: Latn
  content: |-
    ISO 7488:2018 specifies requirements for electrically-powered mixing machines for mixing dental amalgam alloy, and dental mercury in capsules to produce dental amalgam.
    ISO 7488:2018 specifies the test methods used to determine conformity with these requirements.
    ISO 7488:2018 refers to those machines that mix by an oscillating action and which are sold by the manufacturer for the purpose of mixing dental amalgam whether or not they are intended for mixing any other type of product.
    ISO 7488:2018 does not specify requirements for removable mixing-capsules, as are used in many machines to contain the material to be mixed, although considered as part of the machine when in use or under test.
- language: fr
  script: Latn
  content: |-
    L'ISO 7488:2018 spécifie les exigences applicables aux mélangeurs à alimentation électrique pour mélanger l'alliage d'amalgame dentaire et le mercure à usage dentaire conditionnés en capsule afin de produire un amalgame dentaire.
    L'ISO 7488:2018 spécifie les méthodes utilisées pour déterminer la conformité à ces exigences.
    L'ISO 7488:2018 concerne les mélangeurs à mouvement oscillatoire qui sont commercialisés par le fabricant pour mélanger l'amalgame dentaire, qu'ils soient ou non conçus pour mélanger un autre type de produit.
    L'ISO 7488:2018 ne spécifie pas les exigences applicables aux capsules de mélange amovibles qui sont utilisées dans de nombreux mélangeurs pour contenir le matériau à mélanger, bien qu'elles soient considérées comme faisant partie du mélangeur lorsqu'il est utilisé ou soumis à essai.
