abstract:
- content: ISO/IEC 19794-1:2011 describes the general aspects and requirements for
    defining biometric data interchange formats. The notation and transfer formats
    provide platform independence and separation of transfer syntax from content definition.
    ISO/IEC 19794-1:2011 defines what is commonly applied for biometric data formats,
    i.e. the standardization of the common content, meaning, and representation of
    biometric data formats of biometric types considered in the specific parts of
    ISO/IEC 19794.
