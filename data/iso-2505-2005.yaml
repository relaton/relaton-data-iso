abstract:
- content: ISO 2505:2005 specifies a method for determining the longitudinal reversion
    of thermoplastics pipes, to be carried out in either a liquid or in air. In case
    of dispute, heated liquid is used as the reference. ISO 2505:2005 is applicable
    to all thermoplastics pipes with smooth internal and external walls of constant
    cross-section. It is not applicable to non-smooth structured-wall thermoplastics
    pipes.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 2505:2005 spécifie une méthode de détermination du retrait longitudinal à chaud des tubes en matières thermoplastiques, à réaliser soit dans un liquide, soit dans l'air. En cas de litige, la détermination à l'aide du liquide chauffé est la référence.
    L'ISO 2505:2005 est applicable à tous les tubes en matières thermoplastiques à parois extérieure et intérieure lisses de section constante. Elle n'est pas applicable aux tubes en matières thermoplastiques à paroi structurée non lisse.
  language:
  - fr
  script:
  - Latn
