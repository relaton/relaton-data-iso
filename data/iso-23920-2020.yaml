abstract:
- content: |-
    This document specifies a method for the quantification of ammonia by ion chromatography in mainstream smoke using ISO 20778 smoking parameters.
    This method is applicable to an ammonia yield of about 10 µg/cigarette to 40 µg/cigarette. It is not applicable for the determination of ammonia in dark-air cured cigarettes.
