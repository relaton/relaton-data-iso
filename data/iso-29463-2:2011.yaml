abstract:
- language: en
  script: Latn
  content: "ISO 29463-2:2011 specifies the aerosol production and measuring equipment
    used for testing high-efficiency filters and filter media in accordance with ISO
    29463-3, ISO 29463-4 and ISO 29463-5, as well as the statistical basis for particle
    counting with a small number of counted events. It is intended to be used in conjunction
    with ISO 29463-1, ISO 29463-3, ISO 29463-4 and ISO 29463-5.\n "
- language: fr
  script: Latn
  content: La présente partie de l'ISO 29463 spécifie la production d'aérosol et l'équipement
    de mesure utilisé pour soumettre à essai des filtres à haut rendement et des médias
    filtrants conformément à l'ISO 29463‑3, à l'ISO 29463‑4 et à l'ISO 29463‑5, ainsi
    que les bases statistiques des comptages de particules sur un nombre limité d'événements
    dénombrés. Elle est destinée à être utilisée conjointement avec l'ISO 29463‑1,
    l'ISO 29463‑3, l'ISO 29463‑4 et l'ISO 29463‑5.
