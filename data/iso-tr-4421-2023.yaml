abstract:
- language: en
  script: Latn
  content: |-
    This document seeks to establish a baseline understanding of Ayurvedic medicine system. It introduces various elements and processes inherent and integral to Ayurvedic diagnosis and treatment. It establishes concept models for Ayurvedic analysis of a subject which can potentially form the basis of system models.
    The following topics are out of scope of this document:
    —     concept models and categorial structures for the individual elements of the concept models proposed.
    —     individual Ayurvedic dosage forms or medicines or therapies.
