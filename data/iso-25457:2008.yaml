  format: text/plain
- content: |-
    L'ISO 25457:2008 spécifie les exigences et fournit les lignes directrices pour le choix, la conception, les spécifications, le fonctionnement et la maintenance des torches et des composants mécaniques et de combustion associés utilisés dans les systèmes de dépressurisation et de protection contre les surpressions pour les industries du pétrole, de la pétrochimie et du gaz naturel.
    Bien que l'ISO 25457:2008 soit avant tout destinée aux nouvelles torches et aux équipements associés, elle peut aussi être utilisée dans l'évaluation d'installations de torches existantes.
    Des lignes directrices complémentaires et les meilleures pratiques sont donnée quant au choix, spécifications et détails d'ordre mécanique relatifs aux torches et sur la conception, le fonctionnement et la maintenance des équipements associés et de combustion des torches.
    L'ISO 25457:2008 inclut également un ensemble de fiches techniques, conjointement aux instructions et lignes directrices; afin de les tiliser pour communiquer et enregistrer des informations de conception.
