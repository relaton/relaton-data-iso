abstract:
- content: The principle of the method specified is decomposing a test portion in
    nitric and sulfuric acids, separating copper from interfering elements (silver,
    arsenic, antimony, selenium, tin, iron, bismuth, and tellurium), determining traces
    of copper in the electrolyte, the filtrate, all precipitates and residues by flame
    atomic absorption spectrometry (FAAS), dissolving and analysing copper deposits
    for coprecipitated elements, mainly silver, by FAAS or plasma atomic emission
    spectrometry. The method is applicable for copper contents of copper sulfide concentrates
    in the range 15 % (m/m) to 50 % (m/m).
