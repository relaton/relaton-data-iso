abstract:
- language: en
  script: Latn
  content: Provides the PICS proforma for the detailed expression of the conformance
    requirements of CCITT Rec. X.711 / ISO/IEC 9596-1. This PICS proforma is in compliance
    with the relevant requirements and in accordance with the relevant guidance, given
    in CCITT Rec. X.291 / ISO/IEC 9646-2. Annex A contains the PICS proforma for version
    2 of CMIP. Annex B contains version 1 of the tables of the kernel functional unit
    that were amended by version 2. All other tables of the kernel functional unit
    are the same for both versions.
