abstract:
- language: en
  script: Latn
  content: |-
    This document provides general guidance and requirements relevant to the selection and operation of the methods of exposure described in detail in subsequent parts of the ISO 4892 series. It also specifies general performance requirements for devices used for exposing plastics to laboratory light sources. Information regarding performance requirements is for producers of artificial accelerated weathering or artificial accelerated irradiation devices.
    This document also provides information on the interpretation of data from artificial accelerated weathering or artificial accelerated irradiation exposures. More specific information about methods for determining the change in the properties of plastics after exposure and reporting these results is not part of this document.
- language: fr
  script: Latn
  content: |-
    Le présent document fournit un guide général et des exigences pour la sélection et l’application des méthodes d’exposition détaillées dans les autres parties de la série ISO 4892. Il spécifie également les exigences générales de performance des dispositifs utilisés pour exposer les plastiques aux sources lumineuses de laboratoire. Les informations relatives aux exigences de performance sont destinées aux fabricants d’appareillages d’essai de vieillissement accéléré artificiel ou d’irradiation accélérée artificielle.
    Le présent document fournit également des informations sur l’interprétation des données issues des essais de vieillissement accéléré artificiel ou d’irradiation accélérée artificielle. Il ne contient pas d'informations plus spécifiques sur les méthodes de détermination des changements de propriétés des plastiques après exposition et de notification de ces résultats.
