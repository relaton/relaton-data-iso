abstract:
- content: |-
    ISO 17191:2004 specifies a method for the determination of polyacrylate (PA) superabsorbent powders in airborne dust by measurement of sodium (Na) by atomic absorption spectrometry (AAS). PA dust samples are collected in polystyrene acrylonitrile air-monitoring cassettes with polytetrafluoroethylene filters and porous plastic backing pads.
    This method is applicable to the determination of collected superabsorbent powder in the range between 0,2 micrograms and 60 micrograms (limit of detection near 0,2 micrograms) of superabsorbent powders.
