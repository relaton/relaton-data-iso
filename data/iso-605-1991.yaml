abstract:
- language: en
  script: Latn
  content: This second edition cancels and replaces the first edition (ISO 605:1977),
    clause 5 and subclause 7.2 of which have been deleted. Deals with sampling, preparation
    of the test sample, determination of impurities, determination of size and several
    tests, for instance for the presence of foreign odours, for infestation by insects
    (see also ISO 6639), and test report. The informative annex A contains a bibliography.
