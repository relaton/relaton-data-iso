abstract:
- content: |-
    ISO 13906:2008 specifies a method for the determination of acid detergent fibre (ADF) insoluble residue and acid detergent lignin (ADL) in all types of animal feeding stuffs. The limit of determination is 1 % mass fraction for ADF and 1,5 % mass fraction for ADL.
    A gravimetric routine and reference method is used.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 13906:2008 spécifie une méthode de détermination de la teneur en résidus fibreux insolubles dans le détergent acide [teneur en ADF (pour «Acid Detergent Fibre»)] et de la teneur en lignine sulfurique [teneur en ADL (pour «Acid Detergent Lignin»)] dans tous types d'aliments des animaux. La limite de détermination est de 1 % en fraction massique pour l'ADF et de 1,5 % en fraction massique pour l'ADL.
    Une méthode gravimétrique et une méthode de référence sont utilisées.
