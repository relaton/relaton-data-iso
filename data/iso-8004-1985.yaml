abstract:
- language: en
  script: Latn
  content: The density is meassured at 25 degrees centigrade by a pyknometric method
    after degassing under vacuum. Calcined coke may be treated with different types
    of oil in order to avoid the formation of dust during loading and transportation.
    The present method does not provide for this elemination of traces of oil which
    may be present in the sample.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale spécifie une méthode pycnométrique de détermination de la masse volumique au xylène du coke calciné et des produits carbonés calcinés utilisés pour la production de l'aluminium.
