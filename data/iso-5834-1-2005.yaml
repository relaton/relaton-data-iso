abstract:
- content: |-
    ISO 5834-1:2005 specifies the requirements and corresponding test methods for moulding materials in powder form made from ultra-high-molecular-weight polyethylene (UHMWPE) for use in the manufacture of surgical implants.
    It is not applicable to finished products.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 5834-1:2005 spécifie les exigences et les méthodes d'essai correspondantes pour les produits à mouler sous forme de poudre de polyéthylène à très haute masse moléculaire (PE-UHMW), utilisés dans la fabrication d'implants chirurgicaux.
    L'ISO 5834-1:2005 ne s'applique pas aux produits finis.
