abstract:
- language: en
  script: Latn
  content: "ISO/TS 10303-1670:2006 specifies the application module for\n         Fabrication
    technology.       \n         \n      \n\n \n         ISO/TS 10303-1670:2006 deals
    with the representation of the information needed to describe the \n            \t
    \  properties of the fabrication technology selected for the interconnect substrate
    being designed.\n            \t   ISO/TS 10303-1670:2006 also supports description
    of simple and complex templates for layout design, and of technology specific
    layer stackup models able to \n            \t\tsupport multiple material combinations.
    \n            \t\n         \n\n         The following are within the scope of
    \n         ISO/TS 10303-1670:2006:\n         \n      \n- fabrication technology
    properties;\n- layout pattern templates;\n- layout pattern template properties;\n-
    definition of stratum stack model."
