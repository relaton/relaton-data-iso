abstract:
- content: |-
    This document specifies the requirements and test methods for the testing strength, torque, and durability of parts, and stability and running durability as a whole for walking trolleys.
    This document also provides requirements relating to general safety, folding and adjusting mechanisms, lifting and carrying means, ergonomics and information supplied by the manufacturer including marking and labelling.
    The requirements and tests are based upon every-day usage of walking trolleys as assistive products for walking, for a maximum user mass as specified by the manufacturer. This document includes walking trolleys specified for a user mass of no less than 35kg.
    Excluded are rollators specified in ISO 11199-2.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie les exigences et les méthodes d'essai permettant de soumettre à essai la résistance, le couple et la durabilité des pièces, ainsi que la stabilité et la durabilité de service des trolleys de marche.
    Il propose également des exigences relatives à la sécurité générale, aux mécanismes de pliage et de réglage, aux moyens de levage et de portage, à l'ergonomie et aux informations fournies par le fabricant, notamment le marquage et l'étiquetage.
    Les exigences et essais reposent sur une utilisation quotidienne des trolleys de marche en tant que produits d'assistance à la marche, pour un poids maximal de l'utilisateur tel que spécifié par le fabricant. Le présent document inclut les trolleys de marche spécifiés pour un poids d'utilisateur supérieur à 35 kg.
    Les déambulateurs spécifiés dans l'ISO 11199-2 sont exclus.
