- content: |2

    La présente Norme internationale prescrit les caractéristiques dimensionnelles essentielles à l'interchangeabilité des filtres vissés à passage intégral destinés à assurer l'épuration de l'huile de lubrification des moteurs à combustion interne, ainsi que la désignation et le marquage de ces filtres.
