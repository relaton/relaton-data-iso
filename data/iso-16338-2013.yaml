abstract:
- content: |-
    ISO 16338:2013 specifies requirements for resistance spot and seam welding for aerospace applications.
    It does not apply if resistance welding is simply an intermediate operation and does not affect the quality of the end product, for example when tacking basic parts prior to assembly with another process.
    Resistance welding of dissimilar material group combinations is not covered by ISO 16338:2013.
