- content: |-
    L'ISO Guide 64:2008 donne les directives relatives au traitement des préoccupations environnementales dans les normes de produit. Il s'adresse principalement aux rédacteurs de normes de produit. Ses objectifs sont
    - de souligner la relation entre les dispositions contenues dans les normes de produit et les aspects et impacts environnementaux du produit,
    - d'aider à la rédaction ou à la révision des dispositions contenues dans les normes de produit afin de réduire les impacts environnementaux négatifs potentiels aux différents stades du cycle de vie complet d'un produit,
    - de souligner le fait que la prise en compte des préoccupations environnementales dans les normes de produit est un processus complexe qui exige d'évaluer les différentes priorités,
    - de recommander l'utilisation de la pensée cycle de vie lors de la définition des dispositions environnementales relatives à un produit pour lequel est rédigée une norme, et
    - de favoriser l'élaboration ultérieure de guides sectoriels pertinents permettant aux rédacteurs de normes de traiter les préoccupations environnementales dans les normes de produit en cohérence avec les principes et les approches de l'ISO Guide 64:2008.
    Chaque fois qu'une nouvelle norme de produit est élaborée ou qu'une norme de produit existante est révisée ou destinée à être révisée, les chefs de projet et leurs présidents/responsables de comités techniques sont encouragés à promouvoir activement l'application de l'ISO Guide 64:2008. Par ailleurs, à tous les stades du processus d'élaboration des normes, les experts sont encouragés à inclure les préoccupations environnementales dans leurs commentaires.
    Pour tenir compte de la diversité des produits et de leurs impacts spécifiques sur l'environnement, ainsi que de la nécessité de connaissances appropriées en matière d'environnement, il est utile pour les rédacteurs de normes d'associer des experts en environnement à leurs travaux. Les chefs de projet et leurs présidents/responsables de comités techniques peuvent souhaiter prendre en compte d'autres directives pertinentes propres au secteur et d'autres dispositions environnementales identifiées dans des normes connexes.
    À moins qu'elles ne soient étroitement liées aux préoccupations environnementales, l'ISO Guide 64:2008 ne traite pas les questions de santé et de sécurité au travail ou de sécurité des consommateurs comme des aspects distincts ou spécifiques du cycle de vie d'un produit. Les rédacteurs de normes peuvent trouver des directives sur ces questions dans d'autres guides.
