abstract:
- language: en
  script: Latn
  content: ISO 13314:2011 specifies a test method for compressive properties of porous
    and cellular metals with a porosity of 50 % or more. Compressive tests can be
    carried out at ambient temperature under quasi-static strain rate conditions.
- language: fr
  script: Latn
  content: L'ISO 13314:2011 spécifie une méthode d'essai pour les caractéristiques
    de compression des métaux poreux et cellulaires présentant une porosité de 50
    % ou plus. Les essais de compression peuvent être réalisés à la température ambiante
    dans des conditions de vitesse de déformation quasi-statique.
