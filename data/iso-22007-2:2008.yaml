abstract:
- language: en
  script: Latn
  content: |-
    ISO 22007-2:2008 specifies a method for the determination of the thermal conductivity and thermal diffusivity, and hence the specific heat capacity per unit volume, of plastics. The experimental arrangement can be designed to match different specimen sizes. Measurements can be made in gaseous and vacuum environments at a range of temperatures and pressures.
    This method is suitable for testing homogeneous and isotropic materials, as well as anisotropic materials with a uniaxial structure. In general, the method is suitable for materials having values of thermal conductivity, λ, in the approximate range 0,01 Wm-1K-1 < λ < 500 Wm-1K-1 and values of thermal diffusivity, α, in the range 5 x 10-8 m2s-1 ≤ α ≤ 10-4 m2s-1, and for temperatures, T, in the approximate range 50 K < T < 1 000 K.
    The thermal-transport properties of liquids can also be determined, provided care is taken to minimize thermal convection.
- language: fr
  script: Latn
  content: |-
    L'ISO 22007-2:2008 spécifie une méthode pour déterminer la conductivité thermique et la diffusivité thermique, et de ce fait la chaleur massique par unité de volume, des plastiques. Le dispositif expérimental peut être conçu pour s'accorder à différentes tailles d'éprouvette. Les mesurages peuvent être effectués dans des environnements gazeux et sous vide sur une plage de températures et de pressions.
    Cette méthode est appropriée aux essais de solides homogènes, isotropes et anisotropes ayant une structure uniaxiale. En général, cette méthode est appropriée aux matériaux ayant des valeurs de conductivité thermique, λ, comprises dans la plage approximative 0,01 Wm-1K-1 < λ < 500 Wm-1K-1 et des valeurs de diffusivité thermique, α, comprises dans la plage 5 x 10-8 m2s-1 ≤ α ≤ 10-4 m2s-1, et pour des températures, T, dans la plage approximative de 50 K < T < 1 000 K.
    Les propriétés de transmission thermique des liquides peuvent être déterminées à condition que des précautions soient prises pour minimiser la convection thermique.
