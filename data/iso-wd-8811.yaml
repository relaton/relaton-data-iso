abstract:
- language: en
  script: Latn
  content: "Revision of ISO 8811:2000 (and its Cor 1:2002) to include certain type
    of rollers not included within the current version. \n\nNOTE 1: The kept scope
    consists of as follows: Commercial specification of various types [self-propelled,
    towed, walk-behind (pedestrian) and attachment-type-compactor] of rollers and
    compactors, their equipment and attachments with defining their nomenclature,
    the symbols used to indicate their dimensions and those of their attachments also
    defining relating vocabularies.\n\nNOTE 2: This revision at the same time intends
    editorially updating the document in accordance with recent ISO rules (ISO/IEC
    Directives, Part 2 and so on) also intends editing to reflect market situation."
