abstract:
- language: en
  script: Latn
  content: ISO 5610-14:2014 specifies tool holders with rectangular shank, style H,
    i.e. with offset shank and cutting edge angle of 107,5° for side cutting. These
    tool holders are primarily intended for indexable inserts made of hard metal or
    other cutting materials to be mounted by clamping and to be used for turning operations.
- language: fr
  script: Latn
  content: l'ISO 5610-14:2014 s'applique aux porte-plaquette à queue rectangulaire
    de forme H, c'est‑à‑dire avec queue déportée et angle de direction d'arête de
    107,5°, pour l'arête latérale. Ces porte-plaquette sont principalement conçus
    pour des plaquettes amovibles en matériaux durs ou autres matériaux coupants à
    monter avec un dispositif de fixation et à utiliser pour des opérations de tournage.
