- content: |2

    La présente partie de l'ISO 8205 prescrit les dimensions des câbles à un conducteur utilisés en soudage par résistance et techniques connexes. Elle prescrit les exigences relatives aux caractéristiques électriques, mécaniques et de refroidissement de ces câbles ainsi que leurs conditions d'utilisation. L'annexe A donne des indications complémentaires pour le cas où un marquage codé par couleurs est demandé.
