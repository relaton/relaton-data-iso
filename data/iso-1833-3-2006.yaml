abstract:
- content: |-
    ISO 1833-3:2006 specifies a method, using acetone, to determine the percentage of acetate, after removal of non-fibrous matter, in textiles made of binary mixtures of acetate and wool, animal hair, silk, regenerated protein, cotton (scoured, kiered, or bleached), flax, hemp, jute, abaca, alfa, coir, broom, ramie, cupro, viscose, modal, polyamide, polyester, acrylic and glass fibres.
    ISO 1833-3:2006 is not applicable to mixtures containing modacrylic fibres, nor to mixtures containing acetate fibres that have been deacetylated on the surface.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 1833-3:2006 spécifie une méthode de détermination, à l'acétone, du pourcentage d'acétate, après élimination des matières non fibreuses, dans les textiles composés de mélanges binaires d'acétate et de laine, poils, soie, protéines régénérées, coton (lavé, débouilli ou blanchi), lin, chanvre, jute, fibre d'abaca, alfa, fibre de coco, fibres de genêt, ramie, cupro, viscose, modal, polyamide, polyester, acrylique et fibres de verre.
    L'ISO 1833-3:2006 ne s'applique pas aux mélanges contenant des fibres modacryliques ni à des mélanges contenant des fibres d'acétate ayant été désacétylées en surface.
