abstract:
- language: en
  script: Latn
  content: |-
    ISO 19353:2015 specifies methods for identifying fire hazards resulting from machinery and for performing a risk assessment.
    It gives the basic concepts and methodology of protective measures for fire prevention and protection to be taken during the design and construction of machinery. The measures consider the intended use and reasonably foreseeable misuse of the machine.
    It provides guidelines for consideration in reducing the risk of machinery fires to acceptable levels through machine design, risk assessment and operator instructions.
    This International Standard is not applicable to
    -      mobile machinery,
    -      machinery designed to contain controlled combustion processes (e.g. internal combustion engines, furnaces), unless these processes can constitute the ignition source of a fire in other parts of the machinery or outside of this,
    -      machinery used in potentially explosive atmospheres and explosion prevention and protection, and
    -      fire detection and suppression systems that are integrated in building fire safety systems.
    It is also not applicable to machinery or machinery components manufactured before the date of its publication.
- language: fr
  script: Latn
  content: |-
    ISO 19353:2015 spécifie les méthodes d'identification du danger d'incendie provenant des machines ainsi que les méthodes permettant de réaliser une appréciation du risque.
    Elle donne les concepts de base et la méthodologie des mesures de protection à prendre pour la prévention et la protection contre l'incendie lors de la conception et de la construction des machines. Les mesures prennent en compte l'utilisation prévue et le mauvais usage raisonnablement prévisible de la machine.
    Elle fournit des lignes directrices à prendre en compte pour réduire le risque d'incendie des machines à des niveaux acceptables par la conception des machines, l'appréciation du risque et des instructions pour les opérateurs.
    La présente Norme internationale ne s'applique pas aux:
    -      machines mobiles;
    -      machines conçues pour maîtriser des procédés de combustion contrôlée (par exemple moteurs à combustion interne, fours), à moins que ces procédés ne puissent constituer une source d'allumage d'un incendie dans d'autres parties de la machine ou en dehors de celle-ci;
    -      machines utilisées dans des atmosphères explosibles et à la prévention et la protection contre l'explosion, et
    -      systèmes de détection et de lutte contre l'incendie intégrés aux systèmes de sécurité d'incendie des immeubles.
    Elle ne s'applique pas non plus aux machines ou composants de machine fabriqués avant sa date de publication.
