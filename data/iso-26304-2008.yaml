abstract:
- language: en
  script: Latn
  content: |-
    ISO 26304:2008 specifies requirements for classification of solid wire electrodes, tubular cored electrodes, and electrode/flux combinations (all-weld metal deposits) in the as-welded condition and in the post weld heat-treated condition for submerged arc welding of high strength steels with a minimum yield strength greater than 500 MPa or a minimum tensile strength greater than 570 MPa. One flux can be tested and classified with different electrodes. One electrode can be tested and classified with different fluxes. The solid wire electrode is also classified separately based on its chemical composition.
    ISO 26304:2008 is a combined specification providing for classification utilizing a system based upon the yield strength and average impact energy of 47 J for all-weld metal, or utilizing a system based upon the tensile strength and average impact energy of 27 J for all-weld metal.
- language: fr
  script: Latn
  content: |-
    L'ISO 26304:2008 spécifie les exigences relatives à la classification des fils-électrodes pleins, des fils-électrodes fourrés et des couples fils-flux (dépôts en métal fondu hors dilution) à l'état brut de soudage ou après traitement thermique après soudage, pour le soudage à l'arc sous flux des aciers à haute résistance ayant soit une limite d'élasticité minimale supérieure à 500 MPa, soit une résistance à la traction minimale supérieure à 570 MPa. Un flux peut être classifié avec différents fils-électrodes. Un fil-électrode peut-être soumis aux essais et être classifié avec différents flux. Le fil-électrode plein est également classifié séparément d'après sa composition chimique.
    L'ISO 26304:2008 propose une spécification mixte permettant une classification utilisant un système fondé soit sur la limite d'élasticité et l'énergie de rupture moyenne de 47 J pour le métal fondu hors dilution, soit sur la résistance à la traction et l'énergie de rupture moyenne de 27 J pour le métal fondu hors dilution.
