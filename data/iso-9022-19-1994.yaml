abstract:
- language: en
  script: Latn
  content: Specifies the method of testing of optical instruments and instruments
    containing optical components, under equivalent conditions, to assess their resistance
    to temperature cycles combined with sinusoidal or random vibration. The purpose
    of testing is to investigate to what extent the optical, thermal, mechanical,
    chemical or electrical performance characteristics are affected by the combined
    effect of temperature cycles and mechanical vibrations using specific variations
    of the operating conditions.
