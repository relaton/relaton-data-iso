abstract:
- language: fr
  script: Latn
  content: |-
    L'ISO 5366-3:2001 spécifie les exigences relatives aux tubes de trachéostomie pédiatriques en matière plastique et/ou en caoutchouc dont le diamètre intérieur est compris entre 2,0 mm et 6,0 mm. Les exigences relatives aux raccords et adaptateurs de tubes de trachéostomie pédiatriques sont également spécifiées.
    L'ISO 5366-3:2001 ne s'applique pas aux tubes de trachéostomie spécialisés.
