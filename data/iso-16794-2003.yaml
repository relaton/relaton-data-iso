abstract:
- language: en
  script: Latn
  content: |-
    ISO 16794: 2003 specifies a test method for the determination of hydrocarbons, chlorocarbons and partially or completely substituted halocarbons or halohydrocarbons contained as impurities in uranium hexafluoride (UF6) by infrared spectrometry.
    This method cannot be used for compounds giving IR rays with interference by UF6 (for example CF4).
    The test method is quantitative and applicable in the mole fraction from 0,000 1 % or 0,001 0 %, depending on the type of impurity, up to 0,100 %.
    The test method can also be used for the determination of hydrofluoric acid (HF) and several elements existing as fluorides; boron in BF3, silicon in SiF4, phosphorus in PF5, molybdenum in MoF6 and tungsten in WF6.
- language: fr
  script: Latn
  content: |-
    L'ISO 16794:2003 spécifie une méthode d'essai permettant la détermination des produits hydrocarbonés, chlorocarbonés et les produits halocarbonés et halohydrocarbonés partiellement ou totalement substitués dans l'hexafluorure d'uranium (UF6) par spectrométrie infrarouge.
    Cette méthode n'est pas utilisable pour les composés donnant des raies infrarouges interférées par celles de l'UF6 (par exemple CF4).
    La méthode d'essai est quantitative et couvre le domaine des fractions molaires de 0,000 1 % ou 0,001 0 %, selon le type d'impureté, jusqu'à 0,100 %.
    La méthode d'essai peut également être utilisée pour la détermination de l'acide fluorhydrique (HF) et de certains éléments existant en tant que fluorures, comme le bore dans BF3, le silicium dans SiF4, le phosphore dans PF5, le molybdène dans MoF6 et le tungstène dans WF6.
