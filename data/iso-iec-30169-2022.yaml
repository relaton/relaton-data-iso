abstract:
- language: en
  script: Latn
  content: This document specifies the system framework, IoT application model and
    overall technical requirements for ELS. This document applies to the design and
    development of the IoT applications for ELS. The IoT applications for ELS specified
    in this document are mainly applicable to the retail industry, and can also provide
