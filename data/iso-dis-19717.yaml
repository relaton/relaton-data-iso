abstract:
- language: en
  script: Latn
  content: "This document establishes a model-free approach for the isoconversional
    kinetic analysis of chemical reactions and phase transitions. The isoconversional
    principle is based on the assumption that the reaction rate at a given conversion
    depends solely on the temperature, i.e., is independent on the heating rate.\n
    \nThe method is applicable to dynamic and isothermal temperature program measurements
    done by Differential Scanning Calorimetry (DSC) or Thermogravimetry (TG). It can
    be applicable to other measurement techniques, too, that enable the determination
    of conversion curves.\n\nThis document establishes a method for the determination
    of the activation energy as a function of the conversion of the reaction or transition.\n\nThe
    method is applicable to the prediction of the kinetic behaviour of reactions and
    transitions even in temperature regions that are not experimentally accessible."
