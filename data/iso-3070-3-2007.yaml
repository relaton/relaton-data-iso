- content: |-
    L'ISO 3070-3:2007 spécifie les essais géométriques, les essais d'usinage et les essais pour la vérification de l'exactitude et de la répétabilité de positionnement par commande numérique des machines à aléser et à fraiser, à broche horizontale, à montant mobile et à table mobile, d'usage général et d'exactitude normale. L'ISO 3070-3:2007 prescrit également les tolérances applicables correspondant aux essais mentionnés ci-dessus.
    En outre, il convient de noter que l'ISO 3070-3:2007 concerne les machines possédant un mouvement du montant ou du traînard du montant sur le banc (axe X), un mouvement vertical du chariot porte-broche (axe Y), un mouvement de la broche d'alésage ou du coulisseau (axe Z) et, éventuellement, un mouvement d'avance du coulisseau à déplacement radial dans le plateau de surfaçage (axe U). Certaines machines possèdent également, disposé entre le banc et le montant, un traînard, muni de glissières de façon à obtenir un mouvement supplémentaire du montant et parallèle à l'axe de la broche (axe W).
    L'ISO 3070-3:2007 ne traite que du contrôle de l'exactitude de la machine. Elle ne concerne ni l'examen de son fonctionnement (par exemple vibrations, bruit anormal, points durs dans les déplacements d'organes) ni celui de ses caractéristiques (par exemple vitesses, avances). De telles vérifications sont, en général, effectuées avant le contrôle de l'exactitude.
