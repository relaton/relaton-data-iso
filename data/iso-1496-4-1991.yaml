abstract:
- language: en
  script: Latn
  content: Specifies the basic specifications and testing requirements for containers
    of the dry bulk non-pressurized type which are suitable for international exchange
    and for conveyance by road, rail and sea. Annexes F and G are for information
    only.
- language: fr
  script: Latn
  content: "\n1.1 La présente partie de l'ISO 1496 prescrit les spécifications de
    base et les conditions d'essai des conteneurs ISO de la série 1 pour produits
    solides en vrac, de type non pressurisé, convenant aux échanges commerciaux internationaux
    et au transport par route, par rail et par mer et permettant les transbordements
    entre ces différents modes de transport. 1.2 Étant donné que la masse volumique
    et les caractéristiques d'écoulement des produits solides en vrac chargés varient
    beaucoup d'un type de produit à l'autre, les conteneurs conformes à la présente
    partie de l'ISO 1496 ne sont pas censés convenir au transport de toutes ces marchandises.
    Par conséquent, sauf indication contraire, les exigences de la présente partie
    de l'ISO 1496 sont des exigences minimales. Les conteneurs utilisés pour le transport
    des matières dangereuses peuvent être soumis à des exigences nationales ou internationales
    supplémentaires édictées par les autorités compétentes. 1.3 Les types de conteneurs
    couverts par la présente partie de l'ISO 1496 sont indiqués dans le tableau 1.
    1.4 Les exigences de marquage applicables à ces conteneurs doivent être conformes
    aux principes établis dans l'ISO 6346.  \nNOTE 2 Certains types de conteneurs
    construits conformément à l'ISO l496-1 peuvent être utilisés de façon satisfaisante
    pour le transport de certains produits solides en vrac non emballés et, lorsque
    de tels conteneurs sont utilisés à cet effet, il est important de veiller à ce
    que les charges nominales ne soient pas dépassées dans les   47 conditions d'exploitation.\n"
