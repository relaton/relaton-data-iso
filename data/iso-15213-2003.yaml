abstract:
- content: |-
    ISO 15213:2003 specifies a horizontal method for the enumeration of sulfite-reducing bacteria growing under anaerobic conditions. It is applicable to
    - products intended for human consumption and the feeding of animals, and
    - environmental samples in the area of food production and food handling.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 15213:2003 spécifie une méthode horizontale pour le dénombrement des bactéries sulfito-réductrices se développant en conditions anaérobies. Elle est applicable aux
    - produits destinés à l'alimentation humaine et animale;
    - échantillons d'environnement dans le domaine de la production et de la distribution des aliments.
