abstract:
- language: fr
  script: Latn
  content: |2

    La présente partie de l'ISO 10791 prescrit, par référence à l'ISO 230-2, les tolérances applicables aux essais de positionnement des axes linéaires, jusqu'à 2 000 mm de long, et aux axes rotatifs des centres d'usinage. Elle n'est pas applicable aux conditions d'environnement, à la mise en température de la machine et aux méthodes de mesurage, déjà décrites dans l'ISO 230-2.
