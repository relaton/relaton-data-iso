abstract:
- content: |-
    ISO 15465:2004 specifies the requirements for the design, manufacture and testing of four principal types of stripwound metal hose and hose assemblies, of which only one type is for pressure applications. The four are: single overlap, unpacked and packed; double overlap, unpacked and packed, the last of these having maximum permissible pressures of up to 40 bar.
    These hoses and hose assemblies may be supplied in nominal sizes from DN 6 to DN 500 and may operate at temperatures up to 600 °C dependent on materials of construction.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 15465:2004 spécifie les exigences pour la conception, la fabrication et les essais des quatre principaux types de tuyaux et tuyauteries métalliques flexibles agrafés, dont un seul type est destiné aux applications sous pression. Les quatre types sont: agrafage simple, sans joint et avec joint, et agrafage double, sans joint et avec joint, ce dernier type ayant des pressions maximales admissibles inférieures ou égales à 40 bar.
    Ces tuyaux et tuyauteries flexibles peuvent être fournis dans des diamètres nominaux de DN 6 à DN 500 et peuvent être utilisés à des températures inférieures ou égales à 600 °C en fonction des matériaux de fabrication.
