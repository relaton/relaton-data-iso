abstract:
- content: ISO 28763:2008 specifies the minimum requirements and the functional characteristics
    of enamel coatings applied by any process, such as wet dipping, wet flow-coating,
    wet spraying, wet electrostatic spraying, wet electrodeposition or dry-powder
    electrostatic spraying, to profiled steel heat exchanger panels in regenerative
    heat exchangers, before and after packing in baskets.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 28763:2008 spécifie les exigences minimales et les caractéristiques fonctionnelles des revêtements émaillés utilisés au cours de tout processus d'émaillage, tels que le trempage dans un liquide, l'aspersion humide, la pulvérisation humide, la pulvérisation électrostatique humide, l'électrodéposition humide ou la pulvérisation électrostatique sèche, sur des panneaux en acier profilé d'échangeurs thermiques remplaçables et démontables, avant et après assemblage dans les paniers.
    Des limites inférieures peuvent faire l'objet d'un accord entre le client et le fournisseur dans le cas de conditions de service très difficiles ou dans le but de prolonger la durée de fonctionnement.
  language:
