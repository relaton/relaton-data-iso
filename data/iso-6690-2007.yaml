abstract:
- language: en
  script: Latn
  content: |-
    ISO 6690:2007 specifies mechanical tests for milking machine installations in order to verify compliance of an installation or component with the requirements of ISO 5707. It also stipulates the accuracy requirements for the measuring instruments.
    ISO 6690:2007 is applicable for testing new installations and for periodic checking of installations for efficiency of operation. Alternative test methods may be applicable if they can be shown to achieve comparable results.
    The test procedures described are primarily for testing in the laboratory. An example of a field test procedure which can reduce the time and effort involved in testing is given together with the corresponding test report.
- language: fr
  script: Latn
  content: |-
    L'ISO 6690:2007 spécifie les essais mécaniques destinés à vérifier la conformité d'une installation de traite mécanique, ou d'un de ses composants, avec les exigences de l'ISO 5707. Elle fixe également la précision exigée pour les instruments de mesure.
    L'ISO 6690:2007 est applicable au contrôle des installations nouvelles et à la vérification périodique du bon fonctionnement des installations. Des méthodes alternatives peuvent être appliquées, s'il est démontré qu'elles conduisent à des résultats comparables.
    Les modes opératoires d'essai décrits permettent essentiellement d'effectuer des essais en laboratoire. Un exemple d'essai en ferme pouvant réduire le temps et le travail requis est donné avec le rapport d'essai correspondant.
