abstract:
- language: en
  script: Latn
  content: Establishes rules for batching, sampling, inspection and acceptance/rejection
    of asbestos-cement products. Provides for a uniform method to be used in determining
    the accordance of the asbest-cement goods with the relevant requirements for such
    products and a double sampling plan for the method of inspection by attributes
    as well as an alternative single sampling plan for the method of inspection by
    variables.
