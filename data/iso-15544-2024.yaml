abstract:
- language: en
  script: Latn
  content: |-
    This document specifies objectives, functional requirements and guidelines for emergency response (ER) measures on installations used for the development of offshore hydrocarbon resources. It is applicable to:
    —     fixed offshore structures;
    —     floating systems for production, storage and off-loading.
    NOTE          For mobile offshore units, the ER plans developed in conformance with the requirements and recommendations of the International Maritime Organization (IMO) are generally adequate for the normal, independent operation of the unit in most locations. The following aspects of ER planning are not generally addressed by IMO and are topics intended for inclusion in the scope of this document where relevant to the specific installation:
    —      area evacuation, e.g. precautionary evacuation in areas of tropical revolving storms;
    —      combined operations (where an integrated command and ER system is relevant);
    —      arctic operations;
    —      uncontrolled flow from a well.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les objectifs, les exigences fonctionnelles et les lignes directrices en matière de mesures d'intervention d'urgence sur les installations utilisées pour le développement des ressources d'hydrocarbures en mer. Il s'applique aux éléments suivants:
    —     les structures en mer fixes;
    —     les systèmes flottants pour la production, le stockage et le déchargement.
    NOTE          Pour les unités en mer mobiles, les plans d'intervention d'urgence (ERP) élaborés conformément aux exigences et recommandations de l'Organisation maritime internationale (IMO) sont généralement appropriés pour l'exploitation normale, et indépendante de l'unité pour la plupart des lieux. Les aspects suivants de la planification d'intervention d'urgence (ERP) ne sont généralement pas traités par l'IMO et sont des sujets destinés à être inclus dans le domaine d'application du présent document lorsqu'ils sont pertinents pour l'installation spécifique:
    —      l'évacuation d'une zone, par exemple l'évacuation préventive dans les zones sujettes à des cyclones tropicaux;
    —      les opérations combinées (pour lesquelles un système d'intervention d'urgence et de commandement intégré est pertinent);
    —      les opérations en zones arctiques;
    —      le débit incontrôlé d'un puits.
