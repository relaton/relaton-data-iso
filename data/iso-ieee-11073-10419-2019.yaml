abstract:
- language: en
  script: Latn
  content: "This standard establishes a normative definition of communication between
    personal telehealth insulin pump devices (agents) and managers (e.g., cell phones,
    personal computers, personal health appliances, set top boxes) in a manner that
    enables plug-and-play interoperability. It leverages work done in other ISO/IEEE
    11073 standards including existing terminology, information profiles, application
    profile standards, and transport standards. It specifies the use of specific term
    codes, formats, and behaviors in telehealth environments, restricting optionality
    in base frameworks in favor of interoperability. This standard defines a common
    core functionality of personal telehealth insulin pump devices. \nIn the context
    of personal health devices (PHDs), an insulin pump is a medical device used for
    the administration of insulin in the treatment of diabetes mellitus, also known
    as continuous subcutaneous insulin infusion (CSII) therapy. \nThis standard provides
    the data modeling according to ISO/IEEE 11073-20601 and does not specify the measurement
    method."
- language: fr
  script: Latn
  content: "La présente norme établit une définition normative de la communication
    entre des dispositifs (agents) pompes à insuline personnels de télésanté et des
    gestionnaires (par exemple, des téléphones cellulaires, des ordinateurs personnels,
    des équipements personnels de santé et des boîtiers décodeurs) d'une manière qui
    permet une interopérabilité du type prêt à l'emploi. Elle s'appuie sur le travail
    réalisé dans d'autres normes ISO/IEEE 11073, y compris la terminologie, des modèles
    d'informations, des normes de profils d'applications et des normes de transport.
    Elle spécifie l'utilisation de codes, de formats et de comportements en termes
    spécifiques dans les environnements de télésanté, en limitant les choix à des
    cadres de travail de base en faveur de l'interopérabilité. La présente norme définit
    un noyau commun de fonctionnalités des dispositifs pompes à insuline personnels
    de télésanté. \nDans le contexte des dispositifs de santé personnels (PHD), une
    pompe à insuline est un dispositif médical utilisé pour administrer de l'insuline
    en traitement du diabète, également connu sous le nom de thérapie par perfusion
    sous-cutanée continue d'insuline (PSCI). \nLa présente norme fournit la modélisation
    des données conformément à l'ISO/IEEE 11073‑20601 et ne spécifie pas la méthode
    de mesurage."
