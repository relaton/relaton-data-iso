abstract:
- language: en
  script: Latn
  content: A buffered acetonic solution of a test portion is titrated with a standard
    volumetric lead(II) nitrate solution in the presence of dithizone as indicator.
    The method is applicable to anionic surface active agents, containing sodium,
    ammonium and alkanolamine sulphates. It is not applicable to products containing
    other compounds such as phosphates or large amounts of chloride nor is it applicable
    in the presence of large amounts of salts of weak acids (for example, soaps or
    monoesters of sulphosuccinic acid).
- language: fr
  script: Latn
  content: "\nLa présente Norme internationale spécifie une méthode titrimétrique
    de détermination de la teneur en sulfate minéral des agents de surface.\n\n\nLa
    présente Norme internationale est applicable aux agents de surface anioniques,
    contenant des sulfates de sodium, d'ammonium et d'alcanolamine. Elle n'est pas
    applicable aux produits contenant d'autres composés tels que les phosphates ou
    de grandes quantités de chlorures, qui donnent également un sel de plomb faiblement
    soluble dans les conditions de la méthode; elle n'est également pas applicable
    en présence de grandes quantités de sels d'acide faible (par exemple les savons
    et les monoesters de l'acide sulfo-succinique) qui ne permettent pas de régler
    correctement le pH.  \nNOTE -- Il est impératif d'effectuer le dosage au pH apparent
    spécifié dans la note 1 en 8.2. À des pH apparents inférieurs à 4, la réaction
    n'est pas stoechiométrique. La présente Norme internationale n'est applicable
    que si elle est prescrite dans la Norme internationale particulière à chaque produit.\n"
