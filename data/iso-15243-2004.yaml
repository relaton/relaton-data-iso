abstract:
- language: en
  script: Latn
  content: |-
    ISO 15243:2004 defines, describes and classifies the characteristics, changes in appearance and possible causes of failure of rolling bearings, occurring in service. It will assist in the understanding of the various forms of change in appearance and the failure that has occurred.
    Consideration is restricted to characteristic forms of change in appearance and failure, which have a well-defined appearance and which can be attributed to particular causes with a high degree of certainty. The features of particular interest for explaining changes and failures are described. The various forms are illustrated with photographs and diagrams, and the most frequent causes are indicated.
    The failure mode designations shown in the subclause titles are recommended for general use, but similar expressions or synonyms are given within parentheses below the titles.
    Examples of rolling bearing failures are given, together with a description of the causes of failure and proposed corrective actions.
- language: fr
  script: Latn
  content: |-
    L'ISO 15243:2004 définit, décrit et classe les caractéristiques, les changements d'aspect et les causes possibles d'une défaillance survenant en cours de fonctionnement des roulements. Elle aidera à la compréhension des diverses formes de changement d'aspect et de la défaillance survenue.
    L'analyse se limite aux formes caractéristiques du changement d'aspect et de la défaillance dont les signes visibles sont bien définis et qui peuvent être imputables à des causes particulières avec un degré de certitude élevé. Les caractéristiques d'intérêt particulier relatives à l'explication des changements et des défaillances sont décrites. Les formes diverses sont illustrées par des photographies et des diagrammes, et les causes les plus fréquentes sont signalées.
    Les désignations des modes de défaillance exprimées dans les titres des paragraphes sont recommandées pour un usage général, mais des expressions similaires ou des synonymes sont donnés entre parenthèses sous lesdits titres.
    Des exemples de défaillances des roulements accompagnés d'une description des causes de la défaillance et des mesures correctives proposées sont donnés.
