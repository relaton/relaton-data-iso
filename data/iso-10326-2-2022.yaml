abstract:
- language: en
  script: Latn
  content: |-
    This document defines specifications covering laboratory tests for seats designed for passengers and crew in railway tractive and trailer vehicles.
    It concerns tri-axial rectilinear vibration within the frequency range 0,5 Hz to 50 Hz. It specifies the input test vibration to be used at seat testing.
    This document makes it possible to characterize, in the form of frequency response functions, the manner in which vibration is transmitted to the seat occupant. It also provides an estimator showing the behaviour of the seat in terms of dynamic comfort perceived by the seated person.
    Different types of excitations can be used and are described depending on knowledge of the vibration environment encountered by the seat and the capability of the vibration simulator.
- language: fr
  script: Latn
  content: |-
    Le présent document définit les spécifications traitant des essais de laboratoire effectués avec des sièges conçus pour les passagers et le personnel des véhicules ferroviaires de traction et de remorquage.
    Il concerne les vibrations rectilignes triaxiales relevant de la gamme de fréquences comprise entre 0,5 Hz et 50 Hz. Il spécifie les vibrations d’entrée à utiliser pour l’essai du siège.
    Le présent document permet de caractériser, sous la forme de réponses en fréquence, la façon dont les vibrations sont transmises à l’occupant du siège. Il spécifie également un estimateur représentant le comportement du siège en matière de confort dynamique ressenti par la personne assise.
    Différents types d’excitations peuvent être utilisés et sont décrits en tenant compte des connaissances de l’environnement vibratoire du siège et des fonctionnalités offertes par le simulateur de vibrations.
