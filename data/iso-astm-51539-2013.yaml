abstract:
- content: 'ISO/ASTM 51539:2013 covers procedures for using radiation-sensitive indicators
    in radiation processing. These indicators may be labels, papers, inks or packaging
    materials which undergo a visual change when exposed to ionizing radiation. The
    purpose for using indicators is to determine visually whether or not a product
    has been irradiated, rather than to measure different dose levels. '
