abstract:
- language: en
  script: Latn
  content: |-
    ISO 7494-1:2004 specifies requirements and test methods for dental units, regardless of whether or not they are electrically powered.
    ISO 7494-1:2004 also specifies requirements for manufacturer's instructions, marking and packaging.
- language: fr
  script: Latn
  content: |-
    L'ISO 7494-1:2004 spécifie les exigences et méthodes d'essai relatives aux units dentaires, indépendamment de leur construction et qu'ils soient mus électriquement ou non.
    L'ISO 7494-1:2004 spécifie également des exigences relatives aux instructions du fabricant, au marquage et à l'emballage.
