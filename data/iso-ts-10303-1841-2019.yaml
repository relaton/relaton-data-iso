abstract:
- content: "ISO/TS 10303-1841:2019 specifies the application module for\n         Annotated
    3D model equivalence assembly.       \n         \n      \n\n         The following
    are within the scope of \n         ISO/TS 10303-1841:2019:\n         \n      \n-
    \n            representation of criteria for use in the equivalence validation
    of \n                configuration and structure of annotated 3d model assemblies
    \n                including relationships between an assembly and its component
    part and relationship between components;\n                \n         \n- \n                representation
    of criteria for use in the equivalence validation of \n                configuration
    and structure of assemblies associated with corresponding inspection requirements;\n
    \               \n         \n- \n                representation of criteria for
    use in the equivalence validation of \n                configuration and structure
    of assemblies associated with corresponding assessment specification;\n                \n
    \        \n- \n                representation of criteria for use in the equivalence
    validation of \n                geometric properties of the whole assembly;\n
    \               \n         \n- \n                representation of the inspection
    result of the equivalence validation of \n                configuration and structure
    of assemblies.\n                \n         "
  language:
