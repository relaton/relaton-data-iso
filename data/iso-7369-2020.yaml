abstract:
- language: en
  script: Latn
  content: |-
    This document defines current terms concerning metal hoses, metal hose assemblies and component parts.
    This document applies to:
    a)   stripwound metal hoses and hose assemblies;
    b)   corrugated metal hoses and hose assemblies.
    NOTE 1  These hoses can be used braided, covered or lined.
    NOTE 2  Equivalent terms in English, French, German and Dutch are given in Annex A.
- language: fr
  script: Latn
  content: |-
    Le présent document définit les termes courants relatifs aux tuyaux métalliques flexibles, aux tuyauteries métalliques flexibles et à leurs pièces constitutives.
    Le présent document est applicable aux:
    a)    tuyaux métalliques et tuyauteries métalliques flexibles agrafés;
    b)    tuyaux métalliques et tuyauteries métalliques flexibles onduleux.
    NOTE 1    Ces tuyaux flexibles peuvent être utilisés équipés d'une tresse, revêtus extérieurement ou intérieurement.
    NOTE 2    Les termes équivalents en anglais, français, allemand et néerlandais sont indiqués dans l'Annexe A.
