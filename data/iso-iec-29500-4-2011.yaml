abstract:
- content: ISO/IEC 29500-4:2011 defines a set of XML elements and attributes, over
    and above those defined by ISO/IEC 29500-1, that provide support for legacy Microsoft
    Office applications; that is, those prior to the 2008 release. It specifies requirements
    for Office Open XML consumers and producers that comply to the transitional conformance
    category.
