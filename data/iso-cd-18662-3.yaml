abstract:
- content: "This document specifies the classification, basic vocabulary and definition
    of efficacy terms of commonly-used Chinese material medica (CMM), including but
    not limited to medicinal materials, herbal extracts, decoction pieces, prescription
    and health products. Each term is provided a Chinese name, Pinyin name, English
    name and definition. \nThis document is intended to be used by those engaged in
    the practice and management of production, trade, research, academic exchanges,
    education of CMM."
