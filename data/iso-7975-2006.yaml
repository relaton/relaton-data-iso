abstract:
- content: |-
    ISO 7975:2006 specifies an open-loop test procedure to examine the effect of braking on course holding and directional behaviour of a vehicle. Specifically, the procedure determines how the steady-state circular response of a vehicle is altered by a braking action only. ISO 7975:2006 applies to passenger cars as defined in ISO 3833 and to light trucks.
    The open-loop manoeuvre specified in this test procedure is not representative of real driving conditions but is useful to obtain measures of vehicle braking behaviour resulting from control inputs under closely controlled test conditions.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 7975:2006 spécifie une méthode d'essai en boucle ouverte destinée à examiner l'effet du freinage sur la tenue de la trajectoire et sur le comportement directionnel d'un véhicule. En particulier, la méthode détermine la manière dont la réaction circulaire en régime permanent d'un véhicule est modifiée seulement par une action de freinage. L'ISO 7975:2006 s'applique aux voitures particulières définies dans l'ISO 3833 et aux utilitaires légers.
    La manoeuvre en boucle ouverte spécifiée dans cette méthode d'essai n'est pas représentative d'une situation de conduite normale mais elle est utile pour obtenir des mesures du comportement de freinage du véhicule résultant des actions sur la commande en conditions d'essai étroitement contrôlées.
