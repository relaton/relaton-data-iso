- language: en
  script: Latn
  content: |-
    ISO 8940:2002 specifies the dimensions of self-locking, sealing, floating, two-lug anchor nuts, with counterbore, with MJ threads, for classifications: 900 MPa/120 °C, 900 MPa/175 °C and 900 MPa/235 °C.
    ISO 8940:2002 is only applicable for the compilation of aerospace product standards.
