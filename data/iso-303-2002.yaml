abstract:
- language: en
  script: Latn
  content: This International Standard specifies the essential characteristics for
    the installation of lighting and light signalling devices on motor vehicles with
    or without bodywork and with at least four wheels, intended for on-road use and
    having a maximum design speed of more than 25 km/h, and their trailers. It is
    not applicable to vehicles that run on rails, to agricultural or forestry tractors
    and machinery, or to public works vehicles.
- language: fr
  script: Latn
  content: L'ISO 303 spécifie les caractéristiques essentielles pour l'installation
    des feux d'éclairage et de signalisation sur les véhicules à moteur et les remorques
    destinés à circuler sur route, avec ou sans carrosserie, ayant au moins quatre
    roues et une vitesse maximale par conception supérieure à 25 km/h. Elle ne s'applique
    pas aux véhicules qui se déplacent sur rails, aux tracteurs et machines agricoles,
    ni aux engins de travaux publics.
