abstract:
- language: en
  script: Latn
  content: |-
    ISO 9696:2007 specifies a method for the determination of gross alpha activity in non-saline waters for alpha‑emitting radionuclides which are not volatile at 350 °C. It is possible to determine supported volatile radionuclides measured to an extent determined by half-life, matrix retention (of the volatile species) and the duration of measurement (counting time).
    The method is applicable to raw and potable waters.
- language: fr
  script: Latn
  content: |-
    L'ISO 9696:2007 spécifie une méthode de détermination de l'activité alpha globale dans les eaux non salines, applicable aux radionucléides émetteurs alpha non volatils à 350 °C. Le dosage des radionucléides volatils fixés sur support est possible dans une certaine mesure, qui dépend de la demi-vie, de la rétention sur le support et de la durée du mesurage (temps de comptage).
    La méthode décrite est applicable à l'analyse des eaux brutes et des eaux potables.
