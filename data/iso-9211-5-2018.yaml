abstract:
- language: en
  script: Latn
  content: This document specifies minimum requirements for the optical effects and
    the mechanical, chemical and environmental properties of antireflecting coatings.
    This document applies to antireflecting coatings for optical applications. Thereby
    the user is able to rely on defined numerical data while the manufacturer of thin
    films has the choice for the materials and production method.
- language: fr
  script: Latn
  content: Le présent document spécifie les exigences minimales pour les effets optiques
    et les propriétés mécaniques, chimiques et environnementales de ces revêtements.
    Le présent document s'applique aux revêtements anti-réfléchissants utilisés dans
    l'optique. Ainsi, l'utilisateur peut s'appuyer sur des données numériques définies
    alors que le fabricant de films minces a le choix entre les matériaux et la méthode
    de production.
