abstract:
- content: |-
    ISO 12625-12:2010 specifies a test method for the determination of the tensile strength of perforated lines of tissue paper. It uses a tensile-testing apparatus operating with a constant rate of elongation.
    This method is only used for measuring machine-direction tensile strength, that is for cross-direction perforations on tissue paper.
    The calculation of perforation efficiency is also specified in ISO 12625-12:2010.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 12625-12:2010 spécifie une méthode d'essai permettant de déterminer la résistance à la rupture par traction des lignes de prédécoupe du papier tissue. Elle utilise un appareil d'essai de traction fonctionnant à une vitesse d'allongement constante.
    Cette méthode doit être utilisée uniquement pour mesurer la résistance à la traction dans le sens machine, donc pour des lignes de prédécoupe dans le sens travers du papier tissue.
    Le calcul de l'efficacité des perforations est également indiqué dans l'ISO 12625-12:2010.
