- content: ISO 19901-7:2005 specifies methodologies for a) the design, analysis and
    evaluation of stationkeeping systems for floating structures used by the oil and
    gas industries to support production, storage, drilling, well intervention and
    production, production and storage, drilling, well intervention, production and
    storage, and b) the assessment of stationkeeping systems for site-specific applications
