- language: en
  script: Latn
  content: ISO 8030:2014 specifies a method for assessing the flammability of hoses,
    except for hoses intended for use with petroleum fuels for combustion engines.
    The method is restricted to hoses of sizes up to and including nominal bore of
    50 mm.
- language: fr
  script: Latn
  content: L'ISO 8030:2014 spécifie une méthode pour l´évaluation de l'inflammabilité
    des tuyaux en caoutchouc et en plastique, à l'exception des tuyaux prévus pour
    être utilisés avec les carburants pétroliers dans les moteurs à combustion. La
    méthode est limitée aux tuyaux ayant un diamètre intérieur nominal inférieur ou
    égal à 50 mm.
