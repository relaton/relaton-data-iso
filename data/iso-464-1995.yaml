abstract:
- language: en
  script: Latn
  content: Cancels and replaces the first edition (1976). Specifies the snap ring
    groove dimensions, minimum chamfer dimensions on the snap ring groove side of
    the outer ring and the snap ring dimensions for radial bearings in dimension series
    18 and 19 and diameter series 0, 2, 3 and 4 (except dimension series 00, 82 and
    83), as specified in ISO 15.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale prescrit les dimensions de la rainure, les dimensions minimales d'arrondi de la bague extérieure, côté rainure, et les dimensions du segment d'arrêt des roulements, pour les séries de dimensions 18 et 19 et les séries de diamètres 0, 2, 3 et 4 (à l'exception des séries de dimensions 00, 82 et 83) de l'ISO 15.
