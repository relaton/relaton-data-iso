  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale prescrit les dimensions de la rainure, les dimensions minimales d'arrondi de la bague extérieure, côté rainure, et les dimensions du segment d'arrêt des roulements, pour les séries de dimensions 18 et 19 et les séries de diamètres 0, 2, 3 et 4 (à l'exception des séries de dimensions 00, 82 et 83) de l'ISO 15.
