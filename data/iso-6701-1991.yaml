abstract:
- language: en
  script: Latn
  content: Applies to round or flat head spoke nipples. Specifies external dimensions
    and their tolerances and the designation. Values are given for four wire diameters.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale prescrit les caractéristiques dimensionnelles extérieures et les tolérances des écrous de rayons de bicyclettes. Elle prescrit aussi la manière de les désigner. Elle s'applique aux écrous de rayons à tête bombée ou à tête plate.
