- content: |-
    Le présent document est applicable aux essais d’évaluation de type et de vérification primitive des compteurs d’eau potable froide et d’eau chaude tels que définis dans l’ISO 4064-1:2024|OIML R 49-1:2024. Des certificats de conformité OIML peuvent être délivrés pour les compteurs d’eau couverts par le domaine d’application du système de certificats OIML, à condition que le présent document, l’ISO 4064-1:2024|OIML R 49-1:2024 et l’ISO 4064-3:2024|OIML R 49-3:2024 soient utilisées conformément aux règles du système.
    Le présent document donne des détails sur le programme d’essai, les principes, l’équipement et les modes opératoires à utiliser pour les essais d’évaluation de type et de vérification primitive d’un type de compteur.
    Les dispositions du présent document s’appliquent également aux dispositifs complémentaires, si les réglementations nationales l’exigent.
    Les dispositions incluent les exigences d’essai du compteur d’eau complet et des exigences d’essai du transducteur de mesure (incluant le capteur de débit ou de volume) et du calculateur (incluant le dispositif indicateur) d’un compteur d’eau en tant qu’unités séparées.
