abstract:
- language: en
  script: Latn
  content: The principle consists in measuring the light flux passing through a test
    piece cut from a pipe or fitting as a percentage of the incident light flux on
    the test piece. The standard lays down the maximum acceptable limit for the light
    which may pass through the wall of the pipe or fitting, if the product standard
    specifies that they shall be opaque.
