abstract:
- language: en
  script: Latn
  content: |-
    ISO 10893-2:2011 specifies requirements for automated eddy current testing of seamless and welded tubes with the exception of submerged arc-welded (SAW) tubes, for the detection of imperfections according to the different acceptance levels. It is applicable to the inspection of tubes with an outside diameter greater than or equal to 4 mm.
    It can also be applicable to the testing of hollow sections.
- language: fr
  script: Latn
  content: |-
    L'ISO 10893-2:2011 spécifie les exigences relatives au contrôle automatisé par courants de Foucault des tubes sans soudure et soudés, à l'exception des tubes soudés à l'arc immergé sous flux en poudre (SAW), pour la détection des imperfections suivant différents niveaux d'acceptation. Elle est applicable au contrôle des tubes ayant un diamètre extérieur supérieur ou égal à 4 mm.
    L'ISO 10893-2:2011 est également applicable au contrôle des profils creux.
