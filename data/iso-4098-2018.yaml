abstract:
- language: en
  script: Latn
  content: |-
    ISO 4098 | IULTCS/IUC 6:2018 specifies a method of determination of water-soluble matter, water-soluble inorganic matter and water-soluble organic matter.
    ISO 4098 | IULTCS/IUC 6:2018 is applicable to all leather types. The result obtained by this analysis depends on factors such as:
    -      the degree to which the leather is ground;
    -      the extraction temperature;
    -      the extraction period;
    -      the ratio of leather to water.
    To obtain comparable results, it is consequently imperative that test conditions be accurately reproduced.
    In all cases, any ammonium salts in the filtrate are included as part of the water-soluble matter and are then decomposed on ignition. Thus they contribute towards the result for water-soluble organic substances. The concentration of the ammonium salts can be determined in the filtrate separately if required.
- language: fr
  script: Latn
  content: |-
    ISO 4098 | IULTCS/IUC 6:2018 spécifie une méthode de dosage des matières solubles dans l'eau, des matières inorganiques solubles dans l'eau et des matières organiques solubles dans l'eau.
    Cette méthode est applicable à tous les types de cuir. Le résultat obtenu lors de ce dosage dépend de facteurs tels que:
    -      le degré de broyage du cuir;
    -      la température d'extraction;
    -      la durée de l'extraction;
    -      la teneur en humidité du cuir.
    Par conséquent, pour obtenir des résultats comparables, il est impératif d'utiliser des conditions d'essai exactement identiques.
    Dans tous les cas, les sels d'ammonium éventuellement présents dans le filtrat sont pris en compte lors du dosage des matières solubles dans l'eau, ils sont ensuite décomposés lors de la combustion. Ils contribuent ainsi au résultat obtenu pour la teneur en matières organiques solubles dans l'eau. La concentration des sels d'ammonium dans le filtrat peut être déterminée séparément si nécessaire.
