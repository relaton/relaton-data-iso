abstract:
- language: en
  script: Latn
  content: |-
    ISO 5478:2006 specifies a method for the determination of the styrene content of all types of styrene-butadiene rubber (SBR), including oil-extended types.
    The method is applicable to styrene-butadiene rubbers reinforced with styrene homopolymer, to give the total styrene content. The method is also applicable for determining the styrene in block copolymers containing up to 50 % (by mass) of styrene.
    It is applicable to vulcanizates of mixtures of SBR with other polymers (NR, BR, IR and CR) and is considered a method for estimating the SBR content of mixtures, if the styrene content of the SBR is known and provided that no other styrene-containing materials are present.
    Any other non-extractable aromatic material which absorbs in the specified spectral region will interfere with this method.
    The procedure may give low results when the content of mineral fillers insoluble in nitric acid exceeds 5 % (by mass).
- language: fr
  script: Latn
  content: |-
    L'ISO 5478:2006 spécifie une méthode pour la détermination de la teneur en styrène de tous les types de caoutchouc styrène-butadiène (SBR), y compris les types étendus aux huiles.
    La méthode est applicable aux caoutchoucs styrène-butadiène, renforcés avec des homopolymères de styrène, pour donner la teneur en styrène total. La méthode s'applique également pour déterminer le styrène dans les copolymères blocs contenant jusqu'à 50 % (par masse) de styrène
    Elle est applicable aux vulcanisats de mélanges de SBR avec d'autres polymères (NR, BR, IR et CR) et est considérée comme une méthode permettant d'évaluer la teneur en SBR des mélanges, si la teneur en styrène du SBR est connue et à condition qu'aucun autre produit contenant du styrène ne soit présent.
    Aucun autre produit aromatique non extractible, absorbant dans la région spectrale prescrite, n'interférera avec cette méthode.
    Le mode opératoire peut donner des résultats faibles lorsque la teneur en charges minérales insolubles dans l'acide nitrique est supérieure à 5 % (par masse).
