abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the requirements and test methods applicable to factory applied internal polyurethane lining for ductile iron pipes according to ISO 2531, ISO 7186 and ISO 16631.
    It covers internal linings for use in the conveyance of raw water, potable water and sewage water for operating temperature up to 50 °C.
