abstract:
- content: |-
    This document specifies the requirements and test methods for protective gloves intended to protect the user against micro-organisms.
    NOTE            If other protection features are needed, e.g. chemical risks, mechanical risks, thermal risks, electrostatic dissipation etc., the appropriate specific performance standard is used in addition. Further information on protective gloves standards can be found in the ISO 21420:2020+Amd 1:2022
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie les exigences et les méthodes d'essai pour les gants de protection destinés à protéger l'utilisateur contre les micro-organismes.
    NOTE            Si d'autres fonctions de protection sont nécessaires, par exemple les risques mécaniques, les risques thermiques, la dissipation électrostatique, etc., la norme de performance spécifique appropriée est utilisée en complément. Des informations supplémentaires sur les normes concernant les gants de protection sont disponibles dans l'ISO 21420:2020+Amd 1:2022
