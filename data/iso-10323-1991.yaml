abstract:
- content: 'Specifies the following nominal bore diameters in order to achieve interchangeability
    between discs and wheels. Diameters in mm: 1,6; 1,8; 2,2; 3.'
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale prescrit les diamètres des trous permettant d'obtenir l'interchangeabilité entre les disques et les roues considérés comme instrument rotatifs communément utilisés par le dentiste et au laboratoire dentaire, et les mandrins avec lesquels les disques et les roues sont mis en action dans la pièce à main dentaire
