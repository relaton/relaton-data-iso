abstract:
- content: |-
    This International Standard specifies test conditions and recommended test methods to ensure the minimum
    requirements for stereomicroscopes. These minimum requirements are given in ISO 10936-1, ISO 11884-1 and
    ISO 11884-2.
    The test methods specified in this International Standard are recommended, but use of other test methods is
    permitted if the same results are obtained.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    La présente Norme internationale prescrit les conditions d'essai et les méthodes d'essai recommandées pour
    garantir les exigences minimales des stéréomicroscopes. Ces exigences minimales sont données dans
    l'ISO 10936-1, l'ISO 11884-1 et l'ISO 11884-2.
    Les méthodes d'essai prescrites par la présente Norme internationale sont recommandées, mais l'application
    d'autres méthodes est permise si les résultats obtenus sont les mêmes.
