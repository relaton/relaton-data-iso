abstract:
- content: |-
    This document specifies three methods for the determination of the density of non-cellular plastics in the form of void-free moulded or extruded objects, as well as powders, flakes and granules.
    —          Method A: Immersion method, for solid plastics (except for powders) in void-free form.
    —          Method B: Liquid pycnometer method, for particles, powders, flakes, granules or small pieces of finished parts.
    —          Method C: Titration method, for plastics in any void-free form.
    NOTE       Density is frequently used to follow variations in physical structure or composition of plastic materials. Density can also be useful in assessing the uniformity of samples or specimens. Often, the density of plastic materials depend upon the choice of specimen preparation method. When this is the case, precise details of the specimen preparation method are intended to be included in the appropriate material specification. This note is applicable to all three methods.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie trois méthodes de détermination de la masse volumique des plastiques non alvéolaires sous forme d'objets moulés ou extrudés exempts de cavités fermées, ainsi que de poudres, de paillettes ou de grains.
    —          Méthode A: méthode par immersion, pour les plastiques solides exempts de cavités fermées (excepté les poudres).
    —          Méthode B: méthode du pycnomètre en milieu liquide, pour les particules telles que les poudres, les paillettes, les grains ou les parties finies réduites en petits morceaux.
    —          Méthode C: méthode par titrage, pour les plastiques exempts de cavités fermées.
    NOTE       La masse volumique est fréquemment utilisée pour suivre les variations de la structure physique ou de la composition des matériaux plastiques. La masse volumique peut également se révéler utile pour évaluer l'uniformité des échantillons ou des éprouvettes. La masse volumique des matériaux plastiques dépend souvent du choix de la méthode de préparation de l'échantillon. Lorsque cela est applicable, des détails précis de la méthode de préparation de l'échantillon doivent être donnés dans les spécifications appropriées relatives à la matière. Cette note s'applique à chacune des trois méthodes.
