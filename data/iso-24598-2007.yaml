abstract:
- language: en
  script: Latn
  content: |-
    ISO 24598:2007 specifies requirements for classification of solid wire electrodes, tubular cored electrodes and electrode/flux combinations (all-weld metal deposits) for submerged arc welding of creep-resisting and low-alloy elevated-temperature steels. One flux can be tested and classified with different electrodes. One electrode can be tested and classified with different fluxes. The solid wire electrode is also classified separately based on its chemical composition.
    ISO 24598:2007 is a combined specification providing for classification utilizing a system based upon the chemical composition of the solid wire electrode and all-weld metal deposit, or utilizing a system based upon the tensile strength of the all-weld metal deposit and the chemical composition of the solid wire electrode and all-weld metal deposit obtained with the electrode/flux combination.
- language: fr
  script: Latn
  content: |-
    L'ISO 24598:2007 spécifie les exigences relatives à la classification des fils-électrodes pleins, des fils-électrodes fourrés et des combinaisons fil-flux (dépôts de métal fondu hors dilution) pour le soudage à l'arc sous flux des aciers résistant au fluage et des aciers faiblement alliés pour hautes températures. Un flux peut être essayé et classifié avec différentes électrodes. Une électrode peut être essayée et classifiée avec différents flux. Un fil-électrode plein est également classifié séparément d'après sa composition chimique.
    L'ISO 24598:2007 propose une spécification mixte permettant une classification utilisant soit un système basé sur la composition chimique des fils-électrodes pleins et des dépôts de métal fondu hors dilution, soit un système basé sur la résistance à la traction du métal fondu hors dilution et la composition chimique des fils-électrodes pleins et des dépôts de métal fondu hors dilution obtenus avec des couples fil-flux.
