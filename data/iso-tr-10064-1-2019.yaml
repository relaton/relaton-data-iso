abstract:
- content: |-
    This document supplements ISO 1328‑1:2013. It provides a code of practice dealing with measurements on flanks of individual cylindrical involute gears, i.e. with the measurement of pitch, profile, helix and tangential composite characteristics. It describes measuring equipment, provides advice for gear measuring methods and for the analysis of measurement results, and discusses the interpretation of results.
    Measurements using a double flank tester are not included (see ISO/TR 10064‑2). This document only applies to involute gears.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document complète l'ISO 1328‑1:2013. Il fournit un code pratique traitant des mesurages sur flancs des roues dentées cylindriques en développante de cercle, c'est-à-dire du mesurage des écarts de pas, de profil, d'hélice et d'engrènement mono-flanc. Il décrit les équipements de mesure, fournit des recommandations concernant les méthodes de mesure des roues dentées et l'analyse des résultats de mesurage, et aborde l'interprétation des résultats.
    Les mesurages effectués à l'aide d'un dispositif pour le mesurage des caractéristiques composées radiales (contact sur 2 flancs) ne sont pas traités (voir l'ISO/TR 10064‑2). Le présent document ne s'applique qu'aux engrenages en développante de cercle.
