abstract:
- language: en
  script: Latn
  content: |-
    This document is part of a series of standards dealing with specification and qualification of welding procedures. Annex A gives details of this series of standards, Annex B gives a table for the use of these standards, and Annex C gives a flow diagram for the development and qualification of a WPS.
    This document defines general rules for the specification and qualification of welding procedures for metallic materials. This document also refers to several other standards as regards detailed rules for specific applications.
    This document is applicable to manual, partly mechanized, fully mechanized and automated welding.
    Welding procedures are qualified by conforming to one or more welding procedure qualification records (WPQR). The use of a particular method of qualification is often a requirement of an application standard.
    It is assumed that welding procedure specifications are used in production by competent welders, qualified in accordance with the relevant part of ISO 9606 or by competent operators qualified in accordance with ISO 14732.
- language: fr
  script: Latn
  content: |-
    Le présent document fait partie d'une série de normes relatives au descriptif et à la qualification des modes opératoires de soudage. L'Annexe A fournit des détails relatifs à cette série de normes, l'Annexe B fournit un tableau pour l'utilisation de ces normes et l'Annexe C fournit un diagramme fonctionnel pour le développement et la qualification d'un DMOS.
    Le présent document définit les règles générales pour l'établissement du descriptif et la qualification d'un mode opératoire de soudage pour les matériaux métalliques. Le présent document fait référence à d'autres normes pour mettre en œuvre des règles détaillées concernant des applications spécifiques.
    Le présent document est applicable au soudage manuel, partiellement mécanisé, totalement mécanisé et automatique.
    Les modes opératoires de soudage sont qualifiés s'ils sont conformes à un ou plusieurs procès-verbaux de qualification d'un mode opératoire de soudage (PV-QMOS). L'utilisation d'une méthode spécifique de qualification est souvent une exigence d'une norme d'application.
    Les descriptifs des modes opératoires de soudage sont supposés être utilisés en production par des soudeurs compétents, qualifiés en conformité avec les parties appropriées de l'ISO 9606 ou par des opérateurs compétents, qualifiés en conformité avec l'ISO 14732.
