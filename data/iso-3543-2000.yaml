abstract:
- content: "\nAVERTISSEMENT Les instruments à rétrodiffusion des rayons bêta, utilisés
    pour le mesurage de l'épaisseur des revêtements, utilisent un certain nombre de
    sources radioactives différentes. Bien que les activités de ces sources soient
    généralement très faibles, elles peuvent présenter un danger pour la santé si
    elles ne sont pas manipulées correctement. En conséquence, tous les règlements
    et directives de sécurité prescrits par les autorités locales ou nationales doivent
    être respectés.  La présente Norme internationale spécifie une méthode de mesurage
    non destructif de l'épaisseur des revêtements, basée sur le principe de la rétrodiffusion
    des rayons bêta.   Elle est applicable aux revêtements métalliques ou non métalliques,
    que les substrats soient ou non métalliques. Pour que la présente méthode soit
    applicable, il faut que les numéros atomiques ou les numéros atomiques équivalents
    du revêtement et du substrat diffèrent d'une quantité convenable.   \nNOTE La
    méthode par rétrodiffusion des rayons bêta est de moins en moins utilisée depuis
    la mise en oeuvre de la méthode par fluorescence X (ISO 3497). Son faible coût
    en fait néanmoins une méthode très utile pour de nombreuses applications. En outre,
    sa plage de mesures est plus large.\n"
