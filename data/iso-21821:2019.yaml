abstract:
- content: This document specifies the test method to determine the extent to which
    ceramic powder compacts made of granulated or ungranulated ceramic powders are
    densified, when they are sintered at a high temperature without the application
    of any external pressure or external densification force. The test method is applicable
    to pure oxides, mixtures of oxides and solid solutions, and is also applicable
    to non-oxides (e.g. carbides, nitrides) that can be sintered under vacuum or constant
    gas pressure (1 bar or less) to prevent oxidation or decomposition. The test method
    is not applicable to ceramics that can only be sintered using pressure-assisted
    sintering techniques such as hot pressing (HP), hot isostatic pressing (HIP),
    gas pressure sintering (GPS) or spark plasma sintering (SPS). Inorganic sintering
    additives can be used where their presence is reported.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: Le présent document spécifie la méthode d’essai permettant de déterminer
    dans quelle mesure les comprimés de poudre céramique constitués de poudres céramiques
    granulées ou non sont densifiés, lorsqu’ils sont frittés à haute température sans
    appliquer de pression externe ni de force de densification externe. La méthode
    d’essai s’applique aux oxydes purs, aux mélanges d’oxydes et de solutions solides,
    et également aux matériaux ne contenant pas d’oxyde (par exemple carbures, nitrures)
    qui peuvent être frittés sous vide ou sous pression de gaz constante (à 1 bar
    ou moins) pour empêcher l’oxydation ou la décomposition. La méthode d’essai ne
    s’applique pas aux céramiques qui ne peuvent être frittées qu’à l’aide de techniques
    de frittage assistées par pression telles que la compression à chaud («hot pressing»,
    HP), la compression isostatique à chaud («hot isostatic pressing», HIP), le frittage
    sous pression de gaz («gas pressure sintering», GPS) ou le frittage flash («spark
    plasma sintering», SPS). Des additifs de frittage inorganiques peuvent être utilisés
    lorsque leur présence est signalée.
