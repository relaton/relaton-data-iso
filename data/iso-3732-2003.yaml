abstract:
- content: ISO 3732:2003 specifies the dimensions of, and requirements for, 7-pole
    connectors of type 12 S and their contact allocation for the electrical connection
    of towing (passenger cars or light commercial vehicles) and towed vehicles with
    12 V nominal supply voltage, thus ensuring interchangeability. A 12 S connector
    is intended to be used in addition to a 12 N connector according to ISO 1724 where
    more than 7 poles are required.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 3732:2003 spécifie les dimensions et les exigences spécifiques concernant
    les connecteurs à 7 contacts de type 12 S, ainsi que l'affectation de leurs contacts,
    pour les liaisons électriques entre les véhicules tracteurs (voitures particulières
    ou les véhicules utilitaires légers) et les véhicules tractés à tension d'alimentation
    nominale de 12 V, afin d'assurer leur interchangeabilité. Un connecteur 12 S est
    prévu pour être utilisé en supplément d'un connecteur 12 N conforme à l'ISO 1724:2003
    lorsqu'un nombre de contacts supérieur à 7 est requis.
