abstract:
- language: en
  script: Latn
  content: |-
    This document specifies an order for listing elements within the chemical composition of steels and most other iron-based alloys, excluding foundry irons.
    NOTE     This document has been developed and is used by ISO/TC 17/SC 4, but can also be used by other ISO/TC 17 subcommittees.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie un ordre de report des éléments entrant dans la composition chimique des aciers et de la plupart des autres alliages à base de fer, à l'exclusion des produits ferreux moulés.
    NOTE            Le présent document a été élaboré et est utilisé par l'ISO/TC 17/SC 4, mais il peut également être utilisé par d'autres sous-comités de l'ISO/TC 17.
