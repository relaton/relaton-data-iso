abstract:
- content: |-
    This document specifies the physical and mechanical properties of fittings made from unplasticized polyamide (PA-U) in accordance with ISO 16486‑1, intended to be buried and used for the supply of gaseous fuels.
    It also specifies the test parameters for the test methods to which it refers.
    The ISO 16486 series is applicable to PA-U piping systems, the components of which are connected by fusion jointing and/or mechanical jointing.
    In addition, it lays down dimensional characteristics and requirements for the marking of fittings.
    In conjunction with the other parts of the ISO 16486 series, this document is applicable to PA-U fittings, their joints, joints with components of PA-U and joints with mechanical fittings of other materials, and to the following fitting types:
    —     fusion fittings (electrofusion fittings and butt fusion fittings), and
    —     transition fittings.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie les propriétés physiques et mécaniques des raccords en polyamide non plastifié (PA‑U) conformément à l'ISO 16486‑1, destinés à être enterrés et utilisés pour la distribution de combustibles gazeux.
    Il spécifie également les paramètres d'essai pour les méthodes d'essai auxquelles il fait référence.
    La série ISO 16486 s'applique aux systèmes de canalisations en PA‑U dont les composants sont raccordés par des assemblages par soudage et/ou par des assemblages mécaniques.
    De plus, elle définit les caractéristiques dimensionnelles et les exigences pour le marquage des raccords.
    En conjonction avec les autres parties de la série ISO 16486, le présent document s'applique aux raccords en PA‑U, à leurs assemblages, aux assemblages avec des composants en PA‑U, aux assemblages avec des raccords mécaniques fabriqués en autres matières, ainsi qu'avec les types de raccords suivants:
    —          les raccords soudables (raccords électrosoudables et raccords par soudage bout à bout), et
    —          les raccords de transition.
