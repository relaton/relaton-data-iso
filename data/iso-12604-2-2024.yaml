  format: text/plain
- content: |-
    Le présent document spécifie les exigences de traitement des bagages pour les bagages (anglais: «individual pieces of baggage») enregistrés par les passagers aériens aux aéroports aux fins de transport en soute des aéronefs.
    Le présent document est applicable à tous les postes de manutention manuelle dans la chaîne de traitement du tri, de la manutention pour la sûreté et de l'acheminement des bagages (conteneurs et bagages vrac, circuits départ et arrivée, en aérogare et à l'avion, en excluant le processus d’enregistrement passagers).
    Le présent document ne spécifie pas les systèmes de traitement de bagages en aérogares, à l’exception des poids et des dimensions des bagages à manipuler et des caractéristiques critiques des postes de travail manuels.
    Le présent document ne spécifie pas le système de chargement des aéronefs.
