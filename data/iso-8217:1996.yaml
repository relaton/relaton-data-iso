abstract:
- language: en
  script: Latn
  content: Gives the requirements for petroleum fuels for use in marine diesel engines
    and boilers. Provides the guidance of interested parties such as marine equipment
    designers, and for suppliers and purchasers of marine fuels. Replaces the first
    edition.
- language: fr
  script: Latn
  content: "\nLa présente Norme internationale établit les spécifications des combustibles
    pétroliers pour moteurs diesels et chaudières de navires. Son but est de fournir
    des indications aux parties intéressées telles que concepteurs de matériel marin,
    fournisseurs et acheteurs de combustibles pour la marine.  \nNOTES 1 Pour les
    besoins de la présente Norme internationale, le terme «pétrole» est utilisé comme
    comprenant les huiles dérivées des sables bitumineux et du schiste. 2 Les spécifications
    sur les combustibles pour turbines à gaz en service dans la marine sont données
    dans l'ISO 4261. La présente Norme internationale concerne les propriétés que
    doivent présenter les combustibles au moment et au lieu de changement de propriété.
    La présente Norme internationale décrit quatre catégories de distillat dont l'une
    est utilisée dans les cas d'urgence pour les moteurs diesels. Elle décrit également
    quinze catégories de combustibles contenant des résidus dont deux sont spécifiées
    sans limite de masse volumique. La présente Norme internationale tient compte
    des exigences internationales en matière de point d'éclair prescrites par l'Organisation
    maritime internationale (voir référence [1] de l'annexe F). L'annexe E donne une
    information sur les limites de point d'éclair, pour les combustibles résiduels
    spécifiés dans le tableau 2. Les catégories de combustibles ont été classées dans
    la présente Norme internationale conformément à l'ISO 82  16116-1. La présente
    Norme internationale n'implique pas que toutes les catégories de combustibles
    soient disponibles dans tous les ports.\n"
