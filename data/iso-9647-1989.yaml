abstract:
- language: en
  script: Latn
  content: The method is applicable to vandadium contents between 0,005 % (m/m) and
    1,0 % (m/m), provided that the tungsten content in the test portion is not higher
    than 10 mg and/or the titanium content is not higher than 5 mg. Specifies principle,
    reagents, apparatus, sampling, procedure, expression of results and test report.
    The annexes give additional information on the international co-operative tests,
    a graphical representation of precision data and procedures for the determination
    of instrumental criteria.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale prescrit une méthode de dosage par spectrométrie d'absorption atomique dans la flamme, du vanadium dans les aciers et les fontes. La méthode est applicable aux teneurs en vanadium comprises entre 0,005 % (m/m) et 1,0 % (m/m), sous réserve que la teneur en tungstène dans la prise d'essai ne soit pas supérieure à 10 mg et/ou que la teneur en titane ne soit pas supérieure à 5 mg.
