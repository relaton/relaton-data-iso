- content: |-
    Le présent document spécifie des méthodes pour mesurer, évaluer et rendre compte de la performance d'une installation de captage de CO2 en post-combustion (PCC) intégrée à une centrale électrique, et qui sépare le CO2 des effluents gazeux de la centrale électrique en vue de son transport et de son stockage géologique ultérieurs. En particulier, il fournit une méthode commune pour calculer des indicateurs clés de performance (ICP) spécifiques pour l'installation de captage en post-combustion (PCC), qui nécessite de définir les limites d'un système type et les mesures nécessaires pour déterminer les ICP.
    Le présent document couvre les centrales électriques thermiques qui brûlent des combustibles carbonés, tels que le charbon, le fioul, le gaz naturel et les biocombustibles, qui produisent du CO2 au moyen de chaudières ou de turbines à gaz, et qui intègrent un captage du CO2.
    Les technologies de captage en post-combustion (PCC) couvertes par le présent document sont celles basées sur une absorption chimique à l'aide de solvants liquides, tels que des solutions aminées aqueuses, des solutions de carbonate de potassium et d'ammoniaque. Les autres concepts de captage en post-combustion (PCC) basés sur des principes différents (par exemple, adsorption, membranes, procédé cryogénique) ne sont pas couverts. Les autres concepts de captage en post-combustion (PCC) basés sur des principes différents (par exemple, adsorption, membranes, procédé cryogénique) ne sont pas couverts. Le CO2 capté est comprimé ou liquéfié en fonction des conditions requises par le transport et le stockage.
    Les ICP considérés dans le présent document sont les suivants:
    a)    Consommation spécifique d'énergie thermique (STEC)
    b)    Consommation spécifique d'énergie électrique (SEC)
    c)    Consommation spécifique d'énergie électrique équivalente (SEEC)
    d)    Réduction spécifique des émissions de CO2 (SRCE)
    e)    Consommation spécifique d'absorbant (SAC) et consommation spécifique de produits chimiques (SCC)
    Les calculs sont réalisés à partir de mesures aux limites du système considéré, notamment de la consommation d'énergie et d'utilités. La présente norme définit à cette fin les interfaces entre l'installation de captage et la centrale électrique, qui composent le système global.
    Le présent document comprend les articles suivants:
    —          Limites du système: cet article définit les limites de l'installation de captage en post-combustion (PCC) et identifie quels flux d'énergie et de masse traversent ces limites pour aider les exploitants de centrales électriques à identifier les flux clés applicables à leur cas particulier.
    —          Performance de base de l'installation de captage en post-combustion (PCC): cet article définit les paramètres qui décrivent la performance de base de l'installation de captage en post-combustion (PCC).
    —          Définition des utilités et calcul de la consommation: cet article énumère les mesures des utilités nécessaires et donne des préconisations sur la façon de convertir ces mesures en valeurs exploitables pour déterminer les ICP.
    —          Principes directeurs ? Base de l'évaluation de l'évaluation de la performance d'une installation de captage en post-combustion (PCC): cet article décrit toutes les lignes directrices sur la préparation, la configuration et la réalisation des essais.
    —          Instrumentation et méthodes de mesure: cet article énumère les normes disponibles en rapport avec les mesures pertinentes et les aspects à prendre en considération lors de l'application des méthodes de mesure aux installations de captage en post-combustion (PCC).
    —          Évaluation des indicateurs clés de performance: cet article spécifie l'ensemble des ICP à déterminer et leurs méthodes de calcul afin de fournir un cadre commun pour en rendre compte.
    Le présent document ne donne pas de lignes directrices sur l'intercomparaison, la comparaison et l'évaluation des ICP de différentes technologies ou de différents projets de captage en post-combustion (PCC).
    NOTE       Pour les besoins du présent document, l'énergie thermique et l'énergie électrique sont respectivement exprimées en «J» (Joule) et en «Wh» (Watt-heure), sauf spécification contraire, avec un préfixe du Système International d'Unités (SI) si nécessaire. (1 J = 1 W·s, 1 Wh = 1 W·h = 3 600 J).
