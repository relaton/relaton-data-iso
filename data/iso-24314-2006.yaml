abstract:
- language: en
  script: Latn
  content: ISO 24314:2006 specifies qualities for seismic-purpose structural steels.
    This International Standard applies to steel plates with thicknesses of 6 mm or
    over and up to 125 mm, wide flats and hot-rolled sections, which are used in the
    as-delivered condition and normally intended for bolted, riveted or welded structures.
