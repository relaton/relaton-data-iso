abstract:
- content: This document is intended to provide guidelines for sharing traceability
    information related to goods quality assurance in E-commerce. This document illustrates
    the generic process for establishing traceability for goods quality assurance,
    addresses critical tracking events, and key traceability information in E-commerce
    context and provides methods for sharing the collected traceability information.
    This document is intended to be applied to E-commerce supply chains only.
