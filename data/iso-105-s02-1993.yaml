abstract:
- language: en
  script: Latn
  content: Specifies a method for determining the resistance of the colour of textiles
    of all kinds and in all forms to the action of sulfur monochloride under the conditions
    usually occurring during the cold vulcanizing of rubber. A specimen is exposed
    to sulfur monochloride vapour. The change in colour of the specimen is assessed
    with the grey scale before and after neutralizing with ammonium hydroxide.
- language: fr
  script: Latn
  content: |2

    La présente partie de l'ISO 105 prescrit une méthode pour la détermination de la résistance des teintures sur les textiles de toute nature, à tous leurs stades de transformation, à l'action du monochlorure de soufre dans les conditions habituelles de la vulcanisation à froid du caoutchouc.
