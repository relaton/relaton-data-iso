abstract:
- content: Specifies methods for the testing of optical instruments and instruments
    containing optical components, under equivalent conditions, for their ability
    to resist the influence of blowing dust. The purpose of testing is to investigate
    to what extent the optical, thermal, mechanical, chemical and electrical performance
    characteristics are affected by blowing dust, especially with a view to malfunctions
    of moving parts. The test is not intended to determine the wear resistance to
    coarse dust.
