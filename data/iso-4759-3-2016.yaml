abstract:
- content: |-
    ISO 4759-3:2016 specifies tolerances for flat washers of product grades A, C and F with nominal diameters of 1 mm to 150 mm inclusive, designed to be used in bolted joints in combination with bolts, screws, studs and nuts.
    This part of ISO 4759 may be applied to non-flat washers however it does not include all the tolerances related to these washers.
    It applies to non-captive and captive washers, and to standard and non-standard washers.
    It does not apply to dynamic disc springs.
    Washers of product grades F and A are intended to be used with bolts, screws, studs and nuts of product grades A and B; washers of product grade C are intended to be used with bolts, screws, studs and nuts of product grade C.
    NOTE          The product grade refers to a specific tolerance range related to dimensional and geometrical characteristics (product grade F for fine tolerances, product grade A for precise tolerances, product grade C for large tolerances).
    Annex A presents tolerances taken from ISO 286‑1 and ISO 286‑2.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    ISO 4759-3:2016 spécifie les tolérances pour les rondelles de forme plane de grades A, C et F de diamètre nominal de 1 mm à 150 mm inclus, conçues pour être utilisées dans des assemblages boulonnés en combinaison avec des vis, goujons, tiges filetées et écrous.
    ISO 4759-3:2016 peut être appliquée aux rondelles de forme non plane cependant, elle ne comporte pas toutes les tolérances liées à ces rondelles.
    Elle s'applique aux rondelles libres et aux rondelles imperdables, normalisées et non normalisées.
    Elle ne s'applique pas aux rondelles ressorts dynamiques (dites « Belleville »).
    Les rondelles de grades F et A sont destinées à être utilisées avec des vis, goujons, tiges filetées et écrous de grades A et B, les rondelles de grade  C sont destinées à être utilisées avec des vis, goujons, tiges filetées et écrous de grade C.
    NOTE          Le grade correspond à une gamme de tolérances spécifiques relatives aux caractéristiques dimensionnelles et géométriques (grade F pour les tolérances fines, grade A pour les tolérances précises, grade C pour les tolérances larges).
    L'Annexe A présente les tolérances issues de l'ISO 286‑1 et l'ISO 286‑2.
