- content: |-
    Le présent document spécifie la détermination de la distribution de masses molaires et des valeurs de masse molaire moyenne Mn (moyenne en nombre) et Mw (moyenne en masse) de polymères solubles dans l’eau par chromatographie de perméation de gel (GPC, de l’anglais «gel permeation chromatography »).
    NOTE         Également appelée chromatographie d’exclusion stérique (SEC, de l’anglais «size exclusion chromatography »).
    Cette méthode est applicable aux polymères neutres et aux polyanions [par exemple, polycarboxylates, polysaccharides, alcools polyvinyliques totalement hydrolysés et poly(oxyde d’éthylène) à masse moléculaire élevée]. Elle n’est pas applicable aux polycations [par exemple, polyvinylpyrrolidone, polyvinylpyridine, sels de poly(diallyl-N,N-diméthyl-azacyclopentane), chitosane].
    Malgré une bonne solubilité dans la phase mobile et même si les chromatogrammes obtenus présentent une bonne répétabilité, il est possible que cette méthode ne puisse pas être utilisée avec certains types de polymère du fait d’interactions spécifiques (par exemple, adsorption) dans le système échantillon/éluant/colonne (voir également Article 12).
    Les conditions spécifiées dans le présent document ne sont pas applicables à l’analyse GPC d’échantillons de polymères présentant des valeurs Mw supérieures à 106 g/mol et/ou de polymères dont les limites d’élution se situent en dehors de la gamme d’étalonnage (voir 7.6 et Annexe C).
    Le présent document n’inclut pas de méthode de correction (par exemple, pour l’élimination d’un élargissement des pics). Si des valeurs absolues de masse molaire sont exigées, une méthode absolue (par exemple, osmométrie à membrane pour Mn ou diffusion de lumière pour Mw) peut être utilisée.
