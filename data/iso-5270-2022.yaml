abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the relevant International Standards used for the determination of physical properties of laboratory sheets made of all types of pulps.
    It is applicable to laboratory sheets prepared in accordance with ISO 5269‑1, ISO 5269‑2 or ISO 5269‑3.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les Normes internationales utilisées pour la détermination des propriétés physiques des feuilles de laboratoire fabriquées à partir de pâtes de tous types.
    Il est applicable à des feuilles de laboratoire préparées conformément à l’ISO 5269‑1, l’ISO 5269‑2 ou l’ISO 5269‑3.
