abstract:
- language: en
  script: Latn
  content: ISO/TR 7250-2:2010 provides statistical summaries of body measurements
    together with database background information for working age people in the national
    populations of individual ISO member bodies. The data are intended for use in
    conjunction with ISO standards for equipment design and safety, which require
    body measurement input, wherever national specificity of design parameters is
    required.
- language: fr
  script: Latn
  content: L'ISO/TR 7250-2:2010 fournit des résumés statistiques des mesurages du
    corps ainsi que les informations fondamentales de la base de données pour les
    personnes en âge de travailler dans les populations nationales de chaque comité
    membre de l'ISO. Les données sont destinées à être utilisées conjointement aux
    normes ISO relatives à la conception et à la sécurité des équipements, qui exigent
    l'entrée de mesures corporelles, chaque fois qu'une spécificité nationale des
    paramètres de conception est requise.
