abstract:
- content: "\uFEFF \nISO 10303-203:2011\n         specifies the application protocol
    for\n         Configuration control 3d design ed2.\n         \n\n         The
    following are within the scope of\n         ISO 10303-203:2011:\n         \n-
    products that are mechanical parts and assemblies;\n- product definition data
    and configuration control data pertaining to the \n  design phase of a product's
    development;\n- representation of an instance of a part in an assembly through
    its usage \n  in a sub-assembly;\n- three dimensional shape representations of
    a part that includes:           \n    \n  \n    geometrically and topologically
    bounded wireframe models;\n    geometrically bounded surface models;\n    topologically
    bounded solid models with facetted, elementary and \n    advanced faces;\n    non
    surface bounded solid models including constructive solid geometry, \n    curve
    swept and other swept solids, thickened face                  solid;   \n                 \n
    \   solids with construction history;\n    topologically bounded manifold surface
    and subsurface and non manifold \n    surface models;\n    topologically bounded
    compound models;\n- geometric validation properties to allow the translation of
    geometric \n  shape representations (advanced boundary representation            and
    \        \n            faceted boundary representation solids) to be checked for
    quality;   \n         \n- geometric and dimensional tolerances applied to geometric
    shape \n  representations;\n- materials and their composition of chemical substance;\n-
    composite material structure and shape;\n- catalogue data characterized by property
    value pairs;\n- three dimensional presentation of product data:             \n
    \ \n    arranging geometric elements in layers and groups and assigning \n    colours;\n
    \   presentation styles for points, curves, surfaces and sections, including \n
    \   hatching and tiling;\n    saved views of particular camera positions and sections;\n
    \   textual annotation and notes applied to geometric elements;\n    presentation
    of geometric and dimensional tolerances;\n- technical drawings as two dimensional
    presentation of product \ndata."
  language:
