abstract:
- content: "ISO 16484-1:2010 specifies guiding principles for project design and implementation
    and for the integration of other systems into the building automation and control
    systems (BACS). \nISO 16484-1:2010 specifies the phases required for the BACS
    project, including:\n- design (determination of project requirements and production
    of design documents including technical specifications), \n- engineering (detailed
    function and hardware design),\n- installation (installing and commissioning of
    the BACS), and\n- completion (handover, acceptance and project finalization).\nISO
    16484-1:2010 also specifies the requirements for as-built documentation and training.\nISO
    16484-1:2010 is not applicable to operation and maintenance, nor is it applicable
    to retro or continuous commissioning, including a commissioning authority."
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 16484-1:2010 spécifie les principes généraux pour la conception et la mise en ?uvre de projet et pour l'intégration d'autres systèmes dans le système de gestion technique du bâtiment (SGTB).
    Elle spécifie les phases requises pour le projet, telles que:
    - conception (détermination des exigences du projet et production des schémas de conception incluant les spécifications techniques),
    - ingénierie (fonctions détaillées et conception du matériel),
    - installation (installation et commissionnement du SGTB), et
    - finalisation (réception, acte de réception et finalisation).
    L'ISO 16484-1:2010 décrit également les exigences en matière de documents de récolement et de formation.
    Elle ne s'applique pas aux opérations de maintenance; elle ne s'applique pas non plus au rétro-commissionnement ni au commissionnement continu impliquant une autorité de commissionnement.
