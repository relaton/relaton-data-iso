abstract:
- language: en
  script: Latn
  content: The method is applicable to the analysis of products with a content greater
    than 0,01 % (m/m). The method is not applicable to mixtures based on sodium chlorate,
    such as herbicides and insecticides. The test portion is dissolved in water. Filtration
    of the resultant solution through a filter crucible. Washing, drying and weighing
    of the residue.
