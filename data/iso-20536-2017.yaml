abstract:
- content: |-
    ISO 20536:2017 specifies a method to determine the amount of phenol in footwear and footwear components. It is applicable to all parts of footwear except for metal parts.
    NOTE       ISO/TR 16178:2012, Table 1 defines which materials are included in this determination.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 20536:2017 spécifie une méthode de détermination de la quantité de phénol présente dans les chaussures et les composants de chaussure. Il s'applique à toutes les parties de la chaussure, à l'exception des parties métalliques.
    NOTE       L'ISO/TR 16178:2012, Tableau 1, indique les matériaux concernés par la présente méthode de détermination.
