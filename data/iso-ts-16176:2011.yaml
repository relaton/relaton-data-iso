abstract:
- content: ISO/TS 16176:2011 specifies a method for determining the size distribution
    of carbon black aggregates dispersed in a liquid by means of a high-power ultrasonic
    device. The measurement is done with a disc centrifuge photosedimentometer. This
    technique is based on the hydrodynamic behaviour of carbon black in a centrifugal
    field. The determination of the aggregate-size distribution is important in the
    evaluation of carbon black used in the rubber industry.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO/TS 16176:2011 spécifie une méthode de détermination de la distribution
    de la taille des agrégats de noir de carbone dispersés dans un liquide au moyen
    d'un agitateur à ultrasons grande puissance. Les mesurages sont réalisés avec
    un photosédimentomètre centrifuge à disque. Cette technique est basée sur le comportement
    hydrodynamique du noir de carbone dans un champ centrifuge. La détermination de
    la distribution de la taille des agrégats est importante pour l'évaluation du
    noir de carbone utilisé dans l'industrie du caoutchouc.
