abstract:
- language: en
  script: Latn
  content: |-
    This document is applicable to the calculation, measurement and/or verification of energy consumption of railway vehicle HVAC (heating, ventilation and air-conditioning) systems.
    The HVAC system energy consumption is simulated, calculated, measured and validated in accordance with the requirements of thermal comfort defined in ISO 19659-2, considering the same category of passenger railway vehicles as detailed in ISO 19659-2, Clause 4:
    —    Category 1 (e.g. main line, intercity, long distance, high speed);
    —    Category 2 (e.g. suburban, commuter, regional);
    —    Category 3 (e.g. urban, LRV, tram, metro/subway).
    This document only covers the passenger area HVAC systems. Driver’s cab HVAC systems are excluded but could be treated in a similar way.
- language: fr
  script: Latn
  content: |-
    Le présent document est applicable au calcul, au mesurage et/ou à la vérification de la consommation énergétique de systèmes de chauffage, ventilation et conditionnement d'air (HVAC) de véhicules ferroviaires.
    La consommation énergétique des systèmes HVAC est simulée, calculée, mesurée et validée conformément aux exigences en matière de confort thermique définies dans l'ISO 19659‑2, en fonction des catégories de véhicules ferroviaires pour voyageurs décrites dans l'ISO 19659‑2, Article 4:
    —    Catégorie 1 (par exemple, grande ligne, interurbain, longue distance, grande vitesse);
    —    Catégorie 2 (par exemple, train suburbain, de banlieue, régional);
    —    Catégorie 3 (par exemple, train urbain, métro léger, tram, métro).
    Le présent document ne couvrira que les systèmes HVAC des zones occupées par des voyageurs. Les systèmes HVAC des cabines de conduite sont exclus mais pourraient être traités de manière similaire.
