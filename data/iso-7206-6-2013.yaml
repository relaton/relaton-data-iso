abstract:
- content: |-
    ISO 7206-6:2013 specifies test methods and the fatigue performance for the endurance properties, under specified laboratory conditions, of the neck region of stemmed femoral components of total hip joint prostheses and stemmed femoral components used alone in partial hip joint replacement. It is applicable to modular and non-modular designs made of metallic or non-metallic materials.
    It also specifies the test conditions so that the important parameters that affect the hip femoral components are taken into account and describes how the specimen is set up for testing.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 7206-6:2013 spécifie des méthodes d'essai et les performances en matière de fatigue pour la détermination des propriétés d'endurance, dans des conditions expérimentales spécifiées, de la région du col des tiges fémorales des prothèses totales de l'articulation de la hanche et des tiges fémorales utilisées seules pour le remplacement partiel de cette articulation. Elle ne couvre pas l'étude des performances de la tête ni de la jonction tête-col. Elle est applicable aux conceptions modulaires et non modulaires constituées de matériaux métalliques ou non métalliques.
    L'ISO 7206-6:2013 spécifie également les conditions d'essai, pour prendre en compte les paramètres importants qui influent sur les tiges fémorales, et décrit le positionnement de l'éprouvette en vue de l'essai.
