abstract:
- language: en
  script: Latn
  content: ISO 6876:2012 specifies requirements and test methods for root canal (endodontic)
    sealing materials which set with or without the assistance of moisture and are
    used for permanent obturation of the root canal with or without the aid of obturating
    points/cones. It only covers sealers intended for orthograde use, i.e. a root
    filling placed from the coronal aspect of a tooth.
- language: fr
  script: Latn
  content: L'ISO 6876:2012 spécifie les exigences et les méthodes d'essai relatives
    aux matériaux de scellement (endodontiques) des canaux radiculaires, dont la prise
    se fait avec ou sans eau et qui sont utilisés pour l'obturation définitive des
    canaux radiculaires avec ou sans l'aide de cônes. Elle traite uniquement des matériaux
    de scellement conçus pour une utilisation orthograde, c'est-à-dire l'obturation
    radiculaire d'une dent mise en place par voie coronaire.
