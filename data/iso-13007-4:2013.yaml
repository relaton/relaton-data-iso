abstract:
- content: |-
    ISO 13007-4:2013 describes methods for determining characteristics for grouts used in the installation of ceramic tiles. The following test methods are described:
    -determination of flexural and compressive strength;
    -determination of water absorption;
    -determination of shrinkage;
    -determination of resistance to abrasion;
    -determination of transverse deformation;
    -determination of chemical resistance.
