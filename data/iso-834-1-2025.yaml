abstract:
- content: This document specifies a test method for determining the fire resistance
    of various elements of construction when subjected to fire exposure conditions,
    represented with standardized time-temperature curves. The test data thus obtained
    will permit subsequent classification on the basis of the duration for which the
    performance of the tested elements under these conditions satisfies specified
    criteria.
