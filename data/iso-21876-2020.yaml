abstract:
- language: en
  script: Latn
  content: This document specifies a test method and corresponding performance requirements
    for saw chain shot protective windows on forestry machines equipped with a chain
    saw for cutting, harvesting or processing as defined in ISO 6814. It also applies
    to machines that have been modified to perform cutting, harvesting or processing
    (such as excavator) with a chain saw cutting attachment.
