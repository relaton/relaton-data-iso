abstract:
- content: 'This International Standard specifies a method for the reference method
    (ISO 712-1) for the determination of the moisture content of cereals and cereal
    products using the automatic drying oven. This International Standard applies
    to: wheat, rice (paddy, husked and milled), barley, millet (Panicum miliaceum),
    rye, oats, triticale, sorghum in the form of grains, milled grains, semolina or
    flour. The method is not applicable to maize and pulses.'
