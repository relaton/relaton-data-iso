- language: en
  script: Latn
  content: Cancels and replaces the first edition (1978). Specifies the width, the
    maximum outside diameter, the bore and the bore minimum chamfer of separate thrust
    collars for cylindrical roller bearings in diameter series 2, 3 and 4 as specified
    in ISO 15.
- language: fr
  script: Latn
