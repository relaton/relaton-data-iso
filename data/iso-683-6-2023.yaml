abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the technical delivery requirements for round and flat bars and wire rods manufactured from the alloyed steels listed in Table 4, intended for hot-formed and subsequently heat-treated springs or cold-formed and subsequently heat-treated springs. The products are supplied in one of the heat-treatment conditions given for the different types of products in Table 2 and in one of the surface conditions given in Table 3.
    NOTE 1        Table 4 only considers steels that have gained certain international importance. This does, however, not mean that these are available in all industrial countries. In addition, a great number of other steels are specified in regional and national standards.
    NOTE 2        Non-alloy steels also for the production of springs are covered by the wire rod specification in ISO 16120-4.
    NOTE 3        International Standards relating to steels conforming with the chemical composition requirements in Table 4, but supplied in other product forms or other treatment conditions or intended for special applications, are given in the bibliography.
