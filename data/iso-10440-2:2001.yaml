abstract:
- content: |-
    This part of ISO 10440 covers the minimum requirements for helical, spiral and straight-lobe, oil-free rotary
    compressors used for applications up to 0,20 MPa in refinery services. It is applicable to air (and other inert gas)
    compressors that are in continuous duty on process units.
    This part of ISO 10440 is not applicable to oil injected rotary compressors.
    NOTE A bullet (?) at the beginning of a clause or sub-clause indicates that either a decision is required or further
    information is to be provided by the purchaser. This information should be indicated on the data sheets; otherwise it should be
    stated in the quotation request or in the order.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "La présente partie de l'ISO 10440 spécifie les prescriptions minimales
    concernant les compresseurs rotatifs sans\nhuile hélicoïdaux, en spirale et avec
    lobes droits, utilisés en raffineries pour des applications jusqu'à 0,20 MPa.
    Elle\nest applicable à des compresseurs à air (et autres gaz inertes) fonctionnant
    en service continu dans des unités de\nprocédé.\nLa présente partie de l'ISO 10440
    n'est pas applicable aux compresseurs rotatifs à injection.\nNOTE Le symbole \U0010007A
    au commencement d'un article ou d'un paragraphe indique que soit une décision
    est exigée, soit une\nnouvelle information doit être fournie par l'acheteur. Il
    convient que cette information soit indiquée sur les feuilles de données; à\ndéfaut,
    il est bon qu'elle soit citée dans l'appel d'offre ou dans la commande."
