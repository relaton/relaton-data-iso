abstract:
- language: fr
  script: Latn
  content: "\nLa présente partie de l'ISO 11807 définit les termes utilisés pour la
    classification des éléments optiques intégrés, des circuits optiques intégrés
    et des dispositifs optiques intégrés, qui trouvent leurs applications, par exemple,
    dans les domaines des communications optiques et des capteurs.   \nNOTE Les termes
    fondamentaux et leurs définitions sont donnés dans l'ISO 11807-1.\n"
