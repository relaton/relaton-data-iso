abstract:
- language: en
  script: Latn
  content: ISO 13967:2009 specifies a method of determining the ring stiffness of
    bends and branches made from thermoplastic material and for use with plastics
    pipes having a circular cross-section. The method can be used to determine the
    stiffness of bends, equal branches and unequal branches, provided the fitting
    allows a diametric deflection of at least 4 %.
- language: fr
  script: Latn
  content: L'ISO 13967:2009 spécifie une méthode de détermination de la rigidité annulaire
    des coudes et des culottes en matières thermoplastiques, utilisés avec des tubes
    de section circulaire en matières plastiques. La méthode peut servir à déterminer
    la rigidité des coudes, des culottes égales et des culottes réduites, à condition
    que les raccords admettent une déformation annulaire d'au moins 4 %.
