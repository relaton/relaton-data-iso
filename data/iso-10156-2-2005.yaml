abstract:
- language: en
  script: Latn
  content: ISO 10156-2:2005 specifies a test and a calculation method to be used for
    determining whether or not a gas (or a gas mixture) is more oxidizing than air.
    It applies only to toxic and corrosive gases and gas mixtures.
- language: fr
  script: Latn
  content: L'SO 10156-2:2005 spécifie un essai et une méthode de calcul à utiliser
    pour déterminer si un gaz (ou mélange de gaz) est ou non plus oxydant que l'air.
    Elle concerne uniquement les gaz et mélanges de gaz toxiques et corrosifs.
