abstract:
- language: en
  script: Latn
  content: ISO 11783-7 specifies a serial data network for control and communications
    on forestry or agricultural tractors and mounted, semi-mounted, towed or self-propelled
    implements. Its purpose is to standardize the method and format of transfer of
    data between sensor, actuators, control elements, and information-storage and
    -display units, whether mounted on, or part of, the tractor or implement. ISO
    11783-7 describes the implement messages application layer of the network, specifying
    the message set and defining the messages used for communication with and between
    tractors and connected implements.
- language: fr
  script: Latn
  content: L'ISO 11783-7 spécifie un réseau de commande et de communication de données
    en série pour les tracteurs forestiers ou agricoles et les équipements portés,
    semi-portés, traînés ou automoteurs. Elle vise à normaliser la méthode et le format
    du transfert de données entre capteurs, actionneurs, dispositifs de commande,
    unités de stockage et d'affichage de données, que ces éléments soient montés sur
    le tracteur ou l'équipement, ou qu'ils en soient un composant. L'ISO 11783-7 décrit
    la couche d'application de base sur le réseau, en spécifiant l'ensemble des messages
    et en définissant les messages utilisés pour la communication avec, et entre,
    les tracteurs et les outils reliés.
