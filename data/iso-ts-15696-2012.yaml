abstract:
- content: ISO/TS 15696:2012 establishes a list of equivalent terms in English, French
    and Russian, drawn from the most commonly used terms in the field of cranes and
    defined or listed in related International Standards. These terms concern the
    main types of crane, crane parameters, general concepts and component parts.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO/TS 15696:2012 établit une liste de termes équivalents en anglais, français et russe le plus communément utilisés dans le domaine des appareils de levage à charge suspendue et définis ou listés dans les Normes internationales élaborées par l'ISO/TC 96.
    Ces termes concernent les principaux types d'appareils de levage à charge suspendue, ainsi que leurs paramètres, concepts généraux et composants.
