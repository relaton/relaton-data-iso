abstract:
- language: en
  script: Latn
  content: |-
    ISO 1275.2006 specifies requirements for double-pitch precision roller chains suitable for the mechanical transmission of power and for conveyors, together with those for their associated sprockets. It covers dimensions, tolerances, length measurement, preloading and minimum tensile strengths.
    These double-pitch chains have been derived from some of the short-pitch transmission precision roller chains covered by ISO 606 having certain common dimensions but of double the pitch.
    The chains are intended for use under less onerous conditions with respect to speed and power transmitted than are the base chains from which they are derived.
    ISO 1275.2006 primarily applies to sprockets with 5 to 75 teeth inclusive (with intermediate numbers of teeth 5 and a half to 74 and a half inclusive).
    The preferred numbers of teeth are 7, 9, 10, 11, 13, 19, 27, 38 and 57.
- language: fr
  script: Latn
  content: |-
    L'ISO 1275:2006 spécifie les caractéristiques des chaînes à rouleaux de précision à pas double utilisées pour la transmission mécanique de puissance et pour manutention, ainsi que celles des pignons dentés correspondants. Elle couvre les dimensions, les tolérances, les longueurs de mesurage, les épreuves préalables et les résistances minimales à la traction.
    Ces chaînes à pas double sont dérivées de certaines chaînes de transmission de précision à pas court couvertes par l'ISO 606:2004, qui ont des dimensions communes mais dont le pas est deux fois plus grand.
    Ces chaînes sont destinées à l'utilisation sous des conditions moins sévères, en ce qui concerne la vitesse et puissance transmises, que celles correspondant aux chaînes de base desquelles elles sont dérivées.
    L'ISO 1275:2006 s'applique principalement aux pignons de 5 à 75 dents inclus (avec des nombres de dents intermédiaires de 5 à 74 inclus).
    Les nombres de dents préférés sont 7, 9, 10, 11, 13, 19, 27, 38 et 57.
