abstract:
- content: |-
    ISO 11816-2:2016|IDF 155-2:2016 specifies a fluorimetric method for the determination of alkaline phosphatase (ALP, EC 3.1.3.1) activity in cheese.
    This method is applicable to soft cheeses, semi-hard and hard cheeses provided that the mould is only on the surface of the cheese and not also in the inner part (e.g. blue veined cheeses). For large hard cheeses, specific conditions of sampling apply (see Clause 7).
    The instrument can read activities in the supernatant up to 7 000 milliunits per litre (mU/l).
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "L'ISO 11816-2 :2016|FIL 155-2 :2016 spécifie une méthode fluorimétrique
    de détermination de l'activité de la phosphatase alcaline (ALP, EC 3.1.3.1) dans
    le fromage.\nLa présente méthode est applicable aux fromages à pâte molle, pâte
    pressée non cuite et pâte pressée cuite, à condition que la moisissure ne soit
    présente que sur la surface du fromage et ne se soit pas propagée à l'intérieur,
    comme dans le cas des fromages veinés de bleu, par exemple. Pour les gros fromages
    à pâte pressée cuite, des conditions d'échantillonnage spécifiques s'appliquent
    (voir l'Article 7).\nL'instrument permet de détecter des activités dans le surnageant
    de l'ordre de 7 000 milliunités par litre (mU/l). "
