abstract:
- content: |-
    ISO 10791-10:2007 specifies, with reference to ISO 230-3, tests for the evaluation of thermal distortions of the machine structure and positioning system, up to 2 000 mm in length, of machining centres. It gives three test methods: environmental temperature variation error, thermal distortion caused by rotating spindle, and thermal distortion caused by moving linear axes.
    There is no intention of assigning any numerical tolerances associated with the tests specified.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 10791-10:2007 spécifie, par référence à l'ISO 230-3, les essais s'appliquant à l'évaluation des déformations thermiques de la structure de la machine et du système de positionnement, d'un maximum de 2 000 mm de longueur, des centres d'usinage. De ce fait, l'ISO 10791-10:2007 définit trois méthodes d'essai, qui sont l'essai d'erreur de variation de température ambiante, l'essai de déformation thermique due à une broche en rotation et l'essai de déformation thermique due au déplacement le long d'axes linéaires.
    Il n'est pas prévu de fixer de valeurs de tolérance pour les essais décrits dans l'ISO 10791-10:2007.
