abstract:
- language: en
  script: Latn
  content: ISO 5771:2008 specifies the minimum requirements for rubber hoses used
    for transferring ammonia, in liquid or in gaseous form, at ambient temperatures
    from - 40 °C up to and including + 55 °C. It does not include specifications for
    end fittings, but is limited to the performance of the hoses and hose assemblies.
- language: fr
  script: Latn
  content: L'ISO 5771:2008 spécifie les exigences minimales relatives aux tuyaux en
    caoutchouc utilisés pour le transfert d'ammoniac sous forme gazeuse ou sous forme
    liquide à des températures ambiantes de -40 °C à +55 °C. Elle ne contient pas
    de spécifications relatives aux extrémités de raccordement et se limite à la performance
    des tuyaux et des flexibles.
