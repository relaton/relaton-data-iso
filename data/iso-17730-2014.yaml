abstract:
- content: ISO 17730:2014 specifies requirements and their test methods for total
    digestible fluoride content in dental varnishes containing fluoride, intended
    for use in the oral cavity directly on the outer surfaces of teeth and fillings.
    It also specifies the requirements for their packaging and labelling, including
    the instructions for use. This International Standard covers fluoride varnishes
    to be applied by dental health care workers.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 17730:2014 spécifie des exigences, et les méthodes d'essai correspondantes,
    relatives à la teneur totale en fluorures digestibles des vernis dentaires qui
    en contiennent et qui sont destinés à être utilisés dans la cavité buccale, directement
    sur la surface extérieure des dents ou obturations. L'ISO 17730:2014 spécifie
    également les exigences relatives à l'emballage et à l'étiquetage, y compris les
    instructions d'utilisation. Elle s'applique aux vernis fluorés destinés à être
    appliqués par des professionnels de la santé bucco-dentaire.
