- content: ISO 2976:2005 specifies the nominal dimensions, and limit deviations of
    abrasive belts. It also specifies the designation and marking of these abrasive
    belts. It is applicable to abrasive belts intended for use on hand-held grinding
    machines and stationary grinding machines.
  language:
