abstract:
- language: en
  script: Latn
  content: ISO 15110:2017 specifies a so-called acid dew and fog test (ADF test) as
    an accelerated laboratory test method for simulating, by the use of artificial
    acidic precipitation, the damaging effects of acidic atmospheric precipitation
    in association with UV radiation, neutral condensed precipitation, and changing
    temperature and humidity. This test method is intended to be used in evaluating,
    on the basis of relative performance rankings, the suitability of painted materials
    for use in outdoor environments with acidic precipitation. It is not intended
    to generate the same extent of damage or the same damage pattern as in outdoor
    weathering, but rather to give a ranking which is similar to that which would
    be obtained in outdoor weathering. The method produces damage which is more homogeneous,
    allows fewer specimens to be exposed (and hence more rapid testing) and enables
    evaluation of the exposed specimens to be carried out using methods which are
    more objective than visual assessment.
- language: fr
  script: Latn
  content: ISO 15110:2017 spécifie un essai dit à la rosée et au brouillard acides
    (essai ADF), une méthode d'essai accéléré en laboratoire qui simule, par l'utilisation
    de précipitations acides artificielles, la détérioration sous l'effet de précipitations
    atmosphériques acides combinées au rayonnement UV, à la condensation de précipitations
    neutres et à des variations de température et d'humidité. Cette méthode d'essai
    est destinée à évaluer l'aptitude à l'emploi de matériaux peints dans des environnements
    extérieurs comportant des précipitations acides en les classant selon leurs performances
    relatives. Son but n'est pas de reproduire des détériorations de même étendue
    ou le même mode de détérioration que dans le cas du vieillissement en extérieur,
    mais d'établir un classement analogue à celui qui serait obtenu dans des conditions
    de vieillissement en extérieur. La méthode provoque des détériorations plus homogènes
    et permet d'exposer un nombre moins important d'éprouvettes (et donc de réduire
    la durée des essais). Elle permet également d'évaluer les éprouvettes exposées
    à l'aide de méthodes plus objectives que l'examen visuel.
