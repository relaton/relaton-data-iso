abstract:
- language: en
  script: Latn
  content: ISO 16100-1:2009 specifies a framework for the interoperability of a set
    of software products used in the manufacturing domain and to facilitate its integration
    into a manufacturing application. This framework addresses information exchange
    models, software object models, interfaces, services, protocols, capability profiles
    and conformance test methods.
