abstract:
- language: en
  script: Latn
  content: |-
    ISO 1833-4:2006 specifies a method, using hypochlorite, to determine the percentage of protein fibre, after removal of non-fibrous matter, in textiles made of binary mixtures of certain non-protein fibres and one protein fibre, as follows: wool, chemically-treated wool, other animal-hair fibres, silk, regenerated protein fibres based on casein, and cotton, cupro, viscose, modal, acrylic, chlorofibres, polyamide, polyester, polypropylene, glass and elastane.
    If several protein fibres are present, the method gives the total of their amounts but not their individual quantities.
- language: fr
  script: Latn
  content: |-
    L'ISO 1833-4:2006 spécifie une méthode de détermination, à l'hypochlorite, du pourcentage de fibres protéiniques, après élimination des matières non fibreuses, dans les textiles composés de mélanges binaires de certaines fibres non protéiniques et d'une fibre protéinique, comme suit: laine, laine traitée chimiquement, autres poils d'animaux, soie, fibres protéiniques régénérées à base de caséine avec coton, cupro, viscose, modal, acrylique, chlorofibres, polyamide, polyester, polypropylène, verre textile et élasthanne.
    Si plusieurs fibres protéiniques sont présentes, la méthode fournit leur quantité globale et non leurs pourcentages individuels.
