abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a procedure, at temperatures up to 100 °C, to determine whether a liquid product, that would be classified as “flammable” by virtue of its flash point, sustains combustion at the temperature(s) specified, for example, in regulations.
    NOTE            Many national and international regulations classify liquids as presenting a flammable hazard based on their flash point, as determined by a recognized method. Some of these regulations allow a derogation if the substance cannot “sustain combustion” at some specified temperature(s).
    The procedure is applicable to paints (including water-borne paints), varnishes, paint binders, solvents, petroleum or related products and adhesives, that have a flash point. It is not applicable to painted surfaces in respect of assessing their potential fire hazards.
    This test method is applicable, in addition to test methods for flash point, for assessing the fire hazard of a product.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie un mode opératoire, applicable à des températures allant jusqu’à 100 °C, qui vise à déterminer si la combustion d’un produit liquide, qui serait classé comme «inflammable» du fait de son point d’éclair, s’entretient à la température ou aux températures spécifiées, par exemple dans les règlements.
    NOTE            Dans de nombreux règlements nationaux et internationaux, les liquides sont classés selon le danger d’inflammabilité qu’ils présentent en fonction de leur point d’éclair, ce dernier ayant été déterminé au moyen d’une méthode reconnue. Une dérogation est accordée dans certains de ces règlements si «la combustion» de la substance en question ne peut pas «être entretenue» à une ou plusieurs températures spécifiées.
    Ce mode opératoire est applicable aux peintures (y compris peintures en phase aqueuse), vernis, liants pour peinture, solvants, produits pétroliers ou produits connexes et adhésifs, qui ont un point d’éclair. Il ne s’applique pas à l’évaluation du danger potentiel d’incendie que présentent les surfaces peintes.
    La présente méthode d’essai est applicable, en complément de celles qui portent sur le point d’éclair, à l’estimation du danger d’incendie d’un produit.
