- content: |-
    L'ISO 4833-1:2013 spécifie une méthode horizontale de dénombrement des micro-organismes capables de se développer et de former des colonies dans un milieu solide après incubation aérobie à 30 °C. La méthode est applicable: a) aux produits destinés à la consommation humaine et aux aliments pour animaux; b) aux échantillons d'environnement dans le domaine de la production d'aliments destinés à l'homme ou aux animaux et de la préparation des aliments.
    L'ISO 4833-1:2013 est applicable: 1) aux produits qui exigent un comptage fiable lorsqu'une limite inférieure de détection est spécifiée (inférieure à 102/g ou 102/ml pour des échantillons liquides ou inférieure à 103/g pour des échantillons solides); 2) aux produits supposés contenir des colonies envahissantes qui masquent les colonies d'autres organismes, par exemple le lait et les produits laitiers susceptibles de contenir diverses espèces envahissantes de Bacillus.
    L'ISO 4833-1:2013 peut ne pas être adaptée à l'analyse de certains aliments fermentés et aliments pour animaux et d'autres milieux ou conditions d'incubation peuvent être plus appropriés. Toutefois, cette méthode peut être appliquée à de tels produits même si elle ne détecte pas totalement les micro-organismes présents en majorité dans ces produits.
    Pour certaines matrices, la méthode spécifiée dans l'ISO 4833-1:2013 peut donner des résultats différents de ceux obtenus avec la méthode spécifiée dans l'ISO 4833-2.
