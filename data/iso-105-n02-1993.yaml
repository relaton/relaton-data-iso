abstract:
- content: Specifies a method for determining the resistance of the colour of textiles
    of all kinds and in all forms to the action of bleaching baths containing peroxide
    in concentrations commonly used in textile processing. A specimen in contact with
    one or two specified adjacent fabrics is immersed in the bleaching solution, rinsed
    and dried. The change in colour of the specimen and the staining of the adjacent
    fabric(s) are assessed with the grey scale.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente partie de l'ISO 105 prescrit une méthode pour la détermination de la résistance des teintures sur les textiles de toute nature, à tous leurs stades de transformation, à l'action des bains de blanchiment contenant du peroxyde en concentrations habituellement utilisées dans le traitement des textiles.
