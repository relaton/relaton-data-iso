abstract:
- language: en
  script: Latn
  content: |-
    ISO 16075-3:2015 covers the system's components needed for the use of TWW for irrigation which relate to various pressure and open irrigation systems specifically drip irrigation as this method represents an efficient method of water delivery and water saving. Despite the fact that water quality and filtration of treated wastewater (herein TWW) using drip irrigation are critical, open irrigation systems are more popular and are frequently used for irrigation with TWW and therefore are covered in this part of ISO 16075.
    ISO 16075-3:2015 will cover the issues related to the main components of a TWW irrigation project, including the following:
    - pumping station;
    - storage reservoirs;
    - treatment facilities (for irrigation purposes): filtration and disinfection;
    - distribution pipeline network;
    - water application devices: irrigation system components and treatment.
- language: fr
  script: Latn
  content: |-
    L'ISO 16075-3:2015 aborde les éléments du projet nécessaires à l'utilisation des eaux usées traitées en irrigation. Ceux-ci concernent divers systèmes d'irrigation sous pression et à ciel ouvert, en particulier l'irrigation par goutte-à-goutte, cette technique constituant une méthode efficace à la fois pour distribuer l'eau et pour en réduire la consommation. La qualité de l'eau et la filtration des eaux usées traitées (abrégées en EUT) sont certes essentielles pour l'irrigation par goutte-à-goutte, mais les systèmes d'irrigation à ciel ouvert sont plus courants et sont fréquemment utilisés pour l'irrigation par des EUT. C'est pourquoi ils sont également abordés dans l'ISO 16075-3:2015.
    L'ISO 16075-3:2015 couvre les aspects liés aux principaux éléments d'un projet d'irrigation par des EUT, notamment les suivants:
    - la station de pompage;
    - les réservoirs de stockage;
    - les installations de traitement (pour une utilisation en irrigation): la filtration et la désinfection;
    - le réseau de canalisations de distribution;
    - les dispositifs d'application de l'eau: les composants des systèmes d'irrigation et leur traitement.
