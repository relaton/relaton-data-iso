- content: |-
    L'ISO 8528-3:2005 spécifie les principales caractéristiques des alternateurs équipés de leur régulateur de tension utilisés pour des groupes électrogènes à courant alternatif. Elle complète les exigences de la CEI 60034-1.
    L'ISO 8528-3:2005 est applicable aux alternateurs pour groupes électrogènes à courant alternatif entraînés par moteurs alternatifs à combustion interne utilisés pour des applications terrestres et marines, à l'exclusion des groupes électrogènes utilisés à bord des aéronefs ou pour la propulsion de véhicules terrestres et de locomotives.
    Pour des applications particulières (par exemple alimentation principale d'hôpitaux, immeubles de grande hauteur), des exigences supplémentaires peuvent être nécessaires. Voir les dispositions de l'ISO 8528-3:2005 comme base pour établir ces exigences supplémentaires.
    Pour les autres machines d'entraînement de type alternatif (par exemple les moteurs à vapeur), voir les dispositions de l'ISO 8528-3:2005 comme base pour établir ces exigences.
