abstract:
- content: The methods specified are intended for use by manufacturers to determine
    the performance of their products and by users to verify manufacturer's performance
    specifications. The test conditions represent those which commonly arise during
    use. The values specified herein should be used where no other values are specified
    by the manufacturer. ISO 9104 applies to the evaluating the performance characteristics
    when the flow-meter is subjected to identified influence quantities and only to
    electromagnetic flow-meters.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "\n1.1 La présente Norme internationale recommande des méthodes d'essai
    permettant d'évaluer la performance des débitmètres électromagnétiques utilisés
    pour les liquides s'écoulant en conduites fermées. Elle prescrit un mode opératoire
    uniforme de vérification des caractéristiques de fonctionnement des débitmètres
    soumis à des grandeurs d'influence identifiées, ainsi que les méthodes de présentation
    des résultats des mesurages de performance.  \nNOTE 1  Lorsqu'une évaluation complète
    conforme à la présente Norme internationale n'est pas nécessaire, il convient
    d'effectuer les essais requis et d'enregistrer les résultats dans un rapport suivant
    les prescriptions des paragraphes correspondants de la présente Norme internationale.
    1.2 La présente Norme internationale ne s'applique qu'aux débitmètres électromagnétiques
    industriels montés sur la conduite. Elle ne s'applique pas aux débitmètres à insérer,
    aux débitmètres à métal liquide et aux débitmètres à usage médical, bien que certains
    des essais qui y sont décrits puissent s'appliquer à ces appareils s'il en est
    convenu ainsi entre le constructeur et l'utilisateur ou l'organisme évaluateur.\n"
