abstract:
- language: en
  script: Latn
  content: This document describes best practices for use case projects in terms of
    projects, templates and plans, with the objective to improve the consistency of
    content across different use case projects and enable sharing of knowledge between
    projects. A long-term goal is to foster interoperability between tools supporting
    the collection and maintenance of use cases. This document is intended for developers
    of use case projects, including in the context of standardization. The document
    can be used to complement existing methodology standards such as IEC 62559.
