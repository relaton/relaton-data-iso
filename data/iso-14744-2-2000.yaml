abstract:
- content: |2

    La présente norme internationale a pour but d'être utilisée lorsque les caractéristiques de la tension d'accélération de machines de soudage par faisceau d'électrons en conformité avec l'ISO 14744-1 sont à mesurer dans le cadre d'essais de réception. Elle fournit des informations essentielles sur le mode opératoire et les appareillages à utiliser pour réaliser de telles mesures.  La tension d'accélération est un des paramètres importants en soudage par faisceau d'électrons. Lors de l'accélération des électrons, il convient que la tension soit stable et reproductible, en restant dans des limites à court terme et à long terme données. Ainsi, l'objet de la mesure est de vérifier si les variations de la tension d'accélération sont comprises dans des limites spécifiées.
