abstract:
- language: en
  script: Latn
  content: |-
    The objective of this document is to provide guidance on the use of ISO 5167:2022 series. ISO 5167:2022 is an International Standard for flow measurement based on the differential pressure generated by a constriction introduced into a circular conduit (see ISO 5167-1:2022, 5.1). It presents a set of rules and requirements based on theory and experimental work undertaken in the field of flow measurement.
    For a more detailed description of the scope, reference is made to ISO 5167-1:2022, Clause 1. Definitions and symbols applicable to this document are given in ISO 5167-1:2022, Clauses 3 and 4.
    Neither ISO 5167-1:2022 nor this document gives detailed theoretical background, for which reference is made to any general textbook on fluid flow.
- language: fr
  script: Latn
  content: |-
    L’objectif du présent document est de fournir des recommandations sur l’utilisation de la série ISO 5167:2022. L’ISO 5167:2022 est une Norme internationale portant sur le mesurage du débit s’appuyant sur la pression différentielle générée par un rétrécissement introduit dans une conduite circulaire (voir l’ISO 5167‑1:2022, 5.1). Elle présente un ensemble de règles et d’exigences reposant sur la théorie et sur des travaux expérimentaux menés dans le domaine de la débitmétrie.
    Pour une description plus détaillée du domaine d’application, se référer à l’ISO 5167‑1:2022, Article 1. Les définitions et les symboles applicables au présent document sont donnés dans l’ISO 5167‑1:2022, Articles 3 et 4.
    Ni l’ISO 5167‑1:2022 ni le présent document ne donne d’informations théoriques détaillées, pour lesquelles il est fait référence aux ouvrages généraux sur le débit des fluides.
