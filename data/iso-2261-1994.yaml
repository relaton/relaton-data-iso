abstract:
- content: Cancels and replaces the first edition (1972). Specifies the direction
    of motion of hand-operated devices for speed regulation and reversing of reciprocating
    internal combustion engines, having particular regard to those engines for marine
    and rail propulsion - irrespective of whether the operator's position is near
    the engine or remote from it. Valves for the control of liquids and gases are
    excluded.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale prescrit les sens de manoeuvre des dispositifs à commande manuelle pour le réglage de la vitesse et le renversement de marche des moteurs alternatifs à combustion interne principalement utilisés pour la propulsion des navires et des véhicules ferroviaires, que le poste de l'opérateur soit à proximité ou nom du moteur. Les vannes de commande pour liquides et gaz sont exclues.
  language:
  - fr
  script:
  - Latn
