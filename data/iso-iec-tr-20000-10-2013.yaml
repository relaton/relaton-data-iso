- content: |-
    ISO/CEI TR 20000-10:2013 expose les concepts principaux de l'ISO/CEI 20000, identifie la façon dont les différentes parties viennent à l'appui de l'ISO/CEI 20000‑1:2011 et décrit les relations entre l'ISO/CEI 20000 et d'autres Normes internationales et Rapports techniques. La présente partie de l'ISO/CEI 20000 explique aussi la terminologie utilisée dans l'ISO/CEI 20000 afin que les organismes et les individus puissent en interpréter correctement les concepts.
    La présente partie de l'ISO/CEI 20000 s'adresse aux:
    a)    fournisseurs de services qui envisagent d'utiliser une partie de l'ISO/CEI 20000 et qui recherchent des recommandations concernant la manière d'utiliser les différentes parties de l'ISO/CEI 20000 pour atteindre leur objectif;
    b)    fournisseurs de services qui souhaitent comprendre comment l'ISO/CEI 20000 peut être utilisée avec d'autres Normes internationales;
    c)    professionnels, auditeurs et autres parties qui souhaitent mieux comprendre l'ISO/CEI 20000.
