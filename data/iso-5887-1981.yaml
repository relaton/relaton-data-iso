abstract:
- content: Gives joint lock dimensions for connecting these masks to sources in aircraft
    and helicopters. Joint dimensions standardization provides interchangeability
    with masks of various types. The basic dimensions and tolerances are shown in
    figures 1 and 2. Dimensions without tolerances can correspond to national standards.
    The lock halves shall be installed as shown in figures 1 and 2.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme précise les dimensions du raccord destiné à relier les masques inhalateurs des membres de l'équipage aux sources d'oxygène dans les aéronefs et les hélicoptères. La normalisation des dimensions des raccords assure l'interchangeabilité des masques à oxygène de différents types.
