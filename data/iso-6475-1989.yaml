abstract:
- language: en
  script: Latn
  content: This standard does not relate to all safety problems concerned with application.
    It bases on the dimensions of bone screws given in ISO 5835 and ISO 5832-1. The
    results obtained does not have a direct correlation to the application of screws.
    Annex A is normative and contains mechanical requirements to bone screws made
    from stainless steel. The informative Annexes B and C show the intercorrelations
    of international standards for bone screws, plates and the corresponding tools
    and a bibliography.
