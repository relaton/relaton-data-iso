abstract:
- content: "ISO 15859-4:2004 specifies limits for the composition of helium and establishes
    the sampling and test requirements applicable for the verification of the helium
    composition. \nISO 15859-4:2004 is applicable to helium, used in both flight hardware
    and ground facilities, systems and equipment, of the following types and grades:Type
    I, gaseous (Grade A: purging and pressurizing helium, Grade F: purging and pressurizing
    helium, Grade J: purging and pressurizing helium) and Type II, liquid (Grade A:
    purging and pressurizing helium, Grade F: purging and pressurizing helium).\nISO
    15859-4:2004 is applicable to influents only within the specified limits.\nISO
    15859-4:2004 is applicable to any sampling operation required to ensure that,
    when the fluid enters the launch vehicle or spacecraft, the fluid composition
    complies with the limits provided hereafter or with any technical specification
    agreed to for a particular use."
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 15859-4:2004 donne les valeurs limites de la composition de l'hélium et établit les exigences relatives à son échantillonnage et aux méthodes d'essai applicables pour vérifier sa composition.
    L'ISO 15859-4:2004 est applicable à l'hélium des types et qualités suivants, utilisé aussi bien dans le matériel embarqué que dans les installations, systèmes et équipements au sol: type I, gazeux (qualité A: purge/pressurisation, qualité F: purge/pressurisation, qualité J: purge/pressurisation) et type II, liquide (qualité A: purge/pressurisation, qualité F: purge/pressurisation).
    L'ISO 15859-4:2004 n'est applicable aux fluides entrant dans le système spatial que dans les limites spécifiées.
    L'ISO 15859-4:2004 est applicable à toute opération d'échantillonnage nécessaire pour garantir que, lorsque le fluide pénètre dans le lanceur ou dans le véhicule spatial, sa composition est conforme aux valeurs limites définies ci-après ou aux spécifications techniques approuvées en vue d'une utilisation particulière.
