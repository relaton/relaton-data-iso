abstract:
- content: |-
    ISO 16122-4:2015, when used together with ISO 16122‑1, specifies the requirements and test methods for the inspection of fixed and semi-mobile sprayers, when in use.
    The requirements relate mainly to the condition of the sprayer with respect to its potential risk for the environment and its performance to achieve good application.
    It does not apply to application equipment for spatial treatment (e.g. foggers).
    Note that requirements for the protection of inspectors during an inspection are given in ISO 16122‑1.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 16122-4:2015, lorsqu'elle est utilisée conjointement avec l'ISO 16122‑1 spécifie les exigences et les méthodes d'essai relatives au contrôle des pulvérisateurs fixes et semi-mobiles en service.
    Les exigences concernent principalement l'état de l'équipement eu égard à son risque potentiel pour l'environnement et sa performance pour obtenir une bonne application.
    Elle ne s'applique pas à l'équipement d'application pour le traitement des espaces (c'est-à-dire nébulisateurs).
    Les exigences pour la protection des inspecteurs pendant le contrôle sont données dans l'ISO 16122‑1.
