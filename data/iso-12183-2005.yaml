abstract:
- content: ISO 12183:2005 specifies an analytical method for the electrochemical assay
    of pure plutonium nitrate solutions of nuclear grade, with a total uncertainty
    of 0,1 % to 0,2 % at the confidence level of 0,95 for a single determination.
    The method is suitable for aqueous solutions containing more than 0,5 g/L plutonium
    and test samples containing between 4 mg and 15 mg of plutonium. Application of
    this technique to solutions containing less than 0,5 g/L, and test samples containing
    less than 4 mg of plutonium, must be demonstrated by the user as having adequate
    reliability for their specific application.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 12183:2005 spécifie une méthode analytique pour le dosage électrochimique
    de plutonium pur dans des solutions nitriques de qualité nucléaire, avec une incertitude
    totale de 0,1 % à 0,2 % sous un intervalle de confiance de 0,95 pour une simple
    détermination. La méthode est adaptée aux solutions aqueuses contenant plus de
    0,5 g/L de plutonium et des échantillons contenant entre 4 mg et 15 mg de plutonium.
    L'application de cette technique aux solutions contenant moins de 0,5 g/L et d'échantillons
    contenant moins de 4 mg de plutonium doit être démontrée par l'utilisateur comme
    ayant une fiabilité adéquate pour ces applications spécifiques.
