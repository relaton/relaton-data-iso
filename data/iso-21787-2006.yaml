- content: |-
    L'ISO 21787:2006 spécifie les exigences concernant la conception, les caractéristiques fonctionnelles et la fabrication des robinets à soupape en matériaux thermoplastiques destinés à des fonctions de sectionnement et de régulation, leur raccordement aux réseaux de tuyauteries, les matériaux du corps et leurs relations pression/température dans la plage de températures - 40 °C à + 120 °C, pour une durée de vie standard de 25 ans, et spécifie également leurs essais.
    L'ISO 21787:2006 s'applique aux appareils de robinetterie actionnés manuellement ou motorisés destinés à être installés dans des réseaux de tuyauteries industrielles, indépendamment du domaine d'application et des fluides véhiculés.
    L'ISO 21787:2006 concerne la gamme de DN suivante: DN 10; DN 15; DN 20; DN 25; DN 40; DN 50; DN 65; DN 80; DN 100; DN 125 et DN 150; et la gamme de PN et de Class suivante: PN 6; PN 10; PN 16 et Class 150.
