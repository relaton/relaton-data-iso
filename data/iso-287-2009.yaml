abstract:
- language: en
  script: Latn
  content: "ISO 287:2009 specifies an oven-drying method for the determination of
    the moisture content of a lot of paper and board. \nISO 287:2009 is applicable
    to every type of lot of paper and board, including corrugated board and solid
    board, provided that the paper or board does not contain any substances, other
    than water, that are volatile at the temperature specified in ISO 287:2009.\nFor
    the determination of the dry matter content of a sample, ISO 638:2008 can be used."
- language: fr
  script: Latn
  content: |-
    L'ISO 287:2009 spécifie une méthode de détermination de la teneur en humidité d'un lot de papier et de carton par séchage à l'étuve.
    L'ISO 287:2009 est applicable à tous les lots de papier et carton, y compris le carton ondulé et le carton plat dans la mesure où ils ne contiennent pas de matières, autres que l'eau, qui sont volatiles à la température spécifiée dans l'ISO 287:2009 .
    Pour la détermination de la teneur en matières sèches d'un échantillon, l'ISO 638:2008 peut être utilisée.
