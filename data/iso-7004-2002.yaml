abstract:
- language: en
  script: Latn
  content: ISO 7004:2002 specifies methods for determining sensitometric curve shape,
    ISO speed, ISO average gradient and ISO gradients G2 and G4 for industrial radiographic
    systems consisting of film and film processing when exposed directly to X-rays
    and gamma-rays. The measurement of characteristics of film systems used in industrial
    radiography with fluorescent intensifying screens is not specified in this International
    Standard.
