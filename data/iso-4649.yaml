abstract:
- content: |-
    ISO 4649:2017 specifies two methods for the determination of the resistance of rubber to abrasion by means of a rotating cylindrical drum device.
    The methods involve determination of the volume loss due to the abrasive action of rubbing a test piece over a specified grade of abrasive sheet. Method A is for a non-rotating test piece and method B is for a rotating test piece. For each method, the result can be reported as a relative volume loss or an abrasion resistance index.
    These test methods are suitable for comparative testing, quality control, specification compliance testing, referee purposes and research and development work. No close relation between the results of this abrasion test and service performance can be inferred.
    NOTE The abrasion loss is often more uniform using the rotating test piece because the whole surface of the test piece is in contact with the abrasive sheet over the duration of the test. However, there is considerable experience using the non-rotating test piece.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    ISO 4649 :2017 spécifie deux méthodes de détermination de la résistance du caoutchouc à l'abrasion à l'aide d'un dispositif à tambour tournant.
    Les méthodes consistent à déterminer la perte de volume d'une éprouvette de caoutchouc soumise à une action abrasive par frottement sur une qualité spécifiée de toile abrasive. La méthode A utilise une éprouvette fixe et la méthode B utilise une éprouvette tournante. Pour chaque méthode, le résultat peut être exprimé en perte de volume relative ou par un indice de résistance à l'abrasion.
    Ces deux méthodes d'essai conviennent aux essais comparatifs, de contrôle de la qualité, de conformité aux spécifications, aux besoins d'arbitrage et aux travaux de recherche et de développement. On ne peut déduire aucune relation entre les résultats de cet essai d'abrasion et les performances en service.
    NOTE L'utilisation de l'éprouvette tournante conduit souvent à une perte par abrasion plus uniforme dans la mesure où toute la surface de l'éprouvette est en contact avec la toile abrasive pendant toute la durée de l'essai. Cependant, il existe une expérience considérable acquise en utilisant l'éprouvette fixe.
