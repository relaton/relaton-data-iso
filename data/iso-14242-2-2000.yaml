abstract:
- content: "\nLa présente partie de l'ISO 14242 spécifie des méthodes d'évaluation
    de l'usure du composant acétabulaire des prothèses totales de l'articulation de
    la hanche par des techniques gravimétriques et d'après les variations de dimensions
    des composants soumis à l'essai selon l'ISO 14242-1.   \nNOTE Dans certains cas,
    des problèmes de dépôts organiques se sont posés, influant sur les résultats des
    mesurages, surtout pour les combinaisons matériau dur/matériau dur. La présente
    partie de l'ISO 14242 ne prescrit pas de précautions particulières, mais il est
    recommandé que les techniques de nettoyages adoptées conviennent pour les salissures
    produites.\n"
