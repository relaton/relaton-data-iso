abstract:
- content: "ISO 3046-4:2009 establishes a classification for the requirements and
    parameters of speed-governing systems and specifies terms and definitions of typical
    engine speeds for reciprocating internal combustion (RIC) engines. Where necessary,
    individual requirements are given for particular engine applications. \nISO 3046-4:2009
    applies to RIC engines for land, rail-traction and marine use, excluding engines
    used to propel road-construction and earth-moving machines, agricultural and industrial
    types of tractors, road vehicles and aircraft. Also excluded are self-governing
    engines and those engines requiring only maximum speed or maximum fuel delivery
    limitation. \nISO 3046-4:2009 defines requirements for compression–ignition oil
    engines (diesel engines). For spark ignition engines and dual fuel engines, special
    requirements can apply. "
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 3046-4:2009 établit une classification des caractéristiques et des paramètres des systèmes de régulation de la vitesse et spécifie les termes et définitions relatifs aux vitesses types des moteurs alternatifs à combustion interne. Des caractéristiques individuelles peuvent être données, si nécessaire, pour des applications particulières des moteurs.
    L'ISO 3046-4:2009 s'applique aux moteurs alternatifs à combustion interne pour usages terrestres, ferroviaires et marins, à l'exclusion des moteurs utilisés pour la propulsion des engins de travaux routiers et de terrassement, des tracteurs agricoles et industriels, des véhicules routiers et des aéronefs. Sont exclus également les moteurs à autorégulation et ceux qui ne nécessitent qu'une limitation de la vitesse maximale ou du débit maximal de carburant.
    L'ISO 3046-4:2009 définit des exigences pour les moteurs à huile lourde à allumage par compression (moteurs diesel). Pour les moteurs à allumage par étincelle ou à deux combustibles, des exigences particulières peuvent s'appliquer.
