abstract:
- language: en
  script: Latn
  content: "This document specifies a gravimetric method for the determination of
    the silicon content in steel and cast iron.\nThe method is applicable to silicon
    contents between 0,10 % (mass fraction) and 5,0 % {mass fraction).\nNOTE    For
    samples containing molybdenum, niobium, tantalum, titanium, tungsten, zirconium
    or high levels of chromium, the results are less accurate than for unalloyed matrixes. "
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie une méthode de détermination gravimétrique des teneurs en silicium dans les aciers et les fontes.
    La méthode s'applique aux teneurs en silicium comprises entre 0,10 % (en masse) et 5,0 % (en masse).
    NOTE       Pour les échantillons contenant du molybdène, du niobium, du tantale, du titane, du tungstène, du zirconium ou de fortes teneurs en chrome, les résultats sont moins exacts que pour les matrices non alliées.
