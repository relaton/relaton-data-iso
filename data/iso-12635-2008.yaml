abstract:
- content: ISO 12635:2008 specifies the width, length and thickness of metal lithographic
    printing plates (referred to in the document as “plates”). For plates to be used
    in computer to plate (CtP) applications, flatness, edge straightness and burr
    requirements are also included. These requirements are applicable to unprocessed
    plates.
