- content: |-
    L'ISO 13347-3:2004 s'applique aux ventilateurs industriels tels que définis dans l'ISO 5801 et l'ISO 13349. Elle se limite à la détermination de l'émission de son aérien pour les installations spécifiées. Les vibrations ne sont pas mesurées et la sensibilité de l'émission de son aérien aux effets des vibrations n'est pas déterminée.
    La taille du ventilateur qu'il est possible de soumettre à l'essai conformément à l'ISO 13347-3:2004 est uniquement limitée par les aspects pratiques de l'installation d'essai. Les limitations dimensionnelles, les dimensions du ventilateur d'essai et les performances aérauliques contrôlent la taille de la salle, les exigences relatives à la puissance et au montage du ventilateur d'essai.
    Les configurations d'essai décrites dans la présente norme établissent les conditions de laboratoire nécessaires à la réussite de l'essai. Ces exigences seront rarement satisfaites in situ et l'ISO 13347-3:2004 n'est pas destinée à des mesurages sur le terrain. Les utilisateurs futurs doivent en effet garder à l'esprit que dans ces situations, des effets supplémentaires des systèmes acoustiques peuvent apparaître lorsque les critères relatifs à l'entrée et à la sortie du ventilateur ne sont en aucun cas optimisés.
    Les méthodes relatives à la surface enveloppante peuvent être utilisées pour la détermination du niveau de puissance acoustique à l'entrée libre et/ou la sortie libre des ventilateurs, pour les types d'installation normalisés.
    Il est également possible d'obtenir une estimation (avec une incertitude accrue) de la puissance acoustique en conduit des ventilateurs de taille trop réduite ou non adaptés à l'essai, au moyen de la méthode en conduit décrite dans l'ISO 5136, moyennant l'ajout de corrections de réflexion d'extrémité.
