abstract:
- content: |-
    ISO 3834-1:2005 provides criteria to be taken into account for the selection of the appropriate level of quality requirements for fusion welding of metallic materials, among the three levels specified in ISO 3834-2:2005 ISO 3834-3:2005 and ISO 3834-4:2005. It applies to manufacturing, both in workshops and at field installation sites.
    ISO 3834-1:2005 does not specify requirements for a total quality management system. However, quality management system elements where their inclusion will complement ISO 3834 are defined.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 3834-1:2005 fournit un aperçu général de l'ISO 3834 et les critères à prendre en compte pour la sélection d'un niveau approprié d'exigences de qualité en soudage par fusion des matériaux métalliques, parmi les trois niveaux spécifiés dans l'ISO 3834-2:2005, l'ISO 3834-3:2005 et l'ISO 3834-4:2005. Elle est applicable pour la fabrication aussi bien en atelier que sur les sites de montage.
    L'ISO 3834-1:2005 ne spécifie pas d'exigences relatives à un système complet de management de la qualité. Cependant, les éléments d'un système de management de la qualité dont la prise en compte vient compléter l'ISO 3834 est défini.
