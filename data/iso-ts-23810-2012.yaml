abstract:
- content: ISO/TS 23810:2012 covers the activities performed by perfusionists during
    preoperative extracorporeal circulation (ECC) equipment setup prior to cardiopulmonary
    bypass (CPB), extracorporeal membrane oxygenation (ECMO), cardiopulmonary support
    (CPS), left or right heart bypass (LHB/RHB) or venovenous (VV) extracorporeal
    support for liver transplantation. Its requirements can serve as a checklist for
    verifying that the equipment, devices or systems have been set up correctly.
