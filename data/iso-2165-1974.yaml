abstract:
- content: The guidance describes methods for obtaining conditions for the successful
    keeping, with or without artificial cooling, of Solanum tuberosum Linnaeus. It
    does not apply to early or to seed species. It includes conditions of harvesting
    and putting into store, and optimum conditions, such as temperature, relative
    humidity, air circulation, air change, storage life. Limits of application are
    given in an annex.
