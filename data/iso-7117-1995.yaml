- language: en
  script: Latn
  content: Cancels and replaces the first edition (1981). Specifies the method of
    determining the maximum speed of a motorcycle. Describes the preparation of test
    vehicle, the rider and riding position, test track and use, the atmospheric conditions,
    the test procedure and the calculation of average speed.
