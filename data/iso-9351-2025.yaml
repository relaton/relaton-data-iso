abstract:
- language: en
  script: Latn
  content: |-
    This document defines requirements and gives recommendations for the chemical composition, electrochemical properties, physical tolerances and test and inspection procedures for cast galvanic anodes of aluminium, magnesium and zinc-based alloys for cathodic protection in seawater, saline sediment and brackish water.
    Information on salinity ranges can be found in Annex A.
    The requirements and recommendations of this document can be applied to any available anode shape for cast anodes, e.g. trapezoid, circular, half-spherical cross sections, bracelet type.
    Whilst other metals, such as soft iron, can be used as galvanic anode material to protect more noble metals than iron and steel, these are not covered in this document.
- language: fr
  script: Latn
  content: |-
    Le présent document définit des exigences et fournit des recommandations pour la composition chimique, les propriétés électrochimiques, les tolérances physiques et les modes opératoires d’essai et d’inspection des anodes galvaniques coulées en alliages à base d’aluminium, de magnésium et de zinc, utilisées pour la protection cathodique dans l’eau de mer, les sédiments salins et les eaux saumâtres.
    L’Annexe A fournit des informations sur les plages de salinité.
    Les exigences et les recommandations du présent document peuvent s’appliquer à d’autres formes d’anode pour les anodes coulées, par exemple trapézoïdales, circulaires, demi-sphériques, type bracelet.
    Bien que d’autres métaux, tels que le fer doux, puissent être utilisés comme matériau d’anode galvanique pour protéger des métaux plus nobles que le fer et l’acier, ces métaux ne sont pas couverts par le présent document.
