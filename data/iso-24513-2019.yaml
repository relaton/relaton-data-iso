- content: |-
    Le présent document définit des concepts individuels qui constituent ensemble un vocabulaire commun aux différentes parties intéressées par la fourniture de services de l'eau. Il vise à faciliter une compréhension commune et la communication relative à la fourniture et au management des activités de service relatives aux systèmes d'alimentation en eau potable, aux systèmes d'assainissement et aux systèmes de gestion des eaux pluviales.
    Le présent document comprend notamment:
    —         la définition d'un vocabulaire commun aux différentes parties intéressées;
    —         la définition des éléments constitutifs clés des services aux usagers et de leurs caractéristiques;
    —         la définition des éléments constitutifs des systèmes d'alimentation en eau potable, des systèmes d'assainissement et des systèmes de gestion des eaux pluviales.
