abstract:
- content: The figures in ISO 8979 are given as examples only and are not intended
    to affect the manufacturers' design. The pliers and nippers may be supplied with
    or without return springs or sleeves. The cutting nippers may be supplied with
    a safety device (lead catcher). In addition to terms in English, French and Russian
    ISO 8979 gives the equivalent terms in the German, Italian and Spanish languages.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "\nLa présente Norme internationale donne une nomenclature des pinces pour
    l'électronique en anglais, français et russe. Les figures illustrant la présente
    Norme internationale ne sont données qu'à titre d'exemples. Elles ne doivent en
    rien influencer la conception propre à chaque fabricant. Les pinces concernées
    peuvent être munies ou non d'un ressort de rappel, de même elles peuvent comporter
    ou non des revêtements de branche antidérapants. Les pinces coupantes peuvent
    être munies d'un dispositif de sécurité (dispositif de retenue de fil).  \nNOTE
    -- En complément des termes utilisés dans les trois langues officielles de l'ISO
    (anglais, français et russe), cette Norme internationale donne les termes équivalents
    dans les langues allemande, italienne et espagnole; ces termes sont publiés sous
    la responsabilité des comités membres de l'Allemagne, R.F. (DIN), de l'Italie
    (UNI) et de l'Espagne (AENOR). Toutefois, seuls les termes donnés dans les langues
    officielles peuvent être considérés comme étant des termes de l'ISO.\n"
