abstract:
- content: "This method proposes two possibilities for the phthalate determination
    in vegetable oils:\n-\tPart A for the determination of di-2-ethylhexyl phthalate
    (DEHP)\n-\tPart B for the determination of 8 phthalates: dimethyl phthalate (DMP),
    diethyl phthalate (DEP), diisobutyl phthalate (DIBP), dibutyl phthalate (DBP),
    benzylbutyl phthalate (BBP), di-2-ethylhexyl phthalate (DEHP), di-isononyl phthalate
    (DINP) , di-isodecyl phthalate (DIDP)."
