abstract:
- language: en
  script: Latn
  content: |-
    This document specifies requirements for non-electrolytically applied zinc flake coating systems for steel fasteners. It is applicable to coatings:
    —          with or without hexavalent chromium;
    —          with or without top coat;
    —          with or without lubricant (integral lubricant and/or subsequently added lubricant).
    It is applicable to bolts, screws, studs and nuts with ISO metric thread, to fasteners with non-ISO metric thread, and to non-threaded fasteners such as washers, pins, clips, etc.
    This document does not specify requirements for such fastener properties as weldability or paintability. It is not applicable to mechanically applied zinc coatings.
    NOTE       Coatings in accordance with this document are especially used for high strength fasteners (≥ 1 000 MPa) to avoid risk of internal hydrogen embrittlement (IHE — see 4.4).
    Information for design and assembly of coated fasteners is given in Annex A.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les exigences relatives aux systèmes de revêtements non électrolytiques de zinc lamellaire pour les fixations en acier. Il s'applique aux revêtements:
    —          avec ou sans chrome hexavalent;
    —          avec ou sans finition «top coat»;
    —          avec ou sans lubrifiant (lubrifiant intégré et/ou lubrifiant additionnel).
    Il s'applique aux vis, goujons, tiges filetées et écrous à filetage métrique ISO, aux fixations à filetage non métrique ISO et aux fixations non filetées telles que les rondelles, les goupilles, les clips, etc.
    Le présent document ne spécifie aucune exigence pour les caractéristiques des fixations telles que la soudabilité ou l'aptitude à la peinture. Il ne s'applique pas aux revêtements de zinc appliqués mécaniquement (matoplastie).
    NOTE       Les revêtements conformes au présent document sont particulièrement utilisés pour les fixations à haute résistance mécanique (≥ 1 000 MPa) afin d'éviter le risque de fragilisation par l'hydrogène interne (IHE, Internal Hydrogne Embrittlement — voir 4.4).
    Des informations pour la conception et l'assemblage des fixations revêtues sont données en Annexe A.
