abstract:
- language: en
  script: Latn
  content: |-
    This document specifies, for general-purpose non-oil-extended, solution-polymerized polyisoprene rubbers (IR):
    —          physical and chemical tests on raw rubbers;
    —          standard materials, a standard test formulation, equipment and processing methods for evaluating the vulcanization characteristics.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie, pour des caoutchoucs polyisoprènes (IR), polymérisés en solution, non étendus à l'huile à usage général:
    —         les essais physiques et chimiques applicables aux caoutchoucs bruts;
    —         les ingrédients normalisés, une formule d'essai normalisée, l'appareillage et les méthodes d'essai pour l'évaluation des caractéristiques de vulcanisation.
