abstract:
- language: en
  script: Latn
  content: Specifies a test method which provides uniform measurement of the pressurization
    inside an operator enclosure of an earth-moving machine fitted with a device to
    pressurize the enclosure.
- language: fr
  script: Latn
  content: |2

    La présente partie de l'ISO 10263 prescrit une méthode d'essai permettant le mesurage uniforme de la pressurisation à l'intérieur de l'enceinte de l'opérateur d'un engin de terrassement équipée d'un système de pressurisation.
