abstract:
- language: en
  script: Latn
  content: |-
    ISO/TR 17881-3:2018 describes a method for determining short-chain chlorinated paraffins (C10-C13) (SCCPs) in textiles using carbon skeleton reaction gas chromatography with a flame ionization detector (GC-FID).
    ISO/TR 17881-3:2018 is applicable to all kinds of textile products.
