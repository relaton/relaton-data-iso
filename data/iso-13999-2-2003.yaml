abstract:
- content: ISO 13999-2:2003 specifies requirements for the design, cut resistance,
    penetration resistance, and ergonomic characteristics of cut resistant gloves,
    arm guards and protective sleeves made of materials other than chain mail and
    rigid metal and plastics. They provide less cut and stab protection than the products
    specified in ISO 13999-1:2003 and are intended to be used only in work where the
    knife is not finely pointed or it is used only to cut away from the hand and arm.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 13999-2:2003 spécifie des exigences pour la conception, la résistance
    à la coupure, la résistance à la pénétration et les caractéristiques ergonomiques
    des gants, des protège-bras et des manches de protection en matériaux résistants
    à la coupure et réalisés dans des matériaux autres que la cotte de maille, le
    métal et le plastique rigides, dont la protection contre la coupure et les coups
    est moins bonne que celle spécifiée dans l'ISO 13999-1:2003 et qui sont destinés
    à être utilisés uniquement dans des opérations où le couteau n'est pas très pointu
    ou est utilisé uniquement pour couper en s'éloignant de la main et du bras.
