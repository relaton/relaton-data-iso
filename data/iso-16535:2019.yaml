- content: |-
    Le présent document spécifie l'équipement et les modes opératoires permettant de déterminer l'absorption d'eau à long terme des éprouvettes. Il s'applique aux produits isolants thermiques.
    Le présent document spécifie deux options:
    —         Méthode 1: immersion partielle;
    —         Méthode 2: immersion totale.
    L'absorption d'eau à long terme par immersion partielle est destinée à simuler l'absorption d'eau causée par une exposition prolongée à l'eau.
    L'absorption d'eau à long terme par immersion totale n'est pas directement liée aux conditions sur site, mais a été reconnue comme étant une condition d'essai pertinente pour certains produits dans certaines applications.
