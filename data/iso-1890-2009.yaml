abstract:
- language: en
  script: Latn
  content: |-
    ISO 1890:2009 specifies a method for the determination of twist in yarns made from textile glass, carbon, aramid or any other reinforcement fibres.
    The method applies to single yarns (one twist) and to folded or cabled yarns (two or more twists). For folded and cabled yarns, the method is generally applied only to the final twist step.
    The International Standard is applicable to package-wound yarns. If the measurement is carried out on yarns taken from a beam (or warp) or from a fabric, the result is of an indicative nature only.
    The method is not applicable to products made from staple fibres.
- language: fr
  script: Latn
  content: |-
    L'ISO 1890:2009 spécifie une méthode pour la détermination de la torsion de fils de renfort réalisés à partir de filaments de verre textile, de carbone, d'aramide ou de tout autre fil de renfort.
    La méthode est applicable aux fils simples (une seule torsion) et aux fils retors ou câblés (deux torsions ou plus). Pour les fils retors et câblés, la méthode n'est généralement appliquée que pour la seule torsion finale.
    L'ISO 1890:2009 est applicable aux fils présentés sous forme d'enroulement. Si l'essai est réalisé sur des fils prélevés sur ensouple (ou chaîne) ou dans un tissu, le résultat n'a qu'une valeur indicative.
    La méthode n'est pas applicable aux fils réalisés à base de fibres discontinues (filés).
