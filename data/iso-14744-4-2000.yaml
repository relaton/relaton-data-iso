abstract:
- content: |2

    La présente norme internationale a pour but d'être utilisée lorsque la vitesse de soudage de machines de soudage par faisceau d'électrons en conformité avec l'ISO 14744-1 est à mesurer dans le cadre d'essais de réception.  Elle fournit des informations essentielles sur le mode opératoire et les appareillages à utiliser pour réaliser de telles mesures.  D'autres modes opératoires normalisés peuvent être utilisés, dans la mesure où ils satisfont au même essai de réception que les soudures spécifiées dans cette partie 4. Le paramètre mesuré est la vitesse de translation et de rotation prescrite pour effectuer l'opération de soudage.  La vitesse de soudage est un des paramètres importants en soudage par faisceau d'électrons. L'assemblage à souder ou le point où est effectuée la soudure doit ainsi être déplacé à une vitesse uniforme, de manière reproductible, dans des limites à court terme et à long terme données. L'objet de la mesure est de vérifier si les variations de la vitesse de soudage sont maintenues dans ces limites.
