abstract:
- language: en
  script: Latn
  content: ISO 16610-61:2015 specifies linear areal Gaussian filters for the rotationally
    symmetric filtration of nominal planar surfaces and the filtration of nominal
    cylindrical surfaces. It specifies, in particular, how to separate long and short
    wave components of a surface.
- language: fr
  script: Latn
  content: L'ISO 16610-61:2015 spécifie les filtres gaussiens surfaciques linéaires
