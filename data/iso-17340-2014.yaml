abstract:
- language: en
  script: Latn
  content: ISO 17340:2014 specifies methods for high speed compression testing, at
    room temperature, of porous and cellular metals having a porosity of 50 % or more.
    The speed range applicable to this test method is 0,1 m/s to 100 m/s (or 1 s−1
    to 103 s−1 in terms of the initial strain rate when the specimen height is 100
    mm).
- language: fr
  script: Latn
  content: L'ISO 17340:2014 spécifie des méthodes pour les essais de compression à
    vitesse élevée, à température ambiante, des métaux poreux et cellulaires présentant
    une porosité de 50 % ou plus. La gamme de vitesses applicable à la présente méthode
    d'essai est de 0,1 m/s à 100 m/s (ou 1 s-1 à 103 s-1 en termes de vitesse de déformation
    initiale lorsque la hauteur de l'éprouvette est 100 mm).
