abstract:
- language: en
  script: Latn
  content: "ISO 6358-2:2013 specifies a discharge test and a charge test as alternative
    methods for testing pneumatic fluid power components that use compressible fluids,
    i.e. gases, and that have internal flow passages that can be either fixed or variable
    in size to determine their flow-rate characteristics. However, ISO 6358-2:2013
    does not apply to components whose flow coefficient is unstable during use, i.e.
    components that exhibit remarkable hysteretic behaviour (because they can contain
    flexible parts that deform under the flow) or that have an internal feedback phenomenon
    (such as regulators), or components that have a cracking pressure such as non-return
    (check) valves and quick-exhaust valves. In addition, it does not apply to components
    that exchange energy with the fluid during flow-rate measurement, e.g. cylinders,
    accumulators, etc.\nISO 6358-2:2013 does not provide a method to determine if
    a component has hysteretic behaviour; ISO 6358-1 does provide such a method.\nThe
    charge test cannot be performed on components that do not have downstream port
    connections.\nISO 6358-2:2013 specifies requirements for the test installation,
    the test procedure, and the presentation of results.\nAnnexes provide the following:\n-
    evaluation of measurement uncertainties; \n- requirements for a method to test
    the volume of an isothermal tank; \n- guidance on the isothermal tank; \n- requirements
    for a method to test isothermal performance;\n- guidance on the equation for calculating
    characteristics; \n- guidance on calculating flow-rate characteristics."
- language: fr
  script: Latn
  content: |-
    L'ISO 6358-2:2013 spécifie des méthodes d'essai de décharge et de charge en tant que méthodes alternatives pour l'essai des composants de transmissions pneumatiques utilisant des fluides compressibles, c'est-à-dire des gaz, et ayant des voies d'écoulement interne de taille fixe ou variable, pour déterminer leurs caractéristiques de débit. Toutefois, elle ne s'applique pas aux composants dont le coefficient de débit est instable pendant leur fonctionnement, c'est-à-dire ceux présentant un comportement avec hystérésis significatif (car ils peuvent contenir des pièces flexibles qui se déforment sous l'écoulement) ou un phénomène de boucle de retour interne (tels que les régulateurs) ni aux composants ayant une pression d'ouverture, tels que les clapets anti-retour et les vannes d'échappement rapide. De plus, elle ne s'applique pas aux composants qui échangent de l'énergie avec le fluide au cours de la mesure de débit, par exemple vérins, accumulateurs, etc.
    L'ISO 6358-2:2013 ne fournit pas de méthode pour déterminer si un composant a un comportement hystérétique; l'ISO 6358‑1 fournit une telle méthode.
    L'essai de charge ne peut pas être effectué sur des composants ne comportant pas de connexion d'échappement.
    L'ISO 6358-2:2013 spécifie les exigences de l'installation d'essai, du mode opératoire d'essai et de la présentation des résultats.
    Les éléments suivants sont décrits dans les annexes de l'ISO 6358-2:2013:
    - l'évaluation des incertitudes de mesure
    - les exigences pour une méthode d'essai de volume dans un réservoir isotherme
    - les lignes directrices concernant les réservoirs isothermes
    - les exigences d'une méthode d'essai de performance isotherme
    - les lignes directrices concernant les équations de calcul des caractéristiques
    - les lignes directrices concernant le calcul des caractéristiques de débit.
