abstract:
- content: This second edition cancels and replaces the first editon (1976). Specifies
    the requirements for the location of the anchorages for pelvic restraint belts
    for operators of tractors fitted with a protective structure, the force that the
    anchorages shall be capable of withstanding and the tests to which they be subjected.
    Figures 1 and 2 illustrate details.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale fixe les spécifications de l'emplacement des ancrages de ceintures pelviennes pour conducteurs de tracteurs agricoles équipés d'un bâti de protection (cabine ou cadre), la force à laquelle ils doivent être capables de résister et les essais auxquels ils doivent être soumis.
