abstract:
- language: en
  script: Latn
  content: Specifies the requirements for three types of general-purpose textile-reinforced
    rubber water hose. Hoses shall not be used for conveyance of drinking water, for
    washing-machine inlets, as fire-fighting hose and for special agricultural machines.
    Cancels and replaces the second edition which has been technically revised.
- language: fr
  script: Latn
  content: "\nLa présente Norme internationale fixe des prescriptions pour trois types
    de tuyaux en caoutchouc à armature textile d'usage général pour l'eau, sur une
    plage de fonctionnement de - 25 °C à + 70 °C et pour une pression maximale de
    service de 2,5 MPa.  \nNOTE 1 Il convient de ne pas utiliser ces tuyaux pour transporter
    de l'eau potable, pour raccorder aux machines à laver et aux bouches d'incendie,
    pour les machines agricoles spéciales et comme tuyaux d'arrosage souples.\n"
