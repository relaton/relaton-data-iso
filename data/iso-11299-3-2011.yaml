abstract:
- content: |-
    ISO 11299-3:2011, in conjunction with ISO 11299-1, specifies requirements and test methods for close-fit lining systems intended to be used for the renovation of gas supply networks.
    ISO 11299-3:2011 is applicable to polyethylene (PE) pipes for both independent and interactive pressure pipe liners as well as associated fittings and joints for the construction of the lining system.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 11299-3:2011, conjointement à l'ISO 11299-1, spécifie les exigences et les méthodes d'essai pour les systèmes de tubages par tuyau continu sans espace annulaire utilisés pour la rénovation des réseaux de gaz.
    L'ISO 11299-3:2011 s'applique aux tuyaux en polyéthylène (PE) à la fois pour les tubages autostructurants et les tubages nécessitant le maintien de l'enveloppe, ainsi qu'aux raccords associés et aux assemblages pour la construction du système de rénovation.
