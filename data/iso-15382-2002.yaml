abstract:
- language: en
  script: Latn
  content: |-
    This International Standard specifies a procedure for radiation protection monitoring in nuclear installations for external exposure to weakly penetrating radiation, especially to beta radiation and describes the procedure in radiation protection monitoring for external exposure to weakly penetrating radiation in nuclear installations. This radiation comprises beta-minus radiation, beta-plus radiation and conversion electron radiation as well as photon radiation with energies below 15 keV. This International Standard describes the procedure in radiation protection planning and monitoring as well as the measurement and analysis to be applied. It applies to regular nuclear power plant operation including maintenance, waste handling and decommissioning.
    The recommendations of this International Standard may also be transferred to other nuclear fields including reprocessing, if the area-specific issues are considered. This International Standard may also be applied to radiation protection at accelerator facilities and in nuclear medicine, biology and research facilities.
- language: fr
  script: Latn
  content: |-
    La présente Norme internationale spécifie une procédure de surveillance dosimétrique de radioprotection dans les installations nucléaires pour l'exposition externe aux rayonnements faiblement pénétrants, en particulier au rayonnement bêta, et décrit la procédure de surveillance en radioprotection relative à l'exposition externe au rayonnement faiblement pénétrant dans les installations nucléaires. Ce rayonnement inclut le rayonnement β-moins, le rayonnement β-plus et le rayonnement d'électrons de conversion, ainsi que les photons d'énergies inférieures à 15 keV. Cette Norme internationale décrit la procédure d'organisation et de contrôle en radioprotection, ainsi que le mesurage et l'analyse à mettre en oeuvre. Elle s'applique aux opérations régulièrement menées dans les réacteurs nucléaires telles que la maintenance, la manipulation des déchets et le démantèlement.
    Les recommandations de cette Norme internationale peuvent être transférées à d'autres domaines du nucléaire, y compris le retraitement et la fabrication du combustible nucléaire, si les contraintes propres à chaque domaine sont considérées. Cette Norme internationale peut aussi s'appliquer à la radioprotection auprès des accélérateurs, ainsi que dans les installations de médecine nucléaire, de biologie et de recherche.
