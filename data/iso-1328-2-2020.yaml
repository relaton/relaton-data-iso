abstract:
- language: en
  script: Latn
  content: |-
    This document establishes a gear tooth classification system relevant to double flank radial composite deviations of individual cylindrical involute gears and sector gears. It specifies the appropriate definitions of gear tooth deviations, the structure of the gear tooth flank classification system, and the allowable values of the gear tooth deviations. It provides formulae to calculate tolerances for individual product gears when mated in double flank contact with a master gear. Tolerance tables are not included.
    This document is applicable to gears with three or more teeth that have reference diameters of up to 600 mm.
    This document does not provide guidance on gear design nor does it recommend tolerances.
- language: fr
  script: Latn
  content: |-
    Le présent document établit un système de classification des dentures applicable aux écarts sur composés radiaux sur 2 flancs des roues dentées cylindriques à profil en développante de cercle, et des secteurs dentés. Il spécifie les définitions des termes relatifs aux tolérances des flancs des dentures, la structure du système de classification des flancs des dentures et les valeurs admissibles des écarts des dentures. Il fournit les formules permettant de calculer les tolérances des roues dentées finies quand elles engrènent en contact sur 2 flancs avec un pignon étalon. Les tableaux de tolérances ne sont pas inclus.
    Le présent document s'applique aux roues dentées dotées de trois dents ou plus avec des diamètres de référence allant jusqu'à 600 mm.
    Le présent document ne fournit pas de ligne directrice relative à la conception des engrenages, il ne fournit pas non plus de recommandation relative aux tolérances.
