abstract:
- content: |-
    This document specifies the dimensions and tolerances of guide pillars, type A, intended for use in press tools. These guide pillars can be straight, type A1, or straight with end-locking and locking ring, type A2.
    This document gives guidance on the materials and specifies the hardness and the designation of guide pillars which meet the requirements of this document.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie les dimensions et tolérances des colonnes de guidage, type A, destinées à être utilisées dans des outillages de presse. Ces colonnes peuvent être droites, type A1, ou droites à retenue inférieure avec jonc, type A2.
    Le présent document donne des indications relatives aux matériaux, spécifie une dureté et spécifie la désignation des colonnes de guidage conformes au présent document.
