abstract:
- language: en
  script: Latn
  content: |-
    ISO 7270-1:2003 specifies a method for the identification of polymers, or blends of polymers, in raw rubbers and in vulcanized or unvulcanized compounds from pyrograms (pyrolysis-gas chromatographic patterns) obtained under the same conditions. This allows qualitative identification of single rubbers or blends, with exceptions discussed below. This part of ISO 7270 is not intended for quantitative analysis.
    The method applies first and foremost to single polymers. When the pyrogram indicates a characteristic hydrocarbon, the method is also applicable to blends. The method may be also applicable to other types of polymer, but this must be verified by the analyst in each particular case.
