abstract:
- content: The symbols system is intended for simplifying the preparation of diagrams
    of products in all branches of industry and is to be used in technical documentation
    as well as in technical and educational literature. It will facilitate the execution
    and understanding of such diagrams by specialists of different countries. This
    part contains miscellaneous mechanisms and their components.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale spécifie les symboles graphiques pour les éléments de schémas cinématiques, englobant les produits de toutes les branches de l'industrie. Il faut employer les symboles spécifiés à l'exécution des schémas de la documentation technique, ainsi que dans la littérature technique et pédagogique.
