abstract:
- content: "ISO 140-18:2006 specifies a laboratory method of measurement of the impact
    sound insulation of roofs, roof/ceiling systems and skylights excited by artificial
    rainfall. The results obtained can be used for assessing the noise to be produced
    by rainfall on a given building element in the room or space below. The results
    can also be used to compare rainfall sound insulation capabilities of building
    elements and to design building elements with appropriate rainfall sound insulation
    properties. \nISO 140-18:2006 is based on measurements with artificial raindrops
    under controlled conditions using a water tank in a laboratory test facility in
    which flanking sound transmission is suppressed. Measurements using real rain,
    although a useful means for validation purposes, are not included because of the
    variable, unpredictable and intermittent nature of real rain. Other mechanical
    simulation methods under investigation by researchers are not sufficiently well
    developed at present to adequately simulate real rain both in terms of sound levels
    and spectra generated."
