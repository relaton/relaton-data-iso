- content: |-
    L'ISO 140-18:2006 spécifie une méthode de mesurage en laboratoire de l'isolement acoustique aux bruits de choc des toits, toitures/plafonds et fenêtres de toit soumis à une excitation par une pluie artificielle. Les résultats obtenus peuvent servir à évaluer le bruit produit par la pluie sur un élément de construction donné dans la salle ou l'espace inférieur. Ils peuvent également être utilisés pour comparer les performances d'isolement acoustique à la pluie des éléments de construction et pour concevoir des éléments de construction dont les propriétés d'isolement acoustique à la pluie sont appropriées.
    L'ISO 140-18:2006 est basée sur les mesurages effectués avec une pluie artificielle dans des conditions maîtrisées, en utilisant un réservoir d'eau monté sur un local d'essai sans transmissions latérales. Bien que les mesurages effectués avec la pluie réelle constituent un moyen utile utilisé à des fins de validation, ils ne sont pas inclus dans l'ISO 140-18:2006 en raison de la nature variable, imprévisible et intermittente de la pluie réelle. Les autres méthodes de simulation mécaniques étudiées par les chercheurs ne sont actuellement pas suffisamment développées pour simuler de manière adéquate la pluie réelle, à la fois en termes de niveaux acoustiques et de spectres générés.
