abstract:
- language: en
  script: Latn
  content: Deals with the different stages of the setting out work, i.e. the measuring
    of the primary framework (traverses, grids, etc.) on the site, the setting out
    of reference lines (baselines), the transfer (plumbing up) of reference lines
    to other floors, the setting out of position points and the levelling procedure
    for these different stages. Gives values for permissible deviations when measuring
    and setting out and recommends certain procedures and instruments to be used.
