abstract:
- content: |-
    ISO 14572:2006 specifies test methods and requirements for basic and high-performance round, screened and unscreened, multi-core sheathed cables, intended for use in road vehicle applications.
    The unscreened, single-core cables must be in accordance with ISO 6722. Other cores may be used but, in these cases, the construction and tests required to ensure functionality of these cores must be agreed between the customer and supplier. See ISO 6722 for temperature classes.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 14572:2006 spécifie les méthodes d'essai et les exigences relatives aux câbles multiconducteurs sous gaine, ronds, blindés ou non blindés, à performances de base et à hautes performances, conçus pour les applications des véhicules routiers.
    Les câbles monoconducteurs non blindés doivent être conformes à l'ISO 6722. D'autres conducteurs peuvent être utilisés, mais en ce cas leur construction et les essais requis pour garantir la fonctionnalité de ces conducteurs doivent faire l'objet d'un accord entre le client et le fournisseur. Pour les classes de températures, consulter l'ISO 6722.
