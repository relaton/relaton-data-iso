abstract:
- content: ISO 15091:2012 specifies a method for determining the electrical conductivity
    and the electrical resistance of coating materials. The conductivity is usually
    measured for water-borne paints and varnishes, including electrodeposition coating
    materials, and the resistance is usually measured for solvent-borne paints and
    varnishes. If required, the resistivity of the coating material is calculated
    from either of these measurements. The method is applicable to products having
    a conductivity less than 5 µS/cm, corresponding to a resistivity greater than
    200 kΩ.cm.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 15091:2012 spécifie une méthode de détermination de la conductivité
    et de la résistance électriques des produits de revêtement. La conductivité est
    généralement mesurée pour les peintures et vernis en phase aqueuse, y compris
    les produits de revêtement appliqués par électrodéposition, et la résistance est
    généralement mesurée pour les peintures et vernis en phase solvant. Si nécessaire,
    la résistivité du produit de revêtement est calculée à partir de l'un ou l'autre
    de ces mesurages. La méthode s'applique aux produits ayant une conductivité inférieure
    à 5 µS/cm, correspondant à une résistivité supérieure à 200 kΩ cm.
