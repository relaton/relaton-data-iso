abstract:
- language: en
  script: Latn
  content: The method consists in distilling of the ammonia from an alkaline solution,
    absorbing in an excess of standard volumetric sulphuric acid solution and back-titrating
    with standard volumetric sodium hydroxide solution. It is applicable only in the
    absence of urea or its derivatives, of cyanamide and of organic nitrogenous compounds.
