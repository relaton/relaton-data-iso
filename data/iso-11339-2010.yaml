abstract:
- content: |-
    ISO 11339:2010 specifies a T‑peel test for the determination of the peel strength of an adhesive by measuring the peeling force of a T‑shaped bonded assembly of two flexible adherends. This test procedure does not provide design information.
    This method was originally developed for use with metal adherends, but other, flexible, adherends may also be used.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 11339:2010 spécifie un essai de pelage en T pour la détermination de la résistance au pelage d'un adhésif par mesurage de la force de pelage d'un assemblage collé en forme de T, formé de deux supports flexibles. Ce mode opératoire d'essai ne fournit aucune information concernant la conception.
    Cette méthode a été mise au point à l'origine pour des supports métalliques, mais elle peut également être utilisée pour d'autres supports flexibles.
