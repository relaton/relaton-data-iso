abstract:
- content: |-
    ISO 6117:2005 specifies performance tests for moulded rubber boots used at end closures on drum type wheel brake cylinders; these boots prevent the entrance of dirt and moisture which could cause corrosion and otherwise impair wheel brake operation.
    It is applicable to boots of both plain and reinforcement insert types, for fitting in wheel cylinders using a fluid in accordance with ISO 4925. It does not include requirements relating to chemical composition, tensile strength or elongation at brake of the rubber compound; it dose not cover the strength of adhesion of rubber to the reinforcement in the insert type.
    The rubber material used in these boots is suitable for operation in a temperature range of -40 °C to +100 °C.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 6117:2005 spécifie les essais de performance des capuchons en caoutchouc moulé équipant les extrémités des cylindres de roue des freins hydrauliques à tambour montés sur les véhicules routiers; ces capuchons ont pour but d'empêcher la pénétration de la poussière ou de l'humidité qui peuvent être source de corrosion et causer un mauvais fonctionnement des freins.
    Elle est applicable à des capuchons de type simple ou renforcé, pour montage dans des cylindres de roue utilisant un liquide conforme à l'ISO 4925. Elle ne comprend pas d'exigences concernant la composition chimique, la tenue en traction ou l'allongement à la rupture du composant de caoutchouc; elle ne précise pas la résistance de l'adhérence du caoutchouc à l'armature dans le cas de capuchons renforcés.
    Le caoutchouc constituant les capuchons est prévu pour une utilisation dans une gamme de températures comprises entre moins 40 °C et plus 100 °C.
