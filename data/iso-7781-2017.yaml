abstract:
- language: en
  script: Latn
  content: |-
    ISO 7781:2017 specifies three methods for the determination of the soap and organic-acid content of raw styrene-butadiene rubber (SBR).
    -      Method A is the titration method using indicator reagent.
    -      Method B is the titration method using an automatic potentiometric titrator.
    -      Method C is the back titration method using an automatic potentiometric titrator.
    Since the soaps and organic acids present in the rubber are not single chemical compounds, the method gives only an approximate value for the soap and organic-acid content.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie trois méthodes pour le dosage des savons et des acides organiques contenus dans le caoutchouc butadiène-styrène (SBR) brut.
    —     La Méthode A est la méthode de titrage à l'aide un réactif indicateur.
    —     La Méthode B est la méthode de titrage utilisant un titreur potentiométrique automatique.
    —     La Méthode C est la méthode de titrage en retour utilisant un titreur potentiométrique automatique.
    Étant donné que les acides organiques et les savons présents dans le caoutchouc ne sont pas des composés chimiques simples, la méthode donne uniquement une valeur approximative de la teneur en savon et acide organique.
