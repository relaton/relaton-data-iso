- content: |-
    Le présent document spécifie un mode opératoire rapide de détermination simultanée des esters de 2-MCPD (2-MCPD lié), des esters de 3-MCPD (3-MCPD lié) et des esters de glycidol (glycidol lié) en une seule analyse, reposant sur un clivage des esters en présence d’un catalyseur alcalin et une dérivation des analytes clivés (libres) avec de l’acide phénylboronique (PBA) avant l’analyse par CPG-SM/SM. La surestimation de la teneur en esters de glycidol est corrigée par l’ajout d’un ester de 3-MCPD marqué aux isotopes, ce qui permet la quantification du glycidol issu du 3-MCPD pendant le mode opératoire.
    Cette méthode est applicable aux corps gras solides et liquides. Le présent document s’applique également aux graisses animales et aux corps gras de friture usagés, mais ces matrices n’étaient pas incluses dans la validation. Pour ces trois analytes, la limite de quantification (LQ) est de 0,1 mg/kg et la limite de détection (LOD) est de 0,03 mg/kg.
    Le lait et les produits laitiers (ou les corps gras issus du lait et des produits laitiers), les formules infantiles, les émulsifiants, les acides gras libres et autres matrices dérivées de corps gras sont exclus du domaine d’application du présent document.
