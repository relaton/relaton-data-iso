abstract:
- language: en
  script: Latn
  content: |-
    ISO/TS 11405:2015 gives guidance on substrate selection, storage, and handling as well as essential characteristics of different test methods for quality testing of the adhesive bond between restorative dental materials and tooth structure, i.e. enamel and dentine. It includes a tensile bond strength measurement test, a test for measurement of marginal gaps around fillings, a microleakage test, and gives guidance on clinical usage tests for such materials. Some specific test methods for bond strength measurements are given for information in Annex A.
    ISO/TS 11405:2015 does not include requirements for adhesive materials and their performance.
- language: fr
  script: Latn
  content: |-
    ISO/TS 11405:2015 donne des conseils pour le choix, le stockage et la manipulation du substrat, et indique les caractéristiques essentielles des différentes méthodes d'essai permettant de vérifier la qualité de la liaison adhésive entre les matériaux dentaires de restauration et la structure dentaire, c'est-à-dire l'émail et la dentine. Elle décrit un essai de mesurage de l'adhérence par traction, un essai de mesurage des défauts d'adaptation marginale au pourtour des obturations, un essai de micro-infiltration, et elle fournit des recommandations sur les essais d'utilisation clinique de ces matériaux. L'Annexe A indique à titre informatif quelques méthodes d'essai spécifiques de mesurage de l'adhérence.
    ISO/TS 11405:2015n'inclut pas d'exigences relatives aux matériaux adhésifs ou à leurs performances.
