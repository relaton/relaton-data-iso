abstract:
- content: |-
    ISO 14313:2007 specifies requirements and provides recommendations for the design, manufacturing, testing and documentation of ball, check, gate and plug valves for application in pipeline systems meeting the requirements of ISO 13623 for the petroleum and natural gas industries.
    ISO 14313:2007 is not applicable to subsea pipeline valves, as they are covered by a separate International Standard (ISO 14723).
    ISO 14313:2007 is not applicable to valves for pressure ratings exceeding PN 420 (Class 2 500).
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "Le présent document définit les exigences relatives à la conception, à
    la fabrication, aux matériaux, au soudage, au contrôle qualité, à l'assemblage,
    aux essais, à la documentation et au contrôle des processus des vannes axiales,
    à boisseau sphérique, anti-retour, à opercule et à tournant conique, destinées
    à être utilisées dans les industries du pétrole et du gaz naturel.\nCe document
    s'applique aux vannes ASME de classe 150, 300, 600, 900, 1500 et 2500 destinées
    à être utilisées dans les conduites immergées. \nLe présent document complète
    la Spécification API 6D, 25ème édition (2021), dont les exigences sont applicables
    avec les ajouts spécifiés dans le présent document. "
