abstract:
- language: en
  script: Latn
  content: |-
    ISO 12647-4:2005 specifies a number of process parameters and their values to be applied to four-colour publication gravure printing. The parameters and values are chosen in view of the complete process covering the process stages colour separation, making of the printing forme, proof production and production printing.
    ISO 12647-4:2005 is applicable:
    - directly, to publication gravure printing, including magazines, catalogues and commercial materials;
    - directly, to halftone and continuous tone proofing processes that predict the colorimetric results of gravure printing;
    - by analogy, to process-colour gravure package printing.
