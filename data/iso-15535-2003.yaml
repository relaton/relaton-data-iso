abstract:
- content: |-
    ISO 15535:2003 specifies general requirements for anthropometric databases and their associated reports that contain measurements taken in accordance with ISO 7250.
    It provides necessary information, such as characteristics of the user population, sampling methods, measurement items and statistics, to make international comparison possible among various population segments. The population segments specified in ISO 15535:2003 are people who are able to hold the postures specified in ISO 7250.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 15535:2003 spécifie les exigences générales pour la création de bases de données anthropométriques et des rapports qui leur sont associés et qui contiennent des mesures prises conformément à l'ISO 7250.
    Elle fournit les informations nécessaires, telles que caractéristiques de la population utilisatrice, méthodes d'échantillonnage, éléments mesurés et statistiques, pour rendre la comparaison possible à l'échelle internationale, parmi diverses tranches de populations. Les tranches de population spécifiées dans l'ISO 15535:2003 concernent des personnes à même de tenir les postures spécifiées dans l'ISO 7250.
