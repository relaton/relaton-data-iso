- content: ISO 7207-1:2007 classifies femoral, tibial and patellar components for
    knee joint prostheses in which the bearing surfaces of one or more compartments
    of the knee are replaced. It also gives definitions of components and the designation
    of dimensions.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 7207-1:2007 classe les éléments fémoraux, tibiaux et rotuliens des
    prothèses de l'articulation du genou remplaçant les surfaces d'appui d'un ou de
    plusieurs compartiments du genou. L'ISO 7207-1:2007 donne également les définitions
    des éléments et la désignation des dimensions.
