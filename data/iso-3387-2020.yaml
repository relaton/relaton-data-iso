- content: |-
    Le présent document spécifie une méthode d'essai, basée sur des mesurages de dureté, pour la détermination du raidissement dans le temps du caoutchouc, provoqué par la cristallisation. Elle est limitée aux matériaux ayant une dureté initiale de 10 DIDC à 85 DIDC à la température d'essai.
    La méthode est applicable aux caoutchoucs bruts et aux mélanges non vulcanisés et vulcanisés. Elle présente un intérêt principalement pour les caoutchoucs ayant une tendance marquée à cristalliser aux températures observées sous les climats froids, par exemple le chloroprène et le caoutchouc naturel.
    La méthode n'est pas applicable aux matériaux à cristallisation rapide, qui atteignent un degré de cristallisation important dans le laps de temps de 15 min utilisé pour le conditionnement à la température d'essai.
