abstract:
- content: |-
    ISO 11563:2003 establishes procedures to achieve the fullness of a pipeline system.
    ISO 11563:2003 is applicable to crude oils and petroleum products which are liquid at atmospheric pressure and at the observed temperature. It can be applied to loading, discharges and movements between local storage tanks. It is not the intention of this standard to recommend practices for transcontinental movements.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 11563:2003 établit les procédures pour réaliser le remplissage d'un système d'oléoduc.
    L'ISO 11563:2003 s'applique aux pétroles bruts et aux produits pétroliers qui sont liquides à la pression atmosphérique et à la température observée. Elle peut être appliquée au chargement, au déchargement et localement pour les mouvements entre réservoirs de stockage. Il n'est pas de l'intention de la présente Norme internationale de recommander des pratiques pour des mouvements transcontinentaux.
