abstract:
- content: |-
    This document specifies requirements for surface preparation, materials, application, inspection and testing of internal coating lining systems that are intended to be applied on internal surfaces of steel storage tanks of crude oil, hydrocarbons and water for corrosion protection.
    It covers both new construction and maintenance works of tank internal coating and lining as well as the repair of defective and deteriorated coating/lining.
    This document also provides requirements for shop performance testing of the coated/lined samples and the criteria for their approval.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie les exigences concernant la préparation de surface, les matériaux, l'application, le contrôle et les essais des systèmes de revêtement ou de doublure destinés à être appliqués sur les surfaces internes des réservoirs en acier pour le stockage de pétrole brut, d'hydrocarbures et d'eau dans le but d'assurer leur protection contre la corrosion.
    Le présent document couvre à la fois les travaux neufs et de maintenance sur le revêtement intérieur et la doublure interne des réservoirs ainsi que leur réparation quand ils sont défectueux et détériorés.
    Le présent document fournit également les exigences pour les essais de performance en atelier des échantillons revêtus/doublés ainsi que les critères d'acceptation.
