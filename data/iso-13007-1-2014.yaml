abstract:
- content: |-
    ISO 13007-1:2014 applies to ceramic tile adhesives for internal and external tile installations on walls and floors.
    ISO 13007-1:2014 gives the terminology, concerning the products, working methods, application properties, etc., for ceramic tile adhesives
    ISO 13007-1:2014 specifies the values of performance requirements for all ceramic tile adhesives [cementitious (C), dispersion (D) and reaction resin (R) adhesives].
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 13007-1:2014 s'applique aux colles à carrelage céramique destinées à la pose intérieure et extérieure sur les murs et les sols.
    L'ISO 13007-1:2014 définit la terminologie concernant les produits, les méthodes d'application, les propriétés de mise en ?uvre, etc., applicables aux colles à carrelage céramique.
    L'ISO 13007-1:2014 spécifie les valeurs d'exigences performancielles relatives aux colles à carrelage céramique (mortier-colles (C), adhésifs en dispersion (D), colles réactives (R)).
    L'ISO 13007-1:2014 ne contient ni critères, ni recommandations de conception et de pose de carrelage céramique.
