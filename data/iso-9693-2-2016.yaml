abstract:
- language: en
  script: Latn
  content: |-
    ISO 9693-2:2016 specifies requirements and test methods to assess the compatibility of ceramic-ceramic materials used for dental restorations by testing composite structures.
    The requirements of this part of ISO 9693 apply when different ceramic components are used in combination. Compliance cannot be claimed for either ceramic alone.
    For requirements of ceramic materials, see ISO 6872.
- language: fr
  script: Latn
  content: |-
    ISO 9693:2016 spécifie des exigences et des méthodes d'essai qui permettent d'évaluer, au moyen d'essais sur des structures composites, la compatibilité des matériaux constitutifs des systèmes céramo-céramiques utilisés pour des restaurations dentaires.
    Les exigences spécifiées dans la présente partie de l'ISO 9693 s'appliquent lorsque différents constituants céramiques sont combinés. La conformité ne peut pas être déclarée pour tout constituant céramique utilisé seul.
    Pour obtenir les exigences relatives aux matériaux céramiques, voir l'ISO 6872.
