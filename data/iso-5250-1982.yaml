abstract:
- content: 'Gives an illustrated nomenclature of machines known as stenters, used
    in the textile finishing industry (bleaching, dyeing, printing and finishing),
    for the thermal treatment of fabric with maintainance of the width and adjustment
    of latter, if necessary. The terms used are placed under the following headings:
    Types of stenter; Machine features; Designation of side and indication of dimensions;
    Elements of construction.'
