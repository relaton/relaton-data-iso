abstract:
- content: Specifies a method intended for use in estimating the resistance of vulcanized
    or thermoplastic rubbers to cracking when exposed, under dynamic tensile strain,
    to air containing a definite concentration of ozone and at a definite temperature
    in circumstances that exclude the effects of direct light. Great caution is necessary
    in attempting to relate standard test results to service performance since the
    relative ozone resistance of different rubbers can vary markedly depending on
    the conditions, especially ozone concentration and temperature.
