abstract:
- content: 'Specifies requirements for the physical and chemical properties of materials,
    classified by type and grade. Includes four types: A - general purpose; C - heat
    resistant; D - impact resistant; E - electrical applications.'
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: " 1.1 Généralités\n La présente Norme internationale prescrit les caractéristiques\n
    \ physico-chimiques des matières à mouler phénoplastes classées\n  en types et
    en qualités selon leur usage et leurs propriétés. \n1.2 Types de matières\n Quatre
    types de matières à mouler phénoplastes sont spécifiés\n  comme suit : \n-- Type
    A : Usage généraux \n-- Type C : Résistant à la chaleur \n-- Type D : Résistant
    au choc\n-- Type E : Applications électriques \n\n1.3 Types de charges\n Le type
    de charge utilisé dans chacun des types de matières\n  à mouler n'est pas spécifié
    mais est habituellement indiqué,\n  comme dans les exemples suivants : \nType
    de matière:                Type\n  de charge:\n           A                            Farine\n
    \ de bois\n           C                            Charge\n  minérale\n           D                            Coton\n           E                             Mica
    \n\n1.4 Types de résines\n Les abréviations suivantes sont utilisées pour indiquer
    le type\n  de résine phénolique : \n-- Résine résol : PF 1\n -- Résine novolaque
    : PF 2\n 1.5 Qualités\n Les divers types de matières à mouler phénoplastes sont\n
    \ subdivisés en qualités basées sur leurs propriétés\n  et caractéristiques. \nEXEMPLE\n
    PF 2A1 est une matière à mouler phénoplaste fabriquée\n  avec une résine novolaque,
    prévue pour des usages généraux.\n  Le dernier chiffre indique la qualité particulière
    d'un type de\n  matière à mouler phénoplaste. \n1.6 Classification\n Le tableau
    1 indique les types de matières couverts par la présente\n  Norme internationale
    ainsi que leurs applications et leurs propriétés\n  distinctives. "
