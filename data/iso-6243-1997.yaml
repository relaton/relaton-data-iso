abstract:
- language: en
  script: Latn
  content: This International Standard defines a range of climatological data required
    for building design, gives guidance on methods of measurement and proposes symbols
    to designate them. It does not deal with suffixes or concepts combining several
    types of data, or values derived from basic data such as degree-days or characteristic
    wind speed. The definitions and symbols given in this International Standard aim
    to harmonize the expression of climatological data which may be drawn on when
    drafting regulatory and standard documents and when definitions and symbols are
    required for building design and construction.
- language: fr
  script: Latn
  content: La présente Norme internationale définit une gamme de données climatiques
    utiles à la conception des bâtiments, donne les lignes directrices pour les méthodes
    de mesure de ces données et propose des symboles pour les désigner. Elle ne traite
    pas des index ou concepts, combinant plusieurs données, ou élaborés à partir de
    ces données, comme les degrés-jours ou la vitesse de vent caractéristique. Les
    définitions et symboles donnés dans la présente Norme internationale visent à
    unifier l'expression des données climatiques auxquelles on peut avoir recours
    dans la rédaction des documents réglementaires et normatifs et dans la définition
    des programmes de bâtiments.
