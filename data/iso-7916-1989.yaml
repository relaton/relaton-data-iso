abstract:
- content: Specifies general methods for data acquisition and processing concerning
    vibrations induced by combustion engine brush-saws. The methods are valid irrespective
    of how the brush-saw is operated during the test. Figurtes illustrate the meaning
    of the description. Annex A contains the frequency range and weighting filter.
    Annex B gives the bibliography.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "\nLa présente Norme internationale prescrit une méthode générale d'acquisition
    et de traitement des données permettant l'évaluation des vibrations transmises
    aux mains par les débroussailleuses portatives à moteur à combustion interne,
    utilisées principalement pour la sylviculture. Cette méthode est applicable dans
    différentes conditions d'essai, que la machine soit tenue à la main ou fixée sur
    un banc d'essai ou que l'essai soit effectué à vide ou en charge. La présente
    Norme internationale prescrit une méthode de mesurage des vibrations, la débroussailleuse
    étant tenue par un opérateur.  \nNOTES 1 Le système main-bras exerce une influence
    sur les vibrations transmises et les résultats sont donc fonction de la morphologie
    de la main des individus ainsi que de la façon de tenir la machine. En conséquence,
    la mise au point d'un banc d'essai normalisé servant à maintenir la machine lors
    du mesurage est en cours. 2 Les mesurages dans trois directions perpendiculaires
    devraient être effectués à la surface des mains, à l'endroit même où l'énergie
    vibratoire pénètre dans le corps ou à un point subissant les mêmes influences.
    Comme la main de l'opérateur est en contact direct avec la surface vibrante, les
    accéléromètres devraient être attachés à la structure vibrante. La présente Norme
    internationale est essentiellement destinée aux constructeurs et aux utilisateurs.
    \ \nNOTE 3 -- Pour les définitions des termes relatifs aux débrou   84ssailleuses
    portatives, voir l'ISO 7112[1].\n"
