abstract:
- content: |-
    ISO 28941-1:2008 establishes a system of designation for PPE thermoplastic materials, which may be used as the basis for specifications.
    The types of PPE plastic are differentiated from each other by a classification system based on appropriate levels of the designatory properties
    and on information about basic polymer parameters, intended application and/or method of processing, important properties, additives, colorants, fillers and reinforcing materials.
    ISO 28941-1 is applicable to all PPE materials, including those modified with polystyrene or polyamide or other materials.
    It applies to materials ready for normal use in the form of powder, granules or pellets and to materials unmodified or modified by colorants, additives, fillers, etc.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 28941‑1:2008 établit un système de désignation des matériaux thermoplastiques à base de PPE qui peut être utilisé comme base pour les spécifications.
    Les types de matériaux plastiques à base de PPE sont différenciés les uns des autres par un système de classification fondé sur des niveaux appropriés des propriétés de désignation
    et sur des informations concernant les paramètres du polymère de base, l'application prévue et/ou la méthode de mise en œuvre, les propriétés importantes, les additifs, les colorants, les charges et les matériaux de renfort.
    L'ISO 28941‑1:2008 est applicable à tous les matériaux PPE, y compris ceux modifiés avec du polystyrène ou du polyamide ou avec d'autres matériaux.
    Elle s'applique aux matériaux prêts à l'emploi sous forme de poudre, grains ou granulés, et aux matériaux non modifiés ou modifiés par des colorants, additifs, charges, etc.
