abstract:
- language: en
  script: Latn
  content: ISO 11358-1:2014 specifies general conditions for the analysis of polymers
    using thermogravimetric techniques. It is applicable to liquids or solids. Solid
    materials may be in the form of pellets, granules or powders. Fabricated shapes
    reduced to appropriate specimen size may also be analysed by this method.
- language: fr
  script: Latn
  content: L'ISO 11358-1:2014 spécifie les conditions générales d'analyse des polymères
    au moyen des techniques de thermogravimétrie. Elle est applicable aux liquides
    et aux solides. Les matériaux solides peuvent se présenter sous forme de granulés,
    de grains ou de poudre. Cette méthode d'analyse est également applicable aux objets
    façonnés sur lesquels une éprouvette de dimensions appropriées est prélevée.
