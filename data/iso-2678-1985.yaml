abstract:
- language: en
  script: Latn
  content: Is part of a series of standards specifying tests. The tests given herein
    have to be considered as two different tests. A high insulation resistance Alone
    does not prove that the insulation is free from defects. Gives requirements for
    tests. Relates the insulation requirements to four categories of equipment. Does
    not deal with the insulation testing of equipment installed in aircraft.
