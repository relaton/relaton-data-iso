abstract:
- content: |-
    ISO 12819:2009 specifies two methods for determining the battery life of a battery-powered watch and specifies the labelling to be used by the manufacturers or the distributors to inform the users.
    According to the available information, either the theoretical battery life or the practical battery life must be calculated using the equations given in ISO 12819:2009.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 12819:2009 spécifie deux méthodes pour déterminer l'autonomie de fonctionnement d'une montre à pile ainsi que l'étiquetage que les fabricants ou les distributeurs doivent mettre en œuvre pour informer les utilisateurs.
    Selon les informations disponibles, soit l'autonomie pratique, soit l'autonomie théorique doit être calculée suivant les équations données dans l'ISO 12819:2009.
