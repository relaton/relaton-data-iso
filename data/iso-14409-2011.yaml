abstract:
- content: |-
    ISO 14409:2011 specifies the terms and definitions, classification, materials and dimensions, test items and methods for air bags to be used for launching a vessel. It also specifies issues such as marking, documentation, packaging, transport, storage and so on.
    ISO 14409:2011 is intended for designing, manufacturing, testing and accepting air bags that are made of synthetic-tire-cord reinforcement layers.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 14409:2011 spécifie les termes et définitions, la classification, les matériaux et dimensions ainsi que les méthodes d'essai des boudins pneumatiques utilisés pour le lancement des navires. Elle fournit également des recommandations concernant le marquage, la documentation, l'emballage, le transport et le stockage.
    Elle porte sur la conception, la fabrication, les essais et la réception des boudins pneumatiques constitués de couches de tissu synthétique pour pneumatique.
