abstract:
- language: en
  script: Latn
  content: Specifies test methods for evaluation of the adhesive bond between dental
    materials and tooth structure, i. e. enamel and dentine. Describes two bond strength
    measurement tests, tensile and shear, a test for measurement of marginal gaps
    around fillings, a microleakage test, and gives guidance on clinical usage tests
    for such materials.
