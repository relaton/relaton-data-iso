abstract:
- content: |-
    ISO 18064:2003 establishes a nomenclature system for thermoplastic elastomers based on the chemical composition of the polymer or polymers involved. It defines symbols and abbreviated terms used to identify thermoplastic elastomers in industry, commerce and government. It is not intended to conflict with, but to supplement, existing trade names and trademarks.
    Thermoplastic-elastomer abbreviated terms that have been used in the past are given in an Annex.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 18064:2003 établit un système de nomenclature des élastomères thermoplastiques fondé sur la composition chimique du polymère ou des polymères concernés. Elle définit les symboles et les abréviations utilisés pour identifier les élastomères thermoplastiques dans l'industrie, le commerce et le secteur public. Elle est destinée à compléter plutôt qu'à concurrencer les dénominations commerciales et les marques de commerce existantes.
    Les termes et abréviations des élastomères thermoplastiques utilisés par le passé sont donnés dans l'Annexe A.
