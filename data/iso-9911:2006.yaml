abstract:
- language: en
  script: Latn
  content: ISO 9911:2006 specifies the general requirements and test methods for manually
    operated small plastics valves intended for operation in agricultural irrigation
    systems. It is applicable to manually operated plastics valves of nominal sizes
    DN 8 (1/4") to DN 100 (4"). The valves are intended for installation in irrigation
    piping networks, using water at temperatures up to 60 °C. Nominal pressures of
    the valves are as designated by the manufacturer.
