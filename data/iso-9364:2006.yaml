abstract:
- content: ISO 9364:2006 applies to the characteristics of steel sheet of commercial,
    drawing and structural qualities coated by a continuous hot-dip aluminium/zinc
    alloy coating process. The aluminium/zinc alloy composition by mass is nominally
    55 % aluminium, 1,6 % silicon, and the balance zinc. The product is intended for
    applications where the corrosion characteristics of aluminium coupled with those
    of zinc are desired.
