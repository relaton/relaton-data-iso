abstract:
- language: en
  script: Latn
  content: The tests may be carried out in both the dry and wet states but tests in
    wet state are considered to be particularly appropriate in indicating the behaviour
    of the netting in use. A mesh is extended in the dry or wet state until one of
    the knots or joints reaches the load at rupture. The test is performed using a
    suitable apparatus that records or indicates the applied load. - Replaces ISO
    Recommendation R 1806-1970.
