abstract:
- language: en
  script: Latn
  content: |-
    This document specifies methods for sampling and sample preparation for the determination of the chemical composition of pig irons, cast irons and steels.
    Methods are specified for both liquid and solid metal.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les méthodes de prélèvement et de préparation des échantillons pour la détermination de la composition chimique des fontes brutes, des fontes moulées et des aciers.
    Ces méthodes sont spécifiées à la fois pour le métal liquide et le métal solide.
