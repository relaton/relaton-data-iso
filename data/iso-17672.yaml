- language: en
  script: Latn
  content: ISO 17672:2016 specifies the compositional ranges of a series of filler
    metals used for brazing. The filler metals are divided into seven classes, related
    to their composition, but not necessarily to the major element present.
- language: fr
  script: Latn
  content: ISO 17672:2016 spécifie les gammes de composition d'une série de métaux
    d'apport utilisés pour le brasage fort. Les métaux d'apport sont divisés en sept
    classes, d'après leur composition, mais pas nécessairement d'après leur élément
    majeur présent.
