abstract:
- language: fr
  script: Latn
  content: "\nL'ISO 5843 établit une liste de termes équivalents utilisés dans le
    domaine des constructions aérospatiales. La présente partie de l'ISO 5843 donne
    les termes équivalents relatifs aux conditions d'ambiance et d'exploitation pour
    les équipements aéronautiques.  \nNOTE -- En complément des termes utilisés dans
    les trois langues officielles de l'ISO (anglais, français et russe), la présente
    partie de l'ISO 5843 donne les termes équivalents dans la langue allemande; ces
    termes sont publiés sous la responsabilité du comité membre de l'Allemagne, R.F.
    (DIN). Toutefois, seuls les termes donnés dans les langues officielles peuvent
    être considérés comme étant des termes de l'ISO.\n"
