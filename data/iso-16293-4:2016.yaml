abstract:
- language: en
  script: Latn
  content: |-
    ISO 16293-4:2016 specifies dimensional and minimum quality requirements (in respect of visual, pattern and wire faults) for wired patterned glass, as defined in ISO 16293‑1, for use in building.
    ISO 16293-4:2016 applies only to wired patterned glass supplied in rectangular panes, in stock sizes and in final cut sizes.
