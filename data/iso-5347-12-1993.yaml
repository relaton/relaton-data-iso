abstract:
- content: Lays down detailed specifications for the instrumentation and procedure
    to be used for transverse shock sensitivity testing. Applies to rectilinear accelerometers
    of the strain gauge, piezoresistive and piezoelectric type. Is applicable for
    a time range from 0,01 ms to 10 ms and a dynamic range from 100 m/s^2 to 10^5
    m/s^2. The limits of uncertainty applicable are ± 20 % of reading.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    L'ISO 5347 comprend une série de documents traitant des méthodes pour l'étalonnage de capteurs de vibrations et de chocs. La présente partie de l'ISO 5347 fournit des spécifications détaillées sur l'appareillage et le mode opératoire à utiliser pour l'essai de sensibilité aux chocs transversaux. Elle s'applique aux accéléromètres de translation rectiligne du type à extensomètre, piézo-résistif et piézo-électrique. La présente partie de l'ISO 5347 est applicable pour une gamme de durée de 0,01 ms à 10 ms et une gamme dynamique de 100 m/s2à 105m/s2. Les limites d'incertitude applicables sont à plus ou moins 20 % de la lecture.
