  script: Latn
  content: "ISO/TS 10303-1215:2004 specifies the application module for\n         Physical
    breakdown.       \n         \n      \n\n         The following are within the
    scope of \n         ISO/TS 10303-1215:2004:\n         \n      \n- \n            \t\t\tthe
