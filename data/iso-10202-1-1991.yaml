abstract:
- language: en
  script: Latn
  content: Specifies the principles for the protection of the Integrated Circuits
    from their manufacture and issue, through use to their termination. Annex A forms
    an integral part of this standard. Annexes B and C are for information only.
- language: fr
  script: Latn
  content: "\nLa présente partie de l'ISO 10202 prescrit les techniques de protection
    des circuits intégrés (IC) des cartes de transactions financières pendant tout
    le cycle couvrant la fabrication, l'émission, l'utilisation et la fin de vie des
    cartes. Elle s'applique à toute organisation responsable de la mise en oeuvre
    des procédures de sécurité pour la protection des circuits intégrés (IC) et des
    cartes à circuit intégré (ICC) pendant leur cycle de vie. La présente partie de
    l'ISO 10202 concerne les caractéristiques du cycle de vie des cartes à circuits
    intégrés qui s'ajoutent à celles définies dans le cadre des Normes internationales
    relatives aux cartes bancaires à piste magnétique. La présente partie de l'ISO
    10202 traite des techniques sécuritaires qui doivent être utilisées par les organisations
    intervenant dans les processus de fabrication, d'émission, d'utilisation et d'invalidation
    des circuits et des cartes.  \nNOTES 1 Les risques inhérents à ces procédures
    et les mesures à prendre pour les neutraliser sont décrits dans l'annexe B. Une
    description de l'audit de sécurité et des zones de données  relatives à la sécurité
    qui sont enregistrées dans le circuit intégré est fournie dans l'annexe A. 2 Dans
    la présente partie de l'ISO 10202, toute  référence à l'émetteur de la carte et
    au prestataire s'étend aux agents agréés par l'un ou l   27'autre.\n"
