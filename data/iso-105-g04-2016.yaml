abstract:
- content: |-
    ISO 105-G04:2016 specifies a method for determining the resistance of the colour of textiles to the action of nitrogen oxide in the atmosphere at elevated temperatures and high relative humidities.
    For testing at lower humidities, see ISO 105‑G01.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 105-G04:2016 prescrit une méthode pour la détermination de la solidité des coloris des textiles sous l'action de l'oxyde d'azote dans une atmosphère à hautes températures et à taux d'humidité relative élevés.
    Pour les essais à faibles taux d'humidité, voir l'ISO 105‑G01.
