abstract:
- language: en
  script: Latn
  content: |-
    ISO/TS 28923:2012 specifies the safety requirements and their verification for the design and construction of fixed guards to be opened by the use of a tool and interlocking movable guards for moving parts of the power transmission on self-propelled ride-on machines and mounted, semi-mounted or trailed machines used in agriculture. In addition, it specifies the type of information on safe working practices (including residual risks) to be provided by the manufacturer.
    It deals with the significant hazards, hazardous situations and events relevant for fixed guards to be opened by the use of a tool and interlocking movable guards of moving parts of power transmission used as intended and under the conditions foreseen by the manufacturer.
    It is not applicable to guards of moving parts of the power transmission of agricultural and forestry tractors, aircraft and air cushion vehicles used in agriculture, lawn and garden equipment, or guards for PTO drive shafts between agricultural and forestry tractors and mounted or towed implements.
- language: fr
  script: Latn
  content: |-
    L'ISO/TS 28923:2012 spécifie les exigences de sécurité et leurs vérifications pour la conception et la construction des protecteurs fixes s'ouvrant à l'aide d'un outil et des protecteurs mobiles avec dispositif de verrouillage pour les éléments mobiles de transmission de puissance des machines automotrices à conducteur porté et des machines portées, semi-portées ou traînées utilisées en agriculture. En outre, elle spécifie le type d'informations que le fabricant doit donner sur les pratiques d'utilisation sûre (y compris les risques résiduels).
    Elle traite tous les phénomènes dangereux, les situations et les événements dangereux significatifs applicables aux protecteurs fixes s'ouvrant à l'aide d'un outil et aux protecteurs mobiles avec dispositif de verrouillage pour les éléments mobiles de transmission de puissance lorsqu'ils sont utilisés normalement et dans les conditions prévues par le fabricant.
    Elle ne s'applique pas aux protecteurs des éléments mobiles de transmission de puissance des tracteurs agricoles ou forestiers, aéronefs et véhicules sur coussin d'air utilisés en agriculture, matériels de jardinage ou horticole, ou arbres de transmission à cardans de prise de force entre tracteurs agricoles ou forestiers et machines portées ou traînées.
