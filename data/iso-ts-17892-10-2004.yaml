abstract:
- language: en
  script: Latn
  content: |-
    ISO/TS 17892-10:2004 specifies laboratory test methods to establish the effective shear strength parameter for soils within the scope of the geotechnical investigations according to prEN 1997-1 and -2.
    The test method consists of placing the test specimen in the direct shear device, applying a pre-determined normal stress, providing for draining (and wetting if required) of the test specimen, or both, consolidating the specimen under normal stress, unlocking the frames that hold the specimen, and displacing one frame horizontally with respect to the other at a constant rate of shear-deformation and measuring the shearing force, and horizontal displacements as the specimen is sheared. Shearing is applied slowly enough to allow excess pore pressures to dissipate by drainage so that effective stresses are equal to total stresses.
    Direct shear tests are used in earthworks and foundation engineering for the determination of the effective shear strength of soils.
- language: fr
  script: Latn
  content: |-
    L'ISO 17892-10:2004 spécifie les méthodes d'essai de laboratoire destinées à déterminer les paramètres de résistance au cisaillement effective des sols dans le domaine des reconnaissances géotechniques conformes à prEN 1997-1 et -2.
    La méthode d'essai consiste à placer l'éprouvette dans l'appareil de cisaillement direct, à appliquer une contrainte normale pré-déterminée pour permettre le drainage (et l'humidification, si nécessaire) de l'éprouvette, ou à consolider l'éprouvette sous une contrainte normale, à désolidariser les boîtes horizontales qui contiennent l'éprouvette, à déplacer horizontalement une des boîtes par rapport à l'autre à vitesse de déformation constante, et à mesurer la force de cisaillement et le déplacement horizontal pendant le cisaillement de l'éprouvette. Le cisaillement est produit suffisamment lentement pour que la surpression interstitielle se dissipe par drainage de telle sorte que les contraintes effectives soient égales aux contraintes totales
    Les essais de cisaillement direct sont utilisés pour déterminer la résistance effective des sols destinée au dimensionnement des ouvrages en terre et des fondations.
