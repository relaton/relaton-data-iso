abstract:
- content: |2

    La présente Norme internationale spécifie les dimensions, en millimètres, et le couple d'essai des entraînements des embouts tournevis à main et à machine, ainsi que des mandrins conducteurs des visseuses.  Elle assure l'interchangeabilité des embouts et des logements d'outils.  La présente Norme internationale ne spécifie que les caractéristiques distinctives des divers entraînements. Les détails de conception, par exemple les dispositifs de fixation, sont laissés à l'utilisateur de la présente Norme internationale.
