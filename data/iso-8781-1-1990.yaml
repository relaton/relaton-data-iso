abstract:
- language: en
  script: Latn
  content: Relates to coloured pigments which have been dispersed by one of the methods
    described in ISO 8780. The method is of general use for comparing similar pigments,
    for example a test pigment against an agreed reference pigment. The principle
    consists in dispersing the pigment in stages under specified conditions in an
    agreed binder system. After each dispersion stage, a portion of the mill base
    is taken and mixed separately with a white pigment to form a reduced paste. The
    tinting strength of each reduced paste is determined as described in ISO 787-24.
    The percentage increase in tinting strength between two dispersion stages is calculated
    in order to assess the ease of dispersibility of the pigment.
- language: fr
  script: Latn
  content: |2

    La présente partie de l'ISO 8781 prescrit une méthode pour l'évaluation, sur la base de la force colorante, de l'état de dispersion des pigments colorés obtenu en appliquant l'une des méthodes de dispersion prescrites dans l'ISO 8780. Il convient de la lire conjointement avec l'ISO 8780-1. La méthode est généralement utilisée pour comparer des pigments semblables, par exemple le pigment soumis à l'essai et un pigment de référence agréé.
