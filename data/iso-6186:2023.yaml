abstract:
- content: |-
    This document specifies two methods, A and B, for determining the pourability of plastics in powdered and granular form, by measuring the flow time through a funnel under specified conditions.
    From method A, information concerning the processability can be derived, whilst method B is especially designed for process control during manufacture.
    The methods specified are not necessarily applicable to all plastics in powdered and granular form.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie deux méthodes (méthode A et méthode B) pour la détermination de l’aptitude à l’écoulement des plastiques en poudre et en granulés, par mesurage du temps d’écoulement à travers un entonnoir dans des conditions spécifiées.
    La méthode A permet d’obtenir des informations concernant l’aptitude à la mise en œuvre, alors que la méthode B est spécifiquement destinée au contrôle des procédés en cours de production.
    Les méthodes spécifiées ne s’appliquent pas nécessairement à la totalité des plastiques en poudre et en granulés.
