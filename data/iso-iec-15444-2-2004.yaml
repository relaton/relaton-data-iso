abstract:
- content: "ISO/IEC 15444-2:2004 defines a set of lossless (bit-preserving) and lossy
    compression methods for coding continuous-tone, bi-level, grey-scale, colour digital
    still images, or multi-component images. \nISO/IEC 15444-2:2004: \n- specifies
    extended decoding processes for converting compressed image data to reconstructed
    image data;\n- specifies an extended codestream syntax containing information
    for interpreting the compressed image data;\n- specifies an extended file format;\n-
    specifies a container to store image metadata;\n- defines a standard set of image
    metadata;\n- provides guidance on extended encoding processes for converting source
    image data to compressed image data;\n- provides guidance on how to implement
    these processes in practice."
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO/CEI 15444-2:2004 | UIT-T Rec. T.801 définit un ensemble de méthodes de compression sans perte (au bit près) et avec perte pour le codage d'images numériques fixes ou d'images à composantes multiples (en deux tons), à modelé continu de gris ou de couleurs.
    L'ISO/CEI 15444-2:2004 | UIT-T Rec. T.801 contient:
    - la spécification des processus de décodage étendus permettant de convertir des données d'image comprimées en données d'image reconstituées;
    - la spécification d'une syntaxe de flux codé étendue contenant des informations permettant d'interpréter les données d'image comprimées;
    - la spécification d'un format de fichier étendu;
    - la spécification d'un conteneur permettant d'emmagasiner des métadonnées d'image;
    - la définition d'un ensemble normalisé de métadonnées d'image;
    - des directives relatives aux processus de codage étendus permettant de convertir des données d'image source en données d'image comprimées;
    - des directives concernant la façon d'implémenter ces processus dans la pratique.
