abstract:
- language: en
  script: Latn
  content: ISO 13856-3:2006 gives basic requirements for those pressure-sensitive
    protective devices, with or without an external reset facility, that are not specified
    in either ISO 13856-1 or ISO 13856-2, the majority of which are produced for specific
    applications and are not available as off-the-shelf items. It also gives specific
    requirements for pressure-sensitive bumpers, pressure-sensitive plates and pressure-sensitive
    wires (trip wires).
