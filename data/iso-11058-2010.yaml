abstract:
- language: en
  script: Latn
  content: "ISO 11058:2010 specifies two test methods for determining the water permeability
    characteristics of a single layer of geotextile or geotextile-related product
    normal to the plane: \n- the constant head method; \n- the falling head method."
- language: fr
  script: Latn
  content: |-
    L'ISO 11058:2010 spécifie deux méthodes d'essai pour déterminer la perméabilité à l'eau d'une couche d'un géotextile ou produit apparenté normalement à son plan:
    - la méthode à hauteur de charge constante;
    - la méthode à hauteur de charge variable décroissante.
