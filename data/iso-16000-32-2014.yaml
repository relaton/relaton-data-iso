abstract:
- language: en
  script: Latn
  content: ISO 16000-32:2014 specifies the requirements for investigating buildings
    and other structures and their technical installations for the occurrence of pollutants,
    as a basis for subsequent sampling of suspect areas and determination of the type
    and quantity of pollutants, which are described in other parts of ISO 16000.
- language: fr
  script: Latn
  content: L'ISO 16000-32:2014 spécifie les exigences relatives à l'investigation
    sur la présence de polluants dans les bâtiments et d'autres structures ainsi que
    leurs locaux techniques, devant servir de base pour un échantillonnage ultérieur
    des zones suspectes, ainsi qu'à la détermination du type et de la quantité de
    polluant, qui sont décrits dans d'autres parties de l'ISO 16000.
