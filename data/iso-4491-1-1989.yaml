abstract:
- language: en
  script: Latn
  content: Gives some recommendations for the correct interpretation of the results
    obtained. The test methods are applicable generally to all powders of metals,
    alloys, carbides and mixtures thereof. The constituents of the powder shall be
    non-volatile and free of lubricant or organic binder. The limitations of the methods
    which depend upon the nature of the analysed metal are discussed in clause 4.
