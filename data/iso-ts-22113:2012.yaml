abstract:
- content: |-
    ISO/TS 22113|IDF/RM 204:2012 specifies a routine method for determining the titratable acidity of milk fat.
    The method is applicable to milk fat obtained from: a) raw milk; b) heat-treated milk; c) milk reconstituted from milk powder; d) cream with any fat content, provided the product is diluted so as to obtain a mass fraction of between 4 % and 6 % fat.
    The method is not applicable to fermented milk or milk that has undergone bacterial or enzymatic damage.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "L'ISO/TS 22113|FIL/MR 204:2012 spécifie une méthode de routine pour déterminer
    l'acidité titrable de la matière grasse laitière.\nLa méthode s'applique à la
    matière grasse laitière obtenue à partir de: a) lait cru; b) lait traité thermiquement;
    c) lait reconstitué à partir de poudre de lait; d) crème à différentes teneurs
    en matière grasse, à condition que le produit soit dilué de manière à obtenir
    une fraction massique de matière grasse comprise entre 4 % et 6 %. \nLa méthode
    n'est pas applicable au lait fermenté ou au lait ayant subi une dégradation bactérienne
    ou enzymatique."
