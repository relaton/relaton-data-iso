- content: |-
    L'ISO 11228-1:2003 spécifie les limites recommandées pour les opérations de manutention manuelle verticale et horizontale tout en tenant compte, respectivement, de l'intensité, de la fréquence et de la durée de la tâche. L'ISO 11228-1:2003 est conçue pour fournir un guide sur l'appréciation de plusieurs variables de la tâche, permettant d'évaluer les risques pour la santé de la population active.
    L'ISO 11228-1:2003 est applicable à la manutention manuelle d'objets dont la masse est de 3 kg ou plus.
    L'ISO 11228-1:2003 est applicable à une vitesse de marche modérée, c'est à dire 0,5 m/s à 1,0 m/s, sur une surface plane horizontale.
    L'ISO 11228-1:2003 n'aborde pas les opérations consistant à tenir des objets (sans marcher), à les pousser ou à les tirer, à lever des charges d'une seule main, ni la manutention manuelle en position assise, ou la manutention verticale à deux personnes ou plus. Les opérations consistant à tenir, à pousser ou à tirer des objets seront traitées dans d'autres parties de l'ISO 11228.
    L'ISO 11228-1:2003 repose sur une journée de travail de 8 h. Elle ne concerne pas l'analyse des tâches combinées à un travail posté au cours d'une journée.
