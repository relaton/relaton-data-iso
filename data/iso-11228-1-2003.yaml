abstract:
- content: "ISO 11228-1:2003 specifies recommended limits for manual lifting and carrying
    while taking into account, respectively, the intensity, the frequency and the
    duration of the task. ISO 11228:2003 is designed to provide guidance on the assessment
    of several task variables, allowing the health risks for the working population
    to be evaluated. \nISO 11228-1:2003 applies to manual handling of objects with
    a mass of 3 kg or more.\nISO 11228-1:2003 applies to moderate walking speed, i.e.
    0,5 m/s to 1,0 m/sec on a horizontal level surface.\nISO 11228-1:2003 does not
    include holding of objects (without walking), pushing or pulling of objects, lifting
    with one hand, manual handling while seated, and lifting by two or more people.
    Holding, pushing and pulling objects will be included in other parts of ISO 11228.\nISO
    11228-1:2003 is based on an 8 h working day. It does not concern analysis of combined
    tasks in a shift during a day."
