abstract:
- language: en
  script: Latn
  content: |-
    ISO 19819:2004 specifies the method of tensile testing of metallic materials in liquid helium (boiling point at - 269 °C or 4,2 K) and defines the mechanical properties that can be determined.
    ISO 19819:2004 may also apply to tensile testing at cryogenic temperatures (less than - 196 °C or 77 K), which requires special apparatus, smaller specimens, and concern for serrated yielding, adiabatic heating and strain-rate effects.
- language: fr
  script: Latn
  content: |-
    L'ISO 19819:2004 spécifie la méthode d'essai de traction des matériaux métalliques dans l'hélium liquide (le point d'ébullition est - 269 °C ou 4,2 K) et définit les caractéristiques mécaniques qui peuvent être déterminées.
    L'ISO 19819:2004 s'applique également aux essais de traction aux températures cryogéniques (inférieures à - 196 °C ou 77 K) qui nécessitent un appareillage spécial, des éprouvettes plus petites et la prise en considération d'un écoulement en dents de scie, d'un échauffement adiabatique et des effets de la vitesse de déformation.
