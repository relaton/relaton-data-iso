abstract:
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale fixe les exigences relatives à la conception, aux matériaux et aux essais des installations à carburant portatives d'une capacité nominale inférieure ou égale à 27 l, destinées au transport et au stockage de liquides inflammables utilisés pour les moteurs hors-bord installés sur des navires de plaisance d'une longueur de coque inférieure ou égale à 24 m. Elle n'est pas applicable aux installations à carburant sous pression.
