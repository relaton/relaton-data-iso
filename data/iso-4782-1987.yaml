- language: en
  script: Latn
  content: Specifies the diameters and the requirements and also tolerances and testing.
    Applies to wire with circular cross-section from 25 to 0.02 mm in diameter. The
    second edition cancels and replaces the first edition (ISO 4782:1981).
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale spécifie les diamètres et les exigences pour les fils métalliques à utiliser dans la fabrication des tamis et des tissus métalliques à usages industriels. Elle s'applique aux fils métalliques de section transversale circulaire de 25 à 0,02 mm de diamètre.
