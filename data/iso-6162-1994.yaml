abstract:
- content: Gives complete general and dimensional specifications. For flange connections,
    a minimum design factor of 2,5 is valid with screws of property class 8.8, not
    including weld joints, for which special instructions exist. The design factor
    of the flange may be increased to 3,5 or better by using flange-head screws of
    property class 10.9. Also includes appropriate references to the O-ring seals
    and their assembly components (ISO 3601-1, ISO 48, and ISO 3601-3) as well as
    recommended port dimensions and port design considerations.
  language:
