abstract:
- content: |-
    ISO 15708-2 describes CT procedures that can provide for non-destructive testing and evaluation. Requirements in this part of ISO 15708 are intended to control the reliability and quality of the CT images. This part of ISO 15708 is applicable for the systematic assessment of the internal structure of a material or assembly and may be used to prescribe operating CT procedures. It also provides a basis for the formation of a programme for quality control and its continuation through calibration, standardization, reference samples, inspection plans and procedures.
    ISO 15708-2 gives guidelines for procedures for performing CT examinations. It is intended to address the general use of CT technology and thereby facilitate its use. This part of ISO 15708 implicitly assumes the use of penetrating radiation, specifically X-ray and gamma-ray.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    La présente partie de l'ISO 15708 décrit les procédures de TI permettant d'effectuer des essais et une évaluation non destructifs. Les exigences de la présente partie de l'ISO 15708 sont destinées à contrôler la fiabilité et la qualité des images TI. La présente partie de l'ISO 15708 est applicable pour l'évaluation systématique de la structure interne d'un matériau ou d'un assemblage et peut être utilisée pour prescrire des procédures d'exploitation en TI. Elle fournit aussi une base pour la définition d'un programme de maîtrise de la qualité et sa continuation par l'étalonnage, la normalisation, la création d'échantillons de référence, les plans de contrôle et les procédures.
    La présente partie de l'ISO 15708 donne les lignes directrices pour effectuer des examens par tomographie informatisée (TI). Elle a pour but de traiter de l'utilisation générale de la technologie de la TI et de faciliter ainsi cette utilisation. La présente partie de l'ISO 15708 présuppose l'utilisation d'un rayonnement traversant, spécifiquement par rayons X et rayons gamma.
