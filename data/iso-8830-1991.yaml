abstract:
- language: en
  script: Latn
  content: Describes material and hardness, cutting geometry, run-out tolerances,
    and the marking. Applies to standard taps in accordance with ISO 529, ISO 2283,
    ISO 2284, and ISO 2857.
- language: fr
  script: Latn
  content: "\nLa présente Norme internationale prescrit les caractéristiques des tarauds
    à machine, en acier rapide, à filets rectifiés. Elle s'applique aux tarauds normalisés
    conformément à l'ISO 529, l'ISO 2283, l'ISO 2284 et l' ISO 2857. Pour les tarauds
    non normalisés, ces spécifications peuvent être utilisées suivant accord client-fournisseur.
    La terminologie est reprise conformément à l'ISO 5967:1981, Tarauds -- Nomenclature
    des principaux types et terminologie.  \nNOTE 1 Les caractéristiques prescrites
    dans la présente Norme internationale peuvent également être appliquées aux tarauds
    finisseurs à main.\n"
