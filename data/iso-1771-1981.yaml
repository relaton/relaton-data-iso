abstract:
- content: The specified requirements deal with a series of inexpensive "commercial"
    liquid-in-glass thermometers, when great accuracy of measurement is not required.
    The temperature range covered is from -100 degrees centigrade to +500 degress
    Centigrade. Temperature scale, immersion, liquid- and gasfilling and the properties
    of glass are specified. Details of the construction with graduation and marking
    and expansion volume are described.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale fixe les spécifications d'une série de thermomètres à échelle protégée, bon marché, de «qualité commerciale» et d'un type convenable pour un usage général dans l'industrie, les écoles et les laboratoires, lorsqu'une grande précision dans les mesures n'est pas nécessaire. L'échelle de température couverte par cette série s'étend de- 100 °C à + 500 °C.
