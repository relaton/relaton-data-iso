abstract:
- content: The application of the Ethernet family (IEEE Std 802.3-2008) of protocols
    for use in medical device communication is addressed in ISO/IEEE 11073-30400:2012.
    The scope is limited to referencing the appropriate Ethernet family specifications
    and calling out any specific special needs or requirements of the ISO/IEEE 11073
    environment, with a particular focus on easing interoperability and controlling
    costs.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO/IEEE 11073-30400:2012 traite de l'application de la famille de protocoles
    Ethernet (IEEE 802.3-2008) destinés à être utilisés dans une communication de
    dispositifs médicaux. Le domaine d'application est limité au référencement des
    spécifications de la famille Ethernet appropriées et à l'énoncé de tous les besoins
    ou exigences particuliers spécifiques de l'environnement de l'ISO/IEEE 11073,
    et s'intéresse particulièrement à l'amélioration de l'interopérabilité et à la
    maîtrise des coûts
