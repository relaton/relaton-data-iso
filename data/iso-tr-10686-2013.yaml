abstract:
- language: en
  script: Latn
  content: 'ISO/TR 10686:2013 describes methods that can be used to:    relate the
    cleanliness of a hydraulic system to the cleanliness of its components and the
    hydraulic fluid belonging to the system; estimate the final cleanliness level
    of an assembled hydraulic system filled with the hydraulic fluid, upon its release
    from the manufacturing area (the estimation of the final cleanliness level is
    based on the cleanliness level of each component in the system and on the cleanliness
    level of the filling fluid); calculate and manage cleanliness requirements of
    components and subassemblies that make up a system and of the fluid filling it
    so as to achieve a required cleanliness level (RCL) for the final system. These
    methods can apply whatever the particle size considered and can also be used for
    other types than hydraulic fluid power.'
- language: fr
  script: Latn
  content: L'ISO/TR 10686:2013 décrit des méthodes pouvant être utilisées pour relier
    la propreté d'un système hydraulique à la propreté de ses composants et du fluide
    hydraulique appartenant à ce système, estimer le niveau de propreté final d'un
    système hydraulique assemblé rempli de fluide hydraulique à sa sortie de la zone
    de fabrication. L'estimation est basée sur le niveau de propreté de chaque composant
    du système et sur le niveau de propreté du fluide de remplissage, calculer et
    gérer les exigences de propreté des composants et sous-ensembles constituant un
    système et du fluide le remplissant afin d'atteindre un niveau de propreté requis
    (NPR) pour le système final. Ces méthodes peuvent s'appliquer quelle que soit
    la taille de particules considérée et peuvent également être utilisées pour d'autres
    types de circuit de fluides que les transmissions hydrauliques.
