abstract:
- language: en
  script: Latn
  content: |-
    ISO 14577-2 specifies the method of verification and calibration of testing machines for carrying out the instrumented test in accordance with ISO 14577-1.
    It describes a direct verification method for checking the main functions of the testing machine and an indirect verification method suitable for the determination of the repeatability of the testing machine.
    This part of ISO 14577 is also applicable for transportable testing machines.
- language: fr
  script: Latn
  content: "L'ISO 14577-2 spécifie la méthode de vérification et d'étalonnage des
    machines d'essai destinées à la réalisation de l'essai instrumenté conformément
    à l'ISO 14577-1.\nElle décrit une méthode de vérification directe des fonctions
    principales de la machine d'essai et une méthode de vérification indirecte appropriée
    pour la détermination de la répétabilité de la machine d'essai. \nL'ISO 14577-2
    est également applicable aux machines d'essai transportables."
