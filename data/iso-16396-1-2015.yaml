abstract:
- content: |-
    ISO 16396-1:2015 establishes a system of designation for polyamide (PA) moulding and extrusion materials, which can be used as the basis for specifications. The types of polyamide plastics are differentiated from each other by a classification system based on appropriate levels of the designatory properties
    a)    viscosity number and
    b)    tensile modulus of elasticity
    and on information about composition, intended application and/or method of processing, important properties, additives, colorants, fillers, and reinforcing materials.
    The designation system is applicable to all polyamide homopolymers, copolymers, and blends. It applies to unmodified materials ready for normal use and materials modified, for example, by colorants, additives, fillers, reinforcing materials, and polymer modifiers.
    ISO 16396-1:2015 does not apply to the following materials:
    a)    monomer casting-type polyamides of PA 6;
    b)    monomer casting-type polyamides of PA 12.
