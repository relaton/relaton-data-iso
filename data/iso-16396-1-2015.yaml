- content: |-
    L'ISO 16396-1:2015 établit un système de désignation des matériaux thermoplastiques polyamides (PA) pour moulage et extrusion, qui peut être utilisé comme base de spécifications. Les types de matériaux plastiques polyamides sont différenciés par un système de classification basé sur des niveaux appropriés des propriétés de désignation
    a)    indice de viscosité, et
    b)    module d'élasticité en traction
    et sur des informations concernant la composition, l'application prévue et/ou la méthode de mise en oeuvre, les propriétés importantes, les additifs, les colorants, les charges et les matériaux de renforcement.
    Le système de désignation est applicable à tous les homopolymères, copolymères et mélanges polyamides. Il s'applique aux matériaux non modifiés, prêts à l'emploi, et aux matériaux modifiés, par exemple, des colorants, des additifs, des charges, des matériaux de renforcement, des modifiants de polymères.
    L'ISO 16396-1:2015 ne s'applique pas aux matériaux suivants:
    a)    les polyamides de type coulée monomères de PA 6;
    b)    les polyamides de type coulée monomères de PA 12.
