abstract:
- content: The ability of coatings to withstand wear caused by repeated cleaning operations
    and to withstand penetration by soiling agents is an important consideration both
    from a practical point of view and when comparing and rating such coatings. ISO
    11998:2006 describes an accelerated method for the determination of wet-scrub
    resistance. With regard to the cleanability of coatings, only the method itself
    and not the soiling agents are specified.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: La capacité des revêtements (produits de peinture) à résister à l'usure
    provoquée par des opérations de nettoyage répétées et à la pénétration de salissures
    est un critère important, tant d'un point de vue pratique que lors de la comparaison
    et de l'évaluation de ces produits. L'ISO 11998:2006 décrit une méthode accélérée
    de détermination de la résistance au frottement humide. En ce qui concerne l'aptitude
    au nettoyage des revêtements, seule la méthode elle-même est spécifiée, non les
    salissures.
