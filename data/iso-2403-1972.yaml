abstract:
- language: en
  script: Latn
  content: A method is specified for determining the value cited in the title of loose
    disorientated cotton fibres taken from bales, laps, and slivers, or other sources
    of lint cotton. The value is a measure of the air permeability of a mass of cotton
    under specified conditions, expressed in terms of an arbitrary scale, the so-called
    micronaire scale.
