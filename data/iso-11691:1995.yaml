abstract:
- language: en
  script: Latn
  content: Specifies a laboratory substitution method to determine the insertion loss
    of ducted circular and rectangular silencers without flow, as well as other duct
    elements for use in ventilating and air-conditioning systems.
- language: fr
  script: Latn
  content: "\nLa présente Norme internationale prescrit une méthode de substitution
    en laboratoire pour déterminer la perte d'insertion, sans écoulement, de silencieux
    circulaires et rectangulaires en conduit, essentiellement absorbants, ainsi que
    d'autres éléments en conduit destinés à être utilisés dans des systèmes de ventilation
    et de conditionnement d'air.  \nNOTE 1 Les méthodes de mesurage en laboratoire
    pour des silencieux en conduit avec écoulement sont décrites dans l'ISO 7235.
    La présente Norme internationale est applicable aux silencieux conçus dont la
    vitesse de consigne ne dépasse pas 15 m/s. Toutefois, comme la méthode n'inclut
    pas le bruit d'écoulement autogénéré, la présente Norme internationale n'est pas
    appropriée à des essais sur des silencieux où ce type de bruit est d'une grande
    importance pour l'évaluation du rendement du silencieux. La perte d'insertion
    déterminée en laboratoire conformément à la présente Norme internationale ne sera
    pas nécessairement la même que celle qui sera obtenue dans une installation in
    situ. Des champs sonores et des écoulements différents dans le conduit donneront
    des résultats différents. Étant donné que la présente Norme internationale exige
    des conduits d'essai réguliers, les résultats peuvent comprendre une certaine
    transmission indirecte due à des vibrations de structure dans les parois du conduit.
    Ceci impose une limit  415e supérieure à la perte d'insertion qu'il est possible
    de déterminer.  \nNOTE 2 L'ISO 7235 donne des méthodes permettant de déterminer
    cette limite. La présente Norme internationale est conçue essentiellement pour
    être utilisée avec des silencieux circulaires de diamètre 80 mm à 2 000 mm ou
    de silencieux rectangulaires dont les superficies de la section se situent dans
    la même plage.\n"
