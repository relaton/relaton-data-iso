abstract:
- language: en
  script: Latn
  content: |-
    This document specifies test methods for evaluation of performance of vacuum insulating glass samples with rigid edge seal when subjected to temperature differences between the glass sheets.
    This document is not applicable to vacuum insulating glass samples with flexible edge seal.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie des méthodes d’essai pour évaluer les performances d’échantillons de vitrage isolant à lame de vide présentant un joint de scellement rigide lorsque la température fluctue entre les feuilles de verre.
    Le présent document ne s’applique pas aux échantillons de vitrage isolant à lame de vide présentant un joint de scellement souple.
