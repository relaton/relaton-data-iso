abstract:
- content: This document specifies a generic tyre model and model parameters for calculation
    of lateral tyre forces, to be used for lateral stability simulations of heavy
    commercial vehicle combinations with test cases according to ISO 14791. This tyre
    model is parameterized by easily understandable characteristics which can be estimated
    from tyre measurement data. If tyre data is not available, proposed parameters
    in this document can be used.
