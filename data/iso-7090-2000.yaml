abstract:
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale spécifie les caractéristiques des rondelles plates, série normale, chanfreinées au diamètre extérieur, de grade A, de classes de dureté 200 HV et 300 HV et de diamètre nominal (diamètre nominal de filetage) de 5 mm à 64 mm inclus.  Les rondelles de classe de dureté 200 HV conviennent à des   - vis de grades A et B et de classes de qualité jusqu'à 8.8 inclus;  - écrous de grades A et B et de classes de qualité jusqu'à 8 inclus;  - vis et écrous en acier inoxydable de composition chimique similaire;  - vis autotaraudeuses par déformation, cémentées et trempées.  Les rondelles de classe de dureté 300 HV conviennent à des  - vis de grades A et B et de classes de qualité jusqu'à 10.9 inclus;  - écrous de grades A et B et de classes de qualité jusqu'à 10 inclus.  Si des dimensions différentes de celles données dans la présente Norme internationale sont requises, il convient de les choisir parmi celles données dans l'ISO 887. En cas de serrage d'éléments en métal doux ou de larges trous de passage dans la pièce, il convient que l'utilisateur vérifie l'aptitude à l'emploi de ce type de rondelle.
