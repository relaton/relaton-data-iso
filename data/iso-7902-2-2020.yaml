abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the values of the basic functions used in the calculation procedure for oil-lubricated circular cylindrical hydrodynamic bearings under conditions of full lubrication.
    The values are given for the assumptions and boundary conditions given in ISO 7902-1. The values necessary for the calculation can be determined from the tables of bearing characteristics, the graphs and from the formulae.
    The descriptions of the symbols used and calculation examples are given in ISO 7902-1.
