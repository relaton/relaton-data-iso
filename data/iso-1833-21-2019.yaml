    Textiles — Analyse chimique quantitative — Partie 21 : Mélanges de chlorofibres, certains modacryliques, certains élasthannes, acétates, triacétates avec certaines autres fibres (méthode à la cyclohexanone)
    Le présent document spécifie une méthode de détermination, à la cyclohexanone, de la masse exprimée en pourcentage de chlorofibres, modacryliques, élasthannes, acétates et triacétates, après élimination des matières non fibreuses, dans les textiles composés de mélanges de :
    —      acétate, triacétate, chlorofibres, certains modacryliques, certains élasthannes ;
    avec
    —      laine, poils d'animaux, soie, coton, cupro, modal, viscose, lyocell, polyamide, acrylique, mélamine, polyacrylate et fibres de verre.
    Il est également possible d'analyser les mélanges contenant des chlorofibres à l'aide des méthodes d'essai décrites dans l'ISO 1833-13 ou l'ISO 1833-17.
    Les documents suivants sont cités dans le texte de sorte qu'ils constituent, pour tout ou partie de leur contenu, des exigences du présent document. Pour les références datées, seule l'édition citée s'applique. Pour les références non datées, la dernière édition du document de référence s'applique (y compris les éventuels amendements).
    ISO 1833‑1, Textiles — Analyse chimique quantitative — Partie 1 : Principes généraux des essais
    Aucun terme n'est défini dans le présent document.
    L'ISO et l'IEC tiennent à jour des bases de données terminologiques destinées à être utilisées en normalisation, consultables aux adresses suivantes :
    —      ISO Online browsing platform : disponible à l'adresse https://www.iso.org/obp ;
    —      IEC Electropedia : disponible à l'adresse http://www.electropedia.org/.
    Les fibres d'acétate et de triacétate, les chlorofibres, certains modacryliques et certains élasthannes sont dissous à partir d'une masse connue du mélange déshydraté avec de la cyclohexanone à une température proche du point d'ébullition. Le résidu est recueilli, lavé, séché et pesé. Sa masse, éventuellement corrigée, est exprimée sous forme d'un pourcentage de la masse du mélange déshydraté. Le pourcentage de chlorofibres, modacryliques, élasthannes, acétate et triacétate est obtenu par différence.
    Utiliser les réactifs décrits dans l'ISO 1833-1, ainsi que ceux indiqués en 5.1 et 5.2.
    5.1    Cyclohexanone.
    NOTE       Le point d'ébullition de la cyclohexanone est 156 °C.
    5.2    Éthanol, dilué avec de l'eau à 50 % en volume.
    PRÉCAUTIONS DE SÉCURITÉ — La cyclohexanone est inflammable et toxique. Des précautions d'usage doivent être respectées lors de son utilisation.
    Utiliser l'appareillage décrit dans l'ISO 1833-1, ainsi que ceux indiqués en 6.1 à 6.5.
    6.1    Appareil d'extraction à chaud (voir Annexe A).
    NOTE       Il s'agit d'une variante de l'appareillage décrit dans la Référence [5].
    6.2    Creuset filtrant, pour contenir la prise d'essai.
    6.3    Cloison poreuse (porosité de grade 1), bouchon circulaire plat en verre avec filtre en verre en son centre.
    Le bouchon est placé sur le creuset filtrant en verre.
    6.4    Réfrigérant à reflux, pouvant être adapté à la fiole de distillation.
    6.5    Appareil de chauffage, adapté à l'appareil d'extraction à chaud (6.1) et au point d'ébullition de la cyclohexanone (5.1).
    Suivre le mode opératoire général indiqué dans l'ISO 1833-1, puis procéder comme suit.
    Si des modacryliques ou des élasthannes sont présents, il convient d'effectuer un essai préliminaire pour déterminer si la fibre est complètement soluble dans le réactif.
    Verser dans la fiole de distillation 100 ml de cyclohexanone (5.1) par gramme de matière.
    Insérer le récipient d'extraction dans lequel ont été préalablement disposés le creuset filtrant (6.2) contenant la prise d'essai et la cloison poreuse (6.3), maintenue légèrement inclinée. Introduire le réfrigérant à reflux (6.4). Porter à ébullition et poursuivre l'extraction pendant 60 min à une vitesse minimale de 12 cycles par heure.
    Après extraction et refroidissement, enlever le récipient d'extraction, en ôter le creuset filtrant et retirer la cloison poreuse.
    Laver trois ou quatre fois le contenu du creuset filtrant à l'éthanol à 50 % chauffé à (60 ± 2) °C, puis avec 1 l d'eau à (60 ± 2) °C.
    Ne pas appliquer le vide pendant et entre les lavages. Laisser le liquide s'écouler par gravité, puis appliquer le vide.
    Finalement, sécher le creuset (6.2) avec le résidu, refroidir et peser.
    Calculer les résultats de la manière décrite dans les instructions générales de l'ISO 1833-1.
    La valeur de d est 1,00, sauf dans les cas suivants :
    —      soie et mélamine, d = 1,01 ;
    —      polyacrylate, d = 1,02 ;
    —      acrylique, d = 0,98.
    Sur un mélange homogène de fibres textiles, les limites de confiance des résultats obtenus selon cette méthode ne sont pas supérieures à ±1 point de pourcentage pour un seuil de confiance de 95 %.
     (informative)  Appareil d'extraction à chaud
    Légende
    1
    cloison poreuse
    2
    creuset filtrant
