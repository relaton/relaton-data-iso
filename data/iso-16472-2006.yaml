abstract:
- language: en
  script: Latn
  content: |-
    ISO 16472:2006 specifies methods for the determination of amylase-treated neutral detergent insoluble fibrous residue content in all types of animal feed.
    It includes a gravimetric routine method and a reference method.
- language: fr
  script: Latn
  content: |-
    L'ISO 16472:2006 décrit une méthode de détermination du contenu en fibres résiduelles, insolubles, traitées à l'amylase et au détergent neutre, dans tous les types d'aliments pour animaux.
    Elle inclut une méthode par gravimétrie courante et une méthode de référence.
