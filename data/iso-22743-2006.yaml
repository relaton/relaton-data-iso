abstract:
- content: ISO 22743:2006 specifies a continuous flow analysis (CFA) method for the
    determination of sulfate in various types of water (such as ground water, drinking
    water and waste water). The method is applicable to samples with a sulfate (SO4)
    mass concentration from 30 mg/l to 300 mg/l. Other concentration ranges are applicable,
    provided they cover exactly one decade of concentration units (e.g. 100 mg/l to
    1 000 mg/l).
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 22743:2006 spécifie une méthode par analyse en flux continu (CFA)
    permettant de déterminer la teneur en sulfates de différents types d'eaux (à savoir
    les eaux souterraines, l'eau potable et les eaux résiduaires). Cette méthode est
    applicable aux échantillons ayant une concentration en masse de sulfates (SO4)
    comprise entre 30 mg/l et 300 mg/l. D'autres domaines de concentration peuvent
    être applicables, sous réserve qu'ils couvrent exactement une décade d'unités
    de concentration (par exemple, de 100 mg/l à 1 000 mg/l).
