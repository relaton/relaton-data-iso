abstract:
- language: en
  script: Latn
  content: |-
    ISO 19487:2016 specifies the requirements for electrodeposited nickel-ceramics composite coatings applied to ferrous and non-ferrous basis metals for engineering purposes. In addition, it enables both providers and users to offer a consistent methodology to fabricate electrodeposited nickel-ceramics composite system.
    Nickel alloys or composites in which nickel content is less than 40 vol.% are outside the scope of this document.
    The designation provides a means of specifying the type of nickel composite coatings appropriate for engineering applications.
