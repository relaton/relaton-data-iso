abstract:
- language: en
  script: Latn
  content: |-
    ISO 15103-2:2007 specifies the methods of preparation of test specimens and the test methods to be used in determining the properties of poly(phenylene ether) moulding and extrusion materials. Requirements for handling test material and for conditioning both the test material before moulding and the specimens before testing are given here.
    Procedures and conditions are described for the preparation of test specimens, and procedures for measuring properties of the materials from which these specimens are made are given. Properties and test methods which are suitable and necessary to characterize poly(phenylene ether) moulding and extrusion materials are listed.
- language: fr
  script: Latn
  content: |-
    L'ISO 15103-2:2007 spécifie les méthodes de préparation des éprouvettes et les méthodes d'essai à appliquer pour déterminer les propriétés des matériaux à base de poly(phénylène éther) pour moulage et extrusion. Les exigences relatives à la manipulation du matériau d'essai et au conditionnement, portant à la fois sur les matériaux d'essai avant moulage et sur les éprouvettes avant leur mise à l'essai, sont données ici.
    Les modes opératoires et les conditions sont décrits pour la préparation des éprouvettes et pour le mesurage des propriétés des matériaux à partir desquels sont fabriquées les éprouvettes. Les propriétés et méthodes d'essai qui sont appropriées et nécessaires à la caractérisation des matériaux à base de poly(phénylène éther) pour moulage et extrusion sont listées.
