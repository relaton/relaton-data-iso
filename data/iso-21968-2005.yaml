abstract:
- content: |-
    ISO 21968:2005 describes a method of using phase-sensitive eddy-current instruments for non-destructive measurements of the thickness of non-magnetic metallic coatings on metallic and non-metallic basis materials such as zinc, cadmium, copper, tin or chromium on steel, as well as copper or silver on composite materials.
    The phase-sensitive method can be applied without thickness errors to smaller surface areas and to stronger surface curvatures than the amplitude-sensitive eddy-current method described in ISO 2360, and is less affected by the magnetic properties of the basis material. However, the phase-sensitive method is more affected by the electrical properties of the coating materials.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 21968:2005 décrit une méthode utilisant des instruments fonctionnant par courants de Foucault sensible aux variations de phase pour le mesurage non destructif de l'épaisseur des revêtements métalliques non magnétiques sur des matériaux de base métalliques et non métalliques, tels que le zinc, le cadmium, le cuivre, l'étain ou le chrome sur de l'acier, ainsi que le cuivre ou l'argent sur des matériaux composites.
    La méthode sensible aux variations de phase peut être appliquée sans erreur d'épaisseur à des surfaces planes plus petites et à des surfaces courbes plus accentuées que la méthode par courants de Foucault sensible aux variations d'amplitude, décrite dans l'ISO 2360, et est moins affectée par les propriétés magnétiques du matériau de base. Toutefois, la méthode sensible aux variations de phase est davantage affectée par les propriétés électriques des matériaux de revêtement.
