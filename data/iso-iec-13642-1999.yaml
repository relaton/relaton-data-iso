abstract:
- content: |-
    This Recommendation | International Standard provides the specification of management information within an Open
    System related to those operations of the OSI Physical Layer specified by the specifications in this Recommendation |
    International Standard. Specifics on how Physical Layer management is accomplished is beyond the scope of this
    Recommendation | International Standard. Physical Layer management is defined by specifying:
    ? the managed object class definition of Physical Layer Managed Objects following guidelines put forth by
    the Structure of Management Information (see ITU-T Recs. X.720 | ISO/IEC 10165-1 to X.723 |
    ISO/IEC 10165-5;
    ? the relationship of the Managed Objects and attributes to both the operation of the layer and to other
    objects and attributes of the layer; and
    ? the action type operations on the attributes of Physical Layer Managed Objects that are available to OSI
    Systems Management.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    La présente Recommandation | Norme internationale spécifie les informations de gestion dans un système ouvert en
    rapport avec les opérations de la couche Physique de l'interconnexion des systèmes ouverts (OSI, open system
    interconnection) qui sont couvertes par les spécifications de la présente Recommandation | Norme internationale. La
    description précise de la façon dont la gestion de la couche Physique est effectuée sort du cadre de la présente
    Recommandation | Norme internationale. On définit la gestion de la couche Physique en spécifiant:
    ? la définition de classe d'objets gérés des objets gérés de la couche Physique conformément à des
    instructions énoncées par la Structure des informations de gestion (voir Rec. UIT-T X.720 |
    ISO/CEI 10165-1 à X.723 | ISO/CEI 10165-5);
    ? la relation, d'une part, entre les objets gérés et les attributs et, d'autre part, le fonctionnement de la couche
    et les autres objets et attributs de la couche;
    ? les opérations du type interventionnel sur les attributs des objets gérés par la couche Physique dont
    dispose la gestion-systèmes d'interconnexion des systèmes ouverts.
