abstract:
- language: en
  script: Latn
  content: |-
    ISO 28927-4:2010 specifies a laboratory method for measuring hand-transmitted vibration emission at the handles of straight grinders. It is a type-test procedure for establishing the magnitude of vibration in the gripping areas of a machine fitted with a specified test wheel and run under no-load conditions.
    ISO 28927-4:2010 is applicable to hand-held machines, driven pneumatically or by other means, intended for grinding and surface finishing using straight grinding wheels type 1, tapered wheels type 4 and cylindrical plugs, e.g. of type 16 (cylindrical plug, tapered cone), 18 (cylindrical plug, flat end), 18R (cylindrical plug, rounded end) and 19 (cylindrical plug, taper-roll shaped), for use on all kinds of materials. It is not applicable to grinders used with wire brushes, nor is it applicable to die grinders where the inserted tool is mounted in a collet.
- language: fr
  script: Latn
  content: |-
    L'ISO 28927-4:2010 spécifie une méthode de mesurage en laboratoire des émissions de vibrations transmises aux mains s'exerçant au niveau des poignées des meuleuses droites. Il s'agit d'une méthode d'essai de type définissant l'amplitude des vibrations aux zones de préhension de la machine fonctionnant à vide et munie d'une meule artificielle spécifiée.
    L'ISO 28927-4:2010 s'applique aux machines portatives, pneumatiques ou entraînées par un autre dispositif, destinées au meulage et à la finition de surface, utilisant des meules plates de type 1, des meules biconiques de type 4 et des meules sur écrous, par exemples des types 16 (meule à bout conique sur écrou), 18 (meule cylindrique sur écrou), 18R (meule à bout sphérique sur écrou) et 19 (meule ogive sur écrou), utilisées sur tous types de matériaux. Elle ne s'applique pas aux meuleuses utilisées avec brosses métalliques et aux meuleuses d'outillages lorsque l'outil est monté dans une pince de serrage.
