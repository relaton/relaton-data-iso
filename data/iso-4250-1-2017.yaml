abstract:
- content: |-
    ISO 4250-1:2017 specifies designations and dimensions for earth-mover tyres and gives the recommended rims primarily intended for earth-moving machinery as defined in ISO 6165.
    The ISO 4250 series consists of three parts which specify the technical elements relating to designation and dimensions of tyres and rims for earth-movers; it also gives load tables for these tyres.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 4250-1 :2017 spécifie les désignations et les cotes des pneumatiques pour engins de terrassement, et indique les jantes recommandées principalement pour les engins de terrassement selon la définition de l'ISO 6165.
    La série ISO 4250 se compose de trois parties qui spécifient les éléments techniques relatifs à la désignation et aux cotes des pneumatiques et jantes pour engins de terrassement; elle présente également les tableaux de charge pour ces pneumatiques.
