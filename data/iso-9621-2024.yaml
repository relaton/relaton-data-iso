abstract:
- language: en
  script: Latn
  content: This document provides technical methods to calculate the precipitation
    efficiency and liability of a flight model by measuring the screening effectiveness
    of thermal cycles. This document is applicable to the recurring production unit
    and other hardware assembly levels, as either an option to reduce or a method
    to tailor the baseline number of cycles for thermal vacuum and thermal cycle acceptance
    tests.
