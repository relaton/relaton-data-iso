abstract:
- content: |-
    ISO 9073-17:2008 specifies a method for measuring the resistance of fabrics to the penetration of water by impact.
    The water penetration (spray impact) test is applicable to fabrics that are expected to exhibit a degree of water resistance or water repellency.
    The results obtained with this method depend on the water repellency of the fibres or the treatment applied to the finished material, as well as on the construction of the material.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 9073-17:2008 spécifie une méthode de mesurage de la résistance des étoffes à la pénétration de l'eau par impact.
    L'essai de pénétration de l'eau (impact d'aérosol) s'applique aux étoffes qui sont censées présenter une certaine résistance à l'eau ou hydrophobie.
    Les résultats obtenus avec la présente méthode dépendent de l'hydrophobicité des fibres ou du traitement appliqué sur le matériau fini, ainsi que de la contexture du matériau.
