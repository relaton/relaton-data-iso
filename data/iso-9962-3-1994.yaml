abstract:
- language: en
  script: Latn
  content: Specifies the main dimensions of scale rule chuck plates and the combined
    heights (thickness) of scale rule and scale rule chuck plate for use on manually
    operated draughting machines.
- language: fr
  script: Latn
  content: "\nLa présente partie de l'ISO 9962 prescrit les dimensions principales
    des ferrures de règles et la hauteur de l'assemblage ferrure de règle et règle
    graduée (épaisseurs de ferrure et de règle) pour des appareils à dessiner à commandes
    manuelles.  \nNOTE 1  Pour des raisons d'uniformité des figures données dans la
    présente partie de l'ISO 9962, les positions relatives des vues sont celles prévues
    par la méthode de projection du premier dièdre (voir ISO 128). Il est entendu
    cependant, que la méthode de projection du troisième dièdre aurait pu être utilisée
    également.\n"
