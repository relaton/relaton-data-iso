abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the widths and lengths of conveyor belts with a textile carcass. It also specifies the corresponding tolerances.
    It is not applicable to light conveyor belts as described in ISO 21183-1, as tolerances on the widths and lengths of cut light conveyor belts are given in ISO 15147.
    NOTE            The lengths of conveyor belts are not standardized.
