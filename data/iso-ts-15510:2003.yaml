abstract:
- content: ISO TS 15510:2003 lists the chemical compositions of stainless steels agreed
    by ISO/TC 17/SC 4 mainly on the basis of a composition of the specifications in
    existing ISO, ASTM, EN and JIS standards. They apply to all product forms including
    ingots and semi-finished material.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO TS 15510:2003 énonce la composition chimique des aciers inoxydables
    approuvée par l'ISO/TC 17/SC 4, fondée principalement sur une comparaison des
    spécifications figurant dans les normes ISO, ASTM, EN et JIS existantes. Elle
    est applicable à toutes les formes de produits, y compris les lingots et les demi-produits.
