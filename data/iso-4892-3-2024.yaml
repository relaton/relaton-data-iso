abstract:
- content: |-
    This document specifies methods for exposing plastic specimens to fluorescent UV lamp radiation, heat and water in apparatus designed to simulate the weathering effects that occur when plastic materials are exposed in actual end-use environments to global solar radiation, or to window-glass filtered solar radiation.
    Fluorescent UV lamp exposures for paints, varnishes and other coatings are described in ISO 16474-3.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie des méthodes pour l’exposition d’éprouvettes en plastique à des rayonnements de lampes fluorescentes UV, à la chaleur et à l’eau dans un appareillage conçu pour simuler les effets du vieillissement qui interviennent lorsque des matériaux plastiques sont exposés au rayonnement solaire globale dans des environnements d’utilisation finale réelle, ou au rayonnement solaire derrière une vitre en verre.
    L’exposition aux lampes fluorescentes UV des peintures, vernis et autres revêtements est décrite dans l’ISO 16474-3.
