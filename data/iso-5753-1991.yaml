abstract:
- content: 'Specifies clearance values for: radial contact groove ball bearings; double
    row self-aligning ball bearings; cylindrical roller bearings; needle roller bearings;
    and double row self-aligning roller bearings. This second edition cancels and
    replaces the first edition (1981).'
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "La présente Norme internationale prescrit les valeurs du jeu interne radial
    pour les roulements\n\n- à billes à gorge à contact radial, à l'exception\n    des
    roulements \"insert\", pour lesquels les valeurs sont données\n    dans l'ISO
    9628; \n- à rotule sur deux rangées de billes; \n- à rouleaux cylindriques;\n-
    à aiguilles; et\n- à rotule sur deux rangées de rouleaux."
