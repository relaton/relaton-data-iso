abstract:
- language: en
  script: Latn
  content: ISO 21549-1:2004 is Part 1 of a multi-part standard that defines data structures
    held on patient healthcards compliant with the physical dimensions of ID-1 cards
    as defined by ISO/IEC 7810. This part of ISO 21549 does not apply to multiapplication
    cards. It defines a general structure for the different types of data defined
    in the other parts of the standard using UML notation.
