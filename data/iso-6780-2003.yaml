abstract:
- content: |-
    ISO 6780:2003 specifies the principal dimensions and tolerances for new single-deck and double-deck, reversible and non-reversible flat pallets, of all entry types and made of any material, related to their transportation and handling by pallet trucks, fork-lift trucks and other appropriate equipment.
    The requirements for features such as openings, clearances, chamfers and wings that are required for efficient handling are also included.
    The applicability of ISO 6780:2003 to reversible pallets can be affected by their use in field conditions.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "L'ISO 6780:2003 prescrit les dimensions principales et les tolérances
    des palettes neuves plates à un seul plancher et des palettes à double plancher
    réversibles ou non réversibles, palettes possédant des entrées de tous types et
    réalisées en matériaux de toute sorte ; ainsi que les dimensions liées à leur
    transport et leur manutention par transpalette, chariot élévateur à fourches et
    tout autre équipement de manutention approprié.\nLes exigences portant sur les
    caractéristiques telles que les ouvertures, les dégagements, les chanfreins et
    les ailes qui sont quelquefois nécessaires à l'efficacité de la manutention y
    sont aussi incluses. \nL'ISO 6780:2003 peut s'appliquer aux palettes réversibles
    qui peuvent être concernées dans les conditions réelles d'emploi."
