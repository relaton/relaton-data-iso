abstract:
- content: |-
    This document specifies a packaging system that is used to deliver sterilized subassembled syringes ready for filling in tubs and nests.
    Downstream processes (processes after filling such as in house/outside transport, reprocessing) can result in specific requirements on the packaging system used to deliver sterilized subassembled syringes ready for filling. However, these requirements are not within the scope of this document.
    NOTE 1        Glass barrels and sterilized subassembled syringes ready for filling, plunger stoppers, and plastic barrels for injectables are specified in ISO 11040-4, ISO 11040-5 and ISO 11040-6.
    NOTE 2        ISO 11607-2 addresses validation requirements of sealing and packaging processes for medical devices.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document décrit un système d'emballage utilisé pour livrer les seringues stérilisées prêtes à l'emploi préremplissables dans des barquettes et des présentoirs.
    Les procédés en aval (procédés postérieurs au remplissage tels que le transport en interne/à l'extérieur ou le retraitement) peuvent donner lieu à des exigences spécifiques concernant le système d'emballage utilisé pour livrer les seringues stérilisées prêtes à l'emploi préremplissables. Ces exigences ne relèvent toutefois pas du domaine d'application du présent document.
    NOTE 1        Les cylindres en verre et les seringues en verre stérilisées prêtes à l'emploi préremplissables, les bouchons-pistons et les cylindres en plastique pour produits injectables sont décrits dans les normes ISO 11040-4, ISO 11040-5, et ISO 11040-6.
    NOTE 2        L'ISO 11607-2 présente les exigences de validation pour les procédés de scellage et d'emballage des dispositifs médicaux.
