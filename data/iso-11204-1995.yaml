abstract:
- content: Specifies a method for measuring the emission sound pressure levels of
    machinery and equipment at a work station and at other specified positions nearby,
    in any environment which meets certain requirements. Gives instructions for the
    installation and operation of the machine under test and for the choice of microphone
    positions for the work station.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "\nLa présente Norme internationale prescrit une méthode de mesurage des
    niveaux de pression acoustique d'émission des machines et des équipements aux
    postes de travail et en d'autres positions spécifiées proches, dans un environnement
    satisfaisant à des prescriptions de qualification déterminées. Les niveaux de
    pression acoustique d'émission sont mesurés en tant que niveaux pondérés A, et,
    selon prescription, niveaux de crête pondérés C et les niveaux par bandes de fréquence.
    \ \nNOTE 1 Les contenus de la présente Norme internationale et des autres Normes
    internationales de la même série sont résumés au tableau 1 de l'ISO 11200:1995.
    Une méthode est indiquée pour déterminer la correction locale d'environnement
    (valeur maximale admissible prescrite) à appliquer aux niveaux de pression acoustique
    mesurés afin d'exclure les effets des réflexions par les surfaces réfléchissantes
    autres que le plan sur lequel repose la machine ou l'équipement. La valeur de
    cette correct 1786ion est fondée sur le niveau de pression acoustique moyen sur
    la surface de mesurage, sur le niveau de pression acoustique mesuré à la position
    spécifiée, et soit, sur la valeur d'un indicateur d'environnement, soit, sur l'aire
    d'absorption acoustique équivalente de la salle d'essai. La classe de précision
    des mesurages (expertise ou contrôle) est fonction de la valeur de la correction
    d'environnement locale. Le poste de travail, occupé par un opérateur, peut être
    situé en espace libre dans la salle où la source est en fonctionnement, ou dans
    une cabine fixée à la source ou située à distance de celle-ci. Une ou plusieurs
    positions spécifiées peuvent se trouver au voisinage d'une machine avec ou sans
    opérateur. Ces positions sont parfois appelées «positions d'assistant». La présente
    Norme internationale prescrit les exigences requises pour l'environnement d'essai.
    Des instructions sont données à propos du montage et du fonctionnement de la machine
    en essai et du choix des positions microp\n"
