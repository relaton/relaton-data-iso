abstract:
- language: fr
  script: Latn
  content: "\nLa présente partie de l'ISO 13366 prescrit une méthode pour le dénombrement
    des cellules somatiques à la fois dans le lait cru et dans le lait contenant des
    conservateurs chimiques, à l'aide d'un compteur électronique de particules1).
    \ \nNOTE -- Il convient que l'utilisateur de la présente méthode soit conscient
    du fait qu'en raison du principe de dénombrement (dénombrement de particules),
    le ou les résultat(s) ne sont pas toujours comparables à ceux obtenus par les
    méthodes des parties 1 et 3 de l'ISO 13366.\n"
