abstract:
- language: en
  script: Latn
  content: |-
    ISO 17534‑1:2015 describes quality requirements and measures to ensure, to indicate, and to verify the degree of conformity of a software program with a consistently implementable calculation method/procedure.
    The main objective of ISO 17534‑1:2015 is to ensure that applying a consistent implementable calculation method with different quality assured software products on an identical set of input data will produce the same results within a defined range of acceptable deviations.
    ISO 17534‑1:2015 enables the producer of this type of software to declare and to proof the correct implementation of a calculation method and the software user to verify it without the necessity of a third-party certification. It takes into account that software developers and software users are members of the same scientific-technical community and offers means and measures for a transparent and open communication between them.
    ISO 17534‑1:2015 does not cover the aspect of correctness of the calculation method itself, i.e. especially the agreement of calculated results with results obtained with measurements will not be touched.
- language: fr
  script: Latn
  content: |-
    L'ISO 17534‑1:2015 décrit les exigences de qualité et les mesures permettant de s'assurer, d'indiquer et de vérifier le degré de conformité d'un logiciel à une méthode/procédure de calcul pouvant être implémentée de façon cohérente.
    Le principal objectif de l'ISO 17534‑1:2015 est de s'assurer que l'application d'une méthode de calcul pouvant être implémentée de façon cohérente par différents logiciels de qualité certifiée sur un ensemble identique de données d'entrée produira les mêmes résultats dans un intervalle défini d'écarts acceptables.
    L'ISO 17534‑1:2015 permet au développeur de ce type de logiciel de déclarer et de démontrer l'implémentation correcte d'une méthode de calcul et à l'utilisateur du logiciel de le vérifier sans nécessiter de certification par une tierce partie. Elle tient compte du fait que les développeurs et utilisateurs de logiciels sont des membres de la même communauté scientifique-technique et offre des moyens et des mesures leur permettant de communiquer de façon transparente et ouverte.
    L'ISO 17534‑1:2015 ne couvre pas la question de l'exactitude de la méthode de calcul elle-même, c'est-à-dire notamment que l'accord entre les résultats calculés et les résultats obtenus par des mesures ne sera pas évoqué.
