abstract:
- content: |-
    This document specifies the procedures for producing substrates of mortar, glass and anodized aluminium used for testing sealants.
    The purpose of these requirements is to ensure the reproducibility of the standardized tests conducted on sealants through the precise definition of both the composition and the method of preparation of the test substrates.
    The substrates defined in this document are indicators of the sealant's performance and not substrates which reproduce the characteristics of the construction materials.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie des méthodes de réalisation des supports en mortier, verre ou aluminium anodisé, utilisés pour des essais sur mastics.
    Ces prescriptions ont pour objectif d'assurer la reproductibilité des essais normalisés sur les mastics, à travers la définition précise de la composition et du mode de préparation des supports d'essai.
    Les supports définis dans le présent document sont des indicateurs de performance des mastics et non des supports reproduisant les caractéristiques des matériaux du bâtiment.
