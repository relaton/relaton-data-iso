  content: |-
    This International Standard specifies limit dimensions and tolerances for three series of tyre valve threads:
    - 5V1, 5V2, 6V1 and 8V1;
    - 9V1, 10V2, 12V1, 13V1;
    - 8V2, 10V1, 11V1, 13V2, 15V1, 16V1, 17V1, 17V2, 17V3, 19V1 and 20V1.
