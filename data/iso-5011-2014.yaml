abstract:
- content: |-
    ISO 5011:2014 establishes and specifies uniform test procedures, conditions, equipment, and a performance report to permit the direct laboratory performance comparison of air cleaners.
    The basic performance characteristics of greatest interest are air flow restriction or differential pressure, dust collection efficiency, dust capacity, and oil carry-over on oil bath air cleaners. This test code therefore deals with the measurement of these parameters.
    ISO 5011:2014 is applicable to air cleaners used on internal combustion engines and compressors generally used in automotive and industrial applications.
