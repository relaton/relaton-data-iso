abstract:
- content: "\nLa présente Norme internationale est applicable à l'attribution de préfixes
    uniques aux noms de propriétaires de texte public, conformément à l'ISO 8879.
    Elle décrit les procédures qui permettent d'effectuer ces attributions ainsi que
    la méthode pour construire des noms de propriétaire déposés à partir de ces préfixes.
    \ \nNOTE -- Des exemples de texte public déposé figurent dans l'annexe A. Des
    exemples supplémentaires se trouvent dans les annexes de l'ISO 8879.\n"
