abstract:
- language: en
  script: Latn
  content: This document specifies a test method for particle-free erosion corrosion
    of metallic materials by use of jet-in-slit which is flow induced corrosion in
    single phase flowing liquids. The test method can be used for ranking materials
    performance, selecting candidate materials and testing the effects of corrosion
    inhibitors.
