abstract:
- language: en
  script: Latn
  content: "ISO 8525:2008 describes, with reference to ISO 230-5, the mechanical and
    acoustical specifications necessary for a reproducible test method for the determination
    of airborne noise emitted by metal-cutting machines and related auxiliary equipment.
    The purpose is to facilitate the obtention of comparable test results on the noise
    emission of similar machines. The results of the tests can be used for comparison,
    acceptance, maintenance or any other purpose. \nISO 8525:2008 specifies, in particular,
    operating conditions for the measurement of noise emitted by metal cutting machines
    excluding any cutting process. These operating conditions are strictly the same
    for the determination of both sound power levels and emission sound pressure levels
    at specified positions.\nISO 8525:2008 applies to all kinds of turning machines
    and all kinds of milling machines."
- language: fr
  script: Latn
  content: |-
    L'ISO 8525:2008 décrit, par référence à l'ISO 230-5, les spécifications mécaniques et acoustiques nécessaires pour obtenir une méthode d'essai reproductible, afin de déterminer le bruit aérien émis par les machines-outils travaillant par enlèvement de métal et les équipements auxiliaires qui y sont associés. Son but est de faciliter l'obtention de résultats d'essai comparables sur l'émission sonore de machines similaires. Les résultats des essais peuvent être utilisés à des fins de comparaison, d'acceptation, de maintenance ou dans tout autre but.
    L'ISO 8525:2008 spécifie plus particulièrement les conditions de fonctionnement pour le mesurage de l'émission sonore engendrée par les machines-outils travaillant par enlèvement de métal, à l'exception des opérations de coupe. Ces conditions de fonctionnement sont strictement les mêmes pour la détermination des niveaux de puissance acoustique et des niveaux de pression acoustique d'émission à des positions spécifiques.
    L'ISO 8525:2008 s'applique à tous les types de machines de tournage et à tous les types machines de fraisage.
