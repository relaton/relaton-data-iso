abstract:
- language: en
  script: Latn
  content: ISO 12640-2:2004 specifies a set of 15 standard colour images (encoded
    as both 16-bit XYZ and 8-bit RGB digital data provided in electronic data files)
    that can be used for the evaluation of changes in image quality during coding,
    image processing (including transformation compression and decompression), displaying
    on a colour monitor or printing. They can be used for many graphic technology
    applications such as research, development, product evaluation, and process control.
