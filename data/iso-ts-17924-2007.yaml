abstract:
- content: "ISO/TS 17924:2007 deals with the assessment of human exposure from ingestion
    of soil and soil material.\nISO/TS 17924:2007 gives guidelines to be used when
    choosing a physiologically based test procedure for the estimation of the human
    bioaccessibility/bioavailability of metals from contaminated soil in connection
    with the evaluation of the exposure related to human oral uptake. Suggestions
    are made for the use of as many generic-method elements as possible, but it is
    important that the choice of method be based on the needs of the specific investigation.
    Methods that are validated for specific metals and/or contexts are highlighted. "
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "L'ISO/TS 17924:2007 traite de l'évaluation de l'exposition humaine par
    ingestion de sol et de matériaux du sol.\nL'ISO/TS 17924:2007 donne des lignes
    directrices à utiliser lors du choix d'une procédure d'essai pertinente d'un point
    de vue physiologique pour l'estimation de la bioaccessibilité/biodisponibilité
    pour l'homme de métaux dans un sol contaminé, en liaison avec l'évaluation de
    l'exposition liée à l'absorption orale par l'homme. Des propositions sont faites
    pour l'utilisation de méthodes aussi génériques que possible, mais il est important
    que le choix de la méthode soit basé sur les besoins de l'étude spécifique. Les
    méthodes validées pour des métaux et/ou des contextes spécifiques sont soulignées. "
