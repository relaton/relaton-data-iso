abstract:
- content: |-
    ISO 13427:2014 specifies a test method used for the determination of the resistance of geosynthetics to abrasion using a sliding block, whereby after abrasion the loss in tensile properties is determined.
    This test method is applicable to all geosynthetics used in the construction of railways.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 13427:2014 spécifie une méthode d'essai permettant de déterminer
    la résistance à l'abrasion des géosynthétiques à l'aide d'un bloc glissant. La
    perte des propriétés en traction est déterminée après abrasion. Cette méthode
    d'essai est applicable à tous les géosynthétiques utilisés dans la construction
    des voies ferrées.
