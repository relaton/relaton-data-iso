abstract:
- language: en
  script: Latn
  content: |-
    This International Standard is applicable to freight containers as defined in ISO 668 as well as other associated containers and transport equipment.
    This International Standard defines how freight container logistic transparency and efficiency can be improved through use of an RFID cargo shipment tag system and an Internet-based software package. Such an RFID cargo shipment tag system can co-exist with, but is separate from, a container security and identification RFID framework using container "license plate" tags, described in ISO 10374 and ISO/TS 10891, and electronic seals  ("e-seals"), described in ISO 18185 (all parts). In all cases, operation of and information from ISO/TS 10891 and ISO 18185 devices is independent from the operation and information of the cargo shipment tag and information from these devices is passed in discrete messages that are not routed via the RFID cargo shipment tag.
- language: fr
  script: Latn
  content: |-
    La présente Norme internationale est applicable aux conteneurs pour le transport de marchandises tels que définis dans l'ISO 668 ainsi qu'à d'autres conteneurs et équipements de transport associés.
    La présente Norme internationale définit la manière dont la transparence et l'efficacité logistiques de l'expédition des conteneurs pour le transport de marchandises peuvent être améliorées par l'utilisation d'un système d'étiquettes RFID d'expédition de fret et d'un progiciel sur Internet. Un tel système d'étiquettes RFID d'expédition de fret peut coexister, mais de façon totalement distincte, avec un système de sécurité et d'identification par radiofréquence (RFID) des conteneurs utilisant les étiquettes de «plaque d'identification» de conteneurs décrites dans l'ISO 10374 et ISO/TS 10891, ainsi que les scellés électroniques décrits dans l'ISO 18185 (toutes les parties). Dans tous les cas, les opérations et les informations issues des dispositifs décrits dans l'ISO/TS 10891 et l'ISO 18185 sont indépendantes des opérations et des informations issues du système d'étiquettes d'expédition de fret. De plus, les informations sont transmises par ces dispositifs sous forme de messages séparés qui ne sont pas acheminés via le système d'étiquettes RFID d'expédition de fret.
