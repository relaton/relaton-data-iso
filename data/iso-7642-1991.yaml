abstract:
- language: en
  script: Latn
  content: This second edition cancels and replaces the first edition (ISO 7642:1983),
    of which certain values have been altered, the previous clause 8 deleted and references
    updated. Specifies test methods for type approval testing of the overrun brakes
    that relate to mechanically and hydraulically operated braking systems. Should
    therefore be used in connection with the pertinent regulation. It is recommended
    that the regulation is studied before application of this International Standard.
    ISO 7642 uses only SI units.
- language: fr
  script: Latn
  content: "\nLa présente Norme internationale prescrit les méthodes d'essai de type
    en vue de l'homologation des freins à inertie pour remorques. Il convient donc
    qu'elle soit utilisée conjointement avec le règlement en vigueur.1) \n \nNOTES
    1 Pour la bonne compréhension des spécifications de la présente Norme internationale
    et afin de s'assurer que les modes opératoires d'essai sont correctement appliqués,
    il est recommandé que ce règlement soit étudié avant application de la présente
    Norme internationale. 2 Seules les unités SI sont utilisées dans la présente Norme
    internationale. Ces méthodes d'essai sont applicables à l'homologation des freins
    pour remorques des catégories O1 et O21) équipées de freins à inertie, par essai
    sur banc à masse d'inertie. Ces méthodes concernent les dispositifs de freinage
    mécaniques et hydrauliques.\n"
