abstract:
- language: en
  script: Latn
  content: "This document specifies principles and requirements and provides guidance
    for verifying and validating greenhouse gas (GHG) statements. \nIt is applicable
    to organization, project and product GHG statements.\nThe ISO 14060 family of
    standards is GHG programme neutral. If a GHG programme is applicable, requirements
    of that GHG programme are additional to the requirements of the ISO 14060 family
    of standards."
