abstract:
- content: Applies to the determination of the iron content of nickel alloys in the
    range 1 % (m/m) to 50% (m/m). The method is applicable only to alloys containing
    less than 0,2 % (m/m) of vanadium. Specifies principle, reagents, apparatus,sampling
    and sample preparation, procedure, expression of results, and test report. Examples
    of composition of some nickel alloys are given in annex A.
