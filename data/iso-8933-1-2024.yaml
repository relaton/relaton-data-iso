abstract:
- language: en
  script: Latn
  content: |-
    This document specifies generic measuring and calculation methods to evaluate the energy efficiency of individual maritime components installed on board ships, vessels for inland navigation or offshore structures. This document only covers energy consuming components for which a “unit output” can be clearly defined and which require energy to function.
    This document only covers the major energy consuming components of a typical ship. It does not cover the propulsion component of the ship (e.g. the propeller).
