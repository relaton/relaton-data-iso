abstract:
- content: "ISO 17107:2011 specifies a format for use in exchanging spacecraft navigation
    data. Such exchanges are used for distributing attitude, orbit, and tracking data
    between space agencies. ISO 17107:2011 specifies an integrated Extensible Markup
    Language (XML) schema set that applies to Navigation Data Messages (NDMs) defined
    in the CCSDS Recommended Standards for Attitude Data Messages (ADM), Orbit Data
    Messages (ODM), and Tracking Data Message (TDM). \nThis XML schema set is suited
    to inter-agency exchanges of any number of NDMs (ADM, ODM, and/or TDM). \nISO
    17107:2011 is applicable only to the schema content and layout, and to instantiations
    of the schema, but not to the transmission of any instantiation of the schema.
    The potential for compression/decompression of the message is an aspect of the
    transmission that is not part of this specification. The means of transmission
    of an XML-formatted NDM between agencies is beyond the scope of ISO 17107:2011;
    such arrangements require specification via other means, for example, in an Interface
    Control Document (ICD)."
