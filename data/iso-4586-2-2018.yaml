abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the methods of test for determination of the properties of high-pressure decorative laminates (HPL, HPDL) as defined in Clause 3. These methods are primarily intended for testing the sheets specified from ISO 4586‑3 to ISO 4586‑8.
    The precision of the test methods specified in Clauses 5, 6, 7, 8, 9, 10, 13, 14, 16, 19, 20, 21, 22, 24, 25, 26, 39, and 40 is not known because interlaboratory data are not available. When interlaboratory data are obtained, precision statements will be added to the test methods at the following revision. As all the other test methods have an end point determination based on subjective judgement, it is not meaningful to make a statement of precision in these cases.
