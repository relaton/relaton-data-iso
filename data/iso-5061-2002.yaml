abstract:
- content: |-
    This International Standard specifies a method for the determination of castor oil seed (Ricinus communis) husks in
    single and compound animal feeding stuffs and, in particular, in oilseed residues.
    The limits of detection is 5 mg/kg.
    The method requires final microscopical identification of the isolated husks. This last phase therefore requires a
    specialist who has had sufficient experience in this type of identification and who is experienced in microscopic
    techniques.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    La présente Norme internationale spécifie une méthode de détermination des coques de graines de ricin (Ricinus
    communis) dans les aliments des animaux, simples et composés, et, en particulier, dans les tourteaux de graines
    oléagineuses.
    La limite de détection est de 5 mg/kg .
    La méthode nécessite une identification finale au microscope des coques isolées. Dans cette dernière phase, elle
    relève par conséquent de l'expérience d'un spécialiste suffisamment exercé à ce genre d'identification et possédant
    une grande habitude des techniques au microscope.
