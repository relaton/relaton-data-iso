abstract:
- language: en
  script: Latn
  content: |-
    ISO 1641-3:2002 specifies the general dimensions of the following milling cutters with 7/24 taper shanks:
    Characteristics of 7/24 taper are in accordance with ISO 297 for manual changers and ISO 7388-1 for automatic changers.
- language: fr
  script: Latn
  content: |-
    LISO 1641-3:2002 spécifie les dimensions générales des cylindriques 2 tailles et des fraises à rainurer, à queue cône 7/24 suivantes: série normale et série longue (changement manuel), pour les fraises cylindriques 2 tailles à bout plat et à bout hémisphérique; série courte et série normale (changement manuel), pour les fraises à rainurer; série normale et série longue (changement automatique), pour les fraises cylindriques 2 tailles à bout plat.
    Les caractéristiques dimensionnelles des queues cône 7/24 sont conformes à l'ISO 297, pour changement manuel, et à l'ISO 7388-1, pour changement automatique.
