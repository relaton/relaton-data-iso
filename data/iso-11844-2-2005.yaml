abstract:
- content: 'ISO 11844-2:2005 specifies methods for determination of corrosion rate
    with standard specimens of metals in indoor atmospheres with low corrosivity.
    For this direct method of evaluation of corrosivity, different sensitive methods
    can be applied using standard specimens of the following metals: copper, silver,
    zinc and steel. The values obtained from the measurements are used as classification
    criteria for the determination of indoor atmospheric corrosivity.'
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: 'L''ISO 11844-2:2005 spécifie des méthodes de détermination de la vitesse
    de corrosion d''éprouvettes normalisées de métaux dans des atmosphères d''intérieur
    à faible corrosivité. Pour cette évaluation directe de la corrosivité, différentes
    méthodes sensibles peuvent être appliquées à des éprouvettes normalisées des métaux
    suivants: cuivre, argent, zinc et acier. Les valeurs obtenues par mesurage servent
    de critères de classification pour la détermination de la corrosivité des atmosphères
    d''intérieur.'
