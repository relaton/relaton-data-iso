abstract:
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale prescrit les dimensions d'encombrement, têtes et bras, en millimètres, des clés en croix types 1, 2, 3 et 4, et spécifie les conditions d'essai en vue de vérifier l'aptitude de l'outil à sa fonction. Elle est applicable aux clés en croix pour la manoeuvre des boulonneries à surplats de dimensions métriques des camions et automobiles. Ces clés figurent sous le numéro 21 de l'ISO 1703.
