abstract:
- language: en
  script: Latn
  content: The method of test is applicable to products having dry residues after
    evaporation greater than or equal to 10 mg/kg Ä0.001 % (m/m)Ü. The principle consists
    in evaporation of a test portion on a water bath, and drying the residue, if any,
    to a constant mass in an oven at 110 °C 2 K. - Cancels and replaces ISO Recommendation
    R 759-1968 of which it constitutes a technical revision.
- language: fr
  script: Latn
  content: "\nLa présente Norme internationale spécifie une méthode générale de détermination
    du résidu sec, après évaporation sur bain d'eau, des liquides organiques volatils
    à usage industriel. La méthode est applicable aux produits dont le résidu sec
    après évaporation est supérieur ou égal à 10 mg /kg [0,001 % (m/m)].  \nNOTES
    1 Pour la détermination du résidu non volatil des hydrocarbures fluorés à usage
    industriel, voir ISO 5789. 2 Pour la détermination du résidu à l'évaporation des
    hydrocarbures aromatiques ou autres produits volatils toxiques, dont le résidu
    à l'évaporation n'est pas inférieur à 1 mg/100 ml, voir ISO 5277.\n"
