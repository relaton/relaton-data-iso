abstract:
- language: en
  script: Latn
  content: "ISO 14343:2009 specifies requirements for classification of wire electrodes,
    strip electrodes, wires and rods for gas-shielded metal arc welding, gas tungsten
    arc welding, plasma arc welding, submerged arc welding, electroslag welding and
    laser beam welding of stainless and heat‑resisting steels. The classification
    of the wire electrodes, strip electrodes, wires and rods is based upon their chemical
    composition.\nISO 14343:2009 is a combined specification providing for classification
    utilizing a system based upon nominal composition (system A), or utilizing a system
    based upon alloy type (system B). "
- language: fr
  script: Latn
  content: |-
    L'ISO 14343:2009 spécifie la classification des fils-électrodes, électrodes en feuillard, fils d'apport et baguettes de soudage, pour le soudage à l'arc avec électrode fusible sous protection gazeuse, le soudage à l'arc sous protection gazeuse avec électrode de tungstène (soudage TIG), le soudage plasma, le soudage à l'arc sous flux, le soudage sous laitier (électroconducteur) et le soudage laser des aciers inoxydables et des aciers résistant aux températures élevées. La classification des fils-électrodes, électrodes en feuillard, fils d'apport et baguettes de soudage est basée sur leur composition chimique.
    L'ISO 14343:2009 permet l'usage de deux systèmes parallèles de classification, soit individuellement soit en combinaison: par composition nominale (système A) et/ou par type d'alliage (système B).
