abstract:
- content: "La présente partie de l'ISO 10303 spécifie l'utilisation des ressources
    intégrées nécessaires au domaine d'application et aux prescriptions d'information
    relatives au dessin technique explicite. \nNOTE : Le modèle d'application d'activité
    décrit à l'annexe F fournit une représentation graphique des procédés et des flux
    d'information qui constituent la base de définition du domaine d'application de
    la présente partie de l'ISO 10303. La présente partie de l'ISO 10303 s'applique
    à l'échange entre organismes des informations sur les dessins et des données de
    définition de produits, qui peuvent être interprétées par système informatique.
    Les éléments suivants font partie du domaine d'application de la présente partie
    de l'ISO 10303 : \n- la représentation des dessins susceptibles d'être échangés,
    notamment dans le cadre des applications d'ingénierie mécanique, architecturale
    et de construction ; \n- la représentation de la taille réelle d'un produit symbolisé
    par un dessin pour permettre l'utilisation d'applications nécessitant une véritable
    équivalence géométrique ; EXEMPLE 2 : La représentation de la forme d'un produit
    est nécessaire pour supporter non seulement l'équivalence visuelle des dessins
    échangés mais également lorsque le système de réception requiert une véritable
    équivalence géométrique. Ces utilisations comprennent  1786les calculs des distances
    ou des surfaces ainsi que la génération de trajectoires d'outils de commande numérique.
    \n- la représentation d'un dessin qui symbolise une phase du processus de conception
    ; \n- la représentation des révisions individuelles de dessins ; \n- la représentation
    du modèle bi-dimensionnel de forme de dessin technique symbolisant la forme du
    produit et les transformations utilisées pour générer les vues de dessins ; \n-
    la visualisation des données de définition de produits non formées symbolisées
    par une annotation bi-dimensionnelle sur un dessin"
