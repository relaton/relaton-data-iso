abstract:
- content: 'This second edition cancels and replaces the first edition (1982). Specifies
    the type, location and method of operation (including direction of motion) of
    controls for equipment having a width of cut greater than 300 mm. The controls
    are divided two categories: - ride-on machinery; - pedestrian-operated machines.
    The control location and method of operatio in this part are supplementary to
    the requirements established in ISO 3789/1. The controls included in this part
    are those are located at the operator''s normal working position.'
