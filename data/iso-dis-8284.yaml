abstract:
- language: en
  script: Latn
  content: This standard applies to the application of accelerated stress test applications
    for finished products, used in and as Traditional Chinese Medicine (TCM). Stress
    tests are an essential part of any quality assurance of medicinal products worldwide.
    To increase the speed of product registration and product release it is indispensable
    to use so called accelerated stress tests. The application methods in this standard
    simplify this important issue.
