abstract:
- content: |-
    ISO 8503-5:2003 describes a field method for measuring the surface profile produced by any of the abrasive blast-cleaning procedures given in ISO 8504-2. The method uses replica tape and a suitable gauge for measuring, on site, the roughness of a surface before the application of paint or another protective coating.
    The method is applicable within the range of profiles cited for a given grade (or thickness) of replica tape. The commercial grades currently available permit measurement of average peak-to-valley profiles of 20 micrometres to 115 micrometres. The method is valid for surfaces that have been cleaned with either metallic or non-metallic abrasives.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 8503-5:2003 décrit une méthode sur site pour mesurer le profil de surface produit par l'une des méthodes de décapage par projection d'abrasif indiquées dans l'ISO 8504-2. La méthode utilise un ruban adhésif à empreinte et une jauge appropriée pour mesurer sur site la rugosité d'une surface avant l'application de la peinture ou d'un autre revêtement de protection.
    La méthode est applicable dans la gamme de profils mentionnée pour une classe donnée (ou pour une épaisseur donnée) de ruban adhésif à empreinte. Les classes actuellement disponibles sur le marché permettent de mesurer des profils moyens de saillie à creux de 20 micromètres à 115 micromètres. La méthode convient pour des surfaces qui ont été nettoyées avec des abrasifs métalliques ou non métalliques.
