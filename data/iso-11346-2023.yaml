abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the principles and procedures for estimating the thermal endurance of rubbers from the results of exposure to elevated temperatures for long periods.
    Two approaches are specified (see Introduction):
    —    one using the Arrhenius equation;
    —    the other using the WLF equation.
    In this document, the estimation of thermal endurance is based solely on the change in selected properties resulting from periods of exposure to elevated temperatures. The various properties of rubbers change at different rates on thermal ageing, hence comparison between different rubbers can only be made using the same properties.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les principes et les méthodes pour l'estimation de l'endurance thermique des caoutchoucs d'après les résultats d'une exposition à des températures élevées pendant de longues périodes.
    Deux méthodes sont spécifiées (voir l'introduction):
    —    l'une utilisant l'équation d'Arrhenius;
    —    l'autre utilisant l'équation de WLF.
    Le présent document ne fonde l'estimation de l'endurance thermique que sur le changement des propriétés choisies résultant de durées d'exposition à des températures élevées. Pour le vieillissement thermique, les diverses propriétés des caoutchoucs varient à des vitesses différentes et par conséquent les caoutchoucs ne peuvent être comparés qu'en utilisant les mêmes propriétés.
