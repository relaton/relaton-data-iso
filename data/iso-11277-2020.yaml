- content: |-
    Le présent document spécifie une méthode de base de détermination de la répartition granulométrique des matières minérales des sols, y compris la fraction minérale des sols organiques. Il propose également des modes opératoires permettant de traiter les sols particuliers cités dans l'introduction. Le présent document a été élaboré pour être largement utilisé dans le domaine de la science de l'environnement, et son utilisation dans des recherches géotechniques est un point pour lequel un avis professionnel peut se révéler nécessaire.
    Un objectif majeur du présent document est la détermination d'un nombre suffisant de fractions granulométriques pour permettre la construction d'une courbe de répartition granulométrique fiable.
    Le présent document ne s'applique pas à la détermination de la répartition granulométrique des composants organiques du sol, à savoir les restes plus ou moins fragiles, partiellement décomposés, de plantes ou d'animaux. Il est également à noter que les traitements chimiques préalables et les étapes de manipulation mécanique dans le présent document peuvent entraîner la désintégration de particules à faible cohérence qui, du point de vue d'une inspection sur le terrain, pourraient être considérées comme des particules primaires et mieux décrites en tant qu'agrégats. Si cette désintégration n'est pas souhaitable, alors le présent document n'est pas utilisé pour la détermination de la répartition granulométrique de ces matières à faible cohérence.
