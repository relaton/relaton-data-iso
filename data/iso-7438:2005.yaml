abstract:
- content: |-
    ISO 7438:2005 specifies a method for determining the ability of metallic materials to undergo plastic deformation in bending.
    ISO 7438:2005 applies to test pieces taken from metallic products as specified in the relevant product standard. It is not applicable to certain materials or products, for example tubes in full section or welded joints, for which other standards exist.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 7438:2005 spécifie une méthode de détermination de l'aptitude à la déformation plastique par pliage des matériaux métalliques.
    L'ISO 7438:2005 est applicable aux éprouvettes prélevées dans des produits métalliques tels que spécifiés dans la norme de produit pertinente. Elle n'est pas applicable à certains matériaux ou produits, par exemple tubes en section complète ou assemblages soudés pour lesquels d'autres normes existent.
