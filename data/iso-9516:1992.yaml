abstract:
- language: en
  script: Latn
  content: The method is based on preparation of discs by incorporating the test portion
    of the iron ore sample via fusion into a borate glass disc using a casting procedure
    (using lithium borate or sodium borate as the flux). It has been designed to cope
    with iron ores having high ignition losses, using loss-corrected matrix coefficients.
    X-ray fluorescence measurements of the discs are based on the "line only" principle.
    Informative Annex H gives computer programs for calculation of the results.
