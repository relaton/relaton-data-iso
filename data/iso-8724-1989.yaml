abstract:
- content: 'Applies to panels intended for covering internal walls which may be grouped
    into five classes according to their constitution (siehe ISO 633). Specifies the
    following characteristics: dimensions, squareness and straightness of edges, moisture
    content, handling behaviour, resistance to boiling water and resistance of glued
    joint which shall in the classes IV and V not show any unglueing when tested in
    accordance with Annex A.'
