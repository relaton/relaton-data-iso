- content: |-
    Le présent document spécifie la méthode d'évaluation de l'analyse du cycle de vie des tuyaux en fonte ductile utilisés pour l'eau telle que spécifiée dans l'ISO 2531 et l'ISO 16631.
    Les études sur les impacts économiques et environnementaux sont importantes pour les décideurs des services publics qui cherchent à concilier les préoccupations budgétaires avec les besoins immédiats et à long terme concernant l'acquisition, l'exploitation, la maintenance et la durée de vie anticipée. Pour les pouvoirs publics et les ingénieurs qui conçoivent des systèmes de canalisations, l'analyse du coût du cycle de vie constitue un outil pour l'étude de différents scénarios en vue de déterminer la solution adéquate, correspondant  aux conditions spécifiques du site et aux valeurs de la collectivité. Elle permet également de fournir les données nécessaires pour étayer ces décisions.
    Le présent document comprend des annexes informatives qui proposent une compilation de données consensuelles et de références (coût de pompage, taux de fuites accidentelles, etc.).
