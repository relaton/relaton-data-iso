abstract:
- language: en
  script: Latn
  content: |-
    ISO/TS 17845:2004 gives a system for the designation of imperfections in welding and allied processes.
    It applies to metallic and non-metallic materials (e.g. thermoplastics).
    It can also be applied for other purposes (e.g. founding).
- language: fr
  script: Latn
  content: |-
    L'ISO/TS 17845:2004 fournit un système de désignation des défauts en soudage et techniques connexes.
    Ce système s'applique aux matériaux métalliques et non métalliques (par exemple thermoplastiques).
    Il peut, néanmoins, s'appliquer également à d'autres fins (par exemple la fonderie).
