abstract:
- content: Specifies a procedure for the determination of alkyl nitrate in diesel
    fuel in the concentration range 0,03 % bis 0,30 % (volume fraction 0,03 % bis
    0,30 %). The presence of nitrate esters, inorganic nitrate ions and nitrogen oxides
    will interfere with this determination.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "\nLa présente Norme internationale prescrit une méthode pour la détermination
    du nitrate d'alkyle dans les carburants diesels dans le domaine de concentrations
    allant de 0,03 % (V/V) à 0,30 % (V/V) (0,03 % à 0,30 % en fraction volumique).
    Il est nécessaire pour des déterminations précises de connaître le type de nitrate
    d'alkyle présent dans le carburant diesel car l'étalonnage de l'analyseur est
    basé sur des solutions de référence contenant le nitrate à analyser. Si le type
    de nitrate d'alkyle n'est pas connu, il est possible de donner un résultat indicatif
    en comparant à un nitrate d'alkyle de référence (4.2).  \nNOTE -- L'ajout aux
    carburants diesels de certains nitrates d'alkyle améliore l'indice de cétane mesuré
    par l'essai sur moteur décrit dans l'ISO 5165. Il n'a aucune incidence sur la
    valeur de l'indice de cétane prescrit dans l'ISO 4264. Voir l'annexe A. La présence
    de nitrates d'esters, d'ions nitrates minéraux et d'oxydes d'azote interfère avec
    cette détermination.\n"
