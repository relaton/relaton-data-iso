abstract:
- language: en
  script: Latn
  content: |-
    ISO 1407:2011 specifies four methods for the quantitative determination of the material extractable from raw rubbers, both natural and synthetic; two of the methods are also applicable to the unvulcanized and vulcanized compounds of raw rubbers.
    Method A measures the mass of the solvent extract, after evaporation of the solvent, relative to the mass of the original test portion.
    Method B measures the difference in the mass of the test portion before and after extraction.
    Method C, which is for raw rubbers only, measures the difference in the mass of the test portion before and after extraction using boiling solvent.
    Method D, which is for raw rubbers only, measures the difference in the mass of the test portion before and after extraction relative to the mass of the original test portion.
    Recommendations as to the solvent most appropriate for each type of rubber are given in an annex.
- language: fr
  script: Latn
  content: |-
    L'ISO 1407:2011 spécifie quatre méthodes pour la détermination quantitative des matériaux pouvant être extraits des caoutchoucs bruts, naturels et synthétiques; deux des méthodes s'appliquent également aux composés vulcanisés et non vulcanisés des caoutchoucs bruts.
    La méthode A mesure la masse de l'extrait par les solvants, après évaporation du solvant, par rapport à la masse de la prise d'essai initiale.
    La méthode B mesure la différence de masse de la prise d'essai avant et après extraction.
    La méthode C, qui concerne uniquement les caoutchoucs bruts, mesure la différence de masse de la prise d'essai avant et après extraction par un solvant en ébullition.
    La méthode D, qui concerne uniquement les caoutchoucs bruts, mesure la différence de masse de la prise d'essai avant et après extraction par rapport à la masse initiale de la prise d'essai.
    Des recommandations sur le solvant le plus approprié pour chaque type de caoutchouc sont données dans une annexe.
