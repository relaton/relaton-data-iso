abstract:
- language: en
  script: Latn
  content: |-
    ISO 15312:2003 defines the thermal speed rating for oil bath lubricated rolling bearings and defines calculation principles for the determination of this parameter. The parameter determined in accordance with this International Standard applies to rolling bearings of the given series and sizes of standard design or of a design that, from a frictional point of view, can be related to a standard design bearing.
    Thrust ball bearings are excluded from ISO 15312:2003 as kinematic effects do not allow the thermal speed rating defined in this International Standard to be applied.
- language: fr
  script: Latn
  content: |-
    L'ISO 15312:2003 définit la vitesse de référence thermique pour les roulements lubrifiés par bain d'huile et établit les principes de calcul pour la détermination de ce paramètre. Le paramètre déterminé conformément à l'ISO 15312:2003 s'applique aux roulements des séries et tailles données dans la conception normalisée ou dans une conception qui, du point de vue du frottement, peut être reliée à un roulement de conception normalisée.
    Les butées à billes ne font pas l'objet de l'ISO 15312:2003 car les effets cinématiques ne permettent pas d'appliquer la vitesse de référence thermique définie dans l'ISO 15312:2003.
