abstract:
- content: "ISO 13710:2004 specifies requirements for reciprocating positive-displacement
    pumps and pump units for use in the petroleum, petrochemical and natural gas industries.
    It is applicable to both direct-acting and power-frame types. \nISO 13710:2004
    is not applicable to controlled-volume pumps and rotary pumps."
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 13710:2004 spécifie les exigences relatives aux pompes volumétriques alternatives et groupes motopompes destinés à être utilisés dans les industries pétrolière, pétrochimique et du gaz naturel. Elle s'applique aussi bien aux pompes à action directe qu'à celles à commande par apport d'énergie extérieure.
    L'ISO 13710:2004 ne s'applique pas aux pompes doseuses et aux pompes rotatives.
