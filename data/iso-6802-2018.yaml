abstract:
- language: en
  script: Latn
  content: |-
    This document describes hose impulse testing, with flexing, of rubber or plastics hydraulic hose assemblies at both high and low impulse pressures. The high-pressure testing is carried out at pressures greater than 3 MPa and the low-pressure testing at pressures from 1,5 MPa to 3 MPa. The test procedure is applicable to hydraulic hose assemblies that are subject to pulsating pressures in service which are included in the product requirements.
    NOTE       Impulse test procedures without flexing can be found in ISO 6803.
- language: fr
  script: Latn
  content: |-
    Le présent document décrit des essais d'impulsion des tuyaux, avec flexions, des flexibles en caoutchouc ou en plastique à des pressions d'impulsion élevées et basses. L'essai à haute pression est réalisé à des pressions supérieures à 3 MPa et l'essai à basse pression à des pressions comprises entre 1,5 MPa et 3 MPa. Le mode opératoire d'essai s'applique aux flexibles hydrauliques qui sont soumis à des pressions pulsatoires en service incluses dans les exigences de produit.
    NOTE       Le mode opératoire des essais d'impulsions sans flexion se trouve dans l'ISO 6803.
