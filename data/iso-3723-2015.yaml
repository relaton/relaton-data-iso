abstract:
- content: ISO 3723:2015 specifies a method for verifying the end load rating of a
    hydraulic fluid power filter element. It also verifies the ability of a hydraulic
    fluid power filter element to withstand the designated axial loading imposed by
    installation and use.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 3723:2015 spécifie une méthode de contrôle de la charge axiale nominale
    des éléments filtrants des systèmes de transmissions hydrauliques. Cette méthode
    permet également de contrôler l'aptitude de ces éléments filtrants à résister
    à la charge axiale spécifiée qui est due aux conditions d'installation et d'utilisation.
