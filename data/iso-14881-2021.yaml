abstract:
- language: en
  script: Latn
  content: This document defines the relevant properties for coupling lightwaves into
    and out of integrated optical chips (IOC) and chips with photonic integrated circuits
    (PIC). This document mainly focuses on butt coupling via the waveguide endfaces.
    The definitions provide the basis for specifying the elements to be coupled (e.
    g. fibres, integrated optical chips) related to coupling properties.
- language: fr
  script: Latn
  content: Le présent document définit les propriétés qui caractérisent le couplage
    des ondes lumineuses à l’entrée et la sortie de circuits optiques intégrés (IOC)
    et de circuits avec circuits photoniques intégrés (PIC). Le présent document se
    concentre sur le couplage en about par l’intermédiaire des faces des guides d’ondes.
    Les définitions fournissent la base de spécification des éléments à coupler (par
    exemple, fibres, circuits optiques intégrés) par rapport aux caractéristiques
    de couplage.
