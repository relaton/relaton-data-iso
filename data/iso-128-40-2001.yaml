abstract:
- content: |2

    La présente partie de l'ISO 128 établit les principes généraux de représentation des coupes et des sections applicables à tous les types de dessins techniques (mécanique, électricité, architecture, travaux publics, etc.) suivant les méthodes de projection orthographiques, spécifiées dans l'ISO 5456-2. La représentation des surfaces sur les coupes et les sections est conforme à l'ISO 128-50.  Les spécifications de la présente partie de l'ISO 128 ont été établies en tenant compte des exigences de reproduction, y compris celles de la micrographie, conformément à l'ISO 6428.
