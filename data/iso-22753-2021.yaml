abstract:
- language: en
  script: Latn
  content: |-
    This document describes general requirements, procedures and performance criteria for evaluating the content of genetically modified (GM) seeds/grains in a lot by a group testing strategy that includes qualitative analysis of sub-sampled groups followed by statistical evaluation of the results.
    This document is applicable to group testing strategy estimating the GM content on a percentage seed/grain basis for purity estimation, testing towards a given reject/accept criterion and for cases where seed/grain lots are carrying stacked events.
    This document is not applicable to processed products.
    NOTE       Description of the use of group testing strategy are available in References [1], [7], [8], [18], [19] and [20].
- language: fr
  script: Latn
  content: |-
    Le présent document décrit les exigences générales, les modes opératoires et les critères de performance applicables à l’évaluation de la teneur en semences/graines génétiquement modifiées (GM) dans un lot par une stratégie d’analyse de groupe qui comprend l’analyse qualitative de sous-échantillons multiples puis l’évaluation statistique des résultats.
    Le présent document est applicable à la stratégie d’analyse de groupe permettant d’estimer la teneur en OGM sur un pourcentage de semences/graines afin d’en estimer la pureté, d'évaluer si un critère de rejet/d'acceptation défini est respecté et de déterminer les cas où des lots de semences/graines contiennent un empilement d’événements.
    Le présent document n’est pas applicable aux produits transformés.
    NOTE          Une description de l’utilisation de la stratégie d’analyse de groupe est donnée dans les Références [1], [7], [8], [18], [19] et [20].
