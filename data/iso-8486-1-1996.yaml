abstract:
- content: Contains a method for the determination or for checking the size distribution
    of macrogrits from F4 to F220 in fused aluminium oxide and silicon carbide used
    in the manufacture of bonded abrasives.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente partie de l'ISO 8486 prescrit une méthode de détermination ou de contrôle de la distribution granulométrique des macrograins F4 à F220 en oxyde d'aluminium fondu et en carbure de silicium. Elle s'applique tant aux grains utilisés pour la fabrication des produits abrasifs agglomérés qu'aux applications industrielles plus générales et aux grains extraits de ces produits, pour les contrôler. Elle spécifie la désignation de ces grains.
