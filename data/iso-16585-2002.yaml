abstract:
- language: en
  script: Latn
  content: ISO 16585 specifies dimensional and mechanical characteristics and application
    data for closed end blind rivets with break pull mandrel and protruding head,
    with an austenitic stainless-steel body (A2) and a stainless-steel mandrel (SSt)
    and with nominal diameters from 3,2 mm up to and including 6,4 mm.
- language: fr
  script: Latn
  content: L'ISO 16585:2002 spécifie les caractéristiques dimensionnelles et mécaniques
    ainsi que les données d'application pour les rivets aveugles à rupture de tige
    à corps fermé, à tête bombée, avec un corps en acier inoxydable austénitique (A2)
    et une tige en acier inoxydable (SSt), de diamètre nominal compris entre 3,2 mm
    et 6,4 mm inclus.
