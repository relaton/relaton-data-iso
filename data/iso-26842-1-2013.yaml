abstract:
- language: en
  script: Latn
  content: ISO 26842-1:2013 gives guidelines to select, by means of delamination-resistance
    tests, adhesive/wood combinations in non-severe environments in which the products
    are not exposed to extreme changes in temperature and humidity. A series of exposure
    cycles at various temperature and humidity values is provided to verify that the
    adhesive selected, or a product bonded with the adhesive, meets the necessary
    requirements for resistance to delamination.
