abstract:
- content: |-
    ISO/IEC 24752-8:2018 defines a RESTful protocol for the provision and delivery of resources that are related to user interface adaptation based on context of use.
    ISO/IEC 24752-8:2018 addresses requirements and recommendations for the following services:
    -      user-context service;
    -      task-context service;
    -      equipment-context service;
    -      environment-context service;
    -      resource service;
    -      resource-description service;
    -      matching service (for finding appropriate resources based on specific contexts and other match criteria).
