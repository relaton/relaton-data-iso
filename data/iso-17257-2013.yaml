abstract:
- language: en
  script: Latn
  content: |-
    ISO 17257:2013 provides a qualitative method for the identification of rubbers by their pyrolysis products using tandem the gas-chromatography/mass spectrometry.
    The method applies to rubbers in the raw state and to unvulcanized and vulcanized compounds. Compounds can be based on a single rubber or a blend of two or more rubbers. Where the level of a particular rubber in a blend is < 10 % detection and identification can be difficult.
- language: fr
  script: Latn
  content: |-
    L'ISO 17257:2013 fournit une méthode qualitative pour l'identification des caoutchoucs par leurs produits de pyrolyse en utilisant conjointement la chromatographie en phase gazeuse et la spectrographie de masse.
    La méthode s'applique aux caoutchoucs à l'état brut et aux mélanges vulcanisés ou non. Dans les mélanges, les caoutchoucs peuvent être seuls ou associés. Lorsque le niveau d'un caoutchouc particulier dans un mélange est < 10 %, la détection et l'identification peuvent s'avérer difficiles.
