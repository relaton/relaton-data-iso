abstract:
- content: |2

    La présente partie de l'ISO 8092 donne les définitions et spécifie les méthodes d'essai ainsi que les exigences générales relatives aux connexions unipolaires et multipolaires pour des faisceaux de câblage électriques embarqués destinés aux véhicules routiers.  La présente partie de l'ISO 8092 s'applique aux connecteurs qui, une fois montés dans le véhicule, ne sont conçus pour être débranchés que pour les besoins de réparation et/ou de maintenance. L'ISO 8092 ne couvre pas les connexions à une seule partie, c'est-à-dire où une partie de la connexion est en contact direct avec les pistes de la carte à circuit imprimé.  La présente partie de l'ISO 8092 ne s'applique pas aux connexions internes des dispositifs électroniques.
