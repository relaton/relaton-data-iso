abstract:
- language: en
  script: Latn
  content: "This document describes good practice in using reference materials (RMs),
    and certified reference materials (CRMs) in particular, in measurement processes.
    These uses include: \n—           the assessment of precision and trueness of
    measurement methods; \n—           quality control;\n—           assigning values
    to materials;\n—           calibration;\n—           establishing conventional
    scales. \nThis document also relates key characteristics of various types of RMs
    to the different applications.\nThe preparation of RMs for calibration is also
    part of the scope of ISO 17034 and ISO 33405. The treatment in this document is
    limited to the fundamentals of small-scale preparation of RMs and the value assignment,
    as used by laboratories to calibrate their equipment. Larger scale production
    of such RMs, with the possible aim of distribution, is beyond the scope of this
    document. This type of activity is covered in ISO 17034 and ISO 33405."
- language: fr
  script: Latn
  content: |-
    Le présent document décrit les bonnes pratiques d’utilisation des matériaux de référence (MR), et notamment des matériaux de référence certifiés (MRC), dans les processus de mesure. Ces utilisations comprennent:
    —     l’évaluation de la fidélité et de la justesse des méthodes de mesure;
    —     le contrôle de la qualité;
    —     l’attribution de valeurs de propriétés à des matériaux;
    —     l’étalonnage;
    —     l’établissement d’échelles conventionnelles.
    Le présent document fournit également les caractéristiques essentielles des divers types de MR en fonction des différentes applications.
    La préparation des MR pour l’étalonnage relève également du domaine d’application de l’ISO 17034 et de l'ISO 33405. Dans le présent document, le traitement se limite aux principes fondamentaux de préparation des MR à petite échelle et d’attribution de valeurs de propriétés, tels qu’ils sont appliqués par les laboratoires pour étalonner leurs équipements. La production de tels MR à plus grande échelle, en vue d’une distribution éventuelle, ne relève pas du domaine d’application du présent document. Ce type d’activité est traité dans l’ISO 17034 et l'ISO 33405.
