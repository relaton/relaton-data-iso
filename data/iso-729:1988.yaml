abstract:
- content: The method consists in dissolving in a mixture of diethyl ether and ethanol
    of the oil extracted for the determination of the "oil contend" of the seeds (see
    ISO 659), and then titrating of the free fatty acids present using an ethanolic
    potassium hydroxide solution. It is not applicable to cotton seeds with adherent
    cotton linters, or to palm or olive fruits.
