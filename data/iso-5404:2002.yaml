abstract:
- language: en
  script: Latn
  content: ISO 5404:2002 specifies a method for determining the water resistance of
    heavy leathers. The method allows determination of the penetration time, water
    absorption, area of penetration and water penetration rate as required. It is
    applicable to all types of heavy leathers.
- language: fr
  script: Latn
  content: L'ISO 5404:2002 spécifie une méthode de détermination de la résistance
    à l'eau des cuirs épais. La méthode permet de déterminer le temps de pénétration,
    l'absorption d'eau, la surface et le taux de pénétration de l'eau requis. Elle
    est applicable à tous les types de cuirs épais.
