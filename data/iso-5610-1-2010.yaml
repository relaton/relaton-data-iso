abstract:
- language: en
  script: Latn
  content: "ISO 5610-1:2010 specifies tool holders with rectangular shank for indexable
    inserts and specifies their styles in relation to their dimensions according to
    ISO 5610‑2, ISO 5610‑3, ISO 5610‑4, ISO 5610‑5, ISO 5610‑6, ISO 5610‑7, ISO 5610‑8,
    ISO 5610‑9, ISO 5610‑10, ISO 5610‑11, ISO 5610‑12, ISO 5610‑13, ISO 5610‑14 and
    ISO 5610‑15. \nThese tool holders are primarily intended for indexable inserts
    made of hardmetal, ceramic or other cutting materials intended to be mounted by
    clamping and used for turning operations."
- language: fr
  script: Latn
  content: |-
    L'ISO 5610-1:2010 spécifie les porte-plaquette à queue rectangulaire pour plaquettes amovibles et donne leurs formes en fonction de leurs dimensions conformément à l'SO 5610‑2, l'ISO 5610-3, l'ISO 5610‑4, l'ISO 5610-5, l'ISO 5610-6, l'ISO 5610-7, l'ISO 5610-8, l'ISO 5610-9, l'ISO 5610-10, l'ISO 5610‑11, l'ISO 5610-12, l'ISO 5610-13, l'ISO 5610-14 et l'ISO 5610-15.
    Ces porte-plaquette sont principalement destinés aux plaquettes amovibles en métaux-durs, en céramique ou autres matériaux coupants, à monter avec un dispositif de fixation et à utiliser pour des opérations de tournage.
