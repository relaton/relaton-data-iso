abstract:
- content: The containers are subjected to attack by 121 degrees centigrade for 60
    min. The resistance is measured by determining the amount of sodium or other alkali
    metal or alkaline earth oxides in the extraction solution using flame atomic emission
    or obsorption spectrometry. The principle, reagents, apparatus and procedure including
    the classification of the container according to the hydrolytic resistance are
    specified.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: " La présente partie de l'ISO 4802 prescrit \na) des méthodes de la détermination
    de la résistance hydrolytique\n  des surfaces internes des récipients en verre
    lorsqu'ils sont soumis\n  à l'attaque de l'eau à 121 °C ± 1 °C durant 60\n  min
    ± 1 min. La résistance hydrolytique est mesurée par\n  détermination de la quantité
    d'oxyde de sodium et d'autres d'oxydes\n  alcalins ou alcalino-terreux dans la
    solution d'extraction par spectrométrie\n  d'absorption atomique de flamme ou
    d'émission de flamme (spectrométrie\n  de flamme) ; \nb) une classification des
    récipients en verre selon la résistance\n  hydrolytique des surfaces internes
    déterminée par les méthodes\n  spécifiées dans la présente partie de l'ISO 4802.\nNOTE
    - La classe HC de résistance hydrolytique de récipient obtenue\n  par spectrométrie
    de flamme est comparable avec la classe HC obtenue\n  conformément à l'ISO 4802-1,
    quoique les valeurs d'un essai isolé\n  ne soient pas égales. "
