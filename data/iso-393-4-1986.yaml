abstract:
- language: en
  script: Latn
  content: Specifies requirememts for asbestos-cement trapezoidal section sheets used
    mainly for roofing and cladding. It also specifies test methods to check conformity
    with these requirements, together with requirements for marking and acceptance
    conditions. It does not apply to corrugated sheets, to asymmetrical section corrugated
    sheets or to corrugated or asymmetrical section "short sheets", which are covered
    as indicated in clause 0.
