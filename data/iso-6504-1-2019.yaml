abstract:
- content: This document specifies a method for determining the hiding power (spreading
    rate necessary to give a hiding power of 98 %) of white or light-coloured paints.
    It is applicable to paint films having the tri-stimulus value of Y ≥ 70 and hiding
    power > 80 %. It is not applicable to fluorescent or metallic paints.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: Le présent document spécifie une méthode pour déterminer le pouvoir masquant
    (rendement surfacique nécessaire pour obtenir un pouvoir masquant de 98 %) des
    peintures blanches ou claires. Elle est applicable aux feuils de peinture ayant
    une composante trichromatique Y ≥ 70 et un pouvoir masquant > 80 %. Elle n'est
    pas applicable aux peintures métalliques ou fluorescentes.
