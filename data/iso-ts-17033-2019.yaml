    Le présent document contient les principes et les exigences relatifs à l'élaboration et à la formulation de déclarations éthiques et à la fourniture d'informations associées, lorsque des normes spécifiques n'ont pas été élaborées ou pour compléter des normes existantes.
    Le présent document est destiné à être utilisé par tous les types d'organismes et s'applique à tous les types de déclarations éthiques relatives à un produit, à un processus, à un service ou à un organisme.
    Le présent document peut également être utilisé par ceux qui cherchent à mieux comprendre les déclarations éthiques et leur utilisation. Le présent document peut servir à l'élaboration de programmes relatifs aux déclarations éthiques spécifiques à un aspect ou à un secteur.
