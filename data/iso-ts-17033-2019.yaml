abstract:
- content: |-
    This document contains principles and requirements for developing and declaring ethical claims and for providing supporting information, where specific standards have not been developed, or to supplement existing standards.
    This document is intended for use by all types of organizations and is applicable to all types of ethical claims relating to a product, process, service or organization.
    This document can also be used by those seeking a better understanding of ethical claims and their use. This document can support the development of programmes for aspect-specific and sector-specific ethical claims.
