- content: |-
    Le présent document donne des lignes directrices pour la spécification d'un caoutchouc vulcanisé sur la base des propriétés de types particuliers de caoutchouc. L'objectif du présent Rapport technique est d'aider les utilisateurs de produits en caoutchouc, qui ne sont pas des experts en caoutchouc, à créer une spécification pour les matériaux en caoutchouc qu'ils souhaitent utiliser.
    Il décrit également un système de désignation permettant d'établir un code de sélection pour chaque spécification.
    Comme les propriétés d'un caoutchouc dépendent du type de caoutchouc, telle que sa composition, certains caoutchoucs sont classés en plusieurs types et organisés selon leur dureté.
    Les spécifications représentatives des types de caoutchouc suivants sont données dans les Annexes B à M: caoutchouc naturel (NR), caoutchouc styrène-butadiène (SBR), caoutchouc nitrile (NBR), caoutchouc nitrile hydrogéné (HNBR), caoutchouc nitrile-PVC (NBR/PVC), caoutchouc chloroprène (CR), caoutchouc éthylène acrylique (AEM), caoutchouc fluorocarboné (FKM), caoutchouc silicone (VMQ), caoutchouc épichlorhydrine (ECO) et caoutchouc éthylène propylène (EPM et EPDM).
    Dans le cas de coupages de polymères, le polymère principal dans le matériau caoutchouc donne le nom du type de caoutchouc.
