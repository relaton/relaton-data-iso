abstract:
- content: |-
    ISO 4378-1:2009 gives the most commonly used terms relating to design, bearing materials and their properties of plain bearings with their definitions and classification. For some terms and word-combinations, the short forms are given, which can be used where they are unambiguous. Self-explanatory terms are given without definitions.
    In addition to terms used in English and French, two of the three official ISO languages, ISO 4378-1:2009 gives the equivalent terms in German; these are published under the responsibility of the member body for German (DIN), and are given for information only. Only the terms and definitions given in the official languages can be considered as ISO terms and definitions.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 4378-1:2009 donne les termes les plus couramment utilisés concernant la conception, les matériaux pour paliers et les propriétés des paliers lisses, ainsi que leur définition et leur classification.
    Les formes abrégées données pour certains termes peuvent être employées dans les cas où elles ne créent aucune ambiguïté possible quant à leur interprétation. Les termes suffisamment explicites par eux-mêmes ne sont pas définis.
    En complément des termes utilisés anglais et français, deux des trois langues officielles de l'ISO (anglais, français et russe), l'ISO 4378-1:2009 donne les termes équivalents en allemand; ces termes sont publiés sous la responsabilité du comité membre allemand (DIN), et sont donnés uniquement pour information. Seuls les termes et définitions donnés dans les langues officielles peuvent être considérés comme étant des termes et définitions de l'ISO.
