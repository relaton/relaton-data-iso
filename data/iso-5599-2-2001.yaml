abstract:
- content: |2

    La présente partie de l'ISO 5599 spécifie les exigences pour les plans de pose avec connecteur électrique facultatif pour distributeurs pneumatiques à cinq orifices principaux utilisés avec une pression maximale de fonctionnement de 1,6 MPa (16 bar). Elle donne  - les dimensions et tolérances caractérisant l'interface,  - l'identification des orifices principaux,  - l'identification du résultat de la mise en action du mécanisme de commande, et  - les dimensions et tolérances caractérisant l'interface et les caractéristiques d'interchangeabilité du connecteur électrique facultatif.  Elle ne s'applique pas aux caractéristiques fonctionnelles des interfaces.
