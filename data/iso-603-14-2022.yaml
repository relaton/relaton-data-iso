abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the most common nominal dimensions, in millimetres, of:
    —    shape type 6: straight cup grinding wheel;
    —    shape type 11: taper cup grinding wheel;
    —    shape type 27: depressed centre wheel for grinding or grinding/cutting-off;
    —    shape type 28: depressed centre grinding wheel, concave shape;
    —    shape type 29: depressed centre grinding wheel, convex shape.
    These bonded abrasive products are intended to be used for deburring and fettling/snagging of any surface of a workpiece using hand-held grinding machines (angle grinder). In this application, the workpiece is fixed and the grinding machine is guided by the operator.
    This document does not specify limit deviations and run-out tolerances, which are given in ISO 13942.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les dimensions nominales les plus courantes, en millimètres, des:
    —    type de forme 6: meule boisseau droit;
    —    type de forme 11: meule boisseau conique;
    —    type de forme 27: meule à moyeu déporté pour meulage ou meulage/tronçonnage;
    —    type de forme 28: meule à moyeu déporté, forme concave;
    —    type de forme 29: meule à moyeu déporté, forme convexe.
    Ces produits abrasifs agglomérés sont destinés à être utilisés pour l'ébarbage et l'ébavurage de surfaces quelconques d'une pièce avec des meuleuses portatives (meuleuse d’angle). Dans cette application, la pièce est fixée et la meuleuse est guidée par l’opérateur.
    Le présent document ne spécifie pas les écarts limites et les tolérances de battement, qui sont donnés dans l’ISO 13942.
