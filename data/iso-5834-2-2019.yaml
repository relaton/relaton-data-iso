abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the requirements and corresponding test methods for moulded forms, e.g. sheets and rods, made from ultra-high-molecular-weight polyethylene (UHMWPE) for use in the manufacture of surgical implants.
    This document is not applicable to direct-moulded (near net shape), irradiated or finished products or products manufactured from polyethylene blended with additives or by blending different forms of polyethylene.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les exigences et les méthodes d'essai correspondantes pour les produits sous forme moulée, par exemple plaques et bâtonnets, à base de polyéthylène à très haute masse moléculaire (PE-UHMW), utilisés dans la fabrication d'implants chirurgicaux.
    Le présent document ne s'applique pas aux produits directement moulés (à côtes semi-finies), aux produits irradiés ou finis ni aux produits fabriqués à partir de polyéthylène mélangé à des additifs ou obtenus en mélangeant différentes formes de polyéthylène.
