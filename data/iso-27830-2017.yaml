abstract:
- content: |-
    ISO 27830:2017 specifies the technical requirements of metallic and other inorganic coatings in order to develop consistent technical standards and establishes a standard format for designating the coatings. It applies to International Standards for electrodeposited, autocatalytic and vapour-deposited coatings.
    Detailed technical requirements for individual coatings are not given in this document, but can be found in the International Standards listed in the Bibliography.
    ISO 27830:2017 does not apply to thermally sprayed and porcelain enamel coatings.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    ISO 27830:2017 spécifie les exigences techniques relatives aux revêtements métalliques et autres revêtements inorganiques afin d'élaborer des normes techniques cohérentes, et établit un format normalisé pour désigner les revêtements. Il s'applique aux Normes internationales relatives aux dépôts par voie électrolytique, autocatalytique et en phase vapeur.
    Les exigences techniques détaillées s'appliquant à des revêtements spécifiques ne sont pas fournies dans le présent document, mais elles peuvent être trouvées dans les Normes internationales citées dans la Bibliographie.
    ISO 27830:2017 ne s'applique pas aux revêtements déposés par projection thermique ou par émaillage.
