- content: |-
    Le présent document spécifie les dimensions des brides circulaires et des brides rectangulaires la pour les ventilateurs à usage courant, ainsi que la désignation de la taille des ventilateurs. Il ne s’applique pas aux ventilateurs tangentiels, ni aux dispositifs de ventilation utilisés pour des applications domestiques ou similaires.
    Pour les brides circulaires, le présent documente donne trois séries de brides différentes, une pour les épaisseurs d’enveloppe des ventilateurs de faible puissance, une deuxième pour les ventilateurs de moyenne puissance et une troisième pour les ventilateurs de forte puissance comme ceux utilisés à bord des navires de haute mer ou dans l’industrie lourde.
    Afin de ne pas restreindre de manière excessive la conception des ventilateurs, seuls le diamètre de positionnement, le nombre de trous et leur diamètre sont spécifiés. L’épaisseur de la bride ainsi que ses diamètres intérieur et extérieur peuvent être choisis librement dans les limites d’une bonne pratique de conception.
