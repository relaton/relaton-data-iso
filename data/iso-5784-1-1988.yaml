abstract:
- language: en
  script: Latn
  content: This part defines graphical symbols for binary logic and gives some rules
    concerning their use in circuit diagrams. Symbols given in this part shall be
    used for all documents and circuit diagrams concerning logic and related functions
    for data processing. Includes examples of association of elementary symbols. The
    form A symbols are in accordance with IEC Publication 617-12 and are to be preferred;
    the form B symbols, although currently used, are not preferred for future use.
- language: fr
  script: Latn
  content: |2

    La présente partie de l'ISO 5784 définit les symboles graphiques pour fonctions logiques binaires et connexes et prescrit certaines règles concernant leurs utilisations dans les schémas. La symbolisation définie par la présente partie de l'ISO 5784 doit être utilisée pour l'établissement de tous plans et schémas relatifs aux fonctions logiques et connexes du traitement de l'information, notamment par les fluides.
