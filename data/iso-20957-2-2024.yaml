- content: |-
    Le présent document spécifie des exigences de sécurité pour les appareils d’entraînement de force fixes qui viennent compléter les exigences de sécurité générales figurant dans l’ISO 20957-1:2013.
    Le présent document s’applique aux appareils d’entraînement de force fixes pourvus de piles de poids ou d’autres dispositifs de résistance, tels que des cordes élastiques, des systèmes hydrauliques, pneumatiques, électriques, magnétiques ou à ressorts mécaniques et des poids à charge libre (appareils désignés ci-après par le terme «appareils d’entraînement fixes ») de classes H, S et I, conformément à l’ISO 20957-1:2013.
    NOTE            Les classes de précision ne s’appliquent pas à ce type d’appareils d’entraînement fixes car elles n’ont pas d’incidence sur la sécurité de ces appareils.
