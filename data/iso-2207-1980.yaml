abstract:
- language: en
  script: Latn
  content: The procedure specified allows the determination of the temperature at
    which a sample being cooled develops a set or resistance to flow. At that temperature
    the product may be at or close to the solid phase. In the case of petrolatums,
    congealing is associated with the formation of a gel structure as the sample cools.
