abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the performance evaluation test method for corrosion inhibitors used in chemical cleaning of industry equipment. It includes instruments, reagents, preparation and pretreatment of the specimen, test conditions, test methods, reports, etc. The performance evaluation test method includes the static or the dynamic test.
    This document is applicable to testing the performance of corrosion inhibitors used in chemical cleaning of industry equipment.
