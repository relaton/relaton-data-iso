abstract:
- language: en
  script: Latn
  content: |-
    ISO 20860-2:2009 specifies the tests for male and female connectors of the 50 ohm impedance interface for radio frequency applications in road vehicles, and ensures communication to and within road vehicles.
    These tests apply to all coaxial connectors for road vehicles with a 50 ohm radio frequency interface in accordance with ISO 20860-1.
