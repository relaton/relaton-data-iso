abstract:
- language: en
  script: Latn
  content: |-
    This document specifies functional requirements for a self-initiated disease symptom checker app to be used for early screening and control of pandemics such as COVID-19.
    There are four functional components specified in this document:
    a)       self-registration (see 7.2);
    b)       symptom checking (see 7.3);
    c)        guidance on screening stations (see 7.4);
    d)       health consultation (see 7.5).
