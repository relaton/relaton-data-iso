- language: en
  script: Latn
  content: |-
    ISO 21924-4:2017 specifies additional requirements and test methods for head protectors without face protection used in unarmed martial arts, such as taekwondo, karate, kick-boxing and similar disciplines.
    ISO 21924-4:2017 also applies to head protectors used in boxing.
