abstract:
- language: en
  script: Latn
  content: This document specifies a test method that measures the dimensional changes
    of a plastic or rubber floor or wall covering bonded to a given substrate after
    accelerated ageing. The term "wall covering" does not include any type of wallpaper.
- language: fr
  script: Latn
  content: Le présent document spécifie une méthode d'essai pour mesurer les variations
    dimensionnelles d'un revêtement de sol ou mural en plastique ou en caoutchouc,
    collé sur un support donné après un vieillissement accéléré. Le terme « revêtement
    de mur » (ou « revêtement mural ») n'inclut aucun type de papier peint.
