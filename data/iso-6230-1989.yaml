abstract:
- language: en
  script: Latn
  content: Applies to natural or processed manganese ores. The methods are applicable
    to size determination utilizing one or more sieves. ISO 6230 is intended to provide
    a basis for testing and for use of this material. When it is used for comparative
    purposes, agreements should be reached between the producer and the consumer in
    respect of the detailed method in order to eliminate sources of controversy.
