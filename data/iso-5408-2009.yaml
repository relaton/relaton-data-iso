abstract:
- language: en
  script: Latn
  content: ISO 5408:2009 specifies the fundamental terms and definitions for screw
    threads. These terms are applicable to symmetrical threads and unsymmetrical threads,
    or cylindrical threads and taper threads.
- language: fr
  script: Latn
  content: |-
    L'ISO 5408:2009 spécifie les termes et définitions fondamentaux applicables aux filetages. Ces termes s'appliquent aux filetages symétriques et asymétriques, ou aux filetages cylindriques et coniques.
    Si plusieurs termes correspondent à une même définition, il convient d'employer de préférence le terme écrit en gras.
    Certains termes pour lesquels il n'est pas fourni de définition dans le texte sont répertoriés dans l'Annexe A.
