abstract:
- language: en
  script: Latn
  content: |-
    This document specifies technical requirements for the measurement and assessment of the visual appearance of the superficial coating of large yachts. It is valid for coatings above the waterline.
    For the purpose of this document, large yachts are of length of hull (LH) higher or equal to 24 m (as defined according to ISO 8666), in use for sport or leisure and commercial operations.
    This document describes how the final finish can be evaluated before its acceptance.
