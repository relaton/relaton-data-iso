abstract:
- content: ISO 16122-3:2015, when used together with ISO 16122-1, specifies the requirements
    and test methods for the inspection of sprayers for bushes and trees, when in
    use. The requirements relate mainly to the condition of the sprayer with respect
    to its potential risk for the environment and its performance to achieve a good
    application. Requirements for the protection of inspectors during an inspection
    are given in ISO 16122-1.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: l'ISO 16122-3:2015, lorsqu'elle est utilisée conjointement avec l'ISO 16122-1,
    spécifie les exigences et les méthodes d'essai relatives au contrôle des pulvérisateurs
    pour cultures arbustives et arboricoles en service. Les exigences concernent principalement
    l'état de l'équipement eu égard à son risque potentiel pour l'environnement et
    sa performance pour obtenir une bonne application. Les exigences relatives à la
    protection des inspecteurs pendant le contrôle sont données dans l'ISO 16122-1.
