abstract:
- language: en
  script: Latn
  content: |-
    ISO 18589-1:2005 specifies the general requirements to carry out radionuclides tests on soil sample, including sampling.
    ISO 18589-1:2005 is addressed to people responsible for determining the radioactivity present in soils for the purpose of radiation protection. This may concern soils from gardens and farmland, urban or industrial sites, as well as soil not affected by human activities.
    ISO 18589-1:2005 is applicable to all laboratories regardless of the number of personnel or the extent of the scope of testing activities. When a laboratory does not undertake one or more of the activities covered by this part of ISO 18589, such as planning, sampling or testing, the requirements of those clauses do not apply.
    ISO 18589-1:2005 is to be used in conjunction with other parts of ISO 18589 that outline the setting up of programmes and sampling techniques, methods of general processing of samples in the laboratory and also methods for measuring the radioactivity in soil.
    ISO 18589-1:2005 is applicable if radionuclide measurements for the purpose of radiation protection are to be made in following cases:
    - initial characterization of radioactivity in the environment;
    - routine surveillance of the impact of nuclear installations or of the evolution of the general territory;
    - investigations of accident and incident situations;
    - planning and surveillance of remedial action;
    - decommissioning of installations or clearance of materials.
- language: fr
  script: Latn
  content: |-
    L'ISO 18589-1:2005 spécifie les exigences générales qui s'appliquent à la réalisation des essais de radionucléides sur des échantillons de sol, l'échantillonnage étant inclus.
    Elle s'adresse aux personnes chargées de déterminer la radioactivité présente dans les sols dans un but de radioprotection. Cela peut concerner les sols de jardins ou de terres agricoles, les sols de sites urbains ou industriels, aussi bien que les sols qui ne font pas l'objet d'activités humaines.
    L'ISO 18589-1:2005 est applicable à tous les laboratoires, quel que soit l'effectif du personnel ou l'étendue des activités d'essai. Lorsqu'un laboratoire ne réalise pas une ou plusieurs des activités couvertes par l'ISO 18589, comme la planification, l'échantillonnage ou les essais, les exigences correspondantes ne s'appliquent pas.
    L'ISO 18589-1:2005 est destinée à être utilisée conjointement avec d'autres parties de l'ISO 18589 qui traitent de l'établissement des programmes et des techniques d'échantillonnage, de méthodes de traitement général des échantillons en laboratoire, et également des méthodes de mesure de la radioactivité contenue dans le sol.
    L'ISO 18589-1:2005 est applicable lorsque des mesurages de radionucléides doivent être effectués dans un but de radioprotection dans les cas suivants:
    - caractérisation initiale de la radioactivité dans l'environnement;
    - surveillance de routine de l'impact des installations nucléaires ou de l'évolution du territoire en général;
    - recherches de situations d'accident ou d'incident;
    - planification et surveillance des actions de remédiation;
    - déclassement d'installations ou mise au rebut des matériaux.
