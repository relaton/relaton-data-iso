abstract:
- language: en
  script: Latn
  content: "ISO 15705:2002 specifies a method for the determination of the chemical
    oxygen demand (ST-COD) using the sealed tube method. The test is empirical and
    is applicable to any aqueous sample, which includes all sewage and waste waters.\nThe
    method is applicable to undiluted samples having ST-COD values up to 1 000 mg/l
    and a chloride concentration not exceeding 1 000 mg/l. Samples with higher ST-COD
    values require predilution. For samples with a low COD, the precision of the measurement
    will be reduced and the detection limit will be poorer.\nThe method oxidizes almost
    all types of organic compounds and most inorganic reducing agents. It has a detection
    limit (4,65 times the within-batch standard deviation of a blank or very low standard)
    of 6 mg/l for photometric detection at 600 nm, and 15 mg/l for titrimetric detection
    as reported by one laboratory comparing the photometric and titrimetric techniques
    using a commercial test kit with a range up to 1 000 mg/l. \nThe titrimetric part
    of this method is applicable to samples exhibiting an atypical colour or turbidity
    after the digestion stage."
- language: fr
  script: Latn
  content: "L'ISO 15705:2002 spécifie une méthode pour la détermination de la demande
    chimique en oxygène (ST-DCO) au moyen de la méthode en tube fermé. L'essai est
    empirique et est applicable aux échantillons aqueux, qui comprennent l'ensemble
    des eaux usées et résiduaires.\nLa méthode est applicable aux échantillons non
    dilués ayant une ST-DCO inférieure à 1 000 mg/l et une concentration en chlorure
    ne dépassant pas 1 000 mg/l. Les échantillons présentant des valeurs de ST-DCO
    supérieures requièrent d'être préalablement dilués. Pour les échantillons à faible
    valeur en DCO, la fidélité du mesurage sera diminuée ainsi que la limite de détection.
    \nLa méthode oxyde presque tous les types de composés organiques et la plupart
    des agents réducteurs inorganiques. Sa limite de détection (4,65 fois l'écart-type
    intralaboratoire d'un blanc ou d'un étalon très faible) est de 6 mg/l pour la
    détection photométrique à 600 nm et de 15 mg/l pour la détection titrimétrique,
    comme indiqué par un laboratoire ayant comparé les techniques photométrique et
    titrimétrique à l'aide d'un kit d'essai commercial dans une gamme allant jusqu'à
    1 000 mg/l.\nLa partie titrimétrique de la méthode est applicable aux échantillons
    présentant une couleur atypique ou une turbidité après la phase de digestion."
