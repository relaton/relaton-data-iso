abstract:
- language: en
  script: Latn
  content: Lays down the dimensions necessary for interchangeability, prototype test
    requirements and quality control of steel sockets for steel wire ropes within
    the nominal diameter range of 8 to 60 mm. Applies to forged, or machined sockets
    from solid or to cast sockets. These sockets are not suitable for use in conjunction
    with locked coil and spiral strands.
