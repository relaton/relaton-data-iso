abstract:
- language: fr
  script: Latn
  content: Dans le contexte de la famille de normes ISO/IEEE 11073 pour la communication
    entre dispositifs, ISO/IEEE 11073-00103:2015 décrit l'environnement des applications
    indépendantes du transport et des profils d'information pour les dispositifs personnels
    de télésanté. Ces profils définissent l'échange de données, la représentation
    des données et la terminologie pour la communication entre les dispositifs personnels
    de télésanté et les moteurs informatiques (par exemple équipements de santé, boîtiers
    décodeurs, téléphones cellulaires et ordinateurs personnels). Le guide donne une
    définition des dispositifs personnels de télésanté en tant que dispositifs utilisés
    pour l'activité quotidienne, la surveillance du bien-être et/ou la surveillance
    de la santé à domicile, dans des lieux publics et/ou sur des applications mobiles.
    Des cas d'utilisation relevant de ces scénarios et de ces environnements sont
    également présentés.
