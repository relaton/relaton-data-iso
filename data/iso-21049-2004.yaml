abstract:
- language: en
  script: Latn
  content: "ISO 21049:2004 specifies requirements and gives recommendations for sealing
    systems for centrifugal and rotary pumps used in the petroleum, natural gas and
    chemical industries. It is applicable mainly for hazardous, flammable and/or toxic
    services where a greater degree of reliability is required for the improvement
    of equipment availability and the reduction of both emissions to the atmosphere
    and life-cycle sealing costs. It covers seals for pump shaft diameters from 20
    mm (0,75 in) to 110 mm (4,3 in). \nISO 21049:2004 is also applicable to seal spare
    parts and can be referred to for the upgrading of existing equipment. A classification
    system for the seal configurations covered by ISO 21049:2004 into categories,
    types, arrangements and orientations is provided."
- language: fr
  script: Latn
  content: "L'ISO 21049:2003 spécifie des exigences et fournit des recommandations
    applicables aux dispositifs d'étanchéité pour des pompes centrifuges et rotatives
    utilisées dans les industries du pétrole, du gaz naturel et de la chimie. Elle
    est applicable principalement aux services dangereux, inflammables et/ou toxiques
    pour lesquels un degré de fiabilité plus important est requis afin de permettre
    d'améliorer la disponibilité des équipements et de réduire les émissions dans
    l'atmosphère ainsi que le coût du cycle de vie des dispositifs d'étanchéité. Elle
    couvre des dispositifs d'étanchéité pour des diamètres d'arbre compris entre 20
    mm (0,75 in) et 110 mm (4,3 in). \nL'ISO 21049:2003 est applicable également aux
    pièces de rechange des dispositifs d'étanchéité et peut être citée en tant que
    référence normative dans le cadre de rénovations d'équipements existants. Un système
    de classification est fourni, permettant de classer en catégories, types et dispositions
    les configurations des garnitures couvertes par l'ISO 21049:2003."
