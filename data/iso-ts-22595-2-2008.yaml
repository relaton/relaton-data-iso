abstract:
- content: |-
    ISO/TS 22595-2:2008 applies to compressor units for dental air and specifies quality requirements for dental air, fittings, pipe lines and valves in the plant area, used to source compressed air for the dental units, dental instruments and technical dental lab equipment.
    ISO/TS 22595-2:2008 gives recommended guidelines for performance as well as test procedures for compressor units for dental air with at least a compressor motor set including compressor head, air receiver, air dryer system, condensed water tap, pressure switch, valves, pipes, fittings and quality requirements for dental air.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO/TS 22595-2:2008 s'applique aux groupes compresseurs pour l'air dentaire et spécifie les exigences de qualité relatives à l'air dentaire, aux raccords, aux canalisations et aux soupapes, installés sur la zone technique et utilisés comme source d'air comprimé pour l'équipement dentaire, les instruments dentaires et les installations dentaires techniques de laboratoire.
    L'ISO/TS 22595-2:2008 donne des lignes directrices relatives aux performances et des modes opératoires d'essai relatifs aux groupes compresseurs pour air dentaire avec au moins un groupe motocompresseur, y compris la tête de compresseur, le réservoir d'air comprimé, le système de séchage de l'air, le robinet d'eau de condensation, le manostat, les clapets, les tuyaux rigides, les raccords, ainsi que les exigences relatives à la qualité de l'air dentaire.
