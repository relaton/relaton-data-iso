abstract:
- content: ISO 18274:2004 specifies requirements for classification of solid wires,
    strips and rods for fusion welding of nickel and nickel alloys. The classification
    of the solid wires, strips and rods is based on their chemical composition.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 18274:2004 spécifie les exigences pour la classification des fils
    pleins, feuillards pleins ou baguettes pleines pour le soudage par fusion du nickel
    et des alliages de nickel. La classification des fils pleins, feuillards pleins
    ou baguettes pleines est basée sur leur composition chimique.
