abstract:
- content: ISO 19353:2005 specifies methods for identifying fire hazards resulting
    from machinery and performing a corresponding risk assessment. It gives the basic
    concepts and methodology of technical fire-prevention and -protection measures
    to be taken during the machinery's design and construction. Its purpose is the
    attainment of the required safety level according to the intended use of the machinery
    by application of technical measures for machinery -- such measures being mainly
    integrated in the machinery and preferably implemented by the use of safety components.
    It does not cover machinery designed to contain controlled combustion processes
    (e.g. internal combustion engines, furnaces), unless those processes could constitute
    the ignition source of a fire in other parts of the machinery or outside the machine.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 19353:2005 spécifie les méthodes d'identification du risque d'incendie
    provenant des machines ainsi que la réalisation de l'estimation du risque correspondant.
    Elle donne les concepts de base et la méthodologie des mesures techniques à prendre
    pour la prévention et la protection contre l'incendie lors de la conception et
    de la construction des machines. Son objectif est d'atteindre le niveau de sécurité
    exigé compte tenu du domaine d'utilisation visé par des mesures techniques des
    machines. Ces mesures sont principalement intégrées aux machines et sont de préférence
    mises en oeuvre avec des composants de sécurité. L'ISO 19353:2005 ne s'applique
    pas aux machines conçues pour maîtriser des procédés de combustion contrôlée (par
    exemple moteurs à combustion interne, fours), à moins que ces procédés ne puissent
    constituer une source d'allumage d'un incendie dans d'autres parties de la machine
    ou en dehors de celle-ci.
