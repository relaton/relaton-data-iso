abstract:
- language: en
  script: Latn
  content: Cancels and replaces the first edition (1974) and amendment 1 (1994). Specifies
    a method for the determination of the density of natural rubber latex concentrate
    between the temperatures of 5 °C und 40 °C. Intended for use when density determinations
    are used to calculate the mass of a measured volume of latex in locations where
    it is not practical to weigh directly or to control the temperature of the laboratory.
    The method is suitable for all latices from natural source, for synthetic latex
    and for compounded or prevulcanized latex as well as for artificial dispersion
    of rubber.
- language: fr
  script: Latn
  content: "\nLa présente Norme Internationale prescrit une méthode pour la détermination
    de la masse volumique du latex concentré de caoutchouc naturel, à des températures
    de 5 °C à 40 °C. Elle est destinée à être utilisée lorsque les déterminations
    de masse volumique sont effectuées pour calculer la masse d'un volume mesuré de
    latex dans des sites où il n'est pas commode de peser directement ou lorsque la
    capacité de contrôler la température au laboratoire est restreinte. Dans ce but,
    il est primordial que la masse volumique soit déterminée sur un échantillon de
    latex contenant la même quantité d'air que celle présente au moment du mesurage
    du volume. Avant l'échantillonnage, on laisse, par conséquent, le latex reposer
    durant au moins 24 h, afin de permettre aux bulles d'air de s'échapper. La détermination
    de la masse volumique est effectuée de préférence à la même température que celle
    utilisée pour le mesurage du volume; sinon, il faut apporter une correction. La
    méthode convient à tous les latex d'origine naturelle, aux latex d'élastomère
    de synthèse, aux mélanges de latex, au latex vulcanisé ou aux dispersions artificielles
    de caoutchouc; cependant, la correction de température donnée en 7.2 n'est pas
    nécessairement valable pour ces derniers. Pour les mesurages effectués aux températures
    norm  259ales, il convient d'utiliser l'ISO 8962:1987, Plastiques -- Dispersions
    de polymères -- Détermination de la masse volumique.  \nNOTE 1 Il est prévu que
    les éditions à venir de l'ISO 8962 incluent les latex dans le domaine d'application.\n"
