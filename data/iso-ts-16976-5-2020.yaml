  format: text/plain
- content: |-
    Le présent document fait partie d'une série de Spécifications techniques fournissant des informations sur les facteurs liés à l'anthropométrie, la physiologie humaine, l'ergonomie et les performances en vue de l'élaboration de normes relatives à la conception, aux essais et à l'utilisation d'appareils de protection respiratoire. Il contient des informations relatives aux effets thermiques des appareils de protection respiratoire sur le corps humain, portant notamment sur:
    —          les températures de surface associées à une sensation d'inconfort et à des effets nocifs sur les tissus humains;
    —          les effets thermiques des températures du gaz respirable sur les voies respiratoires et les tissus pulmonaires;
    —          les effets de la température et de l'humidité du gaz respirable sur les échanges thermiques respiratoires;
    —          les effets des appareils de protection respiratoire sur les échanges thermiques globaux du corps.
    Les informations fournies représentent les données relatives à des hommes et des femmes adultes, en bonne santé, âgé.es de 20 ans à 60 ans.
