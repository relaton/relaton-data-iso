abstract:
- content: |-
    Le présent document identifie les capacités et les responsabilités exigées pour la qualification des opérateurs de FA dans le domaine des technologies de fabrication additive traitant de la production de pièces métalliques, spécifiquement pour l'emploi de la fusion sur lit de poudre – faisceau laser sur métaux (PBF-LB/M, powder bed fusion - laser beam with metals).
    Le présent document identifie les critères pour l'évaluation théorique et pratique du personnel utilisant des machines de PBF-LB/M. Les activités et procédures prévues pour être exécutées par l'opérateur de PBF-LB/M font également partie du présent document.
    Le présent document est destiné à fournir une vue d'ensemble pour la qualification des opérateurs de machines de FA dans les applications industrielles générales. Lorsque des exigences spécifiques de l'industrie existent pour la qualification des opérateurs de FA, telles que l'ISO/ASTM 52942 pour les applications aérospatiales, ces normes spécifiques de l'industrie sont utilisées au lieu du présent document.
