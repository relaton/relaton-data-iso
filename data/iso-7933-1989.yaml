abstract:
- content: Describes a method of calculating the heat balances as well as the sweat
    rate that the human body should produce to maintain this balance in equilibrium.
    The various terms used show the influence of the different physical parameters.
    It does not predict the physiological response of individual subjects, but only
    considers standard subjects in good health and fit for the work they perform.
