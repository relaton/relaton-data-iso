abstract:
- content: ISO 17101:2004 gives specifications and acceptance criteria for the thrown-object
    testing of rotary and flail mowers used in agriculture. It is not applicable to
    mowers with an articulated arm, mowers with one or more vertical axis designed
    for mulching, pedestrian controlled motor mowers, lawn mowers or machines designed
    as lawn mowers, inter-row mowing units, or machines designed for highway and road
    maintenance only. If a machine is also designed for use outside agriculture, other
    thrown object tests may apply.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 17101:2004 donne des spécifications et des critères d'acceptation
    pour l'essai de projection d'objets applicable aux faucheuses rotatives et aux
    faucheuses-broyeuses utilisées dans l'agriculture. Elle n'est pas applicable aux
    faucheuses munies d'un bras articulé, aux faucheuses avec un ou plusieurs axes
    verticaux conçues pour broyer, aux motofaucheuses à conducteur à pied, aux tondeuses
    ou machines conçues comme des tondeuses, aux faucheuses interlignes ni aux machines
    conçues seulement pour l'entretien des routes et des autoroutes.
