abstract:
- language: en
  script: Latn
  content: |-
    ISO 15367-2:2005 specifies methods for measurement and evaluation of the wavefront distribution function in a transverse plane of a laser beam utilizing Hartmann or Shack-Hartmann wavefront sensors. ISO 15367-2:2005 is applicable to fully coherent, partially coherent and general astigmatic laser beams, both for pulsed and continuous operation.
    Furthermore, reliable numerical methods for both zonal and modal reconstruction of the two-dimensional wavefront distribution together with their uncertainty are described. The knowledge of the wavefront distribution enables the determination of several wavefront parameters that are defined in ISO 15367-1.
- language: fr
  script: Latn
  content: |-
    L'ISO 15367-2:2005 spécifie les méthodes pour le mesurage et l'évaluation de la fonction de distribution du front d'onde, dans un plan transversal, d'un faisceau laser par l'utilisation de senseurs de front d'onde Hartmann ou Shack-Hartmann. Elle s'applique aux lasers totalement cohérents, partiellement cohérents et astigmatiques généraux, aussi bien impulsionnels que continus.
    En outre, sont décrites des méthodes numériques raccordables pour une reconstruction par mode ou par zone de la distribution bidimensionnelle du front d'onde, en même temps que leur incertitude. La connaissance de la distribution du front d'onde permet la détermination de plusieurs paramètres de front d'onde définis dans l'ISO 15367-1.
