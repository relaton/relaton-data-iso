abstract:
- language: en
  script: Latn
  content: |-
    This document defines common terms for stapler in terms of its components and use, and elaborates their specific meanings. This document applies to staplers and their components.
    This document does not apply to special vascular stapler, cardiac valve stapler, circumcision stapler, purse-string suture device, or other staplers to which this standard does not apply due to different working principle or for other reasons.
