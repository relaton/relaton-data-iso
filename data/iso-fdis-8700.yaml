abstract:
- language: en
  script: Latn
  content: "This document specifies technical definitions for 100% plant-based foods
    and the criteria to be fulfilled for \n\n-\tplant-based foods;\n-\tplant-based
    foods ingredients;\n-\tplant-based food labelling and claims. \n\nThis document
    does not include any detailed criteria or technical guidance for specific food
    types. \n\nThis document is applicable to business-to-business (B2B) as well as
    business-to-consumer communication, food trade and to food labelling and claims.
    The terminology and criteria described apply only post-harvest/collecting. \n\nThis
    document applies to foods for human consumption only. This document does not apply
    to animal feed, pet foods, unprocessed fruits and vegetables, packaging material
    for foods, nor does it cover non-food applications."
