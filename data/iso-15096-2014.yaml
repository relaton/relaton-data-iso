abstract:
- language: en
  script: Latn
  content: |-
    ISO 15096:2014 specifies the analytical procedure for the determination of silver with a nominal content of at least 999 ? (parts per thousand) by measuring specific elements listed in Table A.1.
    This International Standard specifies a method intended to be used as the recommended method for the determination of fineness in 999 ? silver alloys covered by ISO 9202.
- language: fr
  script: Latn
  content: |-
    ISO 15096:2014 spécifie le mode opératoire d'analyse pour le dosage de l'argent présentant une teneur nominale minimale de 999 %0 (millièmes), en mesurant les éléments spécifiques énumérés dans le Tableau A.1.
    ISO 15096:2014 spécifie une méthode destinée à être utilisée comme méthode recommandée pour la détermination du titre des alliages d'argent 999 %0 traités dans l'ISO 9202.
