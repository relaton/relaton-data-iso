abstract:
- language: en
  script: Latn
  content: |-
    ISO 10553:2003 specifies the procedure for evaluating the accuracy of quartz watches, individually and by lot, and the relationship between the accuracy tested and the accuracy classification given by the manufacturer.
    It applies to quartz watches having accompanying documents on which the accuracy classification is indicated.
- language: fr
  script: Latn
  content: |-
    L'ISO 10553:2003 spécifie la procédure d'évaluation de la précision des montres à quartz, individuellement ou par lots, et la relation entre la précision testée et la classe de précision indiquée par le fabricant.
    Elle s'applique aux montres à quartz dont la classe de précision est indiquée sur les documents d'accompagnement.
