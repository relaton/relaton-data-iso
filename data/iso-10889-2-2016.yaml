abstract:
- content: |-
    ISO 10889-2:2016 specifies dimensions, designations and complementary technical delivery conditions for tool holders of type A with cylindrical shank in accordance with ISO 10889‑1 for tool holders of special designs.
    ISO 10889 is applicable to tool holders with cylindrical shank for machine tools with non-rotating tools, preferably for turning machines.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    ISO 10889-2:2016 spécifie les dimensions, la désignation et les conditions techniques de livraison complémentaires des porte-outil de type A, à queue cylindrique conforme à l'ISO 10889‑1, destinés à des conceptions spéciales.
    L'ISO 10889 est applicable aux porte-outil à queue cylindrique pour machines-outils à outils non rotatifs, en particulier les machines de tournage.
