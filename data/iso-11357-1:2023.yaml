- content: |-
    La série ISO 11357 spécifie plusieurs méthodes d’analyse calorimétrique différentielle (DSC) pour l’analyse thermique des polymères et des mélanges de polymères tels que:
    —    thermoplastiques (polymères, composants pour moulage et autres produits pour moulage avec ou sans charge(s), fibres ou additifs de renforcement),
    —    thermodurcissables (matériaux non durcis ou durcis, avec ou sans charge(s), fibres ou additifs de renforcement), et
    —    élastomères (avec ou sans charge(s), fibres ou additifs de renforcement).
    La série ISO 11357 s’applique pour l’observation et le mesurage de différentes propriétés ou phénomènes associés des matériaux susmentionnés tels que:
    —    les transitions physiques (transition vitreuse, transitions de phases telles que la fusion et la cristallisation, les transitions polymorphes, etc.),
    —    les réactions chimiques (polymérisation, réticulation et durcissement des élastomères et des thermodurcissables, etc.),
    —    la stabilité à l’oxydation, et
    —    la capacité thermique.
    Le présent document spécifie plusieurs aspects généraux de l’analyse calorimétrique différentielle, tels que le principe et l’appareillage, l’échantillonnage, l’étalonnage et les aspects généraux du mode opératoire et du rapport d’essai communs à toutes les parties.
    Les détails relatifs à la réalisation des méthodes spécifiques sont donnés dans les autres parties de la série ISO 11357 (voir l’Avant-propos).
