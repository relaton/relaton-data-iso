abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a visual method to determine the deterioration of surface quality of the final coating when mixing two different coating powders. The surface quality will depend on the following characteristics of the coating powders:
    a)   the chemical reactivity;
    b)   the chemical composition;
    c)   the melt properties.
    The onset of the incompatibility in appearance, its nature and its extent will depend greatly on the ratio in which the powders are mixed. The nature of the incompatibility in surface appearance can manifest itself in various ways, described in Clause 8.
    This test is useful in predicting the possibility of incompatibility arising from mixing different powders both during the manufacturing process and during the application of the coating powder.
    This document concerns only changes in visual aspects of the coating. The mixture series can also be used for testing properties such as mechanical properties, chemical properties, corrosive properties and resistance against UV radiation. Further properties can be agreed between interested parties.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie une méthode visuelle pour déterminer la détérioration de la qualité de surface du revêtement final lorsque l'on mélange deux poudres pour revêtement différentes. La qualité de surface dépend des caractéristiques suivantes des poudres pour revêtement:
    a)   la réactivité chimique ;
    b)   la composition chimique ;
    c)   les propriétés de fusion.
    La survenue, la nature et l'étendue de l'incompatibilité sur l'apparence de surface dépendent largement du rapport selon lequel les poudres sont mélangées. La nature de l'incompatibilité sur l'apparence de surface peut se manifester de diverses manières, décrites à l'Article 8.
    Le présent essai s'avère utile pour prédire une éventuelle incompatibilité due au mélange de différentes poudres, que ce soit au cours du processus de fabrication ou lors de l'application de la poudre pour revêtement.
    Le présent document ne concerne que les modifications d'aspect visuel des revêtements. La série de mélanges peut également être utilisée pour soumettre à essai des propriétés mécaniques, chimiques, corrosives et de résistance aux rayonnements UV. D'autres propriétés peuvent être convenues entre les parties intéressées.
