abstract:
- language: en
  script: Latn
  content: |-
    ISO 29481-1:2010 specifies a methodology and format for the development of an information delivery manual (IDM).
    ISO 29481-1:2010 specifies a methodology that unites the flow of construction processes with the specification of the information required by this flow, a form in which the information should be specified, and an appropriate way to map and describe the information processes within a construction life cycle.
    ISO 29481-1:2010 is intended to facilitate interoperability between software applications used in the construction process, to promote digital collaboration between actors in the construction process and to provide a basis for accurate, reliable, repeatable and high-quality information exchange.
