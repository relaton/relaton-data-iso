abstract:
- content: ISO/IEC 11889 defines the Trusted Platform Module (TPM), a device that
    enables trust in computing platforms in general. ISO/IEC 11889-1:2009 is an overview
    of the TPM. It describes the TPM and how it fits into the trusted platform. ISO/IEC
    11889-1:2009 describes trusted platform concepts such as the trust boundary, transitive
    trust, integrity measurement, and integrity reporting.
