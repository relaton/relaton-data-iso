abstract:
- content: |-
    ISO 21018-1:2008 specifies methods and techniques that are applicable to the monitoring of particulate contamination levels in hydraulic systems. It also describes the relative merits of various techniques so that the correct monitor for a given application can be selected.
    The techniques described in ISO 21018-1:2008 are suitable for monitoring the general cleanliness level in hydraulic systems, the progress in flushing operations and support equipment and test rigs.
    ISO 21018-1:2008 can also be applicable for other liquids (e.g. lubricants, fuels and process liquids).
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 21018-1:2008 spécifie les méthodes et les techniques applicables à la surveillance des niveaux de pollution particulaire des systèmes hydrauliques. Elle décrit aussi le bien-fondé des différentes techniques afin de pouvoir choisir le détecteur qui convient à une application donnée.
    Les techniques décrites dans l'ISO 21018-1:2008 permettent de surveiller le niveau de propreté général des systèmes hydrauliques, l'évolution des opérations de rinçage, les matériels auxiliaires et les montages d'essai.
    L'ISO 21018-1:2008 peut aussi être appliquée à d'autres fluides (par exemple les lubrifiants, les carburants et les fluides de procédé).
