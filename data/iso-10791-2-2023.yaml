- content: |-
    Le présent document spécifie, par référence à la série ISO 230, les essais géométriques pour centres d’usinage à broche verticale (c’est-à-dire à axe Z vertical).
    Le présent document établit également les tolérances relatives aux résultats d’essai correspondant aux centres d’usinage à usage général et d’exactitude normale.
    Il est également applicable, en totalité ou en partie, à d’autres machines à commande numérique lorsque leur configuration, leurs composants et leurs mouvements sont compatibles avec les essais décrits dans ce document.
    Le présent document s’applique aux centres d’usinage ayant trois axes linéaires commandés numériquement (axe X jusqu’à 5 000 mm de long, axe Y jusqu’à 2 000 mm de long et axe Z jusqu’à 2 000 mm de long), mais il traite également des mouvements supplémentaires tels que ceux liés aux tables rotatives, basculantes et pivotantes. D’autres essais, figurant dans les Annexes A, B et C, couvrent les axes de rotation des broches, des tables rotatives et des berceaux d’inclinaison. Les mouvements qui ne sont pas mentionnés sont considérés comme relevant de caractéristiques particulières, et les essais correspondants ne sont pas inclus dans le présent document.
    Le présent document prend en compte dans les Articles 6 à 9 les quatre types possibles de tables fixes et rotatives décrits ci-après:
    —    Article 6: tables horizontales non rotatives;
    —    Article 7: tables tournant uniquement autour d’un axe vertical C’;
    —    Article 8: tables tournant autour d’un axe vertical C’ et basculant autour d’un axe horizontal A';
    —    Article 9: tables tournant autour d’un axe vertical C’ et basculant autour d’un axe horizontal B'.
    Le présent document ne traite que du contrôle de l’exactitude géométrique de la machine et ne traite pas des essais de fonctionnement de la machine qu’il est recommandé d’effectuer séparément. Les essais ne concernant pas l’exactitude géométrique pure de la machine sont traités dans d’autres parties de la série ISO 10791.
