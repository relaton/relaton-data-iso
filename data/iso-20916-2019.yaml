abstract:
- content: "This document defines good study practice for the planning, design, conduct,
    recording and reporting of clinical performance studies carried out to assess
    the clinical performance and safety of in vitro diagnostic (IVD) medical devices
    for regulatory purposes.\nNOTE 1    The purpose of these studies is to assess
    the ability of an IVD medical device in the hands of the intended user, to yield
    results pertaining to a particular medical condition or physiological/pathological
    state, in the intended population. \nThe document is not intended to describe
    whether the technical specifications of the IVD medical device in question are
    adequately addressed by the clinical performance study.\nThis document identifies
    the principles that underpin clinical performance studies and specifies general
    requirements intended to\n—          ensure the conduct of the clinical performance
    study will lead to reliable and robust study results,\n—          define the responsibilities
    of the sponsor and principal investigator,\n—          assist sponsors, clinical
    research organization, investigators, ethics committees, regulatory authorities
    and other bodies involved in the conformity assessment of IVD medical devices,
    and\n—          protect the rights, safety, dignity and well-being of the subjects
    providing specimens for use in clinical performance studies.\nAnalytical performance
    studies are out of the scope of this document. \nNOTE 2    When the collection
    of specimens specifically for the analytical performance study creates an additional
    collection risk for subjects, some of the elements of this document (particularly
    the annexes) can be useful for ensuring subject safety.\nClinical performance
    studies that are performed for reasons other than pre- and post-market regulatory
    purposes, such as for re-imbursement purposes, are out of the scope of this document.\nNOTE
    3    Some of the elements of this document can be useful for the design of such
    studies, including subject safety and data integrity.\nThis document does not
    include safety information for laboratory workers or other personnel collecting
    the study specimens.\nNOTE 4    Such information is included in other publications[1][12][13].\nNOTE
    5    Users of this document can consider whether other standards and/or requirements
    also apply to the IVD medical device which is the subject of the clinical performance
    study, for instance, in the situation for which there is an IVD medical device
    and a medical device used in an integrated system (e.g. a lancet, an IVD test
    strip, and a glucose meter), aspects of both this document and ISO 14155 can be
    considered."
