abstract:
- content: Within the context of the ISO/IEEE 11073 family of standards for device
    communication, a normative definition of the communication between personal body
    composition analyzer agents and managers (e.g., cell phones, personal computers,
    personal health appliances, set-top boxes) is established by this document in
    a manner that enables plug-and-play interoperability. It leverages appropriate
    portions of existing standards including ISO/IEEE 11073 terminology, information
    models, application profile standards, and transport standards. It specifies the
    use of specific term codes, formats, and behaviors in telehealth environments
    to restrict optionality in base frameworks in favor of interoperability. This
    document defines a common core of communication functionality for personal telehealth
    body composition analyzers. In this context, the phrase “body composition analyzer”
    is used broadly to cover analyzing devices that measure body impedances and compute
    the various body components including body fat from the impedance.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: Dans le contexte de la famille de normes ISO/IEEE 11073 relatives à la
    communication de dispositifs, une définition normative de la communication entre
    les agents d’analyseurs personnels de composition corporelle et des gestionnaires
    (par exemple, des téléphones cellulaires, des ordinateurs personnels, des équipements
    personnels de santé et des boîtiers décodeurs) est établie par le présent document
    d’une manière qui permet une interopérabilité du type prêt à l’emploi. Elle s’appuie
    sur les parties appropriées de normes existantes, y compris la terminologie, des
    modèles d’informations, des normes de profils d’applications et des normes de
    transport de l’ISO/IEEE 11073. Elle spécifie l’utilisation de codes, de formats
    et de comportements en termes spécifiques dans les environnements de télésanté
    en limitant les choix à des cadres de travail de base en faveur de l’interopérabilité.
    Le présent document définit un noyau commun de fonctionnalités de communication
    pour les analyseurs de composition corporelle personnels de télésanté. Dans ce
    contexte, le terme « analyseur de composition corporelle » est utilisé au sens
    large pour englober les dispositifs d’analyse qui mesurent les impédances dans
    le corps et calculent la proportion des divers composants du corps, notamment
    la masse grasse à partir de l’impédance.
