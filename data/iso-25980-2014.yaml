abstract:
- language: en
  script: Latn
  content: |-
    ISO 25980:2014 specifies safety requirements for transparent welding curtains, strips, and screens to be used for shielding of work places from their surroundings where arc welding processes are used. They are designed to protect people who are not involved in the welding process from hazardous radiant emissions from welding arcs and spatter.
    Welding curtains, strips, and screens it specifies are not intended to replace welding filters. For intentional viewing of welding arcs other means of protection are used.
    It is not applicable for welding processes where laser radiation is used.
    NOTE     Darker welding curtains or screens are advisable for mutual separation of adjacent work places for reasons of comfort.
- language: fr
  script: Latn
  content: |-
    l'ISO 25980 :2014 spécifie les prescriptions de sécurité relatives aux rideaux, lanières et écrans transparents utilisés pour la protection des lieux de travail situés à proximité de zones où sont appliqués des procédés de soudage à l'arc. Ils sont conçus contre le danger des rayonnements émis par l'arc et des projections pour protéger les personnes qui ne sont pas impliquées dans le processus de soudage.
    Les rideaux, lanières et écrans de soudage spécifiés dans la présente norme ne sont pas destinés à remplacer les filtres de soudage. Pour observer la soudure à l'arc, d'autres moyens de protection sont utilisés.
    La présente Norme internationale ne s'applique pas aux procédés de soudage qui utilisent les rayons laser.
    NOTE     Pour des raisons de confort, il est désirable d'utiliser des rideaux ou des écrans de soudage plus sombres pour séparer des lieux de travail adjacents.
