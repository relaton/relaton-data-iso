abstract:
- language: en
  script: Latn
  content: |-
    ISO 13628-10:2005 defines the technical requirements for safe, dimensionally and functionally interchangeable bonded flexible pipes that are designed and manufactured to uniform standards and criteria. Minimum requirements are specified for the design, material selection, manufacture, testing, marking and packaging of bonded flexible pipes, with reference to existing codes and standards where applicable.
    ISO 13628-10:2005 applies to bonded flexible pipe assemblies, consisting of segments of flexible pipe body with end fittings attached to both ends.
    ISO 13628-10:2005 applies to pipes with a design pressure greater than or equal to 1,5 MPa (15 bar). ISO 13628-10:2005 can be used for lower design pressure pipes, though the requirements of these pipes have not been specifically addressed.
    ISO 13628-10:2005 does not cover flexible pipes of unbonded structure nor to flexible pipe ancillary components and does not apply to flexible pipes for use in choke and kill line applications..
    ISO 13628-10:2005 can be applied to flexible pipes that include non-metallic reinforcing layers, though no effort was made to address the specific and unique technological aspects of this product, and to a bonded construction pipe that includes a material or layer construction that is covered in ISO 13628-2.
    ISO 13628-10:2005 can be applied to flexible pipes for pile hammer, gas flare, water supply and jetting applications, though no effort was made to address the specific and unique technological aspects relating to each of these requirements.
- language: fr
  script: Latn
  content: |-
    L'ISO 13628-10:2005 définit les exigences techniques applicables à des canalisations flexibles composites, sûres, interchangeables du point de vue dimensionnel et fonctionnel, qui sont conçues et fabriquées selon des normes et des critères uniformes. Elle spécifie des exigences minimales relatives à la conception, au choix des matériaux, à la fabrication, aux essais, au marquage et au conditionnement des canalisations flexibles composites, en faisant référence, le cas échéant, à des codes et normes existants.
    L'ISO 13628-10:2005 s'applique aux assemblages de canalisations flexibles composites constitués de tronçons de corps de canalisations flexibles munis de pièces d'extrémité fixées aux deux extrémités.
    L'ISO 13628-10:2005 s'applique aux canalisations dont la pression de calcul est supérieure ou égale à 1,5 MPa (15 bar). Elle peut être utilisée pour des canalisations ayant une pression de calcul plus faible, même si les exigences correspondantes n'ont pas été spécifiquement traitées.
    L'ISO 13628-10:2005 ne concerne pas les canalisations flexibles à structure non collée ni les canalisations flexibles destinées à être utilisées dans les applications de lignes de duse.
    L'ISO 13628-10:2005 peut être appliquée aux canalisations flexibles qui comprennent des couches de renforcement non métalliques, même si aucun effort n'a été entrepris pour traiter les aspects technologiques particuliers et uniques de ces produits, et aux canalisations composites qui comprennent un matériau ou une structure de couche couverte par l'ISO 13628-2.
    L'ISO 13628-10:2005 peut être appliquée à des canalisations flexibles utilisées pour des applications de marteau batteur, de torchère, d'alimentation en eau et d'ensouillage au jet, même si aucun effort n'a été entrepris pour traiter les aspects technologiques spécifiques et uniques correspondant à chacune de leurs exigences.
