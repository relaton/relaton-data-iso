abstract:
- language: en
  script: Latn
  content: Applies to the steel grades listed in table 1, which are generally used
    in the work-hardened condition in the form of strip up to about 1,6 mm in thickness.
    The produced springs are exposed to corrosive effects and sometimes slightly increased
    temperatures. In addition to this part of ISO 6931, the general technical delivery
    requirements of ISO 404 are applicable. Annex A gives additional information.
