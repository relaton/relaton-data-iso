abstract:
- language: en
  script: Latn
  content: |-
    ISO 25137-2:2009 specifies the methods of preparation of test specimens and the test methods to be used in determining the properties of sulfone polymer moulding and extrusion materials. Requirements for handling test material and for conditioning both the test material before moulding and the specimens before testing are given.
    Procedures and conditions for the preparation of test specimens and procedures for measuring properties of the materials from which these specimens are made are given. Properties and test methods which are suitable and necessary to characterize sulfone polymer moulding and extrusion materials are listed.
    The properties have been selected from the general test methods in ISO 10350‑1. Other test methods in wide use for, or of particular significance to, these moulding and extrusion materials are also included in this part of ISO 25137, as are the designatory properties specified in Part 1.
- language: fr
  script: Latn
  content: |-
    L'ISO 25137-2:2009 spécifie les méthodes de préparation des éprouvettes et les méthodes d'essai qui doivent être utilisées pour la détermination des propriétés des matériaux pour moulage et extrusion à base de polymères sulfone. Les exigences relatives à la manipulation du matériau d'essai et au conditionnement du matériau d'essai avant moulage et des éprouvettes avant essai sont indiquées.
    Les modes opératoires et les conditions nécessaires à la préparation des éprouvettes, ainsi que les modes opératoires de mesure des propriétés des matériaux à partir desquels les éprouvettes sont obtenues sont donnés. Les propriétés et méthodes d'essai qui sont utiles et nécessaires pour caractériser les matériaux pour moulage et extrusion à base de polymères sulfone sont énumérées.
    Les propriétés ont été sélectionnées parmi les méthodes d'essai générales de l'ISO 10350‑1. D'autres méthodes d'essai largement en usage ou ayant une signification particulière pour ces matériaux pour moulage et extrusion sont aussi incluses dans la présente partie de l'ISO 25137-2:2009; c'est le cas des propriétés de désignation spécifiées dans la Partie 1.
    Dans le but d'obtenir des résultats d'essai reproductibles et comparables, il est nécessaire d'utiliser les méthodes de préparation et de conditionnement, les dimensions d'éprouvette ainsi que les modes opératoires d'essai spécifiés ici. Les valeurs déterminées ne seront pas nécessairement identiques à celles obtenues en utilisant des éprouvettes de dimensions différentes ou préparées selon des modes opératoires différents.
