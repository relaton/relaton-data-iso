abstract:
- language: en
  script: Latn
  content: This second edition cancels and replaces the first edition (i.e. ISO 2599:1973).
    Specifies a method using hexaammonium heptamolybdate (ammonium molybdate). The
    method is applicable to a concentration range of 0,10 to 5,0 % (m/m) of phosphorus
    in natural iron ores, and iron ore concentrates and agglomerates, including sinter
    products. Describes principle, reagents, apparatus, sampling and samples, procedure,
    expression of results and test report.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale spécifie une méthode titrimétrique de dosage du phosphore dans les minerais de fer, au moyen d'heptamolybdate d'hexaammonium (molybdate d'ammonium). Cette méthode est applicable aux minerais de fer naturels, aux concentrés et aux agglomérés, y compris les produits frittés, dont les teneurs en phosphore sont comprises entre 0,1 et 5,0 % (m/m).
