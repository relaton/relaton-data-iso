abstract:
- language: en
  script: Latn
  content: |-
    This document defines the calculation method for determining the fan energy index (FEI), which is an energy efficiency metric for fan duty points. This metric provides a standardized and consistent basis to compare fan energy performance across fan types and sizes at a given fan duty point.
    This document is applicable to fans driven by electric motors and fans without drives. It is not applicable to circulating fans or air curtains.
    The fan energy index can only be calculated for fan duty points above a minimum air power of 125 W (where air power is the product of volume flow rate and fan static pressure) or above a minimum volume flow rate of 2,0 m3/s.
- language: fr
  script: Latn
  content: |-
    Le présent document définit la méthode de calcul pour l’indice énergétique des ventilateurs (FEI), qui est un paramètre d’efficacité énergétique pour les points de fonctionnement des ventilateurs. Cette mesure fournit une base standardisée et cohérente pour comparer les performances énergétiques de ventilateurs de différents types et tailles à un point de fonctionnement de ventilateur donné.
    Le présent document s'applique aux ventilateurs entraînés par des moteurs électriques et aux ventilateurs sans entraînement. Il ne s'applique pas aux ventilateurs brasseurs d’air ou aux rideaux d'air.
    L'indice énergétique des ventilateurs ne peut être calculé que pour des points de fonctionnement des ventilateurs supérieurs à une puissance d'air minimale de 125 W où la puissance d'air est le produit du débit-volume et de la pression statique du ventilateur ou supérieurs à un débit‑volume minimal de 2,0 m3/s.
