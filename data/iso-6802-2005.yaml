abstract:
- content: "ISO 6802:2005 describes a pressure impulse test with flexing for wire-reinforced
    rubber and plastics hydraulic hoses and hose assemblies.\nThe test is applicable
    to high-pressure hydraulic hoses and hose assemblies, which are subject to pulsating
    pressure in service. \nThis International Standard describes two methods of flexing
    the hose or hose assembly. The actual pressure impulse test is described in ISO
    6803."
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "L'ISO 6802:2005 décrit un essai d'impulsions avec flexions pour les tuyaux
    et flexibles en caoutchouc et en plastique renforcés par des fils métalliques.\nL'essai
    est applicable aux tuyaux et flexibles hydrauliques haute pression qui sont soumis
    à des pressions pulsatoires en service. \nL'ISO 6802:2005 décrit deux méthodes
    de flexion du tuyau ou du flexible. L'essai d'impulsions de pression réel est
    décrit dans l'ISO 6803."
