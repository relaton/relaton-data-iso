abstract:
- language: en
  script: Latn
  content: |-
    This International Standard provides specific requirements for hip-joint replacement implants.
    With regard to safety, this International Standard gives requirements for intended performance, design attributes, materials, design evaluation, manufacture, sterilization, packaging and information supplied by the manufacturer, and methods of test.
- language: fr
  script: Latn
  content: |-
    La présente Norme internationale fournit des exigences spécifiques relatives aux prothèses de l'articulation de la hanche.
    En matière de sécurité, la présente Norme internationale fournit des exigences relatives aux performances prévues, à la conception, aux matériaux, à l'évaluation de la conception, à la fabrication, à la stérilisation, à l'emballage et aux informations devant être fournies par le fabricant, de même que les méthodes d'essai.
