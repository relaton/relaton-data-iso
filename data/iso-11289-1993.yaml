abstract:
- language: en
  script: Latn
  content: 'The principle of the method specified is preparing the test sample according
    to the class to which the product to be examined belongs, and measuring the potential
    difference between a glass electrode and a reference electrode immersed in the
    test sample. Applies to four classes of product: 1. homogeneous products with
    a liquid or thick texture, or products exhibiting a large liquid or thick phase;
    2. homogeneous pastes or heterogeneous products for which homogenization is necessary;
    3. heterogeneous products with large solid components; 4. products whose liquid
    phase mainly consists of oil or a water/oil emulsion.'
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale prescrit une méthode potentiométrique pour la détermination du pH de la phase aqueuse de tous les types de conserves alimentaires. Elle est particulièrement destinée à la vérification de la stabilité biologique des conserves. La présente Norme internationale est applicable aux quatre classes de produits suivantes: Classe l: produits homogènes à texture liquide ou épaisse ou produits présentant une phase liquide ou épaisse importante conférant au produit une homogénéité présumée du pH. Classe 2: produits homogènes pâteux ou hétérogènes pour lesquels une homogénéisation est nécessaire. Classe 3: produits hétérogènes à gros composants solides. Classe 4: produits dont la phase liquide est constituée essentiellement d'huile ou d'une émulsion huile-eau. Les mesures peuvent être faites à 20 °C ou à 25 °C, la température retenue devant être mentionnée dans le rapport d'essai.
