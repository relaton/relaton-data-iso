abstract:
- language: en
  script: Latn
  content: "IEC 62264-1:2013 describes the manufacturing operations management domain
    (Level 3) and its activities, and the interface content and associated transactions
    within Level 3 and between Level 3 and Level 4. This description enables integration
    between the manufacturing operations and control domain (Levels 3, 2, 1) and the
    enterprise domain (Level 4). Its goals are to increase uniformity and consistency
    of interface terminology and reduce the risk, cost, and errors associated with
    implementing these interfaces. IEC 62264-1 can be used to reduce the effort associated
    with implementing new product offerings. This second edition cancels and replaces
    the first edition published in 2003. It constitutes a technical revision\nand
    includes the following significant technical changes with respect to the previous
    edition:                              \n- the functional hierarchy in 5.2 was
    extended using the definitions from IEC 62264-3;                                             \n-
    the equipment hierarchy in 5.3 was extended using the definitions from IEC 62264-3;
    \                                           \n- a physical asset equipment model
    was added in 5.3;         \n- the generic model of manufacturing operations management
    categories in Clause 7 was added using information from IEC 62264-3;                  -
    the formal UML models that were in Clause 7 were moved to IEC 62264-2 and the
    remaining data definitions are now in Clause 8;                  - the capacity
    and capability model in Clause 8 was extended;\n- new Annexes A and B were moved
    from IEC 62264-3;   \n- Subclause 5.5 on the decision hierarchy was removed and
    a reference added to ISO 15704;                        \n- Annex C, D, E were
    moved to a Technical Report;    \n- Annex F was removed."
- language: fr
  script: Latn
  content: "La CEI 62264-1:2013 décrit le domaine de gestion des activités de la fabrication
    (niveau 3) et ses activités, et le contenu d'interface et les transactions associées
    à l'intérieur du niveau 3 et entre niveau 3 et niveau 4. Cette description permet
    une intégration entre le domaine des activités et du contrôle de la fabrication
    (niveaux 3, 2, 1) et le domaine de l'entreprise (niveau 4). Ses objectifs sont
    d'augmenter l'uniformité et la cohérence de la terminologie d'interface et de
    réduire le risque, le coût et les erreurs associées à la mise en oeuvre de ces
    interfaces. La CEI 62264-1 peut être utilisée pour réduire l'effort associé à
    la mise en oeuvre de nouvelles offres de produits. Le but est d'obtenir un système
    \      \nd'entreprise et des systèmes de contrôle qui interagissent et s'intègrent
    facilement. Cette deuxième édition annule et remplace la première édition, parue
    en 2003. Elle constitue une révision technique et inclut les modifications techniques
    suivantes:   \n- la hiérarchie fonctionnelle en 5.2 a été développée en utilisant
    les définitions de la CEI 62264-3;                           \n- la hiérarchie
    d'équipements en 5.3 a été développée en utilisant les définitions de la CEI 62264-3;
    \                          \n- un modèle d'équipements à actifs physiques a été
    ajouté à 5.3;                                                                  \n-
    le modèle générique des catégories de gestion des activités de fabrication à l'Article
    7 a été ajouté en utilisant les informations de la CEI 62264-3;                                            \n-
    les modèles UML formels qui étaient à l'Article 7 ont été déplacés vers la CEI
    62264-2 et les définitions de données restantes sont maintenant à l'Article 8;
    \                                \n- le modèle de capacité et de capabilité à
    l'Article 8 a été développé;                                                \n-
    des nouvelles Annexes A et B ont été déplacées depuis la CEI 62264-3;                                                \n-
    le Paragraphe 5.5 relatif à la hiérarchie de décision a été supprimé et une référence
    a été ajoutée à l'ISO 15704;  \n- les Annexes C, D et E ont été supprimées et
    déplacée vers un Rapport technique;                                      \n- l'Annexe
    F a été supprimée."
