abstract:
- content: Specifies a method of testing potato planters to obtain comparable and
    reproducible measurements with regard to uniform placement of tubers and other
    aspects of performance of the machine. Applies to all types of potato planters.
    An annex contains an example of a test report.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale spécifie une méthode d'essai des planteuses de pommes de terre, permettant d'obtenir des résultats de mesure comparables et répétables quant au placement uniforme des tubercules et autres aspects des performances de la machine.


    La présente Norme internationale s'applique aux planteuses de pommes de terre de tous types. (Les accessoires pour distribuer l'engrais doivent être démontés de la machine pendant l'essai.)
