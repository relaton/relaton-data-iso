abstract:
- content: ISO 15163:2012 specifies a reference method for the determination of the
    amounts of chymosin and bovine pepsin present in a test sample of calf rennet
    and adult bovine rennet. In addition, it can be used for mixtures of calf/bovine
    rennet with fermentation-produced bovine chymosin (FPC).
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 15163|FIL 110:2012 spécifie une méthode de référence pour la détermination
    des quantités de chymosine et de pepsine bovines présentes dans un échantillon
    pour essai de présure de veau et de coagulant issu de bovin adulte. De plus, elle
    peut être utilisée pour des mélanges de présure de veau/coagulant d'origine bovine
    contenant de la chymosine bovine produite par fermentation (FPC).
