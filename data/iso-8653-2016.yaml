abstract:
- content: |-
    ISO 8653:2016 specifies a method to measure the ring-size using a ring stick with defined characteristics, which is mainly used during manufacturing steps, and specifies the designation of the ring-size.
    NOTE          For jeweller-consumer relationships, the finger size is measured with a finger gauge set made up of a ring for each size with the same diameter and tolerance than the ring stick ones.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    ISO 8653:2016 spécifie une méthode de mesure de la taille des bagues à l'aide d'un triboulet de caractéristiques définies, qui est principalement utilisé pendant les étapes de fabrication, ainsi que la désignation des tailles de bagues.
    NOTE          Lors de la relation bijoutier-consommateur, la taille du doigt est mesurée avec un baguier constitué d'une bague pour chaque taille ayant les mêmes diamètre et tolérances que ceux du triboulet.
