abstract:
- content: The principle of the method is based on distillation of a test portion
    in the presence of an appropriate solvent, in a Dean and Stark apparatus. Determination
    of the volume of condensate collected in the receiver tube, brought to ambient
    temperature, assuming this liquid to be water. An appropriate solvent is xylene,
    solvent naphtha or alternatively, toluene. ISO 1897-2 replaces ISO/R 1898-1971.
