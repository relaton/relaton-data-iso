abstract:
- content: |-
    ISO 1888:2006 specifies longitudinal-profile and transverse-section methods for determining the average diameter (i.e. the average value of actual diameters) of staple fibres or filaments in a textile glass product.
    This diameter must not be confused with the nominal diameter which is used in the designation of yarns and materials manufactured from these yarns and corresponds to the average diameter but rounded to the nearest whole number.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 1888:2006 spécifie les méthodes de la «projection longitudinale» et de la «section transversale», pour la détermination du diamètre moyen (c'est-à-dire la valeur moyenne des diamètres réels) des fibres discontinues ou des filaments constituant les produits en verre textile.

    Ce diamètre ne doit pas être confondu avec le diamètre nominal qui, utilisé dans la désignation des fils et des produits réalisés à partir de ces fils, correspond à ce diamètre moyen arrondi à l'unité la plus proche.
  language:
  - fr
  script:
  - Latn
  format: text/plain
