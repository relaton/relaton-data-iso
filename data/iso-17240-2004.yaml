abstract:
- language: en
  script: Latn
  content: ISO 17240:2004 specifies an atomic absorption spectrometric method for
    the determination of the tin content of fruit and vegetable products in the concentration
    range 10 mg/kg to 500 mg/kg. It is a rapid method, especially suitable for routine
    determinations of tin in canned fruits and vegetables contaminated with tin which
    has migrated from the can. The method can be applied with the prescribed amount
    of sample to products with a maximum total dry matter content of 30 %. Products
    with higher contents of total solids can be analysed using smaller amounts of
    sample after corresponding dilution with deionized water.
