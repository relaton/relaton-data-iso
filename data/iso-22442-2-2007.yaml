abstract:
- content: ISO 22442-2:2007 specifies requirements for controls on the sourcing, collection
    and handling (which includes storage and transport) of animals and tissues for
    the manufacture of medical devices utilizing materials of animal origin, other
    than in vitro diagnostic medical devices. It applies where required by the risk
    management process as described in ISO 22442-1.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 22442-2:2007 spécifie les exigences relatives aux contrôles de l'origine,
    de la collecte et du traitement (qui comprend le stockage et le transport) d'animaux
    et de tissus destinés à la fabrication de dispositifs médicaux, autres que les
    dispositifs médicaux de diagnostic in vitro, utilisant des matériaux d'origine
    animale. Elle s'applique lorsque cela est requis par le processus de gestion des
    risques tel que décrit dans l'ISO 22442-1.
