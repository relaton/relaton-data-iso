abstract:
- content: |-
    ISO 23900-1:2015 provides an introduction to the various parts of ISO 23900 which describe methods for dispersing pigments and extenders in plastics materials in order to determine their dispersion characteristics and colouristic properties. Methods of assessing dispersion characteristics are described in the subsequent parts of ISO 23900.
    The various procedures described permit comparison to be made between similar pigments (for example between a test sample and an agreed reference pigment). The results provide an indication of relative dispersibility under practical conditions of use, provided that the test procedure and plastics material selected are appropriate.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    ISO 23900-1:2015 est une introduction aux différentes parties de l'ISO 23900 qui décrivent les méthodes de dispersion des pigments et matières de charge dans les matières plastiques afin de déterminer leurs caractéristiques de dispersion et leurs propriétés colorimétriques.
    Les méthodes d'évaluation des caractéristiques de dispersion sont décrites dans les parties suivantes de l'ISO 23900.
    Les différents modes opératoires décrits permettent d'effectuer des comparaisons entre des pigments similaires (par exemple entre un échantillon pour essai et un pigment de référence convenu). Les résultats donnent une indication de l'aptitude à la dispersion relative dans les conditions pratiques d'utilisation, à condition que le mode opératoire d'essai et la matière plastique choisie soient appropriés.
