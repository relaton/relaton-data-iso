abstract:
- content: "ISO 11816-1|IDF 155-1:2006 specifies a fluorimetric method for the determination
    of alkaline phosphatase (ALP, EC 3.1.3.1) activity in pasteurised whole milk,
    semi-skimmed milk, skimmed milk and flavoured milks. The method is applicable
    for milk from cows, sheep and goats, and milk-based drinks. \nThe method is also
    suitable for the determination of high alkaline phosphatase activity in raw milk
    and heat-treated milk with activities of more than 2 000 mU/l after dilution of
    the sample as specified."
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "L'ISO 11816-1|FIL 155-1:2006 décrit une méthode fluorimétrique pour la
    détermination de l'activité de la phosphatase alcaline (ALP, EC 3.1.3.1) dans
    les laits pasteurisés entiers, demi-écrémés, écrémés et aromatisés. La présente
    méthode est applicable aux laits de vache, de brebis et de chèvre, et aux boissons
    à base de lait. \nLa méthode convient également pour la détermination d'activités
    élevées de la phosphatase alcaline dans le lait cru et le lait traité thermiquement,
    ayant des activités de plus de 2 000 milliunités par litre (mU/l) après dilution
    de l'échantillon, comme spécifié."
