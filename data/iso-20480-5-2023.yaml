abstract:
- language: en
  script: Latn
  content: This document specifies the general principles of the definition of bubbles
    with shells, including the gas-filled structures/particles dispersed in liquids.
    The shell cited in this document is one created deliberately in manufacturing.
    Shells created by naturally occurring layers created on the surface of bubbles
    due to adhesion of bubbles are out of the scope of this document.
