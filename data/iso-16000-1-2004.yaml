abstract:
- language: en
  script: Latn
  content: "ISO 16000-1:2004 is intended to aid the planning of indoor pollution monitoring.
    \nBefore a sampling strategy is devised for indoor air monitoring, it is necessary
    to clarify for what purposes, when, where, how often and over what periods of
    time monitoring is to be performed. The answers to these questions depend, in
    particular, on a number of special characteristics of the indoor environments,
    on the objective of the measurement and, finally, on the environment to be measured.
    ISO 16000-1:2004 deals with the significance of these factors and offers suggestions
    on how to develop a suitable sampling strategy.\nISO 16000-1:2004 is applicable
    to indoor environments such as dwellings having living rooms, bedrooms, do-it-yourself
    rooms, recreation rooms and cellars, kitchens and bathrooms; workrooms or work
    places in buildings which are not subject to health and safety inspections in
    regard to air pollutants (for example, offices, sales premises); public buildings
    (for example hospitals, schools, kindergartens, sports halls, libraries, restaurants
    and bars, theatres, cinemas and other function rooms), and also cabins of vehicles."
- language: fr
  script: Latn
  content: "L'ISO 16000-1:2004 est destinée à faciliter la planification du contrôle
    de la pollution de l'air intérieur. \nAvant de mettre au point une stratégie d'échantillonnage
    pour le contrôle de la pollution de l'air intérieur, il est nécessaire de déterminer
    les objectifs, c'est-à-dire quand, où, à quelle fréquence et pendant quelles périodes
    de temps le contrôle peut être réalisé. Les réponses à ces questions dépendent,
    en particulier, d'un nombre de caractéristiques spécifiques de l'environnement
    de l'air intérieur, de l'objectif du mesurage et enfin de l'environnement à mesurer.
    L'ISO 16000-1:2004 aborde l'importance de ces facteurs et émet des propositions
    sur la manière de développer une stratégie d'échantillonnage adéquate.\nL'ISO
    16000-1:2004 s'applique aux environnements intérieurs tels que les logements ayant
    des salles de séjour, des chambres à coucher, des ateliers de bricolage, des salles
    de jeux, des caves, des cuisines et des salles de bain; les salles ou lieux de
    travail dans les bâtiments qui ne sont pas soumis à des inspections d'hygiène
    et de sécurité concernant les polluants de l'air intérieur (par exemple bureaux,
    locaux de vente); les bâtiments publics (par exemple hôpitaux, écoles, jardins
    d'enfants, salles de sport, bibliothèques, restaurants et bars, théâtres, cinémas
    et autres salles) et également les habitacles de véhicules."
