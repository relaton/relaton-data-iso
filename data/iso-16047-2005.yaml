abstract:
- language: en
  script: Latn
  content: ISO 16047:2005 specifies the conditions for carrying out torque/clamp force
    tests on threaded fasteners and related parts. It is applicable, basically, to
    bolts, screws, studs and nuts made of carbon steel and alloy steel, whose mechanical
    properties are specified in ISO 898-1, ISO 898-2 or ISO 898-6, having ISO metric
    threads with thread sizes M3 to M39. It is also applicable to the combination
    of other externally and internally threaded fasteners with a triangular ISO thread
    according to ISO 68. It is not applicable to set screws and similar threaded fasteners
    that are not under tensile stresses, nor to screws which form their own mating
    thread or threaded fasteners having additional self-locking features.
- language: fr
  script: Latn
  content: |-
    L'ISO 16047:2005 spécifie les essais couple/tension réalisés sur des éléments de fixation filetés et autres pièces similaires.
    L'ISO 16047:2005 s'applique principalement aux vis, goujons et écrous en acier au carbone ou en acier allié, de filetage M3 à M39 et de caractéristiques mécaniques conformes à l'ISO 898-1, à l'ISO 898-2 ou à l'ISO 898-6. Elle est également applicable à d'autres éléments de fixation à filetage intérieur ou extérieur, à filets triangulaires ISO conformes à l'ISO 68-1.
    Cependant, l'ISO 16047:2005 ne s'applique pas aux vis sans tête et autres éléments de fixation filetés similaires non soumis à des contraintes de traction, aux vis qui forment leur propre taraudage et aux éléments de fixation filetés comportant des éléments additionnels d'autofreinage.
