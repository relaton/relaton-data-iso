abstract:
- content: |-
    ISO 9211 identifies surface treatments of components and substrates excluding ophthalmic optics (spectacles) by the application of optical coatings and gives a standard form for their specification. It defines the general characteristics and the test and measurement methods whenever necessary. It is not intended to define the process method.
    ISO 9211-3:2008 specifies categories of use for optical coatings and identifies which environmental tests are necessary to prove that the coatings meet the required specification.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 9211 décrit les traitements de surface des composants et des substrats, à l'exclusion de l'optique ophtalmique (lunettes), par l'application de traitements optiques, et normalise leur spécification. Elle définit les caractéristiques générales et les méthodes d'essai et de mesure toutes les fois où cela est nécessaire. Elle n'est pas destinée à définir la méthode de fabrication.
    L'ISO 9211-3:2008 spécifie les catégories d'utilisation des traitements optiques et identifie les essais d'environnement nécessaires pour prouver que les traitements répondent aux spécifications requises.
