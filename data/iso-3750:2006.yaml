abstract:
- content: |-
    ISO 3750:2006 specifies a flame atomic absorption spectrometric method for the determination of magnesium in zinc alloys. It is applicable to the products specified in ISO 301 and ISO 752.
    It is suitable for the determination of magnesium contents (mass fractions) between 0,002 % and 0,08 %.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 3750:2006 spécifie une méthode par spectrométrie d'absorption atomique dans la flamme pour le dosage du magnésium dans les alliages de zinc. La méthode s'applique aux produits spécifiés dans l'ISO 301 et l'ISO 752.
    Elle convient pour la détermination des teneurs (fractions massiques) du magnésium comprises entre 0,002 % et 0,08 %.
