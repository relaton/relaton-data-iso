abstract:
- language: en
  script: Latn
  content: ISO 15241:2012 establishes the presentation of symbols for physical quantities
    (dimensions, dimensional tolerances, accuracy, load ratings, life, etc.) in the
    field of rolling bearings. These symbols are primarily intended for use in International
    Standards and ISO documents relating to rolling bearings, but they are also suitable
    for use in other printed materials, such as handbooks, illustrations/drawings
    and pamphlets.
- language: fr
  script: Latn
  content: L'ISO 15241:2012 établit la présentation des symboles relatifs aux grandeurs
    physiques (dimensions, tolérances dimensionnelles, exactitude, charges de base,
    durée de vie, etc.) applicables aux roulements. Ces symboles sont principalement
    destinés à être utilisés dans les Normes internationales et les documents ISO
    relatifs aux roulements, mais ils sont également applicables dans d'autres documents
    imprimés tels que des manuels, des illustrations/plans et des brochures.
