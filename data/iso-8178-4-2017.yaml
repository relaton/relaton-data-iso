abstract:
- language: en
  script: Latn
  content: |-
    ISO 8178-4:2017 specifies the test cycles, the test procedures and the evaluation of gaseous and particulate exhaust emissions from reciprocating internal combustion (RIC) engines coupled to a dynamometer. With certain restrictions, this document can also be used for measurements at site. The tests are carried out under steady-state and transient operation using test cycles which are representative of given applications.
    ISO 8178-4:2017 is applicable to RIC engines for mobile, transportable and stationary use, excluding engines for on-road transport of passengers and goods. It may be applied to engines for non-road use, e.g. for earth-moving machines, generating sets and for other applications. For engines used in machinery covered by additional requirements (e.g. occupational health and safety regulations, regulations for power plants) additional test conditions and special evaluation methods may apply.
- language: fr
  script: Latn
  content: |-
    L'ISO 8178-4:2017 spécifie les cycles d'essai, les modes opératoires d'essai et l'évaluation des émissions de gaz et de particules des gaz d'échappement des moteurs alternatifs à combustion interne couplés à un dynamomètre. Avec certaines restrictions, l'ISO 8178-4:2017 peut également être utilisé pour les mesurages sur site. Les essais sont effectués avec le moteur en régime permanent ou transitoire, en utilisant les cycles d'essai représentatifs des applications données.
    L'ISO 8178-4:2017 est applicable aux moteurs alternatifs à combustion interne pour installations mobiles, transportables ou fixes, à l'exclusion des moteurs pour applications de transport routier de passagers et de marchandises. Il peut être appliqué aux moteurs pour applications non routières utilisés, par exemple, pour les engins de terrassement, pour les groupes électrogènes et pour d'autres applications. Pour les moteurs utilisés dans des machines couvertes par des exigences supplémentaires (par exemple les réglementations relatives à l'hygiène et à la sécurité du travail ou celles relatives aux installations de production d'énergie), des conditions d'essai supplémentaires et des méthodes d'évaluation spéciales peuvent s'appliquer.
