abstract:
- language: en
  script: Latn
  content: This second edition cancels and replaces the first edition (1983). Contains
    terms in English (in American, if different), French, German, Italian, Spanish,
    and Russian. The terms are listed in the alphabetical order of the english language.
    Alphabetical indexes for each language mentioned are also included.
- language: fr
  script: Latn
  content: La présente Norme internationale établit une liste de termes équivalents
    relatifs aux courroies transporteuses. NOTES 1 En supplément aux termes donnés
    dans les trois langues officielles de l'ISO (anglais, français, russe), la présente
    Norme internationale donne les termes équivalents en allemand, en espagnol, en
    italien et en américain; ces termes ont été inclus à la demande du Comité Technique
    ISO/TC 41, et sont publiés sous la responsabilité des comités membres de l'Allemagne,
    R.F. (DIN), de l'Espagne (IRANOR), de l'Italie (UNI) et des États-unis (ANSI/RMA).
    Toutefois, seuls les termes donnés dans les langues officielles peuvent être considérés
    comme termes ISO. 2 Les termes sont donnés dans l'ordre alphabétique anglais.
    Les termes américains équivalents, lorsqu'ils diffèrent de l'anglais, sont donnés
    en annexe dans l'ordre alphabétique. Enfin, un index alphabétique est prévu pour
    chacune des autres langues.
