abstract:
- language: fr
  script: Latn
  content: 'L''ISO 7301 fixe les spécifications minimales pour le riz (Oryza sativa
    L.) faisant l''objet d''un commerce international. Elle est applicable aux types
    de riz suivants: riz décortiqué et riz usiné, étuvé ou non, destiné à l''alimentation
    humaine. Elle n''est pas applicable à d''autres produits dérivés du riz, ni au
    riz gluant.'
