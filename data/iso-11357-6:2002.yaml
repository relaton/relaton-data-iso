abstract:
- language: en
  script: Latn
  content: This part of ISO 11357 specifies a method for the determination of the
    oxidation-induction time (OIT) of polymeric materials by differential scanning
    calorimetry (DSC). It is applicable to polyolefin resins that are in a fully stabilized/compounded
    form, either as raw materials or as finished products. It may be applicable to
    other plastics.
