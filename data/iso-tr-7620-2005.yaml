abstract:
- content: "ISO/TR 7620:2005 describes a classification system for the reporting and
    tabulation of the chemical resistance of rubber materials. It also provide guidance
    on the testing and evaluation of rubber with particular reference to test chemicals
    described in a number of ISO standards. \nIt gives guidance on the behaviour of
    rubber in contact with chemicals such as aggressive gases and fluids, e.g. acids,
    alkalis, aqueous solutions, oil and solvents. \nThe information given is based
    on the practical experience of manufacturers and users of rubber materials. "
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent Rapport technique décrit un système de classement sur la résistance chimique des matériaux en caoutchouc. Il fournit également des lignes directrices pour les essais et l’évaluation des caoutchoucs en s’appuyant sur les essais chimiques décrits dans un certain nombre de normes ISO.
    Le présent document donne des lignes directrices relatives au comportement des caoutchoucs au contact de produits chimiques tels que des gaz et des liquides agressifs, par exemple acides, bases, solutions aqueuses, huiles et solvants.
    Les informations données dans le présent document sont fondées sur l'expérience pratique des fabricants et des utilisateurs de matériaux en caoutchouc.
    En l'absence d'une connaissance de l'application ou d'une expérience préalable, il convient que toute sélection de matériau, faite à partir des tableaux, soit toujours confirmée par des essais simulant les conditions de service appropriées et portant sur le produit réel. Dans ces essais, il convient aussi de penser à la contamination possible du liquide ou du gaz par le matériau en caoutchouc.
