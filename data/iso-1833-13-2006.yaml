abstract:
- content: |-
    ISO 1833-13:2006 specifies a method, using carbon disulfide/acetone, to determine the percentage of chlorofibre, after removal of non-fibrous matter, in textiles made of mixtures of certain chlorofibres, whether after-chlorinated or not, and wool, animal hair, silk, cotton, viscose, cupro, modal, polyamide, polyester, acrylic and glass fibres.
    When the wool or silk content of a mixture exceeds 25 %, the method described in ISO 1833-4 should be used.
    When the polyamide content of a mixture exceeds 25 %, the method described in ISO 1833-7 should be used.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 1833-13:2006 spécifie une méthode de détermination, au sulfure de carbone/acétone, du pourcentage de chlorofibres, après élimination des matières non fibreuses, dans les textiles composés de mélanges binaires de certaines chlorofibres, surchlorées ou non, et de laine, poils d'animaux, soie, coton, viscose, cupro, modal, polyamide, polyester, acrylique et fibres de verre.
    Lorsque la laine ou la soie contenue dans le mélange excède 25 %, il convient d'utiliser la méthode décrite dans l'ISO 1833-4.
    Lorsque le polyamide contenu dans le mélange excède 25 %, il convient d'utiliser la méthode décrite dans l'ISO 1833-7.
