- content: |-
    Le présent document spécifie les méthodes et les conditions de détermination de l’activité volumique de 232Th dans des échantillons d’eau environnementale (y compris les eaux de mer) et les eaux usées avant leur rejet dans l’environnement, par spectrométrie alpha et en utilisant le 229Th comme traceur de rendement. Une séparation chimique permet de séparer et de purifier le thorium d’une prise d’essai de l’échantillon.
    Les principes généraux décrits dans le présent document peuvent s’appliquer à l’analyse d’autres isotopes du thorium émetteurs alpha tels que 228Th et 230Th dans des échantillons aqueux.
