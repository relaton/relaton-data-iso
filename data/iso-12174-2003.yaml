abstract:
- language: en
  script: Latn
  content: "ISO 12174:2003 specifies the requirements, which define the architecture
    of a spacecraft telecommand data management service. This architecture is intended
    to provide a common framework within which space agencies may implement compatible
    future spacecraft telecommanding systems. \nISO 12174:2003 primarily addresses
    the data unit formats and functions, which are implemented within the application
    process layer, the system management layer and the packetization layer of the
    CCSDS telecommand data management service. "
