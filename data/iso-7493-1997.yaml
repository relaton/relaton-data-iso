abstract:
- language: fr
  script: Latn
  content: "\nLa présente Norme internationale spécifie des exigences, des recommandations
    et des méthodes d'essai relatives aux sièges d'opérateur en art dentaire, ainsi
    que des exigences relatives aux instructions du fabricant, au marquage et à l'emballage.
    Elle présente également des recommandations aux fabricants concernant la conception
    des sièges.   \nNOTE - Dans le cadre de la présente Norme internationale, le terme
    «opérateur dentaire» désigne également l'assistant(e) du dentiste et l'hygiéniste
    dentaire.\n"
