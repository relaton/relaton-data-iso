abstract:
- content: This document specifies visual methods for the assessment of tendency to
    sagging, formation of bubbles, pinholing and hiding power of coating materials
    applied to a test panel under defined conditions, using spray application process.
    Assessment using measuring techniques is also described for all evaluations.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: Le présent document spécifie des méthodes visuelles pour l'évaluation de
    la tendance au festonnage, de la formation de bulles, des piqûres et du pouvoir
    masquant de produits de peinture appliqués sur un panneau d'essai dans des conditions
    définies, en utilisant un mode d'application. Une évaluation utilisant des techniques
    de mesurage est également décrite pour toutes les évaluations.
