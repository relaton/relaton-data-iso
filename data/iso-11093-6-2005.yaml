abstract:
- language: en
  script: Latn
  content: 'ISO 11093-6:2005 specifies a three-point method for the determination
    of the bending strength of cylindrical board cores which meet the following criteria:
    internal diameter: 50 mm to 300 mm; minimum wall thickness: 5 mm; minimum test
    length of core (span): 1 100 mm.'
- language: fr
  script: Latn
  content: 'L''ISO 11093-6:2005 spécifie une méthode pour la détermination de la résistance
    à la flexion de mandrins en carton cylindriques répondant aux critères ci-dessous:
    diamètre intérieur: 50 mm à 300 mm; épaisseur minimale de paroi: 5 mm; longueur
    minimal du mandrin (portée): 1 100 mm.'
