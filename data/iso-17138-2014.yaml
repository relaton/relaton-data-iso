abstract:
- content: ISO 17138:2014 describes a method for the determination of the flexural
    strength of ceramic matrix composite materials with continuous fibre reinforcement,
    under three-point or four-point bend at room temperature. This method applies
    to all ceramic matrix composites with a continuous fibre reinforcement, unidirectional
    (1D), bidirectional (2D), and tridirectional xD with (2 < x ≤ 3) as defined in
    CEN/TR 13233, loaded along one principal axis of reinforcement.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 17138:2014 décrit une méthode permettant de déterminer la résistance
    en flexion des matériaux composites à matrice céramique et à renforts de fibres
    continus par un essai de flexion en trois ou quatre points à température ambiante.
    Cette méthode s'applique à tous les composites à matrice céramique à renforts
    de fibres continus, unidirectionnels (1D), renforcés dans le plan (2D) et multidirectionnels
    xD avec (2 < x ≤ 3), conformément au CEN/TR 13233, sollicités suivant un axe principal
    de renfort.
