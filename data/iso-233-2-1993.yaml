abstract:
- content: Establishes a simplified system for the transliteration. This simplification
    of the stringent rules established by ISO 233:1984 is especially intended to facilitate
    the processing of bibliographic information (e.g. catalogues, indices, citations,
    etc.). Annex A gives the diacritical signs used (taken from the code table of
    ISO 5436:1983).
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente partie de l'ISO 233 établit un système simplifié de translittération des caractères arabes en caractères latins. Version simplifiée de la norme rigoureuse ISO 233:1984, elle est destinée en particulier à faciliter le traitement de l'information bibliographique (catalogues, index, références, etc.).
