abstract:
- content: ISO 10140-1:2016 specifies test requirements for building elements and
    products, including detailed requirements for preparation, mounting, operating
    and test conditions, as well as applicable quantities and additional test information
    for reporting. The general procedures for airborne and impact sound insulation
    measurements are given in ISO 10140-2 and ISO 10140-3, respectively.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 10140-1 :2016 spécifie les exigences d'essai relatives aux éléments
    et produits de construction, y compris les exigences détaillées pour la préparation,
    le montage et les conditions de fonctionnement et d'essai, ainsi que les grandeurs
    applicables et les informations supplémentaires relatives aux rapports d'essai.
    Les modes opératoires généraux pour les mesurages de l'isolation au bruit aérien
    et au bruit de choc sont respectivement donnés dans l'ISO 10140‑2 et l'ISO 10140‑3.
