abstract:
- language: en
  script: Latn
  content: This document specifies a method for determining the staining of porous
    substrates (e.g. marble, limestone, sandstone or granite) by sealants used in
    building construction. The method evaluates the likelihood of a sealant causing
    an early stain on a porous substrate due to exudation of materials from the sealant.
    The outcome of the test is specific to the tested sealant and tested substrate
    and cannot be extrapolated to other sealant formulations or other porous substrates.
    During this accelerated test, if the sealant does not stain or discolour the substrates,
    it does not mean that the tested sealant will not stain or discolour the tested
    porous substrate over a longer time period.
- language: fr
  script: Latn
  content: La présente partie de l'ISO 16938 spécifie la méthode pour déterminer le
    tachage des supports poreux (par exemple marbre, calcaire, grès ou granit) par
    les mastics utilisés dans la construction des bâtiments. La méthode évalue la
    probabilité d'apparition d'une coloration précoce, sur un support poreux, due
    au suintement ou à l'infiltration des matériaux des mastics. Le résultat de l'essai
    est spécifique du mastic et du support soumis à l'essai et ne peut être extrapolé
    à d'autres formulations de mastics ou à d'autres supports poreux. Durant cet essai
    accéléré, si le mastic ne tache pas ou ne décolore pas les supports, cela ne signifie
    pas que le mastic soumis à l'essai sur une période plus longue ne tachera pas
    ou ne décolorera pas le support poreux.
