abstract:
- language: fr
  script: Latn
  content: |2

    La présente norme établit une méthode et des conventions pour le calcul du coefficient de déperdition par transmission de bâtiments entiers et de parties de bâtiments. Pour les besoins de la présente norme, l'espace chauffé est supposé isotherme.Les déperditions par ventilation sortent du domaine d'application de la présente norme.Toutefois, la présente norme donne des valeurs conventionnelles pour le taux de renouvellement d'air des espaces non chauffés, afin d'évaluer les déperditions par transmission à travers ces espaces.L'annexe A donne une méthode de calcul de la température en régime stationnaire dans des espaces non chauffés adjacents à des bâtiments chauffés.
