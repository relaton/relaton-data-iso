abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the requirements and test methods for mobile dental units concerning:
    a) the properties of mobile dental unit connections to the compressed air supply, water supply, suction supply, and wastewater drain plumbing,
    b) the materials, design, and construction of the compressed air and water system within the mobile dental unit,
    c) the quality for incoming water and air,
    d) the performance of mobile dental unit suction system, and
    e) the air, water, suction and wastewater properties of mobile dental unit connections to the interfaces to dental handpieces.
    This document also specifies requirements for instructions for use and a technical description.
    This document is only applicable to mobile dental units that are not used for oral surgery treatment requiring sterile air and water supplies. Amalgam separators are not included in this document.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les exigences et les méthodes d’essai applicables aux units dentaires mobiles concernant:
    a) les propriétés des branchements des units dentaires mobiles aux conduites d’alimentation en air comprimé, d’alimentation en eau, d’aspiration et aux canalisations d’évacuation des eaux usées,
    b) les matériaux, la conception et la construction du système d’alimentation en air comprimé et en eau de l'unit dentaire mobile,
    c) la qualité de l’eau et de l’air d’entrée,
    d) la performance du système d’aspiration de l'unit dentaire mobile, et
    e) les propriétés de l’air, de l'eau, de l’aspiration et des eaux usées des branchements des units dentaires mobiles aux interfaces des pièces à main dentaires.
    Le présent document spécifie également les exigences relatives aux instructions d'utilisation et à la description technique.
    Le présent document est uniquement applicable aux units dentaires mobiles qui ne sont pas utilisés pour le traitement de chirurgie buccale nécessitant une alimentation en eau et en eau stérile. Les dispositifs de récupération de l’amalgame ne sont pas inclus dans le présent document.
