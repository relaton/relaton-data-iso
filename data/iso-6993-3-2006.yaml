abstract:
- language: en
  script: Latn
  content: |-
    ISO 6993-3:2006 gives the requirements for full-end load-resistant fittings and saddles made of high-impact poly(vinyl chloride) (PVC-HI) intended to be used for the supply of gaseous fuels through buried pipelines having an operating temperature range of 0 degrees Celsius up to and including +30 degrees Celsius and a maximum operating pressure of 1 bar (100 kPa).
    It is applicable only to fittings and saddles manufactured from the high-impact PVC materials PVC-A, PVC-CPE and PVC-EPR. It is applicable to joints with elastomeric sealing elements and of the solvent cement type. The fittings and saddles are suitable for those gases not containing potentially damaging components in such concentrations as to impair the properties of the fitting/saddle material.
