abstract:
- language: en
  script: Latn
  content: Relates to C6 to C13 alcohols. The principle consists in treatment of a
    test portion with sulphuric acid solution, under specified conditions, and comparison
    of the colour developed with that of the same volume of an agreed colour standard.
    The colour developed may be measured in Hazen units. ISO 1843/8 cancels and replaces
    ISO Recommendation R 1852-1970, of which it constitutes a technical revision.
