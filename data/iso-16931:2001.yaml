abstract:
- content: "\nLa présente Norme internationale spécifie une méthode utilisant la CLHP
    d'exclusion pour la détermination de la teneur en triglycérides polymérisés dans
    les corps gras contenant au moins 3 % (à partir des aires de pics) de ces polymères.
    \ Cette méthode est applicable aux corps gras ayant été soumis à la friture. Elle
    peut également être appliquée à la détermination des polymères dans les graisses
    contenues dans les aliments pour animaux.   \nNOTE 1 Les triglycérides polymérisés
    (à proprement parler les triglycérides dimériques et oligomériques) se forment
    pendant le chauffage des corps gras; par conséquent, cette méthode sert à évaluer
    la détérioration thermique des corps gras à frire durant leur utilisation.   \nNOTE
    2 Dans le cas d'une analyse de corps gras provenant d'aliments des animaux, la
    méthode d'extraction utilisée peut avoir une influence sur le résultat (voir l'ISO
    6492).\n"
