abstract:
- content: |-
    ISO 14890:2013 specifies requirements for rubber and/or plastics covered conveyor belting of textile construction for general surface use on flat or troughed idlers.
    ISO 14890:2013 is not suitable or valid for light conveyor belts as described in ISO 21183-1.
    Items that are not requirements of ISO 14890:2013, but need to be agreed between the manufacturer and the purchaser, as well as a list of the details intended to be supplied by the purchaser of belting with an enquiry are included in the annexes.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 14890:2013 spécifie les exigences relatives aux courroies à revêtement caoutchouc et/ou plastique, à structure textile, pour une utilisation générale de type «jour» sur des rouleaux plats ou en auge.
    L'ISO 14890:2013 n'est pas applicable aux courroies transporteuses légères telles que décrites dans l'ISO 21183‑1.
    Certains points, qui ne sont pas des exigences de l'ISO 14890:2013, mais nécessitent un accord entre le fabricant et l'acheteur, sont inclus dans une annexe, de même qu'une liste de détails à fournir par l'acheteur de courroie lors de la commande.
