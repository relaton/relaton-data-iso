abstract:
- language: en
  script: Latn
  content: ISO 16817:2012 provides an integrated design process for a high-quality
    indoor visual environment including architectural and engineering aspects of daylighting
    and artificial lighting for user satisfaction, well-being and productivity as
    well as the energy performance and sustainability of buildings.
- language: fr
  script: Latn
  content: L'ISO 16817:2012 établit un processus de conception intégré pour un environnement
    visuel intérieur de haute qualité, intégrant aussi bien les aspects architecturaux
    et d'ingénierie d'éclairage naturel et artificiel pour la satisfaction, le bien-être
    et la productivité des utilisateurs, que les aspects de performance énergétique
    et de développement durable des bâtiments.
