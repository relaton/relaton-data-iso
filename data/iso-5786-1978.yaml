abstract:
- language: en
  script: Latn
  content: Describes a method applicable to products having arsenic contents euqal
    to or greater than 0,1 mg/kg. The principle consists in dissolving a test portion,
    acidifying it with hydrochloric acid solution and applying the general method
    as described in ISO 2590. Provides information on the expression of results and
    the particulars to be included in the test report. The annex lists ISO publications
    covering the same subject.
