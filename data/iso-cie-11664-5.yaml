- content: |-
    Le présent document spécifie la méthode de calcul des coordonnées de l’espace chromatique CIE 1976 L*u*v*, et des corrélats de clarté, chroma, saturation et teinte. Elle comprend deux méthodes permettant de calculer les distances euclidiennes dans cet espace, pour représenter l’amplitude relative perçue des différences de couleurs. Elle spécifie également la méthode de calcul des coordonnées du diagramme de chromaticité uniforme u’,v’.
    Le présent document s’applique aux composantes trichromatiques calculées à l’aide des fonctions d’égalisation de couleur du système de référence colorimétrique CIE 1931 ou du système de référence colorimétrique CIE 1964. Le présent document est applicable dans la spécification de stimuli de couleurs perçus comme appartenant à un objet transparent, translucide ou réfléchissant, lorsqu’un espace tridimensionnel plus uniforme que l’espace des composantes trichromatiques est requis. Sont inclus certains écrans d’affichage lumineux par eux-mêmes, tels que les écrans d’ordinateur, de télévision et de téléphones portables, s’ils sont utilisés pour simuler des objets transparents, translucides ou réfléchissants et si les stimuli sont normalisés de manière appropriée.
    Le présent document, dans son ensemble, n’est pas applicable aux stimuli de couleurs perçus comme appartenant à une surface qui semble émettre de la lumière comme une source primaire de lumière ou réfléchir spéculairement une telle lumière. Seul le diagramme de chromaticité uniforme u′,v′ défini en 4.1 et les notions corrélatives de teinte et de saturation définies en 4.3 s’appliquent à de tels stimuli de couleurs.
