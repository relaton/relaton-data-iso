abstract:
- language: en
  script: Latn
  content: |-
    ISO 22673:2008 defines certain terms for launching appliances for free-fall lifeboats and specifies the requirements for design, construction, acceptance, examination, performance, operation and maintenance.
    ISO 22673:2008 is applicable to the launching appliances which use inclined ramps to launch free-fall lifeboats from ships and from offshore platforms.
