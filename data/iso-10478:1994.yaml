abstract:
- content: The principle of the method specified is heating a weighed quantity of
    homogenized sample in a clean platinum basin, removing the combustible material
    by burning, finally removing the carbon by heating, fusing the residue with a
    dilithium tetraborate/lithium fluoride flux, digesting the fused mixture in a
    solution of tartaric acid and hydrochloric acid, dilution to volume with water,
    measuring the solution by ICPES or AAS. The method is applicable for concentrations
    between 5 mg/kg and 150 mg/kg for aluminium and 10 mg/kg and 250 mg/kg for silicon.
