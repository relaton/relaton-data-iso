abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a procedure for sampling airborne particles in the breathing zone of a person who performs welding and allied processes (the operator). It also provides details of relevant standards that specify required characteristics, performance requirements and test methods for workplace air measurement, and augments guidance provided in EN 689 on assessment strategy and measurement strategy.
    This document also specifies a procedure for making gravimetric measurements of personal exposure to airborne particles generated by welding and allied processes (welding fumes) and other airborne particles generated by welding-related operations.
    Additionally, it provides references to suitable methods of chemical analysis specified in other standards to determine personal exposure to specific chemical agents present in welding fumes and other airborne particles generated by welding-related operations.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie un mode opératoire pour le prélèvement des particules en suspension dans l'air dans la zone respiratoire de la personne qui met en œuvre le soudage et les techniques connexes (l'opérateur). Il fournit également les détails des normes appropriées qui spécifient les caractéristiques exigées, les exigences de performance et les méthodes d'essai pour le mesurage de l'air sur le lieu de travail, et il apporte des précisions complémentaires à l'EN 689 sur la stratégie d'évaluation et la stratégie de mesurage.
    Le présent document spécifie en outre la procédure pour réaliser les mesurages par gravimétrie de l'exposition individuelle aux particules en suspension dans l'air lors du soudage et des techniques connexes (fumées de soudage) et à d'autres particules en suspension dans l'air émises lors d'opérations annexes au soudage.
    Enfin, il fournit des références à des méthodes appropriées d'analyse chimique, spécifiées dans d'autres normes, pour déterminer l'exposition individuelle à des agents chimiques spécifiques présents dans les fumées de soudage et à d'autres particules en suspension dans l'air émises lors d'opérations annexes au soudage.
