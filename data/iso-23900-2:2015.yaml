abstract:
- language: en
  script: Latn
  content: |-
    ISO 23900-2:2015 specifies a method of determining the colouristic properties of a test pigment relative to a standard, and the ease of dispersion DHPVC-P of pigments from the differences in colour strength on dispersing colouring materials under various conditions in plasticized polyvinyl chloride (PVC-P) compounds.
    The method is appropriate for use with organic and inorganic black and colour pigments and for pigment preparations.
- language: fr
  script: Latn
  content: |-
    ISO 23900-2:2015 de l'ISO 23900 spécifie une méthode permettant de déterminer les propriétés colorimétriques d'un pigment d'essai par rapport à un étalon ainsi que la facilité de dispersion DHPVC-P des pigments à partir des différences d'intensité de la couleur lorsque des matières colorantes sont dispersées dans différentes conditions dans des compositions de polychlorure de vinyle plastifié  (PVC-P).
    Cette méthode s'applique aux pigments noirs et colorés organiques et inorganiques et aux préparations de pigments.
    La facilité de dispersion déterminée de cette manière n'est valable que pour l'équipement, les conditions et le milieu de dispersion utilisés. La mise en ?uvre de conditions d'essai différentes de celles spécifiées peut conduire à des résultats différents; cela vaut pour la valeur absolue et pour le rapport entre les valeurs obtenues pour la facilité de dispersion des divers pigments. L'indice DHPVC-P est donc utilisé pour désigner la valeur obtenue comme spécifié dans la présente partie de l'ISO 23900.
    Le principe de la présente partie de l'ISO 23900 peut également avoir son utilité dans le cadre de contrôles de la qualité effectués en routine, par référence aux données photométriques obtenues à partir des feuilles calandrées à 130 °C. Pour les contrôles de la qualité, les parties intéressées peuvent se mettre d'accord sur le rapport du pigment au TiO2. Des rapports de 1:10 pour les pigments organiques et de 0,2 à 0,5:1 pour les pigments inorganiques se sont révélés pratiques et largement utilisés.
    L'Annexe A, informative, décrit une composition de base appropriée.
