abstract:
- language: en
  script: Latn
  content: "ISO 15859-11:2004 specifies limits for the composition of ammonia (NH3)
    and establishes the sampling and test requirements applicable for the verification
    of the ammonia composition. \nISO 15859-11:2004 is applicable to sampling and
    test methods for ammonia used in both flight hardware and ground support facilities,
    systems, and equipment. ISO 15859-11:2004 is applicable to ammonia influents only
    within the specified limits herein.\nISO 15859-11:2004 is applicable to any sampling
    operation required to ensure that, when the fluid enters the launch vehicle or
    spacecraft, the fluid composition complies with the limits provided hereafter
    or with any technical specification agreed to for a particular use."
- language: fr
  script: Latn
  content: |-
    L'ISO 15859-11:2004 donne les valeurs limites de la composition de l'ammoniac et établit les exigences relatives à son échantillonnage et aux méthodes d'essai applicables pour vérifier sa composition. Elle est applicable à l'ammoniac utilisé dans les systèmes spatiaux, aussi bien dans le matériel embarqué que dans les installations, systèmes et équipements au sol. Elle n'est applicable à l'ammoniac entrant dans le système spatial que dans les limites spécifiées.
    L'ISO 15859-11:2004 est applicable à toute opération d'échantillonnage nécessaire pour garantir que, lorsque le fluide pénètre dans le lanceur ou dans le véhicule spatial, sa composition est conforme aux valeurs limites définies ci-après ou aux spécifications techniques approuvées en vue d'une utilisation particulière.
