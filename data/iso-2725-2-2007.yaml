abstract:
- language: en
  script: Latn
  content: |-
    ISO 2725-2:2007 specifies dimensions, the designation and the marking of machine-operated #8220;impact#8221; square drive sockets with operating end having a hexagonal or double hexagonal form in accordance with ISO 1174-2.
    Hand-operated sockets are dealt with in ISO 2725-1.
- language: fr
  script: Latn
  content: |-
    L'ISO 2725-2:2007 spécifie les dimensions, la désignation et le marquage des douilles à carré conducteur femelle, à machine, dite «impact», et à empreinte hexagonale ou bihexagonale, conformément à l'ISO 1174-2.
    Les douilles à main font l'objet de l'ISO 2725-1.
