abstract:
- language: en
  script: Latn
  content: ISO/TR 10305-1:2003 specifies techniques for calibrating field strength
    measuring devices used in automotive testing for the measurement of magnetic fields
    at frequencies greater than 0 Hz, for both EMC and human protection applications.
    It has been prepared by German experts using devices including capacitor or coil
    arrangements, TEM cells and antenna arrangements in absorber-lined chambers. In
    the automotive field, these field strength measuring devices are used for measurements
    specified in the various parts of ISO 11451 and ISO 11452.
- language: fr
  script: Latn
  content: L l'ISO/TR 10305-1:2003 spécifie des techniques d'étalonnage des appareils
    de mesure d'intensité de champ utilisés par l'industrie automobile lors des essais
    concernant le mesurage des champs électromagnétiques de fréquence supérieure à
    0 Hz, pour des applications de CEM et de protection humaine. Elle a été préparée
    par des experts allemands qui ont utilisé des dispositifs tels que des montages
    avec condensateur ou bobine, des cellules TEM ou des montages avec antenne dans
    des chambres anéchoïques. Dans le domaine de l'automobile, ces appareils de mesure
    d'intensité de champ sont utilisés lors des mesurages spécifiés dans les différentes
    parties de l'ISO 11451 et de l'ISO 11452.
