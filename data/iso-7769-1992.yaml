abstract:
- content: The method is based on subjecting the specimens to procedures simulating
    domestic laundering practices (one of the washing and drying procedures specified
    in ISO 6330 is usually used). Evaluation is performed by supplementing the overhead
    lighting arrangement with a spotlight suitably placed to highlight the creased
    area. The specimens are compared visually with plastic crease replicas under specified
    illumination.
