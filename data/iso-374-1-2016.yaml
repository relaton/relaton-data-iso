abstract:
- language: en
  script: Latn
  content: |-
    ISO 374-1:2016 specifies the requirements for protective gloves intended to protect the user against dangerous chemicals and defines terms to be used.
    NOTE          If other protection features have to be covered, e.g. mechanical risks, thermal risks, electrostatic dissipation etc., the appropriate specific performance standard is to be used in addition. Further information on protective gloves standards can be found in the EN 420.
- language: fr
  script: Latn
  content: |-
    L'ISO 374-1 :2016 spécifie les exigences relatives aux gants de protection servant à protéger l'utilisateur contre les produits chimiques dangereux et définit les termes à utiliser.
    NOTE       Si d'autres fonctions de protection doivent être couvertes, par exemple les risques mécaniques, les risques thermiques, la dissipation électrostatique, etc., il convient que la norme de performance spécifique appropriée soit utilisée en complément. Des informations supplémentaires sur les normes concernant les gants de protection peuvent se trouver dans l'EN 420.
