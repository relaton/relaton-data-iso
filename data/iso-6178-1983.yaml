abstract:
- content: 'These construction and safety rules do not apply to the following centrifuges,
    which are expressively excluded from the field of application of this International
    Standard: centrifuges in which the kinetic energy of the loaded rotor is less
    than 750 J; centrifuges considered to be electric motor-driven domestic machines;
    centrifuges with a circumferential speed greater than 300 m/s; centrifuges used
    exclusively for processing of atomic energy products.'
