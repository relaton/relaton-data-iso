abstract:
- content: "ISO 7207-2:2011 specifies surface finish requirements for the articulating
    surfaces of total and partial knee joint prostheses classified in ISO 7207-1.
    \nISO 7207-2:2011 is intended to provide guidance for periodic validation of production
    processes."
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 7207-2:2011 spécifie les exigences relatives au fini de surface des surfaces articulaires des prothèses totale et partielle du genou, dont la classification est donnée dans l'ISO 7207-1.
    L'ISO 7207-2:2011 est censée fournir des directives pour la validation périodique des processus de fabrication.
