- content: |-
    L'ISO 8062-3:2007 spécifie des classes de tolérances dimensionnelles et géométriques générales ainsi que des classes de surépaisseurs d'usinage pour les pièces moulées telles qu'elles sont livrées à l'acheteur, conformément à l'ISO 8062-2. Elle s'applique au tolérancement des dimensions et de la géométrie, et aux surépaisseurs d'usinage, des pièces moulées en tous métaux et leurs alliages, produites par différents procédés de fabrication par moulage.
    L'ISO 8062-3:2007 s'applique à la fois aux tolérances dimensionnelles et géométriques générales, sauf spécification contraire.
    Les tolérances dimensionnelles couvertes par l'ISO 8062-3:2007 sont les tolérances pour des dimensions linéaires.
    Les tolérances géométriques couvertes par l'ISO 8062-3:2007 sont les tolérances pour:
    - la rectitude,
    - la planéité,
    - la circularité,
    - le parallélisme,
    - la perpendicularité,
    - la symétrie, et
    - la coaxialité.
    L'ISO 8062-3:2007 peut être utilisée pour le choix des valeurs pour des tolérances particulières.
