abstract:
- content: |-
    This document gives general rules for the execution of technical drawings (2D and 3D), as well as presenting the structure of the other parts of the ISO 128 series. This document is applicable to technical drawing in the fields of mechanical engineering, construction, architecture and shipbuilding. It is applicable to both manual and computer-based technical drawings.
    For the purpose of this document the term "technical drawing" shall be interpreted in the broadest possible sense, encompassing the total package of documentation specifying the product (workpiece, subassembly, assembly).
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document donne les règles générales d'exécution des dessins techniques (2D et 3D), ainsi que la structure des autres parties de la série ISO 128. Le présent document est applicable aux dessins techniques dans le domaine de la construction mécanique, de la construction et du génie civil, de l'architecture et de la construction navale. Elle s'applique aussi bien aux dessins réalisés manuellement qu'à ceux réalisés par ordinateur.
    Pour les besoins du présent document le terme «dessin technique» doit être interprétée dans le sens le plus large possible, qui englobe l'ensemble de la documentation spécifiant le produit (pièce, sous-assemblage, assemblage).
