abstract:
- language: en
  script: Latn
  content: 'Lays down the dimensions required for the interchangeability of accessories.
    They have been designed specifically for use with cylinders manufactured in accordance
    with ISO 6020/1 and ISO 6022, but this does not limit their application. Covers
    the following accessories: rod clevis (figure 1, table 1); rod flanges (figure
    2, table 2); clevis bracket, form A (figure 3, table 3); clevis bracket, form
    B (figure 4, table 4); trunnion bracket (figure 5, table 5); pivot pin (figure
    6, table 6). Applies to the dimensional criteria of products; Does not apply to
    their functional characteristics.'
