abstract:
- content: ISO 6752:2008 specifies the basic dimensions, in millimetres, of round
    punches with 60° conical head and straight shank in the diameter range of 0,5
    mm to 20 mm. It gives example material and hardness values, and specifies the
    designation of the punches, whose main use is punching holes in steel sheet but
    that can also be used on other materials.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 6752:2008 spécifie les dimensions de base, en millimètres, des poinçons
    ronds à tête conique à 60° et corps cylindrique dans la gamme de 0,5 mm à 20 mm.
    Elle donne à titre d'exemple des matières et des valeurs de dureté et spécifie
    la désignation des poinçons dont la principale utilisation est la perforation
    de trous dans les tôles d'acier, mais qui peuvent aussi être utilisés pour la
    perforation d'autres matériaux.
