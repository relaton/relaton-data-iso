abstract:
- content: Specifies a method for the determination of the water absorption of rigid
    cellular plastics by measuring the change in the buoyant force resulting from
    immersion of a specimen in water for 4 days. Corrections are specified to take
    account of any change in volume of the specimen and also tocorrect for the volume
    of water in the cut surface cells of the specimen. Water absorption is expessed
    as an average percentage increase over the orginal volume of the specimen.
