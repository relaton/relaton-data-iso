abstract:
- language: en
  script: Latn
  content: |-
    ISO 17132:2007 describes a method of evaluating the flexibility and adhesion of an organic coating on a metallic substrate by observing the cracking or loss of adhesion when a coated test panel is bent.
    The method can be used to confirm whether paints, varnishes or related products meet a given test requirement in a pass/fail test, or to determine the minimum bending diameter at which cracking does not occur.
- language: fr
  script: Latn
  content: |-
    L'ISO 17132:2007 spécifie une méthode d'évaluation de la flexibilité et de l'adhérence d'un revêtement organique appliqué sur un subjectile métallique basée sur l'observation de la fissuration ou de la perte d'adhérence lors du pliage d'un panneau.
    La méthode spécifiée peut être appliquée afin de déterminer si les peintures, vernis et produits assimilés satisfont ou non (essai «passe/ne passe pas») aux conditions d'un essai donné ou afin de déterminer le diamètre minimal de pliage sans fissuration.
