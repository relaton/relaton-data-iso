abstract:
- language: en
  script: Latn
  content: |-
    This International Standard specifies a method for the determination of tin in steel and iron by means of flame atomic
    absorption spectrometry. The method is applicable to tin contents in the range by mass to by mass.
- language: fr
  script: Latn
  content: |-
    La présente Norme internationale spécifie une méthode de dosage de l'étain dans les aciers et les fontes par spectrométrie
    d'absorption atomique dans la flamme. La méthode est applicable aux aciers et fontes avec une fraction
    massique d'étain comprise entre 0,001% et 01%.
