- content: |-
    La présente Norme internationale spécifie une méthode de dosage de l'étain dans les aciers et les fontes par spectrométrie
    d'absorption atomique dans la flamme. La méthode est applicable aux aciers et fontes avec une fraction
    massique d'étain comprise entre 0,001% et 01%.
