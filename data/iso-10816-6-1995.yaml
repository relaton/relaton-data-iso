abstract:
- language: en
  script: Latn
  content: Specifies the general conditions and procedures for the measurement and
    evaluation of vibration, using measurements made on the non-rotating parts of
    machines with power ratings above 100 kW. Typical examples of application are
    marine propulsion engines, engines in diesel generator sets, gas compressors and
    engines for diesel locomotives. Does not apply to machines installed in road vehicles.
