abstract:
- language: en
  script: Latn
  content: |-
    ISO 4179:2005 specifies the nature, the method of application, the surface condition and the minimum thickness of internal linings of cement mortar for ductile iron pipes and fittings for pressure and non-pressure pipelines as defined in ISO 2531 and ISO 7186.
    ISO 4179:2005 covers cement mortar linings which are used to improve the hydraulic properties of pipes and fittings compared to un-lined pipes and fittings and/or to prevent corrosion damage and includes special requirements for linings of gravity sewers operating partially filled.
    ISO 4179:2005 also covers linings used for the conveyance of particularly aggressive fluids, where the following solutions may be used either separately or in combination: a) an increase in the thickness of the lining; b) a change of the type of cement; c) a coating over the lining.
- language: fr
  script: Latn
  content: |-
    L'ISO 4179:2005 spécifie la nature, la méthode d'application, l'état de surface, ainsi que l'épaisseur minimale des revêtements internes de mortier de ciment des tuyaux et raccords en fonte ductile pour canalisations avec et sans pression, tels que définis dans l'ISO 2531 et dans l'ISO 7186.
    L'ISO 4179:2005 s'applique aux revêtements internes de mortier de ciment utilisés pour améliorer les propriétés hydrauliques des tuyaux et des raccords par rapport aux tuyaux et raccords non revêtus et/ou pour prévenir les effets de la corrosion, avec des exigences spéciales pour les revêtements des canalisations d'assainissement gravitaires fonctionnant partiellement pleines.
    L'ISO 4179:2005 s'applique aussi aux revêtements internes utilisés pour le transport de fluides agressifs, où les solutions suivantes peuvent être utilisées séparément ou en combinaison: a) une augmentation de l'épaisseur du revêtement; b) une modification du type de ciment; c) un revêtement sur le ciment.
