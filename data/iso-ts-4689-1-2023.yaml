abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a barium sulfate gravimetric method for the determination of the sulfur content of iron ores.
    This method is applicable to a concentration range of a mass fraction of sulfur from 0,01 % to 3,9 % in natural iron ores, iron ore concentrates and agglomerates including sinter products.
