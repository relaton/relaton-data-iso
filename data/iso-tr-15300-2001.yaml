abstract:
- content: |-
    The purpose of this Technical Report is to provide possible application of ISO/TR 13668 regarding the coded communication
    related to dental products, resulting in the numerous advantages of a single, standardized "hub" for the
    interoperability of present or future codes.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le but du présent Rapport technique est de décliner une des applications de l'ISO/TR 13668 pour la communication
    codée normalisée dans le domaine des fournitures dentaires, avec les mêmes avantages résultant d'un «moyeu»
    unique normalisé permettant l'interopérabilité des codes existants ou à prévoir.
