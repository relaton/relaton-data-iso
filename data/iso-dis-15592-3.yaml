abstract:
- content: |-
    This document specifies methods for the determination of total particulate matter and preparation for the subsequent determination of nicotine-free dry particulate matter present in the smoke from articles made from fine-cut tobacco and expanded tobacco, generated and collected using a routine analytical smoking machine.
    It specifies the method of making of fine-cut tobacco smoking articles using a tube made from a specified wrapper.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie des méthodes pour le dosage de la matière particulaire totale et pour la préparation à effectuer en vue du dosage de la matière particulaire anhydre et exempte de nicotine présente dans la fumée d'objets à fumer à base de tabac à rouler et de tabac expansé, produite et recueillie au moyen d'une machine à fumer analytique de routine.
    Elle spécifie la méthode de confection des objets à fumer à base de tabac à rouler à l'aide d’un tube provenant d’une enveloppe spécifiée.
