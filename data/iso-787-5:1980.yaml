abstract:
- content: The oil absorption value is required to be compared with the value determined
    at the same time on an agreed sample of the product. The principle of the method
    is based on addition of linseed oil from a burette to the test portion. After
    each addition, rub the oil into the product until conglomerates are formed. Cease
    the addition of oil when a paste of smooth consistency has been formed. It should
    just spread without cracking or crumbling. Read the burette and note the quantity
    of oil used. The result is expressed in millilitres of oil per 100 g of product
    or in grams of oil per 100 g of product. - Cancels and replaces Part 5 of ISO/R
    787-1968.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "\nLa présente partie de l'ISO 787 spécifie une méthode générale d'essai
    pour la détermination de la prise d'huile d'un pigment ou d'une matière de charge.
    La prise d'huile est généralement nécessaire pour être comparée avec la valeur
    déterminée au même moment sur un échantillon agréé de produit.  \nNOTE -- Chaque
    fois que cette méthode générale est applicable pour un pigment ou une matière
    de charge donné(e), il devra simplement y être fait référence dans la Norme internationale
    relative à ce pigment ou cette matière de charge, et il devra être mentionné,
    dans une note, toutes les modifications de détail qui peuvent être nécessaires
    en raison des propriétés spéciales du produit considéré. Ce n'est que dans le
    cas où une telle méthode générale ne serait pas applicable à un produit particulier,
    qu'il deviendrait nécessaire de spécifier une méthode spéciale pour la détermination
    de la prise d'huile.\n"
