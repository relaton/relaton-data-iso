- content: |-
    ISO 8528-8:2016 définit les prescriptions relatives à la conception, les performances minimales et les essais de type pour les groupes électrogènes de faible puissance entraînés par moteurs alternatifs à combustion interne pour des applications terrestres et marines (domestiques, de loisirs ou industrielles), à l'exclusion des groupes électrogènes utilisés à bord des aéronefs.
    Elle concerne principalement les groupes électrogènes de faible puissance entraînés par moteurs alternatifs à combustion interne pour la production de courant alternatif monophasé ou polyphasé, ou de courant continu, jusqu'à 500 V. Les groupes électrogènes sont des éléments de série.
    Dans la présente partie de l'ISO 8528, «faible puissance» signifie une puissance assignée moyenne d'environ 10 kW/50 Hz, 12 kW/60 Hz. Pour les besoins de la présente Norme Internationale, les groupes électrogènes de faible puissance sont déterminés par les caractéristiques techniques spéciales suivantes:
    -      les utilisateurs sont normalement des profanes (pour plus de détails, voir 3.1);
    -      le groupe électrogène tout entier est en général transportable, ou mobile;
    -      la sortie électrique est connectée par des fiches, des prises et une borne à vis, sauf pour les très basses tensions;
    -      le groupe électrogène est prêt à l'emploi sans travail d'installation supplémentaire de la part de l'utilisateur.
    Des groupes électrogènes pour applications spéciales ou de puissance assignée supérieure, mais conformes aux caractéristiques techniques spéciales mentionnées ci-dessus, peuvent aussi être soumis aux essais de la présente partie de l'ISO 8528, par accord entre le fabricant et le client. Si des stipulations supplémentaires sont requises pour certaines applications, il convient de les établir en se basant sur la présente partie de l'ISO 8528.
    ISO 8528-8:2016 traite des prescriptions particulières de conception et d'essai qu'il convient de respecter en complément des définitions et des prescriptions spécifiées dans l'ISO 8528‑1, l'ISO 8528‑2, l'ISO 8528‑3, l'ISO 8528‑4, l'ISO 8528‑5 et l'ISO 8528‑6, le cas échéant.
    ISO 8528-8:2016 ne traite pas des prescriptions de sécurité destinées à protéger l'utilisateur contre tout danger, qui sont spécifiées dans l'ISO 8528‑13.
    NOTE          La présente Norme Internationale ne s'applique pas au matériel de soudage à l'arc (série IEC 60974).
