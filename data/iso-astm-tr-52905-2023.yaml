abstract:
- content: |-
    This document categorises additive manufacturing (AM) defects in DED and PBF laser and electron beam category of processes, provides a review of relevant current NDT standards, details NDT methods that are specific to AM and complex 3D geometries and outlines existing non‑destructive testing techniques that are applicable to some AM types of defects.
    This document is aimed at users and producers of AM processes and it applies, in particular, to the following:
    —    safety critical AM applications;
    —    assured confidence in AM;
    —    reverse engineered products manufactured by AM;
    —    test bodies wishing to compare requested and actual geometries.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document catégorise les défauts de fabrication additive (FA) de la catégorie de procédés DED et PBF par laser et faisceau d'électrons, fournit un examen des normes d'END actuelles pertinentes, détaille des méthodes d'END qui sont spécifiques à la FA et aux géométries 3D complexes et définit des techniques d'essais non destructifs existantes qui s'appliquent à certains types de défauts de FA.
    Le présent document est destiné aux utilisateurs et aux producteurs de procédés de FA et s'applique, en particulier, à ce qui suit:
    —    les applications de FA critiques pour la sécurité;
    —    la confiance assurée dans la FA;
    —    les produits rétroconçus fabriqués par FA;
    —    les organismes d'essai souhaitant comparer les géométries demandées et les géométries réelles.
