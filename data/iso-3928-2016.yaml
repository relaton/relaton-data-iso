abstract:
- language: en
  script: Latn
  content: |-
    ISO 3928:2016 specifies
    -      the die cavity dimensions used for making fatigue test pieces by pressing and sintering, together with certain dimensions of the test piece obtained from such a die, and
    -      the dimensions of the test pieces machined from sintered and powder forged materials.
    ISO 3928:2016 is applicable to all sintered metals and alloys, excluding hardmetals.
- language: fr
  script: Latn
  content: |-
    ISO 3928:2016 spécifie:
    -      les dimensions de la matrice utilisée pour fabriquer, par compression et frittage, des éprouvettes destinées aux essais de fatigue, ainsi que certaines dimensions des éprouvettes obtenues à l'aide d'une telle matrice, et
    -      les dimensions des éprouvettes usinées fabriquées à partir de matériaux obtenus par frittage ou forgeage de poudre.
    ISO 3928:2016 est applicable à tous les métaux et alliages frittés, à l'exclusion des métaux-durs.
