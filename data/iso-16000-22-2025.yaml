abstract:
- language: en
  script: Latn
  content: This document specifies requirements for the sampling and analysis of air,
    surface or bulk material samples analysed by fluorometric detection of an enzyme
    activity present in filamentous fungi[1] (US Patent No. 6,372,446) to quantitatively
    determine the total fungal biomass density. It describes the analytical procedure
    that can be performed on-site or in a laboratory. This method does not enumerate
    or differentiate genera or species of fungi.
