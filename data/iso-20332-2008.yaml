abstract:
- language: en
  script: Latn
  content: "ISO 20332:2008 sets forth general conditions, requirements, methods and
    parameter values for performing proof-of-competence determinations of the steel
    structures of cranes based upon the limit state method. It is intended to be used
    together with the loads and load combinations of the applicable parts of ISO 8686.\nISO
    20332:2008 is general and covers cranes of all types. Other International Standards
    may give specific proof-of-competence requirements for particular crane types.\nIt
    does not cover proof‑of‑competence calculations for components of accessories
    (e.g. hand rails, stairs, walkways, cabins), whose influence on the main structure
    nevertheless needs to be considered. "
- language: fr
  script: Latn
  content: |-
    L'ISO 20332:2008 détermine les conditions générales, les exigences, les méthodes et les valeurs de paramètres pour effectuer les déterminations de vérification d'aptitude des structures métalliques des appareils de levage à charge suspendue, en se basant sur la méthode des états limites. Elle est destinée à être utilisée conjointement avec les parties applicables de l'ISO 8686 concernant les charges et combinaisons de charges.
    L'ISO 20332:2008 est générale et couvre tous les types d'appareils de levage à charge suspendue. D'autres Normes internationales peuvent donner des exigences spécifiques de vérification d'aptitude pour les types particuliers de grues.
    Elle ne couvre pas les calculs de vérification d'aptitude des accessoires (par exemple mains courantes, escaliers, passerelles, cabines). Cependant l'influence de telles fixations sur la structure principale nécessite d'être prise en compte.
