abstract:
- content: |-
    This document specifies the requirements for quick-frozen coated aquatic products and test methods for quality control. It also specifies the requirements of packaging, labelling, storage and transportation.
    This document is applicable to raw or pre-cooked products made from a single species of finfish, crustaceans, cephalopods or other aquatic animals, mainly through pre-treatment, wet and/or dry coating with batter and/or breading and quick freezing.
