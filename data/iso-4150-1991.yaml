- content: |2

    La présente Norme internationale prescrit une méthode pratique pour la détermination de la granulométrie (analyse granulométrique) du café vert, par tamisage manuel, en utilisant des tamis de contrôle de laboratoire. La méthode comprend la détermination de la teneur en eau ou la perte de masse à 105 °C.
