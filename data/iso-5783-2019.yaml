abstract:
- language: en
  script: Latn
  content: |-
    This document defines an identification code for hydraulic valve mounting surfaces and for hydraulic cartridge valve cavities that are defined in other International Standards (see Bibliography).
    This document is not applicable to mounting surfaces and cartridge valve cavities that do not conform to these International Standards.
    This document does not require that the hardware be marked with the identification code.
- language: fr
  script: Latn
  content: |-
    Le présent document définit un code d'identification pour les plans de pose de distributeurs hydrauliques et pour les logements de cartouche de distributeurs hydrauliques qui sont définis dans des Normes internationales (voir Bibliographie).
    Le présent document n'est pas applicable aux plans de pose et logements de cartouche de distributeurs hydrauliques qui ne sont pas conformes à des Normes internationales.
    Le présent document n'exige pas que les appareils soient marqués avec le code d'identification.
