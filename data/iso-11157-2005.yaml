abstract:
- content: |-
    ISO 11157:2005 specifies a dynamometer test method to homologate alternative types of brake linings (including pads) mounted on original equipment, in accordance with UN-ECE Regulation No. 13-09, annex 15.
    ISO 11157:2005 is applicable to road vehicles of categories M, N and O as defined in UN-ECE Consolidated resolution of the construction of vehicles, R.E.3, annex 7.
    Application for approval corresponding to this test method is made by the vehicle manufacturer (in the case of vehicles of category O the application is to be made by the axle or brake manufacturer) or by his duly accredited representative.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 11157:2005 spécifie une méthode d'essai dynamométrique permettant d'homologuer de nouveaux types de garnitures de freins (y compris les plaquettes) montées sur les équipements d'origine, en conformité avec le Règlement CEE-ONU n° 13-09, annexe 15.
    L'ISO 11157:2005 est applicable aux véhicules routiers des catégories M, N et O définies dans le document CEE-ONU intitulé Résolution d'ensemble sur la construction des véhicules, R.E.3, annexe 7.
    La demande d'homologation correspondant à cette méthode d'essai sera faite par le constructeur du véhicule (dans le cas de véhicules de la catégorie O, la demande sera faite par le constructeur des essieux ou des freins) ou par son représentant dûment mandaté.
