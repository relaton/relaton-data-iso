  script: Latn
  content: |-
    ISO 4251-1:2017 establishes the designation in use and the dimensions of the ply rating marked series of tyres for agricultural tractors and machines.
    Tyre load ratings are given in ISO 4251‑2.
- language: fr
  script: Latn
  content: |-
    ISO 4251-1:2017 établit la désignation en usage et fixe les cotes de pneumatiques de la série à marquage «équivalent nappes» («ply-rating» en anglais) pour tracteurs et machines agricoles.
    Les capacités de charge des pneumatiques figurent dans l'ISO 4251‑2.
