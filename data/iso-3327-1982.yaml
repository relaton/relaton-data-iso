abstract:
- content: This second edition cancels and replaces the first edition (i.e. ISO 3327:1975).
    Is applicable to hardmetals of negligible ductility. If it is used for hardmetals
    showing significant plastic deformation before breaking, incorrect results may
    be obtained. In such instances, the method may be used for comparison purposes
    only. Gives symbols and designations in table 1, dimensions of test pieces in
    table 2, and values of chamfer correction factor in table 3.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale spécifie des méthodes de détermination de la résistance à la flexion des métaux-durs.


    Cette méthode est applicable aux métaux-durs dont la ductilité est négligeable. Si on l'applique à des métaux-durs présentant une déformation plastique appréciable avant rupture, elle peut conduire à des résultats erronés. Cette méthode servira alors de moyen de comparaison.
