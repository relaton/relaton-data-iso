abstract:
- language: en
  script: Latn
  content: TS 21748:2004 gives guidance for the evaluation of measurement uncertainties
    using data obtained from studies conducted in accordance with ISO 5725-2, and
    for the comparison of collaborative study results with measurement uncertainty
    obtained using formal principles of uncertainty propagation. TS 21748:2003 is
    applicable in all measurement and test fields where an uncertainty associated
    with a result has to be determined, but does not describe the application of repeatability
    data in the absence of reproducibility data. The recommendations in this document
    are primarily for guidance.
- language: fr
  script: Latn
  content: L'ISO/TS 21748:2004 donne des lignes directrices en vue, d'une part, d'évaluer
    l'incertitude de mesure à partir de données obtenues lors d'études menées conformément
    à l'ISO 5725-2 et, d'autre part, de comparer les résultats d'une étude collaborative
    à l'incertitude de mesure obtenue en appliquant des principes formels de propagation
    de l'incertitude. L'ISO/TS 21748:2004 est applicable dans tous les domaines de
    mesure et d'essai nécessitant la détermination d'une incertitude associée à un
    résultat, mais ne décrit pas l'utilisation de données de répétabilité en l'absence
    de données de reproductibilité. Les recommandations de ce document sont avant
    tout indicatives.
