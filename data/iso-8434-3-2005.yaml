abstract:
- content: |-
    ISO 8434-3:2005 specifies the general and dimensional requirements for the design and performance of O-ring face seal connectors made of steel for tube outside diameters or hose inside diameters of 6 mm through 38 mm, inclusive. These connectors are for use in fluid power and general applications where elastomeric seals can be used to prevent fluid leakage, including leakage caused by variations in assembly procedures. They are intended for the connection of tubes and hose fittings to ports in accordance with ISO 6149-1. Both metric and inch tubing can be accommodated by changing the sleeve. In the past, these connectors have been used predominantly with inch tubing. For new and future designs, the use of metric tubing is preferred.
    ISO 8434-3:2005 also specifies a performance and qualification test for O-ring face seal connectors.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 8434-3:2005 spécifie les exigences générales et dimensionnelles pour la conception et la performance des connecteurs à joints faciaux toriques réalisés en acier pour des diamètres extérieurs de tubes ou des diamètres intérieurs de tuyaux flexibles de 6 mm à 38 mm inclus. Ces connecteurs sont utilisés dans les transmissions hydrauliques et pneumatiques et les applications générales lorsque les joints d'étanchéité élastomères peuvent servir à empêcher les fuites de fluide, y compris les fuites causées par des modifications dans les procédures de montage. Ils sont prévus pour le raccordement de tubes et de tuyaux à des orifices conformes à l'ISO 6149-1. Ces connecteurs conviennent aux tubes métriques comme aux tubes en inches, il suffit de changer le manchon. Dans le passé, ces connecteurs ont surtout été utilisés avec des tubes en inches. Pour les nouvelles et futures conceptions, l'utilisation de tubes métriques est préférable.
    L'ISO 8434-3:2005 spécifie aussi un essai de performance et de qualification pour les connecteurs à joints faciaux toriques.
