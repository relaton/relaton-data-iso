abstract:
- content: La présente Norme internationale spécifie une méthode pour la détermination
    de l'alcalinité des corps gras d'origines animale et végétale sans faire de distinction
    entre leurs différents constituants. Cette méthode n'est pas applicable aux corps
    gras présentant une acidité supérieure à 60 % (fraction massique) déterminée conformément
    à l'ISO 660 et ne permet pas de déterminer si les corps gras fondus solides ont
    été traités avec des solutions caustiques.
