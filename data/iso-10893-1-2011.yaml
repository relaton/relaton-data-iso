abstract:
- language: en
  script: Latn
  content: |-
    ISO 10893-1:2011 specifies requirements for automated electromagnetic testing of seamless and welded steel tubes, with the exception of submerged arc-welded (SAW) tubes, for verification of hydraulic leak-tightness. It is applicable to the inspection of tubes with an outside diameter greater than or equal to 4 mm, when testing with eddy current, and greater than 10 mm when testing with flux leakage method.
    It can also be applicable to the testing of hollow sections.
- language: fr
  script: Latn
  content: |-
    L'ISO 10893-1:2011 spécifie les exigences relatives au contrôle automatisé électromagnétique des tubes en acier sans soudure et soudés, à l'exception des tubes soudés à l'arc immergé sous flux en poudre (SAW), pour vérification de l'étanchéité hydraulique. Elle est applicable au contrôle des tubes dont le diamètre extérieur est supérieur ou égal à 4 mm, lorsque le contrôle est effectué par courants de Foucault, et supérieur à 10 mm lorsque le contrôle est effectué par flux de fuite.
    L'ISO 10893-1:2011 est également applicable au contrôle des profils creux.
