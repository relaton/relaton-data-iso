abstract:
- content: |-
    This document establishes the classification, by quality, of non-assembled solid parquet strips of the following wood species:
    —    oak (Quercus sp.),
    —    hickory (Carya sp.),
    —    beech (Fagus sylvatica sp.),
    —    birch (Betula sp.),
    —    maple (Acer sp.),
    —    fir (Abies sp.),
    —    spruce (Picea sp.), and
    —    maritime pine (Pinus pinaster sp.).
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document établit le classement, par qualité, de lames de parquet massif non assemblées des essences suivantes:
    —    chêne (Quercus sp.),
    —    hickory (Carya sp.),
    —    hêtre (Fagus sylvatica sp.),
    —    bouleau (Betula sp.),
    —    érable (Acer sp.),
    —    sapin (Abies sp.),
    —    épicéa (Picea sp.),
    —    pin maritime (Pinus pinaster sp.).
  language:
  - fr
  script:
  - Latn
