abstract:
- language: fr
  script: Latn
  content: "\nLa présente partie de l'ISO 4759 spécifie une sélection de tolérances
    pour les vis, goujons et écrous à filetage métrique ISO et de grades A, B et C
    ainsi que pour les vis à tôle de grade A.   \nNOTE 1: Les grades se référent à
    l'étendue des tolérances, le grade A étant le plus précis et le grade C le moins
    précis. Les tolérances, à l'exception des tolérances de filetage, sont sélectionnées
    d'après le système de tolérances et d'ajustements spécifié dans l'ISO 286-1 et
    l'ISO 286-2. Les tolérances pour le filetage métrique sont issues de la serie
    de classes de tolérances spécifiées dans l'ISO 965-3; les tolérances pour les
    filetages de vis à tôle sont traitées dans l'ISO 1478. Les tolérances de forme
    et de position sont spécifiées et indiquées conformément à l'ISO 1101, à l'ISO
    8015 et à l'ISO  2692. Les tolérances spécifiées dans la présente partie de l'ISO
    4759 s'appliquent, sauf spécification contraire, aux éléments de fixation avant
    revêtement. Voir également l'ISO 4042. Des écarts par rapport aux tolérances spécifiées
    dans la présente partie de l'ISO 4759 ne sont autorisés dans les normes de produits
    que pour des raisons techniques valables. Lorsqu'il existe une différence entre
    les prescriptions de tolérance de la présente partie de l'ISO 4759 et de la norme
    de produit, la norme de produit est prioritaire. Il est recommandé d'utiliser
    également ces tolérances pour les éléments de fixation non normalisés. Les dimensions
    et tolérances données dans la présente partie de l'ISO 4759 sont en millimètres.\n"
