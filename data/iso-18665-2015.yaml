abstract:
- content: "ISO 18665.2015 specifies the general requirements of herbal decoction
    apparatus with design pressures less than 0,1MPa. It includes both hermetic and
    non-hermetic decoction apparatus. \nIt is applicable to the herbal decoction apparatus
    for individual herbal formula prescriptions and for commercial use as well as
    private use. It also applies to the decocting part of the integrated apparatus
    of decoction and package."
