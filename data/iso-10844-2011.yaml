abstract:
- content: |-
    ISO 10844:2011 specifies the essential characteristics of a test surface intended to be used for measuring vehicle and tyre/road noise emissions.
    The surface design given in ISO 10844:2011: a) produces consistent levels of tyre/road sound emission under a wide range of operating conditions including those appropriate to vehicle sound testing; b) minimizes inter-site variation; c)provides minor absorption of the vehicle sound sources; d) is consistent with road-building practice.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 10844:2011 spécifie les caractéristiques essentielles d'une surface d'essai destinée à être utilisée pour mesurer les émissions de bruit de véhicules et du contact pneumatique/chaussée.
    La conception de la surface reprise dans l'ISO 10844:2011: a) produit des émissions acoustiques de contact pneumatique/chaussée constantes dans une vaste gamme de conditions d'utilisation, y compris celles qui sont appropriées à l'essai des émissions acoustiques de véhicules; b) minimise les variations entre les sites; c) entraîne une absorption très faible des émissions acoustiques du véhicule; d) est compatible avec les pratiques de la construction routière.
