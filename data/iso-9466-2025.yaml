abstract:
- language: en
  script: Latn
  content: |-
    This document establishes the performance requirements and acceptance criteria for coating material used for passenger rolling stock, locomotives and components.
    This document also provides guidance on the coating application processes, product selection, surface preparation, coating application, verification and inspection methods, repairs, refurbishment (refresh, etc.), and tests to measure the minimum performance for the final product.
    This document applies to all types of coating materials (liquid, powder, etc.) used on
    —     railway vehicle bodies, and
    —     on-board equipment and constituent parts.
- language: fr
  script: Latn
  content: |-
    Le présent document établit les exigences de performance et les critères d’acceptation relatifs au matériau de revêtement utilisé pour le matériel roulant destiné au transport de passagers, les locomotives et les composants.
    Le présent document fournit également des recommandations concernant les procédés d’application du revêtement, la sélection des produits, la préparation des surfaces, les méthodes d’application, de vérification et d’inspection, les réparations, la rénovation (rafraîchissement, etc.) et les essais visant à mesurer la performance minimale pour le produit final.
    Le présent document s’applique à tous les types de matériaux de revêtement (liquides, poudres, etc.) utilisés sur:
    —     les caisses des véhicules ferroviaires, et
    —     les équipements embarqués et leurs parties constitutives.
