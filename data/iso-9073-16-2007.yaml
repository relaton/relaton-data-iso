abstract:
- language: en
  script: Latn
  content: |-
    ISO 9073-16:2007 describes the hydrostatic pressure test that measures the resistance of nonwoven fabrics to the penetration of water under varied hydrostatic head pressures.
    ISO 9073-16:2007 applies to any nonwoven fabrics which are intended for use as a barrier to the penetration of fluids.
- language: fr
  script: Latn
  content: |-
    L'ISO 9073-16:2008 décrit un essai de pression hydrostatique qui permet de mesurer la résistance des étoffes nontissées à la pénétration d'eau sous différentes pressions hydrostatiques.
    Elle s'applique à toute étoffe nontissée destinée à empêcher la pénétration de fluides.
