abstract:
- content: ISO 6237:2003 specifies a method for determining the shear strength of
    wood-to-wood adhesive bonds, with a standard specimen loaded in tension and under
    specified conditions of preparation, conditioning and testing. This method is
    intended for testing only those adhesives used in bonding wood to wood in either
    parallel-laminated or cross-laminated construction. It is not intended for use
    in testing manufactured products.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 6237:2003 spécifie une méthode de détermination de la résistance
    au cisaillement par effort de traction des joints collés de bois à bois, sur des
    éprouvettes définies dans des conditions spécifiées de préparation, de conditionnement
    et d'essai. Cette méthode a pour but de soumettre à l'essai uniquement des adhésifs
    utilisés pour les collages bois sur bois, soit en lamelles parallèles soit en
    lamelles transversales. Elle n'est pas destinée à être utilisée pour essayer les
    produits manufacturés.
