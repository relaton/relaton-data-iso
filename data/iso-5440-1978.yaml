abstract:
- language: en
  script: Latn
  content: Applicable to products having contents, expressed as phosphorus pentoxide,
    of 0.005 % (m/m) to 0.05 % (m/m). The residue from the determination of the loss
    of mass according to ISO 5444 is used to prepare the test sample. Dissolution
    in dilute hydrochloric acid and nitric acid solutions. Formation of the yellow
    molybdovanadate and spectrophotometric measurement at a wavelength of about 420
    nm. Calculation of the content from the measured absorbance.
