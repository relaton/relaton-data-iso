abstract:
- language: en
  script: Latn
  content: |-
    ISO 3385:2014 specifies a method for the determination of loss in thickness and loss in hardness of flexible cellular materials intended for use in load-bearing applications such as upholstery. It provides a means of assessing the service performance of flexible cellular materials based on rubber latex or polyurethane used in load-bearing upholstery.
    The method is applicable both to standard size test pieces cut from slabstock material and to shaped components. The measured loss in thickness and loss in hardness are related to, but are not necessarily the same as, the losses likely to occur in service.
    ISO 3385:2014 is not intended to function as a detailed engineering design specification for fatigue apparatus.
- language: fr
  script: Latn
  content: |-
    L'ISO 3385:2014 spécifie une méthode de détermination des pertes d'épaisseur et de dureté des matériaux alvéolaires souples destinés à être utilisés dans des applications porteuses comme les rembourrages. Elle apporte un moyen d'évaluation des performances en service des matériaux alvéolaires souples à base de latex caoutchouc ou de polyuréthane, utilisés dans les rembourrages porteurs.
    La méthode est applicable à la fois à des éprouvettes normales découpées dans un bloc de matériau et dans des éléments façonnés. Les pertes d'épaisseur et de dureté mesurées sont liées aux pertes susceptibles de se produire en cours d'utilisation, mais ce ne sont pas nécessairement les mêmes.
    L'ISO 3385:2014 internationale n'est pas destinée à faire office de spécification technique détaillée relative à la conception des machines d'essai de fatigue.
