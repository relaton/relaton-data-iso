- content: |-
    L'ISO 21438-3:2010 spécifie une méthode pour la détermination de la concentration en masse moyenne, pondérée en fonction du temps, en fluorures particulaires solubles et en acide fluorhydrique (HF) dans l'air des lieux de travail, par prélèvement des fluorures particulaires sur un préfiltre et de l'HF sur un filtre imprégné d'alcali et par analyse par chromatographie ionique.
    La méthode est applicable uniquement à la détermination des fluorures particulaires qui sont solubles en utilisant le mode opératoire spécifié pour la préparation des échantillons.
    En cas de prélèvement d'aérosol, la méthode est applicable au prélèvement individuel de la fraction inhalable des particules en suspension dans l'air, comme défini dans l'ISO 7708, ainsi qu'au prélèvement à point fixe.
    La méthode est applicable à la détermination de masses comprises entre 0,005 mg et au moins 1,25 mg de fluorures particulaires par échantillon et entre 0,012 5 mg et au moins 1,2 mg d'HF par échantillon.
    L'étendue des concentrations en fluorures particulaires et en HF dans l'air pour laquelle cette méthode de mesurage s'applique, est déterminée par la méthode de prélèvement choisie par l'utilisateur. Pour un échantillon de  120 l d'air, l'étendue de mesure se situe approximativement entre 0,04 mg m‑3 et au moins 10 mg m‑3 pour les fluorures particulaires et approximativement entre 0,13 mg m‑3 et au moins 10 mg m‑3 pour l'HF.
    L'HF peut réagir avec la matière particulaire co-échantillonnée sur le préfiltre, causant une interférence sur la concentration mesurée.
