abstract:
- content: In the rules laid down the basic module M is 100 mm (see ISO 1006).Planning
    and design work is made easier by modular sizes. Multimodular grids may be added,
    to a limited extent, in construction drawings for manufacturing and construction,
    for orientation and location.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale prescrit des règles pour la représentation des dimensions, lignes et quadrillages modulaires sur des dessins de construction. Le module de base M est 100 mm (voir ISO 1006). En général, les dimensions modulaires devraient être utilisées sur des dessins de construction. Les dimensions de construction et de travail devraient être utilisées sur des dessins de production. Les dimensions, lignes et quadrillages modulaires facilitent le travail de planification et de conception. Les quadrillages multimodulaires peuvent être ajoutés sur des dessins de construction pour la fabrication et la construction, dans une certaine mesure, pour l'orientation et l'emplacement.
