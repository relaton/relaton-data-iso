- content: |-
    Le présent document spécifie une méthode pour la détermination du pH défini par les électrolytes extractibles d'un échantillon de papier, de carton ou de pâte, par de l'eau froide.
    Ce document est applicable à tous les types de papiers, de cartons et de pâtes.
    Lorsque la quantité de substance ionique extractible est presque nulle, comme dans le cas des pâtes hautement purifiées, la fidélité de la méthode devient mauvaise en raison des difficultés rencontrées lors de la réalisation des mesurages de pH d'une eau contenant peu de substances électrolytiques.
    Puisque, dans ce document, l'extraction est effectuée avec de l'eau distillée ou désionisée, le pH mesuré est parfois différent (par exemple pour une pâte hautement blanchie) de celui mesuré dans les conditions mises en œuvre pendant le procédé industriel lors duquel différents types d'eaux de process sont utilisés, par exemple de l'eau de rivière traitée chimiquement contenant des électrolytes. Dans de tels cas, il convient d'appliquer l'ISO 29681 qui est spécifiquement élaborée pour les pâtes blanchies à partir de fibres vierges et aux échantillons de pâtes de faible concentration ionique pour lesquels les valeurs de pH seront plus réalistes du procédé industriel que celles obtenues avec le présent document.
    Pour les papiers cellulosiques à usages électriques, il est recommandé d'utiliser la méthode indiquée dans la norme IEC 60554-2[4].
