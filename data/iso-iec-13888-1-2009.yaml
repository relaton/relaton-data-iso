abstract:
- language: en
  script: Latn
  content: ISO/IEC 13888 is concerned with non-repudiation. ISO/IEC 13888-1:2009 is
    a general part which defines a model for non-repudiation mechanisms providing
    evidence based on cryptographic check values generated using symmetric or asymmetric
    cryptographic techniques. Non-repudiation mechanisms provide protocols for the
    exchange of non-repudiation tokens for non-repudiation services. Specific and
    additional non-repudiation services are described.
