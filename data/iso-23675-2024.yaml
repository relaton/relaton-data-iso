abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a method for the in vitro determination of sun protection factor (SPF). This method is applicable to sunscreen products in form of an emulsion or alcoholic one-phase formulation, excluding in form of a loose or compressed powder or stick. Specifications are given to enable determination of the spectral absorbance characteristics of SPF protection in a reproducible manner.
    Use of this method is strictly for the determination of a static sun protection factor. It is not applicable for the determination of water-resistance properties of a sun protection product.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie une méthode de détermination in vitro du facteur de protection solaire (FPS). Cette méthode est applicable aux produits de protection solaire sous la forme d’émulsion ou de formulation alcoolique monophasée, mais pas à ceux sous la forme de poudre libre ou compacte ou de stick. Des spécifications sont fournies pour permettre de déterminer les caractéristiques d’absorbance spectrale de la protection FPS de façon reproductible.
    L’utilisation de la présente méthode est strictement réservée à la détermination d’un facteur de protection solaire statique. Elle n’est pas applicable à la détermination de propriétés de résistance à l’eau d’un produit de protection solaire.
