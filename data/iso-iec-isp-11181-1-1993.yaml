abstract:
- content: 'Specifies interchange formats for the transfer of structured documents
    between equipment designed for word or document processing. Such documents may
    contain character, raster graphics and geometric graphics content. The documents
    that can be interchanged range from simple documents to highly structured technical
    reports, articles and typeset documents such as brochures. Allows documents to
    be interchanged in the following forms: formatted form, processable form, formatted
    processable form.'
