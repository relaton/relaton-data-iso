abstract:
- language: en
  script: Latn
  content: |-
    This document provides business rules for PH EPR information systems. It includes a description of the EPR information systems domain. It also includes an informative framework for mapping existing semantic interoperability standards for emergency preparedness and response to PH EPR information systems.
    The primary target audience for this document is policy makers (governmental or organizational), regulators, project planners and management of PH EPR information systems, PH EPR data analysts and informaticians. The contents is also of interest to other stakeholders such as incident managers, PH educators, standards developers and academia.
