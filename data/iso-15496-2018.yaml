abstract:
- language: en
  script: Latn
  content: |-
    ISO 15496:2018 describes a comparatively simple method for testing the water vapour permeability of textiles that will provide the manufacturer with a clearly recognized method for quality control within the plant.
    The simple test method described in this document is not applicable for classifying the water vapour resistance of textiles against values relating to physiological effects specified in product standards, and particularly not those relating to personal protective equipment.
    The method can be used for quality control but has some limitation in relation to ISO 11092, which gives a more comprehensive and relevant result for evaluation of water vapour penetration. Annex A provides further explanation of applicability.
    ISO 15496:2018 cannot be used to compare results to other "dry dessicant" methods as they will not correlate. An explanation of the reasons can be found in Annex C.
- language: fr
  script: Latn
  content: |-
    Le présent document décrit une méthode relativement simple permettant de soumettre à essai des textiles pour déterminer leur perméabilité à la vapeur d'eau, afin de fournir au fabricant une méthode clairement reconnue pour le contrôle qualité effectué dans son usine.
    La méthode d'essai simple décrite dans le présent document n'est pas applicable à la classification de la résistance à la vapeur d'eau des textiles par rapport à des indices liés aux effets physiologiques spécifiés dans les normes de produit, surtout pour les équipements de protection individuelle.
    Cette méthode peut être utilisée à des fins de contrôle qualité, mais présente certaines limites par rapport à l'ISO 11092, qui donne un résultat plus exhaustif et plus pertinent pour l'évaluation de la pénétration de la vapeur d'eau. Des explications supplémentaires concernant son applicabilité figurent à l'Annexe A.
    Le présent document ne peut pas être utilisé à des fins de comparaison avec les résultats d'autres méthodes dites «du récipient de dessiccation», car il n'y aura pas de corrélation. Les raisons en sont données à l'Annexe C.
