abstract:
- language: en
  script: Latn
  content: "ISO/TS 10303-1637:2006 specifies the application module for\n         Assembly
    module macro definition.       \n         \n      \n\n        \n         ISO/TS
    10303-1637:2006 deals with the\n            representation of predefined subsets
    of a design for reuse functionality.  \n            \t   The assembly macro definition
    is supported by an equivalent capability in the context of interconnect substrate
    design\n            reuse.  \n            \t   The expected usage of this capability
    is only in the context of library stored design data and in design system to design\n
    \           system \n            \t   data sharing and exchange. A macro is not
    intended to be a directly realizeable design definition. The essential feature\n
    \           of ISO/TS 10303-1637:2006 is the inclusion\n            \t   of terminals
    that only exist in a macro definition so to support their reference in floor planning
    based design and their\n            subsumption and replacement\n            \t
    \  upon macro expansion in the detailed design.   In ISO/TS 10303-1637:2006, assembly
    macros rely on interconnect macros for\n            connectivity implementation.\n
    \           \t \n         \n\n         The following are within the scope of \n
    \        ISO/TS 10303-1637:2006:\n         \n      \n- terminals of assembly module
    macro;\n- assignment of interconnect macro component terminals to assembly module
    macro terminals."
