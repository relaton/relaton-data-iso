abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a general method for evaluation of compliance with product specifications for sensory properties based on sensory scoring and the use of a common nomenclature of terms.
    The method is especially applicable in process and quality control performed regularly on a larger number of samples and/or with some time pressure and/or with a limited number of expert assessors available.
    The results from the method can be part of product classification systems for domestic and international trade. This document does not apply to classification systems.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie une méthode générale d’évaluation de la conformité des propriétés sensorielles aux spécifications de produit fondée sur la notation et l’utilisation d’une nomenclature commune de termes.
    La méthode s’applique surtout lors du contrôle des procédés et de la qualité effectué régulièrement sur un nombre relativement important d’échantillons et/ou avec des contraintes de temps et/ou en présence d’un nombre limité de sujets experts.
    Les résultats obtenus par la méthode peuvent faire partie de systèmes de classification des produits pour le commerce intérieur et international. Le présent document ne s’applique pas aux systèmes de classification.
