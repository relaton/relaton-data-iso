abstract:
- language: en
  script: Latn
  content: |-
    ISO 23269-3:2011 provides performance specifications of the self-contained air-breathing apparatus (SCBA) (not using stored oxygen) required by the IMO IBC Code (for bulk chemicals) and the IMO IGC Code (for gas carriers) developed by the International Maritime Organization.
    The breathing apparatus manufactured in accordance with ISO 23269-3:2011 constitutes an element of the set of safety equipment which permits personnel to enter a gas-filled compartment and perform work there. The breathing apparatus is not intended for use in fighting fires or suitable for entry into flames.
