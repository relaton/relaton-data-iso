abstract:
- language: en
  script: Latn
  content: Describes a method suitable for hard, semi-hard and soft cheeses of various
    ages and for processed cheese. The principle is based on extraction of the cheese
    with warm water, precipitation of the fat and proteins, filtration and reduction
    of the nitrate in a portion of the filtrate to nitrite by means of copperized
    cadmium. The detection limits of the method are 5 mg of nitrate per kilogram and
    0,5 mg of nitrite per kilogram.
