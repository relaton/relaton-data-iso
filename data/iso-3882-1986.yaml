abstract:
- content: This second edition cancels and replaces the first edition (i. e. ISO 3882:1978).
    Applies to both metallic and non-metallic substrates. It is limited to tests already
    specified, or to be specified, in International Standards, and excludes certain
    tests which are employed for special applications. Includes five non-destructive
    methods and four destructive methods.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale donne une vue d'ensemble sur les méthodes de mesurage de l'épaisseur de revêtements métalliques ou non organiques déposés sur des substrats métalliques ou non métalliques. Elle se limite aux essais qui ont déjà fait ou feront l'objet de Normes internationales; elle ne considère pas certains essais utilisés à des fins spéciales.
