abstract:
- language: en
  script: Latn
  content: |-
    This document establishes the performance requirements for stiffener and toe puff components for footwear, in order to assess the suitability for the end use and/or fitness for purpose. It also establishes the test methods to be used to evaluate the compliance with the requirements.
    This document applies to stiffeners and toe puffs for all kinds of footwear as defined in Table 1.
    This document can be used as a reference by the manufacturer and the supplier.
    This document does not establish the degrees of hardness, that are to be chosen by the manufacturer.
