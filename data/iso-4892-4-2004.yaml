abstract:
- language: en
  script: Latn
  content: |-
    ISO 4892-4:2004 specifies methods for exposing specimens to open-flame carbon-arc lamps in the presence of moisture to reproduce the weathering effects that occur when materials are exposed in actual end-use environments in daylight or daylight filtered through window glass.
    The specimens are exposed to filtered open-flame carbon-arc light under controlled environmental conditions (temperature, moisture). Various filters are described.
