abstract:
- language: en
  script: Latn
  content: This document specifies two two-cavity moulds, the type D11 and D12 ISO
    moulds, for the injection moulding of small plates measuring 60 mm × 60 mm with
    a preferred thickness of 1 mm (type D11) or 2 mm (type D12), which can be used
    for a variety of tests. The moulds can additionally be fitted with inserts for
    studying the effects of weld lines on the mechanical properties (see Annex A).
- language: fr
  script: Latn
  content: Le présent document spécifie deux moules à deux empreintes de type moules
    ISO D11 et D12 pour le moulage par injection de petites plaques de 60 mm × 60
    mm présentant une épaisseur préférentielle de 1 mm (Type D11) ou de 2 mm (Type
    D12), qui peuvent être utilisés pour de multiples essais. Les moules peuvent,
    en outre, être équipés d'inserts en vue de l'étude de l'effet induit par les lignes
    de soudure sur les propriétés mécaniques (voir l'Annexe A).
