abstract:
- content: |2

    La présente Norme internationale fait partie d'une série traitant de l'échantillonnage et des essais des peintures, vernis et produits assimilés.  Elle prescrit une méthode générale pour déterminer la résistance des couches uniques ou de systèmes multicouches de peintures, de vernis ou de produits assimilés au changement de brillant et/ou de couleur, au cloquage, au craquelage et/ou au décollement de leur subjectile dans des conditions de température modérément élevée.  La méthode est applicable aux produits destinés à être utilisés sur des radiateurs domestiques ou sur d'autres articles susceptibles d'être soumis à des températures similaires.
