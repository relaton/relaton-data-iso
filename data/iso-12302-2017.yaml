abstract:
- language: en
  script: Latn
  content: |-
    ISO 12302:2017 specifies for plain bearings (except thick-walled half-bearings) those quality characteristics in accordance with ISO 12301 which can be used to regulate and control a production process on the basis of statistical process control (SPC).
    It covers dimensional variables but does not take account of attributes.
