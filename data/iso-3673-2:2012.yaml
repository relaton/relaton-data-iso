abstract:
- content: |-
    ISO 3673-2:2012 specifies the methods of preparation of test specimens and the test methods to be used in determining the properties of crosslinked epoxy resins. The properties determined have been selected from the general test methods in ISO 10350‑1:2007.
    Test methods for the determination of the properties of non-crosslinked epoxy resins are not included in this part of ISO 3673.
    NOTE          Test methods for non-crosslinked epoxy resins are specified in ISO 18280.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "L'ISO 3673-2:2012 spécifie les méthodes de préparation des éprouvettes
    et les méthodes d'essai à appliquer pour déterminer les propriétés des résines
    époxydes réticulées. Les propriétés déterminées ont été choisies parmi les méthodes
    d'essai générales de l'ISO 10350-1:2007. \nLes méthodes d'essai utilisées pour
    déterminer les propriétés des résines époxydes non réticulées ne sont pas comprises
    dans l'ISO 3673-2:2012.\nLes méthodes d'essai relatives aux résines époxydes non
    réticulées sont spécifiées dans l'ISO 18280."
