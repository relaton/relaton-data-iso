abstract:
- content: |-
    ISO 6358-1:2013 specifies a steady-state method for testing pneumatic fluid power components that use compressible fluids, i.e. gases, and that have internal flow paths that can be either fixed or variable in size, to determine their flow-rate characteristics. ISO 6358-1:2013 does not apply to components whose flow coefficient is unstable during use, i.e. components that exhibit remarkable hysteretic behaviour (because they can contain flexible parts that deform under the flow) or that have an internal feedback phenomenon (such as regulators). In addition, it does not apply to components that exchange energy with the fluid during flow-rate measurement, e.g. cylinders, accumulators, etc.
    ISO 6358-1:2013 specifies requirements for the test installation, the test procedure, and the presentation of results for the steady-state method.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 6358-1:2013 spécifie une méthode d'essai en régime établi des composants de transmissions pneumatiques utilisant des fluides compressibles, c'est-à-dire des gaz, et ayant des voies d'écoulement interne de taille fixe ou variable, pour déterminer leurs caractéristiques de débit. Toutefois, l'ISO 6358-1:2013 ne s'applique pas aux composants dont le coefficient de débit est instable pendant leur utilisation, c'est-à-dire les composants présentant un comportement avec des hystérésis remarquables (composants pouvant contenir des parties flexibles se déformant à l'écoulement) ou présentant un phénomène de boucle de retour interne (tels que les régulateurs). De plus, elle ne s'applique pas aux composants qui échangent de l'énergie avec le fluide au cours de la mesure de débit, par exemple vérins, accumulateurs, etc.
    L'ISO 6358-1:2013 spécifie les exigences relatives à l'installation d'essai, la procédure d'essai et la présentation des résultats de méthode d'essai pour débit constant.
