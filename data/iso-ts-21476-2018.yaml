abstract:
- language: en
  script: Latn
  content: This document establishes a procedure to calibrate IR-TRACC displacement
    transducers. Like all other sensors used on dummies, calibration is required.
    The calibration is carried out with the sensor disassembled from the dummy. The
    procedure is valid for sensors with analogue as well as digital output.
