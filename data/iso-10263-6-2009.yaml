- content: ISO 10263-6:2009 specifies a test method for simulating solar heating in
    the laboratory and measuring the radiant heat energy from a natural or simulated
    source. It is applicable to earth-moving machines when equipped with an operator
    enclosure
  language:
  - en
  script:
  - Latn
