abstract:
- content: |-
    ISO 22034-2:2016 specifies the tolerances on the diameter of round wire and, where applicable, on the length of round wire cut to length, for bright (i.e. uncoated) steel wire, metallic-coated steel wire and non-metallic-coated steel wire.
    ISO 22034-2:2016 applies to round wires in the diameter range 0,050 mm to 25,00 mm.
