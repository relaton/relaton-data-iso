- content: "Le présent document spécifie les exigences applicables à la sécurité de
    base et aux performances essentielles d'un concentrateur d'oxygène en combinaison
    avec ses accessoires, désigné ci-après sous le terme d'appareil EM, visant à augmenter
    la concentration en oxygène du gaz destiné à être délivré à un patient unique.
    De tels concentrateurs d'oxygène sont, en général, destinés à être utilisés dans
    un environnement de soins à domicile pour un patient unique dans divers environnements,
    dont les transports publics et privés ainsi que dans les transports aériens.\nNOTE
    1  Ce type de concentrateurs d'oxygène peut également être utilisé dans des établissements
    de santé.\nLe présent document est applicable aux concentrateurs d'oxygène opérationnels
    en déplacement et non opérationnels en déplacement. Le présent document est applicable
    aux concentrateurs d'oxygène intégrés ou utilisés avec d'autres dispositifs médicaux,
    appareils EM ou systèmes EM.\nEXEMPLE 1      Un concentrateur d'oxygène doté d'une
    fonction d'économiseur d'oxygène intégré ou d'humidificateur intégré.\nEXEMPLE
    2      Un concentrateur d'oxygène utilisé avec un débitmètre.\nEXEMPLE 3      Un
    concentrateur d'oxygène faisant partie d'un système d'anesthésie pour utilisation
    dans des zones avec équipement logistique limité en électricité et en gaz anesthésiques.[2]\nEXEMPLE
    4      Un concentrateur d'oxygène doté d'une fonction de réservoir de liquide
    intégré ou de système de remplissage de bouteilles de gaz intégré.\nLe présent
    document s'applique également aux accessoires destinés par leur fabricant à être
    raccordés à un concentrateur d'oxygène, du fait que les caractéristiques de ces
    accessoires peuvent avoir un impact sur la sécurité de base ou sur les performances
    essentielles du concentrateur d'oxygène. \nNOTE 2  Les accessoires peuvent comprendre,
    entre autres, des masques, des canules, des tubulures d'extension, des humidificateurs,
    des chariots, des coffrets de transport, des sources d'alimentation externes ou
    des économiseurs d'oxygène.\nLe présent document ne spécifie pas d'exigences applicables
    à l'utilisation de concentrateurs d'oxygène avec un système de distribution de
    gaz médicaux.\nSi un article ou un paragraphe est spécifiquement destiné à être
    appliqué uniquement aux appareils EM ou uniquement aux systèmes EM, le titre et
    le contenu dudit article ou paragraphe l'indiqueront. Si cela n'est pas le cas,
    l'article ou le paragraphe s'applique à la fois aux appareils EM et aux systèmes
    EM, selon le cas.\nLes dangers inhérents à la fonction physiologique prévue des
    appareils EM ou des systèmes EM dans le cadre du domaine d'application du présent
    document ne sont pas couverts par des exigences spécifiques contenues dans le
    présent document, à l'exception de 7.2.13 et 8.4.1 de la norme générale.\nNOTE
    3           Voir également 4.2 de la norme générale."
