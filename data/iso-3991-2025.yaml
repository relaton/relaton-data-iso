abstract:
- language: en
  script: Latn
  content: "This document specifies the safety requirements and their verification
    for the design and construction of robotic feed systems (RFS) (see Annex A), which
    distribute feed and perform at least one of the following functions without the
    need of human interaction:\n—     storing of feed;\n—     loading of mobile feed
    unit (MFU);\n—     mixing;\n—     travelling;\n—     cleaning (residual feed);\n—    
    pushing feed.\nAdditionally, it provides the type of information, to be provided
    by the manufacturer, on safe working practices (including information about residual
    risks).\nThis document is for feeding livestock (e.g. cows, sheep, pigs).\nThis
    document does not apply to:\n—     systems designed to be used at a fixed location
    and that discharge feed at a remote location (e.g. chain conveyor feed systems,
    belt conveyor feed systems or liquid feed systems);\n—     tractors;\n—     systems
    designed for field application.\nThis document deals with all the significant
    hazards, hazardous situations and events relevant to RFS, see Annex B, when they
    are used as intended and under the conditions of misuse, which are reasonably
    foreseeable, by the manufacturer as listed in Clause 4, except for the hazards
    arising from:\n—     internal combustion engines of RFS;\n—     requirements for
    the connections to the main electric power supply;\n—     RFS with interchangeable
    equipment;\n—     emission of airborne noise.\nNOTE 1        Hazards related to
    internal combustion engines of robotic feed systems (e.g. exhaust emissions in
    buildings) will be considered in separate standards\nNOTE 2        The main electric
    power supply is subject to national regulations or codes\nNOTE 3        Sudden
    loud noises may cause farm animals to become startled. It is advised to consider
    this with the design of the RFS. \nEnvironmental aspects (except noise) have not
    been considered in this document.\nThis document is not applicable to feed systems
    manufactured before the date of its publication."
- language: fr
  script: Latn
  content: "Le présent document spécifie les exigences de sécurité et leur vérification
    pour la conception et la construction de systèmes d'alimentation robotisés (RFS)
    (voir l'Annexe A) qui distribuent l'alimentation et effectuent au moins une des
    fonctions suivantes sans nécessiter d'interaction humaine:\n—     stockage de
    l'alimentation;\n—     chargement de l'unité d'alimentation mobile (MFU);\n—    
    mélange;\n—     déplacement;\n—     nettoyage (alimentation résiduelle);\n—    
    poussée de l'alimentation.\nDe plus, elle spécifie le type d'informations que
    le fabricant est tenu de fournir au sujet des pratiques d'utilisation sûres (y
    compris les informations relatives aux risques résiduels).\nLe présent document
    est destiné à l'alimentation du bétail (par exemple, vaches, moutons, cochons).\nLe
    présent document ne s'applique pas aux:\n—     systèmes conçus pour être utilisés
    à un emplacement fixe et qui éjectent l'alimentation à un emplacement distant
    (par exemple, systèmes d'alimentation par convoyeur à chaîne, systèmes d'alimentation
    par convoyeur à courroie ou systèmes d'alimentation liquide);\n—     tracteurs;\n—    
    systèmes conçus pour une application au champ.\nLe présent document traite de
    tous les phénomènes dangereux, situations dangereuses et événements dangereux
    significatifs concernant les RFS, voir l'Annexe B, lorsque ceux-ci sont utilisés
    tel que prévu et dans les conditions de mauvais usage raisonnablement prévisibles
    par le fabricant, tel qu'indiqué dans l'Article 4, à l'exception des phénomènes
    dangereux découlant:\n—     des moteurs à combustion interne des RFS;\n—     des
    exigences relatives aux raccordements au réseau d'alimentation électrique;\n—    
    des RFS à équipement interchangeable;\n—     de l'émission de bruit aérien.\nNOTE 1       
    Les phénomènes dangereux liés aux moteurs à combustion interne des systèmes d'alimentation
    robotisés (par exemple, les émissions de gaz d'échappement dans les bâtiments)
    seront traités dans des normes distinctes.\nNOTE 2        La source d'alimentation
    électrique principale est soumise à des réglementations ou codes nationaux.\nNOTE 3       
    Des bruits forts et soudains peuvent faire sursauter les animaux d'élevage. Il
    est recommandé de tenir compte de ce point lors de la conception du RFS. \nLes
    aspects liés à l'environnement (à l'exception du bruit) n'ont pas été pris en
    compte dans le présent document.\nLe présent document n'est pas applicable aux
    systèmes d'alimentation fabriqués avant la date de sa publication."
