abstract:
- language: en
  script: Latn
  content: "This International Standard specifies the coupling between handpieces
    and motors connected to dental units. \nThis International Standard specifies
    the nominal dimensions, tolerances and the extraction force of coupling systems
    for use between handpiece and motor which supply the handpiece with water, air
    and light, and rotation energy."
