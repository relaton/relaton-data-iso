abstract:
- content: |-
    ISO 8528-5:2013 defines terms and specifies design and performance criteria arising out of the combination of a Reciprocating Internal Combustion (RIC) engine and an Alternating Current (a.c.) generator when operating as a unit.
    It applies to a.c. generating sets driven by RIC engines for land and marine use, excluding generating sets used on aircraft or to propel land vehicles and locomotives.
    For some specific applications (e.g. essential hospital supplies and high-rise buildings), supplementary requirements can be necessary. The provisions of ISO 8528-5:2013 are a basis for establishing any supplementary requirements.
    For generating sets driven by other reciprocating-type prime movers (e.g. steam engines), the provisions of ISO 8528-5:2013 can be used as a basis for establishing these requirements.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 8528-5:2013 définit les termes et spécifie les critères de conception et de performance résultant de la combinaison d'un moteur alternatif à combustion interne et d'un alternateur lorsqu'ils fonctionnent comme une entité.
    Elle est applicable aux groupes électrogènes à courant alternatif entraînés par moteurs alternatifs à combustion interne utilisés dans les applications terrestres et marines, à l'exclusion des groupes électrogènes utilisés à bord des aéronefs ou pour la propulsion de véhicules terrestres et de locomotives.
    Pour des applications particulières (par exemple alimentation principale d'hôpitaux, immeubles de grande hauteur), des exigences supplémentaires peuvent être nécessaires. Les dispositions de l'ISO 8528-5:2013 doivent être considérées comme une base pour définir toute exigence supplémentaire.
    Pour les groupes électrogènes mus par d'autres machines d'entraînement de type alternatif (par exemple les moteurs à vapeur), les dispositions de l'ISO 8528-5:2013 peuvent être utilisées comme base pour établir les exigences correspondantes.
