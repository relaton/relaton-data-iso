abstract:
- language: en
  script: Latn
  content: |-
    This document specifies, tests for the evaluation of thermal distortions of the machine tool structure and positioning system, for machining centres with vertical spindle, with numerically controlled linear axes of lengths up to 5 000 mm for the X-axis and up to 2 000 mm for the Y- and Z-axis. It also applies to machining centres with horizontal spindle with numerically controlled linear axes of lengths up to 5 000 mm for the X-axis, 3 200 mm for the Y-axis and 2 000 mm for the Z-axis.
    This document specifies four tests:
    —    environmental temperature variation error;
    —    thermal distortion caused by a rotating spindle;
    —    thermal distortion caused by moving linear axes;
    —    thermal distortion caused by rotary motion of components.
    This document is intended to be used with ISO 230-3.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les essais s'appliquant à l'évaluation des déformations thermiques de la structure de la machine-outil et du système de positionnement, pour les centres d'usinage à broche verticale, avec axes linéaires à commande numérique jusqu'à 5 000 mm de long pour l'axe X et jusqu'à 2 000 mm de long pour les axes Y et Z. Il s'applique également aux centres d'usinage à broche horizontale avec axes linéaires à commande numérique jusqu'à 5 000 mm de long pour l'axe X, jusqu'à 3 200 mm de long pour l'axe Y et jusqu'à 2 000 mm de long pour l'axe Z.
    Le présent document spécifie quatre essais:
    —    l'essai d'erreur de variation de température ambiante;
    —    l'essai de déformation thermique due à une broche en rotation;
    —    l'essai de déformation thermique due au déplacement le long d'axes linéaires;
    —    l'essai de déformation thermique due au mouvement rotatif des composants.
    Le présent document est destiné à être utilisé conjointement avec l'ISO 230‑3.
