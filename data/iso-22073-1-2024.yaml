abstract:
- content: |-
    This document specifies requirements for line pressure regulators and line pressure regulators with flow-metering devices to be connected to industrial gas distribution pipelines of:
    —     compressed gases and carbon dioxide up to 6 MPa (60 bar);
    —     acetylene up to 150 kPa (1,5 bar);
    —     liquefied petroleum gases (LPG);
    —     methylacetylene-propadiene mixtures (MPS);
    for use in welding, cutting and allied processes.
    This document does not apply to pressure regulators intended for direct use on cylinders or bundles, such regulators are addressed in ISO 2503 or ISO 7291, respectively.
    NOTE            Where there is no risk of ambiguity, both line pressure regulators and line pressure regulators with flow-metering devices are addressed with the collective term ‘pressure regulators’.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie les exigences relatives aux détendeurs de canalisation et détendeurs de canalisation à débitmètre intégré à raccorder aux canalisations de distribution du gaz industriel de:
    —     gaz comprimés et dioxyde de carbone jusqu’à 6 MPa (60 bar),
    —     acétylène jusqu’à 150 kPa (1,5 bar),
    —     gaz de pétrole liquéfiés (GPL),
    —     mélanges méthylacétylène-propadiène (MPS)
    utilisés pour le soudage, le coupage et les techniques connexes.
    Le présent document ne s’applicable pas aux détendeurs destinés à une utilisation directe sur des bouteilles ou des cadres. Ces régulateurs sont traités dans les normes ISO 2503 ou ISO 7291, respectivement.
    NOTE            Lorsqu’il n’y a pas de risque d’ambiguïté, les détendeurs de canalisation et les détendeurs de canalisation à débitmètre intégré sont désignés par le terme collectif de «détendeurs».
