abstract:
- language: en
  script: Latn
  content: This document gives guidelines for the use of near infrared (NIR) spectrometry
    in the analysis of milk and milk products in liquid, semi-solid or solid form.
    Depending on the sample form and application, different instrument setups for
    transmittance, diffuse reflectance or transflectance can be applied.
- language: fr
  script: Latn
  content: Le présent document spécifie des lignes directrices pour l'utilisation
    de la spectrométrie dans le proche infrarouge (NIR) dans le cadre de l'analyse
    du lait et des produits laitiers sous forme liquide, semi‑solide et solide. Selon
    la forme de l'échantillon et l'application, différents montages d'instrument peuvent
    être utilisés pour la transmittance, la réflectance diffuse ou la transflectance.
