abstract:
- content: ISO 19117:2012 specifies a conceptual schema for describing symbols, portrayal
    functions that map geospatial features to symbols, and the collection of symbols
    and portrayal functions into portrayal catalogues. This conceptual schema can
    be used in the design of portrayal systems. It allows feature data to be separate
    from portrayal data, permitting data to be portrayed in a dataset independent
    manner.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 19117:2012 spécifie un schéma conceptuel pour la description des
    symboles, les fonctions de présentation qui font correspondre des symboles aux
    entités géospatiales ainsi que la collection des fonctions de présentation et
    de symboles dans des catalogues de présentation. Ce schéma conceptuel peut être
    utilisé dans la conception de systèmes de présentation. Il permet aux données
    d'entité d'être séparées des données de présentation, permettant aux données d'être
    présentées dans un ensemble de données de façon indépendante.
