  script: Latn
  content: ISO 7131:2009 establishes the terminology and content of commercial literature
    specifications for self‑propelled crawler and wheeled loaders as defined in ISO
    6165, with their equipment and attachments, used in earth-moving operations.
- language: fr
  script: Latn
  content: L'ISO 7131:2009 établit la terminologie et fixe le contenu des spécifications
    des documents commerciaux pour les chargeuses à chenilles automotrices et les
    chargeuses sur roues telles que définies dans l'ISO 6165, utilisées dans les opérations
    de terrassement, ainsi que pour leurs équipements et accessoires.
