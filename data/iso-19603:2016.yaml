abstract:
- content: |-
    ISO 19603:2016 specifies a testing method for determining the elastic modulus and bending strength of thick ceramic coatings at ambient temperature by three-point bending tests. Procedures for test piece preparation, test modes and load rates, data collection and reporting are given.
    ISO 19603:2016 applies to thick, brittle coatings on metal or ceramic substrates. This test method can be used for material research, quality control, characterization and design data-generation purposes.
