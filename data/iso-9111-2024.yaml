abstract:
- content: |-
    This document provides guidelines to evaluate the benefits of reclaimed water for applications requiring different levels of water quality and for beneficial use in urban areas.
    This document is applicable, among others, by practitioners and authorities to assist water reuse planning, design, operation and management.
    This document provides evaluation indicators, procedures and examples of reclaimed water use benefits.
    Design parameters and regulatory values of different reclaimed water uses as well as risk or safety evaluation of reclaimed water use are out of scope of this document.
