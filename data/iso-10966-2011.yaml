abstract:
- content: "ISO 10966:2011 specifies the most important material characteristics for
    woven fabrics for awnings. It can also be applied to other types of fabrics.\nTo
    meet the needs arising from different climatic conditions, different national
    habits in tent usage or different durability expectations of the customer, the
    material requirements are split into two levels:  A and B. \nLevel A requirements
    apply to awning fabrics intended for use where severe strain is caused by wind,
    weather or long-term use.\nLevel B requirements are lower than level A and apply
    to awning fabrics intended for less severe use."
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "L'ISO 10966:2011 spécifie les caractéristiques les plus importantes des
    tissus pour auvents. Elle peut également être appliquée à d'autres types d'étoffes.
    \nPour répondre aux besoins imposés par les différentes conditions climatiques,
    par les différents usages des tentes selon les pays et par les différentes attentes
    des utilisateurs en termes de durabilité, les exigences relatives aux matériaux
    sont réparties en deux niveaux, A et B.\nLes exigences de niveau A s'appliquent
    aux tissus pour auvents prévus pour une utilisation de longue durée ou dans des
    conditions climatiques sévères en raison du vent et des intempéries.\nLes exigences
    de niveau B sont moins strictes que celles de niveau A et s'appliquent aux tissus
    pour auvents destinés à une utilisation moins intensive. "
