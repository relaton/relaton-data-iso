- language: en
  script: Latn
  content: ISO 20482:2003 specifies a standard test method for determining the ability
    of metallic sheets and strips having a thickness from 0,1 mm up to 2 mm and a
    width of 90 mm or greater to undergo plastic deformation in stretch forming.
- language: fr
  script: Latn
  content: L'ISO 20482:2003 spécifie une méthode d'essai pour déterminer l'aptitude
