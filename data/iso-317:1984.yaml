abstract:
- language: en
  script: Latn
  content: The method is applicable to products having an arsenic content of 0,001
    to 0.2 % (m/m). Should be read in conjunction with ISO 4297. Specifies principle,
    reactions, reagents, apparatus, sample, procedure and expression of results. A
    figure illustrates the apparatus for the distillation of arsenic.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale spécifie une méthode spectrométrique de dosage de l'arsenic dans les minerais et concentrés de manganèse. La méthode est applicable aux produits dont la teneur en arsenic est comprise entre 0,001 et 0,2 % (m/m). La présente Norme internationale devra être lue conjointement avec l'ISO 4297.
