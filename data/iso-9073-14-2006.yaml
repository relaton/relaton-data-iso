abstract:
- language: en
  script: Latn
  content: |-
    ISO 9073-14:2006 specifies a test method to examine the ability of diaper coverstock to resist the transport back onto the skin of a liquid which has already penetrated the coverstock. This test corresponds with the repeated liquid strike-through time described in ISO 9073-13.
    This test method is intended for quality control and is designed for comparison of wetback for different nonwoven coverstocks and treatments. It does not simulate in-use conditions for finished products.
- language: fr
  script: Latn
  content: |-
    L'ISO 9073-14:2006 spécifie une méthode d'essai pour évaluer la capacité d'une enveloppe pour couches à résister au retour sur la peau d'un liquide qui a déjà pénétré dans l'enveloppe. Cet essai correspond au temps de transpercement successif des liquides décrit dans l'ISO 9073-13.
    Cette méthode d'essai est destinée au contrôle de la qualité et permet de comparer le remouillage de différentes enveloppes de couche-culotte en nontissé et de différents traitements. Elle ne simule pas les conditions d'utilisation des produits finis.
