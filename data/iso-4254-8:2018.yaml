  content: |-
    ISO 4254-8:2018, destiné à être utilisé conjointement avec l'ISO 4254‑1, spécifie les exigences de sécurité et leur vérification pour la conception et la construction des distributeurs d'engrais portés, semi-portés, traînés ou automoteurs pour l'application d'engrais solides, c'est-à-dire les distributeurs d'engrais solides en nappe, centrifuges, les distributeurs à tube oscillant et les distributeurs d'engrais solides en lignes, ainsi que les distributeurs d'engrais solides entraînés par un moteur auxiliaire conçus pour un seul opérateur et utilisés en agriculture. En outre, il spécifie le type d'informations sur les pratiques d'utilisation sûre (y compris les risques résiduels) que le fabricant doit donner.
    ISO 4254-8:2018 traite de tous les phénomènes dangereux, situations et événements dangereux significatifs (tels que listés dans l'Annexe A) applicables aux distributeurs d'engrais solides, lorsqu'ils sont utilisés normalement et dans les conditions prévisibles par le fabricant (voir Article 4), à l'exception des phénomènes dangereux engendrés par:
    -      un éclairage inadéquat de la zone de travail;
    -      une visibilité inadéquate depuis le poste de conduite/la position de l'opérateur;
    -      une assise inadéquate;
    -      les fonctions de déplacement (transmission, freinage, etc.);
    -      le retournement;
    -      les équipements de chargement de l'engrais dans la machine;
    -      un moteur auxiliaire.
    ISO 4254-8:2018 ne s'applique pas à la compatibilité électromagnétique (CEM) ni aux phénomènes dangereux liés à l'environnement (excepté le bruit).
    ISO 4254-8:2018 ne s'applique pas:
    -      aux semoirs combinés qui créent un sillon dans le sol et déposent l'engrais dans ledit sillon;
    -      aux matériels de distribution de pesticides en granulés;
    -      aux distributeurs à conducteur à pied;
    -      aux distributeurs portés à dos.
    ISO 4254-8:2018 ne s'applique pas aux distributeurs d'engrais solides fabriqués avant sa date de publication.
    Lorsque des exigences du présent document diffèrent de celles de l'ISO 4254‑1, les exigences du présent document prévalent sur celles de l'ISO 4254‑1, pour les machines conçues et fabriquées conformément aux dispositions du présent document.
