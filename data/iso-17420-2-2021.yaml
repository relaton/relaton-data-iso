abstract:
- language: en
  script: Latn
  content: |-
    This document specifies requirements for the performance and testing of filtering respiratory protective devices (RPD) in accordance with their classification and for use in the workplace to protect the wearer from hazardous atmospheres and/or environments.
    Requirements for RPD elements and components are also specified in this document.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les exigences concernant les performances et le contrôle des appareils de protection respiratoire (APR) filtrants en fonction de leur classification et leur utilisation sur le lieu de travail afin de protéger le porteur des atmosphères et/ou environnements dangereux.
    Les exigences relatives aux éléments et aux composants des APR sont également spécifiées dans le présent document.
