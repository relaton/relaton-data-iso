abstract:
- language: en
  script: Latn
  content: |-
    ISO 16201:2006 specifies functional and technical requirements and test methods for environmental control systems intended for use to alleviate or compensate for a disability. Such systems are also known as electronic aids to daily living.
    The aim of ISO 16201:2006 is to provide safety requirements and recommendations for manufacturers of such environmental control systems.
    Target devices are not covered by ISO 16201:2006. Technical requirements for items of equipment connected within the system are to be covered by their own specific standards, e.g. adjustable beds.
- language: fr
  script: Latn
  content: |-
    L'ISO 16201:2006 spécifie les exigences et les méthodes d'essai fonctionnelles et techniques relatives aux systèmes de contrôle de l'environnement destinés à atténuer un handicap ou à le compenser.
    NOTE Ces systèmes sont également appelés dispositifs électroniques d'aide à la vie quotidienne.
    L'objectif de l'ISO 16201:2006 est de présenter les exigences et les recommandations en matière de sécurité, à l'intention des fabricants de ces systèmes.
    Les dispositifs cibles ne sont pas traités dans l'ISO 16201:2006. Il est recommandé que les exigences techniques relatives aux équipements raccordés au sein d'un système, par exemple les lits réglables, fassent l'objet d'une norme à part entière.
