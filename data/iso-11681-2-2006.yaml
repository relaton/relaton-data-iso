abstract:
- language: en
  script: Latn
  content: "ISO 11681-2:2006 specifies safety requirements and their verification
    for the design and construction of portable combustion-engine, hand-held chain-saws
    for tree service, having a maximum mass, without guide bar or saw chain and with
    tanks empty, equal to 4,3 kg, and designed for use by a trained operator for pruning
    and dismantling standing tree crowns.\nIt gives methods for the elimination or
    reduction of hazards arising from the use of the chain-saws. In addition, it specifies
    the type of information on safe working practices to be provided by the manufacturer.
    \nIt deals with all significant hazards. The environmental aspects, except for
    noise, have not been considered.\nThe chain-saws covered are designed to be operated
    with the right hand on the rear handle and the left hand on the front handle by
    persons having read and understood the safety requirements in the instruction
    handbook and using the appropriate personal protective equipment (PPE). \nISO
    11681-2:2006 is not applicable to chain-saws manufactured before its date of publication."
- language: fr
  script: Latn
  content: "L'ISO 11681-2:2006 spécifie les exigences de sécurité et les vérifications
    requises pour la conception et la construction des scies à chaîne portatives à
    moteur à combustion interne, ayant une masse maximale de 4,3 kg, le guide-chaîne
    et la chaîne non compris et les réservoirs étant vides, destinées à l'élagage
    des arbres et conçues pour être utilisées par un opérateur qualifié pour la taille,
    l'élagage et la coupe des parties supérieures des arbres sur pied (houppier).\nElle
    décrit les méthodes pour éliminer ou réduire les phénomènes dangereux inhérents
    à l'utilisation des scies à chaîne couvertes. En outre, elle spécifie le type
    d'informations que le fabricant doit fournir sur les pratiques d'utilisation sûre.
    \nElle traite de tous les phénomènes dangereux significatifs. Les aspects liés
    à l'environnement n'ont pas été pris en compte, à l'exception du bruit.\nLes scies
    à chaîne couvertes par l'ISO 11681-2:2006 sont conçues pour être manoeuvrées avec
    la main droite sur la poignée arrière et la main gauche sur la poignée avant,
    par des personnes qui ont lu et compris les exigences de sécurité de la notice
    d'instructions et qui utilisent l'équipement de protection individuelle (EPI)
    approprié. \nL'ISO 11681-2:2006 n'est pas applicable aux scies à chaîne fabriquées
    avant sa date de publication."
