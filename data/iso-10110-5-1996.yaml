abstract:
- language: en
  script: Latn
  content: Specifies the presentation of design and functional requirements for optical
    elements and systems in technical drawings used for manufacturing and inspection.
    Gives rules for indicating the tolerances for surface form. Applies to surfaces
    of both spherical and aspheric form.
- language: fr
  script: Latn
  content: "\nL'ISO 10110 prescrit la représentation des exigences de conception et
    des exigences fonctionnelles des éléments et systèmes optiques, sur les dessins
    techniques utilisés pour la fabrication et le contrôle. La présente partie de
    l'ISO 10110 donne les règles pour indiquer la tolérance de forme de surface.  \nNOTE
    1 La terminologie d'interférométrie est utilisée pour la spécification des tolérances
    et en particulier, pour les unités pour lesquelles doivent être spécifiées ces
    tolérances; toutefois, il n'est pas spécifié que pour les essais réels des parties
    des systèmes optiques ne peuvent être utilisées que des méthodes par interférométrie.
    Si les résultats sont convertis dans les unités spécifiées ici, d'autres méthodes
    par interférométrie peuvent être utilisées. La présente partie de l'ISO 10110
    s'applique aux surfaces sphériques et asphériques.  \nNOTE 2 Selon l'ISO 10110-12,
    la tolérance de forme de surface pour les surfaces asphériques peut être spécifiée
    sans faire référence à la présente partie de l'ISO 10110. Les annexes A et B décrivent
    des méthodes pour la détermination des types de défauts de forme de surface. L'annexe
    C indique la pertinence physique des mesures des défauts de forme de surface.\n"
