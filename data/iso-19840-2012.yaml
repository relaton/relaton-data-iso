abstract:
- language: en
  script: Latn
  content: |-
    ISO 19840:2012 specifies a procedure for the verification of dry-film thickness against nominal dry-film thickness on rough surfaces, including the adjustment of the instruments used, the definition of inspection areas, sampling plans, measurement methods and acceptance/rejection criteria.
    The procedure is based on the use of instruments of the permanent magnet, electromagnet and eddy current type. Instrument accuracy is verified both at zero and at a known thickness on a smooth surface and adjusted if necessary.
    It does not apply to nominal dry-film thicknesses less than 40 µm.
- language: fr
  script: Latn
  content: |-
    L'ISO 19840:2012 spécifie un mode opératoire de vérification de l'épaisseur d'un feuil sec par rapport à l'épaisseur nominale d'un feuil sec sur des surfaces rugueuses, y compris le réglage des instruments utilisés, la définition des aires de contrôle, des plans d'échantillonnage, des méthodes de mesure et des critères d'acceptation ou de refus.
    Le mode opératoire décrit est fondé sur l'utilisation d'instruments basés sur les principes de l'aimant permanent, de l'électro-aimant et du courant de Foucault. La précision de l'instrument est vérifiée à zéro et à une épaisseur connue sur une surface lisse et réglée si nécessaire.
    Il s'applique si l'épaisseur nominale du feuil sec est égale ou supérieure à 40 µm.
