abstract:
- content: |-
    ISO/TS 1762:2015 describes the determination of the residue (ash) on ignition of paper, board and pulp at 525 °C. It is applicable to all types of paper, board, and pulp samples. The ash may consist of
    a)    mineral matter in the pulp and various residues from chemicals used in its manufacture,
    b)    metallic matter from piping and machinery, and
    c)    fillers, pigments, coatings, or residues from various additives.
    In samples containing calcium carbonate, there is practically no decomposition of carbonate by ashing at 525 °C. Other fillers and pigments such as clay and titanium dioxide are also unaffected by ashing at 525 °C. Accordingly, the residue on ignition as determined by this International Standard provides a good estimate of the total inorganic matter in the sample, provided that the sample does not contain other minerals which decompose at or below this temperature. For example, magnesium carbonate and calcium sulfate may, at least partly, decompose at temperatures below 525 °C.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    ISO 1762:2015 décrit la détermination du résidu (cendres) présent dans un échantillon de papier, de carton ou de pâte après incinération à 525 °C. Elle s'applique à tous les types de papier, de carton et de pâte. Les cendres peuvent contenir:
    a)    des matières minérales présentes dans la pâte et divers résidus des produits chimiques entrant dans sa fabrication,
    b)    du métal provenant des canalisations ou de la machinerie,
    c)    des charges, pigments, couches ou résidus de divers adjuvants.
    L'incinération à 525 °C d'échantillons contenant du carbonate de calcium n'entraîne pratiquement pas de décomposition du carbonate et n'a aucun effet sur des charges ou des pigments comme le kaolin ou le dioxyde de titane. En conséquence, le résidu de l'incinération obtenu au moyen de la présente Norme internationale donne une bonne estimation de la quantité totale de matières inorganiques présentes dans l'échantillon, à condition que l'échantillon ne contienne pas d'autres minéraux qui se décomposent à cette température ou à une température inférieure. Par exemple, le carbonate de magnésium et le sulfate de calcium peuvent se décomposer, du moins en partie, à des températures inférieures à 525 °C.
