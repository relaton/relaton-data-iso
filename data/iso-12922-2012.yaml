abstract:
- content: |-
    ISO 12922:2012 specifies the minimum requirements of unused fire-resistant and less-flammable hydraulic fluids for hydrostatic and hydrodynamic systems in general industrial applications. It is not intended for use in aerospace or power-generation applications, where different requirements apply. It provides guidance for suppliers and end users of these less hazardous fluids and to the manufacturers of hydraulic equipment in which they are used.
    Of the categories covered by ISO 6743-4, which classifies the different types of fluids used in hydraulic applications, only the following are detailed in this International Standard: HFAE, HFAS, HFB, HFC, HFDR and HFDU.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 12922:2012 spécifie les exigences minimales relatives aux fluides hydrauliques neufs  résistant au feu et difficilement inflammables, destinés aux systèmes hydrostatiques et hydrodynamiques dans les applications industrielles générales. Elle ne s'applique pas aux applications du domaine aéronautique ou de la production d'électricité qui nécessitent d'autres exigences. Elle fournit des informations aux fournisseurs et aux utilisateurs finaux de ces fluides peu dangereux ainsi qu'aux fabricants des équipements hydrauliques dans lesquels ces fluides sont utilisés.
    Parmi les catégories couvertes par l'ISO 6743-4, qui classe les différents types de fluides utilisés dans les applications hydrauliques, seules les suivantes sont détaillées dans la présente Norme internationale: HFAE, HFAS, HFB, HFC, HFDR et HFDU.
