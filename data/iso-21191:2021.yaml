abstract:
- content: "This document specifies operator and environment-related safety requirements
    and the means of their verification for the design and construction of closed
    transfer systems (CTS) for liquid formulations of plant protection products (PPP)
    in 1 l to 20 l containers. \nIn addition, it specifies the type of information
    on safe working practices including information about residual risks to be provided
    by the CTS manufacturer and specifies the maximum potential contamination during
    any single transfer operation."
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "Le présent document spécifie les exigences de sécurité, eu égard de l'opérateur
    et de l'environnement, ainsi que les moyens de contrôle de la conformité, concernant
    la conception et la fabrication de systèmes de transfert fermés (STF) destinés
    à des produits de protection des plantes (PPP), sous forme liquide, contenus dans
    des bidons de 1 l à 20 l de capacité. \nIl spécifie en outre le type d'informations
    relatives aux pratiques de travail en sécurité, y compris celles concernant les
    risques liés aux résidus, que le fabricant du STF doit fournir. Il spécifie également
    la contamination potentielle maximale au cours de toute opération de transfert
    individuelle."
