- content: |-
    Le présent document spécifie une méthode de calcul utilisée pour déterminer la longueur des tuyaux en fonte ductile à verrouiller, lorsque ceux-ci sont utilisés pour le transport d’eau brute, d’eau potable, d’eaux usées sous pression.
    Cette méthode de calcul tient compte de tous les changements de direction courants des canalisations, y compris des changements de diamètre de la canalisation à proprement parler et des plaques pleines à l’extrémité de la canalisation, du diamètre extérieur du tuyau, de la pression d’épreuve du réseau (pour estimer la force de poussée), de la hauteur de couverture, des caractéristiques du sol entourant le tuyau et des méthodes de remblayage des tranchées pour un usage à l’échelle mondiale. Les caractéristiques de l’assemblage verrouillé ne sont pas abordées par le présent document, mais elles peuvent également être prises en compte pour déterminer la longueur à verrouiller à l’aide d’une quelconque méthode appropriée.
    La méthode de calcul définie dans le présent document est applicable à tous les types de systèmes d’assemblages verrouillés, avec les classes de pression de fonctionnement des canalisations en fonte ductile selon l’ISO 2531, l’ISO 7186 et l’ISO 16631.
    NOTE 1      L’ISO 10804 traite de la conception réelle de l’assemblage pour différentes pressions de fonctionnement de la canalisation.
    NOTE 2      Les normes nationales ou les méthodes de calcul établies peuvent être utilisées à la place de cette Norme ISO.
