- content: |-
    L'ISO 18458:2015 fournit un cadre pour la terminologie concernant la biomimétique à des fins scientifiques, industrielles et éducatives.
    L'ISO 18458:2015 est destinée à fournir un cadre approprié pour les applications biomimétiques. Elle classifie et définit le domaine de la biomimétique, décrit de nombreux termes ainsi que le processus d'application des méthodes biomimétiques au produit biomimétique à partir d'idées nouvelles. Les limites et le potentiel de la biomimétique en tant qu'approche pour l'innovation ou en tant que stratégie de développement durable sont également illustrés. En outre, l'ISO 18458:2015 donne un aperçu général des divers champs d'application et décrit la manière dont les méthodes biomimétiques diffèrent des formes classiques de recherche et de développement. Si un système technique fait l'objet d'un processus de développement conformément à l'ISO 18458:2015, il est alors permis de le mentionner en tant que système « biomimétique ».
    L'ISO 18458:2015 fournit un guide et un soutien aux développeurs, concepteurs et utilisateurs qui souhaitent comprendre le processus de développement biomimétique et intégrer les méthodes biomimétiques dans leurs pratiques professionnelles visant à un langage commun entre scientifiques et ingénieurs travaillant dans le domaine de la biomimétique. Le processus de développement biomimétique peut être appliqué chaque fois que la nature a produit un système biologique assez similaire au système technique visé qui peut être utilisé pour élaborer un équivalent technique.
