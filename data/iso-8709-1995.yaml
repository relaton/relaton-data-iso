abstract:
- content: 'Specifies tests and measurement methods for brakes and braking of mopeds
    with two or three wheels, as defined in ISO 3833, which are intended for use on
    public roads, in order to establish uniform worldwide test procedures for braking
    systems. Reference is made to "L-category" vehicles. Does not cover mopeds which
    are controlled by a pedestrian; designed for the special use of handicapped persons.
    Sets out: static tests, dynamic tests (basic tests, wet brake tests, heat fade
    tests); parking brake tests.'
