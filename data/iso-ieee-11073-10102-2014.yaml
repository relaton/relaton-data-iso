abstract:
- language: en
  script: Latn
  content: ISO/IEEE 11073-10102:2014 extends the IEEE 11073-10101 Nomenclature by
    providing support for ECG annotation terminology. It may be used either in conjunction
    with other IEEE 11073 standards (e.g. ISO/IEEE 11073-10201:2001) or independently
    with other standards. The major subject areas addressed by the nomenclature include
    ECG beat annotations, wave component annotations, rhythm annotations, and noise
    annotations. Additional "global" and "per-lead" numeric observation identifiers,
    ECG lead systems, and additional ECG lead identifiers also are defined.
- language: fr
  script: Latn
  content: 'L''ISO/IEEE 11073-10102:2013 étend la nomenclature de base de l''ISO/IEEE
    11073-10101:2004 pour prendre en charge la terminologie relative à l''annotation
    de l''ECG. Les principaux thèmes abordés par la nomenclature incluent les annotations
    des battements ECG, les annotations des composantes des ondes, les annotations
    des rythmes ainsi que les annotations du bruit. Elle définit également des identificateurs
    d''observation numériques supplémentaires pour les mesures « globales » et « en
    fonction de la dérivation », des systèmes de dérivations d''ECG et des identificateurs
    de dérivations d''ECG supplémentaires. Les extensions de la nomenclature peuvent
    être utilisées conjointement avec d''autres composantes des normes IEEE 11073
    (par exemple l''ISO/IEEE 11073-10201:2004 ou de façon indépendante avec d''autres
    normes. '
