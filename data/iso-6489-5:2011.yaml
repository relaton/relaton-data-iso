abstract:
- language: en
  script: Latn
  content: ISO 6489-5:2011 specifies the requirements for non-swivel clevis couplings
    used for the attachment of agricultural trailers and implements equipped with
    a swivel hitch ring as specified in ISO 5692-3 to the rear of self-propelled agricultural
    vehicles.
- language: fr
  script: Latn
  content: L'ISO 6489-5:2011 spécifie les exigences relatives aux attelages de type
    chape non rotatifs, utilisés pour atteler des remorques et des équipements agricoles
    équipés d'un anneau d'attelage rotatif tel que spécifié dans l'ISO 5692‑3, à l'arrière
    de véhicules agricoles automoteurs.
