abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a routine method for the determination of bulk density, called "mass per hectolitre", of cereals as grain using manual or automatic, mechanical, electric or electronic mass per hectolitre measuring instruments.
    NOTE       Further details of the measuring instruments are specified in ISO 7971‑2:2019, 6.4.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie une méthode pratique pour la détermination de la masse volumique, dite «masse à l'hectolitre», des céréales en grains à l'aide d'un instrument de mesure de la masse à l'hectolitre à fonctionnement manuel ou automatique, mécanique, électrique ou électronique.
    NOTE       Des détails relatifs aux instruments de mesure sont spécifiés dans l'ISO 7971‑2:2019, 6.4.
