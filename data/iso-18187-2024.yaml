  format: text/plain
- content: |-
    Le présent document spécifie une méthode rapide d’évaluation d’échantillons solides en suspension aérobie, en déterminant l’inhibition de l’activité déshydrogénase de Arthrobacter globiformis à l’aide d’un indicateur redox coloré, la résazurine.
    Cette méthode est applicable à l’évaluation de l’effet de contaminants non volatils, liés aux matières solides ou solubles dans l’eau, présents dans des échantillons naturels tels que des sols et des déchets. Bien qu’il ne s’agisse pas de sa principale finalité, l’essai contact peut également être utilisé pour l’évaluation des effets des produits chimiques, comme décrit dans l’Annexe C. L’essai permet d’obtenir un résultat en 6 h et peut donc être utilisé pour le criblage de matériaux d’essai potentiellement contaminés.
