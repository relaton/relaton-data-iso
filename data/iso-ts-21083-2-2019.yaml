abstract:
- language: en
  script: Latn
  content: This document specifies the testing instruments and procedure for determining
    the filtration efficiencies of flat sheet filter media against airborne nanoparticles
    in the range of 3 nm to 30 nm. The testing methods in this document are limited
    to spherical or nearly-spherical particles to avoid uncertainties due to the particle
    shape.
- language: fr
  script: Latn
  content: Le présent document spécifie les instruments et modes opératoires d'essai
    pour la détermination de l'efficacité de filtration d'un média filtrant plan par
    rapport à des nanoparticules en suspension dans l'air dans la plage de 3 nm à
    30 nm. Les méthodes d'essai décrites dans le présent document sont limitées à
    des particules sphériques ou quasi-sphériques afin d'éviter les incertitudes liées
    à la forme des particules.
