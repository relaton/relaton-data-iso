abstract:
- content: "\nLa présente Norme internationale fixe les spécifications de la cannelle
    type Chine, type Indonésie et type Viêt-nam, en tuyaux, entière ou en poudre,
    constituée par l'écorce de l'arbre Cinnamomum aromaticum (Nees) syn. Cinnamomum
    cassia (Nees) ex Blume, Cinnamomum burmanii (C.G. Nees) Blume et Cinnamomum loureirii
    Nees. Des recommandations relatives aux conditions d'entreposage et de transport
    sont données en annexe A.  \nNOTE -- Les spécifications de la cannelle type Sri
    Lanka, type Seychelles et type Madagascar sont données dans l'ISO 6539 1).\n"
