abstract:
- language: en
  script: Latn
  content: Specifies methods for determining the tool forces of hydraulic excavators,
    together with their limiting conditions. Applies to all types of hydraulic excavators,
    crawler or wheeled machines, and with or without outriggers, as defined in ISO
    6165. Gives definitions and covers apparatus, preparation for test, and test report.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale prescrit des méthodes de détermination des forces de l'outil des pelles hydrauliques, ainsi que leurs conditions limites. Elle est applicable à tous les types de pelles hydrauliques, montées sur chenilles ou sur roues, avec ou sans stabilisateurs, telles que définies dans l'ISO 6165.
