abstract:
- language: en
  script: Latn
  content: |-
    ISO 27427:2009 specifies requirements for the safety, performance and testing for general purpose nebulizing systems intended for continuous or breath-actuated delivery of liquids, in an aerosol form, to humans through the respiratory system.
    ISO 27427:2009 includes gas-powered nebulizers which can be derived from, e.g., compressors, pipeline systems, cylinders etc., and electrically-powered nebulizers [e.g. spinning disc, ultrasonic, vibrating mesh (active and passive) and capillary devices] or manually-powered nebulizers.
