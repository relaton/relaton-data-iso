abstract:
- language: en
  script: Latn
  content: ISO 8611-2:2005 specifies the performance requirements and the selection
    of tests for flat pallets of all materials being subjected to the tests defined
    in ISO 8611-1. It is not intended to apply to pallets with a fixed superstructure
    or a rigid, self-supporting container that may be mechanically attached to the
    pallet and which contributes to the strength of the pallet.
- language: fr
  script: Latn
  content: L'ISO 8611-2:2005 spécifie les exigences de performance et le choix des
    essais concernant les palettes plates de tous matériaux soumises aux essais définis
    dans l'ISO 8611-1. Elle n'est pas applicable aux palettes à superstructure fixe
    ou à conteneur autoportant rigide pouvant être fixé(e) mécaniquement à la palette
    et contribuant à sa résistance.
