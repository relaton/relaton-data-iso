abstract:
- content: This document specifies a method for testing the performance and fuel consumption
    of internal combustion engines used to power manually portable (hand-held) powered
    lawn and garden equipment and forest machinery, for example, chain-saws, hedge
    trimmers, brush-cutters, grass-trimmers, pole-mounted pruners, and edgers.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: Le présent document spécifie une méthode de vérification de la performance
    et de la consommation de carburant des moteurs à combustion interne utilisés pour
    le fonctionnement des matériels pour jardins et pelouses et matériels forestiers
    portatifs à main à moteur tels que les scies à chaîne, les taille-haies, les débroussailleuses,
    les coupe-herbes, les perches élagueuses à moteur et les coupe-bordures.
