abstract:
- language: en
  script: Latn
  content: |-
    ISO/IEC TR 11802-1:2005 provides:
    - a description of the ISO/IEC 8802-2 LLC addressing conventions, and
    - the consideration for the manner in which new LLC address uses are assigned a value.
    It is outside the scope of this TR to provide architectural judgements regarding the entities which are identified by particular address value(s).
