abstract:
- content: Defines the acceptable quality levels for each characteristic checked when
    samples of flashers for power-driven vehicles (with the exception of motorcycles)
    are taken at random. Does not specify the frequency of sampling, nor the batch
    size. Applies to flasher types which have been tested and approved in accordance
    with ISO 4082.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale définit des niveaux de qualité acceptable pour chaque caractéristique contrôlée, lorsque des échantillons de centrales clignotantes pour les véhicules à moteur (à l'exception des motocycles1)) sont pris au hasard. Elle ne précise pas la fréquence des prélèvements et l'effectif des lots.


    La présente Norme internationale est applicable aux centrales clignotantes dont le type a été essayé et homologué conformément à l'ISO 4082.
