abstract:
- language: en
  script: Latn
  content: ISO 18241:2016 specifies requirements for sterile, single-use, venous bubble
    traps intended to remove air entering the venous line during surgical procedures
    requiring extracorporeal circulatory support, which may include cardiopulmonary
    bypass (CPB), extracorporeal membrane oxygenation (ECMO), or venovenous bypass
    for liver transplantation.
