abstract:
- content: |-
    This document specifies methods of determining nanoparticle size and shape distributions by acquiring and evaluating scanning electron microscope images and by obtaining and reporting accurate results.
    NOTE 1    This document applies to particles with a lower size limit that depends on the required uncertainty and on the suitable performance of the SEM, which is to be proven first -according to the requirements described in this document.
    NOTE 2    This document applies also to SEM-based size and shape measurements of larger than nanoscale particles.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie des méthodes permettant de déterminer les distributions de taille et de forme des nanoparticules, par l’acquisition et l’évaluation d’images obtenues avec un microscope électronique à balayage, puis l’obtention de résultats exacts et la rédaction de rapports.
    NOTE 1        Le présent document s’applique aux particules dont la limite de taille inférieure dépend de l’incertitude exigée et des performances appropriées du MEB, après démonstration de sa conformité aux exigences décrites dans le présent document.
    NOTE 2        Le présent document s’applique également aux mesurages par MEB de taille et de forme des particules de taille supérieure à l’échelle nanométrique.
