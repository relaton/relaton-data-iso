abstract:
- content: This part of ISO 9735 specifies syntax rules for associated data in EDI
    to be interchanged between computer application systems. This provides a method
    to transfer data which cannot be carried by means of either a batch or interactive
    EDIFACT message. The data may be created by other applications (such as STEP,
    CAD, etc.), and is referred to in this part as associated data.
  language:
