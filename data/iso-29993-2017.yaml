- content: |-
    L'ISO 29993 :2017 spécifie les exigences relatives aux services de formation fournis en dehors du cadre de l'enseignement formel, y compris tous les types de formation tout au long de la vie (par exemple, formation professionnelle et formation en entreprise, externalisés ou internes). Ceux-ci comprennent tous les services de formation fournis par un prestataire de formation (PSF) qui s'adressent aux apprenants eux-mêmes, ainsi qu'aux commanditaires qui acquièrent les services pour le compte des apprenants. Les principales caractéristiques de ces types de services sont que les objectifs de la formation sont définis que les services sont évalués et qu'ils impliquent une interaction avec l'apprenant. La formation peut se faire en face à face, appuyée par la technologie, ou un mélange des deux.
    Lorsque le prestataire de services de formation fait partie d'un organisme fournissant d'autres produits (c'est-à-dire des biens et des services) en complément des services de formation, l'ISO 29993 :2017 s'applique uniquement aux services de formation.
    L'ISO 29993 :2017 ne s'adresse pas aux écoles, collèges et universités fournissant des services de formation dans le cadre d'un système d'enseignement formel, mais il peut leur être utile en tant qu'outil de réflexion et d'auto-évaluation.
