abstract:
- content: ISO 15236-1:2005 specifies the performance and constructional requirements
    applicable to conveyor belts having steel cords in the longitudinal direction
    as reinforcement. The requirements for construction given in Clause 6 apply to
    the design of single belts as well as the design of complete type series such
    as those covered in ISO 15236-2.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 15236-1:2005 spécifie les exigences de performance et de construction
    applicables aux courroies transporteuses à câbles d'acier placées dans le sens
    longitudinal en tant qu'armature. Les exigences de construction s'appliquent à
    la conception des courroies simples ainsi qu'à la conception des séries de types
    de courroies traités dans l'ISO 15236-2.
