abstract:
- content: |-
    This International Standard specifies a method for measuring the rolling circumference and revolutions per unit
    distance (kilometre) for new tyres, under loaded conditions, made for use on motorcycles and mopeds. The values
    obtained according to this method are not intended for use as levels of performance or quality.
    This International Standard is applicable to all motorcycle and moped tyres designed and intended for use on the
    road.
    NOTE Since most speedometers and odometers on motorcycles are activated from the front wheel, the test tyres will largely fall
    into sizes applicable for front wheel use. However, it is accepted that rear tyres will also be measured.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    La présente Norme internationale spécifie une méthode de mesurage de la circonférence de roulement et du nombre
    de tours par unité de distance (kilomètre) des pneumatiques neufs, sous charge, conçus pour les motocycles et
    les cyclomoteurs. Les valeurs obtenues conformément à cette méthode ne sont pas destinées à indiquer des niveaux
    de performance ou de qualité.
    La présente Norme internationale s'applique à tous les pneumatiques de motocycles et de cyclomoteurs conçus et
    prévus pour être utilisés sur la route.
    NOTE La plupart des tachymètres et des odomètres étant activés à partir de la roue avant, les pneumatiques soumis à essai
    seront largement compris dans les dimensions applicables à la roue avant. Toutefois, les pneumatiques arrière peuvent également
    être mesurés.
