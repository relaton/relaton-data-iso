abstract:
- content: |-
    ISO 20877:2011 specifies a method for measuring insulation of footwear against heat or cold, in order to provide information for assessing footwear comfort.
    ISO 20877:2011 is applicable to all types of closed footwear or boots, except footwear used as personal protective equipment.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 20877:2011 spécifie une méthode permettant de mesurer la capacité des chaussures à isoler du froid ou de la chaleur, afin de fournir des informations pour l'évaluation du confort des chaussures.
    L'ISO 20877:2011 s'applique à tous les types de chaussures fermées ou de bottes, à l'exception des chaussures utilisées comme équipements de protection individuelle.
