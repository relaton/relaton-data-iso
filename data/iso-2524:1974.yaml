- language: en
  script: Latn
  content: The method specified is applicable to simple and mixed alcohol esters that
    are liquid at ambient temperature. The heat treatment is carried out in a tube
    of borosilicate glass in an oil bath at a temperature of (180 2) 0C for 2 h. Measurement
