abstract:
- content: The principle of the method specified is passing a measured volume of gas
    through the titration cell, where the water is absorbed by the anodic solution.
    The iodine required for the determination of water by the Karl Fischer reaction
    is generated coulometrically from iodide. The quantity of electricity is directly
    proportional to the mass of iodine generated and hence to the mass of water determined.
    Applies to natural gas and other gases which do not react with Karl Fischer reagents.
    Is applicable to water concentrations between 5 mg/cm^3 and 5000 mg/cm^3.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente partie de l'ISO 10101 prescrit un mode coulométrique pour le dosage direct de l'eau selon le procédé de Karl Fischer. La méthode est applicable au gaz naturel et à d'autres gaz ne réagissant pas avec le réactif de Karl Fischer. Elle est applicable à des concentrations d'eau comprises entre 5 mg/m3 et 5 000 mg/m3. Les volumes exprimés en mètres cubes sont ramenés à une température de 273,15 K (0°C) et une pression de 101,325 kPa (1 atm).
