abstract:
- language: en
  script: Latn
  content: |-
    ISO 13693-1:2013 specifies the general requirements and test methods for small plastics-bodied valves used for chemigation, intended for operation in irrigation pipe systems which may contain fertilizers and chemicals of the type and concentration used in agriculture.
    It is applicable to controllable safety devices (also known as backflow preventers) with a reduced pressure zone (RPZ), intended to prevent backflow by back-siphonage or backpressure of irrigation water into an upstream potable water distribution system, whenever the pressure in the latter is lower than that in the system located downstream.
    It is applicable to such devices of nominal size up to and including DN 50 (2"), with a nominal pressure of PN10, that are capable of working without modification or adjustment at any pressure up to 1 MPa (10 bar), with any pressure variation up to 1 MPa (10 bar), and in permanent duty at temperatures up to 45 °C and for 1 h at 65 °C.
- language: fr
  script: Latn
  content: |-
    L'ISO 13693-1:2013 fixe les exigences générales et les méthodes d'essai des petites vannes en matière plastique utilisées pour l'application de produits chimiques par irrigation, par la suite appelées «le dispositif», et prévues pour un fonctionnement dans des systèmes de tuyaux d'irrigation qui peuvent contenir des engrais et des produits chimiques du type et dans une concentration employés dans l'agriculture.
    L'ISO 13693-1:2013 est applicable aux dispositifs de sécurité (également appelés disconnecteurs hydrauliques) contrôlables à zone de pression réduite (ZPR), destinés à empêcher les phénomènes de reflux par siphonnement inversé ou par contre-pression de l'eau d'irrigation dans un système amont de distribution d'eau potable chaque fois que la pression dans ce dernier est inférieure à celle qui règne dans le système en aval.
    L'ISO 13693-1:2013 est applicable aux dispositifs concernés dont la dimension nominale est inférieure ou égale à DN 50 (2"), avec une pression nominale égale à PN 10 et qui sont capables de fonctionner sans modification ni réglage:
    -      à toute pression inférieure ou égale à 1 MPa (10 bar);
    -      pour toute variation de pression inférieure ou égale à 1 MPa (10 bar); et
    -      en service permanent à des températures inférieures ou égales à 45 °C et pendant 1 h à 65 °C.
