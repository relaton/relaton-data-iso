abstract:
- language: en
  script: Latn
  content: "This document specifies a method for determining of perchlorate in soil
    and soil-like materials using liquid chromatography connected to a tandem mass
    spectrometry (LC-MS/MS). It defines pretreatment (including drying and sieving)
    of sample, extraction, clean-up, analysis using LC-MS/MS, and calculation of perchlorate
    content in dry soil. \nUnder the conditions specified in this document, the limit
    of quantitation (LOQ) is approximately 4,6 μg/kg-dry soil."
