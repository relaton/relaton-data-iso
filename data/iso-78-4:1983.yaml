- content: |2

    La présente partie de l'ISO 78 établit un plan de norme d'analyse faisant appel à la spectrométrie d'absorption atomique et donne quelques recommandations pour la présentation et la rédaction d'une telle norme.


    Ce chapitre doit contenir des indications précises sur le domaine d'application de la méthode (définition des produits auxquels la méthode est applicable, limite des teneurs dans lesquelles la méthode est valable). En plus de ces indications, il y a lieu de signaler les constituants interférant ainsi que les teneurs de ceux-ci qui provoquent des perturbations (voir paragraphe 5.2 de l'ISO 6955) ou les perturbations d'autre origine rendant inapplicable le mode opératoire tel qu'il est spécifié. Ce chapitre doit également indiquer les cas particuliers et les chapitres dans lesquels ils sont traités.
