abstract:
- language: en
  script: Latn
  content: |-
    ISO 15143-2:2010 specifies a data dictionary for the exchange of data in worksite data‑controlled construction operations as specified in ISO 15143-1. It also gives definitions of terms used in relation to the data dictionary.
    For the purposes of data exchange between different systems, it includes identification, definition and specification of common items of data to be exchanged on typical earth-moving construction worksites, definition of application schema, metadata describing the attributes of each data element, and basic normative data elements with their attributes (in tabular format).
- language: fr
  script: Latn
  content: |-
    L'ISO 15143-2:2010 spécifie un dictionnaire de données pour l'échange de données lors d'opérations de construction avec contrôle des données sur le chantier telles que spécifiées dans l'ISO 15143-1. Elle est également aplicable à l'échange de données sur le chantier, pour le besoin des services associés à l'utilisation de la machine, et donne les termes et définitions utilisés en relation avec le dictionnaire de données.
    Pour les besoins de l'échange de données entre différents systèmes, elle inclut l'identification, la définition et la spécification des éléments communs de données à échanger sur des chantiers de construction de terrassement types, la définition de schéma d'application, les métadonnées décrivant les attributs de chaque élément de données et les éléments de données normatifs fondamentaux avec leurs attributs (dans un format tabulaire).
