abstract:
- language: en
  script: Latn
  content: ISO 15708-1:2017 gives the definitions of terms used in the field of computed
    tomography (CT). It presents a terminology that is not only CT-specific but which
    also includes other more generic terms and definitions spanning imaging and radiography.
    Some of the definitions represent discussion points aimed at refocusing their
    terms in the specific context of computed tomography.
- language: fr
  script: Latn
  content: Le présent document donne les définitions des termes utilisés dans le domaine
    de la tomographie informatisée (TI). Il contient non seulement des termes spécifiques
    de la tomographie informatisée, mais également des termes plus généraux recouvrant
    l'imagerie et la radiographie. Les définitions de certains de ces termes comportent
    un élément de discussion destiné à recentrer le terme dans le contexte plus spécifique
    de la tomographie informatisée.
