abstract:
- content: |-
    ISO 24353:2008 specifies a test method for determining moisture adsorption/desorption properties of building materials in response to humidity variation. ISO 24353:2008 also defines the adsorption/desorption efficiency of building materials, measured as the change in mass of a specimen moved from a given space to another one of different relative humidity and equal temperature.
    Moisture adsorption/desorption properties of materials are measured under conditions of a single cycle and several cycles.
