abstract:
- language: en
  script: Latn
  content: |-
    ISO/TR 24679-6:2017 provides an example of fire safety engineering design in the application of ISO 24679‑1 to an office building.
    In ISO/TR 24679-6:2017, an overall structural analysis of a building is undertaken. It consists in a numerical assessment of the structural performance of an eight-storey concrete building when subjected to a fire. This analysis is performed in order to demonstrate that the fire safety objectives, for the relevant design fire scenarios, due to structural behaviour of building in the event of fire, are met with the trial plan for the safety of structure. With regards to this, a fully developed fire was studied.
    The purpose of this document is to assess the performance of an office building which is fully accessible to public in case of fire, using ISO 24679‑1. In this respect, a critical design fire was identified and analysed using detailed fire modelling. A more detailed analysis was then performed for critical design fire using the finite element model. The advanced model provided all the comprehensive information necessary for analysing the given built environment with respect to fire safety.
    It is to be noted that this document only addresses the fire safety objectives related to the structural performance during fire. The analysis within this document is therefore only part of the overall building fire safety strategy.
- language: fr
  script: Latn
  content: |-
    L'ISO 24679-6:2017 donne un exemple de conception d'ingénierie de la sécurité incendie dans l'application de l'ISO 24679‑1 à un immeuble de bureaux.
    Dans le présent document, une analyse structurale globale d'un immeuble est mise en ?uvre. Celle-ci consiste en une évaluation numérique de la performance structurale d'un immeuble de huit étages en béton exposé à un incendie. Cette analyse est réalisée dans le but de démontrer que les objectifs de sécurité incendie, pour les scénarios d'incendie de dimensionnement correspondants, sont atteints avec le projet de solution de conception de la sécurité de la structure grâce au comportement structural du bâtiment en cas d'incendie. À cet égard, un feu pleinement développé a été étudié.
    L'objectif du présent document est d'évaluer les performances en cas d'incendie d'un immeuble de bureaux entièrement accessible au public en s'appuyant sur l'ISO 24679‑1. Dans ce contexte, un feu de dimensionnement enveloppe a été identifié et analysé à l'aide d'une modélisation de feu détaillée. Une analyse plus détaillée a ensuite été réalisée pour le feu de dimensionnement enveloppe à l'aide des modèles par éléments finis. Le modèle avancé a fourni l'ensemble des informations exhaustives nécessaires à l'analyse de l'environnement bâti donné concernant la sécurité incendie.
    Il est à noter que le présent document traite uniquement des objectifs de sécurité incendie liés à la performance structurale au cours de l'incendie. L'analyse décrite dans le présent document n'est donc qu'une partie de la stratégie globale de la sécurité incendie du bâtiment.
