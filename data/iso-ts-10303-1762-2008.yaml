abstract:
- language: en
  script: Latn
  content: "ISO/TS 10303-1762:2008 specifies the application module for\n         Generic
    product occurrence.       \n         \n      \n\n         The following are within
    the scope of \n         ISO/TS 10303-1762:2008:\n         \n      \n- identification
    of the occurrence of a product version in a product structure;\n- relationship
    of the occurrence of a product version with the definition of this product version
    it is derived from;\n- characterization of a product occurrence that is defined
    from a product specification;\n- characterization of the quantity of a product
    occurrence;\n- items within the scope of application module Assembly structure,
    ISO/TS 10303-1026;\n- items within the scope of application module Extended measure
    representation, ISO/TS 10303-1106;\n- items within the scope of application module
    Product view definition relationship, ISO/TS 10303-1041;\n- items within the scope
    of application module Specified product, ISO/TS 10303-1104."
