abstract:
- language: en
  script: Latn
  content: |-
    ISO 11810:2002 specifies a standardized method for testing and classifying surgical drapes and other patient-protective covers with respect to laser-induced hazards. It applies to disposable and reusable, as well as woven and non-woven materials used as surgical drapes and other patient-protective covers which claim to be laser-resistant. An appropriate classification system is given.
    It is not the purpose of this International Standard to serve as a general fire safety specification and, as such, it does not cover other sources of ignition nor does it cover the issue of laser-induced secondary ignition.
    All materials reflect portions of the beam and it is necessary for the user to decide whether specular reflectance may be a hazard. This measurement, however, is not covered in this International Standard.
- language: fr
  script: Latn
  content: |-
    L'ISO 11810:2002 spécifie une méthode normalisée pour soumettre à essai et classer les draps chirurgicaux et autres couvertures de protection des patients en fonction des risques liés au laser. Elle s'applique aux matériaux jetables et réutilisables ainsi qu'aux matériaux tissés et non tissés utilisés comme draps chirurgicaux et autres couvertures de protection des patients, déclarés résistants au laser. Un système de classification approprié est indiqué.
    L'ISO 11810:2002 n'a pas pour objet de servir de spécification générale de sécurité contre le feu et, en tant que telle, elle ne couvre pas d'autres sources d'inflammation, ni l'inflammation secondaire induite par le laser.
    Tous les matériaux réfléchissent des portions du faisceau laser et il est nécessaire que l'utilisateur décide si le facteur de réflexion spéculaire peut être un risque. Ce mesurage n'est cependant pas couvert par la présente Norme internationale.
