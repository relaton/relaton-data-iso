abstract:
- language: en
  script: Latn
  content: |-
    This document specifies dimensional requirements relating to test specimens prepared from plastics materials intended for processing by moulding, as well as to test specimens prepared by machining from sheets or shaped articles. It compiles the designations and dimensions of test specimens used for the acquisition of comparable data and of other frequently used specimens.
    The following types of test specimen are specified:
    A            Tensile specimen, multipurpose or reduced-scale
    B            Bar specimen
    C            Small tensile specimen
    D            Square plate specimen
    F            Rectangular plate specimen
    NOTE    If a particular type of test specimen is not mentioned in this document, this does not mean that there is any intention to exclude the use of the specimen. Additional specimen types can be added in future if they are commonly used.
     
- language: fr
  script: Latn
  content: |-
    Le présent document fixe des spécifications relatives aux dimensions des éprouvettes préparées à partir de matières plastiques et destinées au traitement par moulage par injection ainsi que des éprouvettes préparées par usinage à partir de feuilles ou d’articles façonnés. Il compile les désignations et les dimensions des éprouvettes utilisées pour l’acquisition de données comparables ainsi que d’autres éprouvettes fréquemment utilisées.
    Les types d’éprouvettes suivants sont spécifiés:
    A            Éprouvette destinée à la traction, à usages multiples ou à échelle réduite
    B            Éprouvette barreau
    C            Éprouvette de petite dimension destinée à la traction
    D            Éprouvette plaque carrée
    F            Éprouvette plaque rectangulaire
    NOTE    Si un type particulier d’éprouvettes n’est pas mentionné dans le présent document, cela ne signifie aucunement qu’il existe une intention d’exclure l’utilisation de l’éprouvette. Des types d’éprouvettes supplémentaires pourront être ajoutés à l’avenir s’ils sont fréquemment utilisés.
