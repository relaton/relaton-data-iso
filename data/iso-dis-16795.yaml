abstract:
- language: en
  script: Latn
  content: ISO 16795:2004 covers the determination of Gd2O3 in sintered fuel pellets,
    by X-ray fluorescence spectrometry using the Gd L-alpha line. The fuel pellets
    are polished before X-ray examination. This method has been tested for mass fractions
    of from 2 % to 10 % Gd2O3.
- language: fr
  script: Latn
  content: L'ISO 16795:2004 spécifie une méthode applicable pour le dosage de Gd2O3
    dans des pastilles frittées par spectrométrie de fluorescence X utilisant la raie
    Gd L-alpha. Les pastilles de combustible sont polies avant l'exposition aux rayons
    X. Cette méthode a été testée pour des fractions massiques en Gd2O3 allant de
    2 % à 10 %.
