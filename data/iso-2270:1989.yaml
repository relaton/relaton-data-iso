abstract:
- content: The sample is hydrolyzed by nascent hydroiodic acid. The iodine liberated
    is titrated with a standard volumetric sodium thiosulfate solution. The method
    is applicable to the analysis of polyethoxylated derivatives of primary saturated
    fatty alcohols, oleyl alcohol, satureted fatty acids, straight and branched chain
    alkylphenols. It is not applicable in the present of compounds containing sulfur
    or nitrogen, compounds containing oxypropylene group, aldehydes or acetals, sterols
    and derivatives.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "La présente Norme internationale prescrit une méthode iodométrique pour
    le dosage des groupes oxyéthylène dans les agents de surface non ioniques polyéthoxylés.
    La méthode est applicable à l'analyse des dérivés polyéthoxylés \n- des alcools
    gras primaires saturés; \n- de l'alcool oléique; \n- des acides gras saturés;
    \n- des alkylphénols à chaîne droite ou ramifiée. \n- de composés contenant du
    soufre ou de l'azote; \n- de composés contenant de l'oxygène ou des halogènes
    sur deux carbones voisins, autres que ceux des groupes oxyéthylène, par exemple
    les composés contenant des groupes oxypropylène; \n- d'aldéhydes ou d'acétals;
    \n- de stérols et de leurs dérivés."
