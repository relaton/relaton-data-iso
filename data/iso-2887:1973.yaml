abstract:
- language: en
  script: Latn
  content: Lays down the treatment of a test portion by dilution with water (or with
    ethanol or propan-2-ol if the sample is not completely soluble in water) and removal
    of carbon dioxide by passing a strem of nitrogen through the solution. The determination
    is carried out by titration with a standard volumetric sodium hydroxide solution
    using phenolphthalein as indicator. The nitrogen used shall be free from ammonia
    and carbon dioxide.
