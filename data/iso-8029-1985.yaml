abstract:
- language: en
  script: Latn
  content: 'Lays down the requirements for two types of textile reinforced thermoplastics
    collapsible water hoses for general applications to a maximum temperature of 55
    °C. It is not a specification for products used for fire-fighting, agriculture
    or irrigation purposes. The two types of hose specified are type 1: low pressure;
    type 2: high pressure.'
- language: fr
  script: Latn
  content: "La présente Norme internationale spécifie les exigences pour deux types
    de tuyaux d'eau écrasables en thermoplastique renforcé textile pour utilisation
    générale à une température maximale de 55 °C. Elle ne concerne pas les tuyaux
    utilisés pour la lutte contre l'incendie, l'agriculture ou l'irrigation. Les deux
    types de tuyaux spécifiés sont \n- type 1 -- basse pression; \n- type 2 -- haute
    pression."
