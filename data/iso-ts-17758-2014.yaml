- language: en
  script: Latn
  content: ISO/TS 17758|IDF/RM 87:2014 specifies a method for the determination of
    the dispersibility in water of instant dried milk. The method is applicable to
    instant dried skimmed milk manufactured by either the "straight-through" or the
    "re-wet" process and also to instant dried whole milk.
