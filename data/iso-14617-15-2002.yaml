abstract:
- language: en
  script: Latn
  content: ISO 14617-15:2002 specifies graphical symbols for use on installation diagrams
    (e.g. for buildings) and network maps, supplementing the symbols specified in
    ISO 14617-2 to ISO 14617-12. Symbols on such diagrams are used mainly to indicate
    the location and type of a component or device.
- language: fr
  script: Latn
  content: L'ISO 14617-15:2002 établit les symboles graphiques destinés à être utilisés
    sur les schémas d'installation (par exemple pour les bâtiments) et sur les cartes
    de réseau, en complément des symboles spécifiés dans l'ISO 14617-2 à l'ISO 14617-12.
    Les symboles qui se rapportent à ce type de schémas sont principalement destinés
    à indiquer l'emplacement de composants ou de dispositifs.
