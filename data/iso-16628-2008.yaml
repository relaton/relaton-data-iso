abstract:
- language: en
  script: Latn
  content: ISO 16628:2008 provides requirements for size designation and labelling
    of tracheobronchial tubes, including colour coding of the bronchial cuff and its
    associated pilot balloon. Tracheobronchial tubes that include bronchus blockers
    are excluded from the scope of ISO 16628:2008.
