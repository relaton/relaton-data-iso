abstract:
- content: |-
    ISO 16634-1:2008 specifies a method for the determination of the total nitrogen content and the calculation of crude protein content of oilseeds and animal feeding stuffs.
    This method, like the Kjeldahl method, does not distinguish between protein nitrogen and non-protein nitrogen. For the calculation of protein content, various conversion factors are used.
    This method is not applicable to milk and milk products.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 16634-1:2008 spécifie une méthode pour la détermination de la teneur en azote total et le calcul de la teneur en protéines brutes des graines oléagineuses et des aliments pour animaux.
    Cette méthode, comme la méthode Kjeldahl, ne distingue pas l'azote protéique de l'azote non protéique. Divers facteurs de conversion sont utilisés pour le calcul de la teneur en protéines.
    Cette méthode ne s'applique pas au lait et aux produits laitier.
