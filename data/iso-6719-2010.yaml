abstract:
- content: |-
    ISO 6719:2010 specifies a method of measuring the total and diffuse luminous reflectance characteristics of aluminium surfaces, using integrating-sphere instruments.
    The method specifed is also applicable to the measurement of specular reflectance (principal gloss value), specularity and diffuseness.
    The method is unsuitable for use with lighting reflectors.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 6719:2010 spécifie une méthode de mesure des caractéristiques de réflectivité lumineuse totale et diffuse des surfaces d'aluminium à l'aide d'instruments à sphère d'intégration.
    La méthode décrite est également applicable au mesurage de la réflectivité spéculaire (valeur de brillance principale), de la réflectivité totale et de la réflectivité diffuse.
    La méthode n'est pas utilisable pour les réflecteurs lumineux.
