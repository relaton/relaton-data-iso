abstract:
- language: en
  script: Latn
  content: |-
    This document establishes a coding system to achieve identification of any small craft in terms of:
    a) identification code of the country of the manufacturer of the craft;
    b) identification code of the manufacturer;
    c) serial number;
    d) month and year of manufacture;
    e) model year.
    This document is applicable to small craft of all types and materials, of hull length, LH, up to 24 m.
- language: fr
  script: Latn
  content: |-
    Le présent document établit un système de codage permettant d’obtenir l'identification de tout petit navire en termes de:
    a) code d'identification du pays du fabricant du bateau;
    b) code d'identification du fabricant;
    c) numéro de série;
    d) mois et année de fabrication;
    e) année modèle.
    Le présent document est applicable aux petits navires de tous types et matériaux, de longueur de coque LH inférieure ou égale à 24 m.
