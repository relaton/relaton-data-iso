abstract:
- content: The types of E/VAC plastics are differentiated from each other by a classification
    system based on appropriate levels of the designatory properties vinyl acetate
    content and melt flow rate and on information about intended application and/or
    method of processing, important properties, additives, colorants, fillers and
    reinforcing materials. Applies to all E/VAC copolymers containing from 3 % (m/m)
    to 50 % (m/m) of vinyl acetate. Is applicable to materials ready for normal use
    in the form of powder, granules or pellets and to materials unmodified or modified
    by colorants, additives, fillers, etc.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente partie de l'ISO 4613 établit un système de désignation et de spécification des matériaux thermoplastiques pour les copolymères éthylène/acétate de vinyle qui peut être utilisé comme base pour les spécifications.  Les types de plastiques copolymères E/VAC sont différenciés les uns des autres par un système de classification basé sur des niveaux appropriés des propriétés de désignation  a) teneur en acétate de vinyle  b) indice de fluidité  et des informations concernant certains paramètres du polymère de base, l'application prévue et/ou la méthode de mise en oeuvre, les propriétés importantes, les additifs, colorants, matériaux de charge et renfort.  La présente partie de l'ISO 4613 est applicable à tous les copolymères éthylène/acétate de vinyle contenant de 3 % (m/m) à 50 % (m/m) (approximativement 25 % molaire) d'acétate de vinyle.  Elle s'applique aux matériaux prêts à l'emploi sous forme de poudres, grains ou granulés, non modifiés ou modifiés par des colorants, additifs, charges etc.  Le fait que des matériaux aient la même désignation n'implique pas qu'ils présentent nécessairement les mêmes performances. La présente partie de l'ISO 4613 ne comporte pas de données sur la conception, la performance ou les conditions de mise en oeuvre qui peuvent être exigées pour spécifier un matériau pour une application et/ou une méthode de mise en oeuvre particulière.  Si de telles caractéristiques additionnelles sont nécessaires, elles doivent être déterminées conformément aux méthodes d'essai prescrites dans l'ISO 4613-2, si appropriée.  Afin de prescrire un matériau thermoplastique pour une application particulière ou d'assurer une méthode de mise en oeuvre reproductible, des exigences additionnelles peuvent être codées dans le bloc de données 5 (voir article 3, alinéas d'introduction).
