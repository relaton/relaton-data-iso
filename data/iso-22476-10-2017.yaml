abstract:
- content: |-
    ISO 22476-10 specifies the equipment, execution and reporting requirements of the weight sounding test.
    NOTE       ISO 22476-10 fulfils the requirements for the weight sounding test as part of the geotechnical investigation and testing according to EN 1997?1 and EN 1997?2.
    ISO 22476-10 specifies the procedure for conducting a test with the weight sounding device in natural soils, made ground, and fill either on land or on water. ISO 22476-10 is applicable to the determination of the resistance of soil to the static load or the static load and the specified turning of the sounding point.
    ISO 22476-10 gives guidelines for the use of the weight sounding test to give a continuous soil profile and an indication of the layer sequence. The use includes the estimation of the density of cohesionless soils and the depth to very dense ground layers indicating the length of end-bearing piles.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    La présent document traite des exigences relatives à l'appareillage, à l'exécution et au compte rendu de l'essai de sondage par poids.
    NOTE       Le présent document satisfait aux exigences applicables aux essais de sondage par poids dans le cadre de la reconnaissance et des essais géotechniques selon EN 1997-1 et EN 1997-2.
    Le présent document décrit la procédure d'essai employant un dispositif de sondage par poids dans les sols naturels, les terrains rapportés et les remblais sur terre ou sur étendue d'eau.  L'essai de sondage par poids est réalisé en faisant pénétrer la pointe du dispositif de sondage par poids dans le sol. Le document traite de la détermination de la résistance du sol à la charge statique, ou à l'association de la charge statique et de la rotation spécifiée de la pointe de sondage.
    Le présent document donne des lignes directrices sur l'utilisation de l'essai de sondage par poids pour obtenir un profil de sol continu et une indication de la séquence des couches. L'essai de sondage par poids est également employé pour estimer la masse volumique des sols sans cohésion et pour estimer la profondeur des couches très denses indiquant la longueur des pieux travaillant en pointe.
