abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a method for determining the water absorptiveness of paper and board, including corrugated fibreboard, under standard conditions.
    This document is not applicable for paper of grammage less than 50 g/m2 or embossed paper. It is not applicable for porous papers such as newsprint or papers such as blotting paper or other papers having a relatively high-water absorptiveness for which ISO 8787 is more suitable.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie une méthode de détermination de la capacité d’absorption d’eau du papier et du carton, y compris du carton ondulé, dans des conditions normalisées.
    Le présent document ne s’applique pas aux types de papiers suivants: papier de grammage inférieur à 50 g/m2, papier gaufré, papiers poreux tels que le papier journal, papiers tels que le papier buvard ou d’autres papiers ayant une capacité d’absorption d’eau relativement élevée, l’ISO 8787 étant mieux adaptée dans ces cas.
