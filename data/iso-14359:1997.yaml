abstract:
- content: |2

    La présente Norme internationale prescrit le marquage de tous les éléments séparables en matériaux polymères (matières plastiques), utilisés dans la fabrication du matériel de sports d'hiver (par exemple chaussures de ski, fixations de ski). Elle n'est pas applicable aux matériaux composites avec composants thermodurcissables (par exemple skis). La présente Norme internationale prescrit les exigences minimales pour l'identification du matériau. Cela permet une séparation complète par type de matériaux polymères pour leur recyclage.
