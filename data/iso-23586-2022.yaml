abstract:
- language: en
  script: Latn
  content: |-
    This document defines a method for the determination of the width-related indentation rolling resistance of conveyor belts. The goal is to be a full-scale test and simulation on finished belt constructions which are reproducible and relevant for the practical use. The test results can be used for a comparison of conveyor belts and for design of belt conveyors with steel cord and fabric conveyor belts.
    This document is not suitable or valid for light conveyor belts described in ISO 21183‑1.
