- language: en
  script: Latn
  content: ISO 13085:2014 specifies the technical delivery condition, manufacturing
    process, material requirements, configuration and dimensions, and verification
    and inspection procedures for aluminium alloy pipes for use as tubing for wells
    in petroleum and natural gas industries.
- language: fr
  script: Latn
  content: La présente Norme internationale définit les conditions techniques de livraison,
    le procédé de fabrication, les exigences relatives aux matériaux, la configuration
    et les dimensions ainsi que les modes opératoires de vérification et d'inspection
    pour les tubes en alliage d'aluminium destinés à une utilisation comme tubes de
    production pour les puits dans les industries pétrolière et gazière.
