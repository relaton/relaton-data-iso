abstract:
- language: en
  script: Latn
  content: These guidelines lay down calibration of fatigue testing machine including
    special attachments, for example grips, which may affect the calibration. ISO
    4965 deals exclusively with axial load machines in which symmetrical test pieces
    are subjected to fluctuating and reversed forces. Applies both to the calibration
    of new testing machines by the manufacturer and to the verification of machines
    in service.
