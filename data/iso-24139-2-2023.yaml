abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the technical delivery conditions regarding design, geometric dimensions, materials, manufacturing procedures, inspection methods, non-destructive testing, marking, package and storage for factory-made, seamless and welded, corrosion resistant alloy (CRA) clad fittings for use in pipeline transportation systems for the petroleum and natural gas industries as defined in ISO 13623.
    This document is applicable to CRA clad fittings for use in transportation or process pipelines transporting corrosive media-containing single-phase or multi-phase fluid such as oil, gas and water for the petroleum and natural gas industries. It can also be used as reference in other fields.
    The clad fittings specified in this document include clad elbows, clad reducers, clad tees and clad caps.
    Two technical delivery conditions classes for clad fittings are designated. Class B provides a standard quality level for clad fittings and Class S provides technical requirements for sour-service conditions.
    Fabricated laterals, fabricated lap joint stub ends and other fittings employing circumferential or intersection welds are considered as pipe fabrication and are outside the scope of this document.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les conditions techniques concernant la conception, les dimensions géométriques, les matériaux, les modes opératoires de fabrication, les exigences techniques, les méthodes de contrôle, les essais non destructifs, le marquage, l'emballage et le stockage des raccords recouverts d'alliage résistant à la corrosion (CRA), fabriqués en usine, sans ou avec soudure, destinés à être utilisés dans les systèmes de transport par conduites pour les industries du pétrole et du gaz naturel, tels que définis dans l'ISO 13623.
    Le présent document s'applique aux raccords recouverts d'alliage CRA destinés à être utilisés dans les conduites pour les réseaux de transport ou de traitement transportant des fluides mono ou multi phasiques contenant des fluides corrosifs tels que le pétrole, le gaz et l'eau pour les industries du pétrole et du gaz naturel. Il peut également servir de référence dans d'autres domaines.
    Les raccords recouverts spécifiés dans ce document comprennent les coudes recouverts, les réducteurs recouverts, les tés recouverts et les obturateurs recouverts.
    Deux classes avec des conditions techniques différentes sont désignées comme raccords recouverts. La classe B fournit un niveau de qualité normale pour les raccords recouverts et la classe S fournit des exigences techniques pour l'utilisation en milieu corrosif.
    Les dérivations, les embouts avec recouvrement et les autres raccords utilisant des soudures circonférentielles ou d'intersection sont considérés comme des fabrications de tubes et sont en dehors du domaine d'application du présent document.
