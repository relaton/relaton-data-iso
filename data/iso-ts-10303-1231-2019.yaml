  script: Latn
  content: "ISO/TS 10303-1231:2019 specifies the application module for\n         Product
    data management.       \n         \n      \n\n         The following are within
    the scope of \n         ISO/TS 10303-1231:2019:\n         \n      \n- identification;\n-
