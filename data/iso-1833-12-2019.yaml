abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a method, using dimethylformamide, to determine the mass percentage of acrylic, modacrylic, chlorofibre or elastane, after removal of non-fibrous matter, in textiles made of mixtures of
    —          acrylic, certain modacrylics, certain chlorofibres, certain elastane fibres
    with
    —          wool, animal hair, silk, cotton, viscose, cupro, modal, lyocell, polyamide, polyester, elastomultiester, elastolefin, melamine, polyacrylate or glass fibres.
    It is not applicable to animal hair, wool and silk dyed with chromium based mordant dyes.
    NOTE       Dyestuff identification is described in ISO 16373-1[3].
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie une méthode de détermination, au diméthylformamide, de la masse, exprimée en pourcentage, d'acryliques, de modacryliques, de chlorofibres ou d'élasthannes, après élimination des matières non fibreuses, dans les textiles composés de mélanges de:
    —          acrylique, certains modacryliques, certaines chlorofibres, certaines fibres d'élasthanne
    avec
    —          laine, poils animaux, soie, coton, viscose, cupro, modal, lyocell, polyamide, polyester, élastomultiester, élastoléfine, mélamine, polyacrylate ou fibres de verre.
    Il ne s'applique pas aux poils animaux, à la laine et la soie teints avec des colorants à mordant au chrome.
    NOTE       L'identification des colorants est décrite dans l'ISO 16373‑1.
