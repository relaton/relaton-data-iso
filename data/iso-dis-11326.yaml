abstract:
- language: en
  script: Latn
  content: |-
    This standard specifies test procedures and requirements for the performance test that shall be conducted in order to confirm the mechanical features of the hydrogen storage tank.
    These test procedures would be prepared to document the function and safety processes required by classification societies, international standards and/or any administration for hydrogen storage tank of hydrogen ships. Functions that are specific to a manufacturer and any additional tests or specification required by client would not be included.
    This standard provides a test procedure guideline for ship’s hydrogen storage tank in hydrogen ships.
