abstract:
- content: ISO 18695:2007 is applicable to any textile fabric, which may or may not
    have been given a water-resistant or water-repellent finish. It measures the resistance
    of fabrics to the penetration of water by low impact, and thus can be used to
    predict the probable rain penetration resistance of apparel fabrics. The test
    is best suited for fabrics of medium to loose construction where the Bundesmann
    rain-shower test (ISO 9865), or Rain Test (ISO 22958) is too severe. Fabrics that
    do not lie flat under tension are not applicable.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 18695:2007 s'applique à une étoffe textile quelconque qui peut ou
    non avoir reçu une finition hydrophobe ou résistante à l'eau. Elle mesure la résistance
    des étoffes à la pénétration de l'eau par faible impact et peut ainsi être utilisée
    pour prévoir la probable résistance à la pénétration de la pluie des étoffes utilisées
    dans la fabrication de vêtements. L'essai convient le mieux aux étoffes de contexture
    moyennement serrée à lâche pour lesquelles l'essai d'arrosage selon la méthode
    Bundesmann (ISO 9865) ou l'essai au pluviomètre (ISO 22958) est trop sévère. L'ISO
    18695:2007 ne s'applique pas aux étoffes qui ne sont pas plates sous tension.
