abstract:
- language: en
  script: Latn
  content: |-
    This part of ISO 9386 specifies the safety rules, dimensions and functional operation for permanently installed
    power-operated vertical lifting platforms intended for use by persons with impaired mobility when standing or sitting
    in a wheelchair, with or without an attendant.
    It specifies requirements for lifting platforms
    a) installed within enclosed liftways, and
    b) whose design or location permits their use without an enclosed liftway.
    It is restricted to the following lifting platforms:
    a) those which travel between fixed levels;
    b) those without liftway enclosure and without floor penetration:
    1) with travel up to 2,0 m,
    2) in private dwellings with travel up to 4,0 m;
    c) those with liftway enclosure with travel up to 4,0 m;
    d) those whose rated speed does not exceed 0,15 m/s;
    e) those whose line of travel does not exceed 15° from the vertical and;
    f) those whose rated load is not less than 250 kg.
    This part of ISO 9386 does not specify every general technical requirement for all aspects of the electrical,
    mechanical or building construction.
    As far as possible, this part of ISO 9386 specifies only the requirements that materials and equipment need to meet
    in the interests of safety and functional operation.
    Requirements are also included for protection against harmful influences which may be experienced by equipment
    installed in external locations.
- language: fr
  script: Latn
  content: |-
    La présente partie de l'ISO 9386 spécifie les règles de sécurité, les dimensions et le fonctionnement de platesformes
    élévatrices verticales motorisées et installées à demeure à l'intention de personnes à mobilité réduite,
    debout, assises ou en fauteuil roulant, avec ou sans accompagnateur.
    Elle spécifie des prescriptions pour les plates-formes élévatrices
    a) installées dans les gaines entièrement closes; et
    b) dont la conception ou l'emplacement permettent leur utilisation sans gaine entièrement close.
    Elle se limite aux plates-formes élévatrices suivantes:
    a) qui se déplacent entre paliers fixes;
    b) sans gaine et sans traversée de plancher:
    1) si leur course ne dépasse pas 2,0 m,
    2) dans les habitations particulières si leur course ne dépasse pas 4,0 m;
    c) avec gaine si leur course ne dépasse pas 4,0 m;
    d) dont la vitesse nominale ne dépasse pas 0,15 m/s;
    e) dont la pente par rapport à la verticale ne dépasse pas 15°; et
    f) dont la charge nominale n'est pas inférieure à 250 kg.
    La présente partie de l'ISO 9386 ne spécifie pas toutes les prescriptions techniques générales concernant tous les
    aspects électriques, mécaniques ou de génie civil.
    Autant que possible la présente partie de l'ISO 9386 ne spécifie que les prescriptions à remplir par les matériaux et
    l'équipement pour des raisons de sécurité et de bon fonctionnement.
    Elle comporte également des prescriptions concernant la protection contre les influences nuisibles pouvant
    s'exercer sur le matériel à l'extérieur.
