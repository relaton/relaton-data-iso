abstract:
- content: |-
    ISO 2982-2:2013 specifies:
    - dimensions of locknuts;
    - runout tolerance of locknut clamp face with respect to pitch diameter of screw thread;
    - dimensions of lockwashers with straight inner tab for use with 4-slot locknuts;
    - dimensions of locking clip assemblies for use with 8-slot locknuts.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 2982-2:2013 spécifie:
    - les dimensions des écrous à encoches;
    - la tolérance de battement axial de la surface de blocage de l'écrou à encoches par rapport au diamètre sur flancs du filetage de la vis;
    - les dimensions des rondelles de sécurité à languette intérieure droite pour écrous à 4 encoches;
    - les dimensions des ensembles d'étrier de blocage pour écrous à 8 encoches.
    Les écrous conviennent également au positionnement axial des bagues intérieures des roulements sur les arbres et pour l'enlèvement des manchons de démontage.
