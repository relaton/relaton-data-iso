  content: |-
    Le présent document contient des lignes directrices pour l'élaboration et la mise en œuvre de projets visant à utiliser des eaux usées traitées (abrégées en EUT) pour l'irrigation; il prend en compte les paramètres du climat et du sol.
    Le présent document a pour but de fournir des recommandations relatives à tous les éléments d'un projet utilisant des EUT pour l'irrigation non restreinte et restreinte, y compris la conception, les matériaux, la construction et la performance, lorsque ces eaux sont destinées à:
    —          l'irrigation de cultures agricoles;
    —          l'irrigation de jardins publics et privés et d'espaces verts, y compris les parcs, les terrains de sport, les terrains de golf, les cimetières, etc.
    Les présentes lignes directrices ont pour but d'aider les utilisateurs d'EUT employées pour l'irrigation. Elles concernent les gammes de qualité d'eau courantes largement utilisées, plutôt que des gammes exceptionnelles ou uniques, et sont destinées à être utilisées par des professionnels tels que les sociétés d'irrigation (concepteurs et exploitants), les responsables ou conseillers techniques en agriculture, les compagnies de traitement des eaux (concepteurs et exploitants), les autorités locales et les services publics de l'eau. La mise en œuvre des présentes lignes directrices par les utilisateurs peut nécessiter des spécifications supplémentaires.
    Aucune partie du présent document n'est destinée à être utilisée à des fins de certification.
    Les présentes lignes directrices suggèrent les paramètres relatifs à la qualité des EUT, qui incluent:
    —          paramètres agronomiques: nutriments (azote, phosphore et potassium), facteurs de salinité (teneur en sels totaux, concentrations en chlorures, en bore et en sodium) et concentration en métaux lourds;
    —          présence d'agents pathogènes.
    Chacun de ces paramètres peut avoir des impacts sur les cultures, le sol et la santé publique. Ces lignes directrices traitent de la possibilité de prévenir la contamination des eaux usées lors de leur production et de la capacité à éliminer les contaminants au cours de leur traitement.
    Les contaminants devenus depuis peu objets de préoccupation (résidus de produits pharmaceutiques et de produits de soins personnels) ne relèvent pas du domaine d'application du présent document puisqu'à ce jour, il n'existe aucune preuve d'effets négatifs, sur la santé des êtres humains ou sur l'environnement, associés à l'irrigation par des EUT ou à la consommation de produits issus de cultures irriguées par des EUT.
    Il convient de concevoir le projet en fonction de la qualité sanitaire des EUT, afin d'éviter la transmission de maladies par les agents pathogènes présents dans l'eau.
    L'utilisation des présentes lignes directrices est encouragée pour garantir la cohérence au sein de toute organisation impliquée dans l'utilisation d'eaux usées traitées.
    Les présentes lignes directrices fournissent la base nécessaire pour la conception, l'exploitation, la surveillance et la maintenance responsables, sur les plans sanitaire, hydrologique, environnemental et agronomique, d'un système d'irrigation utilisant des eaux usées traitées.
