abstract:
- language: en
  script: Latn
  content: |-
    ISO 6874:2005 specifies requirements and test methods for polymer-based materials intended for sealing pits and fissures in teeth.
    ISO 6874:2005 covers both self-cured and external-energy-activated materials.
- language: fr
  script: Latn
  content: |-
    L'ISO 6874:2005 fixe les exigences et spécifie les méthodes d'essai des produits à base de polymères destinés au comblement des puits et fissures dans les dents.
    L'ISO 6874:2005 couvre à la fois les produits autopolymérisables et les produits activés par une source externe d'énergie.
