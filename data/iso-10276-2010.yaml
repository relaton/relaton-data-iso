- content: |-
    L'ISO 10276:2010 traite des tourillons fixés aux colis de transport de matières radioactives qui sont soumis à l'agrément des autorités compétentes conformément au règlement No. TS-R-1 de l'AIEA. Les aspects traités couvrent la conception, la fabrication, la maintenance et l'assurance de la qualité.
    Elle peut également s'appliquer aux colis non soumis à l'agrément des autorités compétentes, après accord entre les parties intéressées.
    Elle traite des systèmes de tourillons utilisés pour arrimer les emballages pendant le transport et de ceux utilisés pour basculer et/ou manutentionner les emballages.
    Elle n'annule ni ne remplace aucune des exigences contenues dans le règlement No. TS-R-1 de l'AIEA, ni aucune des exigences des règlements internationaux ou nationaux relatifs aux tourillons utilisés pour manutentionner et arrimer les emballages.
    Elle est applicable aux nouveaux modèles de colis.
