abstract:
- content: "ISO 28921-1:2013 specifies requirements for design, dimensions, material,
    fabrication and production testing of isolation valves for low-temperature applications.
    It applies to gate, globe, check, butterfly and ball valves and can be used for
    other valve types used in low-temperature services.\nISO 28921-1:2013 covers isolation
    valves for use in cryogenic temperature service where the design low-temperature
    service is ?50 °C down to ? 96 °C. It covers valves with body, bonnet, bonnet
    extension or cover made of metallic materials.\nISO 28921-1:2013 covers valves
    of nominal sizes DN: 10; 15; 20; 25; 32; 40; 50; 65; 80; 100; 125; 150; 200; 250;
    300; 350; 400; 450; 500; 600; 650; 700; 750; 800; 850; 900, corresponding to nominal
    pipe sizes NPS: 3/8; ½; ; 1; 11/4; 11/2; 2; 21/2; 3; 4; 5; 6; 8; 10; 12; 14; 16;
    18; 20; 24; 26; 28; 30; 32; 34; 36. \nIt applies to pressure designations:\n-
    PN 16; 25; 40; 100; 160; 250;\n- Class 150; 300; 600; 800; 900; 1 500."
