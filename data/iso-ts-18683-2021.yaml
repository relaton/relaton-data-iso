- content: |-
    Le présent document contient les recommandations relatives à l’approche fondée sur les risques à suivre pour la conception et l’exploitation du système de transfert de soute de GNL, y compris l’interface entre les installations de soutage de GNL et les navires récepteurs fonctionnant au GNL.
    Le présent document spécifie les exigences et les recommandations pour le développement d’un site et d’une installation de soutage, du système de transfert de soutage de GNL, ainsi que les exigences fonctionnelles minimales qualifiées par une approche structurée d’évaluation du risque tenant compte des propriétés et du comportement du GNL, des opérations simultanées et de l’ensemble des parties impliquées dans l’opération.
    Le présent document s’applique au soutage des navires de commerce maritime comme fluvial. Il couvre le soutage de GNL depuis le rivage ou un navire, d’installation mobile à navire et de navire à navire, comme cela est décrit à l’Article 4.
