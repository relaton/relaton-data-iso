abstract:
- language: en
  script: Latn
  content: The figures in ISO 5742 are only examples, and are not intended to affect
    the manufacturer' s design. Gives terms relating to cutting nippers, gripping
    pliers, combined gripping and cutting pliers, component parts, handles, joints
    for closing pliers, joints for operning pliers, features of head, cutters, cutting
    edges, shape of nose and gripping surface in English, French and Russian and in
    an annex also in German, Italian and Spanish.
