abstract:
- language: en
  script: Latn
  content: ISO/IEC 8825-3:2002 defines the Encoding Control Notation (ECN) used to
    specify encodings (of ASN.1 types) that differ from those provided by standardized
    encoding rules such as the Basic Encoding Rules (BER) and the Packed Encoding
    Rules (PER).
- language: fr
  script: Latn
  content: L'ISO/CEI 8825-3:2002 définit la notation de contrôle de codage (ECN) utilisée
    pour spécifier les codages (de types ASN.1) qui diffèrent de ceux qui sont fournis
    par les règles de codage normalisées telles que BER (règles de codage de base)
    et PER (règles de codage condensées).
