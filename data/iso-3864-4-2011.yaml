abstract:
- language: en
  script: Latn
  content: |-
    ISO 3864-4:2011 establishes the colorimetric and photometric requirements and test methods for the colours of safety signs to be used in workplaces and public areas. It provides the colorimetric and photometric specifications for the named safety and contrast colours prescribed in ISO 3864­1.
    The physical requirements that safety signs have to meet are primarily related to daytime colour and normally lit environments. ISO 3864-4:2011 also includes the colorimetric requirements and test methods for safety signs and phosphorescent material which also operate in unlit environments.
    ISO 3864-4:2011 is applicable to all locations where safety issues related to people need to be addressed. However, it is not applicable to signalling used for guiding rail, road, river, maritime and air traffic and, generally speaking, to those sectors subject to a regulation that may differ.
    The colorimetric and photometric properties of retroreflective safety signs, retroreflective materials combined with fluorescent or phosphorescent materials, or luminous safety signs activated by a radioactive source are not specified in ISO 3864-4:2011.
- language: fr
  script: Latn
  content: |-
    L'ISO 3864-4:2011 spécifie les exigences colorimétriques et photométriques ainsi que les méthodes d'essai applicables aux couleurs des signaux de sécurité à utiliser sur les lieux de travail et dans les lieux publics. Elle fournit les spécifications colorimétriques et photométriques relatives aux couleurs de sécurité et aux couleurs de contraste désignées spécifiées dans l'ISO 3864-1.
    Les exigences physiques auxquelles doivent satisfaire les signaux de sécurité sont principalement liées à la couleur de jour et aux environnements normalement éclairés. L'ISO 3864-4:2011 comprend également les exigences colorimétriques et les méthodes d'essai relatives aux signaux de sécurité et aux matériaux phosphorescents qui fonctionnent également dans des environnements non éclairés.
    L'ISO 3864-4:2011 s'applique à tous les emplacements où des questions de sécurité liées aux personnes doivent être traitées. Toutefois, elle ne s'applique pas aux signaux de guidage utilisés dans le transport ferroviaire, routier, fluvial, maritime, aérien, et de manière générale dans les secteurs relevant d'une réglementation éventuellement différente.
    L'ISO 3864-4:2011 ne spécifie ni les propriétés colorimétriques et photométriques des signaux de sécurité et matériaux rétro-réfléchissants, associés à des matériaux fluorescents ou phosphorescents, ni celles des signaux de sécurité lumineux activés par une source radioactive.
