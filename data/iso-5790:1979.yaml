abstract:
- language: en
  script: Latn
  content: Covers a method enabling quantities of chloride eceeding 1 mg in the test
    portion to be determined with an absolute error of 0,2 to 0,5 mg, according to
    the concentration of the standard volumetric solution used. The principle of determination
    is based on the conversion of chloride ions into weakly ionized mercury(II) chloride,
    using highly ionized standard volumetric mercury(II) nitrate solution, and detection
    of the end-point by reaction of the excess of mercury(II) nitrate with 1,5-diphenyl-carbazone
    used as an indicator, by the apparance of a violet colour.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale spécifie une méthode mercurimétrique générale de dosage des chlorures.


    La méthode est applicable aux produits chimiques inorganiques à usage industriel. Elle permet le dosage de quantités de chlorures (Cl-) supérieures à 1 mg dans la prise d'essai, avec une erreur absolue de l'ordre de 0,2 à 0,5 mg selon la concentration de la solution titrée utilisée. Le dosage n'est pas perturbé par les éléments ou les composés répertoriés dans l'annexe A, lorsqu'ils sont présents aux limites indiquées. Dans certains cas, cette annexe donne des indications sur le traitement à appliquer pour réduire ou supprimer les interférences.
