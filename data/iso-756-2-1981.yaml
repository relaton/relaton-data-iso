abstract:
- language: en
  script: Latn
  content: The principle consists in dilution of a test portion with carbon dioxide-free
    water, titration of the acidity with standard volumetric sodium hydroxide solution,
    in the presence of phenolphthalein as indicator. The method is applicable to products
    having an acidity, expressed as acetic acid, equal to or greater than 0,0006 %
    (m/m).
