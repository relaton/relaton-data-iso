abstract:
- language: en
  script: Latn
  content: |-
    ISO 284:2012 specifies the maximum electrical resistance of a conveyor belt and the corresponding test method.
    The test is intended to ensure that the belt is sufficiently conductive to avoid the accumulation of electrical static charge which can be developed during service use.
    ISO 284:2012 is not suitable or applicable to light conveyor belts as described in ISO 21183-1, the static electrical properties of which are measured by ISO 21178.
- language: fr
  script: Latn
  content: |-
    L'ISO 284:2012 spécifie la résistance électrique maximale que doit présenter une courroie transporteuse, ainsi que la méthode d'essai correspondante.
    Cet essai a pour objectif de s'assurer que la courroie est suffisamment conductrice afin d'éviter l'accumulation des charges d'électricité statique qui pourraient s'y former en service.
    L'ISO 284:2012 n'est pas appropriée ou applicable pour les courroies transporteuses légères décrites dans l'ISO 21183‑1, dont les propriétés d'électricité statique sont mesurées par l'ISO 21178.
