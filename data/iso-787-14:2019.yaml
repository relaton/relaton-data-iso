abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a general method of test for determining the electric resistivity (specific electric resistance) or the specific electric conductivity, respectively, of the aqueous extract of a pigment. The method is applicable to all pigments and extenders, except pigments that are soluble in water.
    The resistivity of the aqueous extract of a pigment is considered as a property independent of the amount of water-soluble matter. If agreed, a cold extraction method can be used.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie une méthode générale d'essai pour déterminer la résistivité électrique (résistance électrique spécifique) ou la conductivité électrique spécifique de l'extrait aqueux d'un pigment. La méthode est applicable à tous les pigments et matières de charge, à l'exception des pigments solubles dans l'eau.
    La résistivité de l'extrait aqueux d'un pigment est considérée comme une propriété indépendante de la quantité de matières solubles dans l'eau. Si un accord a été conclu en ce sens, une méthode par extraction à froid peut être utilisée.
