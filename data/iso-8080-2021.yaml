abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the requirements for producing and testing an unsealed anodic coating on titanium and titanium alloys. The anodic coating is produced by the sulfuric acid process.
    The coating is used with solid film lubricants for protection of titanium fasteners against galling, for limited protection of less noble metals against galvanic corrosion when in contact with titanium or for other approved uses.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les exigences de production et d’essai d’un revêtement anodique non colmaté du titane et de ses alliages. Le revêtement anodique est produit par le traitement à l’acide sulfurique.
    Ce revêtement est utilisé avec des lubrifiants à feuils solides pour la protection contre les éraillures des fixations en titane, pour la protection limitée contre la corrosion galvanique des métaux moins nobles en contact avec le titane, ou pour d’autres emplois approuvés.
