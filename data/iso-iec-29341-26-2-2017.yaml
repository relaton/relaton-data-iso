abstract:
- language: en
  script: Latn
  content: "ISO/IEC 29341-26-2:2017 defines a device type named TelephonyClient, that
    complies with [1]. \nThe TelephonyClient device is a UPnP device that allows control
    points to exploit a set of telephony features such as management of media session
    with a telephony server, messaging, presence etc via UPnP though other UPnP enabled
    home network devices. This device provides control points with the following functionality:\n-
    \          Managing media session with a telephony server including setting up
    and terminating of media session with a telephony server.\n-           Messaging
    features including sending and retrieving messages and notifications of incoming
    messages.\n-           Enabling user friendly input capability."
