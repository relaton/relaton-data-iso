abstract:
- language: en
  script: Latn
  content: Describes the method applicable to rubbers in raw state and, if compounded,
    in both the cured and uncured states. These various types of rubbere are described
    in the standard. Principle, reagents, apparatus, procedure for the pyrolysates,
    procedure for films cast from solution and the interpretation of the spectra are
    given. A detailed annex contains tables of diagnostic absorptions and reference
    spectra.
