abstract:
- language: en
  script: Latn
  content: This document specifies methods for the extensive and limited sampling
    of wood, conditioning and preparation of test pieces. It also specifies the general
    requirements for physical and mechanical testing of small clear wood specimens.
    The sampling guidance provided in this document can be applied for timber taken
    from either trees, logs, or pieces of ungraded/graded/presorted sawn timber for
    non-structural applications, such as furniture, windows, doors, etc., only.
