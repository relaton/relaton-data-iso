abstract:
- language: en
  script: Latn
  content: |-
    This document outlines the equipment and operator qualification needed for laser-arc hybrid welding, and recommends butt, fillet and flange joint preparations and consumables suitable for use with this process.
    It also gives an overview of the steps to take during equipment set-up, procedure specification, workpiece set-up immediately prior to welding, and after welding once inspecting and testing the welds.
    This document applies to laser-arc hybrid welding of steels, aluminium and its alloys.
    This document does not apply to hybrid processes where laser beam welding is hybridized with another welding process not using an electric arc as its heat source.
- language: fr
  script: Latn
  content: |-
    Le présent document décrit le matériel et la qualification de l'opérateur nécessaires pour le soudage hybride laser-arc, et donne des recommandations pour les préparations de joints et les produits consommables pour les assemblages bout à bout, les assemblages d'angle et les assemblages à bords relevés, adaptés à l'application de ce procédé.
    Il fournit également un aperçu des mesures à prendre lors du montage du matériel, de l'application du descriptif du mode opératoire, du montage de la pièce immédiatement avant le soudage, et après le soudage lors de l'inspection et des essais des soudures.
    Le présent document s'applique au soudage hybride laser-arc des aciers, de l'aluminium et de ses alliages.
    Le présent document ne s'applique pas aux procédés hybrides, où le soudage par faisceau laser est associé à un autre procédé de soudage qui n'utilise pas d'arc électrique comme source de chaleur.
