abstract:
- content: The method specifies the sampling (with figure) and defines the areas for
    the physical testing and chemical analysis of hand-knotted carpets. It is applicable
    to most carpets in which the knots are tied by finger or by hook. Each carpet
    should be tested separately.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale spécifie une méthode d'échantillonnage et définit les zones d'essai des tapis-moquettes à points noués à la main, en vue des essais physiques et des analyses chimiques. Elle est applicable à la plupart des tapis-moquettes dont les noeuds sont faits avec les doigts ou avec un crochet.
