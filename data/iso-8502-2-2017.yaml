abstract:
- language: en
  script: Latn
  content: ISO 8502-2:2017 describes a method for the determination of chloride-containing
    salts that are readily soluble in water and are present on a steel surface. The
    method is also applicable to previously coated surfaces. ISO 8502-2:2017 includes
    a method, applicable in the field or in the laboratory, for washing off the surface
    while several methods are referred to for chloride analyses.
- language: fr
  script: Latn
  content: ISO 8502-2:2017 décrit une méthode de recherche des sels contenant des
    chlorures très solubles dans l'eau et présents à la surface d'un subjectile d'acier.
    Cette méthode est également applicable à des surfaces qui ont déjà été revêtues.
    ISO 8502-2-:2017 comporte une méthode, applicable sur site ou en laboratoire,
    de nettoyage de la surface, tandis qu'il est fait référence à plusieurs autres
    méthodes pour les analyses des chlorures.
