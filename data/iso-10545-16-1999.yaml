abstract:
- language: fr
  script: Latn
  content: "\nLa présente partie de l'ISO 10545 spécifie une méthode qui utilise des
    appareils de mesure de couleur pour quantifier de faibles différences de couleur
    entre carreaux céramiques émaillés de couleur unie. Ces carreaux sont fabriqués
    pour être de couleur uniforme et comparable. Cette méthode permet de définir une
    valeur acceptable maximale qui dépend uniquement de la compatibilité des couleurs
    et non de la nature de la différence de couleur.  Les variations de couleur produites
    à but artistique ne sont pas couvertes par la présente partie de l'ISO 10545.
    \  \nNOTE : Il convient de n'utiliser la présente méthode d'essai qu'au cas où
    de faibles différences de couleur entre carreaux émaillés de couleur unie jouent
    un rôle important dans une spécification.\n"
