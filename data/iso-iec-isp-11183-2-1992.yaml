abstract:
- content: Specifies how the OSI Common Management Information Service Element (CMISE)
    combined with the OSI Remote Operation Service Element (ROSE) shall be used to
    provide the complete set of operation and notification services to the CMISE-service-users
    of two end systems. Specifies the CMIP/ROSE protocol features for the definition
    of the Enhanced Management Communications profile, AOM12. Defines the support
    level of the OSI management communication features needed by implementations.
