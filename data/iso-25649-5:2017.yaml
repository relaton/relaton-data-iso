abstract:
- language: en
  script: Latn
  content: |-
    ISO 25649-5:2017 is applicable for CLASS C classified floating leisure articles for use on and in water according to ISO 25649‑1 regardless of whether the buoyancy is achieved by inflation or inherent buoyant material.
    ISO 25649-5:2017 is to be applied with ISO 25649‑1 and ISO 25649‑2.
    NOTE 1    Typical products forming class C (see Annex B):
    -      tube riders towable with interior holding facility and closed cockpit;
    -      raft riders towable;
    -      board riders towable;
    -      banana type towable.
    NOTE 2    Typical places for application:
    -      distant from bathing areas and other frequented water surfaces, wide empty spaces, dedicated racetracks (parcours);
    -      no to little waves;
    -      no strong currents.
- language: fr
  script: Latn
  content: |-
    ISO 25649-5:2017 est applicable aux articles de loisirs flottants de Classe C à utiliser sur ou dans l'eau conformément à l'ISO 25649‑1, dont la flottabilité est assurée par gonflage ou par un matériau ayant une flottabilité propre.
    ISO 25649-5:2017 s'applique conjointement à l'ISO 25649‑1 et à l'ISO 25649‑2.
    NOTE 1    Produits typiques constituant la Classe C (voir l'Annexe B):
    -      tubes tractables munis d'un dispositif intérieur de retenue et d'un habitacle fermé;
    -      radeaux tractables;
    -      planches tractables;
    -      bananes tractables.
    NOTE 2    Lieux d'utilisation typiques:
    -      à distance des zones de baignade et autres plans d'eau fréquentés, grands espaces vides, zones réservées à la compétition (parcours);
    -      absence de vagues ou petites vagues;
    -      pas de courants forts.
