abstract:
- content: |-
    ISO 4259:2006 covers the calculation of precision estimates and their application to specifications. In particular, it contains definitions of relevant statistical terms, the procedures to be adopted in the planning of an inter-laboratory test programme to determine the precision of a test method, the method of calculating the precision from the results of such a programme, and the procedure to be followed in the interpretation of laboratory results in relation both to precision of the test methods and to the limits laid down in specifications.
    The procedures in ISO 4259:2006 have been designed specifically for petroleum and petroleum-related products, which are normally homogeneous. However, the procedures described in this International Standard can also be applied to other types of homogeneous products. Careful investigations are necessary before applying ISO 4259:2006 to products for which the assumption of homogeneity can be questioned.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 4259:2006 traite du calcul des estimations de fidélité et de leur application aux spécifications. En particulier, elle contient les définitions des termes statistiques concernés, les procédures à suivre dans l'organisation d'un programme d'essai interlaboratoires destiné à déterminer la fidélité d'une méthode d'essai, la méthode de calcul de la fidélité à partir des résultats d'un tel programme et la procédure à suivre dans l'interprétation des résultats de laboratoire, à la lumière de la fidélité des méthodes de test et des limites fixées dans les spécifications.
    Les procédures de l'ISO 4259:2006 ont été conçues spécifiquement pour les produits pétroliers et leurs produits connexes, qui sont normalement homogènes. Cependant on reconnaît que les procédures décrites dans l'ISO 4259:2006 peuvent aussi s'appliquer à d'autres types de produits homogènes. Des contrôles attentifs s'avèrent nécessaires avant d'appliquer l'ISO 4259:2006 à des produits pour lesquels la présomption d'homogénéité peut être mise en question.
