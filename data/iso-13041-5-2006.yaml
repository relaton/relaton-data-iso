abstract:
- content: ISO 13041-5:2006 specifies, with reference to ISO 230-1, certain kinematic
    tests for numercially controlled (NC) turning machines and turning centres, concerning
    the spindle speeds, the feeds of the individual NC linear axes and the accuracy
    of the paths described by the simultaneous movement of two or more NC linear and/or
    rotary axes.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 13041-5:2006 spécifie, en faisant référence à l'ISO 230-1, certains
    essais cinématiques pour les tours à commande numérique et les centres de tournage,
    portant sur les vitesses des broches, les avances des axes linéaires à commande
    numérique et l'exactitude des trajectoires décrites par le mouvement simultané
    d'au moins deux des axes rotatifs et/ou linéaires à commande numérique.
