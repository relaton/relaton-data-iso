abstract:
- language: en
  script: Latn
  content: |-
    This document describes the typical method for acid pickling generally used in a shop facility for the preparation of steel substrates before application of paints and related products. It is in general applicable to new steelwork.
    This method is essentially intended to remove rust and mill scale. Typically, only slight oil residues can be removed during this process. It can be used on steel surfaces that are easily deformed by abrasive blasting.
- language: fr
  script: Latn
  content: |-
    Le présent document décrit la méthode habituelle de décapage à l’acide généralement utilisée en atelier pour la préparation des subjectiles d’acier avant application de peintures et de produits assimilés. Elle est en général applicable à l’acier neuf.
    Cette méthode est essentiellement destinée à éliminer la rouille et la calamine. En général, il n’est possible d’éliminer qu’une infime quantité de résidus d’huile durant ce processus. Elle peut être utilisée sur les subjectiles d’acier qui se déforment facilement lorsqu’ils sont préparés par projection d’abrasif.
