abstract:
- language: en
  script: Latn
  content: |-
    This document describes the method of determining the moisture content of a test sample of solid biofuels by drying in an oven and can be used when high precision of the determination of moisture content is necessary. The method described in this document is applicable to all solid biofuels. The moisture content of solid biofuels (as received) is always reported based on the total mass of the test sample (wet basis).
    NOTE       Biomass materials can contain small amounts of volatile organic compounds (VOC) which can evaporate when determining moisture content by oven drying (see References [1] and [2]). The release of such compounds is quite small relative to the overall moisture content as determined by this method and is disregarded in this document.
- language: fr
  script: Latn
  content: |-
    Le présent document décrit la méthode de dosage de la teneur en humidité d’un échantillon pour essai de biocombustibles solides par séchage à l’étuve. Cette méthode peut être utilisée lorsqu’une grande fidélité est nécessaire. La méthode décrite dans le présent document est applicable à l’ensemble des biocombustibles solides. La teneur en humidité des biocombustibles solides (à réception) est toujours rapportée à la masse totale de l’échantillon pour essai (base humide).
    NOTE            Les matériaux de la biomasse peuvent contenir de petites quantités de composés organiques volatils (COV) qui peuvent s'évaporer lors du dosage de la teneur en humidité par séchage au four (voir Références [1] et [2]). La libération de ces composés est très faible par rapport à la teneur en humidité globale telle que déterminée par cette méthode et n'est pas prise en compte dans le présent document.
