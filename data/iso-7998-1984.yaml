abstract:
- language: en
  script: Latn
  content: Spectrales frames and parts thereof are procedured in large numbers worldwide.
    In order to facilitate mutual understanding and avoid the use of inappropriate
    or incorrect terms, the standard defines terms relating to frames for spectacles
    and eyeglasses in English and French, and lists equivalent terms in (British and
    American) English, French, Russian, German, Italian and spanish. It does not include
    terms for measuring systems, formers and edging machines, and it does not apply
    to goggles.
- language: fr
  script: Latn
  content: "\nLa présente Norme internationale définit les termes relatifs aux montures
    pour lunettes à branches et binocles, et liste les termes équivalents en anglais,
    français, russe, allemand, italien, espagnol et américain pour les composants
    de ces montures. Elle ne s'applique pas aux lunettes-loup.  \nNOTE -- En supplément
    aux termes donnés dans les trois langues officielles de l'ISO (anglais, français
    et russe), la présente Norme internationale donne les termes équivalents en allemand,
    italien, espagnol et américain; ces termes ont été inclus à la demande de l'ISO/TC
    172 et sont publiés sous la responsabilité des comités membres de l'Allemagne,
    R.F. (DIN), de l'Italie (UNI), de l'Espagne (IRANOR) et des USA (ANSI). Toutefois,
    seuls les termes et définitions donnés dans les langues officielles peuvent être
    considérés comme termes et définitions ISO.\n"
