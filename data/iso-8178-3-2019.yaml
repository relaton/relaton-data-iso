- content: |-
    La présente partie de I'ISO 8178 prescrit une méthode de mesure de la fumée des gaz d'échappement des moteurs alternatifs à combustion interne fonctionnant dans des conditions de régime permanent. Cette méthode évalue la teneur en suie par la mesure du noircissement d'un filtre et la dérivation de la concentration en masse de carbone noir (mg/m3) à partir du FSN. Les applications particulières des moteurs peuvent, si nécessaire, faire l'objet d'exigences distinctes.
    Le présent document s'applique aux moteurs alternatifs à combustion interne à usage mobile, transportable et stationnaire, à l'exclusion des moteurs pour le transport routier de passagers et de marchandises. Il peut être appliqué aux moteurs à usage non routier, par exemple pour les engins de terrassement, les groupes électrogènes et d'autres applications. Pour les moteurs utilisés dans des machines couvertes par des prescriptions supplémentaires (par exemple les réglementations relatives à l'hygiène et à la sécurité du travail, les réglementations relatives aux centrales), des conditions d'essai supplémentaires et des méthodes d'évaluation spéciales peuvent s'appliquer.
