abstract:
- language: en
  script: Latn
  content: |-
    ISO 10676:2010 describes a test method covering photocatalytic materials formed on, or attached to, another material surface for the purpose of decomposing, and thus eliminating, the pollutants in water, using photocatalytic performance.
    This test method is applicable to photocatalytic materials under UV irradiation, and not under visible light irradiation.
- language: fr
  script: Latn
  content: |-
    L'ISO 10676:2010 spécifie une méthode d'essai traitant des matériaux photocatalytiques formés ou fixés à la surface d'un autre matériau dans le but de dégrader les polluants dans l'eau pour purifier celle-ci, en utilisant la performance photocatalytique.
    La présente méthode d'essai est applicable à des matériaux photocatalytiques sous irradiation UV et non sous irradiation par lumière visible.
