abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the test methods for representative samples of the equipment and the minimum accuracy criteria applicable to verifiers using the methodologies of ISO/IEC 15415 for multi-row bar code symbols and two-dimensional matrix symbologies. This document also specifies reference calibration standards for verifier conformance.
    NOTE       ISO/IEC 15426-1 applies to verifiers for linear bar code symbols.
