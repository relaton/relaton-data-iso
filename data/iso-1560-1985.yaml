abstract:
- content: Specification of requirements and test methods for mercury suitable for
    the preparation of dental amalgam, together with requirements for packaging and
    marketing. This standard does not specify neither the requirements for sampling
    and the method of procurement nor the amount of mercury needed for testing.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale fixe les spécifications et méthodes d'essais pour le mercure convenant à la préparation de l'amalgame dentaire, de même que les exigences relatives à l'emballage et au marquage. Elle ne fixe pas les spécifications d'échantillonnage non plus que les indications sur le mode d'acquisition du mercure et par conséquent la quantité de mercure nécessaire à l'essai doit faire l'objet d'un accord entre les parties concernées.
  language:
