- content: |-
    ISO 15023-1:2017 établit un système de désignation des matériaux en poly(alcool de vinyle) (PVAL) qui peut être utilisé comme base pour les spécifications.
    Les types de matériaux en poly(alcool de vinyle) (PVAL) sont différenciés les uns des autres par un système de classification basé sur les propriétés de désignation:
    a)    degré d'hydrolyse,
    b)    viscosité de la solution aqueuse dans des conditions définies
    et sur des informations concernant les paramètres relatifs au polymère de base, l'application et/ou la méthode de mise en ?uvre prévue(s), les propriétés importantes, les additifs, les colorants, les charges et les matériaux de renforcement.
    Le présent document est applicable aux matériaux en poly(alcool de vinyle) (PVAL) dont le degré d'hydrolyse n'est pas inférieur à 70 mol %.
    ISO 15023-1:2017 s'applique aux matériaux prêts à l'emploi sous forme de poudre, granulés ou pastilles, et aux matériaux non modifiés ou modifiés par des colorants, additifs, charges etc.
    Le fait que des matériaux aient la même désignation n'implique pas qu'ils présentent nécessairement les mêmes performances. Le présent document ne comporte pas de données sur la conception, les performances ou les conditions de mise en ?uvre qui peuvent être exigées pour spécifier un matériau. Si de telles caractéristiques supplémentaires sont nécessaires, elles doivent être déterminées conformément aux méthodes d'essai décrites dans l'ISO 15023‑2, le cas échéant.
    Pour prescrire un matériau thermoplastique pour une application particulière répondant à des spécifications particulières, les exigences doivent être données dans le bloc de données 5 (voir 4.1).
