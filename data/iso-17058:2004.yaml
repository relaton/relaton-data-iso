abstract:
- content: |-
    ISO 17058:2004 specifies a method for the determination of the arsenic content in steel and iron using a spectrophotometric method after distillation.
    The method is applicable to an arsenic content between 0,000 5 % (mass fraction) and 0,10 % (mass fraction).
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 17058:2004 spécifie une méthode pour le dosage de l'arsenic dans les aciers et fontes utilisant une méthode spectrophotométrique après distillation.
    Cette méthode est applicable aux teneurs en arsenic comprises entre 0,000 5 % (fraction massique) et 0,10 % (fraction massique).
