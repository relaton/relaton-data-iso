abstract:
- language: en
  script: Latn
  content: |-
    This document defines the quality requirements and recommendations applicable to heat treatment on mechanical parts intended to be used in the industry (e.g. car manufacturing, aerospace, pipeline systems, civil engineering equipment, earth moving machinery, agricultural equipment, naval industry, energy equipment, tooling, fasteners).
    This document provides a reference for quality audit and for the inspection of heat-treatment facilities, whether these are integrated or belonging to subprime contractors. This document can also be used as a basis for discussion and development of specifications.
    A description of the equipment calibration and the frequency of the controls is given in Annex A. An example of scoring table is given in Annex B. An example of audit report is given in Annex C. The different measuring chain testing methods (SAT) are presented in Annex D.
- language: fr
  script: Latn
  content: |-
    Le présent document définit les exigences et recommandations relatives à la qualité applicables au traitement thermique de pièces mécaniques destinées à être utilisées dans l’industrie (par exemple, construction automobile, aérospatiale, systèmes de pipeline, équipement de génie civil, engins de terrassement, équipement agricole, industrie navale, équipement énergétique, outillage, fixations).
    Le présent document constitue une référence pour la réalisation d’audit qualité et d'audit d'installations de traitement thermique intégrés ou de sous-traitance. Le présent document peut également servir de base de discussion et d'élaboration de cahiers des charges.
    Une description de l’étalonnage de l’équipement et de la fréquence des contrôles est donnée dans l’Annexe A. Un exemple de tableau de notation est donné dans l’Annexe B. Un exemple de rapport d’audit est donné dans l’Annexe C. Les différentes méthodes de contrôle des chaînes de mesurage (SAT) sont présentées dans l’Annexe D.
