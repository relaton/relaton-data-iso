abstract:
- language: en
  script: Latn
  content: |-
    ISO 6402-2:2003 specifies the methods of preparation of test specimens and the test methods to be used in determining the properties of acrylonitrile-styrene-acrylate (ASA), acrylonitrile-(ethylene-propylene-diene)-styrene (AEPDS) and acrylonitrile-(chlorinated polyethylene)-styrene (ACS) moulding and extrusion materials. Requirements for handling test material and for conditioning both the test material before moulding and the specimens before testing are given.
    Procedures and conditions for the preparation of test specimens and procedures for measuring properties of the materials from which these specimens are made are given. Properties and test methods which are suitable and necessary to characterize ASA, AEPDS and ACS moulding and extrusion materials are listed.
    The properties have been selected from the general test methods in ISO 10350. Other test methods in wide use, or of particular significance to these moulding and extrusion materials, are also included in this part of ISO 6402, as are the designatory properties specified in Part 1.
- language: fr
  script: Latn
  content: |-
    L'ISO 6402-2:2003 spécifie les méthodes de préparation des éprouvettes de matériaux à base d'acrylonitrile-styrène-acrylate (ASA), d'acrylonitrile-(éthylène-propylène-diène)-styrène (AEPDS) et d'acrylonitrile-(polyéthylène chloré)-styrène (ACS) pour moulage et extrusion, ainsi que les méthodes de mesurage de leurs propriétés. Sont également données les exigences relatives à la manipulation des matériaux d'essai et au conditionnement tant du matériau d'essai avant le moulage que des éprouvettes préalablement aux essais.
    Les modes opératoires et les conditions nécessaires à la préparation des éprouvettes et au mesurage des propriétés des matériaux constituant ces éprouvettes sont précisés. La liste des propriétés et des méthodes d'essais appropriées et nécessaires pour caractériser les matériaux ASA, AEPDS et ACS pour moulage et extrusion est également donnée.
    Les propriétés ont été sélectionnées parmi les méthodes générales d'essai traitées dans l'ISO 10350. D'autres méthodes couramment employées ou présentant un intérêt particulier pour ces matériaux pour moulage et extrusion sont également données dans la présente partie de l'ISO 6402, de même que les propriétés de désignation spécifiées dans la Partie 1.
