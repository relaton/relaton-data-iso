abstract:
- content: |-
    ISO 14835-1:2016 specifies
    a)    the methods for measuring the finger skin temperature (FST),
    b)    the procedures for conducting the measurements (including the performance of cold provocation tests), and
    c)    how to report the measurement results.
    The methods specified in this part of ISO 14835 are designed to assist in the collection of basic data for a quantitative evaluation of vascular response to cold provocation, and to enable specification of normative figures.
    ISO 14835-1:2016 is applicable to the measurement of FST in response to cold provocation for the assessment of various peripheral vascular disorders in persons exposed to hand-arm vibration, and is intended to be used together with a battery of tests for diagnosing hand-arm vibration syndrome.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 14835-1:2015 spécifie:
    a)    les méthodes de mesure de la température de la peau des doigts (TPD);
    b)    les modes opératoires de mesure (y compris la réalisation des essais de provocation au froid); et
    c)    la façon de consigner les résultats du mesurage.
    Les méthodes spécifiées dans l'ISO 14835-1:2015 sont conçues pour faciliter la collecte de données de base en vue d'une évaluation quantitative de la réaction vasculaire à une provocation au froid, et pour permettre la spécification de valeurs normatives.
    L'ISO 14835-1:2015 est applicable au mesurage de la TPD à la suite d'une provocation au froid, en vue de l'évaluation de divers troubles vasculaires périphériques chez des individus exposés à des vibrations transmises au système main-bras; elle est destinée à être utilisée conjointement avec une série d'essais permettant de diagnostiquer un syndrome des vibrations transmises aux membres supérieurs.
