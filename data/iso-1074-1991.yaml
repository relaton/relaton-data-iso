abstract:
- content: 'This second edition cancels and replaces the first edition (ISO 1074:1975):
    the rated capacity has been increased and the applicability range altered. Applies
    to tiltable or non-tiltable masts, of rated capacity up to and including 50 000
    kg. Does not apply to trucks with retractable devices such as a mast or fork.
    Gives stability tests for fork-lift trucks and for trucks with attachments.'
