abstract:
- language: en
  script: Latn
  content: |-
    ISO/TS 16774-1:2017 specifies a laboratory test method for evaluating the thermal stress resistance of water-leakage crack repair materials through permeability testing.
    The repair material injected into a test specimen with an artificial crack is thermally stressed under the applied temperature conditions outlined in different national testing parameters that reflect different environmental conditions. As such, the results are only intended to provide a comparative performance evaluation of the waterproofing repair materials between different products of the same type of repair material.
    ISO/TS 16774-1:2017 outlines general guidelines and procedures for the test method. Specific variables that control the quantifiable parameters of the testing are filled in using relevant national standardizations and/or testing parameters.
