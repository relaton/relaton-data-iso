abstract:
- content: |-
    ISO 21067-1:2016 specifies preferred terms and definitions related to packaging and materials handling, for use in international commerce, except for dangerous goods packaging where terms and definitions are given in the United Nations Recommendations on the Transport of Dangerous Goods [39].
    ISO 21067-1:2016 is augmented by the following packaging-specific standards:
    -      ISO 6590‑1;
    -      ISO 6590‑2;
    -      ISO 15867.
