- content: Le présent document spécifie une méthode de référence utilisant la microscopie
    électronique à transmission pour la détermination de la concentration en fibres
    et structures d'amiante en suspension dans l'air dans les atmosphères ambiantes,
    notamment les atmosphères intérieures de bâtiments, et pour l'évaluation détaillée
    des structures d'amiante dans les atmosphères. Le mode opératoire de préparation
    des échantillons comprend la calcination et la dispersion des particules recueillies,
    de sorte que la totalité de l'amiante est mesurée, y compris l'amiante initialement
    incorporée dans les agrégats particulaires ou les particules de matériaux composites.
    Les longueurs, largeurs et rapports longueur/largeur des fibres et faisceaux d'amiante
    sont mesurés. Ils permettent également, conjointement avec la densité du type
    d'amiante, de calculer la concentration massique totale d'amiante en suspension
    dans l'air. La méthode permet de déterminer le(s) type(s) de fibres d'amiante
    présentes. La méthode ne peut pas faire la différence entre les fibres individuelles
    d'amiante amphibole et fragments allongés (fragments de clivage et particules
    aciculaires) et les analogues non asbestiformes du même minéral amphibole[12].
