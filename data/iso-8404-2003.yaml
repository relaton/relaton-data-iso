abstract:
- content: |-
    ISO 8404:2003 specifies the basic dimensions, in millimetres, of headed angle pins (type A) and of straight angle pins (type B) intended for use in diescast dies and tools for moulding.
    It also specifies the material hardness and designation of the angle pins.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 8404:2003 spécifie les dimensions de base, en millimètres, des doigts
    de démoulage à tête cylindrique (type A) et des doigts de démoulage à corps droit
    (type B), destinés à être utilisés dans les moules sous pression et les outillages
    de moulage. Elle spécifie également le matériau, la dureté et la désignation de
    ces doigts de démoulage.
