abstract:
- language: en
  script: Latn
  content: |-
    ISO 17640:2005 specifies methods for manual ultrasonic testing of fusion-welded joints in metallic materials, greater than or equal to 8 mm thick, which exhibit low ultrasonic attenuation (especially that due to scatter). It is primarily intended for full penetration welded joints where both the welded and parent materials are ferritic.
    It specifies four testing levels (A, B, C and D), each corresponding to a different probability of detection of imperfections.
- language: fr
  script: Latn
  content: |-
    L'ISO 17640:2005 spécifie des méthodes de contrôle manuel par ultrasons des assemblages en matériaux métalliques soudés par fusion d'épaisseur égale ou supérieure à 8 mm présentant une atténuation relativement faible des ultrasons (due en particulier à la diffusion). Elle vise particulièrement les assemblages soudés à pleine pénétration, dont le métal de base et la soudure sont ferritiques.
    L'ISO 17640:2005 spécifie quatre niveaux de contrôle (A, B, C et D), chacun correspondant à une probabilité différente de détection des défauts.
