abstract:
- language: en
  script: Latn
  content: |2

    La présente prénorme internationale décrit une procédure d'endommagement des géosynthétiques en laboratoire pour simuler l'endommagement sur site lors de la pose d'un géosynthétique entre deux couches de matériaux granulaires compactés. L'endommagement est évalué visuellement ainsi que la détermination de la perte de résistance de traction. D'autres essais de référence peuvent être utilisés pour évaluer l'endommagement provoqué par l'essai. La méthode d'essai décrite est un essai de caractérisation. La présente prénorme constitue la première partie d'une série de deux prénormes. La seconde partie décrira une méthode d'essai simulant l'endommagement lors de la pose d'un géosynthétique sur un sous-sol meuble.
