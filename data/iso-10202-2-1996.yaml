abstract:
- language: en
  script: Latn
  content: Specifies the minimum level of security required for interchange and provides
    security options from which the issuer or supplier of the financial transaction
    card can select different levels of security in accordance with application policy.
- language: fr
  script: Latn
  content: "\nLa présente partie de l'ISO 10202 définit le niveau minimal de sécurité
    requis dans le cadre de l'interchange et fournit les options de sécurité à partir
    desquelles l'émetteur de carte ou le fournisseur d'application peut sélectionner
    différents niveaux de sécurité en fonction de l'application et de la politique
    de gestion du risque.  \nNOTE 1 Dans la présente partie de l'ISO 10202, toute
    référence à l'émetteur de la carte ou au fournisseur d'application s'étend aux
    agents agréés par l'un ou par l'autre. Les relations auxquelles la présente partie
    de l'ISO 10202 est applicable sont représentées à la figure et expliquées dans
    l'ISO 10202-3. Les messages qui ne sont pas authentifiés ou chiffrés par l'ICC
    (carte à circuit intégré) sont hors du domaine d'application de la présente partie
    de l'ISO 10202. Les relations représentées par des lignes pointillées sont hors
    du domaine d'application de la présente partie de l'ISO 10202. La présente partie
    de l'ISO 10202 s'adresse tout particulièrement aux systèmes utilisant des ICC
    pour des applications financières générales, telles que le paiement de contact,
    le télépaiement et les opérations bancaires à distance. Le système peut impliquer
    des applications en mode connecté ou déconnecté utilisant une carte de transactions
    financières. Il n'est pas nécessaire que l'application de l'ICC ait recours à
    un module ap  285plicatif de sécurité (SAM). L'annexe A présente un exemple de
    fonctions de transaction; l'annexe B présente des exemples de la liaison en ligne
    pour une transaction financière; l'annexe C établit les relations pour chaque
    fonction du processus de transaction.\n"
