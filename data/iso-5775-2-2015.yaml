abstract:
- content: |-
    ISO 5775-2:2015 specifies rim dimensions for bicycle tyres: it gives only those rim contour dimensions necessary for tyre mounting and to fit the tyre on the rim.
    ISO 5775‑1 covers designations and dimensions for tyres.
    ISO 5775‑2 covers straight side (SS) rims, hooked bead type (HB) rims and crotchet type (C) rims.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    ISO 5775-2:2015 fixe les cotes des jantes de pneumatiques pour cycles ; elle ne donne que les cotes du profil de la jante nécessaires pour le montage et l'ajustement du pneumatique sur la jante.
    L'ISO 5775‑1 traite de la désignation et des cotes des pneumatiques.
    L'ISO 5775‑2 traite des jantes à rebord droit (SS), des jantes à crochet (HB) et des jantes à crosse (C).
