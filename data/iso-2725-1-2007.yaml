abstract:
- language: en
  script: Latn
  content: |-
    ISO 2725-1:2007 specifies dimensions, the designation and the marking of hand-operated square drive sockets with operating end and having a hexagonal or double hexagonal form in accordance with ISO 1174-1.
    Machine-operated sockets (#8220;impact#8221;) are dealt with in ISO 2725-2.
- language: fr
  script: Latn
  content: |-
    L'ISO 2725-1:2007 spécifie les dimensions, la désignation et le marquage des douilles à carré conducteur femelle, à main et à empreinte hexagonale ou bihexagonale conformément à l'ISO 1174-1.
    Les douilles à machine («impact») font l'objet de l'ISO 2725-2.
