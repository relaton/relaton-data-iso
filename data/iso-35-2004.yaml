abstract:
- language: en
  script: Latn
  content: |-
    ISO 35:2004 specifies a method for the determination of the mechanical stability of natural rubber latex concentrate. It is also applicable to prevulcanized natural rubber latex concentrate.
    The method is not necessarily suitable for latices or prevulcanized latex preserved with potassium hydroxide, latices from natural sources other than Hevea brasiliensis, or for compounded latex or artificial dispersions of rubber, and it is not applicable to synthetic rubber latices.
- language: fr
  script: Latn
  content: |-
    L'ISO 35:2003 spécifie une méthode de détermination de la stabilité mécanique du concentré de latex de caoutchouc naturel. Elle est également applicable au concentré de latex de caoutchouc naturel prévulcanisé.
    La méthode ne convient pas nécessairement pour les latex ou les latex prévulcanisés préservés à l'hydroxyde de potassium, ou les latex d'origine naturelle autres que ceux d'Hevea brasiliensis, ou pour les latex formulés ou les dispersions artificielles de caoutchouc, et elle n'est pas applicable aux latex d'élastomères synthétiques.
