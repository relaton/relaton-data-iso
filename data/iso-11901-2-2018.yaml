abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the dimensions in millimetres, of mounting base plates, of two-part mounting clamps, of flange mounts and front end supports intended for use in press tool together with gas springs in accordance with ISO 11901‑1, ISO 11901‑3 and ISO 11901‑4.
    It also gives information concerning materials and specifies the designation of the mounting accessories in accordance with this document.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les dimensions, en millimètres, des embases de fixation, des brides de fixation en deux parties, des brides à collerette et des supports avant, destinés à être utilisés dans les outillages de presse en association avec les ressorts à gaz conformes à l'ISO 11901-1, à l'ISO 11901-3 et à l'ISO 11901-4.
    Elle donne également des informations relatives aux matériaux et spécifie la désignation des accessoires de montage conformes au présent document.
