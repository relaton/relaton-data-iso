abstract:
- content: "\nLa présente Norme internationale propose une méthode d'évaluation de
    l'état des panneaux ou articles recouverts d'un revêtement métallique et inorganique
    décoratif et protecteur, et qui dans le cadre d'un essai ou dans d'autres circonstances,
    ont été exposés à des environnements corrosifs.  Elle est applicable aux panneaux
    ou articles d'essai exposés à des atmosphères naturelles, dans des conditions
    mobiles ou statiques ou soumis à des essais de corrosion accélérée.   \nNOTE 1
    Des exemples de ces essais sont donnés parmi les normes citées en bibliographie.
    \ La présente Norme internationale s'appuie sur le fait que la cotation de la
    protection peut être évaluée sur des critères relativement objectifs conformément
    à l'article 6. Cependant, l'évaluation de l'aspect fait intervenir de nombreux
    facteurs subjectifs (voir 6.2).   \nNOTE 2 Il est possible de protéger les rives
    des panneaux ou composants à essayer, au moyen, par exemple, de ruban adhésif
    ou de cire (paraffine), à condition que cela ait fait l'objet d'un accord entre
    les parties et ait été consigné dans le rapport d'essai. Ceci est particulièrement
    important pour les éprouvettes découpées dans des panneaux, et qui comportent
    de ce fait des rives non revêtues.\n"
