abstract:
- content: "ISO/TS 10303-1647:2006 specifies the application module for\n         Assembly
    physical interface requirement.       \n         \n      \n\n    \n         ISO/TS
    10303-1647:2006 deals with the representation of the information needed to describe
    the manner by which an electronic assembly shall mechanically\n            interface
    to the next higher assembly. The type of mating connector and its location relative
    to the electronic assembly are\n            provided as a design requirement that
    must be satisfied in the design.\n            \t\t ISO/TS 10303-1647:2006 includes
    representation of the information needed to describe a physical layer of a communication
    protocol at\n            a connector interface level.\n            \t \n         \n\n
    \        The following are within the scope of \n         ISO/TS 10303-1647:2006:\n
    \        \n      \n- mating connector location;\n- design volume description;\n-
    physical protocol layer description including connector pinout mapping to signal
    names."
  language:
