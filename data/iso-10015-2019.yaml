abstract:
- content: |-
    This document gives guidelines for an organization to establish, implement, maintain and improve systems for competence management and people development to positively affect outcomes related to the conformity of products and services and the needs and expectations of relevant interested parties.
    This document is applicable to all organizations regardless of their type or size. It does not add to, change or otherwise modify requirements for the ISO 9000 family or any other standards.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document fournit des recommandations afin que les organismes établissent, mettent en œuvre, maintiennent et améliorent des systèmes de gestion des compétences et de développement des personnes qui influent de manière positive sur la conformité des produits et des services proposés par un organisme et sur les besoins et attentes des parties prenantes concernées.
    Le présent document s'applique à tous les organismes, indépendamment de leur type ou leur taille. Il ne complète et ne modifie en aucune façon les exigences de la série de normes ISO 9000, ni celles d'autres normes.
