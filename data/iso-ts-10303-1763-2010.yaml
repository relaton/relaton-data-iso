abstract:
- language: en
  script: Latn
  content: "ISO/TS 10303-1763:2010-03 specifies the application module for\n         Integral
    shield.       \n         \n      \n\n         The following are within the scope
    of \n         ISO/TS 10303-1763:2010-03:\n         \n      \n- layout of shields
    in interconnect design;\n- layout design using printed components;\n- external
    reference to a group of physical or layout components that are to be shielded;\n-
    external reference to a network node that is to be shielded;\n- layout design
    with specified requirements allocated to shields."
