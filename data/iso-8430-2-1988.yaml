abstract:
- language: en
  script: Latn
  content: Specifies the dimensions and tolerances of resistance spot welding electrode
    holders (type B) without offset and with a facility for cable clamping, and where
    a male Morse taper is used to fix the holder directly to the welding cylinder
    in multiple spot welding equipment. Covers also designation, materials, delivery
    conditions and marking.
- language: fr
  script: Latn
  content: |2

    La présente partie de l'ISO 8430 prescrit les dimensions et tolérances des porte-électrodes non excentrés pour soudage par points par résistance prévus pour la fixation de câble et qui présentent un cône Morse mâle (type B) permettant d'emmancher directement le porte-électrode sur le vérin, dans les équipements pour soudage multipoint.
