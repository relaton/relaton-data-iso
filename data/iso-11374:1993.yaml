abstract:
- language: en
  script: Latn
  content: Specifies the dimensions and locations on an agricultural tractor of the
    attachment points for a four-point rigid hitch, used for mounting equipment. Also
    specifies the location of the implement when attached to the tractor as well as
    the reserved implement zone.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale prescrit les dimensions et les emplacements des points d'attache de l'instrument d'un attelage rigide quatre points utilisé pour le montage de matériel (voir l'introduction) sur un tracteur agricole. Elle prescrit également l'emplacement de l'instrument lorsque celui-ci est fixé au tracteur, ainsi que la zone qui lui est réservée.
