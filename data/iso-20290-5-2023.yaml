abstract:
- language: en
  script: Latn
  content: |-
    This document describes the reference washing and dry sieving method used for testing and in case of dispute, for determination of the particle size distribution of aggregates. Other methods can be used provided that an appropriate working relationship with the reference method has been established. It applies to all aggregates, including lightweight aggregates, up to 90 mm nominal size, but excluding filler.
    NOTE:     Dry sieving without washing can be used for aggregates free from particles which cause agglomeration.
