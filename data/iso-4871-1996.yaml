- content: |2

    La présente Norme internationale -- donne des informations sur la déclaration des valeurs d'émission sonore, -- décrit les informations acoustiques et celles concernant le produit à faire figurer dans les documents techniques à fin de déclaration de l'émission sonore, et -- spécifie la méthode à suivre pour vérifier les valeurs déclarées d'émission sonore. Elle s'applique aux machines et aux équipements. Les valeurs à utiliser pour la déclaration de l'émission sonore sont soit les valeurs déclarées combinées, Ld, soit les valeurs déclarées dissociées, L et K. L est une valeur d'émission sonore directement issue de mesurages et K est l'incertitude de mesure associée à ces mesurages. Ld est la somme de L et de K et représente une borne supérieure que des valeurs provenant de mesurages répétés ont, pour un niveau de confiance donné, peu de chances de dépasser. Ld correspond à la valeur annoncée ou étiquetée. Lc, dans l'ISO 7574-1. Les deux formes de déclaration constituent deux manières de représenter l'une ou l'ensemble des grandeurs suivantes: le niveau de puissance acoustique pondéré A, LWA, le niveau de pression acoustique d'émission pondéré A à des positions spécifi  450ées, LpA, le niveau de pression acoustique d'émission de crête pondéré C à des positions spécifiées, LpC,peak. Le choix d'une des deux formes dans un cas particulier donné dépend des exigences à remplir. Il est fait dans le code d'essai acoustique approprié, qui guide aussi sur les valeurs de K. Des recommandations pour déterminer les valeurs déclarées d'émission sonore sont données dans l'annexe A.
