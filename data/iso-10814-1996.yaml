abstract:
- content: Gives methods for determining machine vibration sensitivity to unbalance
    and provides evaluation guidelines. Makes recommendations on how to apply the
    numerical sensitivity values in some particular cases.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    1.1 La présente Norme internationale définit les méthodes permettant de déterminer la sensibilité vibratoire d'une machine aux balourds et fournit des critères d'évaluation sous forme d'une fonction de proximité des vitesses critiques par rapport à la vitesse de service. Elle comprend une classification de certaines machines en groupes par susceptibilité à la variation du balourd. Elle énonce également des recommandations sur l'application des valeurs numériques de sensibilité, dans des cas particuliers. 1.2 Les machines sont classées en trois types dans l'article 4 et les valeurs de sensibilité affectées aux différentes catégories de machines sont données dans l'article 5. Il convient d'utiliser les valeurs de sensibilité pour des machines simples, de préférence dotées de rotors n'ayant qu'une seule vitesse critique dans tout le domaine des vitesses de service. Elles peuvent aussi être utilisées pour des machines ayant davantage de vitesses critiques dans le domaine des vitesses de service, si les vitesses critiques sont largement espacées (c'est-à-dire de plus de 20 %). Les valeurs de sensibilité proposées ne sont pas censées jouer le rôle de critères d'acceptation pour aucune catégorie de machines, mais constituent plutôt des indications sur la manière d'éviter des insuffisances maj  630eures ou des exigences exagérées ou inaccessibles. Elles peuvent également servir de base à des études plus complexes, par exemple dans des cas particuliers où il est nécessaire de connaître plus précisément la sensibilité requise. Si les valeurs proposées sont utilisées comme il convient, on peut s'attendre dans la plupart des cas à un fonctionnement satisfaisant. La seule prise en compte de ces valeurs ne garantit pas qu'une amplitude donnée de vibrations en service n'est pas dépassée. Il peut y avoir de nombreuses autres sources de vibrations, non traitées dans la présente Norme internationale.
