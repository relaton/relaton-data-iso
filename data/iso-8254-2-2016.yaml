abstract:
- language: en
  script: Latn
  content: ISO 8254-2:2016 specifies a photometric test method for the assessment
    of visual gloss by means of a reflectometer value measured at an angle of 75°.
    It is applicable to plane paper and board surfaces of gloss levels below 65, measured
    according to ISO 8254-2:2016. It should be the preferred method for paper and
    board surfaces of gloss levels below 20, measured according to ISO 8254-2:2016.
    Materials containing optical brightening agents may be measured.
- language: fr
  script: Latn
  content: L'ISO 8254-2 :2016 spécifie une méthode d'essai photométrique pour l'évaluation
    du brillant visuel à l'aide d'une valeur réflectométrique mesurée suivant un angle
    de 75°. Elle est applicable aux papiers et cartons dont la surface est plane et
    présente un niveau de brillant, mesuré selon l'ISO 8254-2 :2016, inférieur à 65.
    Il convient de préférer cette méthode pour les papiers et cartons dont la surface
    présente un niveau de brillant, mesuré selon l'ISO 8254-2 :2016, inférieur à 20.
    Les matériaux contenant des agents d'azurage optique peuvent être mesurés.
