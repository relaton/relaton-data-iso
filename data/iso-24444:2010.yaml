abstract:
- content: |-
    ISO 24444:2010 specifies a method for the in vivo determination of the sun protection factor (SPF) of sunscreen products. This International Standard is applicable to products that contain any component able to absorb, reflect or scatter ultraviolet (UV) rays and which are intended to be placed in contact with human skin.
    ISO 24444:2010 provides a basis for the evaluation of sunscreen products for the protection of human skin against erythema induced by solar ultraviolet rays.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 24444:2010 spécifie une méthode de détermination in vivo du Facteur de Protection Solaire (FPS) des produits solaires. La présente Norme internationale peut s'appliquer à des produits qui contiennent tout composant pouvant absorber, refléter ou diffuser les rayons ultraviolets (UV) et qui sont destinés à être mis en contact avec la peau humaine.
    L'ISO 24444:2010 fournit une base pour l'évaluation des produits solaires destinés à la protection de la peau humaine contre un érythème ou un coup de soleil induits par les rayons ultraviolets solaires.
