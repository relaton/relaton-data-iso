abstract:
- content: "\nLa présente partie de l'ISO 6185 spécifie les caractéristiques minimales
    de sécurité relatives à la conception, aux matériaux utilisés, à la fabrication
    et aux essais des bateaux pneumatiques (y compris les bateaux pneumatiques rigides)
    d'une longueur totale inférieure à 8 m et présentant une flottabilité d'au moins
    1800 N.  La présente partie de l'ISO 6185 s'applique aux types suivants de bateaux
    pneumatiques destinés à être utilisés dans une plage de températures de service
    comprises entre - 15 °C et + 60 °C:  - type V: bateaux pneumatiques pouvant être
    équipés d'un moteur d'une puissance comprise entre 4,5 kW et 15 kW inclus;  -
    type VI: bateaux pneumatiques à voile dont la surface de voilure dépasse 6 m2
    (voir l'annexe normative A).   \nNOTE Pour les bateaux de puissance nominale inférieure
    ou égale à 4,5 kW, se référer à l'ISO 6185-1; pour les bateaux de puissance nominale
    supérieure ou égale à 15 kW, se référer à l'ISO 6185-3.  La présente partie de
    l'ISO 6185 ne s'applique pas aux bateaux à chambre unique, ni aux bateaux en matériaux
    non renforcés ayant une flottabilité supérieure à 12 kN et équipés d'un moteur
    d'une puissance supérieure à 4,5 kW, ni aux jouets aquatiques et radeaux de sauvetage
    pneumatiques.\n"
