abstract:
- language: en
  script: Latn
  content: "ISO 14817:2002 specifies the framework, formats, and procedures used to
    define information exchanges within the Intelligent Transport System/Transport
    Information and Control Systems (ITS/TICS) sector. It defines the content of the
    ITS/TICS central Data Registry and Data Dictionaries, the registration process
    to enter data concepts into the Data Registry. Throughout the text, the Data Registry
    should be taken to mean the ITS/TICS central Data Registry.\nSpecifically, ISO
    14817:2002 specifies:\n- framework used to identify and define all information
    exchanges; \n- framework used to extend standardized information exchanges to
    support local customizations and combinations;\n- information modelling method
    for defining ITS/TICS data concepts, when used; \n- meta attributes used to describe,
    standardize and manage each of the data concepts defined within this framework;\n-
    requirements used to record these definitions; and \n- formal procedures used
    to register these definitions within the Data Registry.\nThe Data Registry described
    herein supports, and is designed to include, data concepts using alternative International,
    Regional or National System Architecture methodologies or techniques. A common
    Data Registry will ease migration and interoperability between such approaches. "
