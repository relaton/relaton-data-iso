abstract:
- content: |-
    ISO 11363-1:2018 specifies dimensions and tolerances for taper screw threads of nominal diameter 17,4 mm (designated as 17E) and 25,8 mm (designated as 25E) used for the connection of valves to gas cylinders.
    ISO 11363-1:2018 does not cover the connection requirements for
    -      mechanical strength,
    -      gas tightness, and
    -      capability of repeated assembly and dismounting operations.
    Gauge inspection is covered by ISO 11363‑2.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    ISO 11363-1:2018 spécifie les dimensions et tolérances des filetages coniques à vis, de diamètre nominal 17,4 mm (désigné 17E) et 25,8 mm (désigné 25E), utilisés pour raccorder les robinets sur les bouteilles à gaz.
    ISO 11363-1:2018 ne comporte pas les exigences de raccordement suivantes:
    -      résistance mécanique;
    -      étanchéité au gaz; et
    -      capacité à répéter les opérations de montage et de démontage.
    La vérification par calibres est traitée dans l'ISO 11363‑2.
  language:
  - fr
