abstract:
- language: en
  script: Latn
  content: |-
    This part of ISO/IEC 9072 defines a Remote Operation (RO-) notation for defining the services provided to interactive applications. This part of ISO/IEC 9072 also defines the services provided by the Remote Operation Service Element (ROSE) services. The ROSE services are provided by the use of the ROSE protocol (part 2 of ISO/IEC 9072) in conjunction with the Association Control Service Element (ACSE) services (ISO 8649) and the ACSE protocol (ISO 8650), optionally the Reliable Transfer Service Element (RTSE) services (ISO/IEC 9066-1) and the RTSE protocol (ISO/IEC 9066-2), and the presentation-service (ISO 8822).
    No requirement is made for conformance to this part of ISO/IEC 9072.
- language: fr
  script: Latn
  content: La présente partie de l'ISO/CEI 9072 définit une notation d'opération distante
    (RO) pour définir les services fournis à des applications interactives. Cette
    partie de l'ISO/CEI 9072 définit encore les services fournis par les services
    de l'élément de service d'opérations distantes (ROSE) (partie 2 de l'ISO/CEI 9072)
    en liaison avec les services de l'élément de service de contrôle d'association
    (ACSE) (ISO 8649) et avec le contrôle ACSE (ISO 8650), optionnellement avec les
    services de l'élément de service de transfert fiable (RTSE) (ISO/CEI 9066-1) et
    avec le protocole RTSE (ISO/CEI 9066-2) et avec le service de présentation (ISO
    8822). Aucune condition n'est spécifiée en ce qui concerne la conformité à la
    présente partie de l'ISO/CEI 9072.
