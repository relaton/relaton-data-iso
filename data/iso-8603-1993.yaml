- language: en
  script: Latn
  content: The principle of the method specified is precipitation of the urea with
    xanthydrol in acetic acid solution, filtration of the dixanthylurea precipitate,
    drying, and weighing. This method is not applicable to fertilizers containing
    cyanamide or the condensation products of urea and aldehydes.
