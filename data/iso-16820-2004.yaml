- content: |-
    L'ISO 16820:2004 décrit un mode opératoire d'analyse statistique des données provenant d'essais de discrimination sensorielle à choix forcé, tels que l'essai triangulaire, l'essai duo-trio, l'essai à choix forcé 1 parmi trois (3-AFC), l'essai à choix forcé 1 parmi deux (2-AFC), dans lequel après chaque essai de discrimination, il peut être décidé soit d'arrêter les essais et de déclarer une différence, soit d'arrêter les essais et de déclarer l'absence de différence, soit de poursuivre les essais.
    La méthode séquentielle permet souvent de prendre une décision après un plus petit nombre d'essais de discrimination qu'il n'est requis pour des approches classiques utilisant un nombre prédéfini d'évaluations.
    La méthode est efficace pour a) déterminer qu'il existe une différence perceptible, ou qu'il n'existe pas de différence perceptible quand, par exemple, des modifications sont apportées aux ingrédients, à la transformation, à l'emballage, aux opérations de manutention ou de stockage; ou b) pour sélectionner, entraîner et contrôler les sujets.
