abstract:
- content: "This International Standard specifies a test method to determine the ability
    of a cured adhesive (if necessary with a primer) to adhere to a substrate with
    a certain surface finish, or which has been subjected to a specific surface preparation,
    using the \"three-point bending method\". \nThis standard is only applicable to
    quality assurance and only to substrates which are rigid or resistant enough to
    bending, such as steel or aluminium alloys. For other substrates, the thickness
    is adjusted to the modulus of elasticity or a suitable stiffener is used. \nThe
    adhesive is allowed to cure without the application of pressure in order to obtain
    the thickness needed to provide sufficient rigidity, otherwise a bonded reinforcing
    piece of the same material and the same thickness as the substrate is substituted
    for the block of adhesive. \nThis test method is not suitable for film adhesives."
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "La présente Norme internationale prescrit une méthode d'essai dite «de
    flexion à trois points» pour déterminer l'aptitude d'un adhésif durci (polymérisé)
    à adhérer sur un substrat (éventuellement recouvert d'un primaire) qui a subi
    un traitement de surface spécifique ou possède un certain état de surface. \nLa
    méthode est utilisée uniquement dans le cadre de l'assurance qualité pour des
    substrats suffisamment rigides et résistants à la flexion comme l'acier ou les
    alliages d'aluminium. Pour les autres types de substrats, l'épaisseur doit être
    ajustée sur le module d'élasticité; il est également possible d'utiliser un raidisseur
    approprié. \nL'adhésif doit être polymérisable (durci) sans pression afin d'obtenir
    l'épaisseur nécessaire pour apporter une rigidité suffisante; dans le cas contraire,
    une pièce de renfort collée, du même type et de même épaisseur que le substrat,
    peut remplacer le bloc d'adhésif.\nLa méthode ne convient pas aux adhésifs en
    film."
