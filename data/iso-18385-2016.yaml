- content: |-
    L'ISO 18385:2016 spécifie les exigences de production de produits utilisés pour recueillir, stocker et analyser du matériel biologique en criminalistique. Toutefois, elle ne concerne pas les consommables et les réactifs utilisés lors de l'analyse après amplification.
    Les consommables et réactifs couverts par la présente Norme internationale comprennent ceux utilisés pour recueillir des preuves (kits de prélèvement), par exemple les écouvillons, les conteneurs et les emballages, ainsi que les produits utilisés pour l'analyse d'échantillons d'ADN, par exemple les tubes et d'autres matériels en plastique, les blouses et les gants de laboratoire jetables et d'autres consommables.
    L'ISO 18385:2016 s'applique à la production de consommables et réactifs qui n'ont pas besoin d'être nettoyés entre chaque utilisation. Elle ne traite pas des caractéristiques de produits techniques (par exemple, la conception de produits).
    L'ISO 18385:2016 exclut les essais microbiologiques.
    L'ISO 18385:2016 spécifie une exigence à l'intention des fabricants pour réduire au maximum le risque de contamination par l'ADN nucléaire humain détectable dans les produits utilisés par la communauté criminalistique mondiale.
