abstract:
- content: |-
    ISO 9453:2006 specifies the requirements for chemical composition for the following families of soft solder alloys:
    - tin-lead, with and without antimony, bismuth, cadmium, copper, and silver;
    - tin-antimony;
    - tin-bismuth;
    - tin-copper, with and without silver;
    - tin-indium, with and without silver and bismuth;
    - tin-silver, with and without copper and bismuth;
    - tin-zinc, with and without bismuth.
    ISO 9453:2006 also includes an indication of the forms generally available.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 9453:2006 spécifie les exigences concernant les compositions chimiques pour les familles suivantes de produits de brasage tendre:
    - étain-plomb, avec ou sans antimoine, bismuth, cadmium, cuivre et argent;
    - étain-antimoine;
    - étain-bismuth;
    - étain-cuivre, avec ou sans argent;
    - étain-indium, avec ou sans argent et bismuth;
    - étain-argent, avec ou sans cuivre et bismuth;
    - étain-zinc, avec ou sans bismuth.
    Des indications relatives aux formes couramment disponibles sont également incluses dans l'ISO 9453:2006.
