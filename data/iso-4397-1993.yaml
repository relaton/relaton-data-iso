abstract:
- content: 'Specifies two series of diameters: a series of nominal outside diameters
    for rigid or semi-rigid tubes, irrespective of material composition, and a series
    of nominal inside diameters for hoses made of rubber or plastic.'
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale prescrit deux séries de diamètres à utiliser pour les raccords des systèmes de transmissions hydrauliques et pneumatiques et les éléments qui leur sont associés: a) une série de diamètres extérieurs nominaux pour tubes rigides ou semi-rigides hydrauliques et pneumatiques, quelle que soit la composition du matériau; b) une série de diamètres intérieurs nominaux pour tuyaux flexibles hydrauliques et pneumatiques en caoutchouc ou en matières plastiques.
  language:
