abstract:
- language: en
  script: Latn
  content: |-
    This document defines the labels and related colours for indication of the fuel and/or energy used for propulsion of a road vehicle, especially for the case of new vehicle technology and/or power sources, including hybrid drive lines.
    The communication of propulsion energy and related hazards is made in a logical and modular way to facilitate the understanding.
    This document is applicable to passenger cars, buses, coaches, light and heavy commercial vehicles according to ISO 3833.
    This document does not cover fuels being part of truck cargo.
    The usage of the label includes, but is not limited to, the rescue sheet (ISO 17840-1 and ISO 17840-2[1]) and the emergency response guide (ISO 17840-3[2]).
    [1]Under preparation. Stage at time of publication: ISO/DIS 17840-2.
    [2]Under preparation. Stage at time of publication: ISO/DIS 17840-3.
- language: fr
  script: Latn
  content: |-
    Le présent document définit les étiquettes et les couleurs associées pour l'indication du carburant et/ou de l'énergie utilisé(e) pour la propulsion d'un véhicule routier, notamment dans le cas d'une technologie de véhicule et/ou de sources de puissance nouvelles, y compris les gammes de propulsion hybride.
    L'énergie de propulsion et les phénomènes dangereux associés sont communiqués de manière logique et modulaire pour faciliter la compréhension.
    Le présent document s'applique aux véhicules particuliers, autocars, bus et véhicules utilitaires légers et lourds conformément à l'ISO 3833.
    Le présent document ne couvre pas les carburants faisant partie de la cargaison d'un camion.
    L'utilisation de l'étiquette inclut, sans toutefois s'y limiter, la fiche de secours (ISO 17840‑1 et ISO 17840‑2[1]) et le guide de réponse d'urgence (ISO 17840‑3[2]).
