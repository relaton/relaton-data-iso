- content: |-
    Le présent document définit les étiquettes et les couleurs associées pour l'indication du carburant et/ou de l'énergie utilisé(e) pour la propulsion d'un véhicule routier, notamment dans le cas d'une technologie de véhicule et/ou de sources de puissance nouvelles, y compris les gammes de propulsion hybride.
    L'énergie de propulsion et les phénomènes dangereux associés sont communiqués de manière logique et modulaire pour faciliter la compréhension.
    Le présent document s'applique aux véhicules particuliers, autocars, bus et véhicules utilitaires légers et lourds conformément à l'ISO 3833.
    Le présent document ne couvre pas les carburants faisant partie de la cargaison d'un camion.
    L'utilisation de l'étiquette inclut, sans toutefois s'y limiter, la fiche de secours (ISO 17840‑1 et ISO 17840‑2[1]) et le guide de réponse d'urgence (ISO 17840‑3[2]).
