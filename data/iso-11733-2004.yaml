- content: |-
    L'ISO 11733:2004 spécifie une méthode pour la détermination de l'élimination et de la biodégradabilité des composés organiques sous l'action de micro-organismes aérobies. Les conditions décrites simulent une installation de traitement des eaux usées. Deux systèmes d'essai peuvent être utilisés: les unités de traitement utilisant des boues activées ou les dispositifs à cylindres poreux. Les essais peuvent, de façon facultative, être réalisés dans des conditions de nitrification et de dénitrification, et dans des conditions de couplage des unités d'essai.
