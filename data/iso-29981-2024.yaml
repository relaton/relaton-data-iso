abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a method for the selective enumeration of bifidobacteria in milk products by using a colony-count technique at 37 °C under anaerobic conditions.
    The method is applicable to milk products, such as fermented (e.g. yoghurts) and non-fermented milks (e.g. pasteurized milks, skim milks, whey protein concentrates), milk powders and formulae (e.g. infant formulae, follow-up formulae for older infants, products for young children) where these microorganisms are present and viable, in combination with other lactic acid bacteria or alone. The method is also applicable to starter and probiotic cultures. For proposed quality criteria of dairy products, see, for example, CXS 243-2003.
    Bifidobacteria used in milk products usually belong to the following species (e.g. References [7] and [10]):
    —     Bifidobacterium adolescentis;
    —     B. animalis subsp. animalis;
    —     B. animalis subsp. lactis;
    —     B. bifidum;
    —     B. breve;
    —     B. longum subsp. infantis;
    —     B. longum subsp. longum.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie une méthode de dénombrement sélectif des bifidobacteria dans les produits laitiers en utilisant une technique par comptage des colonies à 37 °C dans des conditions anaérobies.
    La méthode est applicable aux produits laitiers tels que les laits fermentés (par exemple, le yaourt) et non fermentés (par exemple, les laits pasteurisés, les laits écrémés, les concentrés de protéines de lactosérum), les poudres de lait et les préparations (par exemple, les préparations pour nourrissons, les préparations de suite pour nourrissons plus âgés, produits pour enfants en bas âge) où ces micro-organismes sont présents et viables, en combinaison avec d’autres bactéries lactiques ou seuls. La méthode s’applique également aux ferments et cultures probiotiques. Pour les critères de qualité proposés pour les produits laitiers, voir, par exemple, CXS 243-2003.
    Les bifidobacteria utilisés dans les produits laitiers appartiennent généralement aux espèces suivantes (par exemple, Références [7] et [10]):
    —     Bifidobacterium adolescentis;
    —     B. animalis subsp. animalis;
    —     B. animalis subsp. lactis;
    —     B. bifidum;
    —     B. breve;
    —     B. longum subsp. infantis;
    —     B. longum subsp. longum.
