abstract:
- content: ISO 15037-2:2002 specifies the general conditions that apply when vehicle
    dynamics properties are determined according to ISO test methods carried out on
    heavy vehicles. These are commercial vehicles, combinations, buses and articulated
    buses, as defined in ISO 3833 for trucks and trailers above 3,5 t and buses above
    5 t maximum weight, and in UNECE (United Nations Economic Commission for Europe)
    and EC vehicle classification, categories M3, N2, N3, O3 and O4.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 15037-2:2002 spécifie les conditions générales applicables lorsque
    les propriétés dynamiques des véhicules lourds sont déterminées selon les méthodes
    d'essai ISO. Les véhicules lourds incluent les véhicules utilitaires, les ensembles
    de véhicules, les autobus et les autobus articulés, tels qu'ils sont définis dans
    l'ISO 3833 pour les camions et remorques de plus de 3,5 tonnes et pour les autobus
    de plus de 5 tonnes de poids maximal, ainsi que dans la classification des véhicules
    de l'UNECE (Commission économique des Nations Unies pour l'Europe) et de la CE,
    catégories M3, N2, N3, O3 et O4.
