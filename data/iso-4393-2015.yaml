abstract:
- language: en
  script: Latn
  content: ISO 4393:2015 specifies the preferred series of piston strokes for application
    to single-acting and double-acting fluid power cylinders. These strokes are mainly
    used for pneumatic cylinders but may also be used for hydraulic cylinders.
- language: fr
  script: Latn
  content: L'ISO 4393:2015 spécifie la série préférentielle de courses de piston à
    adopter pour les vérins pour transmissions hydrauliques et pneumatiques, à simple
    et à double effet. Ces courses sont principalement utilisées pour des vérins pneumatiques
    mais peuvent être également utilisées pour des vérins hydrauliques.
