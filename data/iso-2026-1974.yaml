- language: en
  script: Latn
  content: Specifies the dimensions which are necessary to ensure international interchangeability
    of connectors with adaptors. Also gives the minimum clearances required on the
    aircraft to provide adequate access for the ground adaptor. The basic dimensions
    and tolerances for connections on aircraft and the minimum clearances around the
    connector, on the aircraft, are given in figure 1 and table 1 and figure 2 and
    table 2, respectively.
