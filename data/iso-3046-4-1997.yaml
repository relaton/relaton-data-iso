abstract:
- language: fr
  script: Latn
  content: "\nLa présente partie de l'ISO 3046 établit une classification des caractéristiques
    et des paramètres des systèmes de régulation de la vitesse et prescrit les termes
    et définitions relatifs aux vitesses typiques des moteurs alternatifs à combustion
    interne. Des caractéristiques particulières peuvent être données, si nécessaire,
    pour des utilisations spéciales des moteurs. La présente partie de l'ISO 3046
    est applicable aux moteurs alternatifs à combustion interne pour usages terrestres,
    ferroviaires et marins. Elle ne traite pas des moteurs utilisés pour la propulsion
    des engins de travaux routiers et de terrassement, des tracteurs agricoles et
    industriels, des véhicules routiers et des aéronefs, ni des moteurs à autorégulation
    et de ceux qui ne nécessitent qu'une limitation de la vitesse maximale ou du débit
    de carburant. Dans la présente partie de l'ISO 3046 sont définies des prescriptions
    pour les moteurs à huile lourde à allumage par compression (moteurs diesels).
    Pour les moteurs à allumage par étincelle ou à deux carburants, des prescriptions
    particulières peuvent s'appliquer.  \nNOTES 1 Les performances et les paramètres
    des systèmes de régulation de vitesse des moteurs alternatifs à combustion interne
    des groupes électrogènes sont prescrits dans l'ISO 8528-2 et dans l'ISO 8528-5.
    2 Les termes et définitions relatifs aux vitesses typiques des moteurs en ce qui
    concerne les systèmes de protection contre la survitesse sont prescrites dans
    l'ISO 3046-6.\n"
