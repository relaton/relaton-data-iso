abstract:
- language: en
  script: Latn
  content: |-
    ISO 7778:2014 specifies the criteria for through-thickness reduction of area properties specified in the direction of thickness perpendicular to the surface. It also specifies the test conditions by which conformance to the specified criteria is evaluated.
    ISO 7778:2014 applies to fully killed steel with a specified minimum yield strength or proof strength ≤960 MPa and supplied as plates, wide flats, or sections of thickness from 15 mm to 400 mm.
