abstract:
- content: |2

    La présente Norme internationale fixe les valeurs du volume nominal des réservoirs et du diamètre des trous de remplissage des pulvérisateurs agricoles portés, traînés, automoteurs et portatifs, destinés au traitement agropharmaceutique et équipés de réservoirs sans surpression. La présente Norme internationale donne aussi les indications nécessaires pour les jauges de niveau entre deux graduations.
