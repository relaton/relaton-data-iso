abstract:
- content: ISO 14406:2010 specifies the basic terminology for GPS extraction. It defines
    a framework for the fundamental operations used in GPS extraction and introduces
    the concepts of sampling and reconstruction for extraction, together with some
    principal sampling schemes on several basic geometries.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO14406:2010 spécifie la terminologie de base concernant l'extraction
    GPS. Il définit un cadre pour les opérations fondamentales utilisées dans l'extraction
    GPS et introduit les concepts d'échantillonnage et de reconstruction pour l'extraction
    ainsi que les principaux plans d'échantillonnage en fonction de plusieurs géométries
    de base.
