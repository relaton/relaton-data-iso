abstract:
- language: en
  script: Latn
  content: |-
    This document:
    —    describes the functionality of a "Local Dynamic Map" (LDM) in the context of the "Bounded Secured Managed Domain" (BSMD);
    —    specifies:
    —    general characteristics of LDM Data Objects (LDM-DOs) that may be stored in an LDM, i.e. information on real objects such as vehicles, road works sections, slow traffic sections, special weather condition sections, etc. which are as a minimum requirement location-referenced and time-referenced;
    —    service access point functions providing interfaces in an ITS station (ITS-S) to access an LDM for:
    —    secure add, update and delete access for ITS-S application processes;
    —    secure read access (query) for ITS-S application processes;
    —    secure notifications (upon subscription) to ITS-S application processes;
    —    management access:
    —    secure registration, de-registration and revocation of ITS-S application processes at LDM;
    —    secure subscription and cancellation of subscriptions of ITS-S application processes;
    —    procedures in an LDM considering:
    —    means to maintain the content and integrity of the data store;
    —    mechanisms supporting several LDMs in a single ITS station unit.
- language: fr
  script: Latn
  content: |-
    Ce document
    —    décrit la fonctionnalité d’une «Carte dynamique locale» (LDM) dans le contexte du «Domaine délimité géré de manière sécurisée» (BSMD).
    —    spécifie
    —    les caractéristiques générales des objets de données de la LDM (LDM-DO) pouvant être stockés dans une LDM, notamment les informations sur les objets réels tels que les véhicules, les zones de travaux, les zones de ralentissement du trafic, les zones caractérisées par des conditions météorologiques particulières, etc. qui doivent, au minimum, posséder une référence spatiale (localisation) et une référence temporelle.
    —    les fonctions des points d’accès au service fournissant des interfaces d’accès à une LDM dans une station ITS (ITS-S) pour,
    —    les accès sécurisés d’ajout, de mise à jour et de suppression, pour les processus d’application ITS-S,
    —    les accès sécurisés en lecture (requête), pour les processus d’application ITS-S,
    —    les notifications sécurisées (lors de l’abonnement) aux processus d’application ITS-S.
    —    la gestion des accès,
    —    enregistrement, désenregistrement et révocation de manière sécurisée des processus d’application ITS-S au niveau de la LDM
    —    abonnement et annulation des abonnements des processus d’application ITS-S de manière sécurisée,
    —    les procédures d’une LDM tenant compte
    —    des modalités de maintien du contenu et de l’intégrité du magasin de données,
    —    les mécanismes soutenant plusieurs LDM dans une unité de station ITS unique.
