abstract:
- content: ISO 11111-3:2005, taken together with ISO 11111-1, ISO 11111-2, ISO 11111-6
    and ISO 11111-7, specifies significant hazards and corresponding safety requirements
    and/or measures for nonwoven machinery. It is applicable to all machinery, plant
    and related equipment intended to be used for opening, cleaning, blending, carding,
    needle punching, cylinder drying, and batching.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 11111-3:2005, ensemble avec l'ISO 11111-1, l'ISO 11111-2, l'ISO 11111-6
    et l'ISO 11111-7, spécifie les phénomènes dangereux significatifs et les exigences
    et/ou les mesures de sécurité correspondantes pour les machines de production
    de nontissés. Elle est applicable à toutes les machines, installations ainsi qu'aux
    matériels associés destinés à être utilisés pour l'ouverture, le nettoyage, le
    mélange, le cardage, l'aiguilletage, le séchage sur cylindre et l'enroulage.
