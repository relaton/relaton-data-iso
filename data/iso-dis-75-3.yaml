abstract:
- content: ISO 75-3:2004 specifies a method for the determination of the temperature
    of deflection under load of high-strength thermosetting laminates and compression-moulded
    long-fibre-reinforced plastics in which the fibre length is greater than 7,5 mm.
    The flexural stress used is not fixed, as in ISO 75-2, but is a fraction (1/1000)
    of the initial (room-temperature) flexural modulus of the material under test.
    This allows the method to be applied to materials with a wide range of flexural
    moduli.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 75-3:2004 spécifie une méthode permettant de déterminer la température
    de fléchissement sous charge de stratifiés thermodurcissables à haute résistance
    et de plastiques renforcés de fibres longues moulés par compression dans lesquels
    la longueur de fibre est supérieure à 7,5 mm. La contrainte de flexion utilisée
    n'est pas fixée, comme dans l'ISO 75-2, mais représente une fraction (1/1 000)
    du module initial de flexion (à température ambiante) du matériau soumis à essai.
    La méthode peut ainsi être appliquée à des matériaux caractérisés par une large
    gamme de modules de flexion.
