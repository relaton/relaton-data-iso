abstract:
- language: en
  script: Latn
  content: ISO 5832-12:2007 covers the requirements for two wrought cobalt 28 chromium
    6 molybdenum alloys used for surgical implants. The properties apply specifically
    to wrought bar, rod and wire.
- language: fr
  script: Latn
  content: L'ISO 5832-12:2007 traite des exigences applicables aux deux alliages corroyés
    à base de cobalt 28, de chrome 6 et de molybdène utilisés pour les implants chirurgicaux.
    Les caractéristiques sont spécifiquement applicables aux barres, aux fils machine
    et aux fils corroyés.
