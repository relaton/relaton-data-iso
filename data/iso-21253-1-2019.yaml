abstract:
- content: This document specifies the criteria for mass spectrometric identification
    of target compounds in water samples and is applicable to environmental samples
    in general. This document is intended to be used in conjunction with standards
    developed for the determination of specific compounds. If a standard method for
    analysing specific compounds includes criteria for identification, those criteria
    are followed.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: Le présent document spécifie des critères pour l'identification par spectrométrie
    de masse de composés cibles dans des échantillons d'eau et est applicable aux
    échantillons environnementaux en général. Le présent document est destiné à être
    utilisé en association avec des normes élaborées pour permettre la détermination
    de composés spécifiques. Si une méthode normalisée d'analyse de composés spécifiques
    inclut des critères d'identification, ces critères sont appliqués.
