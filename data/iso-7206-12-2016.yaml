abstract:
- content: |-
    ISO 7206-12:2016 specifies a test method for determining short-term deformation of a press-fit acetabular component for total hip joint replacement under specific laboratory conditions. It also defines the conditions of testing so that the important parameters that affect the components are taken into account and it describes how the specimen is set up for testing. Furthermore, this part of ISO 7206 specifies the test parameters of press-fit acetabular components tested in accordance with this part of ISO 7206.
    The described method is intended to be used to evaluate the comparison of various designs and materials used for acetabular components in total hip joint replacement when tested under similar conditions.
    The loading of the acetabular components in vivo will, in general, differ from the loading defined in this test method. The results obtained here cannot be used to directly predict in vivo performance.
    ISO 7206-12:2016 does not cover methods of examining the test specimen.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    ISO 7206-12:2016 spécifie une méthode d'essai permettant de déterminer la déformation à court-terme d'un composant acétabulaire «pressfit» pour une prothèse totale de l'articulation de la hanche dans des conditions expérimentales spécifiques. Elle définit également les conditions d'essai de manière que les paramètres importants qui influent sur les composants soient pris en compte, et décrit en outre le montage d'essai de l'éprouvette. De plus, la présente partie de l'ISO 7206 spécifie les paramètres d'essai des composants acétabulaires «pressfit» soumis à l'essai conformément à la présente partie de l'ISO 7206.
    La méthode décrite est destinée à être utilisée pour évaluer la comparaison des différentes conceptions et des matériaux utilisés pour les composants acétabulaires d'une prothèse totale de l'articulation de la hanche en cas d'essai dans des conditions similaires.
    La mise en charge des composants acétabulaires in vivo diffèrera, en règle générale, de celle définie dans la présente méthode d'essai. Les résultats obtenus ici ne peuvent pas être utilisés directement pour prédire la performance in vivo.
    ISO 7206-12:2016 ne traite pas des méthodes d'examen de l'éprouvette.
