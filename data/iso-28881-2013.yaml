abstract:
- content: "ISO 28881:2013 specifies safety requirements and/or protective measures,
    applicable to EDM equipment and EDM systems, such as manually controlled EDM die
    sinking or EDM drilling machines, numerically controlled EDM die sinking or EDM
    drilling machines and numerically controlled EDM wire cutting machines intended
    to be adopted by persons undertaking the design, construction, installation and/or
    supply of such equipment. It also includes information to be provided by the manufacturer
    to the user. It is not applicable to arc eroding and electro-chemical machining
    equipment.\nISO 28881:2013 takes account of the precondition of the intended use
    as well as the reasonably foreseeable misuse, in normal workshop environments
    and non-explosive atmospheres, including transportation, installation, setting,
    maintenance, repair and dismantling for removal or disposal of EDM equipment and
    EDM systems.\nIt is also applicable to auxiliary devices essential for EDM processing.\nISO
    28881:2013 deals with all significant hazards, hazardous situations or hazardous
    events relevant to EDM equipment and EDM systems, where they are used as intended
    and under conditions of misuse which are reasonably foreseeable by the manufacturer.
    \nISO 28881:2013 is intended to apply to machines manufactured after its date
    of publication."
