abstract:
- content: |-
    ISO 16900-12:2016 specifies the test methods for determining the volume-averaged work of breathing and peak respiratory pressures imposed by the respiratory protective device (RPD).
    Elastic work, elastic physiological effects, and information on physiological effects of work of breathing (WOB) are specified in ISO 16976‑4 and are not included in this test method.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    ISO 16900-12:2016 spécifie les méthodes d'essai permettant de déterminer le travail respiratoire en fonction du volume respiratoire et les pics de pression respiratoire imposés par l'appareil de protection respiratoire (APR).
    Le travail nécessaire pour vaincre les forces élastiques, les effets élastiques physiologiques et les informations sur les effets physiologiques du travail respiratoire (WOB) sont spécifiés dans l'ISO 16976‑4 et ne sont pas inclus dans la présente méthode d'essai.
