abstract:
- language: fr
  script: Latn
  content: "L'ISO 15472:2001 spécifie une méthode d'étalonnage des échelles d'énergie
    de \nliaison des spectromètres de photoélectrons X, appliquée à des fins analytiques
    \ngénérales et utilisant une source X non monochromatique d'Al ou de Mg ou une
    \nsource X monochromatique d'Al. Elle n'est applicable qu'à des instruments qui
    \ncomportent un canon ionique pour un nettoyage par pulvérisation.\nL'ISO 15472:2001
    spécifie en outre une méthode permettant d'établir un \nprogramme d'étalonnage,
    de tester la linéarité de l'échelle d'énergie de liaison \nà une énergie intermédiaire,
    de confirmer l'incertitude d'étalonnage de \nl'échelle à une valeur faible et
    à une valeur élevée de l'énergie de liaison, de \ncorriger les petites dérives
    de cette échelle et de définir l'intervalle de \nconfiance de l'étalonnage de
    l'échelle d'énergie de liaison correspondant à une \nprobabilité de 95 %. Cet
    intervalle d'incertitude comprend la contribution des \ncomportements observés
    lors d'études interlaboratoires, mais ne couvre pas \nl'ensemble des défauts qui
    peuvent se produire.\nL'ISO 15472:2001 ne s'applique pas à des instruments comportant
    des erreurs \nd'échelle d'énergie de liaison qui sont significativement non linéaires,
    à des \ninstruments fonctionnant en mode de coefficient de retardement constant
    à des \ncoefficients de retardement inférieurs à 10, à des instruments dont la
    \nrésolution du spectromètre est inférieure à 1,5 eV, ou à des instruments \nexigeant
    des limites de tolérance de plus ou moins 0,03 eV ou moins.\nL'ISO 15472:2001
    ne fournit pas de vérification complète de l'étalonnage, qui \nconfirmerait l'énergie
    mesurée à chaque point adressable de l'échelle d'énergie \net qui devrait être
    réalisée conformément aux procédures recommandées par le \nfabricant."
