abstract:
- language: en
  script: Latn
  content: ISO 15387:2005 specifies the requirements for measurement and calibration
    procedures of single-junction space solar cells only. The main body of ISO 15387:2004
    specifies the requirements for Air Mass Zero (AM0) standard calibration. The relative
    measurement procedures are provided as annexes.
- language: fr
  script: Latn
  content: |-
    L'ISO 15387:2005 obéit aux principes relatifs aux cellules solaires photovoltaïques, établis par la CEI/TC 82, Systèmes à énergie solaire photovoltaïque. Elle fournit des exigences et des méthodes spécifiques qui s'appliquent à l'utilisation des cellules solaires photovoltaïques hors atmosphère. Elle introduit le principe de la cellule air masse zéro, qui sert d'étalon de référence en matière d'étalonnage primaire. Tout l'étalonnage ultérieur est ensuite comparé aux résultats obtenus avec ces cellules air masse zéro.
    Les méthodes d'étalonnage des cellules solaires primaires sont décrites, ainsi que les méthodes de mesure correspondantes des cellules secondaires. Des méthodes d'étalonnage utilisant des techniques solaires hors atmosphère et des techniques solaires simulées sont données. Des essais comparatifs sont en préparation.
