abstract:
- content: Specifies an empirical, quick and practical method which relates only to
    smoke condensate. The results should not be interpreted with respect to any particular
    constituent of the smoke condensate.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale prescrit une méthode spectrométrique directe pour la détermination, à 450 nm, de l'indice de rétention du condensat de fumée d'un filtre de cigarette. La méthode est applicable aux cigarettes à filtre. Elle n'est pas applicable aux cigarettes à filtres colorés ou aux cigarettes dont les filtres contiennent des additifs spéciaux, par exemple les additifs alcalins ou les absorbants, tels que le charbon actif. Cette méthode empirique, rapide et pratique, ne porte que sur le condensat de fumée. Les résultats ne doivent être interprétés par rapport à aucun constituant particulier du condensat de fumée.
