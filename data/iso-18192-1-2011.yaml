abstract:
- content: "ISO 18192-1:2011 defines a test procedure for the relative angular movement
    between articulating components, and specifies the pattern of the applied force,
    speed and duration of testing, sample configuration and test environment for use
    for the wear testing of total intervertebral spinal disc prostheses.\nBoth lumbar
    and cervical prostheses are addressed. "
