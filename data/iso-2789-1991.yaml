abstract:
- language: en
  script: Latn
  content: This second edition cancels and replaces the first edition (ISO 2789:1974).
    Aims at giving guidance to the international library community on the keeping
    of library statistics for the purposes of international reporting. ISO 2789 was
    prepared in a close cooperation between UNESCO and ISO. It will have the effect
    that statistics produced by different libraries will be more directly comparable.
    The definitions presented are designed for statistical purposes only.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale fournit des règles à la communauté des bibliothèques pour la tenue de statistiques en vue de leur collecte au plan international.
