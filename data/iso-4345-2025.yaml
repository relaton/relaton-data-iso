abstract:
- content: |-
    This document specifies the construction and characteristics of fibre main cores for steel wire ropes using two types of fibre:
    a)       natural fibre;
    b)       man-made fibre.
    This document is not applicable to ropes for mine hoisting purposes.
    NOTE            Fibre cores are adversely affected by high ambient temperatures. When selecting fibre cores, the limitation of specific fibres, in this respect, must be recognized.
