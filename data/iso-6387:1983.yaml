abstract:
- language: en
  script: Latn
  content: A 0,5 % (m/m) aqueous soap solution is prepared, and after maintaining
    this at testing temperature for 24 h, an aliquot portion of this solution is taken.
    This aliquot portion is mixed with a dilute solution of the dispersing agent (surface
    active agent) and subsequently with a specified volume of water of known calcium
    hardness. The mixture is maintained for 1 h at the testing temperature and then
    the calcium soap present in a aliquot portion of the lower layer is titrated with
    a standard volumetric solution of hydrochloric acid in the presence of bromcresol
    green as indicator.
- language: fr
  script: Latn
  content: "\nLa présente Norme internationale spécifie une méthode acidimétrique
    de détermination de la quantité minimale d'agent dispersant (agent de surface)
    nécessaire pour maintenir au moins 95 % du savon calcique présent en dispersion
    complète durant 1 h.  \nNOTE -- La méthode peut également donner des indications
    sur la quantité du savon calcique partiellement dispersée par des quantités insuffisantes
    d'agents dispersants (agents de surface).\n\n\nLa présente Norme internationale
    est applicable à tous les types d'agents de surface, à condition qu'ils n'interfèrent
    pas au cours du titrage acidimétrique des savons calciques. Les sels inorganiques
    alcalins, tels que les phosphates, carbonates et silicates devraient être absents.\n"
