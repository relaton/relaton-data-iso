- content: |2

    La présente Norme internationale spécifie une méthode de détermination de la masse volumique des poudres à laver par pesée d'un volume donné.


    La méthode est applicable aux poudres s'écoulant facilement et, à condition d'utiliser un entonnoir approprié, aux poudres légèrement collantes. Cette méthode est applicable à toute autre substance sous forme de poudre ou granulés. Dans le cas où la poudre présente des agglomérats, cette méthode n'est applicable que si ceux-ci sont faciles à désagréger sans détruire les particules de poudres.
