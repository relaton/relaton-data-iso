abstract:
- language: en
  script: Latn
  content: The method consists in determining the mass of powder in receiver of known
    dimensions, after filling with the sample from a funnel of specified shape under
    specified conditions. The method is applicable to free flowing powders and, provided
    that an appropriate funnel is used, to powders which have a tendency to cake.
    In the case of powder containing lumps, the method is applicable only if these
    can be disintegrated readily without braeking down the particles of the powder.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale spécifie une méthode de détermination de la masse volumique des poudres à laver par pesée d'un volume donné.


    La méthode est applicable aux poudres s'écoulant facilement et, à condition d'utiliser un entonnoir approprié, aux poudres légèrement collantes. Cette méthode est applicable à toute autre substance sous forme de poudre ou granulés. Dans le cas où la poudre présente des agglomérats, cette méthode n'est applicable que si ceux-ci sont faciles à désagréger sans détruire les particules de poudres.
