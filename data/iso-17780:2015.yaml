abstract:
- content: |-
    ISO 17780:2015 specifies a method for the determination of saturated aliphatic hydrocarbons from C10 to C56 of natural origin present in vegetable oils, and for detecting the presence of mineral oil and diesel oil.
    The method is applicable to all types of crude and refined edible oils and fats, for concentrations of mineral oils from 50 mg/kg to 1 000 mg/kg.
    A rapid method for refined and virgin (or cold-pressed) oils is proposed in Annex C. This rapid method is not adapted for crude oils due to a lack of retention of triglycerides observed for some samples.
    A method for fat recovery from food samples by soxhlet extraction with a blend of solvents is proposed in Annex D.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 17780:2015 spécifie une méthode applicable pour le dosage des hydrocarbures aliphatiques saturés de C10 à C56 d'origine naturelle présents dans les huiles végétales, ainsi que pour détecter la présence d'huile minérale et de gasoil.
    La méthode est applicable à tous les types de corps gras comestibles bruts et raffinés, pour des concentrations d'huiles minérales allant de 50 mg/kg à 1 000 mg/kg.
    L'Annexe C propose une méthode de dosage rapide pour les huiles raffinées et vierges (ou pressées à froid). Cette méthode rapide ne convient pas pour les huiles brutes en raison d'un défaut de rétention des triglycérides observé pour certains échantillons.
    L'Annexe D propose une méthode de récupération de la matière grasse des échantillons alimentaires par extraction soxhlet, en utilisant un mélange de solvants.
