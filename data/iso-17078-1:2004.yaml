- content: |-
    L'ISO 17078-1:2004 fournit des exigences relatives aux raccords à poche latérale utilisés dans les industries du pétrole et du gaz naturel. Elle porte sur la spécification, la sélection, la conception, la fabrication, la maîtrise de la qualité, les essais et la préparation avant l'expédition des raccords à poche latérale.
    Aucune exigence relative aux raccordements d'extrémité entre les raccords à poche latérale et le conduit du puits n'est traitée dans l'ISO 17078-1:2004. L'installation et le retrait des raccords à poche latérale ne sont pas couverts par le domaine d'application de la présente partie de l'ISO 17078-1:2004. De plus, les spécifications relatives aux raccords placés au centre, ou aux raccords qui utilisent ou supportent des dispositifs de régulation de la vitesse d'écoulement récupérables dans les tubes, ne sont pas couvertes.
    L'ISO 17078-1:2004 ne traite pas de l'extraction au gaz ou d'autres vannes ou dispositifs de régulation de la vitesse d'écoulement, des verrous et/ou des équipements à câble de forage associés qui peuvent éventuellement être couverts par d'autres spécifications ISO.
    Les raccords à poche latérale auxquels l'ISO 17078-1:2004 se rapporte sont des dispositifs indépendants qui permettent l'installation de dispositifs de régulation de la vitesse d'écoulement ou d'autres dispositifs en fond de trou.
