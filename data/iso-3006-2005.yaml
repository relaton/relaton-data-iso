abstract:
- language: en
  script: Latn
  content: |-
    ISO 3066:2005 specifies two laboratory methods for testing certain essential fatigue strength characteristics of wheels intended for road use on passenger cars as defined in ISO 3833.
    The test methods are
    - dynamic cornering fatigue test;
    - dynamic radial fatigue test.
- language: fr
  script: Latn
  content: |-
    L'ISO 3006:2005 spécifie deux méthodes d'essai de laboratoire destinées à évaluer certaines caractéristiques essentielles de résistance à la fatigue des roues de voitures particulières, définies dans l'ISO 3833, pour utilisation sur routes.
    Ces méthodes d'essai dynamiques sont les suivantes:
    - essai de fatigue en virage;
    - essai de fatigue radiale.
