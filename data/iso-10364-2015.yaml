abstract:
- language: en
  script: Latn
  content: |-
    ISO 10364:2015 specifies methods for determining the pot life of multi-part adhesives in order to be able to determine whether the pot life conforms to the minimum specified working life required of an adhesive.
    For the purposes of simplification, the term "pot life" is deemed to have the same meaning as "working life" and will be used to represent both throughout this International Standard. Methods described to measure the property provide different answers. So the results shall be specified with respect to the method used.
    The test methods described are suitable for assessing all multi?part adhesives, and especially epoxy based and polyurethane based adhesives, but they are not suitable for some acrylic-based adhesives.
    NOTE 1       Some of the methods described in this International Standard can also be suitable for determination of working life of one-part adhesives that react to humidity (e.g. PUR prepolymers).
    NOTE 2       This International Standard can also be used for assessing non-structural adhesives.
- language: fr
  script: Latn
  content: |-
    ISO 10364:2015 spécifie des méthodes de détermination de la vie en pot des adhésifs multicomposants afin de pouvoir établir si la vie en pot correspond à la durée d'utilisation minimale spécifiée, requise pour un adhésif.
    À des fins de simplification, le terme «vie en pot» est considéré comme ayant la même signification que «durée d'utilisation» et sera utilisé pour les deux occurrences terminologiques tout au long de la présente Norme internationale. Les méthodes décrites pour mesurer cette propriété fournissent des résultats divers. Par conséquent, ces derniers doivent être spécifiés par rapport à la méthode utilisée.
    Les méthodes d'essai décrites permettent d'évaluer tous les adhésifs multicomposants, et notamment les adhésifs à base d'époxyde et à base de polyuréthanne mais elles ne sont pas appropriées à l'évaluation de certains adhésifs acryliques.
    NOTE 1    Parmi les méthodes décrites dans la présente Norme internationale, certaines peuvent également convenir pour déterminer la durée d'utilisation des adhésifs monocomposants qui réagissent à l'humidité (par exemple les prépolymères PUR).
    NOTE 2    La présente Norme internationale peut également être utilisée pour évaluer des adhésifs non structuraux.
