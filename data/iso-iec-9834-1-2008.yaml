abstract:
- language: en
  script: Latn
  content: |-
    ISO/IEC 9834-1:2008:
    It does not exclude or disallow the use of any syntactic form of names or naming domains for registration purposes. It is intended to cover those cases where a registration-hierarchical-name is an appropriate form of identification.
    Information about registration for specific objects is contained in separate International Standards.
    ISO/IEC 9834-1:2008 applies to registration by ITU-T Recommendations and/or International Standards, by International Registration Authorities and by any other Registration Authority.
