abstract:
- content: |-
    ISO 18535:2016 specifies a procedure for and provides guidance on the determination of the coefficient of friction and the specific wear rate of diamond-like carbon (DLC) films. The method specifies that the materials are tested under dry conditions in pairs in a ball-on-disc configuration.
    The results of the tests are not applicable when DLC-coated parts operate in a lubricated environment.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    ISO 18535:2016 spécifie un mode opératoire et fournit des préconisations concernant la détermination du coefficient de frottement et du taux d'usure spécifique des revêtements de carbone amorphe. La méthode spécifie que les matériaux sont soumis à essai dans des conditions sèches par paires dans une configuration «bille sur disque».
    Les résultats des essais ne sont pas applicables lorsque les pièces revêtues d'une couche de carbone amorphe sont utilisées dans un environnement lubrifié.
