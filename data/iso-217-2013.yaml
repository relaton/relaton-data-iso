abstract:
- language: en
  script: Latn
  content: |-
    ISO 217:2013 specifies a primary range and a supplementary range of untrimmed sizes of paper in sheets which are to be trimmed to sizes as given in ISO 216 and establishes a system of designation of untrimmed sizes.
    ISO 217:2013 also specifies the method for the indication of machine direction of untrimmed sizes.
- language: fr
  script: Latn
  content: |-
    L'ISO 217:2013 spécifie une série principale et une série auxiliaire de formats bruts de papier en feuilles destinés à être découpés aux formats indiqués dans l'ISO 216, et établit un système de désignation des formats bruts.
    Elle spécifie également la méthode permettant d'indiquer le sens machine des formats bruts.
