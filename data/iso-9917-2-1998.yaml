abstract:
- content: "\nLa présente partie de l'ISO 9917 spécifie les exigences relatives aux
    ciments dentaires, y compris les ciments mélangés manuellement, les ciments en
    capsules utilisés pour le mélange mécanique et les produits comportant un seul
    composant servant de base, de revêtement et de restauration, les produits étant
    hydrauliques et leur prise ayant lieu par de multiples réactions, y compris une
    réaction acide-base et une polymérisation.  EXEMPLE Les ciments traditionnels
    au polyalkénoate de verre sont normalement formés par réaction d'un verre aluminosilicate
    susceptible de perdre des ions et d'un acide polyalkénoïde dans un environnement
    aqueux. Les produits entrant dans le domaine d'application de la présente partie
    de l'ISO 9917 seront normalement susceptibles d'un effet de prise par cette réaction
    aqueuse de type acide-base mais pourront, de plus, faire l'objet d'une prise rapide
    en les exposant à une source de rayonnement appropriée.   \nNOTE - On attire l'attention
    des fabricants et des laboratoires d'essai sur les Normes internationales ISO
    4049 et ISO 9917:1991, étroitement liées. Il convient d'étudier quelle est la
    Norme internationale la plus mieux adaptée pour évaluer un produit particulier.\n"
