abstract:
- language: en
  script: Latn
  content: 'Specifies the optical test methods the requirements for which are given
    in ISO 4849 to ISO 4853. The other test methods are given in ISO 4855. The following
    tests are described: test for robustness of the protectors, test for stability
    at elevated temperature, test for resistance to ultraviolet radiation, test for
    ignition, test for resistance to corrosion, test for suitability for disinfection,
    test for resistance to high-speed particles, test for non-adherence of molten
    metal, test for resistance to penetration of hot solids, test for proof against
    chemical droplets, test for protection against dust, and test for protection against
    gas.'
