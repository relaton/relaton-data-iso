abstract:
- content: This document specifies a test method for determining the flexural bond
    strength of ceramic/ceramic joints or ceramic/metal joints at room temperature.
    The substrate materials, for example ceramic or metal, are both monolithic. This
    method can be used to test the interfacial bond strength of the joint under bending
    conditions. It can be used for the development of joining materials and/or for
    the quality control of joints, the characterization and generating design data
    purposes.
