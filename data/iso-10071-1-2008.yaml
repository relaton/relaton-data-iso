abstract:
- language: en
  script: Latn
  content: |-
    ISO 10071-1:2008 specifies interchangeability dimensions and tolerances, in millimetres, for ball-lock punches for light duty.
    It is applicable to ball-lock punches with shank diameter sizes from 6 mm up to and including 32 mm, in round, square, rectangular and oblong shapes, for punching holes in steel sheets or other materials, the thickness of which is less than 3 mm.
    ISO 10071-1:2008 also gives examples related to materials and hardness, and specifies the designation of ball-lock punches for light duty.
- language: fr
  script: Latn
  content: |-
    L'ISO 10071-1:2008 spécifie les dimensions d'interchangeabilité et les tolérances, en millimètres, des poinçons à bille pour tôles minces.
    Elle s'applique aux poinçons à bille de diamètre de corps de 6 mm jusqu'à 32 mm inclus, de formes ronde, carrée, rectangulaire et oblongue pour la perforation de trous dans des tôles d'acier ou dans d'autres matériaux d'épaisseur inférieure à 3 mm.
    L'ISO 10071-1:2008 donne à titre d'exemple des indications relatives aux matériaux et à la dureté et spécifie la désignation des poinçons à bille pour tôles minces.
