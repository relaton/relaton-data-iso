abstract:
- language: en
  script: Latn
  content: |-
    ISO 16744:2003 gives the classification of, and specifies requirements and test methods for metallic materials with a base metal as the main constituent. It applies to base metal materials suitable for use in fabrication of fixed dental restorations.
    ISO 16744:2003 is not applicable to base metal materials intended for use in the fabrication of removable appliances, for which ISO 6871-2 and ISO 6871-2 apply.
- language: fr
  script: Latn
  content: |-
    L'ISO 16744:2003 fournit une classification des matériaux métalliques dont le principal composant est une base métal et spécifie les exigences et les méthodes d'essai relatives à ces matériaux. Elle s'applique aux matériaux métalliques adaptés à la fabrication de restaurations dentaires fixes.
    L'ISO 16744:2003 ne s'applique pas aux matériaux métalliques destinés à la fabrication d'appareils amovibles auxquels s'appliquent l'ISO 6871-1 et l'ISO 6871-2.
