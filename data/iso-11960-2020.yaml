abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the technical delivery conditions for steel pipes (casing, tubing and pup joints), coupling stock, coupling material and accessory material.
    By agreement between the purchaser and manufacturer, this document can also be applied to other plain-end pipe sizes and wall thicknesses.
    This document is applicable to the following connections:
    —     short round thread casing (SC);
    —     long round thread casing (LC);
    —     buttress thread casing (BC);
    —     non-upset tubing (NU);
    —     external upset tubing (EU);
    —     integral-joint tubing (IJ).
    NOTE 1  For further information, see API Spec 5B.
    For such connections, this document specifies the technical delivery conditions for couplings and thread protection.
    NOTE 2  Supplementary requirements that can optionally be agreed for enhanced leak resistance connections (LC) are given in A.9 SR22.
    This document can also be applied to tubulars with connections not covered by ISO or API standards.
    This document is applicable to products including the following grades of pipe: H40, J55, K55, N80, L80, C90, R95, T95, P110, C110 and Q125.
    This document is not applicable to threading requirements.
    NOTE 3  Dimensional requirements on threads and thread gauges, stipulations on gauging practice, gauge specifications, as well as, instruments and methods for inspection of threads are given in API Spec 5B.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les conditions de livraison techniques relatives aux tubes en acier (tubes de cuvelage, tubes de production et joints de tube courts), tubes-ébauches pour manchon, matériaux pour manchons et matériaux pour accessoires.
    Par accord entre l'acheteur et le fabricant, le présent document peut également être appliqué à d'autres tailles de tubes à extrémités lisses et à d'autres épaisseurs de paroi.
    Le présent document s'applique aux raccordements suivants:
    —    tubes de cuvelage à filetage rond court (SC);
    —    tubes de cuvelage à filetage rond long (LC);
    —    tubes de cuvelage à filetage trapézoïdal buttress (BC);
    —    tubes de production sans refoulement (NU);
    —    tubes de production avec refoulement externe (EU);
    —    tubes de production à filetage intégral (IJ).
    NOTE 1    Pour plus d'informations, voir l'API Spec 5B.
    Pour ces raccordements, le présent document spécifie des conditions de livraison techniques pour les manchons et la protection des filetages.
    NOTE 2    Des exigences supplémentaires, qui peuvent optionnellement faire l'objet d'un accord pour des raccordements à résistance renforcée aux fuites (LC), sont données en A.9 SR22.
    Le présent document peut également être appliqué à des tubes ayant des raccordements non couverts par les normes ISO ou API.
    Le présent document est applicable aux produits comprenant les grades de tubes suivants: H40, J55, K55, N80, L80, C90, R95, T95, P110, C110 et Q125.
    Le présent document ne s'applique pas aux exigences de filetage.
    NOTE 3    Les exigences dimensionnelles sur les filetages et les calibres de filetage, les dispositions sur la pratique du calibrage, les spécifications de calibrage, de même que les instruments et les modes opératoires de contrôle des filets sont donnés dans l'API Spec 5B.
