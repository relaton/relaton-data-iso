abstract:
- language: en
  script: Latn
  content: Provides guidance on the design of sampling programmes, sampling techniques
    and the handling of water samples taken from groundwater for physical, chemical
    and microbiological assessment. The general purpose of sampling programmes for
    groundwaters is to survey the quality of groundwater supplies, to detect and assess
    groundwater pollution, to assist in groundwater resource management, and other
    more detailed objectives.
