abstract:
- language: en
  script: Latn
  content: This document specifies the design, installation, commissioning and service
    requirements for video fire detector systems (VFDS; see ISO/TS 7240-29), which
    are primarily intended to provide early detection of fire within one or more specified
    indoor areas for the protection of lives and equipment. The VFDS can also serve
    to protect from specific defined risks. The VFDS can be an independent fire detection
    system or can be used in conjunction with a fire detection and alarm system (FDAS;
    see ISO 7240‑1:2014, Figure 1).
