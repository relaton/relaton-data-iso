abstract:
- content: ISO 12639:2004 specifies a media-independent means for prepress electronic
    data exchange using a tag image file format (TIFF). ISO 12639:2004 defines image
    file formats for encoding colour continuous-tone picture images, colour line-art
    images, high-resolution continuous-tone images, monochrome continuous-tone picture
    images, binary picture images, binary line-art images, screened data, and images
    of composite final pages.
