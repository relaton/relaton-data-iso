abstract:
- content: Is intended to define and promote the use of a standard code (ISRC) for
    the unique identification of recordings or parts of a recording. Guidelines for
    the use of the ISRC are given in the annex. The ISRC has been prepared to provide
    a means of identifying audio, video or audio-video recordings internationally.
    It is not to be used for the numbering of audio, vidio or audio-video carriers.
