abstract:
- content: "This document defines the application of Medical waveform Format Encoding
    Rules (MFER) to describe stress test electrocardiography, which is one of the
    outputs of exercise, pharmacological and cardiopulmonary stress test. MFER performed
    in physiological laboratories, healthcare clinics, etc. \nThis document covers
    not only the electrocardiogram waveform but also the description of related stress
    information and biological signals, e.g. blood pressure, respiration gas, SpO2,
    etc.."
