abstract:
- content: This document focuses on the method of quantifying the differences in body
    dimensions and visualizing shape differences between the human body and a virtual
    human body model. This document provides a performance evaluation protocol for
    virtual human body representation systems, which create virtual human body (including
    virtual fit mannequin) models based on 3D body scan data and/or body dimensions
    data of a human body. The required accuracy of a virtual human body depends on
    the purpose and use of the digital fitting system.
