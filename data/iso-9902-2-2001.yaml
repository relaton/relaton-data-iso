abstract:
- language: fr
  script: Latn
  content: |2

    La présente partie de l'ISO 9902, conjointement à l'ISO 9902-1, spécifie les conditions de montage, de fonctionnement et de mesurage nécessaires pour le mesurage, la déclaration et la vérification du bruit émis par différents types de machines de préparation de filature et machines de filature.  Elle est applicable aux méthodes d'expertise (classe 2) et de contrôle (classe 3), conformément aux Normes internationales auxquelles il est fait référence, et à différents types de machines utilisées comme défini dans l'ISO 2187 pour:  - ouvraison, nettoyage, mélange,  - lavage de la laine,  - mise en balles,  - cardage,  - coupe et craquage de câbles de filaments,  - préparation à la filature après le cardage, et  - filature.
