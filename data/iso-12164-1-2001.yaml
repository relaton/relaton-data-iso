abstract:
- language: fr
  script: Latn
  content: |2

    La présente partie de l'ISO 12164 spécifie les dimensions des queues à cône creux-face (HSK) à utiliser sur des machines-outils (par exemple machines de tournage, machines de perçage, machines à fraiser et machines à meuler). Une gamme de dimensions de queue est spécifiée.  La présente partie de l'ISO 12164 spécifie deux types de queues. Le type A comprend une collerette rainurée pour le changement automatique de l'outil (les outils peuvent également être changés manuellement). Le type C n'a pas de rainure sur sa collerette et ne peut être changé que manuellement. Un serrage manuel est prévu pour les deux types via un trou dans la queue conique.  Le couple est transmis à l'extrémité de la queue au moyen de rainures d'entraînement ou par friction.
