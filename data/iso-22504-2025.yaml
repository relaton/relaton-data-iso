abstract:
- content: |-
    This document provides requirements for the design, manufacturing, and layout of onshore and offshore pig traps allowing entry to a pipeline for the launching and receiving of pigs, inspection tools and other equipment to be run through a pipeline, together with the associated pipework, valves and instrumentation.
    This document does not apply to installations for automatic launchers or to self-contained pigging valves.
    This document does not apply to temporary pig traps used only for construction phase.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document présente les exigences applicables à la conception, à la fabrication et à l'agencement de gares de racleurs terrestres et en mer assurant l'accès à des conduites, et permettant le lancement et la réception de racleurs, d'outils d'inspection et d'autres équipements ayant vocation à passer à l'intérieur desdites conduites, ainsi qu'à la conception, à la fabrication et à l'agencement des tuyaux, vannes et instruments associés.
    Le présent document ne s'applique pas à l'installation des lanceurs automatiques ou des vannes de raclage autonomes.
    Le présent document ne s'applique pas aux gares de racleurs temporaires utilisées exclusivement lors de la phase de construction.
