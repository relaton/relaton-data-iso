  format: text/plain
- content: |-
    Le présent document spécifie les exigences générales et les essais physiques relatifs aux tuyaux souples non résistants au feu pour le transport d'essence ou d'essence mélangée avec de l'éthanol et de carburant diesel ou de carburant diesel mélangé avec des FAME/EMAG, conçus pour une pression de service n'excédant pas 0,34 MPa pour les tuyaux souples de diamètre intérieur égal ou inférieur à 10 mm, et 0,25 MPa pour les tuyaux souples de diamètre intérieur égal ou inférieur à 63 mm, installés sur les petits navires.
    Il s'applique aux tuyaux souples destinés aux petits navires dont le système à carburant est installé à demeure.
    Les spécifications pour les tuyaux résistant au feu sont données dans l'ISO 7840:2021. Les spécifications pour les systèmes de carburant installés à demeure sont données dans l'ISO 10088:2013.
