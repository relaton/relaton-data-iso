abstract:
- language: en
  script: Latn
  content: |-
    ISO 14728-2:2004 specifies methods of calculating the basic static load rating, static equivalent load and static safety factor for linear motion rolling bearings manufactured from contemporary, commonly used, high quality, hardened bearing steel in accordance with good manufacturing practice and basically of conventional design as regards the shape of the rolling contact surfaces.
    ISO 14728-2:2004 is not applicable to designs where the rolling elements operate directly on the slide surface of the machine equipment, unless that surface is equivalent in all respects to the raceway of the linear motion rolling bearing component it replaces.
- language: fr
  script: Latn
  content: |-
    L'ISO 14728-2:2004 spécifie les méthodes de calcul de la charge statique de base, de la charge statique équivalente et du facteur de charge statique de sécurité des roulements à mouvement linéaire en acier trempé courant, de haute qualité, fabriqués conformément aux règles de l'art, et de conception classique en ce qui concerne la forme des surfaces de contact des roulements.
    L'ISO 14728-2:2004 n'est pas applicable aux modèles dans lesquels les éléments roulants opèrent directement sur la surface de la machine, sauf si cette surface est équivalente à tous égards au chemin de roulement du composant du roulement à mouvement linéaire qu'elle remplace.
