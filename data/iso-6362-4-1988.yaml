abstract:
- language: en
  script: Latn
  content: This part of ISO 6362 specifies among other things the tolerances on cross-sectional
    dimensions, on lengths, on the permissible contour and angular, twist, flatness
    tolerances. The tolerances apply to extruded profiles with cross-sectional dimensions
    given by a circumscribing circle not greater than 600 mm. This part does not apply
    to rolled and drawn profiles and profiles made from sheet by roll forming, extruded
    or drawn tube and extruded or drawn rod and bar.
