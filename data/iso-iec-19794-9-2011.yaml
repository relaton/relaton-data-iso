abstract:
- content: "ISO/IEC 19794-9:2011 specifies an image interchange format for biometric
    person identification or verification technologies that utilize human vascular
    biometric images and can be used for the exchange and comparison of vascular image
    data. \nIt specifies a data record interchange format for storing, recording,
    and transmitting vascular biometric information from one or more areas of the
    human body. It defines the contents, format, and units of measurement for the
    image exchange. The format consists of mandatory and optional items, including
    scanning parameters, compressed or uncompressed image specifications and vendor-specific
    information.\nInformation compiled and formatted in accordance with ISO/IEC 19794-9:2011
    can be recorded on machine-readable media or can be transmitted by data communication
    facilities."
