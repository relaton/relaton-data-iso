abstract:
- language: en
  script: Latn
  content: Specifies a test method which provides uniform measurement of the temperature
    and humidity inside an operator enclosure of an earth-moving machine equipped
    with devices for air-conditioning, heating and/or ventilation.
- language: fr
  script: Latn
  content: |2

    La présente partie de l'ISO 10263 prescrit une méthode d'essai permettant le mesurage uniforme de la température et de l'humidité à l'intérieur de l'enceinte de l'opérateur d'un engin de terrassement équipée de systèmes de conditionnement d'air, de chauffage et/ou de ventilation.
