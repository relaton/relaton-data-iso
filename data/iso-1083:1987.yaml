abstract:
- language: en
  script: Latn
  content: This second edition cancels and replaces the first edition (ISO 1083:1976),
    in which only six grades of spheroidal graphite cast iron were defined. Defines
    nine grades of spheroidal graphite cast iron and their classification in two distinct
    categories (separately cast test samples and cast-on test samples, respectively).
    An annex gives a classification as a function of hardness.
