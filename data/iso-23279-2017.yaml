abstract:
- language: en
  script: Latn
  content: |-
    ISO 23279:2017 specifies how to characterize indications from discontinuities by classifying them as originating from planar or non-planar embedded discontinuities.
    This procedure is also suitable for indications from discontinuities that break the surface after removal of the weld reinforcement.
- language: fr
  script: Latn
  content: |-
    ISO 23279:2017 spécifie comment caractériser les indications des discontinuités en les classant comme provenant de discontinuités non débouchantes planes ou volumiques.
    Ce mode opératoire est également approprié aux indications des discontinuités débouchantes après élimination de la surépaisseur de la soudure.
