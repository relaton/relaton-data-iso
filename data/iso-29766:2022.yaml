abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the equipment and procedures for determining the tensile strength of a product parallel to its faces. It is applicable to thermal insulating products.
    This document can be used to determine whether the product has sufficient strength to withstand stresses during transportation and application.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie l’équipement et les modes opératoires permettant de déterminer la résistance à la traction d’un produit parallèlement à ses faces. Il s’applique aux produits isolants thermiques.
    Le présent document peut être utilisé pour déterminer si le produit a une résistance suffisante pour supporter les contraintes pendant le transport et l’application.
