abstract:
- language: en
  script: Latn
  content: |-
    This document determines the fuel quality classes and specifications of graded non-woody pellets. This document covers only non-woody pellets produced from the following raw material (see ISO 17225‑1:2021, Table 1):
    —    2 Herbaceous biomass
    —    3 Fruit biomass
    —    4 Aquatic biomass
    —    5 Biomass blends and mixtures
    NOTE 1    Herbaceous biomass originates from plants that have a non-woody stem and which die back at the end of the growing season. It includes grains or seeds crops from food production or processing industry and their by-products such as cereals.
    NOTE 2    Blends and mixtures include blends and mixtures from the main origin-based solid biofuel groups woody biomass, herbaceous biomass, fruit biomass and aquatic biomass.
    Blends are intentionally mixed biofuels, whereas mixtures are unintentionally mixed biofuels. The origin of the blend and mixture is to be described using ISO 17225‑1:2021, Table 1.
    If solid biofuel blend or mixture contains chemically treated material it shall be stated.
    NOTE 3    Thermally treated biomass pellets (e.g. torrefied pellets) are not included in the scope of this document.
- language: fr
  script: Latn
  content: |-
    Le présent document détermine les classes et spécifications de qualité du combustible pour les granulés d'origine agricole. Le présent document couvre uniquement les granulés d'origine agricole produits à partir des matières premières suivantes (voir ISO 17225-1:2021, Tableau 1):
    —    2 Biomasse herbacée;
    —    3 Biomasse fruitière;
    —    4 Biomasse aquatique;
    —    5 Assortiments et mélanges de biomasses.
    NOTE 1    La biomasse herbacée provient de plantes à tiges non ligneuses et qui se fanent à la fin de la saison de croissance. Cela comprend la culture de graines ou de semences issues de l'industrie de production ou de transformation alimentaire et leurs co-produits tels que les céréales.
    NOTE 2    Le groupe Assortiments et mélanges comprend les assortiments et mélanges issus des principaux groupes de biocombustibles solides provenant des biomasses ligneuse, herbacée, fruitière et aquatique.
    Les assortiments résultent du mélange intentionnel de différents biocombustibles, tandis que les mélanges résultent d'une association non intentionnelle de différents biocombustibles. L'origine de l'assortiment et du mélange doit être décrite à l'aide du Tableau 1 de l'ISO 17225-1:2021.
    Si l'assortiment ou le mélange de biocombustibles solides contient des matériaux traités chimiquement, cela doit être mentionné.
    NOTE 3    Les granulés de biomasse traités thermiquement (par exemple, les granulés torréfiés) ne sont pas couverts par le présent document.
