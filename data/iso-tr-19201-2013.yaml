abstract:
- language: en
  script: Latn
  content: |-
    ISO/TR 19201:2013 provides guidance for selecting appropriate vibration standards for specific machine types, and thus selecting the appropriate vibration measurement and evaluation method. Synopses are given of ISO 10816 (evaluation of machine vibration on non-rotating parts) and ISO 7919 (evaluation of machine vibration on rotating parts), together with further International Standards related to machinery.
    ISO/TR 19201:2013 provides an overview of the relevant International Standards, giving a summary of their scopes. It also provides a theoretical, analytical basis for establishing whether vibration measurements should be carried out on non-rotating parts, rotating shafts or both for those machines where no previous experience exists. It is not intended to supersede established manufacturers' or users' practical experience with specific machine types since there can be specific features associated with a particular machine which lead to a different selection of the most relevant measurement procedure.
    The aim of ISO/TR 19201:2013 is not to equip the reader with all the technical details provided in the International Standards necessary to carry out a measurement or evaluation task on a particular machine; rather it guides the reader to the appropriate International Standards. It is these International Standards that provide the necessary details; and then, with suitable training, the reader is in a position to carry out the measurement or evaluation task.
- language: fr
  script: Latn
  content: |-
    L'ISO/TR 19201:2013 fournit des lignes directrices pour le choix de normes de vibration appropriées à des types de machines spécifiques, permettant ainsi le choix de la méthode de mesurage et d'évaluation des vibrations la plus appropriée. Des résumés de l'ISO 10816 (Évaluation des vibrations des machines par mesurages sur les parties non tournantes) et de l'ISO 7919 (Évaluation des vibrations des machines par mesurages sur les arbres tournants) sont fournis, ainsi que des résumés d'autres Normes internationales liées aux machines.
    L'ISO/TR 19201:2013 fournit une vue d'ensemble des Normes internationales concernées, en présentant un résumé de leur domaine d'application. Il fournit également une base d'analyse théorique afin d'établir s'il convient que des mesurages de vibrations soient réalisés sur les parties non tournantes, sur les arbres tournants ou sur ces deux types d'éléments, pour les machines au sujet desquelles on ne dispose pas d'expérience antérieure. Il n'est pas destiné à remplacer l'expérience pratique reconnue des fabricants ou des utilisateurs pour des types de machines spécifiques: il peut exister, pour une machine donnée, une expérience ou des caractéristiques spécifiques se traduisant par un choix différent d'un mode opératoire de mesurage plus approprié.
    Le but de l'ISO/TR 19201:2013 n'est pas de donner au lecteur tous les détails techniques fournis dans les Normes internationales nécessaires pour effectuer une tâche de mesurage ou d'évaluation sur une machine particulière: il s'agit plutôt de guider le lecteur vers les Normes internationales appropriées. Ce sont ces Normes internationales qui fournissent les détails nécessaires. Ensuite, après avoir suivi une formation adaptée, le lecteur est en mesure de réaliser la tâche de mesurage ou d'évaluation.
