abstract:
- content: |-
    In conjunction with ISO 6361-1, ISO 6361-2:2011 specifies the mechanical properties of wrought aluminium and aluminium alloy sheets, strip and plates for general engineering applications.
    It applies to flat-rolled products.
    The chemical composition of these materials is given in ISO 6361-5.
    The designations of aluminium and aluminium alloys and the temper designations used in ISO 6361-2:2011 are in accordance with ISO 2107.
