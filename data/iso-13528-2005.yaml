abstract:
- language: en
  script: Latn
  content: |-
    ISO 13528:2005 complements ISO Guide 43 (all parts) by providing detailed descriptions of sound statistical methods for organizers to use to analyse the data obtained from proficiency testing schemes, and by giving recommendations on their use in practice by participants in such schemes and by accreditation bodies.
    ISO 13528:2005 can be applied to demonstrate that the measurement results obtained by laboratories do not exhibit evidence of an unacceptable level of bias.
    It is applicable to quantitative data but not qualitative data.
- language: fr
  script: Latn
  content: |-
    L'ISO 13528:2005 complète l'ISO/CEI Guide 43 (toutes les parties) en fournissant des descriptions détaillées de méthodes statistiques solides à utiliser par les organisateurs pour analyser les données obtenues à partir de systèmes d'essais d'aptitude et en donnant des recommandations sur leur utilisation par les participants à de tels systèmes et par les organismes d'accréditation.
    La présente Norme internationale peut être appliquée pour démontrer que les résultats de mesure obtenus par des laboratoires n'apportent pas la preuve d'un niveau de biais inacceptable.
    Elle s'applique à des données quantitatives et non à des données qualitatives.
