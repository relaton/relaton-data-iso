abstract:
- language: en
  script: Latn
  content: ISO/TS 21931:2006 provides a general framework for improving the quality
    and comparability of methods for assessing the environmental performance of buildings.
    It identifies and describes issues to be taken into account when using methods
    for the assessment of environmental performance for new or existing building properties
    in the design, construction, operation, refurbishment and deconstruction stages.
    It is intended be used in conjunction with, and following the principles set out
    in, the ISO 14000 series of International Standards.
