abstract:
- language: en
  script: Latn
  content: |-
    ISO 3459:2015 specifies two methods of testing for checking the leaktightness of assembled joints between mechanical fittings and plastic pressure pipes up to and including 63 mm. The test applies regardless of the design and material of the fitting used for jointing plastics pipe.
    This test method is not applicable to fusion-welded joints.
- language: fr
  script: Latn
  content: |-
    L'ISO 3459:2015 spécifie deux méthodes d'essai pour la vérification de l'étanchéité des assemblages entre raccords mécaniques et tubes sous pression en plastique dont le diamètre est inférieur ou égal à 63 mm. Cette méthode est applicable quelles que soient la conception et la matière du raccord utilisé pour le raccordement des tubes en plastique.
    La présente méthode d'essai n'est pas applicable aux assemblages soudés par fusion.
