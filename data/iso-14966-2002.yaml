abstract:
- language: en
  script: Latn
  content: "ISO 14966:2002 specifies a method using scanning electron microscopy for
    determination of the concentration of inorganic fibrous particles in the air.
    The method specifies the use of gold-coated, capillary-pore, track-etched membrane
    filters, through which a known volume of air has been drawn. Using energy-dispersive
    X-ray analysis, the method can discriminate between fibres with compositions consistent
    with those of the asbestos varieties (e.g. serpentine and amphibole), gypsum and
    other inorganic fibres. Annex C provides a summary of fibre types which can be
    measured.\nISO 14966:2002 is applicable to the measurement of the concentrations
    of inorganic fibrous particles in ambient air. The method is also applicable for
    determining the numerical concentrations of inorganic fibrous particles in the
    interior atmospheres of buildings, for example, to determine the concentration
    of airborne inorganic fibrous particles remaining after the removal of asbestos-containing
    products.\nThe range of concentrations for fibres with lengths greater than 5
    micrometres, in the range of widths which can be detected under standard measurement
    conditions, is approximately 3 fibres to 200 fibres per square millimetre of filter
    area. The air concentrations, in fibres per cubic metre, represented by these
    values are a function of the volume of air sampled. \nNOTE The ability of the
    method to detect and classify fibres with widths lower than 0,2 micrometres is
    limited. If airborne fibres in the atmosphere being sampled are predominantly
    less than 0,2 micrometres in width, a transmission electron microscopy method
    such as ISO 10312 can be used to determine the smaller fibres."
- language: fr
  script: Latn
  content: "L'ISO 14966:2002 spécifie une méthode utilisant la microscopie électronique
    à balayage pour la détermination de la concentration des particules fibreuses
    inorganiques dans l'air. La méthode spécifie l'utilisation de filtres à membrane
    à pores capillaires métallisés à l'or, au travers desquels un volume connu d'air
    est aspiré. À l'aide de l'analyse en dispersion de l'énergie des rayons X, la
    méthode peut différencier les fibres dont les compositions sont compatibles avec
    celles des variétés d'amiante (par exemple serpentine et amphibole), gypse et
    autres fibres inorganiques. L'annexe C fournit un résumé des types de fibres qui
    peuvent être mesurés. \nL'ISO 14966:2002 est applicable au mesurage des concentrations
    des particules fibreuses inorganiques dans l'air ambiant. La méthode est également
    applicable pour la détermination des concentrations en nombre des particules fibreuses
    inorganiques dans les atmosphères intérieures des bâtiments, par exemple pour
    déterminer la concentration des particules fibreuses inorganiques résiduelles
    en suspension dans l'air après suppression des produits contenant de l'amiante.\nLa
    gamme de concentrations des fibres de longueur supérieure à 5 micromètres, dans
    la plage de largeurs qui peuvent être détectées dans des conditions de mesurage
    normalisées, est approximativement comprise entre 3 fibres et 200 fibres par millimètre
    carré de surface de filtre. Les concentrations dans l'air, en fibres par mètre
    cube, représentées par ces valeurs sont fonction du volume d'air échantillonné.\nNOTE
    La capacité de la méthode à détecter et à classer les fibres de largeur inférieure
    à 0,2 micromètre est limitée. Si les fibres en suspension dans l'air de l'atmosphère
    échantillonnée ont pour la plupart une largeur inférieure à 0,2 micromètre, une
    méthode par microscope électronique à transmission telle que celle de l'ISO 10312
    peut être utilisée pour déterminer les fibres plus petites."
