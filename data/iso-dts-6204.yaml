abstract:
- content: "This document aims to specify categorial structures including characterizing
    categories, domain constraints and semantic links for representation of preparation
    of decoction – an Ayurvedic medicinal water. \nThe following topics are out of
    scope of this Technical Specification: \n-\tthe specification of categorical structures
    for hot infusion and cold infusion; \n-\tthe specification of categorial structures
    for the representation of post manufacturing processes such as packaging and labelling
    of Ayurvedic medicinal water ; and\n-\tindividual Ayurvedic or Herbal medicinal
    products"
