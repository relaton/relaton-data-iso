abstract:
- content: This document specifies the energy reuse factor (ERF) as a KPI to quantify
    the reuse of the energy consumed in a data centre. ERF is defined as the ratio
    of energy being reused divided by the sum of all energy consumed in a data centre.
    The ERF does reflect the efficiency of the reuse process; the reuse process is
    not part of a data centre.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: Le présent document spécifie l'indicateur de réutilisation de l'énergie
    (ERF) en tant que KPI permettant de quantifier la réutilisation de l'énergie consommée
    dans un centre de données. L'indicateur ERF est défini comme étant le rapport
    de l'énergie réutilisée sur la somme de toutes les énergies consommées dans un
    centre de données. L'indicateur ERF permet de rendre compte d'un processus de
    réutilisation, qui se déroule hors du centre de données.
