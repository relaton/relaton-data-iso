abstract:
- content: |2

    La présente partie de l'ISO 6743 dresse la classification détaillée des huiles lubrifiantes pour moteurs à combustion interne.Elle doit être utilisée conjointement avec l'ISO 6743-0. Elle traite des huile lubrifiantes, désignées ci-après sous le nom de «huiles deux-temps», pour moteurs deux-temps à essence, à allumage commandé, et qui comportent un système de balayage du carter, ces moteurs étant utilisés pour le transport, les loisirs et diverses machines utilitaires telles que des motocycles, des motoneiges, et des tronçonneuses.L'annexe A (article A.2) traite des moteurs hors-bord deux-temps.
