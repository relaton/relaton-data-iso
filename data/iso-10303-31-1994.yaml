abstract:
- language: en
  script: Latn
  content: 'This series of parts applies to the phases of the conformance testing
    process, these phases being characterised by the following major activities: the
    definition of abstract test suites for ISO 10303 application protocols, the definition
    of abstract test methods for ISO 10303 implementation methods, the conformance
    assessment process carried out by a testing laboratory for a client, culminating
    in the production of a conformance test report. This part is applicable to all
    of the above activities, providing introductory material, normative requirements
    on each part of the series, and definitions of common terms and concepts.'
