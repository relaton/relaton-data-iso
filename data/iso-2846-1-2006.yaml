abstract:
- content: ISO 2846-1:2006 specifies the colour and transparency characteristics that
    have to be met by each ink in a process colour ink set intended for proof and
    production printing using offset lithography. The specified printing conditions
    (which use a laboratory printability tester), the defined substrate and a method
    for testing to ensure conformance are also defined. Characteristics are specified
    for inks used for sheet-fed, heat-set web and radiation-curing processes.
