abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a method for exposing test specimens to white light emitting diode (LED) lamps at specified temperatures and relative humidity.
    This document is applicable to coloured and uncoloured plastics that are exposed to white LED lamps in indoor environments such as homes, offices, retail outlets, factory and commercial facilities that do not experience solar radiation through window glass. It can be applicable to plastics in other environments as well.
