- content: This document specifies a method for the visual assessment of pilling,
    fuzzing, and matting respectively of textile fabrics. This method is applicable
    to most of woven and knitted fabrics, including napped fabrics (fleeces, inlay
    fabrics).
  language:
  - en
  script:
  - Latn
