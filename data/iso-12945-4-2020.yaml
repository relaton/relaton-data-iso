- content: Le présent document spécifie une méthode d'examen visuel du boulochage,
    de l'ébouriffage et du moutonnement des étoffes. Cette méthode est applicable
    à la plupart des étoffes tissées et tricotées, y compris les étoffes grattées
    (telles que le molleton ou les étoffes à base de tricots à mailles chargées).
