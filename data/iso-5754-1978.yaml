abstract:
- content: Specifies the dimensions of an unnotched impact test piece of sintered
    metal materials. The test piece may be obtained directly by pressing and sintering
    or by machining a sintered part. For certain materials with high ductility, it
    may be more appropriate to use a notched test piece.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "\nLa présente Norme internationale fixe les dimensions d'une éprouvette
    non entaillée pour l'essai de résilience des matériaux métalliques frittés. L'éprouvette
    peut être soit obtenue directement par compression et frittage, soit prélevée
    par usinage dans une pièce frittée.\n\n\nLa présente Norme internationale s'applique
    à tous les métaux et alliages frittés, à l'exclusion des métaux-durs. Cependant,
    pour certains matériaux (par exemple métaux à porosité très faible, ou métaux
    à grande ductilité), il sera plus approprié d'utiliser une éprouvette entaillée
    qui donne alors des résultats moins dispersés. (Dans ces cas, il conviendra de
    se référer à l'ISO 83 ou à l'ISO 148.)  \nNOTE -- Pour les matériaux frittés poreux,
    les résultats obtenus au cours de l'essai de résilience peuvent ne pas être très
    précis, et ils ne devraient pas être comparés avec ceux obtenus pour les métaux
    compacts.\n"
