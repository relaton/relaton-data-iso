abstract:
- language: en
  script: Latn
  content: ISO 10638:2017 specifies a method using gas chromatography/mass spectrometry,
    for the identification of antidegradants in raw rubbers, latices, unvulcanized-rubber
    compounds and vulcanized-rubber products. It is applicable to the 31 types of
    antidegradant listed in Annex A. The method specified is qualitative and is not
    intended for quantitative analysis.
