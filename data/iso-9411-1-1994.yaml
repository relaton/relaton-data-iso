abstract:
- content: Provides recommended practices for the mechanical sampling of solid mineral
    fuels from moving streams. Applicable to the mechanical sampling and preparation
    of coal samples for the determination of total moisture, general analysis, including
    physical and chemical tests, and size analysis. Describes the basic requirements,
    together with typical examples of applications für guidance in the design, installation
    and operation of systems for mechanical sampling and mechanical preparation of
    samples.
