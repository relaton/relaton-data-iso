abstract:
- content: Specification of a method to those products, that may containe more than
    5% (m/m) (in the dry matter) of dextrin, or vegetable, fruit, meat, etc. It consists
    in digesting of a test portion by boiling with dilute hydrochloric acid, filtrating
    of the hot digest through a wetted filter paper, extracting of the fat from the
    dried filter paper using n-hexane or light petroleum, removing of the solvent
    by destillation or evaporation, and weighing of the substances extracted.
  language:
