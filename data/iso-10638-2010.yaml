abstract:
- language: en
  script: Latn
  content: ISO 10638:2010 specifies a qualitative method, using gas chromatography/mass
    spectrometry, for the identification of antidegradants in raw rubbers, latices,
    unvulcanized-rubber compounds and vulcanized-rubber products. It is applicable
    to 31 types of antidegradant. Users should note that the method specified is a
    qualitative one and is not intended for quantitative analysis.
