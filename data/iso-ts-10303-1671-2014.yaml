abstract:
- language: en
  script: Latn
  content: "ISO/TS 10303-1671:2014-02 specifies the application module for\n         Feature
    and connection zone.       \n         \n      \n\n         The following are within
    the scope of \n         ISO/TS 10303-1671:2014-02:\n         \n      \n\n            \t\t
    the representation of foundation entities needed to describe connection areas
    on a feature or item\n                 and to describe a generic shape feature.\n
    \           \t \n         \n- identification of a connection zone in the shape
    of an item;\n- identification of a feature in the shape of an item together with
    its connection zones."
