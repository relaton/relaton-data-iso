abstract:
- language: en
  script: Latn
  content: |-
    This document defines track geometry parameters and specifies the minimum requirements for track geometry measurements and the evaluation method for track geometry quality.
    This document is applicable to 1 435 mm and wider track gauges. The urban/light rail systems, tramways and any track gauge narrower than 1 435 mm are excluded from the scope of this document, however it can be used as a reference.
- language: fr
  script: Latn
  content: |-
    Le présent document définit les paramètres géométriques de la voie et spécifie les exigences minimales concernant les mesurages de la géométrie de la voie et les méthodes d'évaluation de la qualité géométrique de la voie.
    Le présent document s'applique aux voies d'écartement supérieur ou égal à 1 435 mm. Les systèmes légers sur rail/urbains, les tramways et toutes voies d'écartement inférieur à 1 435 mm sont exclus du domaine d'application du présent document, qui peut toutefois être utilisé comme référence.
