abstract:
- content: Specifies a test method for applying a simulated solar load in the laboratory
    and determining the radiant heat energy by artificial light source or a natural
    solar load which affects an operator enclosure of an earth-moving machine. Allows
    the radiant energy affecting an operator enclosure to be determined during the
    tests specified in ISO 10263-4.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente partie de l'ISO 10263 prescrit une méthode de simulation en laboratoire d'une charge solaire sur l'enceinte de l'opérateur d'un engin de terrassement, dont il faut tenir compte pour la détermination de la circulation d'air et des exigences de refroidissement nécessaires au maintien d'une température confortable à l'intérieur de l'enceinte. Elle permet de déterminer l'énergie rayonnante due à une charge naturelle ou artificielle affectant l'enceinte de l'opérateur pendant les essais prescrits dans l'ISO 10263-4.
