abstract:
- content: ISO 19115-2:2009 extends the existing geographic metadata standard by defining
    the schema required for describing imagery and gridded data. It provides information
    about the properties of the measuring equipment used to acquire the data, the
    geometry of the measuring process employed by the equipment, and the production
    process used to digitize the raw data. This extension deals with metadata needed
    to describe the derivation of geographic information from raw data, including
    the properties of the measuring system, and the numerical methods and computational
    procedures used in the derivation. The metadata required to address coverage data
    in general is addressed sufficiently in the general part of ISO 19115.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 19115-2:2009 étend la norme existante sur les métadonnées géographiques
    en définissant le schéma requis de description des images et des matrices. Elle
    donne des informations relatives aux propriétés des équipements de mesure utilisés
    pour obtenir les données, la géométrie du processus de mesure utilisée par ces
    équipements, et le processus de production utilisé pour numériser les données
    brutes. Cette extension porte sur les métadonnées nécessaires pour décrire la
    déduction des informations géographiques à partir de données brutes, y compris
    les propriétés du système de mesure, et les méthodes numériques et procédures
    informatiques utilisées pour la déduction. Les métadonnées requises pour aborder
    les données de couverture en général sont suffisamment abordées dans la partie
    générale de l'ISO 19115.
