abstract:
- language: en
  script: Latn
  content: |-
    This document allows the calculation of peak cooling capacity of Thermo Active Building Systems (TABS) – Type V according to ISO 11855-1, based on heat gains, such as solar gains, internal heat gains, and ventilation, and the calculation of the cooling power demand on the water side, to be used to size the cooling system, as regards, e.g. the chiller size, fluid flow rate.
    This document defines a detailed method aimed at the calculation of heating and cooling capacity in non-steady state conditions.
- language: fr
  script: Latn
  content: |-
    Le présent document permet de calculer la puissance frigorifique de pointe de systèmes thermoactifs (TABS) en se fondant sur les apports de chaleur, tels que les apports solaires, les apports de chaleur internes et la ventilation, ainsi que de calculer la demande en puissance frigorifique côté eau, afin de les utiliser pour dimensionner le système de refroidissement en ce qui concerne les dimensions du refroidisseur, le débit de fluide, etc.
    Le présent document présente une méthode détaillée visant à calculer la puissance calorifique et frigorifique dans des conditions non stabilisées.
