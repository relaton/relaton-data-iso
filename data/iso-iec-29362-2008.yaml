abstract:
- content: ISO/IEC 29362:2008 defines the WS-I Attachments Profile 1.0, consisting
    of a set of non-proprietary Web services specifications, along with clarifications
    and amendments to those specifications that are intended to promote interoperability.
    It complements the WS-I Basic Profile 1.1 (ISO/IEC 29361:2008) to add support
    for interoperable SOAP Messages with Attachments-based Web services.
