abstract:
- content: This document defines terms used in ultrasonic testing with arrays. This
    includes phased array technology and signal processing technology using arrays,
    e. g. the full-matrix capture (FMC) (3.3.1.28) and the total focusing technique
    (TFM) (3.3.1.35).
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: Le présent document définit les termes utilisés pour le contrôle à l'aide
    de réseaux ultrasonores. Ceci inclut la technologie multiélément et la technologie
    de traitement du signal à l'aide de réseaux, par exemple l'acquisition de la matrice
    complète (FMC) (3.3.1.28) et la technique de focalisation en tous points (FTP)
    (3.3.1.35).
