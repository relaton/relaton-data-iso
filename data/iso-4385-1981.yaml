abstract:
- content: This compression testing serves for the determination of the behaviour
    of metallic materials under uniaxial compression loading which ist uniformly distributed
    over the cross-section. For this purpose, a cylindrical specimen is subjected
    to compression which is slowly and continuously increased, and the compressive
    force used is measured.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale spécifie une méthode d'essai de compression des matériaux antifriction. Au sens de la présente Norme internationale, un essai de compression sert à déterminer le comportement des métaux sous une compression uniaxiale répartie uniformément sur toute la section droite. On soumet à cet effet une éprouvette cylindrique de section initiale, S0, à une compression, croissant de façon lente et continue, et l'on mesure la force de compression nécessaire.
