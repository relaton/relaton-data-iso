abstract:
- content: ISO 11992-2:2003 specifies the parameters and messages for electronically
    controlled braking systems, including ABS (anti-lock braking systems) and for
    running gear equipment (i.e. systems for steering, suspension and tyres), to ensure
    the interchange of digital information between road vehicles with a maximum authorized
    total mass greater than 3 500 kg, and their towed vehicles, including communication
    between towed vehicles. The objective of the data structure is to optimize the
    use of the interface, while preserving a sufficient reserve capacity for future
    expansion.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 11992-2:2003 spécifie les paramètres et les messages correspondant
    aux systèmes de freinage, y compris les systèmes ABS (systèmes de freinage antiblocage),
    et aux organes de roulement (c'est-à-dire les systèmes de direction, de suspension
    et les pneus) à commande électronique, afin d'assurer l'échange d'informations
    numériques entre les véhicules routiers de poids total maximal autorisé supérieur
    à 3 500 kg et les véhicules qu'ils remorquent; elle s'applique également aux échanges
    d'informations entre véhicules tractés. L'objet de la structure des données est
    d'optimiser l'emploi de l'interface tout en conservant une capacité de réserve
    suffisante pour une extension future.
