abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a potentiometric titration procedure for the determination of total, active and effective alkali in white and green liquors obtained and used in the kraft or sulphate pulping process.
    This document is not applicable for the analysis of liquors such as oxidized white liquors which contain significant amounts of polysulphides. The method given in this document is not intended for the determination of particular ionic species, such as sulphides or carbonates.
