abstract:
- language: fr
  script: Latn
  content: La présente norme internationale prescrit une méthode de détermination
    du comportement au fluage en traction et de la rupture au fluage en traction des
    géotextiles et produits apparentés sans confinement de l'éprouvette. L'utilisation
    de cette norme est limitée aux produits et applications pour lesquels le risque
    d'effondrement d'une structure suite à une rupture prématurée ou à une variation
    de la courbe déformation/temps du renforcement sous charge constante est d'une
    importance capitale. Étant donné que l'essai est réalisé sur une longue période
    de temps et que le mode opératoire est complexe, il est par conséquent recommandé
    de ne pas considérer l'essai comme un essai de routine pour le contrôle de la
    qualité. Les résultats de l'essai peuvent ne pas être représentatifs de la performance
    des produits lorsqu'ils sont soumis aux pressions du sol.
