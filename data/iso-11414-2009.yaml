abstract:
- language: en
  script: Latn
  content: |-
    ISO 11414:2009 specifies a method for preparing butt-fusion-jointed test piece assemblies between polyethylene (PE) pipes and spigot-ended fittings.
    ISO 11414:2009 specifies the assembly parameters involved, such as the ambient temperature, joint geometry and fusion parameters, taking into account the service condition limits specified in the relevant product standards, as well as the type of pipe to be used.
    ISO 11414:2009 is intended to enable the effect of site assembly variables on joint performance to be determined. The fusion-jointing procedures and parameters used in the field can differ from those in ISO 11414:2009, depending on the manufacturer's written procedures and/or local standards.
- language: fr
  script: Latn
  content: |-
    L'ISO 11414:2009 spécifie une méthode de préparation des éprouvettes par assemblage entre des tubes en polyéthylène (PE) et des bouts mâles des raccords, par soudage bout à bout.
    L'ISO 11414:2009 spécifie les différents paramètres d'assemblage, tels que la température ambiante, la géométrie du raccordement et les paramètres de soudage, en tenant compte des conditions limite de service spécifiées dans les normes de produits concernés, ainsi que du type de tube utilisé.
    L'ISO 11414:2009 a pour but de déterminer l'influence de la variation des conditions d'assemblage dans un chantier sur les propriétés de la jonction. Les méthodes de soudage et les paramètres utilisés dans la pratique peuvent être différents de ceux de l'ISO 11414:2009, en fonction des méthodes écrites par les fabricants et/ou dans des normes locales.
