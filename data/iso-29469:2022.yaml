abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the equipment and procedures for determining the compression behaviour of specimens. It is applicable to thermal insulating products and can be used to determine the compressive stress in compressive creep tests and for applications in which insulation products are exposed only to short-term loads.
    The method can be used for quality control purposes and can also be employed to obtain reference values from which design values can be calculated using safety factors.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie l’équipement et les modes opératoires pour déterminer le comportement en compression des éprouvettes. Il s’applique aux produits isolants thermiques et peut être utilisé pour déterminer la contrainte en compression lors des essais de fluage en compression et pour des applications dans lesquelles les produits isolants ne sont soumis qu’à des charges de courte durée.
    La méthode peut être utilisée à des fins de contrôle de la qualité et peut également être employée pour obtenir des valeurs de référence à partir desquelles des valeurs de conception peuvent être calculées en utilisant des facteurs de sécurité.
