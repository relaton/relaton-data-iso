abstract:
- language: en
  script: Latn
  content: |-
    ISO 20902-1:2018 specifies a test procedure for determining the fire resistance of divisional elements with a fire protection system, when exposed to cellulosic or hydrocarbon-pool type fire conditions. It is applicable to divisional elements intended for non-marine applications but suitable for offshore fixed and mobile installations.
    The test data obtained, when used in conjunction with published fire test standards, permit subsequent classification of the divisional elements based on the duration of their performance against specified criteria.
- language: fr
  script: Latn
  content: |-
    L'ISO 20902-1:2018 spécifie un mode opératoire d'essai pour déterminer la résistance au feu des éléments de séparation avec un système de protection contre l'incendie lorsqu'ils sont exposés à des conditions de feu de type cellulosique ou de nappes d'hydrocarbures. Il est applicable aux éléments de séparation destinés aux applications non maritimes, mais adaptés aux installations fixes et mobiles en mer.
    Les données d'essai obtenues, lorsqu'elles sont utilisées conjointement avec des normes d'essai au feu publiées, permettent une classification ultérieure des éléments de séparation sur la base de la durée de leur performance par rapport à des critères spécifiés.
