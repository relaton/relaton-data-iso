- content: |-
    Le présent document spécifie des méthodes de test d'épreuve quantitatif permettant d'évaluer l'activité antifongique des chaussures et de leurs composants.
    Le présent document n'est applicable qu'aux chaussures et composants de chaussures pour lesquels des propriétés antifongiques (antimycotiques) ou antimicrobiennes sont revendiquées.
    Deux méthodes peuvent être appliquées. Le choix de la méthode dépend des propriétés du matériau et des micro-organismes d'essai. La méthode de test d'épreuve dynamique peut être appliquée à tous types de matériaux. Pour les matériaux absorbants non combinés, il est recommandé d'appliquer la méthode de test d'épreuve statique. Des descriptions succinctes de ces méthodes figurent en 11.2 et 11.3.
