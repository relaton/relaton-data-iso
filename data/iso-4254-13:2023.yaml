abstract:
- content: "This document, when used together with ISO 4254-1, specifies the safety
    requirements and their verification for the design and construction of towed,
    semi-mounted, or mounted large rotary mowers with single or multiple cutting elements
    which have a cutting element tip circle of 1 000 mm or greater for any single
    cutting-element assembly, mounted on a propelling tractor or machine, intended
    for agricultural mowing equipment and designed for shredding crop residue, grass
    and small brush by impact. It describes methods for the elimination or reduction
    of hazards arising from the intended use and reasonably foreseeable misuse of
    these machines by one person (the operator) in the course of normal operation
    and service. In addition, it specifies the type of information on safe working
    practices to be provided by the manufacturer.\nNOTE 1    When used outside of
    agriculture, additional requirements not specified in this document can be applicable.\nThis
    document is not applicable to:\n—    rotary disc mowers, rotary drum mowers, and
    flail mowers designed for forage crop harvesting as covered by ISO 4254-12;\n—   
    arm-type large rotary mowers;\n—    pedestrian-controlled motor mowers; \n—   
    lawn mowers covered by the ISO 5395 series.\nWhen requirements of this document
    are different from those which are stated in ISO 4254-1, the requirements of this
    document take precedence over the provisions of ISO 4254-1 for machines that have
    been designed and built according to the provisions of this document.\nThis document
    is also not applicable to environmental hazards, road safety, electromagnetic
    compatibility, vibration and hazards related to moving parts for power transmission.
    It is also not applicable to hazards related to maintenance or repairs to be carried
    out by professional service personnel.\nThis document, taken together with ISO
    4254-1, deals with all the significant hazards, hazardous situations and events
    relevant to large rotary mowers used as intended and under the conditions foreseen
    by the manufacturer. (A list of significant hazards is provided in Annex A.)\nNOTE 2   
    Example illustrations of two mowers (a rigid-deck large rotary mower and a trail-type
    multi-section, foldable-wing large rotary mower) dealt with in this document are
    shown in Annex C, C.1.\nNOTE 3    Example illustrations of mowers not dealt with
    in this document are shown in Annex C, C.2.\nNOTE 4    ISO 14982 specifies test
    methods and acceptance criteria for evaluating the electromagnetic compatibility
    of all kinds of mobile agricultural machinery.\nThis document is not applicable
    to large rotary mowers which are manufactured before the date of publication."
