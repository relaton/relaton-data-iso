- content: |-
    Le présent document, destinée à être utilisée conjointement avec l'ISO 4254-1, spécifie les exigences de sécurité et leur vérification pour la conception et la construction de grandes faucheuses rotatives tractées, semi-portées ou portées pourvues d'un ou de plusieurs éléments de coupe ayant une circonférence de coupe supérieur ou égal à 1 000 mm, montées sur un tracteur ou une machine motrice, destinées au matériel de fauchage agricole et conçues pour le broyage de résidus végétaux, d'herbe et de broussailles par impact. Il décrit des méthodes permettant de réduire ou d'éliminer les phénomènes dangereux découlant d'une utilisation normale et d'une mauvaise utilisation raisonnablement prévisible de ces machines par une personne (l'opérateur) au cours du fonctionnement normal et de l'entretien. En outre, il spécifie le type d'informations que le fabricant doit donner sur les pratiques d'utilisation sûre.
    NOTE 1        En cas d'utilisation dans une activité non agricole, des exigences supplémentaires non spécifiées dans le présent document peuvent s'appliquer.
    Le présent document ne s'applique pas:
    —    aux faucheuses rotatives à disques, aux faucheuses à tambours rotatifs et aux faucheuses-broyeuses conçues pour la récolte de fourrage qui sont couvertes par l'ISO 4254-12;
    —    aux grandes faucheuses rotatives à bras;
    —    aux motofaucheuses à conducteur à pied;
    —    aux tondeuses à gazon qui sont couvertes par la série ISO 5395.
    Lorsque des exigences du présent document sont différentes de celles énoncées dans l'ISO 4254-1, les exigences du présent document prévalent sur les dispositions de l'ISO 4254-1 pour les machines conçues et fabriquées conformément aux dispositions du présent document.
    Le présent document ne s'applique pas aux phénomènes dangereux liés à environnement, à la sécurité routière, à la compatibilité électromagnétique, aux vibrations ni aux phénomènes dangereux liés aux éléments mobiles de transmission de puissance. Il ne s'applique pas non plus aux phénomènes dangereux liés aux opérations de maintenance ou de réparation qui doivent être exécutées par des professionnels habilités.
    Le présent document, utilisé conjointement avec l'ISO 4254-1, traite de tous les phénomènes dangereux et situations et événements dangereux significatifs inhérents aux grandes faucheuses rotatives dans le cadre d'une utilisation normale et des conditions prévues par le fabricant. (Une liste de phénomènes dangereux significatifs est fournie à l'Annexe A.)
    NOTE 2        À titre d'exemple, deux illustrations de faucheuses (une grande faucheuse rotative à châssis rigide et une grande faucheuse rotative traînée à ailes repliables multisection) couvertes par le présent document sont présentées en Annexe C, C.1.
    NOTE 3        À titre d'exemple, des illustrations de faucheuses non couvertes par le présent document sont présentées en Annexe C, C.2.
    NOTE 4        L'ISO 14982 spécifie des méthodes d'essai et des critères d'acceptation pour l'évaluation de la compatibilité électromagnétique de tous les types de matériel agricole mobile.
    Le présent document ne s'applique pas aux grandes faucheuses rotatives fabriquées avant sa date de publication par l'ISO.
