abstract:
- language: en
  script: Latn
  content: ISO 21484:2017 describes a method for determining the Oxygen-to-Metal (O/M)
    ratio in mixed uranium-plutonium oxide (U,Pu)O2 ± X pellets. The parameters given
    in the following paragraphs are relevant for pellets within a range of O/M ratio
    corresponding to 1,98 to 2,01. The method described in the document is adapted,
    with regard to the parameters, if the expected values of O/M ratio are outside
    the range.
- language: fr
  script: Latn
  content: L'ISO 21484:2017 décrit une méthode de détermination du rapport oxygène/métal
    (O/M) dans les pastilles de mélange d'oxydes d'uranium et de plutonium (U,Pu)O2
    ± X. Les paramètres indiqués dans les paragraphes suivants sont applicables aux
    pastilles dont le rapport O/M est compris entre 1,98 et 2,01. La méthode décrite
    dans le présent document doit être adaptée, en ce qui concerne les paramètres,
    si les valeurs attendues du rapport O/M ne sont pas situées dans cette plage.
