abstract:
- language: en
  script: Latn
  content: "ISO 19019:2005 provides ship owners, designers, shipbuilders and trial
    crew with basic instructions for the planning, carrying out and reporting of sea
    trials.\nISO 19019:2005 provides general information for achieving a unified format
    for sea trials to be executed as identified in the contract.\nISO 19019:2005 is
    applicable to sea trials generally adopted for types of mechanically propelled
    vessels. \nISO 19019:2005 is not applicable to submarines."
