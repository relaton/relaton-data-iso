abstract:
- language: en
  script: Latn
  content: |-
    Oil absorption number (OAN) is a measure of the ability of a carbon black to absorb liquids. This property is a function of the structure of the carbon black. Either dibutyl phthalate (DBP) or paraffin oil is acceptable for use with standard pelleted grades, including N‑series carbon blacks found in ASTM D1765, although OAN testing using paraffin oil on some speciality blacks and powder blacks might result in unacceptable differences as compared to OAN testing using DBP oil. While studies have shown the two oils to give comparable precision, paraffin oil offers the advantage of being non-hazardous.
    ISO 4656:2012 specifies a method using an absorptometer for the determination of the oil absorption number of carbon black for use in the rubber industry.
    The same method is used for the determination of the oil absorption number of compressed samples of carbon black. The procedure for the preparation of the compressed samples is described in an annex.
- language: fr
  script: Latn
  content: |-
    L'indice d'absorption d'huile (OAN) est une mesure de la capacité du noir de carbone à absorber des liquides. Cette propriété est elle-même fonction de la structure du noir de carbone. Le phtalate de dibutyle (DBP) ou l'huile de paraffine peuvent être utilisés avec les qualités de granules de référence, y compris les noirs de carbone de série N spécifiés dans l'ASTM D1765. Cependant, les essais de détermination de l'indice d'absorption d'huile utilisant de l'huile de paraffine sur certains noirs spéciaux et des noirs en poudre peuvent donner lieu à des différences inacceptables comparées aux résultats obtenus avec des essais utilisant du DBP. Bien que des études aient montré que quelle que soit l'huile utilisée, les résultats sont comparables en termes de fidélité, l'huile de paraffine présente l'avantage de ne pas être nocive.
    L'ISO 4656:2012 spécifie une méthode pour la détermination, à l'aide d'un absorptiomètre, de l'indice d'absorption d'huile par le noir de carbone destiné à l'industrie du caoutchouc.
    La même méthode est utilisée pour la détermination de l'indice d'absorption d'huile par des d'échantillons comprimés de noir de carbone. Le mode opératoire pour la préparation des échantillons comprimés est décrit dans une annexe.
