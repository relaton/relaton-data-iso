abstract:
- language: en
  script: Latn
  content: |-
    ISO 17198:2014 specifies a procedure of test for the sulfur content in dimethyl ether (DME) used as fuel by the ultraviolet (UV) fluorescence method. This procedure is applicable to determine the amount of total sulfur up to the value specified in ISO 16861.
    This test method will not measure sulfur that is not volatile under the practical conditions of the test, namely room temperature and atmospheric pressure.
    NOTE          The precision of this method has been studied for a limited set of samples and content levels by a limited amount of labs. It allows establishment of a quality specification of DME but cannot be considered as a full precision determination in line with the usual statistical methodology as in ISO 4259.
- language: fr
  script: Latn
  content: |-
    L'ISO 17198:2014 spécifie le mode opératoire d'essai de la teneur en soufre dans le diméthylether (DME) pour les carburants par la méthode par fluorescence ultraviolet (UV). Ce mode opératoire permet de déterminer la quantité de soufre total jusqu'à la valeur indiquée dans l'ISO 16861.
    Cette méthode d'essai ne mesure pas le soufre non volatil dans les conditions pratiques de l'essai, à savoir à température ambiante et sous pression atmosphérique.
