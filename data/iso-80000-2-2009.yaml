abstract:
- language: en
  script: Latn
  content: |-
    ISO 80000-2:2009 gives general information about mathematical signs and symbols, their meanings, verbal equivalents and applications.
    The recommendations in ISO 80000-2:2009 are intended mainly for use in the natural sciences and technology, but also apply to other areas where mathematics is used.
- language: fr
  script: Latn
  content: |-
    L'ISO 80000-2:2009 donne des informations générales sur les signes et symboles mathématiques, leurs sens, leurs énoncés et leurs applications.
    Les recommandations données dans l'ISO 80000-2:2009 sont principalement destinées à être utilisées dans les sciences de la nature et dans la technique. Cependant, elles s'appliquent également à d'autres domaines utilisant les mathématiques.
