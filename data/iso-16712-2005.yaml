abstract:
- content: ISO 16712:2005 specifies a method for the determination of acute toxicity
    to amphipods exposed over a period of 10 d to samples of contaminated marine or
    estuarine sediment, to chemical, industrial or municipal sludge or other solid
    wastes that may combine with marine or estuarine sediments, or to chemicals or
    preparations spiked into clean sediment.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 16712:2005 spécifie une méthode de détermination de la toxicité aiguë
    vis-à-vis des amphipodes exposés pendant une période de 10 jours à des échantillons
    de sédiment marin ou estuarien pollué, à des boues chimiques, industrielles ou
    urbaines, ou à d'autres déchets solides susceptibles de s'associer aux sédiments
    marins ou estuariens, ou à du sédiment propre dopé avec des produits chimiques
    ou des préparations.
