abstract:
- language: en
  script: Latn
  content: |-
    ISO 18465:2017 describes the quantitative analysis of the emetic toxin cereulide using high performance liquid chromatography (HPLC) or ultra performance liquid chromatography (UHPLC) connected to a tandem mass spectrometer (LC-MS/MS).
    ISO 18465:2017 is applicable to the analysis of the toxin in products intended for human consumption.
- language: fr
  script: Latn
  content: |-
    ISO 18465:2017 décrit l'analyse quantitative de la toxine émétique céreulide par chromatographie liquide haute performance (CLHP) couplée à la chromatographie liquide ultra performance (CLUHP), connectée à un système de spectrométrie de masse en tandem (CL-SM/SM).
    ISO 18465:2017 s'applique à l'analyse de la toxine dans les produits destinés à la consommation humaine.
