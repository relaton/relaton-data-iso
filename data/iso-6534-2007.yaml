abstract:
- content: ISO 6534:2007 specifies the mechanical strength requirements relating to
    the front and rear hand-guards of portable hand-held combustion engine chain-saws
    for use primarily in forestry. It also gives the corresponding test methods.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 6534:2007 spécifie les exigences relatives à la résistance mécanique
    des dispositifs de protection de poignée avant et arrière des scies à chaîne portatives
    à moteur à combustion tenues à la main conçues principalement pour l'utilisation
    lors de travaux forestiers. Elle donne aussi les méthodes d'essai correspondantes.
