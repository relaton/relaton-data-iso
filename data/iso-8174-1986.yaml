abstract:
- language: en
  script: Latn
  content: The method comprises the passage of a gaseous test portion through water
    to absorb acetone, acetonitrile, propan-2-ol and methanol, and subsequent gas
    chromatographic analysis of the aqueous solution, using a flame ionization detector,
    and comparison of the peaks obtained with those derived from an external standard.
    The method is applicable to products having acetone, propan-2-ol and methanol
    concentrations greater than 1 mg/kg, and acetonitrile concentrations greater than
    10 mg/kg.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale spécifie une méthode par chromatographie en phase gazeuse pour le dosage de l'acétone, de l'acétonitrile, du propanol-2 et du méthanol dans l'éthylène et le propylène (propène) à usage industriel. La méthode est applicable aux produits dont la concentration en acétone, en propanol-2 et en méthanol est supérieure à 1 mg/kg, et dont la concentration en acétonitrile est supérieure à 10 mg/kg.
