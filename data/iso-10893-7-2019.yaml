abstract:
- content: |-
    This document specifies the requirements for digital radiographic X-ray testing by either computed radiography (CR) or radiography with digital detector arrays (DDAs) of the longitudinal or helical weld seams of automatic fusion arc-welded steel tubes for the detection of imperfections. This document specifies acceptance levels and calibration procedures.
    It can also be applicable to the testing of circular hollow sections.
    NOTE       As an alternative, see ISO 10893-6 for film-based radiographic X-ray testing.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie les exigences relatives au contrôle radiographique numérique par rayons X des cordons de soudure longitudinaux ou hélicoïdaux des tubes en acier soudés en automatique par fusion à l'arc pour la détection des imperfections, soit par radiographie numérisée (CR) soit par radiographie avec des mosaïques de détecteurs numériques. Le présent document spécifie les niveaux d'acceptation et les procédures d'étalonnage.
    Il peut s'appliquer également au contrôle des profils creux circulaires.
    NOTE       De manière alternative, voir la norme ISO 10893‑6 pour les essais radiographiques sur film.
