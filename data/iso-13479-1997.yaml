abstract:
- content: |2

    La présente Norme internationale prescrit une méthode de détermination de la résistance à la propagation lente de la fissure d'un tube en polyoléfine, exprimée en fonction du temps de rupture, à l'aide d'un essai de rupture, sous une contrainte hydrostatique, d'un tube entaillé longitudinalement, par usinage, sur sa surface extérieure. Elle est applicable aux tubes de plus de 5 mm d'épaisseur.
