abstract:
- language: en
  script: Latn
  content: "This document describes the classification of notifications provided to
    and from users and automated driving systems (ADS) of level 3 or higher.\nThis
    document does not include recommendations on how to provide information. \nThis
    document also includes information on transmission between nomadic devices and
    ADS in the context where the user is concentrating on a device such as a smartphone,
    and the smartphone is able to monitor the user’s condition."
