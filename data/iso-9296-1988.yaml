abstract:
- content: Specifies the method of determining these values; acoustical and product
    information to be given in technical documents supplied to users by the manufacturer;
    the method for verifying the declared noise emission values given by the manufacturers.The
    basic values are the declared A-weighted sound power level and the declared A-weighted
    sound pressure level, at the operator or bystander positions.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "La présente Norme internationale s'applique aux matériels informatiques
    et de bureau. Elle spécifie : \n- la méthode de détermination des valeurs déclarées
    d'émission acoustique ; \n- la nature des informations acoustiques et techniques
    devant figurer dans la documentation technique fournie par le constructeur aux
    utilisateurs ; \n- la méthode de contrôle des valeurs déclarées d'émission acoustique,
    fournies par le constructeur.\nLes méthodes uniformes décrites dans la présente
    Norme\n  internationale font appel aux données obtenues selon l'ISO 7779 et aux\n
    \ méthodes décrites dans l'ISO 4871 et l'ISO 7574. Les valeurs fondamentales\n
    \ d'émission acoustique déclarées sont, d'une part, le niveau\n  déclaré de puissance
    acoustique pondéré A, LWAd\n  (valeur statistique maximale correspondant à Lc
    dans l'ISO\n  7574) et, d'autre part, le niveau déclaré de pression acoustique\n
    \ pondéré A, LpAm (valeur moyenne) mesuré au(x)\n  poste(s) de l\x92opérateur
    ou de l\x92assistant.\nLe niveau déclaré de puissance acoustique pondéré\n  A,
    LWAd, permet de comparer les émissions acoustiques de différents\n  matériels
    et de prévoir les niveaux de bruit d\x92une installation\n  ou en un poste de
    travail.\nBien que la grandeur la plus pratique pour calculer les niveaux de bruit
    dus\n  à une ou plusieurs sources sonores soit générale-ment le\n  niveau déclaré
    de puissance acoustique pondéré A\n  de la (des) source(s) individuelle(s), le
    niveau déclaré de pression\n  acoustique pondéré A, LpAm, peut servir à estimer
    le niveau\n  de bruit recu à proximité immédiate d\x92une partie isolée\n  du
    matériel.\n Afin d\x92éviter toute confusion entre les niveaux de puissance et\n
    \ de pression acoustique, le niveau de puissance acoustique pondéré\n  A est déclaré
    en bels, tandis que le niveau de pression acoustique\n  pondéré A est déclaré
    en décibels."
