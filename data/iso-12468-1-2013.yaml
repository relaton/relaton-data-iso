abstract:
- content: ISO 12468-1:2013 specifies a test method to determine the resistance of
    roofs to external exposure to fire. This method evaluates the behaviour of the
    roof when exposed to three types of burning brands combined with wind and with
    or without heat radiation, concerning the fire spread across the external surface
    of the roof, the fire spread within the roof, the fire penetration, and the production
    of flaming droplets or debris falling through the roof, from the underside of
    the roof, or from the exposed surface.
