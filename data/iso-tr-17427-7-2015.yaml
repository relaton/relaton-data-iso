abstract:
- content: |-
    The scope of this ISO/TR 17427-7:2015 is as an informative document to identify potential critical privacy issues that C-ITS service provision may introduce; to consider strategies for how to control, limit or mitigate such privacy issues; and to give pointers, where appropriate, to standards deliverables existing that provide specifications for all or some of these aspect and to limit the risk of exposure to the financial consequences of privacy issues.
    The objective of ISO/TR 17427-7:2015 is to raise awareness of and consideration of such issues. This Technical Report does not provide specifications for solutions of these issues.
