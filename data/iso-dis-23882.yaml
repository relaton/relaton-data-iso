abstract:
- language: en
  script: Latn
  content: |-
    The standard will characterize and outline the range of public perceptions and reactions to the
    beneficial uses of treated sewage sludge (biosolids) and provides descriptions of and steps in risk
    communication methods intended obtain the recognition and support of interested parties for such
    beneficial uses.
