abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the terms and definitions, technical requirements, test methods and inspection rules for telescopic ladders made of fibre-reinforced plastics.
    This document applies to the manufacture, selection, inspection and use of telescopic ladders made of fibre-reinforced plastics.
    NOTE 1       Annex A provides guidance for inspection rules of the telescopic ladders.
    NOTE 2       Annex B classifies all the tests covered in this document into 8 test blocks and specifies the sequence of tests within the same test block.
    It does not apply to ladders with a length over 5 m.
    NOTE 2       Ladders with a length over 5 m can use this document as a reference.
    The scope of this document does not relate to the “live working” and “explosive atmospheres”.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les termes et définitions, les exigences techniques, les méthodes d'essai et les règles d'inspection applicables aux échelles télescopiques constituées de plastiques renforcés de fibres de verre.
    Le présent document s'applique à la fabrication, au choix, à l'inspection et à l'utilisation d'échelles télescopiques constituées de plastiques renforcés de fibres de verre.
    NOTE 1       L'Annexe A fournit des recommandations relatives aux règles d'inspection applicables aux échelles télescopiques.
    NOTE 2       L'Annexe B classe l'ensemble des essais décrits dans le présent document en 8 blocs d'essai et spécifie l'ordre des essais dans chaque bloc.
    Le présent document ne s'applique pas aux échelles d'une longueur supérieure à 5 m.
    NOTE 3       Pour les échelles de plus de 5 m, il est possible d'utiliser le présent document comme référence.
    Les «travaux sous tension» et les «atmosphères explosives» n'entrent pas dans le domaine d'application du présent document.
