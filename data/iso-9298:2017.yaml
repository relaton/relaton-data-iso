abstract:
- content: |-
    ISO 9298:2017 specifies the methods to be used for the evaluation of zinc oxide for use in the rubber industry.
    The analytical methods are applicable to all commercial zinc oxides, for example:
    -      direct type (American process);
    -      indirect type (French process);
    -      other types produced by different chemical methods, i.e. precipitation and calcination.
    Zinc oxide can also be coated with organic materials, such as fatty acids, oil, wetting agents, etc., in order to improve the dispersion in rubber.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 9298:2017 spécifie les méthodes à utiliser pour l'évaluation de l'oxyde de zinc destiné à l'industrie du caoutchouc.
    Les méthodes analytiques sont applicables à toutes les classes commerciales d'oxyde de zinc, par exemple:
    - type direct (procédé américain);
    - type indirect (procédé français);
    - d'autres types produits par différentes méthodes chimiques, c'est-à-dire par précipitation et calcination.
    L'oxyde de zinc peut aussi être enrobé de matériaux organiques, tels que acides gras, huile, agents mouillants, etc., pour améliorer la dispersion dans le caoutchouc.
