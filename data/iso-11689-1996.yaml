abstract:
- language: en
  script: Latn
  content: Specifies methods and requirements for comparison of noise-emission data
    so that they can be used for the determination of noise control performance. These
    methods allow evaluation of the noise emission of individual machines or of a
    single type of machine within a machine group.
- language: fr
  script: Latn
  content: "\nLa présente Norme internationale prescrit une méthode permettant d'établir
    la performance de réduction du bruit pour une famille, un type, un groupe ou un
    sous-groupe de machines ou d'équipements sur la base des niveaux d'émission sonore.
    Elle est en principe applicable à toutes sortes de machines ou d'équipements pour
    lesquels un code d'essai acoustique existe ou pour lesquels des données d'émission
    sonore comparables sont disponibles.  \nNOTE 1 La procédure générale proposée
    par la présente Norme internationale est, dans son principe, applicable à d'autres
    agents physiques (par exemple les vibrations). La présente Norme internationale
    décrit les méthodes et les exigences concernant la comparaison de données d'émission
    sonore permettant d'utiliser celles-ci pour la détermination de la performance
    de réduction du bruit. Les méthodes présentées permettent l'évaluation de l'émission
    sonore de machines prises isolément ou d'un même type de machines au sein d'un
    groupe, c'est-à-dire permettent la comparaison d'un point de vue acoustique de
    machines dont les données non acoustiques et les domaines d'application sont comparables.
    Un exemple décrivant comment peut être effectuée l'évaluation des données d'émission
    sonore collectées pour un groupe de machines est présenté dans l'annexe B.\n"
