abstract:
- language: en
  script: Latn
  content: ISO/TR 15640:2011 is applicable to contamination control principles for
    hydraulic fluid power systems and includes guidelines for the selection and application
    of hydraulic filters. Although control of non-particulate contamination, e.g.
    air, water and chemicals, is important, and is briefly discussed, the primary
    focus of ISO/TR 15640:2011 is the control of particulate contamination and the
    selection and application of filters for that function.
