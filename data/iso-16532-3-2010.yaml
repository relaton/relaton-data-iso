abstract:
- language: en
  script: Latn
  content: ISO 16532-3:2010 specifies a method for the determination of the grease
    resistance of paper and board. It provides an accelerated comparison of the relative
    rates at which oils or greases, such as those commonly found in foodstuffs, can
    be expected to penetrate voids in papers such as greaseproof or glassine, where
    the grease or oil resistance is provided by mechanical means only. It is not applicable
    to grades of paper or board that are given grease or oil resistance by means of
    a coating or internal treatment for which ISO 16532-1 or ISO 16532-2 apply.
- language: fr
  script: Latn
  content: L'ISO 16532-3:2010 spécifie une méthode de détermination de l'imperméabilité
    aux graisses des papiers et cartons. Elle présente une comparaison accélérée de
    la vitesse relative à laquelle les huiles ou les graisses, telles que celles que
    l'on trouve couramment dans les produits alimentaires, peuvent être escomptées
    de pénétrer dans les vides de papiers comme du papier ingraissable ou glassine,
    où seuls des moyens mécaniques assurent l'imperméabilité à la graisse ou à l'huile.
    Elle ne peut s'appliquer aux catégories de papier ou de carton dont l'imperméabilité
    aux graisses ou à l'huile est assurée par un revêtement ou un traitement interne
    pour lesquelles l'ISO 16532-1 et l'ISO 16532-2 s'appliquent.
