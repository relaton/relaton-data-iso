abstract:
- language: en
  script: Latn
  content: ISO 5682-1:2017 specifies test methods to assess the performance of sprayer
    nozzles with the exception of droplet characteristics. Applicable tests by nozzle
    type are described in an informative annex as a guide, but this is not required
    for use of this document.
- language: fr
  script: Latn
  content: ISO 5682-1:2017 spécifie des méthodes d'essai pour évaluer les performances
    des buses de pulvérisation, à l'exception des caractéristiques des gouttelettes.
    Des essais applicables par type de buse sont décrits dans une annexe informative;
    ils peuvent servir de guide, mais ne constituent pas une exigence dans le cadre
    de l'utilisation du présent document.
