abstract:
- language: en
  script: Latn
  content: Gives methods for the determination of water using an analyzer with an
    in-line sensor in gaseous flows of the substance to be analyzed. Compiles the
    various principles of working of the most generally used commercial analyzer like
    electrolytic decomposition - light reflection on a cooled mirror (dew-point) -
    modification of vibration frequency of a quartz crystal covered with a hygroscopic
    layer - variation of the capacity of a capacitor formed by a hygroscopic dielectric
    polymer and two porous electrodes - infrared spectrometry - Micro-wave absorption
    measurement - variation of the capacity of a capacitor consisting of an aluminium
    oxide dielectric covered by an evaporated porous gold film.
