abstract:
- content: This document defines a nomenclature for communication of information from
    point-of-care medical devices. Primary emphasis is placed on acute care medical
    devices and patient vital signs information. The nomenclature also supports concepts
    in an object-oriented information model that is for medical device communication.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: La présente norme définit une nomenclature pour la communication d’informations
    à partir de dispositifs médicaux aux sites des soins. L’accent est mis principalement
    sur les dispositifs médicaux de soins actifs et les informations relatives aux
    signes vitaux du patient. La nomenclature prend également en charge les concepts
    dans un modèle d’information orienté objet destiné à la communication entre les
    dispositifs médicaux.
