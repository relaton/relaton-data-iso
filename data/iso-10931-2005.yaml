abstract:
- language: en
  script: Latn
  content: 'ISO 10931:2005 specifies the characteristics and requirements for components
    such as pipes, fittings and valves made from poly (vinylidene fluoride) (PVDF),
    intended to be used for thermoplastics piping systems in the field of industrial
    applications above-ground. '
