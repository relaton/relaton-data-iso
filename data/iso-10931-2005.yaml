  script: Latn
  content: L'ISO 10931:2005 spécifie les caractéristiques et les exigences des composants
    tels que les tubes, les raccords et les robinets fabriqués à partir de poly(fluorure
    de vinylidène) (PVDF), destinés à être utilisés dans les systèmes de canalisations
    thermoplastiques pour les applications industrielles aériennes.
