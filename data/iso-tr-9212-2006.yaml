abstract:
- language: en
  script: Latn
  content: ISO/TR 9212:2006 reviews the current status of direct and indirect bedload-measurement
    techniques. The methods are mainly based on grain size distribution of the bedload,
    channel width, depth and velocity of flow. ISO/TR 9212:2006 outlines and explains
    several methods for direct and indirect measurement of bedload in streams, including
    various types of sampling devices.
