- content: "\nLa présente partie de l'ISO 2871 prescrit une méthode pour la détermination
    des matières actives cationiques à faible masse moléculaire telles que les composés
    monoaminés, d'oxyde d'amines, d'ammonium quaternaire et les sels d'alkylpyridinium
    qui contiennent une longue chaîne de 10 à 22 atomes de carbone et pas plus de
    6 autres atomes de carbone dans le cation. D'autres matières actives cationiques
    peuvent ainsi être déterminées. La méthode est applicable à la matière active
    à l'état solide ou en solution aqueuse. La masse moléculaire relative de la matière
    active cationique doit être connue ou déterminée au préalable, si sa teneur est
    exprimée en pourcentage en masse. Si plus d'un type de matière active cationique
    est présent, une valeur estimée de la masse moléculaire relative moyenne peut
    être utilisée. La méthode n'est pas applicable si des agents de surface anioniques
    ou amphotères sont présents.  \nNOTE 1 Les sulfonates de toluène ou xylène à faible
    masse moléculaire relative, présents sous forme d'hydrotropes n'interfèrent pas
    si leur teneur par rapport aux matières actives est inférieure ou égale à 15 %
    (m/m). À une plus grande teneur, il convient d'étudier leur influence dans chaque
    cas particulier. La présence d'agents de surface non ioniques, le savon, l'urée
    et les sels de l'acide (éthylène dinitrilo)tétraacétique, n'interfèrent pas. Les
    composants minéraux types des détergents, tels que chlorure de sodium, sulfa  336te,
    borate, tripoly-phosphate, perborate, silicate, etc., ne gênent pas ; mais les
    agents blanchissants autres que le perborate doivent être détruits avant l'analyse,
    et l'échantillon doit être complètement soluble dans l'eau. Il convient de lire
    la présente partie de l'ISO 2871 conjointement avec l'ISO 2271.\n"
