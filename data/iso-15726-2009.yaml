abstract:
- language: en
  script: Latn
  content: ISO 15726:2009 covers the requirements for electrodeposited zinc alloy
    coatings containing either nickel, cobalt or iron. It provides a method of designating
    the electrodeposited coatings, chromate conversion coatings and other supplementary
    treatments.
- language: fr
  script: Latn
  content: L'ISO 15726:2009 traite des exigences relatives aux dépôts électrolytiques
    d'alliages de zinc contenant du nickel, du cobalt ou du fer. Elle fournit une
    méthode de désignation des revêtements par dépôt électrolytique, des couches de
    conversion au chromate et des autres traitements supplémentaires.
