abstract:
- content: Adhesion is obtained by a bonding system which may include not only the
    rigid material and the rubber compound, but other elements, e.g. thin alloy coatings
    etc. The bonding system should be adequately specified by the user, but the standard
    provides for evaluation of differnt types of failure related to a complex adhesion
    system. The standard test piece is given in a figure, the test report is prepared
    as a table.
