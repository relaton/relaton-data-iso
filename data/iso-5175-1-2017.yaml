abstract:
- content: |-
    ISO 5175-1:2017 specifies the general requirements and tests for safety devices for fuel gases and oxygen or compressed air incorporating a flame (flashback) arrestor used downstream of manifold, cylinder and/or pipeline outlet regulators, and upstream of blowpipes for welding, cutting and allied processes.
    ISO 5175-1:2017 does not specify the location of these devices in the gas system.
    ISO 5175-1:2017 is not applicable to safety devices not incorporating a flame arrestor, covered by ISO 5175‑2.
    ISO 5175-1:2017 does not apply to the use of safety devices incorporating flame arrestors for applications with premixed oxy/fuel or air/fuel gas supply systems, e.g. downstream of gas mixers or a generator to produce hydrogen/oxygen mixture by electrolytic decomposition of water.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    ISO 5175-1:2017 spécifie les exigences générales et les essais des dispositifs de sécurité pour les gaz combustibles et l'oxygène ou l'air comprimé, avec arrêt de flamme (retour de flamme), utilisés en aval des centrales de détente, des détendeurs pour bouteilles et (ou) canalisations, et en amont des chalumeaux pour le soudage, le coupage et les techniques connexes.
    ISO 5175-1:2017 ne spécifie pas la position de ces dispositifs dans la distribution du gaz.
    ISO 5175-1:2017 ne s'applique pas aux dispositifs de sécurité sans arrêt de flamme couverts par l'ISO 5175‑2.
    ISO 5175-1:2017 ne s'applique pas à l'utilisation de dispositifs de sécurité avec arrêt de flamme destinés à des applications comportant une alimentation de pré-mélange d'oxygène/gaz combustible ou d'air/gaz combustible, par exemple en aval de mélangeurs de gaz, ou d'un générateur prévu pour produire un mélange hydrogène/oxygène par décomposition électrolytique de l'eau.
