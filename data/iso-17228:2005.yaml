abstract:
- language: en
  script: Latn
  content: Over time, the surface colour of leather and the leather itself change
    due to ageing and to the action of the surroundings on the leather. The purpose
    of the various ageing procedures described in ISO 17228:2005 is to obtain an indication
    of the changes that could occur when leather is exposed to a certain environment
    for a prolonged time. The test conditions to be used depend on the type of leather
    and its intended use.
- language: fr
  script: Latn
  content: Au fil du temps, la couleur de surface du cuir et le cuir même s'altèrent
    en raison de leur vieillissement et de l'influence du milieu environnant sur le
    cuir. Les méthodes d'essai de vieillissement décrites dans l'ISO 17228:2005 ont
    pour objectif de décrire les dégradations susceptibles de se produire lorsque
    le cuir est longtemps exposé à un certain milieu. Les conditions d'essai préconisées
    dépendent du type de cuir et de l'usage auquel il est destiné.
