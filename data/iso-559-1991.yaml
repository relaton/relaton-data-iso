abstract:
- content: This second edition cancels and replaces the first edition (ISO 559:1977).
    Specifies the technical conditions for delivery of seamless and welded steel tubes
    for the conveyance of water and sewage at temperatures between - 10 °C and 120
    °C. Does not apply to steel tubes in accordance with ISO 65 and similar plain
    end tubes. Contains references, definitions, informations to be supplied by the
    purchaser, and data relating to manufacturing process, chemical composition, mechanical
    properties and weldability, dimensions, masses and tolerances, appearance and
    soundness, inspection and testing, marking, lining or coating and documents.
