abstract:
- language: en
  script: Latn
  content: |-
    This document provides a method to calculate the greenhouse gas (GHG) emissions during natural gas production (onshore or offshore), gas processing and gas transport to liquefied natural gas (LNG) liquefaction plant.
    NOTE          It can be applied to other gases as biogas or non-traditional types of natural gas.
    This document covers all facilities associated with producing natural gas, including:
    —     drilling (exploration, appraisal, and development) and production wells;
    —     gas gathering network and boosting stations (if any);
    —     gas processing facilities (if any), transport gas pipelines with compression stations (if any) up to inlet valve of LNG liquefaction plant.
    This document covers facilities associated with producing other products (such as, but not limited to, domestic gas, condensate, Liquefied Petroleum Gas (LPG), sulphur, power export) to the extent required to allocate GHG emissions to each product.
    This document covers the upstream facilities “under operation”, including emissions associated with commissioning, initial start-up and restarts after maintenance or upset. This document does not cover the exploration, construction and decommissioning phases or the losses from vegetation coverage.
    This document covers all GHG emissions associated with production, process and transport of natural gas to the LNG liquefaction plant. These emissions spread across scope 1, scope 2 and scope 3 of the responsible organization, as defined in ISO 6338-1. All emissions sources are covered including flaring, combustion, cold vents, process vents, fugitive leaks and emissions associated with imported energy. Gases covered include CO2, CH4, N2O and fluorinated gases.
    This document does not cover compensation.
    This document defines preferred units of measurement and necessary conversions.
    This document also recommends instrumentation and estimations methods to monitor and report GHG emissions. Some emissions are measured; and some are estimated.
- language: fr
  script: Latn
  content: |-
    Le présent document fournit une méthode pour calculer les émissions de GES pendant la production de gaz naturel (à terre ou en mer), le traitement du gaz et le transport du gaz vers une usine de liquéfaction de GNL.
    NOTE          Cette méthode peut être appliquée à d'autres gaz tels que le biogaz ou des types de gaz naturel non traditionnels.
    Le document couvre toutes les installations associées à la production de gaz naturel, y compris:
    —     forage (exploration, évaluation et développement) et puits de production;
    —     réseau de collecte de gaz et stations de surpression (le cas échéant);
    —     installations de traitement du gaz (le cas échéant), canalisations de transport avec stations de compression (le cas échéant).
    Le présent document couvre les installations naturelles associées à la production d'autres produits (tels que le gaz domestique, le condensat, le GPL, le soufre, l'exportation d'électricité, sans toutefois s'y limiter) afin de pouvoir allouer les émissions de GES à chaque produit.
    Le présent document couvre les installations en amont “en cours d'exploitation”, y compris les émissions associées à la mise en service, au démarrage initial et aux redémarrages après maintenance ou perturbation. Il ne couvre pas les phases d'exploration, de construction et de mise hors service, ni les pertes dues à la couverture végétale.
    Le présent document couvre toutes les émissions de GES associées à la production, au traitement et au transport du gaz naturel vers l'usine de liquéfaction de GNL. Ces émissions se répartissent entre la catégorie 1, la catégorie 2 et la catégorie 3 de l'organisme responsable, comme défini dans l’ISO 6338-1.  Toutes les sources d'émission sont couvertes, y compris le torchage, la combustion, les évents froids, les évents de procédé, les fuites fugitives et les émissions associées à l'énergie importée. Les gaz à prendre en compte sont le CO2, le CH4, le N2O et les gaz fluorés.
    Le présent document ne couvre pas la compensation.
    Le présent document définit les unités de mesure privilégiées et les conversions nécessaires.
    Ce document recommande également l'instrumentation et les méthodes d'estimation pour surveiller et déclarer les émissions de GES. Certaines émissions sont mesurées et d'autres estimées.
