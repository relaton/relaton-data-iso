abstract:
- language: en
  script: Latn
  content: ISO 18068:2014 specifies a test method to determine the total sugar content
    in cotton fibres. Spectrophotometry is used as a quantitative determination method,
    and 3,5-dihydroxytoluene-sulfuric acid solution is used as a colour developer.
    ISO 18068:2014 is applicable to cotton fibres.
