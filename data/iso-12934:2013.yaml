abstract:
- content: |-
    ISO 12934:2013 provides terms and definitions for agricultural field equipment designed primarily for use in agricultural operations for the production of food and fibre. (Other terms commonly used for "agricultural field equipment" are "farm machinery", "farm implements", "implements of husbandry" and "agricultural machinery".)
    ISO 12934:2013 also applies to agricultural tractors used in forestry applications. Purpose-built forestry machines, as defined by ISO 6814, are not included.
