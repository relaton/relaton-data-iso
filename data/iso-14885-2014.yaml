abstract:
- language: en
  script: Latn
  content: |-
    ISO 14885:2014 specifies the safety requirements for diesel engines with a rated power of 100kW and over for propulsion and essential auxiliaries for power generation for large yachts 24 m and over in hull length, measured in accordance with ISO 8666:2002, and of less than 500 GT which are in commercial use for sport or pleasure, and do not carry cargo and do not carry more than twelve passengers.
    The engine in terms of ISO 14885:2014 is understood as the prime mover up to its driving extremitie(s) for power take off(s).
    ISO 14885:2014 does not cover engines used for generating the emergency source of electrical power.
- language: fr
  script: Latn
  content: |-
    L'ISO 14885:2014 spécifie les exigences de sécurité pour les moteurs diesel d'une puissance assignée supérieure ou égale à 100 kW utilisés pour la propulsion et les auxiliaires essentiels à la production d'électricité pour les grands yachts d'une longueur de coque supérieure ou égale à 24 mètres, mesurée conformément à l'ISO 8666:2002 et d'un tonnage inférieur à 500 GT, utilisés dans une utilisation commerciale, pour le sport ou les loisirs, et ne transportant pas de marchandises ni plus de 12 passagers.
    Le moteur, pour les termes de l'ISO 14885:2014, est compris comme allant de sa source initiale de puissance jusqu'à son ou ses extrémités de transmission de puissance.
    L'ISO 14885:2014 ne couvre pas les moteurs utilisés pour générer la source d'énergie électrique de secours.
