abstract:
- language: en
  script: Latn
  content: 'ISO 20870 specifies laboratory procedures which are intended to imitate
    the effects of naturally-occurring reactions. The physical properties of interest
    are measured before and after the application of the specified treatments. '
- language: fr
  script: Latn
  content: L'ISO 20870 spécifie des modes opératoires d'essai en laboratoire destinés
    à imiter les effets induits par des réactions qui se produisent naturellement.
    Les propriétés physiques considérées sont mesurées avant et après l'application
    des traitements spécifiés. L'effet des modes de vieillissement sur les propriétés
    physiques du matériau peut être étudié.
