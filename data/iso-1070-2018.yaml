abstract:
- content: "This document specifies a method of determining discharge in open channels
    from observations of the surface slope and cross-sectional area of the channel.
    \nIt is applicable to use under special conditions when direct measurement of
    discharge by typically more accurate methods, such as the velocity-area method,
    is not possible. Generally, the method can be used to determine discharge\na)
    \   for a peak flow that left high-water marks along the stream banks,\nb)    for
    a peak flow that left marks on a series of water-level gauges or where peak stages
    were recorded by that series of gauges, and\nc)    for flow observed at the time
    of determining gauge heights from a series of gauges.\nThe method is commonly
    used to undertake the extension of stage?discharge relationships above the highest
    gauged flows. \nIt does not apply to determining discharges in tidal reaches."
