abstract:
- language: en
  script: Latn
  content: |-
    ISO 5631-1:2009 specifies a method for measuring the colour of paper and board by the diffuse reflectance method with the elimination of specular gloss.
    ISO 5631-1:2009 is not applicable to coloured papers or boards which incorporate fluorescent dyes or pigments. It may be used to determine the colour of papers or boards which contain fluorescent whitening agents provided the UV content of the illumination on the test piece has been adjusted to conform to that in the CIE illuminant C, using a fluorescent reference standard provided by an ISO/TC 6 authorized laboratory, as described in ISO 2470-1.
- language: fr
  script: Latn
  content: |-
    L'ISO 5631-1:2009 spécifie une méthode de mesurage de la couleur des papiers et cartons par réflectance diffuse avec élimination du brillant spéculaire.
    L'ISO 5631-1:2009 n'est pas applicable aux papiers et cartons colorés qui contiennent des pigments ou des colorants fluorescents. Elle peut être utilisée pour déterminer la couleur des papiers et cartons contenant des agents d'azurage fluorescents, sous réserve que la proportion d'UV de l'éclairage sur l'éprouvette ait été ajustée de manière à être conforme à celle de l'illuminant normalisé CIE C, à l'aide d'un étalon de référence fluorescent fourni par un laboratoire agréé par l'ISO/TC 6, comme décrit dans l'ISO 2470‑1.
