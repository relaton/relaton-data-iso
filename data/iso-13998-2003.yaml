abstract:
- language: en
  script: Latn
  content: ISO 13998:2003 is applicable to protective aprons, trousers and vests for
    use with hand knives, and to other garments which provide similar protection to
    parts of the body in accidents. It specifies requirements for the design, penetration
    resistance, cut resistance, sizing, ergonomic characteristics, innocuousness,
    water permeability, cleaning and disinfection, marking and information to be supplied
    by the manufacturer for users of protective aprons, trousers and vests. It also
    describes the classification of protection levels and appropriate test methods.
- language: fr
  script: Latn
  content: L'ISO 13998:2003 s'applique aux tabliers, pantalons et vestes de protection
    portés lors de l'utilisation de couteaux à main ainsi qu'aux autres vêtements
    offrant une protection similaire pour certaines parties du corps en cas d'accident.
    Elle spécifie des exigences pour la conception, la résistance à la pénétration,
    la résistance à la coupure, la taille, les caractéristiques ergonomiques, l'innocuité,
    la perméabilité à l'eau, le nettoyage et la désinfection, le marquage et la notice
    d'information du fabricant à l'attention des utilisateurs de tabliers, pantalons
    et vestes de protection. Elle décrit également la classification des niveaux de
    protection et les méthodes d'essai appropriées.
