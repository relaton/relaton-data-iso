abstract:
- language: en
  script: Latn
  content: ISO 6721-12:2009 describes a compressive vibration, non-resonance method
    for determining the components of the compressive complex modulus E* of polymers
    at frequencies typically in the range 0,01 Hz to 100 Hz. The method is suitable
    for measuring dynamic storage moduli of semi-rigid polymers in the range 1 MPa
    to 1 GPa.
