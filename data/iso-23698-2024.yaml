abstract:
- content: |-
    This document provides a procedure to characterize the sun protection factor (SPF), UVA protection factor (UVA-PF) and critical wavelength (CW) protection of sunscreen products without requiring biological responses. The test method is applicable for emulsions and single-phase products. The method has not been evaluated for use with powder forms sunscreen products.
    This document gives specifications to enable determination of the absolute spectral absorbance characteristics of a sunscreen product on skin to estimate sunburn and UVA protection. It is applicable to products that contain any component able to absorb, reflect or scatter ultraviolet (UV) rays and which are intended to be placed in contact with human skin.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document fournit un mode opératoire pour caractériser le facteur de protection solaire (FPS), le facteur de protection UVA (FPUVA) et la longueur d’onde critique (CW) des produits de protection solaire sans nécessiter de réponse biologique. La méthode d’essai est applicable aux produits monophasés et aux émulsions. La méthode n’a pas été évaluée pour une utilisation avec des produits de protection solaire sous forme de poudre.
    Le présent document fournit des spécifications pour permettre la détermination des caractéristiques absolues d’absorbance spectrale d’un produit de protection solaire sur la peau et ainsi estimer la protection contre les UVA et les érythèmes solaires. Il peut s’appliquer à des produits qui contiennent tout composant pouvant absorber, refléter ou diffuser les rayons ultraviolets (UV) et qui sont destinés à être mis en contact avec la peau humaine.
