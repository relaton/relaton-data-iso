abstract:
- content: |-
    ISO 13994:2005 describes a laboratory test method that enables determination of the resistance of materials used in protective clothing to visible penetration under the conditions of continuous liquid contact and pressure, for example, clothing that is exposed to repeated splashes of liquid spray under pressure. Protective clothing "pass/fail" determinations are based on visual detection of liquid penetration.
    This test method is normally used to evaluate the barrier effectiveness against liquids of materials used for protective clothing and specimens from finished items of protective clothing.
    ISO 13994:2005 addresses only the performance of materials or certain material constructions (e.g. seams) used in protective clothing. It does not address the design, overall construction and components, or interfaces of garments or other factors which may affect the overall protection offered by the protective clothing.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 13994:2005 décrit une méthode d'essai de laboratoire qui permet de déterminer la résistance des matériaux utilisés pour les vêtements de protection à la pénétration visible dans les conditions de contact liquide continu et de pression, par exemple un vêtement qui est exposé à des projections répétées de brouillard de liquide sous pression. Les résultats «satisfaisants»/«non satisfaisants» d'un vêtement de protection sont déterminés sur la base d'un examen visuel de la pénétration par les liquides.
    La méthode d'essai décrite est généralement utilisée pour évaluer l'efficacité de la fonction barrière de protection contre les liquides des matériaux utilisés pour les vêtements et des éprouvettes d'articles finis de vêtements de protection.
    L'ISO 13994:2005 traite uniquement de la performance des matériaux ou de certains types de fabrication de matériaux (les coutures, par exemple) utilisés dans les matériaux de protection. Elle ne couvre pas la conception, la fabrication générale ou les composants, ni les zones de jonction de vêtements ou les autres facteurs pouvant avoir un effet sur la protection globale offerte par le vêtement.
