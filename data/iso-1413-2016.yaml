abstract:
- language: en
  script: Latn
  content: |-
    ISO 1413:2016 specifies the minimum requirements for shock-resistant wrist watches and describes the corresponding test method.
    It is based on the simulation of the shock received by a wrist watch while falling from a height of 1 m onto a horizontal wooden floor (an equivalent surface is described in B.1.1).
- language: fr
  script: Latn
  content: |-
    ISO 1413:2016 précise les exigences minimales pour les montres-bracelet résistant aux chocs et décrit les méthodes d'essai correspondantes.
    Elle est fondée sur la simulation de chocs reçus par une montre-bracelet tombant d'une hauteur de 1 m sur un sol horizontal en bois (une surface équivalente est décrite en B.1.1).
