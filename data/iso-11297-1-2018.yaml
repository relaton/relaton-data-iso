abstract:
- language: en
  script: Latn
  content: |-
    ISO 11297-1:2018 specifies the requirements and test methods for plastics piping systems intended to be used for the renovation of underground drainage and sewerage networks under pressure, including both hydraulically and pneumatically pressurized systems. It is applicable to pipes and fittings, as manufactured, as well as to the installed lining system. It is not applicable to the existing pipeline or any non-structural sprayed coatings or annular filler.
    ISO 11297-1:2018 gives the general requirements co
- language: fr
  script: Latn
  content: |-
    ISO 11297-1:2018 spécifie les exigences et les méthodes d'essai des systèmes de canalisations en plastique destinés à être utilisés pour la rénovation des réseaux de branchements et de collecteurs d'assainissement enterrés sous pression, y compris les systèmes pressurisés hydrauliquement et pneumatiquement. Il s'applique aux tuyaux et raccords, tels que fabriqués, ainsi qu'au système de rénovation installé. Il ne s'applique pas à la canalisation existante, aux enduits projetés non structurels, ni à tout matériau de remplissage annulaire.
    ISO 11297-1:2018 donne les exigences générales communes à toutes les techniques de rénovation pertinentes.
