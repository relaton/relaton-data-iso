abstract:
- language: en
  script: Latn
  content: |-
    This document establishes the general requirements for constant displacement hydraulic motors, suitable for use in aircraft hydraulic systems at pressures up to 35 000 kPa (5 000 psi).
    Primary and secondary function motors (see Clause 4) are covered in this document; however, actuators with internal rotation angle limits and low-speed motors are not covered.
    This document is to be used in conjunction with the detail specification that is particular to each application.
