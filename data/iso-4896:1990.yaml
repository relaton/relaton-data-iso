abstract:
- content: 'Specifies requirements for two types of melamine/phenolic moulding materials,
    i.e. type MPF A: general purpose, and type MPF C: heat-resistant. These types
    are further subdivided in 5 grades which are differing from each other in the
    fillers used and in several property values. They are specified in a table with
    their maximum or minimum property requirements.'
