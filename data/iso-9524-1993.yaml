abstract:
- language: en
  script: Latn
  content: 'Specifies the functional connecting dimensions for the spindle holders
    and their various machining and measuring accessories to ensure that interchangeability,
    fixing by means of automatic tool changing devices and correct machine operation
    of these accessories is possible. The main accessories are: electrically operated
    accessories, coolant feed accessories and mechanical indexing accessories.'
- language: fr
  script: Latn
  content: "La présente Norme internationale prescrit les cotes fonctionnelles de
    raccordement des faces avant des porte-broches de centres d'usinage avec les divers
    accessoires d'usinage et de mesurage en vue de permettre leur interchangeabilité,
    leur montage à l'aide des dispositifs de changement automatique d'outils et leur
    mise en oeuvre à l'aide de la machine. Parmi ces divers accessoires on peut citer
    a) les accessoires à alimentation électrique; b) les accessoires à alimentation
    de fluide; c) les accessoires à indexage mécanique, c'est-à-dire \n- 1) les têtes
    à renvoi d'angle, \n- 2) les têtes de perçage-taraudage, \n- 3) les multiplicateurs
    de vitesse, etc."
