abstract:
- content: Cancels and replaces the first edition (1989). Specifies a method for determining
    the exothermic reactivity of thermosetting liquid phenolic resins when mixed with
    an acid hardener under specified conditions. The results of the determination
    are used as a means of assessing the behaviour of the resin during processing.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale prescrit une méthode pour la détermination de la réactivité exothermique des résines phénoliques thermodurcissables liquides mélangées à un durcisseur acide dans des conditions spécifiques. Les résultats de l'essai permettent d'estimer le comportement de la résine au durcissement.
