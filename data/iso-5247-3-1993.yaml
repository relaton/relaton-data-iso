abstract:
- language: en
  script: Latn
  content: 'Defines 158 basic terms of parts of weaving machines in English, French,
    German and Chinese. The terms are classified under the following main headings:
    Designation of sides and measurements, Weaving machine frame, Drive, Warp and
    fabric control equipment, Shedding means, Weft insertion elements, Devices at
    selvedges, Stop motions in weaving. Only the terms and definitions given in the
    official languages English and French can be considered as ISO terms and definitions.'
