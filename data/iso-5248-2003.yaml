abstract:
- language: en
  script: Latn
  content: |-
    This International Standard presents an illustrated vocabulary of the most common ancillary devices placed before, between and after dyeing and finishing machines. The terms thus defined are placed under the following headings:
    1          Feeding of material
    2          Guiding of material
    3          Control of speed of material
    4          Accumulation of material
    5          Treatment of material
    6          Delivery of material
    7          Transport of material
    NOTE   In addition to terms and definitions in the two official ISO languages (English and French), the equivalents are given in German, under the responsibility of the member body for Germany. However, only the terms and definitions given in the official languages are to be considered as ISO terms and definitions.
- language: fr
  script: Latn
  content: |-
    La présente Norme internationale présente un vocabulaire illustré des dispositifs annexes les plus courants, placés avant, entre et après les machines de teinture et d'apprêt. Les termes ainsi définis sont répartis dans les rubriques suivantes:
    1          Présentation de la matière
    2          Guidage de la matière
    3          Régulation de la vitesse de la matière
    4          Accumulation de la matière
    5          Traitement de la matière
    6          Déposition de la matière
    7          Transport de la matière
    NOTE   En supplément aux termes et définitions donnés dans les deux langues officielles de l'ISO (anglais et français), les équivalents sont donnés en allemand, sous la responsabilité du comité membre de l'Allemagne. Toutefois, seuls les termes et définitions donnés dans les langues officielles peuvent être considérés comme termes et définitions ISO. 
