- content: |-
    ISO 8217:2017 spécifie les exigences relatives aux combustibles pour l'utilisation dans les moteurs diesel et les chaudières des navires, avant tout traitement conventionnel à bord (décantation, centrifugation, filtration) préalable à leur utilisation. Les spécifications pour combustibles du présent document peuvent aussi s'appliquer aux carburants utilisés par les moteurs diesel stationnaires, de type identique ou semblable à ceux utilisés pour des applications marines.
    ISO 8217:2017 spécifie sept catégories de distillats pour la marine, dont l'une est utilisée dans les moteurs diesel des dispositifs de secours. Elle donne aussi les spécifications de six catégories de combustibles résiduels.
    Pour les besoins du présent document, le terme «combustibles» est utilisé couramment pour désigner:
    ?   les hydrocarbures provenant du pétrole brut, des sables bitumineux et du schiste,
    ?   les hydrocarbures provenant de sources synthétiques ou renouvelables, semblables en composition aux distillats de pétrole,
    ?   le mélange des produits cités ci-dessus avec une base d'esters méthyliques d'acides gras (EMAG), lorsqu'ils sont autorisés.
    NOTE 1       Un guide sur les systèmes de traitement des combustibles pour les moteurs diesel est publié par le Conseil International des Machines à Combustion (CIMAC)[5].
    NOTE 2       Les exigences des combustibles pour les turbines à gaz en service dans la marine sont spécifiées dans l'ISO 4261[6].
    NOTE 3       Pour les besoins du présent document, les expressions «% en masse» et «% en volume» représentent respectivement la fraction massique et la fraction volumique.
