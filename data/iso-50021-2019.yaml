abstract:
- language: en
  script: Latn
  content: "This document gives guidelines for selecting energy savings evaluators
    to determine ex-post (realized) energy savings for projects, organizations and
    regions. It gives general principles and identifies the key factors to consider.
    It also defines roles and responsibilities, recommends the required competence
    and provides key elements for assessing the knowledge and skills of energy savings
    evaluators.\nAt the project and organization level, this document is applicable
    to both internal and external energy savings evaluators. \nSelecting evaluators
    who calculate predicted energy savings is out of the scope of this document."
