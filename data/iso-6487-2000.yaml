abstract:
- language: fr
  script: Latn
  content: "\nLa présente Norme internationale spécifie des exigences et établit des
    recommandations pour les techniques de mesurage utilisées pour des essais de chocs.
    Les exigences sont destinées à faciliter les comparaisons des résultats obtenus
    par différents laboratoires, et les recommandations données en annexe B sont destinées
    à assister ces laboratoires pour satisfaire à ces exigences.   \nNOTE : Les méthodes
    optiques sont exclues de la présente Norme internationale. Elles font l'objet
    de l'ISO 8721, Véhicules routiers - Techniques de mesurage lors des essais de
    chocs - Instrumentation optique.  L'instrumentation définie dans la présente Norme
    internationale s'applique en particulier aux essais de chocs sur véhicules routiers,
    y compris les essais sur les sous-ensembles.\n"
