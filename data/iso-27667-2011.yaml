abstract:
- content: |-
    ISO 27667:2011 defines the methods for testing and assessing the corrosion effects on painted backing plates used on disc brakes and painted brake shoes used on drum brakes.
    The methods and assessment criteria indicated in ISO 27667:2011 are part of the specification/validation phases of the product and the series production monitoring from ISO 15484.
    The test procedures indicated include only laboratory performance testing, whether static or cyclic. Field surveys or proving grounds test protocols are beyond the scope of ISO 27667:2011.
