abstract:
- content: |-
    ISO 18852:2005 specifies a method for the determination of the nitrogen surface area (NSA) of carbon blacks and other rubber compounding ingredients, like silicas and zinc oxides, based on the Brunauer, Emmett and Teller (BET) theory of gas adsorption using a multipoint determination. This test method specifies the sample preparation and treatment, instrument calibration, required accuracy and precision of the experimental data, and calculation of the surface area results from the data obtained. Also given is a procedure for calculating the statistical thickness surface area (STSA), otherwise known as the external surface area.
    The test method specified uses an automatic volumetric static-vacuum apparatus, the surface area being calculated using the BET theory based on monolayer measurements.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 18852:2005 spécifie une méthode pour la détermination de la surface des noirs de carbone et autres ingrédients de mélange du caoutchouc, comme les silices et les oxydes de zinc, par adsorption d'azote (NSA), sur la base de la théorie de l'adsorption de gaz de Brunauer, Emmett et Teller (BET) utilisant des déterminations en plusieurs points de mesure. Cette méthode d'essai spécifie la préparation et le traitement des échantillons, l'étalonnage de l'instrument, l'exactitude et la fidélité exigées des données expérimentales et le calcul de la surface à partir des données obtenues. Elle spécifie aussi une méthode pour déterminer la surface par l'épaisseur statistique (STSA), aussi connue comme la surface externe.
    La méthode d'essai spécifiée utilise un appareil volumétrique statique à vide, automatisé, qui calcule la surface à l'aide de la théorie BET fondée sur un mesurage en couche monomoléculaire.
