abstract:
- content: ISO 12799:2015 describes a procedure for measuring the nitrogen content
    of UO2, (U,Gd)O2, and (U,Pu)O2 pellets. Nitrogen in nuclear fuel may be present
    either as elemental nitrogen or chemically combined in the form of nitrogenous
    compounds. The technique described herein serves to determine the total content
    of nitrogen excluding those compounds whose decomposition temperature is above
    2 200 °C (most notably Pu and U nitrides).
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 12799:2015 décrit un mode opératoire permettant de mesurer la teneur
    en azote de pastilles d'UO2, (U,Gd)O2 et (U,Pu)O2. L'azote présent dans le combustible
    nucléaire peut soit se présenter sous la forme d'azote élémentaire, soit être
    combiné chimiquement sous la forme de composés azotés. La technique décrite dans
    l'ISO 12799:2015 permet de déterminer la teneur totale en azote en excluant les
    composés dont la température de décomposition est supérieure à 2 200 °C (principalement
    les nitrures Pu et U).
