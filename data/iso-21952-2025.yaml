- content: |-
    Le présent document spécifie les exigences relatives à la classification des fils-électrodes, des fils et des baguettes pour le soudage à l'arc avec électrode fusible sous protection gazeuse et pour le soudage TIG des aciers résistant au fluage, ainsi que pour leurs dépôts à l'état brut de soudage ou après traitement thermique après soudage. Un fil-électrode peut être soumis aux essais et classifié en utilisant différents gaz de protection.
    Le présent document propose une spécification mixte permettant une classification utilisant soit un système basé sur la composition chimique des fils-électrodes, des fils et des baguettes, avec des exigences sur la limite d'élasticité et l'énergie de rupture moyenne de 47 J pour le métal fondu hors dilution, soit un système basé sur la résistance à la traction des dépôts de métal fondu hors dilution et la composition chimique des fils-électrodes, des fils et des baguettes.
    a)       Les articles, les paragraphes et les tableaux qui portent le suffixe «système A» ne sont applicables qu'aux fils-électrodes, fils, baguettes et dépôts classifiés d'après le système basé sur la composition chimique avec des exigences sur la limite d'élasticité et l'énergie de rupture moyenne de 47 J du dépôt de métal fondu hors dilution conformément au présent document.
    b)       Les articles, les paragraphes et les tableaux qui portent le suffixe «système B» ne sont applicables qu'aux fils-électrodes, fils, baguettes et dépôts classifiés d'après le système basé sur la résistance à la traction du métal fondu hors dilution et la composition chimique des fils-électrodes, des fils et des baguettes conformément au présent document.
    c)        Les articles, les paragraphes et les tableaux qui ne portent ni le suffixe «système A», ni le suffixe «système B» sont applicables à tous les fils-électrodes, fils, baguettes et dépôts classifiés conformément au présent document.
