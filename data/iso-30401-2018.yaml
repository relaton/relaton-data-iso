abstract:
- language: en
  script: Latn
  content: This document sets requirements and provides guidelines for establishing,
    implementing, maintaining, reviewing and improving an effective management system
    for knowledge management in organizations. All the requirements of this document
    are applicable to any organization, regardless of its type or size, or the products
    and services it provides.
- language: fr
  script: Latn
  content: Le présent document établit des exigences et fournit des lignes directrices
    pour instaurer, mettre en œuvre, maintenir, réviser et améliorer un système efficace
    de management des connaissances dans les organismes. Toutes les exigences du présent
    document sont applicables à tout organisme, quels que soient son type ou sa taille,
    ou les produits et services qu'il fournit.
