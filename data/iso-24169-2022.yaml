abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the classification, flagging, requirements, test methods, inspection rules, markings, packaging, transportation and storage of fireproof watertight hatch covers installed on decks (hereafter referred to as “hatch covers”).
    This document applies to the design, manufacture and acceptance of fireproof watertight hatch covers installed on decks of ships where anticipated water pressure by wave is up to 10 m.
