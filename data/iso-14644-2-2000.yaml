abstract:
- language: fr
  script: Latn
  content: |2

    La présente partie de l'ISO 14644 spécifie les exigences pour les essais périodiques d'une salle propre ou d'une zone propre en vue de démontrer le maintien de sa conformité avec l'ISO 14644-1, à la classe désignée de propreté particulaire de l'air. Ces exigences se réfèrent à l'essai décrit dans l'ISO 14644-1 pour la classification de la salle propre ou de la zone propre. Des essais complémentaires sont également spécifiés, selon les exigences de la présente partie de l'ISO 14644. Des essais complémentaires facultatifs, que l'utilisateur pourrait choisir de faire effectuer, sont également identifiés. La présente partie de l'ISO 14644 spécifie par ailleurs les exigences pour la surveillance (monitoring) d'une salle propre ou d'une zone propre (appelées ci-dessous indifféremment une installation), en vue de fournir la preuve du maintien de sa conformité avec l'ISO 14644-1 en matière de classification de la propreté particulaire de l'air.
