abstract:
- language: en
  script: Latn
  content: ISO 22215:2006 specifies the test method for determining the tensile-creep
    strain and creep rupture time under uniaxial constant force of monolithic fine
    ceramics and whisker or particulate-reinforced ceramic composites at high temperatures.
    This test method may be used for material development, material comparison, quality
    assurance, characterization and design data generation.
