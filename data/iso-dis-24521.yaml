- content: |-
    La présente Norme internationale donne des recommandations relatives à la gestion des services d'assainissement autonome, en utilisant les technologies appropriées dans leur intégralité à tous les niveaux de développement.
    La présente Norme internationale complète et est destinée à être utilisée conjointement avec l'ISO 24511. Elle comprend les éléments suivants:
    — des lignes directrices pour la gestion des services d'assainissement autonome du point de vue de l'exploitant, incluant les techniques de maintenance, la formation du personnel et la prise en compte des risques;
    — des lignes directrices pour la gestion des services d'assainissement autonome du point de vue des usagers;
    — des recommandations relatives à la conception et à la construction des systèmes d'assainissement autonome;
    — des recommandations relatives à la planification, à l'exploitation et à la maintenance ainsi qu'aux problématiques de santé et de sécurité.
    Les sujets suivants ne relèvent pas du domaine d'application de la présente Norme internationale:
    — les limites d'acceptabilité pour les eaux usées rejetées dans un milieu récepteur;
    — les méthodes d'analyse;
    — la structure de management des activités d'exploitation et de management des services de collecte de matières fécales/d'assainissement;
    — le contenu des contrats et contrats de sous-traitance.
    La présente Norme internationale s'applique aux services d'assainissement autonome (eaux noires et eaux grises) exploités aussi bien par le secteur public que privé pour une ou plusieurs habitations.
    NOTE 1 La gestion des services d'assainissement autonome, notamment dans les zones rurales et les zones en développement, est parfois assurée par les propriétaires des locaux où les eaux usées sont générées. Dans pareils cas, les propriétaires des locaux se chargent eux-mêmes de la gestion des eaux usées domestiques. Dans la présente Norme internationale, le terme « services » comprend les « services personnels » fournis par les propriétaires des locaux.
    NOTE 2 Notamment dans les zones sous-développées, les eaux usées domestiques sont collectées sous forme non diluée (à savoir, sous forme de matières fécales). Les sources de matières fécales/eaux usées citées dans la présente Norme internationale sont résidentielles, à l'exception des écoulements d'eaux pluviales.
    NOTE 3 L'Annexe A contient un tableau de correspondance entre des équivalences de termes en anglais, français et espagnol.
    NOTE 4 L'Annexe B donne quelques exemples de schémas de systèmes d'assainissement autonome et de leurs composantes.
