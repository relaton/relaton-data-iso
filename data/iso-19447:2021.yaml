abstract:
- content: |-
    This document specifies the method for measuring the relative ice grip performance index of a candidate tyre compared with a reference tyre under loaded conditions for new tyres intended to be used for passenger cars on surfaces made of ice.
    This document applies to all passenger car tyres, except for T-type temporary-spare tyres.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie la méthode de mesure de l’indice relatif de la performance d’adhérence sur glace d’un pneumatique candidat par rapport à un pneumatique de référence, sous charge, pour des pneumatiques neufs destinés aux voitures particulières sur des surfaces constituées de glace.
    Le présent document s’applique à tous les pneumatiques pour voitures particulières, sauf les pneumatiques de secours temporaires de type T.
