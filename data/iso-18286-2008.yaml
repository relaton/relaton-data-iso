abstract:
- language: en
  script: Latn
  content: |-
    ISO 18286:2008 specifies requirements for tolerances for hot-rolled stainless steel plates (quarto plates) made on a reversing mill with the following characteristics: nominal thickness, t, from 4 mm to 250 mm; and nominal width, w, equal to or greater than 600 mm.
    Tolerances for plate of width w less than 600 mm cut or slit from wider plate should be agreed upon between manufacturer and purchaser at the time of enquiry and order.
    ISO 18286:2008 is not applicable to round plates, custom-made plates, checker plate or bulb plate for flooring or wide flats, nor to continuous-process plates (plate made with coiling).
- language: fr
  script: Latn
  content: |-
    L'ISO 18286:2008 spécifie les exigences relatives aux tolérances pour les tôles en acier inoxydable laminées à chaud (tôles quarto) produites sur un laminoir réversible ayant les caractéristiques suivantes: épaisseur nominale, t, de 4 mm à 250 mm; largeur nominale, w, supérieure ou égale à 600 mm.
    Il convient que les tolérances pour les tôles de largeur w inférieure à 600 mm, découpées ou refendues à partir de tôles plus larges, fassent l'objet d'un accord entre le producteur et l'acheteur lors de l'appel d'offres et de la commande.
    L'ISO 18286:2008 n'est pas applicable aux tôles circulaires, tôles sur mesure, tôles gaufrées ou tôles à boudin pour sols, ou aux larges plats, ni aux tôles produites en continu (tôles en bobine).
