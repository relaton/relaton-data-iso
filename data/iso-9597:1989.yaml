abstract:
- language: en
  script: Latn
  content: Describes the reference procedure. The setting time is determined by observing
    the penetration of a needle into cement paste of standard consistence until it
    reaches a specified value. The soundness is determined by observing the volume
    expansion of cement paste of standard consistence as indicated by the relative
    movement of two needles.
