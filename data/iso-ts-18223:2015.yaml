abstract:
- content: |-
    ISO/TS 18223:2015 describes an inductively coupled plasma atomic emission spectrometric method for the determination of nickel content (mass fraction) between 20,0 % and 80,0 % in nickel alloys.
    Besides alloys where nickel is the main component regarding its content level, this method may also apply to alloys in which nickel has a content as high as several other elements (Fe, Cr, Co,?) and in which the "main element" cannot be specified.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO/TS 18223:2015 décrit une méthode, par spectrométrie d'émission atomique avec source à plasma induit par haute fréquence, pour la détermination des teneurs en nickel (fractions massiques) comprises entre 20,0 % et 80,0 % dans les alliages de nickel.
    Outre les alliages dont le constituant majoritaire est le nickel en termes de teneur, cette méthode peut également s'appliquer aux alliages dans lesquels le nickel est présent à hauteur de plusieurs autres éléments (Fe, Cr, Co, etc.) et dont il n'est pas possible de spécifier l'élément d'alliage principal.
