abstract:
- language: en
  script: Latn
  content: |-
    This document specifies requirements for resistance spot welding in the fabrication of assemblies of uncoated and metallic-coated or weldable non-metallic-coated low-carbon steel, comprising two or three sheets of metal, where the maximum single-sheet thickness of components to be welded is within the range 0,4 mm to 3,0 mm.
    This document is applicable to welding of sheets of the same or unequal thickness, where the thickness ratio is less than or equal to 3:1.
    Welding with the following types of equipment is within the scope of this document:
    a)       pedestal welding equipment;
    b)       portable welding guns;
    c)        automatic welding equipment where the components are fed by robots or automatic feeding equipment;
    d)       multi-spot-welding machines;
    e)       robotic welding machines.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les exigences relatives au soudage par résistance par points pour la fabrication d'assemblages en acier à bas carbone non revêtu et à revêtement métallique ou à revêtement non métallique soudable, avec deux ou trois épaisseurs de métal, l'épaisseur maximale de chaque tôle constituant les pièces à souder étant comprise entre 0,4 mm et 3,0 mm.
    Le présent document s'applique au soudage de tôles présentant une épaisseur similaire ou inégale, et dont le rapport entre les épaisseurs est inférieur ou égal à 3:1.
    Le présent document couvre le soudage réalisé avec les types de matériels suivants:
    a)       machine de soudage avec commande au pied;
    b)       pinces de soudage portables;
    c)        matériel de soudage automatique avec lequel les composants sont mis en place par des robots ou des appareils d'alimentation automatique;
    d)       machines à souder multi-points;
    e)       robots de soudage.
