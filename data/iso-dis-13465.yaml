abstract:
- content: ISO 13465:2009 specifies an analytical method for determining the neptunium
    concentration by spectrophotometry, with a standard deviation of about 5 %, in
    nitric acid solutions of nuclear reactor irradiated fuels, at different steps
    of the process in a nuclear fuel reprocessing plant. The method is applicable
    to aliquots containing a concentration of neptunium between 10 mg×l-1 and 200
    mg×l-1.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 13465:2009 spécifie une méthode d'analyse qui permet de déterminer
    la concentration de neptunium par spectrophotométrie, avec un écart-type global
    de l'ordre de 5 %, dans les solutions d'acide nitrique après dissolution de combustibles
    nucléaires irradiés, aux différents stades du procédé d'une usine de retraitement.
    La méthode est applicable aux prises d'essai contenant une concentration en neptunium
    comprise entre 10 mg·l-1 et 200 mg·l-1.
