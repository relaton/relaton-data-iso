- language: en
  script: Latn
  content: ISO 10258:2015 specifies two titrimetric methods for the determination
    of the copper content of copper sulfide concentrates in the range 15 % (m/m) to
    50 % (m/m), using sodium thiosulfate after separation (method 1) or without separation
    (method 2) of copper from interfering elements.
