abstract:
- language: en
  script: Latn
  content: |-
    ISO 6742-1:2015 is applicable to lighting devices used on cycles intended to be used on public roads and, especially, bicycles complying with ISO 4210 and ISO 8098.
    ISO 6742-1:2015 specifies the functions, safety requirements, photometric performance and test methods of lighting and signalling devices that can be used on cycles.
