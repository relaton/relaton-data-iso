abstract:
- content: Specifies methods of testing of optical instruments and instruments containing
    optical components, under equivalent conditions, for their ability to resist combined
    damp heat and low internal pressure. The purpose of testing is to investigate
    to what extent the optical, thermal, chemical or electrical performance characteristics
    are affected by the combined effect of damp heat and low internal pressure. Annex
    A explains the intention of the different types of tests.
