abstract:
- content: "ISO/TS 10303-1707:2010-07 specifies the application module for\n         Package.
    \      \n         \n      \n\n         The following are within the scope of \n
    \        ISO/TS 10303-1707:2010-07:\n         \n      \n- physical shape properties
    of a component used in electrical design;\n- physical mounting method used in
    manufacturing process of attaching the component to a substrate in the assembly;\n-
    shape classification of the leads of a component;\n- simulation of the default
    mounting surface for a component shape model;\n- identification and characterization
    of leads of a component;\n- rigid and flexible leads of a component;\n- identification
    and characterization of areas on lead of a component that are allowed attachment
    zones;\n- orientation marks on components accessible by human or vision systems
    for assembly orientation;\n- polarization marks on components accessible by human
    or vision systems for assembly orientation;\n- pin one identification for computer
    applications for assembly orientation and design rule checks;\n- computer based
    orientation identification using standard feature classification system;\n- shape
    classification and representation of the body of a component;\n- definition of
    shape properties of a lead template for use in multiple components.\n- geometric
    dimensioning and tolerance data for the shape of a component;"
  language:
