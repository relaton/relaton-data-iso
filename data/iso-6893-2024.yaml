abstract:
- content: |-
    This document specifies the terminology, classification and test methods that are used for the inspection of batches of unmounted polished colourless diamonds with single mass smaller than or equal to 0,25 ct (carat).
    While the inspection of a batch is made one diamond at a time, the use of this document is not to be claimed for one single diamond only nor for fancy coloured diamonds, nor for synthetic diamonds, nor for treated diamonds, neither for assembled stones.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie la terminologie, les graduations et les méthodes d’examen utilisées pour le contrôle des lots de diamants incolores taillés non montés dont la masse individuelle est inférieure ou égale à 0,25 ct (carat).
    Alors que le contrôle d’un lot se fait diamant par diamant, l’utilisation de ce document ne doit pas être revendiquée pour un diamant isolé, ni pour les diamants de couleur, ni pour les diamants synthétiques, ni pour les diamants traités, ni pour les pierres assemblées.
