abstract:
- language: en
  script: Latn
  content: |-
    The ISO 10110 series of International Standards specifies the presentation of design and functional requirements for optical elements and systems in technical drawings used for manufacturing and inspection.
    ISO 10110-1:2006 specifies the presentation in drawings of the characteristics, especially the tolerances, of optical elements and systems.
- language: fr
  script: Latn
  content: |-
    La série de Normes internationales ISO 10110 spécifie la représentation des exigences de conception et des exigences fonctionnelles des éléments et systèmes optiques, sur les dessins techniques utilisés pour la fabrication et le contrôle.
    L'ISO 10110-1:2006 spécifie la représentation dans les dessins des caractéristiques, en particulier les tolérances, des éléments et des systèmes optiques.
