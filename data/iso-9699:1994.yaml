- language: en
  script: Latn
  content: Describes the content of a brief for building design. Can be used from
    the time when the client first considers the possible need for a building project.
    Applies to all kinds and sizes of design project. Can also apply whatever the
    chosen function or purpose of the brief, for example instructing, promoting discussion,
    recording, as a basis for evaluation or in a formal competition to select consultants.
