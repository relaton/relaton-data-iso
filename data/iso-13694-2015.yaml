abstract:
- content: |-
    ISO 13694:2015 specifies methods by which the measurement of power [energy] density distribution is made and defines parameters for the characterization of the spatial properties of laser power [energy] density distribution functions at a given plane.
    The methods given in this International Standard are intended to be used for the testing and characterization of both continuous wave (cw) and pulsed laser beams used in optics and optical instruments.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    ISO 13694:2015 spécifie des méthodes permettant de procéder au mesurage de la distribution de densité de puissance [d'énergie] et définit les paramètres de caractérisation des propriétés spatiales des fonctions de distribution de densité de puissance [d'énergie] laser dans un plan donné.
    Les méthodes d'essai données dans la présente Norme internationale sont destinées à être utilisées dans le cadre des essais (cw) et de la caractérisation des faisceaux laser continus et impulsionnels.
