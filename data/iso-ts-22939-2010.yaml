abstract:
- language: en
  script: Latn
  content: ISO/TS 22939:2010 specifies a method for the measurement of several enzyme
    activities simultaneously in soil samples. Enzyme activities of soil vary seasonally
    and depend on the chemical, physical and biological characteristics of soil. Its
    application for the detection of harmful effects of toxic chemicals or other anthropogenic
    impacts depends on the simultaneous comparison of enzyme activities in a control
    soil similar to the test soil, or on exposure tests with chemicals or treatments.
- language: fr
  script: Latn
  content: L'ISO/TS 22939:2010 spécifie une méthode de mesure simultanée de plusieurs
    activités enzymatiques dans des échantillons de sol. Les activités enzymatiques
    du sol varient en fonction des saisons et dépendent des caractéristiques chimiques,
    physiques et biologiques du sol. Son application pour la détection des effets
    nocifs des produits chimiques toxiques ou d'autres impacts anthropogènes dépend
    de la comparaison simultanée des activités enzymatiques dans un sol de référence
    similaire au sol d'essai ou des essais d'exposition avec des produits chimiques
    ou des traitements.
