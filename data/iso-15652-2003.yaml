- language: en
  script: Latn
  content: ISO 15652:2003 specifies the minimum level of requirements for construction,
    operation and installation of remote steering systems for all small inboard jet
    boats weighing less than 1 000 kg, excluding water scooters.
- language: fr
  script: Latn
  content: L'ISO 15652:2003 spécifie les exigences minimales pour la construction,
    l'utilisation et l'installation d'appareils à gouverner commandés à distance,
    sur tous les modèles de petites embarcations à tuyère intérieure pesant moins
    de 1 000 kg, motos aquatiques exclues.
