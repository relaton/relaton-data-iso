abstract:
- language: en
  script: Latn
  content: ISO 13356:2008 specifies the characteristics of, and corresponding test
    methods for, a biocompatible and biostable ceramic bone-substitute material based
    on yttria-stabilized tetragonal zirconia (yttria tetragonal zirconia polycrystal,
    Y-TZP) for use as material for surgical implants.
- language: fr
  script: Latn
  content: L'ISO 13356:2008 spécifie les caractéristiques et les méthodes d'essai
    correspondantes des matériaux de biosubstitution osseuse, biocompatibles et biostables
    à base de zirconium tétragonal stabilisé à l'oxyde d'yttrium (polycristaux de
    zirconium tétragonal stabilisés à l'yttrium, Y-TZP), utilisés dans les matériaux
    constitutifs des implants chirurgicaux.
