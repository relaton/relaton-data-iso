abstract:
- content: |-
    ISO 11665-9:2016 specifies a method for the determination of the free radon exhalation rate of a batch of mineral based building materials. The standard only refers to 222Rn exhalation determination using two test methods: Liquid Scintillation Counting (LSC) and gamma ray spectrometry (Annex A and Annex B)
    The exhalation of thoron (220Rn) does not affect the test result when applying the determination methods described in this part of the standard.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 11665-9:2015spécifie une méthode pour la détermination du flux d'exhalation du radon libre d'un lot de matériaux de construction à base de minéraux. La norme ne se rapporte qu'à la détermination de l'exhalation du 222Rn à l'aide de deux méthodes d'essai: le comptage par scintillation liquide (CSL) et la spectrométrie gamma (Annexe A et Annexe B).
    L'exhalation de thoron (220Rn) n'affecte pas le résultat d'essai lors de l'application des méthodes de détermination décrites dans cette partie de la norme.
