abstract:
- language: en
  script: Latn
  content: This document provides normative definitions of terms related to cloud
    computing technology platforms; a description of the concepts of platform capabilities
    type as it appears in various cloud service categories; a description of the specific
    cloud service category of platform as a service (PaaS); descriptions of common  platform
    architectures, development approaches, and life cycles of elements of platform
    services; together with recommendations for CSPs offering cloud services that
    include platform capabilities, including but not limited to PaaS.
