- content: |-
    L'ISO 13448-1:2005 fournit des lignes directrices spécifiant les principes d'organisation de l'échantillonnage pour acceptation, dans les situations où le contrat signé ou la législation en vigueur prévoit que les contrôles successifs soient effectués par différentes parties, à savoir le fournisseur, le client et/ou une tierce partie.
    Ces lignes directrices sont conçues pour le contrôle de populations de tout produit fourni ou livré sous forme d'unités discrètes en lots. Elles sont applicables au contrôle effectué par le fournisseur (contrôle final, certification du produit sur demande du fournisseur), au contrôle effectué par le client (contrôle de réception, contrôle d'audit, échantillonnage pour acceptation), et au contrôle effectué par une tierce partie (certification du produit, contrôle et surveillance du respect des exigences des Normes internationales, contrôle qualité effectué sur demande du fournisseur et/ou du client), lorsque le fournisseur, de façon unilatérale, ou le fournisseur et le client, de façon contractuelle, spécifient les niveaux de qualité et les critères d'acceptation des lots.
    Elles sont également applicables aux situations où un seul contrôle par échantillonnage est effectivement nécessaire.
    Elles peuvent être utilisées pour l'élaboration de normes relatives à l'échantillonnage pour acceptation, concernant les modèles de contrôle standard et les individus ou niveaux de qualité spécifiques, ainsi que pour l'élaboration de contrats, de spécifications et d'autres instructions. Lors de l'utilisation contractuelle de la méthode APP, les parties concernées conviennent généralement dans le contrat qu'elles approuvent ses principes (également en faisant référence aux présentes lignes directrices). Les parties peuvent également prévoir de recourir à la méthode APP pour le règlement de différends et autres arbitrages.
