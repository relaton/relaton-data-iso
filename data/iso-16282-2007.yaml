abstract:
- language: en
  script: Latn
  content: ISO 16282:2007 specifies a method intended primarily for the determination
    of the abrasion resistance of shaped refractory materials at ambient temperature.
    It can also be used for unshaped refractory materials. It provides an indication
    of the suitability of the material for service in abrasive or erosive conditions.
- language: fr
  script: Latn
  content: L'ISO 16282 spécifie une méthode de détermination de la résistance à l'abrasion
    des matériaux réfractaires façonnés, à température ambiante. Elle fournit une
    indication quant à leur aptitude à être utilisés dans des conditions abrasives
    ou érosives. Elle peut également être appliquée dans le cas de matériaux réfractaires
    non façonnés.
