abstract:
- language: en
  script: Latn
  content: The method specified applies to a single V-belt in a single pulley groove
    or to a joined V-belt in a multiple pulley. The location of the pitch zone is
    expressed as an effective line differential or a datum line differential, respectively.
    A hexagonal belt can be treated as a single V-belt.
- language: fr
  script: Latn
  content: |2

    La présente partie de l'ISO 8370 prescrit une méthode d'essai dynamique de détermination de l'emplacement de la zone primitive d'une courroie trapézoïdale simple dans une gorge de poulie simple ou d'une courroie jumelée dans une poulie à gorges multiples, qui est exprimé par le décalage de la ligne effective be, (voir figures 1 et 2), ou d'une courroie trapézoïdale simple dans une gorge de poulie simple, qui est exprimé par le décalage de la ligne de référence bd (voir figure 3). Une courroie hexagonale peut être assimilée à une courroie trapézoïdale simple.
