abstract:
- content: "ISO/TS 10303-1646:2018-11 specifies the application module for\n         Footprint
    definition.       \n         \n      \n\n         The following are within the
    scope of \n         ISO/TS 10303-1646:2018-11:\n         \n      \n\n            \t\tthe\n
    \           representation of a footprint, including functional and geometric;\n
    \           \t    and representation of a breakout pattern associated with a footprint.\n
    \           \t   Also provided is support to reference a part feature that an
    aspect of a footprint is dependent upon.\n               \n         \n\n            \tthe
    hierarchical footprint definition providing support for complex arrangements and
    patterns.\n            \t\n         \n- footprints, optionally linking the features
    of a part with corresponding padstacks;\n- geometric models of footprint and breakout
    patterns;\n- layer specific features of footprints."
  language:
