abstract:
- content: "ISO 4254-13:2012, when used together with ISO 4254-1, specifies the safety
    requirements and their verification for the design and construction of towed,
    semi-mounted, or mounted large rotary mowers with single or multiple cutting elements
    which have a cutting diameter of 1 000 mm or greater for any single cutting element
    assembly, mounted on a propelling tractor or machine, intended for agricultural
    mowing equipment and designed for shredding crop residue, grass and small brush
    by impact. It describes methods for the elimination or reduction of hazards arising
    from the intended use and reasonable foreseeable misuse of these machines by one
    person (the operator) in the course of normal operation and service. In addition,
    it specifies the type of information on safe working practices to be provided
    by the manufacturer.\nWhen requirements of this part of ISO 4254 are different
    from those which are stated in ISO 4254-1, the requirements of ISO 4254-13:2012
    take precedence over the provisions of ISO 4254-1 for machines that have been
    designed and built according to the provisions of this part of ISO 4254.\nISO
    4254-13:2012, taken together with ISO 4254-1, deals with all the significant hazards,
    hazardous situations and events relevant to large rotary mowers used as intended
    and under the conditions foreseen by the manufacturer. \nISO 4254-13:2012 is not
    applicable to environmental hazards, road safety, electromagnetic compatibility,
    vibration and hazards related to moving parts for power transmission. It is also
    not applicable to hazards related to maintenance or repairs to be carried out
    by professional service personnel.\nISO 4254-13:2012 is not applicable to large
    rotary mowers which are manufactured before the date of publication of this document
    by ISO."
