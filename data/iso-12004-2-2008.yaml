abstract:
- content: 'ISO 12004-2:2008 specifies the testing conditions to be used when constructing
    a forming-limit curve (FLC) at ambient temperature and using linear strain paths.
    The material considered is flat, metallic and of thickness between 0,3 mm and
    4 mm. '
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 12004-2:2008 spécifie les conditions d'essai à utiliser pour la construction
    d'une courbe limite de formage (CLF) à la température ambiante et au moyen de
    chemins linéaires de déformation. Le matériau considéré est plat, métallique et
    d'épaisseur comprise entre 0,3 mm et 4 mm.
