abstract:
- content: |-
    ISO 7494-2:2003 specifies requirements and test methods for the materials, design and construction of the water and air supply within dental units in order to ensure that the compressed water and air supplied via the dental unit are of appropriate quality. It includes provisions for the prevention of retraction of oral fluids into the water supply of the dental unit.
    ISO 7494-2:2003 does not address prevention of contamination and/or proliferation of hazardous microorganisms (for example bacteria, viruses) in the dental unit.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 7494-2:2004 spécifie les exigences et les méthodes d'essai applicables aux matériaux, à la conception et à la construction de l'alimentation en eau et en air de l'unit dentaire de manière que l'eau et l'air comprimé fournis par l'intermédiaire de l'unit soient de qualité appropriée. Elle comporte des dispositions relatives à la prévention de la rétraction des fluides buccaux dans l'alimentation en eau de l'unit dentaire.
    L'ISO 7494-2:2004 ne traite ni de la prévention de toute contamination, ni de la prévention de prolifération de micro-organismes dangereux (par exemple bactéries, virus) dans l'unit dentaire.
