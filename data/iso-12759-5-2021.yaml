abstract:
- language: en
  script: Latn
  content: |-
    This document establishes a classification of fan efficiency for all jet fan types driven by motors with an electrical input power range from 5,5 kW to 155 kW (and this is likely to be in the size range 500 mm to 1600 mm diameter with motors rated between 5,5 kW and 150 kW from IEC 60034-30-1).
    This document is not applicable to jet fans for use in enclosed car parks.
    This document can be used by legislators or regulatory bodies for defining future energy saving targets.
- language: fr
  script: Latn
  content: |-
    Le présent document établit une classification du rendement de tous les types de ventilateurs entraînés par des moteurs dont la puissance électrique absorbée est comprise entre 5,5 kW et 155 kW (susceptibles de se situer dans une fourchette de 500 mm à 1600 mm de diamètre avec des moteurs d’une puissance nominale comprise entre 5,5 kW et 150 kW selon l’IEC 60034‑30‑1).
    Le présent document n'est pas applicable aux ventilateurs accélérateurs utilisés dans les parkings clos.
    Le présent document peut être utilisé par les législateurs ou les organismes de réglementation pour définir les futurs objectifs de réduction d'énergie.
