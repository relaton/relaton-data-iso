abstract:
- content: |-
    ISO 18541-3:2014 includes functional user interface requirements related to automotive repair and maintenance information (RMI) systems in order to standardize access to RMI for independent operators.
    ISO 18541-3:2014 specifies all functional user interface requirements related to a vehicle manufacturer's RMI system. These requirements will reflect the deriving needs from the use cases as specified in ISO 18541‑1.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "ISO 18541-3:2014 contient les « exigences fonctionnelles relatives à l'interface
    utilisateur » liées aux systèmes d'information sur la réparation et la maintenance
    des véhicules (RMI) dans le but de normaliser l'accès des opérateurs indépendants
    aux RMI. \nLa présente partie spécifie toutes les exigences fonctionnelles relatives
    à l'interface utilisateur associée au système RMI d'un constructeur de véhicules.
    Ces exigences reflèteront les besoins qui découlent des cas d'utilisation spécifiés
    dans l'ISO 18541-1. "
