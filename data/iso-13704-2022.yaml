  format: text/plain
- content: |-
    Le présent document spécifie les exigences et donne des recommandations pour des méthodes et des critères de conception utilisés pour calculer l’épaisseur de paroi requise de tubes neufs et de raccords composants associés pour les industries du pétrole, de la pétrochimie et du gaz naturel. Ces méthodes sont appropriées pour concevoir des tubes destinés à un service dans des applications corrosives et non corrosives. Ces méthodes ont été développées spécifiquement pour la conception des raffineries et des tubes de fours à brûleurs de procédé associés (à brûleurs directs, tubes absorbant la chaleur au sein d’enceintes). Ces méthodes ne sont pas prévues pour être utilisées pour la conception de tuyauterie extérieure.
    Le présent document ne donne aucune recommandation concernant l'épaisseur de retrait de tubes. Il décrit une technique pour l'estimation de la durée de vie restante d'un tube de four.
    Le présent document complète l’API 530, 7e édition (2015), y compris l’addendum 1 et l’addendum 2, dont les exigences sont applicables selon les exceptions spécifiées dans le présent document.
