abstract:
- content: |-
    This document specifies the general procedure to be followed in determining the dynamic viscosity of unpigmented coating materials, such as paints, varnishes and related products, as well as binders at a shear rate range between 9 000 s−1 and 12 000 s−1. It describes an absolute viscosity measurement with cone-plate measuring geometry at high shear rates.
    The measured value gives information about the resistance offered by the material to brushing, spraying and roller coating during application.
    The method specified in this document is suitable for all paints and varnishes whether they are Newtonian in behaviour or not. For materials containing dispersions of large particles, the measuring geometry is expected to be adapted.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie le mode opératoire général à suivre pour la détermination de la viscosité dynamique des produits de peinture non pigmentés tels que les peintures, vernis et produits assimilés, ainsi que les liants, à une plage de vitesses de cisaillement comprise entre 9 000 s−1 et 12 000 s−1. Il décrit une méthode de mesurage de la viscosité absolue par géométrie de mesure cône/plateau à des vitesses de cisaillement élevées.
    La valeur obtenue donne des informations sur la résistance du produit lors de l’application à la brosse, par pulvérisation et au rouleau.
    La méthode spécifiée dans le présent document convient pour l’ensemble des peintures et vernis, à comportement d’écoulement newtonien ou non. On s’attend à ce que la géométrie de mesure soit  adaptée pour les produits contenant des particules de grande taille.
