abstract:
- language: en
  script: Latn
  content: ISO 27830:2008 specifies the technical requirements of metallic and other
    inorganic coatings in order to develop consistent technical standards and establishes
    a standard format for designating the coatings. It applies to International Standards
    for electrodeposited, autocatalytic and vapour deposited coatings.
- language: fr
  script: Latn
  content: L'ISO 27830:2008 spécifie les exigences techniques relatives aux revêtements
    métalliques et autres revêtements inorganiques afin d'élaborer des normes techniques
    cohérentes, et établit un format normalisé pour désigner les revêtements. Elle
    s'applique aux Normes internationales relatives aux dépôts par voie électrolytique,
    autocatalytique et en phase vapeur.
