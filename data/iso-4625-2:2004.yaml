abstract:
- content: ISO 4625-2:2004 specifies a method for determining the softening point
    of resins (including rosin) by means of a cup-and-ball apparatus and can, under
    user-defined conditions, give results comparable to those obtained using the ring-and-ball
    method (ISO 4625-1).
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 4625-2:2004 spécifie une méthode de détermination du point de ramollissement
    des résines (y compris la colophane) au moyen d'un appareil à coupe et à bille
    et peut, dans des conditions définies par l'utilisateur, fournir des résultats
    comparables à ceux obtenus avec la méthode de l'anneau et de la bille (ISO 4625-1).
