abstract:
- language: en
  script: Latn
  content: |-
    This International Standard establishes a metric series of single-rod pneumatic short‑stroke cylinders with
    bores from 20 mm to 100 mm (inclusive) for use at maximum working pressure of 1 000 kPa [10 bar 1)] with and
    without magnetic function. They are not equipped with adjustable cushioning, so their application is restricted
    to those systems where adjustable cushioning is not required.
