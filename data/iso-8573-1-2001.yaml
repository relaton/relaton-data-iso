abstract:
- language: fr
  script: Latn
  content: "\nLa présente partie de l'ISO 8573 spécifie les classes de qualité de
    l'air comprimé concernant la présence de particules, d'eau ou d'huile, quel que
    soit le mode de génération de l'air comprimé.  La présente partie de l'ISO 8573
    traite des polluants microbiologiques et gazeux.  Les polluants gazeux inclus
    dans la présente partie de l'ISO 8573 sont le monoxyde de carbone, le dioxyde
    de carbone, l'anhydride sulfureux, le dioxyde d'azote, le monoxyde d'azote et
    les hydrocarbures contenant de 1 à 5 atomes de carbone (C1 à C.5).   \nNOTE Il
    convient de prendre en considération d'autres polluants pour des applications
    spécifiques telles que l'air respirable, médical ou alimentaire.\n"
