- content: |-
    Le présent document spécifie une méthode d’essai pour la détermination du couple d’ouverture, de fermeture et de fonctionnement des robinets en matériaux thermoplastiques.
    Le présent document s’applique à tous les types de robinets en matériaux thermoplastiques manœuvrables manuellement, avec ou sans actionneur, destinés à être utilisés pour le transport des fluides.
    NOTE 1        Des exemples de types d'appareils de robinetterie soumis à essai avec la présente méthode sont dans l'ISO 4437-4, l'ISO 16135, l'ISO 16136, l'ISO 16138, l'ISO 16139, l'ISO 16486-4, l'ISO 21787, l'EN 1555-4[13] et l'EN 12201-4[14].
    Le présent document ne spécifie pas la relation entre le couple de manœuvre et son augmentation possible après une utilisation prolongée de l’appareil de robinetterie dans des conditions de fonctionnement spécifiques ou après une usure/agression chimique des matériaux.
    NOTE 2        Concernant l’agression chimique des matériaux, un ensemble de données est disponible dans l’ISO/TR 10358 concernant l’essai d’endurance nécessaire pour confirmer l’aptitude des robinets en matériaux thermoplastiques manœuvrés à la main à supporter une utilisation prolongée, avec des manœuvres d’ouverture et de fermeture répétées. Des informations complémentaires sont données dans l’ISO 8659.
