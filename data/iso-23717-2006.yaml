abstract:
- language: en
  script: Latn
  content: ISO 23717:2006 specifies the composition, dimensions and mechanical properties
    of steel wire with a high mass fraction of carbon, generally brass coated, for
    reinforcing high-pressure hoses. It is applicable to multiple parallel wires,
    braided or spirally wrapped for reinforcement in a rubber or synthetic hose which
    is made to withstand a relatively high bursting pressure.
- language: fr
  script: Latn
  content: L'ISO 23717:2006 spécifie la composition, les dimensions, les propriétés
    mécaniques du fil en acier dur au carbone, généralement revêtu de laiton, destiné
    au renforcement de flexibles haute pression. Elle est applicable aux fils de renforcement
    multiples parallèles tressés ou enroulés en spirale dans un flexible en caoutchouc
    ou en matière synthétique conçu pour résister à une pression d'éclatement relativement
    élevée.
