- content: |-
    L'ISO 16814:2008 a pour objectif de spécifier des méthodes permettant d'exprimer la qualité de l'air intérieur adaptée à une occupation humaine en permettant plusieurs niveaux cibles acceptables de QAI, selon les exigences locales, les contraintes et les attentes.
    L'ISO 16814:2008 s'applique à la conception des bâtiments neufs et de leurs systèmes ainsi qu'à la réhabilitation de bâtiments et de systèmes existants; aux environnements intérieurs dans lesquels le principal souci est celui des occupants humains; aux bâtiments intégrant toute combinaison de ventilation mécanique et naturelle; aux bâtiments commerciaux et institutionnels.
    L'ISO 16814:2008 ne s'applique pas aux bâtiments résidentiels, aux bâtiments industriels ni aux hôpitaux, bien que les parties de ces bâtiments qui sont apparentées à des bâtiments commerciaux soient couvertes.
    Il se peut que les exigences de l'ISO 16814:2008 ne permettent pas d'atteindre une QAI acceptable pour toutes les personnes dans tous les bâtiments, en raison d'une ou plusieurs des sources d'incertitude suivantes.
    - L'air extérieur introduit dans le bâtiment peut être inacceptable ou insuffisamment épuré.
    - L'air intérieur a une grande diversité de sources et de contaminants.
    - Un grand nombre de facteurs ont une incidence sur la perception et l'acceptation de la QAI par les occupants, par exemple la température de l'air, l'humidité, le bruit, les odeurs, l'éclairage et le stress psychologique.
    - La sensibilité et les préférences varient largement au sein de la population.
