abstract:
- language: en
  script: Latn
  content: Specifies certain requirements for design, construction and performance
    of refrigerated tanks and the related of test. It does not deal with electrical
    safety regulations. Applies to refrigerated tanks with automatic control intended
    for fixed or mobile installation in farms or at milk collecting points. It only
    applies to tanks for two milkings (24 h) and four milkings (48 h).
