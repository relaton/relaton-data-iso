abstract:
- content: Classifies flexible sponge and expanded cellular rubber products. Base
    material used in their manufacture may be natural rubber, reclaimed rubber or
    synthetic rubber, either alone or in combination. Does not apply to latex foam
    rubbers, shoe soling, ebonite cellular rubbers, semi-rigid urethane foams, PVC
    or PVC blended with other polymers. All products are in the form of sheeting.
