abstract:
- content: ISO 12967-3:2009 specifies the fundamental characteristics of the computational
    model to be implemented by a specific architectural layer of the information system
    (i.e. the middleware) to provide a comprehensive and integrated interface to the
    common enterprise information and to support the fundamental business processes
    of the healthcare organization, as defined in ISO 12967-1. The computational model
    is specified without any explicit or implicit assumption about the physical technologies,
    tools or solutions to be adopted for its physical implementation in the various
    target scenarios. The specification is nevertheless formal, complete and non-ambiguous
    enough to allow implementers to derive an efficient design of the system in the
    specific technological environment which will be selected for the physical implementation.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 12967-3:2009 spécifie les caractéristiques fondamentales du modèle
    de traitement qu'une couche architecturale spécifique (c'est-à-dire la couche
    interstitielle) du système d'informations doit mettre en place pour assurer une
    interface cohérente et intégrée aux données d'entreprise communes et prendre en
    charge les processus métier fondamentaux de l'organisme de santé, tel que défini
    dans l'ISO 12967-1. Le modèle de traitement est spécifié sans émettre d'hypothèse
    explicite ou implicite sur les technologies physiques, les outils ou les solutions
    à adopter pour sa mise en place physique dans le cadre des différents scénarios
    cible. La spécification n'en est pas moins formelle, exhaustive et sans ambiguïté,
    afin de permettre aux implémenteurs de prévoir une conception efficace du système
    dans l'environnement technologique spécifique sélectionné pour sa mise en place
    physique.
