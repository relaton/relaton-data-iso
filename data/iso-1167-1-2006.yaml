abstract:
- language: en
  script: Latn
  content: ISO 1167-1:2006 specifies a general test method for determining the resistance
    to internal hydrostatic pressure at a given temperature of thermoplastics pipes,
    fittings and piping systems for the transport of fluids. The method accommodates
    water-in-water, water-in-air and water-in-liquid tests.
- language: fr
  script: Latn
  content: L'ISO 1167-1:2006 spécifie une méthode générale d'essai pour la détermination
    de la résistance à une pression hydrostatique interne, à une température donnée,
    des tubes, raccords et systèmes de canalisations en matières thermoplastiques
    destinés au transport de fluides. La méthode est adaptée pour des essais «eau-dans-eau»,
    «eau-dans-air» et «eau-dans-liquide».
