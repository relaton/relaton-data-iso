abstract:
- language: en
  script: Latn
  content: |-
    ISO 12152:2012 describes a test method based on a single-stage spur gear rig to determine the foaming properties of oils used for the lubrication of gears.
    This method is used for evaluating the foaming and air release properties of lubricating oils, in conditions close to real gearbox conditions.
- language: fr
  script: Latn
  content: |-
    L'ISO 12152:2012 décrit une méthode d'essai utilisant un montage d'essai à engrenage parallèle droit à un seul train afin de déterminer les caractéristiques de moussage des huiles utilisées pour la lubrification des engrenages.
    Cette méthode est utilisée pour évaluer les caractéristiques de moussage et de désaération des huiles lubrifiantes, dans des conditions proches de celles d'un engrenage sous carter.
