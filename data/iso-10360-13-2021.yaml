abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the acceptance tests for verifying the performance of an optical 3D coordinate measuring system (CMS) when measuring lengths as stated by the manufacturer. It also specifies the reverification tests that enable the user to periodically reverify the performance of the optical 3D CMS.
    This document is applicable to verification of the measuring performance of CMSs if the surface characteristics (e.g. glossiness, colour) of the object to be scanned are restricted and within a cooperative range.
    This document does not apply to other types of CMSs, including those covered by the other parts of the ISO 10360 series.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les essais de réception pour vérifier la performance d’un système à mesurer tridimensionnel (SMT) optique 3D lors de la mesure de longueurs comme indiqué par le fabricant. Elle spécifie également les essais de vérification périodique permettant à l'utilisateur de vérifier ponctuellement les performances du SMT optique 3D.
    Le présent document est applicable à la vérification de la performance de mesurage des SMT si les caractéristiques de la surface (par exemple la brillance, la couleur) de l'objet à balayer sont limitées et comprises dans un intervalle coopératif.
    Le présent document ne s’applique pas à d’autres types de SMT, y compris ceux couverts par les autres parties de l’ISO 10360.
