abstract:
- content: |2

    La présente Norme internationale prescrit la résistance électrique maximale que doit présenter une courroie synchrone sans fin, dite "anti- électrostatique» ainsi qu'une méthode d'essai correspondante. Cet essai permet de s'assurer que la courroie est suffisamment conductrice pour écouler les charges d'électricité statique susceptibles de s'y former en service. L'application de la présente Norme internationale est limitée aux cas de contestations sur des courroies neuves destinées à être utilisées en atmosphère explosive, dans les endroits où existe un risque d'incendie ou dans les endroits où il est impossible d'écouler les charges d'électricité statique. Dans ce cas, il est laissé aux normes nationales ou aux accords entre les parties intéressées le soin de décider si cet essai doit être effectué sur chaque courroie d'un lot à contrôler ou sur certaines courroies prélevées dans le lot.
