abstract:
- language: en
  script: Latn
  content: |-
    IS0 91-1:1992 refers to petroleum measurement tables published by the American Petroleum Institute (API, USA), the American Society for Testing and Materials (ASTM, USA) and the Institute of Petroleum (IP, UK) and subsidiary documents, correcting the printing errors in these publications, based on reference temperatures of 15 °C and 60 °F.
    The standard reference temperature for petroleum measurement adopted in IS0 5024 is 15 °C, and should be used for international trade. However, it is recognized that its use is not yet universally accepted and references to tables based on 60 °F have therefore been included in IS0 91-1:1992 and tables based on 20 °C are covered in IS0 91-2.
- language: fr
  script: Latn
  content: "L'ISO 91-1:1992 fait référence aux tables de mesure du pétrole publiées
    par l'American Petroleum Institute (API, USA), l'American Society for Testing
    and Materials (ASTM, USA) et l'Institute of Petroleum (IP, UK) et aux documents
    auxiliaires, en corrigeant les fautes typographiques de ces publications, basées
    sur les températures de référence de 15 °C et 60 °F. \nLa température normalisée
    de référence pour le mesurage des produits pétroliers adoptée dans I'ISO 5024
    est de 15 °C, et devrait être utilisée pour le commerce international. Cependant,
    il apparaît que son utilisation n'est pas encore universellement acceptée et,
    en conséquence, il a été inclus des références aux tables basées sur 60 °F dans
    l'ISO 91-1:1992. Les tables basées sur 20 °C sont traitées dans I'ISO 91-2."
