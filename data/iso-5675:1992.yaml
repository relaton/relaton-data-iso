abstract:
- language: en
  script: Latn
  content: Specifies the essential interface dimensions and the operating requirements
    for hydraulic front-mounted and rear-mounted couplers. Does not apply to couplers
    used for braking circuits.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale fixe les dimensions principales des parties en contact et les exigences de fonctionnement des coupleurs hydrauliques utilisés pour transmettre la puissance hydraulique des tracteurs agricoles aux machines agricoles. Elle est applicable aux coupleurs utilisés sur les canalisations hydrauliques, qui sont connectés et déconnectés fréquemment pour permettre le transfert des machines d'un tracteur à un autre, à l'exception de ceux utilisés pour les circuits de freinage qui sont couverts par l'ISO 5676[1].
