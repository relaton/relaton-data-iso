abstract:
- content: Replaces ISO-Recommendation R 129-1959 of which it constitutes a technical
    revision. Applicable to all kinds of technical drawings (mechanical, electrical,
    architectural, civil engineering, etc.). The specified general principles shall
    be followed to facilitate the international exchange of drawings in technical
    fields. Specialized practices are not covered adequately. The simplified figures
    merely illustrate the text; they are not intended to reflect actual usage.
