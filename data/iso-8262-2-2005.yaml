abstract:
- language: en
  script: Latn
  content: ISO 8262-2|IDF 124-2:2005 specifies the reference method for the determination
    of the fat content of edible ices and ice-mixes to which the Röse-Gottlied method
    is not applicable (i.e. those products containing high levels of stabilizer or
    thickening agent, or of egg yolk or of fruit, or of combinations of these constituents).
- language: fr
  script: Latn
  content: L'ISO 8262-2|FIL 124-2:2005 spécifie la méthode de référence pour la détermination
    de la teneur en matière grasse des glaces de consommation et des préparations
    pour glaces à base de lait, pour lesquelles la méthode Röse-Gottlieb n'est pas
    applicable, car ces produits contiennent des teneurs élevées d'agents stabilisant
    et épaississant, de jaune d'oeuf, de fruit ou des combinaisons de ces constituants.
