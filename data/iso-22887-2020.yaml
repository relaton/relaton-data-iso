abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a method to measure the total sulfur content in fertilizer and soil conditioner materials.
    This method is applicable for measuring total sulfur concentration in solid and liquid fertilizers and its raw inputs in the range of 0,1 % to 97 %.
- language: fr
  script: Latn
  content: |-
    Le présent document a pour but de fournir une technique de détermination de la teneur en soufre total dans les engrais et amendements.
    La présente méthode est applicable à la détermination de la concentration en soufre total dans les engrais solides et liquides et dans leurs matières premières dans la plage de 1 % à 97 %.
