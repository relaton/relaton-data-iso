abstract:
- language: en
  script: Latn
  content: "Radio frequency identification (RFID) technology has broad applicability
    to the Automatic Identification and Data Capture (AIDC) industry in item management.
    As a wireless communication technique based on radio frequency technology, the
    applications cover multiple levels of the industrial, commercial and retail supply
    chains. These can include\n- freight containers,\n- returnable transport items
    (RTIs),\n- transport units,\n- product packaging,\n- product tagging.\nPerformance
    tests define test methods that deliver results that allow the comparison of different
    RFID systems, interrogator and tags in order to select among them for use in a
    particular application.\nThe performance characteristics of devices (tags and
    interrogation equipment) can vary drastically due to application factors as well
    as the particular RFID air interface (frequency, modulation, protocol, etc.) being
    supported.  Of key concern is the matching of the various performance characteristics
    to the user application.  Additionally, in an open environment users of such technology
    demand multiple sources for these devices from technology providers.  A key challenge
    is a method of evaluating the differences between various technology providers'
    products in a consistent and equitable manner.\nISO/IEC 18046-3:2007 provides
    a framework for meeting the above-noted concern and challenges. To this end, clear
    definitions of performance as related to user applications of RFID technology
    in the supply chain are provided. Based on such application-based definitions,
    test methods are defined with attention to the test parameters required for a
    consistent evaluation of RFID devices.\nOf particular significance, these tests
    are defined for RFID devices having one antenna. It is common practice to have
    products with both single and multiple antennas to define an RFID transaction
    zone sufficient for the application. The defined methods can easily be extended
    from equipment with a single antenna to apply to equipment with multiple antennas,
    in order to evaluate performance under conditions more closely matching those
    of a particular application. \nISO/IEC 18046-3:2007 defines test methods for performance
    characteristics of RFID tags for item management, and specifies the general requirements
    and test requirements for tags which are applicable to the selection of the devices
    for an application. The summary of the test reports form a unified tag datasheet.
    It does not apply to testing in relation to regulatory or similar requirements."
- language: fr
  script: Latn
  content: |-
    La technologie d'identification par radiofréquence (RFID) a de larges applications dans le secteur de l'identification et de la capture automatiques des données (AIDC) pour la gestion des articles. En tant que technique de communication sans fil fondée sur la technologie des radiofréquences, les applications couvrent de nombreux niveaux des chaînes d'approvisionnement industriel, commercial et de la grande distribution. Cela peut comprendre
    - les conteneurs de fret,
    - les articles de transport consignés (RTI),
    - les unités de transport,
    - le conditionnement des produits,
    - l'étiquetage (marquage) des produits.
    Les essais de performance définissent des méthodes d'essai qui fournissent des résultats permettant de comparer les différents systèmes RFID, interrogateur et tag, afin de pouvoir les choisir pour utilisation dans une application particulière.
    Les caractéristiques de performance des dispositifs (tags et équipement d'interrogation) peuvent varier de manière considérable du fait des facteurs d'application ainsi que de l'interface air RFID particulière (fréquence, modulation, protocole, etc.) à prendre en compte. La principale préoccupation concerne la correspondance entre les différentes caractéristiques de performance et l'application utilisateur. De plus, dans un environnement ouvert, les utilisateurs de cette technologie ont besoin pour ces dispositifs de plusieurs sources de la part des fournisseurs de technologie. Un enjeu majeur réside dans l'établissement d'une méthode permettant d'évaluer les différences qui existent entre les différents produits des fournisseurs de technologie d'une manière cohérente et équitable.
    L'ISO/CEI 18046-3:2007 fournit un cadre permettant de répondre à la préoccupation et au défi susmentionnés. À cet effet, elle fournit des définitions claires des performances liées aux applications utilisateur de la technologie RFID dans la chaîne d'approvisionnement. Sur la base de ces définitions liées aux applications, des méthodes d'essai sont définies en tenant compte des paramètres d'essai requis pour une évaluation cohérente des dispositifs RFID.
    Ces essais sont tout particulièrement définis pour des dispositifs RFID disposant d'une antenne. Il est de pratique courante d'avoir des produits disposant à la fois d'une et de plusieurs antennes pour définir une zone de transaction RFID suffisante pour l'application. Les méthodes définies peuvent facilement être élargies d'un équipement à une seule antenne pour s'appliquer à des équipements à plusieurs antennes, et ce afin de pouvoir évaluer les performances dans des conditions correspondant plus étroitement à celles d'une application particulière.
    L'ISO/CEI 18046-3:2007 définit des méthodes d'essai des caractéristiques de performance des tags d'identification par radiofréquence (RFID) applicables à la gestion des articles. Elle spécifie également les exigences générales et les exigences d'essai des tags qui sont applicables pour la sélection des dispositifs d'une application donnée. La synthèse des rapports d'essai constitue une fiche technique de tag unifiée. Elle ne s'applique pas aux essais associés à des exigences réglementaires ou similaires.
