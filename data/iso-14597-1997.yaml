abstract:
- language: en
  script: Latn
  content: This International Standard specifies a method for the determination of
    vanadium and nickel in liquid petroleum products. It may also be applied to semi-solid
    and solid petroleum products that are either liquefied by moderate heating or
    completely soluble in the specified organic solvent mixture. The method is applicable
    to products having vanadium contents in the range 5 mg/kg to 1 000 mg/kg, and
    nickel contents in the range 5 mg/kg to 100 mg/kg, although precision data have
    only been determined up to 100 mg/kg for vanadium and 60 mg/kg for nickel; higher
    contents may be determined by appropriate dilution. Barium at concentrations above
    approximately 300 mg/kg interferes with the determination of vanadium, and iron
    at concentrations above approximately 500 mg/kg interferes with the determination
    of nickel. Other elements at concentrations above approximately 500 mg/kg may
    affect precision and accuracy due to spectral line overlap or absorption.
- language: fr
  script: Latn
  content: |-
    La présente Norme internationale prescrit une méthode de détermination de la teneur en vanadium et en nickel dans les produits pétroliers liquides. Cette méthode peut aussi s'appliquer aux produits pétroliers solides et semisolides qui sont soit liquéfiés par un chauffage modéré, soit complètement solubles dans un mélange spécifié de solvants organiques. Cette méthode s'applique aux produits dont la teneur en vanadium est comprise entre 5 mg/kg et 1 000 mg/kg, et dont la teneur en nickel est comprise entre 5 mg/kg et 100 mg/kg, bien que les données en matière de fidélité n'aient été déterminées que jusqu'à 100 mg/kg pour le vanadium et jusqu'à 60 mg/kg pour le nickel; des teneurs plus élevées peuvent être déterminées en procédant à des dilutions appropriées.
    À des concentrations supérieures à environ 300 mg/kg, le baryum gêne la détermination du vanadium, et à des concentrations supérieures à environ 500 mg/kg, le fer gêne la détermination du nickel. D'autres éléments, à des concentrations supérieures à environ 500 mg/kg peuvent modifier la fidélité et la précision, à cause de l'absorption ou du chevauchement d'une raie spectrale.
