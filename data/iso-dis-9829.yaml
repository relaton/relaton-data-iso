abstract:
- language: en
  script: Latn
  content: "This document specifies the contact tracing of the confirmed cases of
    infectious diseases for a public health emergency (PHE) response. The scope of
    the document includes:\n\n\x9F overview and general procedures of contact tracing\n\n\x9F
    requirements and privacy protection guidance in contact tracing The procedures
    given in this document may be applicable to the contact tracing except that the
    procedures do not follow the regulations or laws, where the procedures are applied."
