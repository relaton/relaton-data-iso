abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the conformance and reference software implementing ISO/IEC 23093-3. The information provided is applicable for determining the reference software modules available for ISO/IEC 23093-3, understanding the functionality of the available reference software modules, and utilizing the available reference software modules.
