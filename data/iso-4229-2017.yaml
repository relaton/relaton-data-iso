abstract:
- content: "ISO 13778:2017 specifies requirements of single-head engineer's wrenches
    with nominal width across flats from 3,2 to 120.\nIt specifies the maximum outside
    dimensions of heads and gives the test torque values. The \"lower torque application\"
    designation is in accordance with the smaller head dimensions.\nNOTE          The
    wrenches covered by this document are the ones identified in ISO 1703:2005 under
    reference Nos.  1 1 01 01 0 and 1 1 01 01 1. "
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    ISO 4229:2017 spécifie les exigences des clés à fourche simples avec des dimensions nominales des surplats de 3,2 à 120.
    Il spécifie les dimensions maximales d'encombrement des têtes et donne les valeurs des couples d'essai. La désignation « application aux couples plus faibles » est conforme aux plus petites dimensions de têtes.
    NOTE          les clés à fourche couvertes par le présent document sont celles identifiées dans l'ISO 1703:2005 sous les numéros 1 1 01 01 0 et 1 1 01 01 1.
