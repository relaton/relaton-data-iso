abstract:
- language: en
  script: Latn
  content: ISO/IEC TR 29110-2-2:2016 provides a guide for developing a profile which
    is domain-specific for VSEs (Very Small Entities) business situation. It may be
    used by technical advisers, including consultants, to help VSEs on software process
    problems. It also provides a conceptual framework for standardized profile developers
    using the ISO/IEC 29110 series concept.
