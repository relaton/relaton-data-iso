abstract:
- language: en
  script: Latn
  content: ISO 8655-2:2002 specifies metrological requirements, maximum permissible
    errors, requirements for marking and information to be provided for users, for
    air-displacement (type A) and positive-displacement (type D) single-channel and
    multi-channel piston pipettes, complete with their selected tip(s) and any other
    essential, consumable parts, designed to deliver their specified nominal volume
    (Ex).
- language: fr
  script: Latn
  content: L'ISO 8655-2:2002 spécifie les exigences métrologiques, les erreurs maximales
    tolérées, les exigences de marquage et les informations à remettre aux utilisateurs,
    pour les pipettes à piston à déplacement d'air (type A) et à déplacement positif
    (type D) monocanal et multicanal, équipées de leur(s) cône(s) sélectionné(s) et
    de toutes autres parties essentielles à usage unique, conçues pour distribuer
    leur volume nominal spécifié (Ex).
