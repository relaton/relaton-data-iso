- content: |-
    ISO 15876-3:2017 spécifie les caractéristiques des raccords des systèmes de canalisations en polybutène-1 (PB-1), conçus pour être utilisés dans des installations d'eau chaude et froide à l'intérieur des bâtiments, pour le transport de l'eau destinée ou non à la consommation humaine (systèmes domestiques), et dans des installations de chauffage, à des pressions et des températures de service correspondant à leur classe d'application (voir l'ISO 15876‑1).
    La désignation polybutène est utilisée conjointement avec l'abréviation PB dans l'ensemble du présent document.
    ISO 15876-3:2017 couvre une gamme de conditions de service (classes d'application) et de classes de pressions de service. Pour les valeurs TD, Tmax et Tmal dépassant celles de l'ISO 15876‑1:2016, Tableau 1, le présent document ne s'applique pas.
    NOTE          Il est de la responsabilité de l'acheteur ou du prescripteur de sélectionner convenablement ces aspects, en tenant compte des exigences particulières et des éventuelles règles nationales et pratiques ou codes de pose appropriés.
    Il spécifie également les paramètres pour les méthodes d'essai auxquelles il est fait référence dans le présent document.
    Avec les autres parties de l'ISO 15876, le présent document s'applique aux raccords en PB et aux raccords fabriqués dans d'autres matériaux, destinés à être assemblés avec des tubes conformes à l'ISO 15876‑2 pour des installations d'eau chaude et froide, les assemblages étant conformes aux exigences de l'ISO 15876‑5.
    ISO 15876-3:2017 s'applique aux types de raccords suivants:
    -      raccords à emboîture à souder;
    -      raccords électrosoudables;
    -      raccords mécaniques;
    -      raccords avec inserts incorporés.
    Il s'applique également aux raccords fabriqués dans d'autres matériaux qui, lorsqu'ils sont assemblés aux tubes conformes à l'ISO 15876‑2, satisfont aux exigences de l'ISO 15876‑5.
