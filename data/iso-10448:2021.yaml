abstract:
- content: |-
    This document specifies the characteristics of the hydraulic pressure from agricultural tractors to connect hydraulic devices on implements, to permit interchangeable use of various types of implements using remote cylinders and other hydraulic devices.
    It applies to agricultural tractors intended for interchangeable implements.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document prescrit les caractéristiques de la pression hydraulique fournie par les tracteurs agricoles pour raccorder les dispositifs hydrauliques aux outils, afin de permettre l’interchangeabilité des différents types d’outils en utilisant des vérins hydrauliques ou tout autre dispositif hydraulique.
    Il est applicable aux tracteurs agricoles conçus pour être équipés d’outils interchangeables.
