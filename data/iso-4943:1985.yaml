abstract:
- content: The method is applicable to copper contents between 0.004 % (m/m) and 0.5
    % (m/m). Specifies principle, reagents, apparatus, sampling, procedure, expression
    of results and test report. Annex A gives additional information on the international
    co-operative tests. Annex B includes the graphical representation of precision
    data.
