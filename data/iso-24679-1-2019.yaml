abstract:
- content: |-
    This document provides a methodology for assessing the performance of structures in the built environment when exposed to a real fire.
    This document, which follows the principles outlined in ISO 23932-1, provides a performance-based methodology for engineers to assess the level of fire safety of new or existing structures.
    NOTE       The fire safety of structures is evaluated through an engineering approach based on the quantification of the behaviour of a structure for the purpose of meeting fire safety objectives and can cover the entire time history of a real fire (including the cooling phase), and its consequences related to fire safety objectives such as life safety, property protection and/or environmental protection.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document fournit une méthodologie pour l'évaluation de la performance des structures dans un ouvrage exposé à un incendie réel.
    Le présent document, qui suit les principes définis dans l'ISO 23932‑1, fournit une méthodologie basée sur les performances utile aux ingénieurs pour l'évaluation du niveau de sécurité incendie des structures, neuves ou existantes.
    NOTE       La sécurité incendie des structures est évaluée selon une approche d'ingénierie reposant sur la quantification du comportement d'une structure dans le but d'atteindre les objectifs de sécurité incendie et peut couvrir le déroulement complet d'un incendie réel (y compris la phase de refroidissement) et ses conséquences liées aux objectifs de sécurité incendie tels que la sécurité des personnes, la sauvegarde des biens et/ou la préservation de l'environnement.
