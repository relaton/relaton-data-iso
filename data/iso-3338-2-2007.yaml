abstract:
- content: 'ISO 3338-2:2007 specifies the dimensions of flatted cylindrical shanks
    for milling cutters — of diameters 6 mm to 20 mm for single-flatted shanks, 25
    mm to 63 mm for double-flatted shanks and 6 mm to 32 mm for shanks with an inclined
    clamping surface. In the case of single-flatted shanks, it is applicable to both
    single-ended cutters and double-ended cutters, as double-flatted shanks cannot
    admit single-ended cutters. '
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 3338-2:2007 spécifie les dimensions des queues cylindriques à méplat
    d'outils à fraiser (de diamètres 6 mm à 20 mm pour les queues à méplat unique,
    de diamètres 25 mm à 63 mm pour les queues à double méplat et de diamètres 6 mm
    à 32 mm pour les queues cylindriques à surface de serrage inclinée). Dans le cas
    des queues à méplat unique, elle est applicable aussi bien pour les fraises simples
    que pour les fraises doubles, les queues à double méplat ne pouvant pas admettre
    des fraises simples.
