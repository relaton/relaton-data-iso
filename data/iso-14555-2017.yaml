abstract:
- content: |-
    ISO 14555:2017 covers arc stud welding of metallic materials subject to static and fatigue loading. It specifies requirements that are particular to stud welding, in relation to welding knowledge, quality requirements, welding procedure specification, welding procedure qualification, qualification testing of operators and testing of production welds.
    ISO 14555:2017 is appropriate where it is necessary to demonstrate the capability of a manufacturer to produce welded construction of a specified quality.
    NOTE          General quality requirements for fusion welding of metallic materials are given in ISO 3834‑1, ISO 3834‑2, ISO 3834‑3, ISO 3834‑4 and ISO 3834‑5.
    ISO 14555:2017 has been prepared in a comprehensive manner, with a view to it being used as a reference in contracts. The requirements contained within it can be adopted in full, or partially, if certain requirements are not relevant to a particular construction (see Annex B). For processing of stud welding, see Annex A.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    ISO 14555:2017 couvre le soudage à l'arc des goujons en matériau métallique soumis à des chargements statiques et de fatigue. Elle spécifie les exigences particulières au soudage des goujons qui se rapportent aux connaissances en soudage, aux exigences de qualité, au descriptif de mode opératoire de soudage, à la qualification du descriptif de mode opératoire de soudage, aux épreuves de qualification des opérateurs et au contrôle des soudures de production.
    ISO 14555:2017 est approprié lorsqu'il est exigé de démontrer la capacité d'un fabricant à produire des fabrications soudées possédant une qualité spécifiée.
    NOTE          Les exigences générales de qualité pour le soudage par fusion des matériaux métalliques sont données dans l?ISO 3834‑1, l?ISO 3834‑2, l?ISO 3834‑3, l?ISO 3834‑4 et l?ISO 3834‑5.
    ISO 14555:2017 a été préparé dans un esprit d'exhaustivité pour lui permettre d'être utilisé comme référence dans les contrats. Les exigences qui sont données peuvent être adoptées en intégralité ou bien certaines d'entre elles peuvent être supprimées si elles ne sont pas pertinentes par rapport à la construction concernée (voir Annexe B). Pour la mise en ?uvre du soudage des goujons, voir Annexe A
