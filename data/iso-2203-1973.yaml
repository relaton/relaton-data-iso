abstract:
- language: en
  script: Latn
  content: Establishes how to draw the toothed portion of gears including worm gearing
    and chain wheels. Applicable to detail drawings (individual gears) and assembly
    drawings (gear pairs). As a fundamental principle a gear is represented (except
    in axial section) as a solid part without teeth, but with the addition of the
    pitch surface in a thin long dash-and-dot line. For uniformity all figures are
    in first angle projection.
- language: fr
  script: Latn
  content: "\nLa présente Norme Internationale établit une représentation conventionnelle
    des dentures des engrenages, ainsi que des vis sans fin et des roues à chaîne.
    Elle s'applique aux dessins de détail et dessins d'ensemble. Selon les principes
    de base, une roue d'engrenage est représentée (sauf en coupe axiale) comme une
    pièce pleine non dentée, avec pour seule adjonction, le tracé de la surface primitive,
    en trait mixte fin.  \nNOTE -- Pour des raisons d'uniformité, dans la présente
    Norme internationale, les figures sont en projection du premier dièdre (Méthode
    E). Il est entendu que les principes établis s'appliquent également à la projection
    du troisième dièdre (Méthode A).\n"
