- language: en
  script: Latn
  content: "ISO/TS 10303-1151:2005 specifies the application module for Functional
    data.\nThe following are within the scope of ISO/TS 10303-1151:2005: \n- individual
    product, library of classes of product, product structure and classification;
    \n- individual activity, library of classes of activity, activity structure and
    classification, involvement of a product, document, organization or person in
    an activity;\n- properties of products and activities."
