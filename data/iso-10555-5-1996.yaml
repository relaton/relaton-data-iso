abstract:
- language: fr
  script: Latn
  content: "\nLa présente partie de l'ISO 10555 fixe les prescriptions relatives aux
    cathéters intravasculaires périphériques à aiguille interne, non réutilisables,
    conçus pour permettre l'accès au système vasculaire périphérique, fournis stériles.
    \ \nNOTE 1 L'attention est attirée sur l'ISO 11070, qui fixe les prescriptions
    relatives aux dispositifs accessoires pour utilisation avec les cathéters intravasculaires.\n"
