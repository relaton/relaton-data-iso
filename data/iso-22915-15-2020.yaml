abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the tests for verifying the stability of counterbalanced fork-lift trucks with articulating steering and with mast, equipped with fork arms or load-handling attachments.
    It is not applicable to trucks with retractable devices such as a retractable mast or fork.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les essais pour vérifier la stabilité des chariots de manutention travaillant en porte-à-faux avec un dispositif de direction par châssis articulé et un mât, équipés de bras de fourche ou d'équipement de prise de charge.
    Il n'est pas applicable aux chariots munis de dispositifs rétractables, tels qu'un mât ou une fourche rétractable.
