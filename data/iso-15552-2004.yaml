abstract:
- language: en
  script: Latn
  content: |-
    ISO 15552:2004 established a metric series of basic, mounting and accessories dimensions as required for interchangeability of single- or double-rod pneumatic cylinders, with or without provision for magnetic sensors for a maximum rated pressure of 1 000 kPa (10 bar).
    It is applicable to pneumatic cylinders with detachable mountings.
- language: fr
  script: Latn
  content: L'ISO 15552:2004 spécifie une série métrique des dimensions de base, des
    fixations et des accessoires nécessaires pour l'interchangeabilité des vérins
    pneumatiques d'alésage 32 mm à 320 mm, à simple ou double tige, avec ou sans disposition
    pour capteurs magnétiques pour une pression maximale de fonctionnement de 1 000
    kPa (10 bar). Elle s'applique aux vérins pneumatiques à fixations détachables.
