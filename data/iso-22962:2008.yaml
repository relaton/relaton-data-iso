abstract:
- content: |-
    ISO 22962:2008 specifies an inductively coupled plasma atomic emission spectrometric method for the determination of the mass fraction of iron in titanium and titanium alloys.
    The method is applicable to titanium and titanium alloys with a mass fraction of iron in the range from 0,01 % to 3,0 %.
