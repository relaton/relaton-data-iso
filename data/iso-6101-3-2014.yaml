abstract:
- content: ISO 6101-3:2014 specifies an atomic absorption spectrometric method for
    the determination of the copper content of rubbers. The method is applicable to
    raw rubber and rubber products having copper contents above 1 ppm. Copper contents
    below this limit can be determined, provided that suitable adjustments are made
    to the mass of the test portion and/or to the concentrations of the solutions
    used. The use of the standard additions method can lower the bottom limit of detection.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 6101-3:2014 spécifie une méthode par spectrométrie d'absorption atomique pour le dosage du cuivre dans les caoutchoucs.
    La méthode est applicable aux caoutchoucs bruts ainsi qu'aux produits en caoutchouc dont la teneur en cuivre est supérieure à 1 ppm. Des teneurs en cuivre inférieures à cette limite peuvent être déterminées, à condition de modifier de manière appropriée la masse de la prise d'essai et/ou les concentrations des solutions utilisées. L'emploi de la méthode par ajouts dosés permet également d'abaisser la limite inférieure de détection.
  language:
