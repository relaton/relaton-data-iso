abstract:
- language: en
  script: Latn
  content: |-
    The various parts of ISO 6721 specify methods for the determination of the dynamic mechanical properties of rigid plastics within the region of linear viscoelastic behaviour. ISO 6721-1:2011 is an introductory section which includes the definitions and all aspects that are common to the individual test methods described in the subsequent parts.
    Different deformation modes may produce results that are not directly comparable. For example, tensile vibration results in a stress which is uniform across the whole thickness of the specimen, whereas flexural measurements are influenced preferentially by the properties of the surface regions of the specimen.
    Values derived from flexural-test data will be comparable to those derived from tensile-test data only at strain levels where the stress-strain relationship is linear and for specimens which have a homogeneous structure.
- language: fr
  script: Latn
  content: |-
    Les différentes parties de l'ISO 6721 spécifient des méthodes pour la détermination des propriétés mécaniques dynamiques de plastiques rigides dans le domaine de comportement viscoélastique linéaire. L'ISO 6721-1:2011 établit des principes généraux incluant les définitions et tous les aspects communs à toutes les méthodes individuelles, décrites dans les parties subséquentes.
    Les différents modes de déformation peuvent produire des résultats qui ne sont pas directement comparables. Par exemple, la vibration en traction conduit à une contrainte uniforme dans toute l'épaisseur de l'éprouvette, alors que les mesurages en flexion sont influencés préférentiellement par les propriétés des couches superficielles de l'éprouvette.
    Les valeurs découlant des données de l'essai de flexion seront comparables à celles découlant des données de l'essai de traction seulement aux niveaux de déformation pour lesquels la relation contrainte-déformation est linéaire, et pour des éprouvettes de structure homogène.
