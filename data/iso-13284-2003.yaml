abstract:
- content: |-
    ISO 13284:2002 specifies technical characteristics and strength requirements for fork-arm extensions and telescopic fork arms. It applies to fork-arm extensions and telescopic fork arms designed for use on stacking lift trucks, as defined in ISO 5053, having fork-arm carriers conforming to ISO 2328 and, in the case of fork-arm extensions, hook-on fork arms conforming to ISO 2330.
    ISO 13284:2002 does not apply to integral transverse telescopic fork devices or scissor-action reach devices.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L#8216;ISO 13284:2002 spécifie les caractéristiques techniques et les prescriptions de résistance pour les extensions de bras de fourche et les bras de fourche télescopiques. Elle s'applique aux extensions de bras de fourche et aux bras de fourche télescopiques conçus pour être utilisés sur des chariots gerbeurs, tels que définis dans l'ISO 5053, ayant un tablier porte équipement conforme à l'ISO 2328 et dans le cas des extensions de bras de fourche, des bras de fourche à tenons conformes à l'ISO 2330.
    L#8216;ISO 13284:2002 ne s'applique pas aux dispositifs à fourches télescopiques transversales intégraux ou des dispositifs à ciseaux.
