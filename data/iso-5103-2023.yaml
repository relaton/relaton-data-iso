abstract:
- content: |-
    This document establishes the minimum requirements for the operation of and service provision for dry stack boat storage.
    The document excludes the land storage of boats that do not use racks.
    The scope does not cover specifics of boat yards and docking areas.
    NOTE          Dry stacks can be part of a yacht harbour facility or a stand-alone facility.
