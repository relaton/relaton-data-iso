abstract:
- content: |-
    This document specifies the general principles to be followed when test specimens of thermoplastic materials are prepared by laser-based powder bed fusion (PBF-LB/P), which is commonly known as laser sintering. The (PBF-LB/P) process is used to prepare test specimens layer upon layer in which thermal energy selectively fuses regions of a powder bed. This document provides a basis for establishing reproducible and reportable sintering conditions. Its purpose is to promote uniformity in describing the main process parameters, build orientation of the sintering process and also to establish uniform practice in reporting sintering conditions.
    This document does not specify the test procedure itself.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie les principes généraux à suivre lorsque des éprouvettes en matériaux thermoplastiques sont préparées par fusion laser sur lit de poudre (PBF-LB/P), qui est communément connue comme frittage laser. Le procédé (PBF-LB/P) est utilisé pour préparer des éprouvettes couche après couche, dans lesquelles l’énergie thermique fait fondre de manière sélective des zones d’un lit de poudre. Le présent document fournit une base pour établir des conditions de frittage reproductibles et consignables dans un rapport. Son but est de favoriser l’uniformité des descriptions des principaux paramètres du procédé, l’orientation de fabrication du procédé de frittage, et également d’établir une pratique uniforme de consignation des conditions de frittage dans un rapport.
    Le présent document ne spécifie pas le mode opératoire d’essai proprement dit.
