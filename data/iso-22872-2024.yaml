abstract:
- content: This document defines common terms and symbols associated with geometrical
    product specifications (GPS) for use in the field of rolling bearings. This document
    gives requirements and recommendations on the transformation of GPS into figures
    and tables. This document includes the rules for the representation of symbols,
    tolerance values, limits of size, limit deviations and limit values for rolling
    bearings derived from GPS indications according to, for example, ISO 1101[7] and
    ISO 14405-1[13], including indications in textual documents and on technical drawings.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: Le présent document définit les termes et symboles communs associés à la
    spécification géométrique des produits (GPS) à utiliser dans le domaine des roulements.
    Il fournit des exigences et recommandations sur la transformation de la spécification
    géométrique des produits (GPS) en figures et tableaux. Le présent document inclut
    des règles pour la représentation des symboles, des valeurs de tolérance, des
    limites de taille, des écarts limites et des valeurs limites pour les roulements,
    découlant des indications GPS conformément à, par exemple, l’ISO 1101[7] et l’ISO 14405-1[13],
    y compris des indications dans des documents textuels et sur des dessins techniques.
