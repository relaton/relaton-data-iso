abstract:
- content: |-
    This document specifies the requirements for the test methods for joint of micro-joining of 2G HTS to fulfil the requirements of ISO 17279-1 and ISO 17279-2.
    This document specifies test methods for determining the capability of joints for the production of the specified quality. It defines specific test requirements, but does not assign those requirements to any specific product group.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie les exigences pour les méthodes d'essai du micro-assemblage de deuxième génération (2G HTS) pour remplir les exigences des ISO 17279-1 et ISO 17279-2.
    Le présent document spécifie les méthodes d'essai pour déterminer la capacité des assemblages pour la production de la qualité indiquée. Elle définit des exigences d'essai spécifiques, mais n'attribue pas ces exigences à un groupe de produits spécifique.
