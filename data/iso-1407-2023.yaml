- content: |-
    Le présent document spécifie quatre méthodes pour la détermination quantitative des matériaux pouvant être extraits des caoutchoucs bruts, naturels et synthétiques; deux des méthodes s'appliquent également aux mélanges de caoutchoucs vulcanisés et non vulcanisés.
    La méthode A mesure la masse de l’extrait par les solvants, après évaporation du solvant, par rapport à la masse de la prise d’essai initiale.
    La méthode B mesure la différence de masse de la prise d’essai avant et après extraction.
    La méthode C, qui concerne uniquement les caoutchoucs bruts, mesure la différence de masse de la prise d’essai avant et après extraction par un solvant en ébullition.
    La méthode D, qui concerne uniquement les caoutchoucs bruts, mesure la différence de masse de la prise d’essai avant et après extraction par rapport à la masse initiale de la prise d’essai.
    NOTE 1        Selon la méthode d’essai employée, le conditionnement de la prise d’essai et le solvant utilisé, le résultat d’essai n'est pas nécessairement le même.
    NOTE 2        La méthode C donne généralement des résultats inférieurs à ceux obtenus avec les méthodes A et B en raison d'un équilibre qui se crée, en particulier si l’on utilise des prises d’essai importantes, en fonction de la teneur et de la nature de la matière extractible. La méthode C est toutefois plus rapide que la méthode A ou la méthode B.
    NOTE 3        Les méthodes C et D ne conviennent pas si la prise d’essai se désintègre au cours de l’extraction.
    NOTE 4        La méthode D est normalement utilisée pour les contrôles de production.
    Des recommandations sur le solvant le plus approprié pour chaque type de caoutchouc sont données dans l’Annexe A.
