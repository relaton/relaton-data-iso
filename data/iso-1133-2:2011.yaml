- content: "L'ISO 1133-2:2011 spécifie un mode opératoire pour la détermination de
    l'indice de fluidité à chaud en volume (MVR) et de l'indice de fluidité à chaud
    en masse (MFR) de matériaux thermoplastiques qui présentent une sensibilité rhéologique
    élevée à l'historique temps-température subi par l'échantillon au cours de l'essai
    et/ou à l'humidité.\nLa présente méthode peut ne pas être appropriée pour des
    matériaux dont le comportement rhéologique est affecté de manière très importante
    au cours des essais.\nLes valeurs de MFR peuvent être déterminées à partir de
    mesurages du MVR, sous réserve que la masse volumique du matériau fondu à la température
    et la pression d'essai soient connues, ou par des mesurages utilisant un dispositif
    de coupe automatique sous réserve que l'exactitude du mesurage soit au moins la
    même que celle du mesurage du MVR.\nLa principale différence entre l'ISO 1133-2:2011
    et l'ISO 1133-1 est que l'ISO 1133-2:2011 spécifie des tolérances plus strictes
    sur les températures dans le cylindre et sur la durée pendant laquelle le matériau
    est soumis à cette température. L'historique temps-température du matériau est
    ainsi plus étroitement maîtrisé et en conséquence, pour les matériaux qui sont
    susceptibles d'être affectés par une exposition à des températures élevées, la
    variabilité des résultats d'essai est réduite par comparaison aux cas où les spécifications
    de l'ISO 1133-1 sont utilisées. \nL'ISO 1133-2:2011 fournit également des informations
    relatives à la préparation et la manipulation de matériaux sensibles à l'humidité
    qui eux aussi présentent des difficultés pour obtenir des données répétables,
    reproductibles et exactes.\nLes conditions d'essai pour le mesurage de MVR et
    de MFR sont souvent spécifiées dans la norme de matériaux. Cependant, pour les
    matériaux pour lesquels il n'existe pas de conditions d'essai spécifiées dans
    la norme de matériaux, il est nécessaire que les conditions d'essai fassent l'objet
    d'un accord entre les parties intéressées."
