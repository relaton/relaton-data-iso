abstract:
- content: This document defines a reference model for standardization in the field
    of geographic imagery processing. This reference model identifies the scope of
    the standardization activity being undertaken and the context in which it takes
    place. The reference model includes gridded data with an emphasis on imagery.
    Although structured in the context of information technology and information technology
    standards, this document is independent of any application development method
    or technology implementation approach.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: Le présent document définit un modèle de référence pour la normalisation
    dans le domaine du traitement de l'imagerie géographique. Ce modèle de référence
    identifie le domaine d'application de l'activité de normalisation entreprise,
    ainsi que le contexte dans lequel elle se produit. Le modèle de référence inclut
    des données maillées, avec l'accent mis sur l'imagerie. Même si le présent document
    est structuré dans le contexte des technologies de l'information et des normes
    s'y rapportant, il ne dépend d'aucune méthode de développement d'applications,
    ni d'aucune approche de mise en œuvre de technologie.
