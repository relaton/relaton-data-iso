abstract:
- content: Specifies methods for the calculation of the superior calorific value and
    the inferior calorific value, density, relative density and Wobbe index of dry
    natural gas and other combustible gaseous fuels, when the composition of the gas
    by mole fraction is known. Replaces the first edition, which has been technically
    revised.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "\nLa présente Norme internationale prescrit des méthodes pour le calcul
    des pouvoirs calorifiques supérieur et inférieur, de la masse volumique, de la
    densité relative et de l'indice de Wobbe du gaz naturel sec et des substituts
    du gaz naturel lorsque la composition du gaz en fraction molaire est connue. Ces
    méthodes permettent de calculer les propriétés du mélange de gaz dans les conditions
    de référence métriques généralement utilisées. Les méthodes de calcul exigent
    des valeurs pour les différentes propriétés physiques des composants purs; ces
    valeurs sont consignées dans les tableaux et leurs sources sont identifiées. Des
    méthodes sont données pour estimer la précision des propriétés calculées. Les
    méthodes de calcul des valeurs des propriétés sur une base molaire ou sur une
    base massique sont applicables à tout gaz naturel sec, à tout substitut du gaz
    naturel ou à tout autre combustible normalement gazeux. Pour le calcul des valeurs
    des propriétés sur une base volumétrique, les méthodes sont limitées aux gaz essentiellement
    constitués (fraction molaire supérieure ou égale à 0,5) de méthane. Des exemples
    de calcul sont donnés dans l'annexe D pour les méthodes de calcul recommandées.
    \ \nNOTES 1 Les symboles utilisés dans la présente Norme internationale sont explicitées
    dans l'annexe A. 2 Pour les besoins de la présente Norme internationale, les qualificatifs
    «plus élevé», «total» et «brut» sont synonymes de «supérieur»; de la même façon
    «plus bas» et «net» sont synony 1786mes d'«inférieur». Le terme «pouvoir chauffant»
    est synonyme de «pouvoir calorifique»; le «poids spécifique» est synonyme de «densité
    relative»; le «nombre de Wobbe» est synonyme d'«indice de Wobbe». Le terme «facteur
    de compressibilité» est synonyme de «facteur de compression». 3 Si la composition
    du gaz est connue en fractions volumiques, il convient de les convertir en fractions
    molaires (voir annexe C). À noter toutefois que les fractions molaires dérivées
    auront d\n"
