abstract:
- content: |-
    ISO 21809-2:2007 specifies the requirements for qualification, application, testing and handling of materials for plant application of single-layer fusion-bonded epoxy (FBE) coatings applied externally for the corrosion protection of bare steel pipe for use in pipeline transportation systems for the petroleum and natural gas industries as defined in ISO 13623.
    High-temperature coatings with a glass transition of above 120 °C or FBE primer coatings for three- or multi-layer polyethylene or polypropylene coatings are not covered by ISO 21809-2:2007.
    Pipes coated in accordance with ISO 21809-2:2007 are considered suitable for additional protection by means of cathodic protection.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 21809-2:2007 spécifie les exigences relatives à la qualification, l'application, les essais et la manutention des matériaux pour l'application en usine des revêtements monocouche à base de résine époxydique appliquée par fusion, appliqués extérieurement pour assurer la protection contre la corrosion des tubes nus en acier, utilisés dans les systèmes de transport par conduites pour les industries du pétrole et du gaz naturel tels que définis dans l'ISO 13623.
    Les revêtements hautes températures, avec une température de transition vitreuse supérieure à 120 °C, ou les revêtements primaires à base de FBE, destinés aux revêtements tricouche ou multicouche de polyéthylène ou de polypropylène, ne sont pas couverts par l'ISO 21809-2:2007.
