abstract:
- content: Specifies the methods of checking the regularity of the grooves and pulleys
    for V-belts. The grooved pulleys may be designed for use with classical or narrow
    V-belts. The groove details shall be specified by the dimensions shown in the
    figures 1 to 10.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale prescrit des méthodes de contrôle permettant de s'assurer de la régularité des gorges et des poulies pour courroies trapézoidales définies dans le cadre du système basé sur la largeur de référence. Ces poulies à gorges peuvent être conçues pour être utilisées avec des courroies trapézoidales classiques ou étroites. Les paramètres de contrôle et les tolérances des poulies à gorges sont prescrites dans des Normes internationales appropriées.
