abstract:
- language: en
  script: Latn
  content: This document specifies the methods of preparation of test samples and
    the test methods to be used in determining the properties of PVC resins. Requirements
    for handling test material and for conditioning the material before testing are
    given here. In addition, properties and test methods which are suitable and necessary
    to characterize PVC resins are listed.
- language: fr
  script: Latn
  content: Le présent document spécifie les méthodes de préparation des échantillons
    pour essai et les méthodes d'essai qui doivent être utilisées pour la détermination
    des propriétés des résines PVC. Les exigences relatives à la manipulation du matériau
    d'essai et au conditionnement du matériau avant essai sont indiquées. En outre,
    les propriétés et méthodes d'essai qui sont utiles et nécessaires pour caractériser
    les résines PVC sont énumérées.
