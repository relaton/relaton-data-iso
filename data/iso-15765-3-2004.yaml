abstract:
- content: 'ISO 15765-3:2004 specifies the implementation of a common set of unified
    diagnostic services (UDS), in accordance with ISO 14229-1, on controller area
    networks (CAN) as specified in ISO 11898. It gives the diagnostic services and
    server memory programming requirements for all in-vehicle servers connected to
    a CAN network and external test equipment. It does not specify any requirement
    for the in-vehicle CAN bus architecture. '
