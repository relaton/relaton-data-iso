abstract:
- language: en
  script: Latn
  content: This document specifies a method for the calibration of the sputtered depth
    of a material from a measurement of its sputtering rate under set sputtering conditions
    using a single- or multi-layer reference sample with layers of the same material
    as that requiring depth calibration. The method has a typical accuracy in the
    range of 5 % to 10 % for layers 20 nm to 200 nm thick when sputter depth profiled
    using AES, XPS and SIMS. The sputtering rate is determined from the layer thickness
    and the sputtering time between relevant interfaces in the reference sample and
    this is used with the sputtering time to give the thickness of the sample to be
    measured. The determined ion sputtering rate can be used for the prediction of
    ion sputtering rates for a wide range of other materials so that depth scales
    and sputtering times in those materials can be estimated through tabulated values
    of sputtering yields and atomic densities.
