abstract:
- content: Cancels and replaces the second edition (1984). Specifies a method for
    the determination of the viscosity number of dilute solutions of polyamides in
    certain specified solvents that is applicable to polyamides as defined in ISO
    1874-1, as well as to copolyamides and other polyamides that are soluble in one
    of the specified solvents under the specified conditions. Not applicable to polyamides
    produced by anionic polymerization of lactams or produced with crosslinking agents.
    The viscosity number is determined by the general procedure specified in ISO 1628-1,
    observing the particular conditions specified herein, and is a measure of the
    relative molecular mass of the polymer.
