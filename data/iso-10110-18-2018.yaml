abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the indication of tolerances for four categories of imperfections within optical materials — stress birefringence, bubbles and inclusions, homogeneity, and striae — in the ISO 10110 series, which standardizes drawing indications for optical elements and systems.
    Tolerances are applied either to a finished optical part, a finished system of optical parts, or to the raw material used to manufacture an optical part.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie l'indication de tolérances pour quatre catégories d'imperfections dans les matériaux optiques — biréfringence sous contrainte, bulles et inclusions, homogénéité et stries — dans la série de l'ISO 10110 qui normalise les indications sur les dessins pour les éléments et systèmes optiques.
    Les tolérances sont appliquées à une pièce optique finie, à un système de pièces optiques fini, ou à la matière première utilisée pour fabriquer une pièce optique.
