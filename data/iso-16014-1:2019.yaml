abstract:
- content: "This document specifies a general method for determining the average molecular
    weight and the molecular weight distribution of polymers using size-exclusion
    chromatography (SEC). \nThe average molecular weight and the molecular weight
    distribution are calculated from a calibration curve constructed using polymer
    standards if using one of the SEC techniques described in ISO 16014-2 to ISO 16014-4
    or from a calibration curve constructed using absolute molecular weight data if
    using size-exclusion chromatography coupled with light-scattering detection (SEC-LS)
    as described in ISO 16014-5."
