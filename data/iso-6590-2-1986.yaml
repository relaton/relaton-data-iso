abstract:
- language: en
  script: Latn
  content: This part of ISO 6590 defines terms commonly used in plastic sack manufacture.
    It refers to single- and multi-ply sacks made from thermoplastic flexible films;
    it does not refer to bags for the retail trade. It specifies types of sacks, constructional
    details, materials and describes parts of a sack. It delivers alphabetical indices
    in three languages.
- language: fr
  script: Latn
  content: "\nLa présente partie de l'ISO 6590 définit les termes communément utilisés
    dans l'industrie du sac en plastique. Elle est applicable à des sacs faits d'un
    film thermoplastique flexible, simples ou multicouches; elle n'est pas applicable
    à des sacs pour le commerce de détail.  \nNOTE -- L'ISO 6590/1 définit les termes
    relatifs aux sacs en papier.\n"
