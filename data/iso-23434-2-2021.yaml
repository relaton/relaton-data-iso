abstract:
- language: en
  script: Latn
  content: |-
    This document identifies sustainability factors and provides an example of a reporting format for sustainability information of industrial trucks.
    It is applicable to acquisition of raw materials, design, production, transportation/delivery, use, end-of-life treatment and final disposal of industrial trucks (hereinafter referred to as trucks) as defined in ISO 5053-1.
- language: fr
  script: Latn
  content: |-
    Le présent document identifie les facteurs de durabilité et fournit un exemple d'un format de rapport pour les informations de durabilité des chariots de manutention.
    Il est applicable à l'acquisition de matières premières, à la conception, à la production, au transport/à la livraison, à l'utilisation, au traitement en fin de vie et à la mise au rebut des chariots de manutention (ci-après désignés chariots), tels que définis dans l'ISO 5053-1.
