abstract:
- content: |-
    This document specifies the nature and limits of characteristics inherent in wood and manufacturing defects enabling the visual assessment of the plywood for allocation to an appearance class.
    This document applies to plywood, the surface veneers of which are made from hardwood species[1] including tropical and temperate hardwood.
    It does not apply to overlaid panels.
    [1] Conventionally, broadleaved species.
