- content: |-
    Le présent document spécifie les méthodes de calcul des composantes trichromatiques des stimulus de couleur dont les répartitions spectrales sont disponibles. Ces stimulus de couleur peuvent être produits par des sources primaires de lumière ou par des objets qui réfléchissent ou qui transmettent la lumière.
    Le présent document impose que la fonction de répartition spectrale du stimulus étudié soit donnée à des intervalles de mesure de 5 nm, ou à des intervalles plus faibles, dans un domaine de longueurs d'onde s'étendant au moins de 380 nm à 780 nm. Des méthodes d'extrapolation sont suggérées dans les cas où le domaine de longueurs d'onde mesuré est moindre que de 380 nm à 780 nm.
    La méthode normalisée est définie comme une sommation à des intervalles de 1 nm sur un domaine de longueurs d'onde compris entre 360 nm et 830 nm. Des méthodes alternatives simplifiées sont définies pour des intervalles plus grands (jusqu'à 5 nm) et des domaines plus réduits (limités de 380 nm à 780 nm). Ces méthodes alternatives ne sont à utiliser que si leur emploi le nécessite et si l'utilisateur a évalué leur impact sur les résultats définitifs.
    Le présent document peut être utilisé en liaison soit avec l'observateur CIE 1931 de référence pour la colorimétrie, soit avec l'observateur CIE 1964 de référence pour la colorimétrie.
