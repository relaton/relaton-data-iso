abstract:
- language: en
  script: Latn
  content: "This document specifies a method, using benzyl alcohol, to determine the
    mass percentage of acetate, after removal of non-fibrous matter, in textiles made
    of mixtures of\n—     acetate\nwith \n—          triacetate, polypropylene, elastolefin,
    melamine, polypropylene/polyamide bicomponent and polyacrylate fibres."
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie une méthode de détermination, à l'alcool benzylique, de la masse exprimée en pourcentage d'acétate, après élimination des matières non fibreuses, dans les textiles composés de mélanges de:
    —          acétate;
    avec
    —          triacétate, polypropylène, élastoléfine, mélamine, bicomposant polypropylène/polyamide et fibres de polyacrylate.
