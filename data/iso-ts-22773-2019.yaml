abstract:
- language: en
  script: Latn
  content: |-
    This document aims to specify categorial structures in the field of decoction.
    This document describes a concept system detailing domain constraints of sanctioned characteristics, each composed of a semantic link and applicable characterizing categories.
    The following topics are out of scope of this document:
    —          models of decoction pieces;
    —          the specification of categorial structures for the representation of post or manufacturing processes of decoction such as packaging;
    —          individual pharmaceutical, medicinal products or herbal substances.
    This document is applicable to terminological systems/resources.
