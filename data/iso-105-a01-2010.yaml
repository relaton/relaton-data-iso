abstract:
- language: en
  script: Latn
  content: ISO 105-A01:2010 provides general information about the methods for testing
    colour fastness of textiles for the guidance of users. The uses and limitations
    of the methods are pointed out, several terms are defined, an outline of the form
    of the methods is given and the contents of the clauses constituting the methods
    are discussed. Procedures common to a number of the methods are discussed briefly.
- language: fr
  script: Latn
  content: L'ISO 105-A01:2010 contient des informations générales, à l'usage des utilisateurs,
    sur les méthodes d'essai de solidité des coloris des textiles. Elle fournit des
    précisions sur les domaines d'application et les limites des méthodes, des définitions
    de certains termes et des commentaires sur la forme adoptée pour la rédaction
    des méthodes et sur le contenu des articles constituant les méthodes. Les modes
    opératoires communs à un certain nombre de méthodes sont brièvement commentés.
