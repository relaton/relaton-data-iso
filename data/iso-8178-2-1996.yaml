abstract:
- language: en
  script: Latn
  content: Specifies the measurement and evaluation methods for gaseous and particulate
    exhaust emission from reciprocating internal combustion engines under steady-state
    conditions at site. Does preferably apply for engines used in marine installations,
    generators and diesel electric rail traction or similar applications when it is
    not possible to take the measurements under test-bed conditions.
- language: fr
  script: Latn
