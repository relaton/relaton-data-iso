abstract:
- content: |-
    1 .1 This International Standard specifies a method of designating underexposed motion-picture negative and reversal type film requiring forced or push-processing development.
    1.2 This International Standard does not specify the procedure used in achieving a forced development result.
    NOTE - An International Standard dealing with overexposed motionpicture film is being prepared.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    1.1  La présente Norme internationale spécifie une méthode pour identifier les films cinématographiques négatifs ou inversibles, sous-exposés et nécessitant un développement pousse ou forcé.
    1.2  1.2 La présente Norme internationale ne spécifie pas la procédure à suivre pour obtenir le résultat d'un développement poussé
    NOTE - Une Norme internationale traitant des films cinématographiques surexposés est en cours d'élaboration.
