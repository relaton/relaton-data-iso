abstract:
- language: en
  script: Latn
  content: |-
    ISO 27956:2009 applies to vehicle-relevant equipment for the securing of cargo in delivery vans with a gross vehicle mass up to 7,5 t. ISO 27956:2009 specifies minimum requirements and test methods for securing cargo in a reliable and roadworthy way, in order to protect occupants against injuries caused by shifting cargo.
    ISO 27956:2009 deals with N1 vehicles and N2 vehicles up to 7,5 t in accordance with ECE classification. For vehicles primarily designed for the transportation of cargo and derived from a passenger vehicle (M1), only the requirements concerning the partitioning system of ISO 27956:2009 apply.
- language: fr
  script: Latn
  content: |-
    L'ISO 27956:2009 s'applique à l'équipement approprié des véhicules pour la sécurisation du chargement dans les camionnettes de livraison ayant une masse en charge jusqu'à 7,5 t. L'ISO 27956:2009 spécifie les exigences minimales et les méthodes d'essai pour sécuriser la charge de façon fiable et en état d'aptitude à la circulation, de façon à protéger les occupants de blessures causées par le ripage de la charge.
    L'ISO 27956:2009 s'applique aux véhicules des catégories N1 et N2 jusqu'à 7,5 t selon la classification ECE. Pour des véhicules principalement conçus pour le transport de marchandises et dérivés d'un véhicule de tourisme (M1), seules les exigences concernant le dispositif de cloisonnement de l'ISO 27956:2009 s'appliquent.
