abstract:
- language: en
  script: Latn
  content: This method is applicable to vanadium contents between 0.04 % (m/m) and
    2 % (m/m). Specifies principle, reagents, apparatus, sampling, procedure, expression
    of results and test report. Annex A gives additional information on the international
    co-operative tests. Annex B includes the graphical representation of precision
    data.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale spécifie une méthode de dosage du vanadium par titrage potentiométrique dans les aciers et les fontes. La méthode est applicable aux teneurs en vanadium comprises entre 0,04 et 2 % (m/m).
