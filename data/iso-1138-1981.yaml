- language: en
  script: Latn
  content: 'Lays down two methods for the determination of the total sulphur content
    in all types of carbon black for use in the rubber industry: Method A, using an
    oxygen bomb calorimeter; Method B, using a combustion furnace. The total sulphur
    content, expressed as a percentage by mass, is given by a formula.'
