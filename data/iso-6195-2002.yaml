abstract:
- content: |-
    ISO 6195:2002 specifies dimensions and tolerances of housings for wiper rings used in reciprocating rod applications for fluid power cylinders. The range of rod diameters is from 4 mm to 360 mm.
    ISO 6195:2002 is applicable to the following four housing designs.
    - Type A: recessed housings with undercut or separate cover to retain elastomeric wipers (these are the preferred housings for single lip wipers without integral rigid enforcement).
    - Type B: open recessed housings for wipers with integral rigid enforcement, that are a press-fit in the housing.
    - Type C: recessed housings with undercut to retain elastomeric wipers (these are the preferred housings for double lip wipers without integral rigid enforcement).
    - Type D: recessed housings with undercut to retain elastomer-energized, plastic-faced wipers.
    ISO 6195:2002 does not otherwise specify the style, configurations, materials, or performance ratings for the wiper ring.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 6195 spécifie les dimensions et tolérances des logements de joints racleurs pour tiges de piston à mouvement linéaire de vérins pneumatiques ou hydrauliques. La plage des diamètres de tiges est de 4 mm à 360 mm.
    L'ISO 6195 comporte quatre modèles de logements:
    -- Type A: Logement à dégagement avec gorge ou couvercle séparé retenant un joint racleur en élastomère (logement préférentiel pour joint racleur à lèvre unique sans renforcement rigide incorporé).
    -- Type B: Logement ouvert pour joint racleur à renforcement rigide incorporé, ajusté serré dans le logement.
    -- Type C: Logement à dégagement avec gorge retenant un joint racleur en élastomère (logement préférentiel pour joint racleur à double lèvres sans renforcement rigide incorporé).
    -- Type D: Logement à dégagement avec gorge retenant un joint racleur en élastomère renforcé par des matières plastiques.
    L'ISO 6195 ne spécifie ni le style, ni la configuration, ni le matériau, ni les caractéristiques techniques du joint racleur.
