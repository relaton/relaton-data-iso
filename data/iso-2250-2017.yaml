abstract:
- content: |-
    ISO 2250:2017 specifies the dimensions of cylindrical shank socket reamers and taper shank socket reamers manufactured to produce self-holding taper sockets for self-holding taper shanks of the following designations, and which are in accordance with ISO 296:
    -      metric tapers no. 4 and no. 6;
    -      Morse tapers no. 0 to no. 6 inclusive.
    NOTE          Unless otherwise stated, these reamers are right-hand cutting.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    ISO 2250:2017 spécifie les dimensions des alésoirs pour cônes Morse et métrique, à queue cylindrique et à queue cône Morse, qui sont destinés à l'alésage des cônes suivants, conformément à l'ISO 296:
    -      cônes métriques n° 4 et n° 6;
    -      cônes Morse n° 0 à n° 6.
    NOTE          Sauf indication contraire, le sens de coupe est à droite.
