abstract:
- language: en
  script: Latn
  content: Establishes rules for the numbering of security certificates and applies
    to all types of securities, regardless of issuer or country of issuance. Replaces
    the first edition.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale énonce les règles pour la numérotation d'un titre ou d'un certificat. Elle s'applique aussi, le cas échéant, à la désignation de série. La présente Norme internationale est applicable à tous les types de titres, tant au porteur que sous la forme nominative, et ce, quels que soient l'émetteur et le pays d'émission.
