abstract:
- content: |-
    ISO 24034:2010 specifies requirements for the classification of solid wire electrodes, solid wires and rods for fusion welding of titanium and titanium alloys. The classification is based on their chemical composition.
    The compositions of solid wire electrodes for metal inert gas (MIG) welding are the same as solid wire electrodes, solid wires and rods for tungsten inert gas (TIG) arc welding, plasma arc welding, laser beam welding, and other fusion welding processes.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 24034:2010 spécifie les exigences de classification des fils-électrodes pleins, des fils pleins et des baguettes pleines pour le soudage par fusion du titane et des alliages de titane. La classification est basée sur la composition chimique.
    Les compositions des fils-électrodes pleins pour le soudage MIG (soudage à l'arc avec fil-électrode fusible sous gaz inerte) sont identiques aux compositions des fils-électrodes pleins, des fils pleins et des baguettes pleines utilisées pour le soudage TIG (soudage à l'arc avec électrode de tungstène sous gaz inerte), pour le soudage plasma, pour le soudage par faisceau laser, et pour les autres procédés de soudage par fusion.
