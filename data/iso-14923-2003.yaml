abstract:
- content: |-
    ISO 14923:2003 specifies an overview of the characteristics of coatings produced by thermal spraying.
    It is not possible in ISO 14923:2003 to go into details regarding the different types of coatings and large numbers of coatings due to the fact that all meltable materials can be processed by thermal spraying and that so many and varied thermal spraying processes exist. The tests described are procedures and test criteria in general use for thermally sprayed coatings.
    Any test methods not mentioned are only used in special cases or under laboratory conditions.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 14923:2003 donne une vue d'ensemble des caractéristiques des revêtements obtenus par projection thermique.
    Étant donné que tous les matériaux susceptibles d'être fondus peuvent être traités par projection thermique et qu'il existe une grande variété de procédés de projection thermique, l'ISO 14923:2003 ne permet pas de détailler les divers et nombreux types de revêtements. Les essais cités correspondent aux modes opératoires et aux critères d'essai qui sont généralement utilisés dans le cas des revêtements obtenus par projection thermique.
    Les méthodes d'essai non mentionnées ne sont utilisées que dans des cas particuliers ou dans des conditions de laboratoire.
