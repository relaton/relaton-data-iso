abstract:
- content: |-
    ISO 11866-2|IDF 170-2:2005 specifies a method for the enumeration of presumptive Escherichia coli by means of a colony-count technique at 44 °C.
    The method is applicable to milk, liquid milk products, dried milk, dried sweet whey, dried buttermilk, lactose, acid casein, lactic casein and rennet casein, caseinate and dried acid whey, cheese and processed cheese, butter, frozen milk products (including edible ices), and custard, desserts and cream.
    The method specified in ISO 11866-2|IDF 170-2:2005 is the preferred method for samples in which comparatively large numbers of presumptive Escherichia coli (more than 100 per gram or 10 per millilitre) are suspected.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 11866-2|FIL 170-2:2005 spécifie une méthode pour le dénombrement d'Escherichia coli présumés, au moyen de la technique de comptage des colonies à 44 °C.
    Cette méthode est applicable au lait et aux produits laitiers liquides, au lait sec, au lactosérum sucré sec, au babeurre sec et au lactose, à la caséine acide, la caséine lactique et la caséine présure, aux caséinates et au lactosérum acide sec, au fromage et aux fromages fondus, au beurre, aux produits laitiers congelés (y compris les glaces de consommation), à la crème anglaise, aux desserts et à la crème.
    La méthode spécifiée dans l'ISO 11866-2|FIL 170-2:2005 est la méthode recommandée pour les échantillons supposés contenir un nombre relativement important d'Escherichia coli présumés (plus de 100 par gramme ou 10 par millilitre).
