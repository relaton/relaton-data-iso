- language: en
  script: Latn
  content: ISO 15831:2004 describes the requirements of the thermal manikin and the
    test procedure used to measure the thermal insulation of a clothing ensemble,
    as it becomes effective for the wearer in practical use in a relatively calm environment,
    with the wearer either standing or moving.
- language: fr
