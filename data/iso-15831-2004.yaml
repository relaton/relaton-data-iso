- content: L'ISO 15831:2004 décrit les exigences relatives au mannequin thermique
    ainsi qu'au mode opératoire d'essai permettant de mesurer l'isolation thermique
    d'une tenue vestimentaire au moment où elle devient efficace pour le porteur au
    cours d'une utilisation courante dans un environnement relativement calme, le
