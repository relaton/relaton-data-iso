abstract:
- content: Cancels and replaces the first edition (1978). Specifies a thiocyanate
    spectrophotometric method for the determination of the molybdenum content in steel
    and iron. Applicable to molybdenum contents between 0,005 % (m/m) and 0,125 %
    (m/m). Vanadium and tungsten interfere with the measurement if, because of their
    contents, the V/Mo ratio is greater than 16 or the W/Mo ratio is greater than
    8.
