abstract:
- language: en
  script: Latn
  content: ISO/IEC ISP 12062:2003(E) covers message transfer between Message Transfer
    Agents (MTAs) in an Interpersonal Messaging (IPM) environment using the P1 Message
    Transfer Protocol. These specifications form part of the Interpersonal Messaging
    application functions, as defined in ISO/IEC ISP 12062 (all parts), and are based
    on the Common Messaging content type-independent specifications in ISO/IEC ISP
    10611 (all parts).
