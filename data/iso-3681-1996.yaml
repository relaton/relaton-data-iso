- language: en
  script: Latn
  content: Describes a titrimetric method for determining the esterified-acid content
    in binders for paints and varnishes, free acids and acid anhydrides being necessarily
    included in the result obtained. Does not apply to those binders that show further
    reaction with alkalis beyond normal saponification. Replaces the second edition.
