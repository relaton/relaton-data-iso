abstract:
- language: en
  script: Latn
  content: Specifies the characteristics of asbestos-cement flat sheets, and establishes
    the control and testing methods for the verification and determination of the
    specified values. Classifies the sheets in two categories according to the value
    of the minimum bending strength. Silica asbestos-cement flat sheets are dealt
    with in ISO 396-2 and cellulose asbestos-cement flat sheets in ISO 396-3.
