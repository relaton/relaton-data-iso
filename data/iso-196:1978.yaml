abstract:
- content: Specifies an accelerated test for the purpose of detecting the presence
    of residual (internal) stresses in wrought copper and copper alloy products that
    might bring about failure of the material in service or storage through stress
    corrosion cracking. The method is not intended for testing assemblies and partial
    assemblies. For such use some modifications may be required.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale spécifie un essai rapide utilisant le nitrate de mercure, applicable aux produits corroyés en cuivre et en alliages de cuivre, destiné à déceler la présence de contraintes résiduelles (internes) susceptibles d'entraîner, à l'usage ou après stockage, la détérioration du produit causée par une corrosion fissurante sous contrainte qui libère ces contraintes. Bien que cette méthode puisse servir à des essais sur assemblages et sur assemblages partiels, elle n'a pas été élaborée dans cette intention, et certaines modifications doivent, éventuellement, y être apportées lorsqu'elle est destinée à de tels essais.
  language:
