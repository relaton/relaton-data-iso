abstract:
- content: "ISO/TS 15530-4:2008 specifies requirements (for the manufacturer and the
    user) for the application of (simulation-based) uncertainty evaluating software
    (UES) to measurements made with coordinate measuring machines (CMMs), and gives
    informative descriptions of simulation techniques used for evaluating task-specific
    measurement uncertainty. \nISO/TS 15530-4:2008 describes methods of testing such
    simulation software, along with advantages and disadvantages of various testing
    methods.\nISO/TS 15530-4:2008 also describes various testing procedures for the
    evaluation of task specific uncertainty determination by simulation for specific
    measurement tasks carried out on CMMs, taking into account the measuring device,
    the environment, the measurement strategy and the object. This document describes
    the general procedures without restricting the possibilities of the technical
    realization. Guidelines for verification and evaluation of the simulation package
    are included."
