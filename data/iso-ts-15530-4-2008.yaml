abstract:
- language: en
  script: Latn
  content: "ISO/TS 15530-4:2008 specifies requirements (for the manufacturer and the
    user) for the application of (simulation-based) uncertainty evaluating software
    (UES) to measurements made with coordinate measuring machines (CMMs), and gives
    informative descriptions of simulation techniques used for evaluating task-specific
    measurement uncertainty. \nISO/TS 15530-4:2008 describes methods of testing such
    simulation software, along with advantages and disadvantages of various testing
    methods.\nISO/TS 15530-4:2008 also describes various testing procedures for the
    evaluation of task specific uncertainty determination by simulation for specific
    measurement tasks carried out on CMMs, taking into account the measuring device,
    the environment, the measurement strategy and the object. This document describes
    the general procedures without restricting the possibilities of the technical
    realization. Guidelines for verification and evaluation of the simulation package
    are included."
- language: fr
  script: Latn
  content: |-
    L'ISO/TS 15530-4:2007 spécifie les exigences (applicables au fabricant et à l'utilisateur) relatives à l'utilisation de logiciels d'évaluation des incertitudes (logiciels UES) (basés sur des simulations) pour les mesurages réalisés avec des MMT. Il fournit des descriptions informatives des techniques de simulation employées pour évaluer les incertitudes de mesure spécifiques d'une tâche.
    L'ISO/TS 15530-4:2007 décrit les méthodes d'essai de ce type de logiciels de simulation et répertorie les avantages et les inconvénients des diverses méthodes d'essai.
    L'ISO/TS 15530-4:2007 présente les différents modes opératoires d'essai relatifs à l'évaluation de la détermination de l'incertitude spécifique d'une tâche par simulation pour les tâches de mesurage spécifiques réalisées sur des MMT, en prenant en compte le dispositif de mesurage, l'environnement, la stratégie de mesurage ainsi que l'objet. La présente partie de l'ISO 15530 a pour objectif de décrire les modes opératoires généraux sans limitation des possibilités de mise en œuvre technique. Des lignes directrices sont fournies pour vérifier et évaluer la solution logicielle de simulation.
