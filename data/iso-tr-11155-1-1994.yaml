abstract:
- language: en
  script: Latn
  content: Specifies assessment criteria in order to permit the selection and comparability
    of air filters and filter elements under laboratory conditions. Applies to air
    filters used in motor vehicles to remove dust particles from the external air
    or recirculated air for the passenger compartment. The tests provide information
    on pressure differences, the filtration rate and fractional filtration rate, as
    well as the dust-holding capacity of a filter.
