abstract:
- content: |-
    ISO 14855-2:2007 specifies a method for determining the ultimate aerobic biodegradability of plastic materials under controlled composting conditions by gravimetric measurement of the amount of carbon dioxide evolved. The method is designed to yield an optimum rate of biodegradation by adjusting the humidity, aeration and temperature of the composting vessel.
    The method applies to the following materials:
    - natural and/or synthetic polymers and copolymers, and mixtures of these;
    - plastic materials that contain additives such as plasticizers or colorants;
    - water-soluble polymers;
    - materials that, under the test conditions, do not inhibit the activity of micro-organisms present in the inoculum.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 14855-2:2007 spécifie une méthode de détermination de la biodégradabilité aérobie ultime des matériaux plastiques, dans des conditions de compostage contrôlées, par mesurage gravimétrique de la teneur en dioxyde de carbone libéré. Cette méthode est conçue pour produire un taux de biodégradation optimal en ajustant l'humidité, l'aération et la température du récipient de compostage.
    La méthode s'applique aux matériaux suivants:
    - polymères et copolymères naturels et/ou synthétiques, et mélanges des deux;
    - matériaux plastiques contenant des additifs tels que plastifiants ou colorants;
    - polymères solubles dans l'eau;
    - matériaux qui, dans les conditions d'essai, n'inhibent pas l'activité des micro-organismes présents dans l'inoculum.
