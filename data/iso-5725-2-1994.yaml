abstract:
- content: Amplifies the general principles to be observed in designing experiments
    for the numerical estimation of the precision of measurement methods by means
    of a collaborative interlaboratory experiment, provides a detailed practical description
    of the basic method for routine use in estimating the precision of measurement
    methods, provides guidance to all personnel concerned with designing, performing
    or analysing the results of the tests for estimating precision. Annex B provides
    practical examples of estimating the precision of measurement methods by experiment.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "\n1.1 La présente partie de l'ISO 5725 -- souligne les principes généraux
    à observer lors de la planification d'expériences pour l'estimation numérique
    de la fidélité des méthodes de mesure au moyen d'une expérience interlaboratoires
    collective; -- fournit une description pratique détaillée de la méthode de base
    d'une utilisation courante pour l'estimation de la fidélité des méthodes de mesure;
    -- fournit des lignes directrices pour tout le personnel concerné par la planification,
    l'exécution ou l'analyse des résultats des essais pour l'estimation de la fidélité.
    \ \nNOTE 1 Des modifications de cette méthode de base pour des cas particuliers
    sont données dans les autres parties de l'ISO 5725. L'annexe B fournit des exemples
    pratiques de l'estimation par expérience de la fidélité des méthodes de mesure.
    1.2 La présente partie de l'ISO 5725 ne traite que des méthodes de mesure qui
    fournissent des mesures sur une échelle continue et donnent comme résultat d'essai
    une seule valeur numérique, bien que cette valeur unique puisse être le résultat
    d'un calcul effectué à partir d'un ensemble d'observations. 1.3 Elle suppose que
    pour la conception et l'exécution de l'expérience de fidélité, tous les principes
    donnés dans l'ISO 5725-1 ont été suivis. La méthode de base utilise le même nombre
    de résultats d'essai dans chaque laboratoire, chacun analysant les mêmes niveaux
    d'échantillons d'essai, c'est-à-dire une expérience équilibrée aux mêmes ni 1545veaux.
    La méthode de base s'applique à des procédures qui ont été normalisées et sont
    régulièrement utilisées dans un certain nombre de laboratoires.  \nNOTE 2 Des
    exemples concrets sont donnés pour décrire des ensembles uniformes équilibrés
    de résultats d'essai, bien que dans un exemple un nombre variable de répliques
    par cellule soit fourni (plan non équilibré) et dans un autre des données soient
    manquantes. Cela est dû au fait qu'une expérience prévue équilibrée peut devenir
    non équilibrée. Les valeurs iso\n"
