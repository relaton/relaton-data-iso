abstract:
- language: en
  script: Latn
  content: |-
    1.1    This document specifies the safety requirements and measures for
    —    cold presses,
    —    hot presses,
    —    bending presses,
    —    edge/face gluing presses,
    —    membrane presses, and
    —    embossing presses,
    where the pressing force is applied by hydraulic, pneumatic or electrical actuators pushing two flat or shaped surfaces against each other, capable of continuous production use, altogether referred to as “machines”.
    This document deals with all significant hazards, hazardous situations and events as listed in Annex A, relevant to machines, when operated, adjusted and maintained as intended and under the conditions foreseen by the manufacturer, including reasonably foreseeable misuse. Also, transport, assembly, dismantling, disabling and scrapping phases are taken into account.
    1.2    This document is applicable to machines fitted with one or more of the following devices or additional working units, whose hazards have been dealt with:
    a)    a device for hot gluing;
    b)    a device for high-frequency gluing in the frequency range from 1 MHz to 400 MHz;
    c)    a device for high-frequency shaping in the frequency range from 1 MHz to 400 MHz;
    d)    an automatic workpiece loading and unloading system;
    e)    an intermediate additional platen;
    f)    a workpiece extractor;
    g)    a horizontal pressing system;
    h)    split moveable platens.
    1.3    The machines are designed to process workpieces consisting of:
    a)    solid wood;
    b)    materials with similar characteristics to wood (see ISO 19085-1:2021, 3.2), except those with light alloy laminates/edges/profiles for high-frequency presses;
    c)    wood-based material such as chipboard, fibreboard and plywood composed/laminated with steel sheets/edges/profiles, except for high-frequency presses;
    d)    honeycomb board;
    e)    composite boards made from the materials listed above.
    1.4    This document does not deal with any hazards related to:
    —    specific devices that differ from the list above;
    —    hot fluid heating systems internal to the machine other than electrical;
    —    any hot fluid heating systems external to the machine;
    —    operation of taking intermediate platens out and in again;
    —    the combination of a single machine being used with any other machine (as part of a line).
    1.5    This document is not applicable to:
    —    frame presses;
    —    membrane presses where the pressing force is applied by vacuum only;
    —    presses for producing chipboard, fibreboard, OSB;
    —    machines intended for use in potentially explosive atmosphere;
    —    machines manufactured before the date of publication of this document.
- language: fr
  script: Latn
  content: |-
    1.1    Le présent document spécifie les exigences et mesures de sécurité pour:
    —    les presses à froid,
    —    les presses à chaud,
    —    les presses à cintrer,
    —    les presses de collage sur chant/face,
    —    les presses à membrane,
    —    les presses à estamper,
    dans lesquelles la force de pressage est appliquée par des actionneurs hydrauliques, pneumatiques ou électriques poussant deux surfaces planes ou façonnées l’une contre l’autre, capables d’une utilisation en production continue, ci-après également désignées «machines».
    Le présent document traite de tous les phénomènes dangereux, situations et événements dangereux significatifs, tels qu'énumérés à l'Annexe A, applicables aux machines lorsqu'elles sont utilisées, réglées et entretenues comme prévu et dans les conditions prévues par le fabricant, incluant une mauvaise utilisation raisonnablement prévisible. Les phases de transport, d'assemblage, de démontage, de mise hors service et de mise au rebut sont également prises en compte.
    1.2    Le présent document est applicable aux machines équipées d'un ou plusieurs des dispositifs/unités de travail supplémentaires suivants, dont les phénomènes dangereux ont été traités:
    a)    dispositif de collage à chaud;
    b)    dispositif de collage à haute fréquence dans la gamme de fréquences de 1 MHz à 400 MHz;
    c)    dispositif de façonnage à haute fréquence dans la gamme de fréquences de 1 MHz à 400 MHz;
    d)    système de chargement et déchargement automatiques de la pièce;
    e)    plateaux intermédiaires supplémentaires;
    f)    extracteur de pièce;
    g)    système de pressage horizontal;
    h)    plateaux mobiles séparés.
    1.3    Les machines sont conçues pour usiner des pièces constituées de:
    a)    bois massif;
    b)    matériau présentant des caractéristiques similaires à celles du bois (voir l'ISO 19085-1:2021, 3.2) à l’exception de ceux qui comportent des laminés/chants/profilés en alliage léger pour les presses à haute fréquence;
    c)    matériaux à base de bois tels que les panneaux d’aggloméré, panneaux de fibres et contreplaqués composés de/laminés avec des tôles/chants/profilés en acier, à l’exception des presses à haute fréquence;
    d)    plaque alvéolaire;
    e)    plaques composites fabriquées à partir des matériaux énumérés ci-dessus.
    1.4    Le présent document ne traite pas des phénomènes dangereux relatifs à:
    —    des dispositifs spécifiques qui diffèrent de la liste ci-dessus;
    —    des systèmes de chauffage par fluide chaud internes à la machine, autres qu’électriques;
    —    tous les systèmes de chauffage par fluide chaud externe à la machine;
    —    l’opération d’extraction et de réinsertion des plateaux intermédiaires;
    —    la combinaison d’une machine simple utilisée avec toute autre machine (comme une partie d’une ligne).
    1.5    Le présent document ne s’applique pas aux:
    —    presses à cadre;
    —    presses à membrane dans lesquelles la force de pressage est appliquée uniquement par dépression;
    —    presses pour la production de panneaux de particules, de panneaux de fibres, d’OSB;
    —    machines prévues pour une utilisation en atmosphère explosible;
    —    machines fabriquées avant la date de publication du présent document.
