abstract:
- content: |-
    ISO 1827:2007 specifies methods for the determination of the modulus in shear and the strength of bonds of rubber to metal or other rigid plates, using rubber bonded between four parallel plates.
    The methods are applicable primarily to test pieces prepared in the laboratory under standard conditions, such as can be used to provide data for the development and control of rubber compounds and methods of manufacture of bonded shear units.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 1827:2007 spécifie des méthodes de détermination du module de cisaillement et de la force d'adhérence du caoutchouc au métal ou à d'autres plaques rigides, lorsqu'il est collé entre quatre plaques parallèles.
    Les méthodes sont applicables principalement aux éprouvettes préparées en laboratoire dans des conditions normalisées qui peuvent être utilisées pour obtenir des données permettant d'élaborer et de contrôler les mélanges de caoutchouc et les méthodes de fabrication de pièces collées.
  language:
