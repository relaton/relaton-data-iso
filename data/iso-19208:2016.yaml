abstract:
- language: en
  script: Latn
  content: |-
    ISO 19208:2016 provides the framework for specifying the performance of a building as a whole or a part thereof in order to satisfy specified user requirements and societal expectations.
    ISO 19208:2016 covers buildings as constructed and inbuilt fixed components. It does not cover
    a)    the use of the land for buildings,
    b)    the design and operation of the environment within which buildings are located, and
    c)    moveable contents within buildings.
    NOTE 1       Guidance on the application of certain clauses is provided in Annex A.
    NOTE 2       A part of a building includes subsystems, spaces, elements, assemblies, components, products and materials.
