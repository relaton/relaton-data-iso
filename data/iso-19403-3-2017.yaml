abstract:
- language: en
  script: Latn
  content: |-
    ISO 19403-3:2017 specifies a test method to measure the surface tension of liquids with an optical method using the pendant drop. The method can be applied for the characterization of liquid coating materials. The applicability can be restricted for liquids with non-Newtonian rheology[1].
    NOTE       For other methods to determine the surface tension, see e.g. EN 14370 and ISO 1409.
    [1] This term is defined in DIN 1342-1.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie une méthode d'essai permettant de mesurer la tension superficielle des liquides à l'aide d'une méthode optique utilisant une goutte pendante. Cette méthode peut être utilisée pour la caractérisation des produits de peinture liquides. Son applicabilité peut être limitée pour les produits liquides de rhéologie non newtonienne[1].
    NOTE       D'autres méthodes de détermination de la tension superficielle sont disponibles par exemple dans l'EN 14370 et l'ISO 1409.
    [1] Ce terme est défini dans la norme DIN 1342-1.
