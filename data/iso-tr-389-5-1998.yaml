abstract:
- content: |2

    La présente partie de l'ISO 389 prescrit les niveaux de référence équivalents de pression acoustique liminaire (valeurs RETSPL) des sons purs dans la gamme de fréquences de 8 kHz à 16 kHz, applicables à l'étalonnage d'audiomètres en conduction aérienne pour des écouteurs spécifiques.NOTE Des commentaires et des références concernant les conditions d'obtention et d'essai utilisées pour déterminer les niveaux de référence recommandés sont donnés dans l'annexe A et dans la bibliographie.
