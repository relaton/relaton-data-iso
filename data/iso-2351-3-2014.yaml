abstract:
- language: en
  script: Latn
  content: ISO 2351-3:2014 prescribes the technical specifications for machine-operated
    screwdriver bits for hexagon socket screws, listed in ISO 1703 under reference
    number 3 2 03 01 0. It applies to bits with male hexagon drive or with cylindrical
    flat-end drive as defined in ISO 1173 and to tips for screwdrivers as defined
    in ISO 2936. It also gives recommended combinations between tips and bits.
- language: fr
  script: Latn
  content: l'ISO 2351-3:2014 fixe les spécifications techniques des embouts tournevis
    à machine pour vis à six pans creux, cités dans l'ISO 1703 sous la référence 3
    2 03 01 0. Elle s'applique aux embouts à hexagone conducteur mâle ou à queue cylindrique
    à méplat tels que définis dans l'ISO 1173, et pour des extrémités de tournevis
    telles que définies dans l'ISO 2936. Elle donne également les combinaisons recommandées
    entre les extrémités en contact avec la vis et les entraînements.
