abstract:
- content: ISO 9182-3:2013 specifies the dimensions and tolerances, in millimetres,
    of guide pillars, type B, intended for use in press tools. These guide pillars
    can be end-locking, type B1, or end-locking with lubrication grooves, type B2.
    It gives guidance on the materials and specifies the hardness and the designation
    of guide pillars which meet its requirements.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 9182-3:2013 spécifie les dimensions et les tolérances, en millimètres, des colonnes de guidage, type B, destinées à être utilisées dans des outillages de presse. Ces colonnes peuvent être soit uniquement à retenue inférieure, type B1, soit à retenue inférieure et à gorges de lubrification, type B2.
    L'ISO 9182-3:2013 donne des indications relatives aux matériaux, spécifie une dureté et spécifie la désignation des colonnes de guidage conformes à la présente partie de l'ISO 9182.
