abstract:
- language: en
  script: Latn
  content: This document specifies a method for the determination of vinyl chloride
    monomer in homopolymer and copolymer resins of vinyl chloride and compounded materials.
    The method is based on sample dissolution and headspace gas chromatography. Concentrations
    of vinyl chloride in the range 0,1 mg/kg to 3,0 mg/kg can be determined.
- language: fr
  script: Latn
  content: Le présent document spécifie une méthode de détermination de la teneur
    en chlorure de vinyle monomère dans les résines d’homopolymères et de copolymères
    de chlorure de vinyle et matériaux composés. Cette méthode repose sur la dissolution
    de l’échantillon et sur la chromatographie en phase gazeuse à espace de tête.
    La concentration en chlorure de vinyle peut être déterminée dans la plage de 0,1 mg/kg
    à 3,0 mg/kg.
