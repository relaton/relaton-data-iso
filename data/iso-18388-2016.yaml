abstract:
- language: en
  script: Latn
  content: |-
    ISO 18388:2016 specifies a series of relief grooves for shafts and holes, intended for general use in mechanical engineering.
    It also intends to avoid unnecessary multiplicity of tools by a restricted selection of groove-types and dimensional versions.
    NOTE          The shape and the dimensions of the relief grooves type G and H correspond with the "Indexable hard material inserts" according to ISO 6987.
- language: fr
  script: Latn
  content: |-
    La présente Norme internationale spécifie une série de rainures en relief pour arbres et trous, destinées à un usage général en construction mécanique.
    Elle vise également à éviter une multiplicité inutile d'outils en limitant le choix des types de rainures et des versions dimensionnelles.
    NOTE       La forme et les dimensions des rainures en relief de type G et H correspondent à celles des "Plaquettes amovibles en matériaux durs" selon l'ISO 6987.
