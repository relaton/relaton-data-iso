abstract:
- content: ISO 2332:2009 specifies the clearance zone to be maintained around an implement
    for attachment to the three-point linkage of an agricultural wheeled tractor.
    It is applicable to the connection of agricultural implements to three-point linkages
    complying with ISO 730, and also where implement couplers complying with ISO 11001
    are used.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 2332:2009 spécifie la zone de dégagement autour des instruments pour leur montage sur les attelages trois points des tracteurs agricoles à roues.
    Elle est applicable à la liaison des instruments agricoles avec les attelages trois points conformes à l'ISO 730 et en cas d'utilisation de coupleurs d'instruments conformes à l'ISO 11001.
