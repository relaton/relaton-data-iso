abstract:
- language: en
  script: Latn
  content: |-
    ISO 17378-1:2014 specifies a method for the determination of arsenic and antimony. The method is applicable to drinking water, surface water, ground water and rain water. The linear application range of ISO 17378-1:2014 is from 0,02 µg/l to 100 µg/l. Samples containing arsenic or antimony at higher concentrations than the application range can be analysed following appropriate dilution.
    Generally sea water is outside the scope of ISO 17378-1:2014. Sea water samples can be analysed using a standard additions approach providing that this is validated for the samples under test. The method is unlikely to detect organo-arsenic compounds or organo-antimony compounds.
    The sensitivity of this method is dependent on the selected operating conditions.
- language: fr
  script: Latn
  content: |-
    L'ISO 17378-1:2013 spécifie une méthode pour le dosage de l'arsenic et de l'antimoine. Cette méthode s'applique à l'eau potable, aux eaux de surface, aux eaux souterraines et à l'eau de pluie. La plage d'application linéaire de l'ISO 17378-1:2013 s'étend de 0,02 µg/l à 100 µg/l. Les échantillons contenant de l'arsenic ou de l'antimoine dans des concentrations plus élevées que la plage d'application peuvent être analysés après une dilution appropriée.
    L'eau de mer n'entre généralement pas dans le domaine d'application de l'ISO 17378-1:2013. Les échantillons d'eau de mer peuvent être analysés à l'aide d'une technique de l'ajout dosé dans la mesure où celle-ci a été validée pour les échantillons soumis à essai. Il est peu probable que cette méthode détecte des composés organoarséniés et organoantimoniés.
    La sensibilité de cette méthode dépend des conditions opératoires choisies.
