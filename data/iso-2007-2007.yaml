abstract:
- language: en
  script: Latn
  content: ISO 2007:2007 specifies a method for the rapid determination of the plasticity
    of raw rubber and unvulcanized compounded rubber. It is applicable to the determination
    of the plasticity retention index (PRI) as specified in ISO 2930, Rubber, raw
    natural -- Determination of plasticity retention index (PRI).
- language: fr
  script: Latn
  content: L'ISO 2007:2007 spécifie une méthode pour la détermination rapide de la
    plasticité du caoutchouc brut et des mélanges à base de caoutchoucs non vulcanisés.
    Elle est applicable à la détermination de l'indice de rétention de plasticité
    (PRI) comme spécifié dans l'ISO 2930, Caoutchouc naturel brut -- Détermination
    de l'indice de rétention de plasticité (PRI).
