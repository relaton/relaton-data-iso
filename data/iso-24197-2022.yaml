abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a method of measurement of the masses of e-liquid vaporised and the aerosol collected from vapour product(s).
    It does not specify the vapour product(s), the vapour product(s) operational settings or, e-liquid to be used.
    NOTE       Application of this document can be required as a preliminary step for subsequent analyses.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie une méthode de mesure de la masse de e-liquide vaporisé et de la masse d’aérosol collecté à partir du ou des produits de vapotage.
    Il ne spécifie ni le ou les produits de vapotage, ni les réglages opérationnels du ou des produits de vapotage, ni le e-liquide à utiliser.
    NOTE            L’application du présent document peut être requise en tant qu’étape préliminaire en vue d’analyses ultérieures.
