abstract:
- language: en
  script: Latn
  content: Specifies the physical and magnetic characteristics of a 12,7 mm wide,
    112-track magnetic tape cartridge, to enable interchangeability of such cartridges.
    It also specifies the quality of the recorded signals, a format - called Digital
    Linear Tape 2 (DLT2) - and a recording method. Together with a labelling standard,
    e.g. ISO 1001, it allows full data interchange by means of such magnetic tape
    cartridges.
