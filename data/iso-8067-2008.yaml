abstract:
- content: |-
    ISO 8067:2008 specifies two methods for the determination of the tear strength of flexible cellular polymeric materials:
    - method A, using a trouser test piece;
    - method B, using an angle test piece without a nick.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 8067:2008 spécifie deux méthodes pour la détermination de la résistance au déchirement des matériaux polymères alvéolaires souples:
    - la méthode A, utilisant une éprouvette pantalon;
    - la méthode B, utilisant une éprouvette angulaire sans entaille.
