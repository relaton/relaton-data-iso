abstract:
- language: en
  script: Latn
  content: |-
    ISO 9809-3:2010 specifies minimum requirements for the material, design, construction and workmanship, manufacturing processes, examination and testing at manufacture of refillable normalized or normalized and tempered seamless steel gas cylinders of water capacities from 0,5 l up to and including 150 l for compressed, liquefied and dissolved gases.
    If desired, cylinders of water capacity less than 0,5 l can be manufactured and certified to be in compliance with ISO 9809-3:2010.
- language: fr
  script: Latn
  content: "L'ISO 9809-3:2010 prescrit les exigences minimales relatives au matériau,
    à \nla conception, à la construction et la mise en \x9Cuvre, aux modes de fabrication,
    \naux contrôles et aux essais au moment de la fabrication des bouteilles à gaz
    \nrechargeables, en acier normalisé, ou normalisé et revenu, sans soudure, d'une
    \ncapacité en eau comprise entre 0,5 l et 150 l inclus, pour gaz comprimés, \nliquéfiés
    ou dissous.\nSi on le désire, les bouteilles de capacité en eau inférieure à 0,5
    l \npeuvent être fabriquées et certifiées conformément à l'ISO \n9809-3:2010."
