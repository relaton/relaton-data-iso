abstract:
- content: |-
    ISO 3354:2008 specifies a method for the determination of the volume flow-rate in a closed conduit by means of the velocity-area method using propeller-type current-meters under the following conditions: a) the velocity distribution is regular; b) the fluid is water which is clean or considered to be clean; c) the conduit is full; d) the flow is steady.
    ISO 3354:2008 deals in particular with the technology and calibration of propeller-type current-meters, the measurement of local velocities and the calculation of the flow-rate by velocity integration.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 3354:2008 spécifie une méthode de détermination du débit-volume par exploration du champ des vitesses au moyen de moulinets à hélice dans une conduite fermée, dans les conditions suivantes: la répartition des vitesses doit être régulière, le fluide doit être de l'eau propre ou considérée comme telle, la conduite doit être en charge et le régime doit être permanent.
    L'ISO 3354:2008 traite en particulier de la technologie et de l'étalonnage des moulinets, du mesurage des vitesses locales et du calcul du débit par intégration de ces vitesses.
  language:
