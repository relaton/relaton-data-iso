abstract:
- language: en
  script: Latn
  content: ISO 7752-1:2010 establishes principles and requirements for the controls
    of cranes. It deals with the arrangement of those controls used in positioning
    loads and serves as a general basis for the elaboration of detailed standards
    covering the controls of particular types of cranes.
- language: fr
  script: Latn
  content: L'ISO 7752-1:2010 établit les principes et les exigences relatifs aux commandes
    des appareils de levage à charge suspendue. Elle traite de la disposition des
    commandes utilisées pour le positionnement des charges et sert de base générale
    pour l'élaboration de normes spécifiques pour les commandes dont sont équipés
    les types particuliers d'appareils de levage à charge suspendue.
