abstract:
- content: |-
    This document specifies, with reference to ISO 230‑1, the geometric tests on internal type broaching machines with horizontal Z-axis providing the main cutting motion.
    It also specifies the applicable tolerances corresponding to the tests mentioned above for normal-accuracy horizontal internal type broaching machines.
    This document explains concepts or configurations and common features of horizontal internal type broaching machines. It also provides related terminology and designation of axes.
    It deals only with the verification of the accuracy of the machine. It does not apply to the operational testing of the machine (e.g. vibration, abnormal noise, stick-slip motion of components), nor to machine characteristics (e.g. speeds, feeds) as such checks are generally carried out before testing the accuracy.
