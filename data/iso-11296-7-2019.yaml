abstract:
- language: en
  script: Latn
  content: |-
    This document, in conjunction with ISO 11296-1, specifies requirements and test methods for pipes which are formed on site by spirally winding and jointing a pre-manufactured profiled plastics strip, or a profiled plastics strip and integral locking joiner strip, and used for the renovation of underground non-pressure drainage and sewerage networks.
    It applies to spirally-wound pipes of fixed or variable diameter made of profiled plastics strips, with or without steel stiffening elements, and installed by one of two methods.
    The first method employs a dedicated winding machine in front of the open end of an existing pipeline, e.g. in a manhole. The pipes thus formed are simultaneously inserted into the existing pipeline by the winding forces, and by certain techniques can also be expanded in diameter after or during insertion.
    The second method employs a dedicated winding machine which forms the pipe as it traverses the existing pipeline from one manhole to the next.
    It applies to profiled plastics strips of unplasticized poly(vinyl chloride) (PVC U) with integral locking mechanism, or of high density polyethylene (HDPE) with integrally welded joints.
- language: fr
  script: Latn
  content: |-
    Le présent document, conjointement avec l'ISO 11296‑1, spécifie les exigences et les méthodes d'essai applicables aux tubages formés sur place par enroulement hélicoïdal et assemblage d'une bande profilée préfabriquée en plastique, ou d'une bande profilée en plastique et d'une bande d'assemblage à verrouillage intégral, et utilisés pour la rénovation de réseaux de branchements et de collecteurs d'assainissement enterrés sans pression.
    Il s'applique aux tubages par enroulement hélicoïdal, de diamètre fixe ou variable, réalisés à partir de bandes profilées en plastique, avec ou sans éléments raidisseurs en acier, et installés en utilisant une parmi deux méthodes.
    La première méthode fait intervenir une machine à enrouler spécifique devant l'extrémité ouverte d'une canalisation existante, par exemple, dans un regard. Les tubages ainsi formés sont insérés simultanément dans la canalisation existante par les forces d'enroulement et certaines techniques permettent d'en élargir le diamètre pendant ou après l'insertion.
    La seconde méthode fait intervenir une machine à enrouler spécifique qui forme le tubage à mesure de sa progression à travers la canalisation existante d'un regard au regard suivant.
    Il s'applique à des bandes profilées plastiques en PVC-U (polychlorure de vinyle non plastifié) munies d'un mécanisme de verrouillage intégral, ou en polyéthylène haute densité (HDPE) avec joints intégralement soudés.
