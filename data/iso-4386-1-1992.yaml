abstract:
- content: Specifies a testing method for determining bond defects between the bearing
    metal and the backing. Describes in detail only the pulse-echo method in which
    the probe is applied from the bearing metal side.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente partie de l'ISO 4386 prescrit une méthode de détection aux ultrasons des défauts d'adhérence entre le matériau antifriction et le support. L'essai peut être effectué sur des paliers lisses métalliques multicouches revêtus de matériau antifriction à base de plomb et d'étain d'épaisseur supérieure ou égale à 0,5 mm. Ce contrôle n'est pas possible sur une distance correspondant à la moitié du diamètre du cristal des bords des paliers et autour des trous de graissage, rainures, etc., à cause de distorsions indéterminées. Sur les paliers à rainures clavetées en queue d'aronde, l'essai peut être impossible le long des bords de la rainure. L'évaluation de l'adhérence sur les faces d'extrémité et les faces de joints est possible par la méthode de ressuage prescrite dans l'ISO 4386-3. Aux termes de la présente partie de l'ISO 4386, la méthode aux ultrasons ne permet qu'une évaluation qualitative de l'assemblage et non une évaluation quantitative de la résistance de lien comme spécifié dans l'ISO 4386-2. La présente partie de l'ISO 4386 ne décrit que la méthode de contrôle échographique avec application du palpeur du côté du matériau antifriction. Le cas où le palpeur est appliqué du côté du matériau support peut être traité de façon analogue. L'énergie sonore réfléchie par la surface d'assemblage entre le matériau antifriction et le support sert à déterminer la qualité de l'adhérence.
