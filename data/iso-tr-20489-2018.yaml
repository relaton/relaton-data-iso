abstract:
- language: en
  script: Latn
  content: This document provides an overview of approaches of sample preparation
    (i.e. pre-treatment and size-fractionation) for analytical measurements applied
    to surface and drinking water, potentially containing relevant amounts and types
    of metal and metal oxide nano-objects, including collection from source and storage
    of samples, pre-concentration of analytes, and their fractionation.
