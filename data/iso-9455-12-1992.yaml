abstract:
- content: Specifies a qualitative method for assessing the corrosive properties of
    flux residues and flux vapours towards mild steel. The test is applicable to all
    fluxes, although it is primarily intended to be used for fluxes of type 1 according
    to ISO 9454-1.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente partie de l'ISO 9455 prescrit une méthode qualitative d'évaluation des propriétés de corrosion de l'acier doux par des résidus et des vapeurs de flux. L'essai est applicable à tous les flux bien qu'il soit principalement destiné aux flux de type 1 définis dans la norme ISO 9454-1.
