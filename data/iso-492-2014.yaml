abstract:
- language: en
  script: Latn
  content: ISO 492:2014 specifies dimensional and geometrical characteristics, limit
    deviations from nominal values, and tolerance values to define the interface (except
    chamfers) of radial rolling bearings. The nominal boundary dimensions are defined
    in ISO 15, ISO 355 and ISO 8443.
- language: fr
  script: Latn
  content: L'ISO 492:2014 spécifie les caractéristiques dimensionnelles et géométriques,
