abstract:
- content: |-
    This document specifies methods for determining the dimensional characteristics (length, width, thickness, straightness of sides, rectangularity, surface flatness) and the surface quality of ceramic tiles.
    Tiles with areas less than 4 cm2 are excluded from measurements of length, width, straightness of sides, rectangularity and surface flatness.
    NOTE       Spacer lugs and glaze blobs and other irregularities of the sides are intended to be ignored when measuring length, width, straightness of sides, rectangularity, if these are subsequently hidden in the joints after fixing (installation).
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie des méthodes pour la détermination des caractéristiques dimensionnelles (longueur, largeur, épaisseur, rectitude des arêtes, angularité, planéité) et de la qualité de surface de tous les carreaux et dalles céramiques.
    Les carreaux ayant une surface inférieure à 4 cm2 ne sont pas soumis aux mesurages de longueur, de largeur, de rectitude des arêtes, d'angularité et de planéité.
    NOTE       Les tétons d'espacement, les bavures d´émail et autres irrégularités des côtés ne doivent pas être pris en considération pour le mesurage de la longueur, de la largeur, de la rectitude des arêtes et de l'angularité, si ceux-ci sont ultérieurement cachés dans les joints après la pose (installation).
