abstract:
- content: ISO 14590:2005 applies to killed cold-reduced steel sheet of two types
    that are commercially available in the world. Type 1 (Table 1) represents steels
    that are produced to mechanical properties only and Type 2 (Table 2) are produced
    to both mechanical and chemical properties. Bake hardening steels are included
    in both types. All these steels are commonly produced by continuous annealing.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 14590:2005 est applicable aux tôles d'acier calmé laminées à froid
    de deux types commercialisées dans le monde. Le type 1 représente les aciers qui
    sont fabriqués en fonction de propriétés mécaniques seulement, et le type 2 ceux
    qui sont produits en fonction à la fois de propriétés mécaniques et chimiques.
    Les aciers à durcissement à la cuisson sont inclus dans ces deux types. Tous ces
    aciers sont couramment produits par recuit en continu.
