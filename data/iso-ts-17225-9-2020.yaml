abstract:
- language: en
  script: Latn
  content: |-
    This document determines the fuel quality classes and specifications of graded hog fuel and wood chips for industrial use. It covers only hog fuel and wood chips produced from the following raw materials (see ISO 17225-1:—, Table 1):
    —     1.1 forest, plantation and other virgin wood;
    —     1.2 by-products and residues from wood processing industry;
    —     1.3.1 chemically untreated used wood;
    —     1.4 blends and mixtures.
    This document covers hog fuel, which is produced with blunt tools, and wood chips, which are produced with sharp tools.
    NOTE 1    1.2.2 By-products and residues from wood processing industry, which can include chemically treated material (e.g. glued, painted, laminated) are not allowed include halogenated organic compounds or heavy metals at levels higher than those in typical virgin material values (see Annex B in ISO 17225-1) or higher than typical values of the country of origin.
    NOTE 2    If class I4 includes chemically treated used wood (1.3.2), it can be only used in the installations permitted to use 1.3.2.
- language: fr
  script: Latn
  content: |-
    Le présent document détermine les classes et spécifications de qualité du combustible pour plaquettes et broyat de bois à usage industriel. Il couvre uniquement les plaquettes et broyats de bois produits à partir des matières premières suivantes (voir ISO 17225-1:—, Tableau 1):
    —          1.1 bois de forêts, de plantations et autres bois vierges;
    —          1.2 produits dérivés et sous-produits de l'industrie de transformation du bois;
    —          1.3.1 bois usagé, non traité chimiquement;
    —          1.4. assortiments et mélanges.
    Le présent document couvre le broyat de bois produit à l'aide d'outils émoussés, et les plaquettes de bois produites à l'aide d'outils tranchants.
    NOTE 1    Les produits dérivés et sous-produits de l'industrie de transformation du bois (1.2.2), qui peuvent inclure les matériaux traités chimiquement (par exemple collé, peint, stratifié), ne sont pas autorisés à inclure des composés organiques halogénés ou des métaux lourds à des niveaux supérieurs à ceux des valeurs types des matériaux vierges (voir Annexe B de l'ISO 17225-1) ou supérieurs aux valeurs types du pays d'origine.
    NOTE 2    Si la classe I4 inclut du bois usagé traité chimiquement (1.3.2), elle ne peut être utilisée que dans les installations autorisées à utiliser ce type de produit (1.3.2).
