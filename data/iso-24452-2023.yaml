abstract:
- content: This document specifies design, performance and use of items of survival
    equipment, as part of a personal survival kit (PSK) and a group survival kit (GSK)
    that are required by the 1974 International Convention of the Safety of Life at
    Sea (1974 SOLAS) as amended, in particular chapter XIV (MSC. 386(94)) and the
    International Code for Ships Operating in Polar Waters (Polar Code - MSC.385 (94)
    and MEPC.264(68), as amended).
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: Le présent document spécifie des exigences relatives à la conception, aux
    performances ainsi qu’à l’utilisation d’éléments d’équipements de survie contenus
    dans les kits de survie individuels (PSK) et les kits de survie collectifs (GSK)
    et requis par la Convention internationale de 1974 pour la sauvegarde de la vie
    humaine en mer (SOLAS) telle que modifiée, notamment dans le chapitre XIV [MSC.
    386(94)], et le Recueil de règles obligatoires pour les navires exploités dans
    les eaux polaires (Code polaire - Résolutions MSC.385(94) et MEPC.264(68), modifiées).
