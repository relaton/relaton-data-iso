abstract:
- language: en
  script: Latn
  content: |-
    ISO 6874:2015 specifies requirements and test methods for polymer-based materials intended for sealing pits and fissures in teeth.
    It covers both self-curing and external-energy-activated materials.
- language: fr
  script: Latn
  content: |-
    L'ISO 6874:2015 fixe les exigences et spécifie les méthodes d'essai des produits à base de polymères destinés au scellement des puits et fissures des dents.
    Elle couvre à la fois les produits autopolymérisables et les produits activés par une source externe d'énergie.
