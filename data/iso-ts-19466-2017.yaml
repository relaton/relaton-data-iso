abstract:
- content: 'ISO/TS 19466:2017 specifies test procedures for measuring performance
    of regenerative braking systems used for electric motorcycles and mopeds that
    are propelled by traction motors with electric batteries. Performance of regenerative
    braking systems is dealt with two perspectives: first, how much a regenerative
    braking system can extend range of a motorcycle or moped or reduce energy consumption,
    and second, the efficiency of the driving motor system when working as generator
    in regenerative braking mode.'
