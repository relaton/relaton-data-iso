abstract:
- content: |-
    ISO 6722-1:2011 specifies the dimensions, test methods, and requirements for single-core 60 V cables intended for use in road vehicle applications where the nominal system voltage is ≤ (60 V d.c. or 25 V a.c.). It also specifies additional test methods and/or requirements for 600 V cables intended for use in road vehicle applications where the nominal system voltage is greater than > (60 V d.c. or 25 V a.c.) to ≤ (600 V d.c. or 600 V a.c.). It also applies to individual cores in multi-core cables.
    ISO 6722-1:2011 specifies requirements for copper conductor cables.
  language:
