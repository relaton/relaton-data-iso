abstract:
- content: |-
    This document specifies the procedure to be used for deposition of a weld metal pad for chemical analysis.
    This document applies to deposition of a weld metal pad by use of covered electrodes, wire electrodes for gas shielded metal arc welding, tubular cored electrodes for gas shielded metal arc welding and for non-gas shielded metal arc welding, solid rods and tubular cored rods for gas tungsten arc welding, and wire-flux and strip-flux combinations for submerged arc welding or electroslag welding and cladding.
    This document is applicable to welding consumables for non-alloy and fine grain steels, high strength steels, creep-resisting steels, stainless and heat-resisting steels, nickel and nickel alloys, and copper and copper alloys.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie le mode opératoire à utiliser pour réaliser un dépôt de soudure pour l'analyse chimique.
    Le présent document est applicable à l'exécution d'un dépôt de métal fondu en utilisant des électrodes enrobées, des fils-électrodes pour le soudage à l'arc sous protection gazeuse, des fils fourrés pour le soudage à l'arc avec et sans protection gazeuse, des baguettes pleines et fourrées pour le soudage à l'arc avec électrode de tungstène, ainsi que des couples fils-flux et feuillard-flux pour le soudage à l'arc sous flux et le soudage sous laitier et le rechargement.
    Le présent document est également applicable aux produits consommables pour le soudage des aciers non alliés et à grains fins, des aciers à haute limite d'élasticité, des aciers résistant au fluage, des aciers inoxydables et réfractaires, du nickel et des alliages de nickel, du cuivre et des alliages de cuivre.
