abstract:
- content: |-
    ISO 20251:2016 specifies a laboratory test method for determining the water impermeability of textile floor coverings.
    This method cannot be used to characterize a wall-to-wall installation of textile floor covering tiles.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 20251:2016(F) spécifie une méthode d'essai en laboratoire permettant de déterminer si les revêtements de sol textiles sont imperméables à l'eau.
    Cette méthode ne doit pas être utilisée pour caractériser les revêtements de sol textiles sous forme de dalles de moquette.
