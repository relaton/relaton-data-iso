abstract:
- language: en
  script: Latn
  content: |-
    ISO 6162-2:2018 gives general and dimensional specifications for flanged heads, split flange clamps (FCS and FCSM), one-piece flange clamps (FC and FCM), ports and mounting surfaces applicable to four-screw, split and one-piece flange clamp type tube connectors and hose fittings for use at a pressure of 42 MPa (420 bar[1]). It also specifies the dimensions of the seals to be used, as well as the grooves that house the seals.
    ISO 6162-2:2018 also recognizes the need to accommodate metric screw fasteners (type 1) (for DN 13 to DN 76), as well as to provide a means to use existing inch screw fasteners (type 2) (for DN 13 to DN 51).
    These connections are intended for application in hydraulic systems on industrial and commercial products where it is desired to avoid the use of threaded connectors.
    [1] 1 bar = 0,1 MPa = 105 Pa; 1 Pa = 1 N/m2.
- language: fr
  script: Latn
  content: |-
    ISO 6162-2:2018 donne les spécifications générales et dimensionnelles des collets, des demi-brides (FCS et FCSM), des brides monobloc (FC et FCM), des orifices et des surfaces de montage utilisés pour les raccordements par demi-brides et brides monobloc à quatre vis sur tubes et flexibles de raccordement, pour utilisation à une une pression de fonctionnement de 42 MPa (420 bar[1]). Il spécifie également les dimensions des joints à utiliser, ainsi que celles des gorges recevant ces joints.
    ISO 6162-2:2018 tient compte également de la nécessité d'utiliser des fixations métriques (type 1) (pour DN 13 à DN 76), tout en fournissant un moyen d'utiliser les fixations existantes en inches (type 2) (pour DN 13 à DN 51).
    Ces raccordements sont destinés à être utilisés dans les systèmes de transmission hydraulique sur des produits industriels et commerciaux lorsque qu'il est souhaitable d'éviter l'utilisation de raccordements filetés.
    [1] 1 bar = 0,1 MPa = 105 Pa ; 1 Pa = 1 N/m2
