abstract:
- content: "Within the general scope described in part 1 of ISO/IEC 9995 this part
    of ISO/IEC 9995 specifies the numeric section of a keyboard and the division of
    that section into zones. It specifies the arrangement, the number, and the location
    of the keys in the numeric zone ZN0 and in the function zones ZN1 to ZN6 of the
    numeric section, as well as the allocation of functions to the keys.\nThe numeric
    zone ZN0 is to be used in keyboards for applications such as text and data processing;
    general office environment; banking; point of sales (POS); telematic services;
    telephony apparatus; home electronic systems; numerical control of machinery and
    equipment; input of personal identification number (PIN); etc.\nThe function zones
    ZN1 to ZN6 are to be used in keyboards for applications such as data entry, text
    and data processing, general office environment, etc. \nNOTE Certain of these
    applications are under the responsibility of the ITU-T."
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Dans le domaine d'application général de l'ISO/CEI 9995-1, l'ISO/CEI 9995-4:2002 décrit le module numérique d'un clavier et donne des indications sur la division de ce module en zones; elle définit également l'agencement, le nombre et l'emplacement des touches de la zone numérique ZN0 et des zones de fonction ZN1 à ZN6 du module numérique, ainsi que l'affectation de fonctions aux touches.
    La zone numérique ZN0 doit servir aux applications comme le traitement de texte et de données, l'environnement bureautique général, la banque, les points de vente, les services télématiques, les appareils téléphoniques, les systèmes électroniques domestiques, la commande numérique de machines et d'équipements, l'entrée d'un numéro d'identification personnel, etc.
    Les zones de fonctions ZN1 à ZN6 doivent être utilisées dans des applications telles que la saisie, le traitement de données et de texte, l'environnement bureautique général, etc.
