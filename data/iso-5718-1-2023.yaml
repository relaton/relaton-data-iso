abstract:
- content: |-
    This document specifies requirements for blades used as cutting elements on rotary disc mowers and rotary drum mowers used for forage crop harvesting in agriculture only (as defined in ISO 4254-12) that are mounted, semi-mounted, trailed or self-propelled.
    It specifies requirements for testing and marking of such blades.
    This document is not applicable to blades used on:
    —    flail mowers;
    —    large rotary mowers covered by ISO 4254-13;
    —    arm-type large rotary mowers;
    —    pedestrian-controlled motor mowers;
    —    lawn mowers covered by the ISO 5395 series.
    NOTE 1    The main purpose of this document is to set material characteristics. Blades on rotary drum and rotary disc mowers are exposed to considerable centripetal forces and impacts with foreign objects. A bend test and impact test to check the brittleness and toughness of the material are therefore included in this document.
    NOTE 2    This document does not specify dimensional requirements.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie les exigences relatives aux lames utilisées comme éléments de coupe sur les faucheuses à disques rotatifs et les faucheuses à tambours rotatifs, uniquement utilisées en agriculture pour la récolte de fourrage (telles que définies dans l'ISO 4254-12) qui sont portées, semi-portées, traînées ou automotrices.
    Il spécifie les exigences d'essai et de marquage de ces lames.
    Le présent document ne s’applique pas aux lames utilisées sur des:
    —    faucheuses-broyeuses;
    —    grandes faucheuses rotatives couvertes par l’ISO 4254-13;
    —    faucheuses-débroussailleuses à bras;
    —    motofaucheuses à conducteur à pied;
    —    tondeuses à gazon couvertes par la série ISO 5395.
    NOTE 1    Le principal objectif du présent document est de déterminer les caractéristiques des matériaux. Les lames des faucheuses à disques rotatifs et faucheuses à tambours rotatifs sont exposées à des forces centripètes considérables, et à des impacts avec des corps étrangers. Un essai de pliage et un essai de résistance aux chocs destinés à vérifier la fragilité et la résistance du matériau sont donc inclus dans le présent document.
    NOTE 2    Le présent document ne spécifie pas d'exigences dimensionnelles.
