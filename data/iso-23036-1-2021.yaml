abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a method for the detection of Anisakidae L3 larvae commonly found in marine and anadromous fishes. The method is applicable to fresh fish and/or frozen fish, as well as lightly processed fish products, such as marinated, salted or cold smoked.
    This method is applicable to quantifying parasitic infections by estimating the number of parasites in the fish musculature.
    This method does not apply to determining the species or genotype of detected parasites. Final identification is made by morphological and/or molecular methods.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie une méthode de détection des larves L3 d’Anisakidae qui se trouvent fréquemment dans les poissons marins et anadromes. La méthode s’applique aux poissons frais et/ou surgelés, ainsi qu’aux produits à base de poisson légèrement transformés, c’est-à-dire marinés, salés ou fumés à froid.
    Cette méthode s’applique à la quantification des infestations parasitaires en estimant le nombre de parasites dans les tissus musculaires des poissons.
    Cette méthode ne s’applique pas à la détermination des espèces ou du génotype des parasites détectés. Des méthodes morphologiques et/ou moléculaires permettent une identification définitive.
