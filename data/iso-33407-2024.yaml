abstract:
- language: fr
  script: Latn
  content: |-
    Le présent document indique les exigences de l’ISO 17034 et fournit des recommandations spécifiques sur les aspects techniques à prendre en compte pour la production de matériaux de référence certifiés (MRC) pour des substances organiques pures, que les laboratoires utilisent pour étalonner les équipements et procédures de mesure, ainsi que pour établir la traçabilité métrologique des résultats respectifs. Ces recommandations ne sont pertinentes que pour les MRC qui comportent des composés organiques dont les structures sont spécifiquement définies, les matières polymères étant exclues.
    Dans le présent document, la référence à un MRC se limite aux matériaux de référence certifiés pour des substances organiques pures, y compris les matériaux candidats, sauf mention contraire.
