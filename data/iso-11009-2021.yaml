abstract:
- content: |-
    This document specifies a method for evaluating the resistance of a lubricating grease to washout by water from a bearing, when tested at 38 °C or 79 °C under specified laboratory test conditions.
    This test method estimates the resistance of greases to washout from ball bearings under specified conditions. No formal correlation with field service has been established so far.
    This document is used for development and specification purposes.
    NOTE      For the purposes of this document, the term “% (m/m)” is used to represent the mass fraction.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie une méthode pour évaluer la résistance d'une graisse lubrifiante au délavage à l'eau d'un roulement, lorsqu'elle est testée à 38 °C ou 79 °C dans des conditions d'essai en laboratoire spécifiées.
    Cette méthode d'essai évalue la résistance des graisses au lessivage des roulements à billes dans des conditions spécifiées. Aucune corrélation formelle avec le service sur le terrain n'a été établie jusqu'à présent.
    Ce document est utilisé à des fins de développement et de spécification.
    NOTE         Pour les besoins du présent document, le terme «% (m/m)» est employé pour désigner la fraction massique.
