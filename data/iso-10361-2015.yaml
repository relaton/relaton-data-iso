abstract:
- language: en
  script: Latn
  content: |-
    ISO 10361:2015 describes procedures that use the mechanical action of a Vettermann drum or a hexapod tumbler tester to produce changes in appearance (surface structure and colour) to all types of textile floor coverings. It does not include pilling or colour changes due to other actions.
    Changes produced by these drum testers are assessed in accordance with the applicable assessment standard.
- language: fr
  script: Latn
  content: |-
    La présente Norme internationale décrit des modes opératoires qui utilisent l’action mécanique d’un tambour Vettermann ou d’un tambour d’essai pour hexapode pour produire des changements d’aspect (structure de surface et couleur) sur tous types de revêtements de sol textiles. Elle ne traite pas du boulochage ni des changements de couleur dus à d’autres actions.
    Les changements produits par ces tambours d’essai sont évalués conformément à la norme d’évaluation applicable.
