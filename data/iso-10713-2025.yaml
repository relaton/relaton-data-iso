abstract:
- language: en
  script: Latn
  content: |-
    This document outlines specifications for gold and gold alloy coatings, including double, multi-layered, and rolled gold coatings, by defining the minimum mass, thickness, and fineness requirements. The specifications apply to all gold coatings, whether applied on precious or non-precious jewellery and general decorative items. Additionally, this document defines the current vocabulary for gold alloy coatings.
    This document does not apply to watch-cases and their accessories, including bracelets permanently attached to the case.
- language: fr
  script: Latn
  content: |-
    Le présent document décrit les spécifications relatives aux revêtements d’or et d’alliages d’or, y compris les revêtements d’or double-couches, multicouches et plaqués or laminé en définissant les exigences minimales en matière de masse, d’épaisseur et de titre. Ces spécifications s’appliquent à tous les revêtements d’or, qu’ils soient appliqués sur des bijoux précieux ou non précieux ou sur des articles décoratifs généraux. Par ailleurs, le présent document définit le vocabulaire actuel relatif aux revêtements d’alliage d’or.
    Il ne s’applique pas aux boîtes de montres et à leurs accessoires, y compris aux bracelets qui sont inséparables de la boîte.
