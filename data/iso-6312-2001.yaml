abstract:
- content: |2

    La présente Norme internationale spécifie une méthode de mesure de la force de liaison (résistance au cisaillement) entre la garniture de frein et le porte-garniture des ensembles de plaquettes de freins à disque et de segments de freins à tambour. La présente Norme internationale s'applique aux ensembles de plaquettes de freins à disque moulés intégralement, rivetés ou collés et aux ensembles de segments de freins à tambour moulés intégralement, rivetés ou collés, destinés à être utilisés sur des véhicules routiers.
