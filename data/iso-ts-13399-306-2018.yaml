abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a concept for the design of tool items, limited to any kind drilling and countersinking tools for indexable inserts, together with the usage of the related properties and domains of values.
    This document specifies the requirements of simplified 3D models for data exchange of drills and countersinking tools for indexable inserts.
    The following are outside the scope of this document:
    —          applications where these standard data may be stored or referenced;
    —          concept of 3D models for cutting tools;
    —          concept of 3D models for cutting items;
    —          concept of 3D models for other tool items not being described in the scope of this document;
    —          concept of 3D models for adaptive items;
    —          concept of 3D models for assembly items and auxiliary items.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie un concept pour la conception des éléments relatifs aux outils, limité à tous les types d'outils de perçage et de fraisage pour plaquettes amovibles, utilisant les propriétés et domaines de valeurs associés.
    Le présent document spécifie les exigences de modèles 3D simplifiés pour l'échange de données des forets et outils de fraisage pour plaquettes amovibles.
    Les éléments suivants n'entrent pas dans le domaine d'application du présent document:
    —         les applications où les données standards peuvent être stockées ou référencées;
    —         le concept de modèles 3D pour outils coupants;
    —         le concept de modèles 3D pour des éléments coupants;
    —         le concept de modèles 3D pour d'autres éléments relatifs aux outils, non décrits dans le domaine d'application du présent document;
    —         le concept de modèles 3D pour les éléments relatifs aux attachements;
    —         le concept de modèles 3D pour les éléments relatifs aux assemblages et éléments auxiliaires.
