abstract:
- content: "ISO 10303-1213:2005 specifies the application module for Reference data
    library.\nThe following are within the scope of ISO 10303-1213:2005:\n- a library
    of classes of product and their composition, connection, and containment relationships;
    \n- a library of classes of activity and their composition, connection and involvement
    relationships with classes of product, document, organization and person;\n- properties
    that are possessed by all members of a class of product or activity;\n- a library
    of symbols that can stand for classes of product, document, organization and person."
