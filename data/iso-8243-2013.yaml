abstract:
- language: en
  script: Latn
  content: |-
    ISO 8243:2013 specifies two methods of providing representative samples of a population of cigarettes manufactured for sale. Different procedures are specified according to whether sampling is undertaken at the point of sale or at a factory.
    Sampling "at one point in time" provides for appraisal of the chosen properties of the cigarettes on that occasion. Sampling is carried out within as short a period as possible.
    Sampling "over a period of time" provides for on-going appraisals. It can be considered for practical purposes as a series of samples each taken "at one point in time".
    ISO 8243:2013 provides information on the statistical basis for the treatment of data and gives estimates, based on practical experience, of the typical confidence intervals for nicotine-free dry particulate matter (NFDPM), nicotine and CO yields which may be found when a product is sampled in accordance with ISO 8243:2013 and smoked in accordance with the procedures specified in ISO 3308, ISO 3402, ISO 4387, ISO 8454, ISO 10315, ISO 10362‑1 and ISO 10362‑2.
- language: fr
  script: Latn
  content: |-
    L'ISO 8243:2013 spécifie deux méthodes permettant d'obtenir des échantillons représentatifs d'une population de cigarettes, fabriquées pour la vente. Différents modes opératoires sont décrits selon que l'échantillonnage est exécuté au point de vente ou à l'usine.
    L'échantillonnage «à un moment donné» fournit une estimation ponctuelle de caractéristiques des cigarettes choisies à cette occasion. L'échantillonnage est effectué sur une période aussi courte que possible.
    L'échantillonnage «sur une période de longue durée» fournit une estimation continue. Il peut être considéré, en pratique, comme une série d'échantillonnages pris chacun «à un moment donné».
    L'ISO 8243:2013 donne des informations sur le traitement statistique des données et fournit des estimations, fondées sur l'expérience pratique, des intervalles de confiance types des rendements en matière particulaire anhydre et exempte de nicotine, en nicotine et en monoxyde de carbone (CO) existants lorsque l'échantillonnage est réalisé conformément à la présente Norme internationale et que le fumage des produits est réalisé conformément aux modes opératoires décrits dans l'ISO 3308, dans l'ISO 3402, dans l'ISO 4387, dans l'ISO 8454, dans l'ISO 10315, dans l'ISO 10362‑1 et dans l'ISO 10362‑2.
