abstract:
- content: |-
    ISO 21079-2:2008 specifies methods for the chemical analysis of AZS (alumina, zirconia, and silica) refractory products (containing 5 % to 45 % of ZrO2) and raw materials, using traditional ("wet") methods.
    ISO 21079-2:2008 is not applicable to MgO-based refractories.
    ISO 21079-2:2008 gives alternatives to the X-ray fluorescence (XRF) method given in ISO 12677.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 21079-2:2008 spécifie des méthodes d'analyse chimique des matières premières et produits réfractaires AZS (alumine, zircone et silice), contenant de 5 % à 45 % de ZrO2 (zircone), à l'aide des méthodes classiques («par voie humide»).
    L'ISO 21079-2:2008 n'est pas applicable aux matériaux réfractaires à base de MgO.
    L'ISO 21079:2008 fournit des méthodes alternatives à la méthode d'analyse par fluorescence de rayons X, spécifiée dans l'ISO 12677.
