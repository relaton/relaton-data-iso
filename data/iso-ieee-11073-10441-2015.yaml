abstract:
- content: Within the context of the ISO/IEEE 11073 family of standards for device
    communication, a normative definition of communication between personal telehealth
    cardiovascular fitness and activity monitor devices and managers (e.g., cell phones,
    personal computers, personal health appliances, and set top boxes) is established
    in this standard in a manner that enables plug-and-play interoperability. Appropriate
    portions of existing standards are leveraged including ISO/IEEE 11073 terminology,
    information models, application profile standards, and transport standards. The
    use of specific term codes, formats, and behaviors in telehealth environments
    restricting optionality in base frameworks in favor of interoperability is specified.
    A common core of communication functionality for personal telehealth cardiovascular
    fitness and activity monitor devices is defined in this standard.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: Dans le contexte de la famille de normes ISO/IEEE 11073 relatives à la
    communication entre dispositifs, la présente norme établit une définition normative
    de la communication entre les dispositifs de télésanté moniteurs d'activité et
    de forme cardiovasculaire et des gestionnaires (par exemple des téléphones cellulaires,
    des ordinateurs personnels, des équipements personnels de santé et des boîtiers
    décodeurs) d'une manière qui permet une interopérabilité du type prêt à l'emploi.
    Elle s'appuie sur les parties appropriées de normes existantes, y compris la terminologie,
    des modèles d'informations, des normes de profils d'applications et des normes
    de transport de l'ISO/IEEE 11073. Elle spécifie l'utilisation de codes, de formats
    et de comportements en termes spécifiques dans les environnements de télésanté
    en limitant les choix à des cadres de travail de base en faveur de l'interopérabilité.
    La présente norme définit un noyau commun de fonctionnalités de communication
    pour les dispositifs personnels de télésanté moniteurs d'activité et de forme
    cardiovasculaire.
