abstract:
- content: |-
    ISO 6149-3:2006 specifies dimensions, performance requirements and test procedures for metric adjustable and non-adjustable light-duty (L series) stud ends and O-rings.
    Stud ends in accordance with ISO 6149-3:2006 may be used at working pressures up to 40 MPa (400 bar) for non-adjustable stud ends and 31,5 MPa (315 bar) for adjustable stud ends. The permissible working pressure depends upon the stud end size, materials, design, working conditions, application, etc.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 6149-3:2006 spécifie les dimensions, les performances et les méthodes d'essai des éléments mâles métriques orientables ou non orientables de série légère (série L) et de leurs joints toriques.
    Les éléments mâles conformes à l'ISO 6149-3:2006 peuvent être utilisés jusqu'à des pressions de travail de 40 MPa (400 bar) pour les éléments mâles non orientables et de 31,5 MPa (315 bar) pour les éléments mâles orientables. La pression de travail admissible dépend de la taille de l'élément mâle, des matériaux, de la conception, des conditions de travail, de l'utilisation, etc.
