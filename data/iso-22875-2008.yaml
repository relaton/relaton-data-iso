abstract:
- language: en
  script: Latn
  content: ISO 22875:2008 describes a method for determining chlorine and fluorine
    in uranium dioxide powder and sintered pellets. It is applicable for the analysis
    of samples with from 5 µg to 500 µg of chlorine per gram sample and with 2 µg
    to 500 µg of fluorine per gram sample.
- language: fr
  script: Latn
  content: L'ISO 22785:2008 décrit une méthode pour la détermination du chlore et
    du fluor dans les poudres de dioxyde d'uranium et les pastilles frittées. Elle
    est applicable pour l'analyse d'échantillons contenant de 5 µg à 500 µg de chlore
    par gramme d'échantillon et de 2 µg à 500 µg de fluor par gramme d'échantillon.
