abstract:
- content: |-
    The function of an industrial radiographic illuminator is to provide sufficient diffuse light for viewing of developed radiographic films (radiographs).
    This document specifies the minimum requirements for industrial radiographic illuminators used for viewing radiographs.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Un négatoscope utilisé en radiographie industrielle a pour fonction de fournir suffisamment de lumière diffuse pour permettre l’examen de films radiographiques développés (radiogrammes).
    Le présent document spécifie les exigences minimales applicables aux négatoscopes utilisés en radiographie industrielle pour observer les radiogrammes.
