abstract:
- content: The requirements and marking specified apply to screwdrivers for H and
    Z cross-recessed head screws. Requirements for blade tips are given in ISO 8764-1.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "\nLa présente partie de l'ISO 8764 fixe les spécifications générales,
    les longueurs des laines et le marquage des tournevis à main pour vis à empreinte
    cruciforme de types H et Z tels que définis dans l'ISO 4757. Les spécifications
    des extrémités des lames sont données dans l'ISO 8764-1.  \nNOTE 1 Les tournevis
    pour vis à empreinte cruciforme sont répertoriés sous le numéro 106 dans l'ISO
    1703:1983.\n"
