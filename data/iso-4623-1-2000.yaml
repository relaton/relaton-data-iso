abstract:
- content: |2

    La présente partie de l'ISO 4623 fait partie d'une série de normes traitant de l'échantillonnage et des essais de peintures, vernis et produits assimilés.  Elle décrit un mode opératoire d'essai permettant d'évaluer l'action protectrice des revêtements de peintures ou vernis, appliqués sur l'acier, contre la corrosion filiforme provoquée par une rayure à travers le revêtement.
