abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a reference dictionary for tool items, together with their descriptive properties and domains of values.
    This document specifies a reference dictionary containing:
    —    definitions and identifications of the classes of tool items and their features, with an associated classification scheme;
    —    definitions and identifications of the data element types that represents the properties of tool items and their features;
    —    definitions and identifications of domains of values for describing the above-mentioned data element types.
    The following are within the scope of this document:
    —    standard data that represent the various classes of tool items and tool item features;
    —    standard data that represent the various properties of tool items and tool item features;
    —    standard data that represent domains of values used for properties of tool items and tool item features;
    —    definition of cutting operations;
    —    definitions of reference systems for tool items and their properties;
    —    one implementation method by which the standard data defined in this document can be exchanged.
    NOTE 1    The implementation method by which the standard data defined in this document can be exchanged is specified in ISO 10303-21.
    The following are outside the scope of this document:
    —    specialized or expert knowledge in the design and use of cutting tools;
    —    rules to determine what information should be communicated;
    —    applications where these standard data can be stored or referenced;
    —    implementation methods other than the one defined in this document by which the standard data can be exchanged and referenced;
    —    information model for cutting tools;
    —    definitions of classes and properties for cutting items;
    —    definitions of classes and properties for adaptive items;
    —    definitions of classes and properties for assembly items;
    —    definitions of classes and properties for connection systems;
    —    definitions of classes and properties for reference systems.
    NOTE 2    The information model for cutting tools is defined in ISO 13399-1.
    NOTE 3    The definitions of classes and properties for cutting items, adaptive items, and assembly items are provided in ISO/TS 13399-2, ISO/TS 13399-4, and ISO/TS 13399-5, respectively.
    NOTE 4    The definitions of classes and properties for connection systems and reference systems are provided in ISO/TS 13399-50.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie un dictionnaire de référence pour les outils, accompagnés de leurs propriétés descriptives et leurs domaines de valeurs.
    Le présent document spécifie un dictionnaire de référence comportant:
    —    des définitions et identifications des classes d'outils et leurs caractéristiques, avec un schéma de classification associé;
    —    des définitions et identifications de types d'éléments de données qui représentent les propriétés des outils et leurs caractéristiques;
    —    des définitions et identifications de domaines de valeurs pour décrire les types d'éléments de données mentionnés ci-dessus.
    Les éléments suivants entrent dans le domaine d'application du présent document:
    —    les données standards représentant les différentes classes d'outils et caractéristiques d'outils;
    —    les données standards représentant les différentes propriétés d'outils et caractéristiques d'outils;
    —    les données standards représentant les domaines de valeurs utilisés pour les propriétés des outils et caractéristiques d'outils;
    —    la définition des opérations de coupe;
    —    les définitions de systèmes de référence des outils et leurs propriétés;
    —    une méthode d’implémentation par laquelle les données normalisées définies dans le présent document peuvent être échangées.
    NOTE 1   La méthode d’implémentation par laquelle les données normalisées définies dans le présent document peuvent être échangées est spécifiée dans l'ISO 10303-21.
    Les éléments suivants n'entrent pas dans le domaine d'application du présent document:
    —    les connaissances spécialisées et l'expertise en matière de conception et utilisation des outils coupants;
    —    les règles permettant de déterminer quelles informations il convient de communiquer;
    —    les applications où les données normalisées peuvent être stockées ou référencées;
    —    les méthodes d’implémentation autres que celle définie dans le présent document par laquelle les données normalisées peuvent être échangées ou référencées;
    —    le modèle d'information pour les outils coupants;
    —    les définitions des classes et propriétés relatives aux éléments coupants;
    —    les définitions des classes et propriétés relatives aux attachements;
    —    les définitions des classes et propriétés relatives aux assemblages;
    —    les définitions des classes et propriétés relatives aux systèmes de connexion;
    —    les définitions des classes et propriétés relatives aux systèmes de référence.
    NOTE 2   Le modèle d'information pour les outils coupants est défini dans l’ISO 13399-1.
    NOTE 3   Les définitions des classes et propriétés relatives aux outils, attachements, assemblages et éléments auxiliaires sont fournies dans l'ISO/TS 13399‑2, l'ISO/TS 13399‑4, et l'ISO/TS 13399‑5, respectivement.
    NOTE 4   Les définitions des classes et propriétés relatives aux systèmes de connexion et aux systèmes de référence sont fournies dans l'ISO/TS 13399-50.
