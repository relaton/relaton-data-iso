abstract:
- content: |-
    ISO 3293:2016 specifies the dimensions of Morse taper shank countersinks for angles 60°, 90° and 120° inclusive.
    It specifies dimensions in metric units only, these being regarded as the only recommended dimensions in the future, for countersinks with cutting diameters in the range 16 mm to 80 mm.
    The dimensions given apply only to tools made from high speed steel. However, if the method of production allows, the shanks may be manufactured from a suitable alternative material, such as a carbon steel.
    The Morse taper shanks are in accordance with ISO 296.
    Unless otherwise indicated, the countersinks will be right-hand cutting.
    Parallel shank countersinks are the subject of ISO 3294.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    ISO 3293:2016 fixe les dimensions des outils à chanfreiner à queue cylindrique, à angle au sommet de 60°, 90° et 120°.
    Elle spécifie uniquement les dimensions en unités métriques ? celles-ci étant les seules dimensions à recommander pour l'avenir ? des outils à chanfreiner de diamètres taillants de 16 à 80 mm.
    Les dimensions données s'appliquent uniquement aux outils en acier rapide. Cependant, si les méthodes de production le permettent, les queues peuvent être fabriquées dans un autre matériau, comme l'acier au carbone.
    Les queues cône Morse doivent être conformes à l'ISO 296.
    Sauf indication contraire, ces outils à chanfreiner sont prévus avec coupe à droite.
    Les outils à chanfreiner à queue cylindrique font l'objet de l'ISO 3294.
