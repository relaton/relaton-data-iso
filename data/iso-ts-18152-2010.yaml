abstract:
- language: en
  script: Latn
  content: ISO/TS 18152:2010 presents a human-systems (HS) model for use in ISO/IEC
    15504-conformant assessment of the maturity of an organization in performing the
    processes that make a system usable, healthy and safe. It describes processes
