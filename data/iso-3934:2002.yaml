abstract:
- content: |-
    This International Standard specifies a system of classification of materials used in preformed gaskets for buildings. It applies to the following products:
    In addition to specifying the characteristics required for the constituent materials, some functional tests on the gaskets themselves are specified. The corresponding test procedures are given in the annexes.
    This International Standard applies to preformed gaskets made from vulcanized or thermoplastic rubber, whatever the material of which the structure intended to receive them is made. It also applies to preformed gaskets made of cellular rubber designed for use at temperatures between 20 °C and +55 °C and between 40 °C and +70 °C.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    La présente Norme internationale spécifie un système de classification des matériaux utilisés dans les profilés d'étanchéité pour le bâtiment. Il s'applique aux produits suivants:
    Outre les caractéristiques requises pour les matériaux constitutifs, quelques essais fonctionnels réalisés sur profilés sont spécifiés. Les modes opératoires correspondants sont donnés dans les annexes.
    La présente Norme internationale est applicable aux profilés en caoutchouc vulcanisé ou caoutchouc thermoplastique, quel que soit le matériau constitutif de la structure destinée à les recevoir. Elle est également applicable aux profilés d'étanchéité en matériaux cellulaires conçus pour des utilisations à des températures comprises entre 20 °C et + 55 °C et entre 40 °C et + 70 °C.
