abstract:
- language: en
  script: Latn
  content: |-
    ISO/TS 20460:2015 establishes guidelines to link and, where applicable, calibrate the online gauge, following laboratory measurement for a given paper and board property.
    Paper and board online measuring equipment is mostly based on different technology to that of laboratory equipment. Therefore, this Technical Specification specifies the International Standards to be chosen for the determination of physical properties of paper and board when measured online. It is applicable to all kind of paper and board.
    In case of dispute, the usual reference is the laboratory testing but the parties may decide that the online measurements are valid based on the application of this International Standard.
- language: fr
  script: Latn
  content: |-
    ISO/TS 20460:2015 établit les lignes directrices permettant de relier et, le cas échéant, d'étalonner la jauge en continu, en se référant à une mesure de laboratoire pour une propriété donnée de papier et carton.
    L'équipement de mesure en continu du papier et carton est principalement basé sur une technologie différente de celle de l'équipement de laboratoire. La présente Spécification technique précise donc les normes internationales à choisir afin de déterminer les propriétés physiques du papier et carton lorsqu'il est mesuré en continu. Il est applicable à tous les types de papier et carton.
    En cas de désaccord, la référence habituelle est l'essai en laboratoire, mais les parties peuvent décider d'admettre les mesures en continu sur la base de l'application de cette Spécification technique.
