abstract:
- content: 'ISO 1268-8:2004 specifies the general principles and procedures for the
    compression moulding of test plates from two types of fibre-reinforced thermosetting
    moulding compound: sheet moulding compound (SMC) and bulk moulding compound (BMC).
    Two different methods are given for preparing the mould charge: method A for moulding
    without the material flowing in the mould and method B for moulding so that the
    material flows in the mould.'
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: 'L''ISO 1268-8:2004 spécifie les principes et méthodes généraux pour le
    moulage par compression de plaques d''essai, à partir de deux types de composition
    pour moulage thermodurcissables renforcées de fibres: un mélange à mouler en feuille
    (SMC) et un mélange à mouler en vrac (BMC). Deux méthodes différentes sont données
    pour la préparation de la charge de moulage: la méthode A pour le moulage sans
    fluage du matériau dans le moule et la méthode B avec fluage du matériau dans
    le moule.'
