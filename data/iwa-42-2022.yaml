- content: |-
    Le présent document fournit des principes directeurs et des recommandations pour permettre une approche mondiale commune visant à atteindre zéro émission nette de gaz à effet de serre, à travers l’alignement des initiatives volontaires et l’adoption de normes, de politiques et de réglementations nationales et internationales.
    Le présent document fournit des recommandations sur ce que les organismes de gouvernance et les autres organismes peuvent faire pour contribuer efficacement aux efforts mondiaux visant à limiter le réchauffement à 1,5 °C en atteignant zéro émission nette au plus tard en 2050. Il fournit des recommandations pour une contribution commune et équitable et reconnaît la capacité des organismes individuels à contribuer à l’atteinte de l’objectif mondial de zéro émission nette. Le présent document, lorsqu’il est utilisé en combinaison avec les trajectoires scientifiques applicables, fournit des recommandations aux organismes qui cherchent à établir des stratégies climatiques ambitieuses.
    Le présent document fournit des termes et définitions communs, des lignes directrices et des recommandations spécifiques sur:
    —    les principes directeurs du zéro émission nette pour tous les organismes;
    —    l’intégration du zéro émission nette dans les stratégies et les politiques;
    —    ce que signifie zéro émission nette à différents niveaux et pour différents types d’organismes;
    —    la définition et l’alignement des objectifs intermédiaires et à long terme en se fondant sur l’équité, les dernières connaissances scientifiques, les preuves, la recherche et les bonnes pratiques reconnues;
    —    les actions à mener pour atteindre ces objectifs;
    —    les réductions d’émissions de gaz à effet de serre au sein de la chaîne de valeur;
    —    la protection et la restauration de la nature;
    —    les émissions évitées et autres contributions en faveur du climat au-delà de la chaîne de valeur;
    —    les suppressions;
    —    les compensations;
    —    les crédits;
    —    les déclarations;
    —    la surveillance, la mesure et l’utilisation d’indicateurs appropriés et cohérents;
    —    l’équité, la responsabilisation, le partage équitable et l’impact élargi;
    —    la transparence des rapports et l’efficacité de la communication.
    Le présent document a pour but d’aligner les approches territoriales visant à atteindre zéro émission nette (par exemple, par les nations, les régions, les villes) et les approches de la chaîne de valeur par les organismes.
    Le présent document entend aider et soutenir tous les organismes, y compris les organismes de gouvernance, qui élaborent des politiques, des cadres, des normes ou d’autres initiatives visant à atteindre zéro émission nette, et destinés à être utilisés par d’autres.
    Le présent document vise à accompagner les initiatives volontaires et à faciliter leur alignement, de sorte que tout organisme cherchant à faire ou à soutenir une déclaration de zéro émission nette adopte une approche similaire, quelle que soit l’initiative à laquelle il est associé.
    NOTE 1       Le présent document utilise un objectif unique pour les organismes de zéro émission nette pour toutes les émissions de gaz à effet de serre, dès que possible ou au plus tard en 2050, afin de fournir un objectif commun, compréhensible et ambitieux, en accord avec le consensus scientifique sur l’effort mondial nécessaire pour limiter le réchauffement à 1,5 °C sans dépassement de température ou avec un dépassement limité. Cet objectif organisationnel est aligné sur l’objectif énoncé dans les critères de l’Objectif zéro.
    NOTE 2       Les organismes de gouvernance comprennent:
    —    les gouvernements nationaux et infranationaux (par exemple, régionaux, locaux, municipaux), selon le cas;
    —    les autorités de réglementation;
    —    les initiatives volontaires;
    —    les organisations intergouvernementales;
    —    les organisations non gouvernementales nationales et internationales.
    NOTE 3       Le présent document ne fournit pas de recommandations sur la neutralité carbone des organismes ni des produits et services. Des informations sur la neutralité carbone des organismes seront fournies dans l’ISO 14068 [en cours d'élaboration].
