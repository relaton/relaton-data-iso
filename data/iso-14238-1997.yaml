abstract:
- content: Specifies laboratory procedures for measuring the mineralization and nitrification
    of nitrogen by the soil microflora. Gives a simple procedure for investigation
    of the potential toxicity of chemicals to N-mineralization in soils.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale prescrit des procédures de laboratoire destinées à mesurer la minéralisation de l'azote et la nitrification par la microflore du sol. Pour les recherches de nature fondamentale ou à titre consultatif, elle donne les grandes lignes des procédures pour l'évaluation des taux et l'importance de la minéralisation de l'azote dans le ou les sol(s) de qualité connue ou inconnue. En ce qui concerne la recherche de la toxicité éventuelle des produits chimiques pour la minéralisation de l'azote dans les sols, elle présente une procédure simple qui permet d'évaluer l'effet de produits chimiques purs et fournit une base de comparaison des toxicités de différents produits chimiques.
