abstract:
- content: |-
    This part of ISO 8759 specifies dimensions and requirements of the stationary equipment connection for agricultural wheeled tractors which are equipped with front-mounted power take-off but do not have front three-point linkage.
    It is applicable to the tractor categories defined in ISO 730-1.
    NOTE — ISO 8759-1 specifies requirements for the power take-off and the front three-point linkage.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "La présente partie de l'ISO 8759 prescrit les dimensions et fixe les exigences
    relatives aux dispositifs de liaison des équipements fixes montés à l'avant des
    tracteurs agricoles à roues dotés d'une prise de force à l'avant mais dépourvus
    d'attelage trois points à l'avant. \nElle est applicable aux tracteurs des catégories
    définies dans l'ISO 730-1. \nNOTE — L'ISO 8759-1 fixe les prescriptions relatives
    à la prise de force et à l'attelage trois points montés à l'avant."
