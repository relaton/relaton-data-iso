- content: L'ISO 8894-2:2007 spécifie une méthode de détermination de la conductivité
    thermique des matériaux et produits réfractaires par la méthode du fil chaud (parallèle).
    Elle s'applique aux produits façonnés denses et isolants, et aux matériaux en
    poudre et en grains, pour des conductivités thermiques inférieures à 25 W/m·K.
