abstract:
- language: en
  script: Latn
  content: |-
    ISO 10019:2005 provides guidance for the selection of quality management system consultants and the use of their services.
    It is intended to assist organizations when selecting a quality management system consultant. It gives guidance on the process for evaluating the competence of a quality management system consultant and provides confidence that the organization's needs and expectations for the consultant's services will be met.
- language: fr
  script: Latn
  content: |-
    L'ISO 10019:2005 fournit des lignes directrices pour la sélection de consultants en systèmes de management de la qualité et pour l'utilisation de leurs services.
    Elle est destinée à assister les organismes lors de la sélection d'un consultant en systèmes de management de la qualité. Elle fournit des lignes directrices sur le processus d'évaluation des compétences d'un consultant en systèmes de management de la qualité et fournit des éléments permettant de s'assurer que les besoins et les attentes de l'organisme, relatifs aux services fournis par le consultant, seront satisfaits.
