abstract:
- language: en
  script: Latn
  content: |-
    This document presents the description and the results of the three studies conducted by United Kingdom, France and Germany related to grain sampling in order to define a harmonized sampling protocol for official controls.
    These results had been used to draft ISO 24333.
- language: fr
  script: Latn
  content: |-
    Le présent document détaille et expose les résultats des trois études sur l’échantillonnage des céréales menées par le Royaume-Uni, la France et l’Allemagne, dans le but de définir un protocole d’échantillonnage harmonisé pour les contrôles officiels.
    Ces résultats ont été utilisés pour élaborer l’ISO 24333.
