abstract:
- language: en
  script: Latn
  content: Specifies sizes of modular storey heights and modular room heights for
    all types of buildings in accordance with the principles and rules of modular
    coordination as laid down in ISO 2848 and ISO 6511. Gives rules for determining
    the sizes of vertical modular dimensions in buildings. Establishes the storey
    height as the generally preferred vertical modular dimension.
