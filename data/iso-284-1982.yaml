abstract:
- language: en
  script: Latn
  content: This second editions cancels and replaces the first edition (1975). Specifies
    the maximum electrical resistance of a conveyor belt and the corresponding mehtod
    of measurement. The test is intended to ensure that the belt is sufficiently conductive
    to drain off charges of electricity which may form on it in service.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale spécifie la résistance électrique maximale que doit présenter une courroie transporteuse, ainsi que la méthode de mesurage correspondante. Cet essai est destiné à s'assurer que la courroie est suffisamment conductrice pour écouler les charges d'électricité statique qui pourraient s'y former en service.
