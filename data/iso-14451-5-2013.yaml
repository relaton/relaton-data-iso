abstract:
- content: |-
    ISO 14451-5:2013 specifies the types and order of tests for application to the airbag gas generators and sets out the acceptance criteria and means of categorization.
    ISO 14451-5:2013 applies to type tests.
    ISO 14451-5:2013 is not applicable to articles containing military explosives or commercial blasting agents except for black powder or flash composition.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 14451-5:2013 spécifie les types et l'ordre des essais à réaliser sur les générateurs de gaz de sac gonflable et établit les critères d'acceptation correspondants et les règles de classement en catégories.
    Elle est applicable aux essais de type.
    Elle n'est pas applicable aux articles contenant des explosifs militaires ou des substances explosives commerciales, à l'exception de la poudre noire ou de la composition lumineuse.
