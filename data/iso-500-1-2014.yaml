abstract:
- language: en
  script: Latn
  content: ISO 500-1:2014 gives general specifications, including speeds, safety requirements,
    the dimensions for master shield, and clearance zones for rear-mounted power take-offs
    (PTOs) of types 1, 2, 3, and 4 on agricultural tractors with a track setting of
    more than 1 150 mm (those with track setting width of 1 150 mm or less are covered
    in ISO 500-2).
- language: fr
  script: Latn
  content: L'ISO 500-1:2014 donne des spécifications générales (y compris de vitesse),
    des exigences de sécurité ainsi que les dimensions des boucliers protecteurs et
    des zones de dégagement des prises de force de type 1, 2, 3 et 4, montées à l'arrière
    des tracteurs agricoles ayant une largeur de voie supérieure à 1 150 mm (l'ISO
    500‑2 couvre les tracteurs ayant une largeur de voie inférieure ou égale à 1 150
    mm).
