abstract:
- content: 'ISO 2892:2007 specifies the grades of austenitic cast irons in terms of
    graphite form and matrix structure: either flake (lamellar) or spheroidal graphite
    in an austenitic matrix, chemical composition: as given for each of the grades,
    and mechanical properties obtained from separately cast samples.'
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 2892:2007 spécifie les nuances des fontes austénitiques en termes
    de forme du graphite et de structure de la matrice, graphite soit lamellaire,
    soit sphéroïdal dans une matrice austénitique, de la composition chimique telle
    qu'indiquée pour chacune des nuances et des caractéristiques mécaniques obtenue
    à partir d'échantillons coulés à part.
