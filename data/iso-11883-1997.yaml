abstract:
- content: This International Standard specifies the format for the marking of data
    for optical characteristics on stereomicroscopes, including operation microscopes,
    and gives recommendations for the marking of additional information.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: La présente Norme internationale prescrit le format pour le marquage d'informations
    relatives aux caractéristiques optiques qui doivent figurer sur les stéréo microscopes,
    y compris les microscopes utilisés en chirurgie. Elle donne également des recommandations
    pour le marquage d'informations supplémentaires.
