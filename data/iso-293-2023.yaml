abstract:
- content: |-
    This document specifies the general principles and the procedures to be followed with thermoplastics in the preparation of compression-moulded test specimens, and sheets from which test specimens can be machined or stamped.
    NOTE       In order to obtain mouldings in a reproducible state, the main steps of the procedure, including eight different cooling methods, are standardized. For each material, the required moulding temperature and cooling methods are given in the appropriate International Standard for the material or as agreed between the interested parties.
    This document is not applicable to reinforced thermoplastics.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie les principes généraux et les modes opératoires à suivre, dans le cas de matières thermoplastiques, pour la préparation d’éprouvettes moulées par compression et de plaques nécessaires pour l’usinage ou la découpe d’éprouvettes.
    NOTE            Pour obtenir un état reproductible des moulages, les principales étapes du mode opératoire, y compris huit méthodes différentes de refroidissement, sont normalisées. Pour chaque matière, la température de moulage requise et les méthodes de refroidissement sont telles que données dans la Norme internationale relative à la matière ou agréées entre les parties intéressées.
    Le présent document n’est pas applicable aux thermoplastiques renforcés.
