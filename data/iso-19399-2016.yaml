abstract:
- content: |-
    ISO 19399:2016 specifies a destructive method for determination of the dry film thickness, in which damage to the coat caused in a definite manner is evaluated microscopically. The method is suitable for almost all coat-substrate combinations and also allows determination of the single film thicknesses of coating systems.
    The method cannot be applied or can only be applied with restrictions in case of
    -      too soft and/or elastic coatings (no recognizable scribe or drill hole can be observed),
    -      hard (cannot be scribed/drilled) or too soft and/or elastic substrates,
    -      too low visual contrast between the coating and substrate, and
    -      film thicknesses that are larger than the depth of field of the measuring microscope.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 19399:2016 spécifie une méthode destructive pour la détermination de l'épaisseur de feuil sec, consistant à évaluer au microscope l'endommagement des couches causé d'une manière définie. Cette méthode convient pour presque toutes les combinaisons de couche/subjectile et permet également de déterminer les épaisseurs individuelles de feuil des systèmes de revêtement.
    La méthode ne peut pas être appliquée, ou uniquement avec certaines restrictions, dans les cas suivants:
    -      revêtements trop mous et/ou élastiques (aucun trou de pointe ou de foret reconnaissable ne peut être observé);
    -      subjectiles durs (ne pouvant pas être rayés/percés) ou trop mous et/ou élastiques;
    -      contraste visuel trop faible entre le revêtement et le subjectile; et
    -      épaisseurs de feuil supérieures à la profondeur de champ du microscope de mesure.
