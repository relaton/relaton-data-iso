abstract:
- language: en
  script: Latn
  content: ISO 22915-5:2014 specifies the tests to verify the stability of single-side-loading
    trucks with tiltable or non-tiltable mast or fork arms. It is applicable to trucks
    fitted with fork arms and/or attachments.
- language: fr
  script: Latn
  content: l'ISO 22915-5:2014 spécifie les essais pour vérifier la stabilité des chariots
    à chargement latéral à mât ou bras de fourche inclinables ou non inclinables.
    Elle est applicable aux chariots équipés de bras de fourche et/ou d'équipement
    de manutention de charge.
