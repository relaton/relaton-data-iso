abstract:
- language: en
  script: Latn
  content: |-
    This document defines the classification, technical requirements, and markings for the following bodyside windows:
    NOTE       In certain situations, emergency escape windows and emergency access windows are the same window.
    This document applies to bodyside windows constructed from glazing materials only.
    This document sets out requirements that apply to the glazing with its associated mounting arrangement.
    This document applies to all windows mounted to the side of all types of railway vehicles, including heavy and urban rail vehicles. This includes windows mounted on the side of saloons, restaurant/buffet cars, vestibules, toilets, driving cabs, crew compartments and technical rooms.
    This document does not apply to on-track machines.
- language: fr
  script: Latn
  content: |-
    Ce document définit la classification, les exigences techniques et les marquages pour les fenêtres latérales suivantes:
    NOTE            Dans certaines situations, les fenêtres d'évacuation d'urgence et les fenêtres d'accès d'urgence peuvent être les mêmes.
    Le présent document s'applique aux fenêtres latérales constituées exclusivement de vitrage.
    Le présent document définit les exigences qui s'appliquent au vitrage et à son dispositif de montage.
    Ce document s'applique à toutes les fenêtres montées sur le flanc de tous types de véhicules ferroviaires, y compris les véhicules lourds et les véhicules de transport urbain. Sont incluses les fenêtres montées sur le côté de voitures-salons, de voitures restaurant/bar, de vestibules, de toilettes, de cabines de conduite, de compartiments dédiés au personnel de bord, de compartiments techniques.
    Le présent document ne s'applique pas aux engins de travaux sur voie.
