abstract:
- content: |-
    This document defines the classification, technical requirements, and markings for the following bodyside windows:
    NOTE       In certain situations, emergency escape windows and emergency access windows are the same window.
    This document applies to bodyside windows constructed from glazing materials only.
    This document sets out requirements that apply to the glazing with its associated mounting arrangement.
    This document applies to all windows mounted to the side of all types of railway vehicles, including heavy and urban rail vehicles. This includes windows mounted on the side of saloons, restaurant/buffet cars, vestibules, toilets, driving cabs, crew compartments and technical rooms.
    This document does not apply to on-track machines.
