abstract:
- content: "ISO 15740:2005 provides a common communication protocol for exchanging
    images with and between digital still photography devices (DSPDs). This includes
    communication between DSPDs and host computers, printers, other digital still
    devices, telecommunications kiosks and image storage and display devices.\nThis
    protocol is transport- and platform-independent. "
