abstract:
- content: |-
    This document specifies safety controls for cupping devices used for air suction or discharge.
    It applies to cupping devices that contain cups made of manufactured materials, such as plastic, glass, rubber, ceramic or silicone.
    It does not apply to cupping devices that contain cups made from natural materials (e.g. bamboo) or those that include additional features, such as magnetism or infrared.
