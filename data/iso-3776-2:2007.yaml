- content: ISO 3776-2:2007 specifies the strength requirements of the anchorages for
    pelvic restraint (seat) belts intended to be used by the operators of agricultural
    tractors and self-propelled machinery.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 3776-2:2007 spécifie les caractéristiques de résistance que doivent
    présenter les ancrages des ceintures de sécurité pelviennes pour conducteurs de
    tracteurs et d'engins automoteurs pour l'agriculture. Elle est applicable aux
    tracteurs et engins automoteurs agricoles.
