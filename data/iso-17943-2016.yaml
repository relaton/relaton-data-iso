abstract:
- content: ISO 17943:2016 specifies a method for the determination of volatile organic
    compounds (see Table 1). This comprises, for example, halogenated hydrocarbons,
    trihalogenated methanes, gasoline components (such as BTEX, MTBE, and ETBE), naphthalene,
    2-ethyl-4-methyl-1,3-dioxolane, and highly odorous substances like geosmin and
    2-methylisoborneol in drinking water, ground water, surface water, and treated
    waste water, by means of headspace solid-phase micro-extraction (HS-SPME) followed
    by gas chromatography-mass spectrometry (GC-MS). The limit of determination depends
    on the matrix, on the specific compound to be analysed, and on the sensitivity
    of the mass spectrometer. For most compounds to which this International Standard
    applies, it is at least 0,01 µg/l. Validation data related to a concentration
    range between 0,02 µg/l and 2,6 µg/l have been demonstrated in an interlaboratory
    trial. Additional validation data derived from standardization work show applicability
    of the method within a concentration range from 0,01 µg/l to 100 µg/l of individual
    substances. All determinations are performed on small sample amounts (e.g. sample
    volumes of 10 ml).
  language:
