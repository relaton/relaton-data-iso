abstract:
- content: "ISO/TS 10303-1633:2006 specifies the application module for\n         Assembly
    3D shape.       \n         \n      \n\n          \n         ISO/TS 10303-1633:2006
    deals with the\n            representation of the information needed to describe
    the different aspects of how components are joined together to make an\n            assembly.
    \ \n            \t ISO/TS 10303-1633:2006 defines the information needed to describe
    the material used in making the physical connections and their typical\n            shape.\n
    \           \t\tISO/TS 10303-1633:2006 provides a mechanism for a design organization
    to make explicit assertions about the detailed joints that are\n            implemented\n
    \           \t\tin the physical design.  The representation is in a three dimensional
    context. Predefined shape classes of extrusion and\n            manhattan shapes
    are provided.  External classification\n            \t   of the shape may also
    be used. Predefined and externally defined purposes for the shape are provided.\n
    \           \t\n         \n\n         The following are within the scope of \n
    \        ISO/TS 10303-1633:2006:\n         \n      \n- bonds between components
    in an assembly;\n- bond shape definition;\n- bonds based on solder or adhesive;\n-
    bonds based on discrete fasteners;\n- component mating conditions characterization;\n-
    generic analysis input;\n- generic analysis output;\n- shock analysis input;\n-
    shock analysis output;\n- design;\n- vibration analysis input;\n- vibration analysis
    output;\n- electromagnetic compatibility analysis input;\n- electromagnetic compatibility
    analysis output;\n- thermal analysis input;\n- thermal analysis output;\n- extruded
    shape class;\n- manhattan shape class;\n- generic shape class;\n- three dimensional
    part shape;\n- three dimensional part application constraint shapes."
