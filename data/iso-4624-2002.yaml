abstract:
- language: en
  script: Latn
  content: |-
    This International Standard describes methods for determining the adhesion by carrying out a pull-off test on a single coating or a multi-coat system of paint, varnish or related product.
    These test methods have been found useful in comparing the adhesion behaviour of different coatings. It is most useful in providing relative ratings for a series of coated panels exhibiting significant differences in adhesion.
    The test may be applied using a wide range of substrates. Different procedures are given according to whether the substrate is deformable, for example thin metal, plastics and wood, or rigid, for example thick concrete and metal plates. For special purposes, the coating may be applied directly to the face of a test dolly.
- language: fr
  script: Latn
  content: |-
    L'ISO 4624:2002 décrit des méthodes de détermination de l'adhérence par un essai de traction sur une couche unique ou sur un système multicouche de peintures, vernis ou produits assimilés.
    Ces méthodes d'essai se sont révélées utiles pour comparer l'adhérence de diverses couches. Elle sont surtout utiles pour fournir des classifications relatives pour une série de panneaux revêtus présentant des différences d'adhérence significatives.
    L'essai peut être effectué sur une large variété de subjectiles. Différents modes opératoires sont présentés selon que le subjectile est déformable, par exemple métal, plastique et bois, ou rigide, par exemple béton épais et plaques de métal. Pour des besoins particuliers, le revêtement peut être appliqué directement sur un plot d'essai.
