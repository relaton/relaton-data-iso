- content: |-
    L'ISO 4624:2002 décrit des méthodes de détermination de l'adhérence par un essai de traction sur une couche unique ou sur un système multicouche de peintures, vernis ou produits assimilés.
    Ces méthodes d'essai se sont révélées utiles pour comparer l'adhérence de diverses couches. Elle sont surtout utiles pour fournir des classifications relatives pour une série de panneaux revêtus présentant des différences d'adhérence significatives.
    L'essai peut être effectué sur une large variété de subjectiles. Différents modes opératoires sont présentés selon que le subjectile est déformable, par exemple métal, plastique et bois, ou rigide, par exemple béton épais et plaques de métal. Pour des besoins particuliers, le revêtement peut être appliqué directement sur un plot d'essai.
