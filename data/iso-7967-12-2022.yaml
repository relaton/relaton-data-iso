abstract:
- content: |-
    This document establishes a vocabulary for emission control systems of reciprocating internal combustion engines.
    In this document, the terms are classified as follows:
    a) exhaust emission matter;
    b) exhaust emission control systems and devices;
    c) parameters for exhaust emission control systems.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document établit un vocabulaire relatif aux systèmes de contrôle des émissions des moteurs alternatifs à combustion interne.
    Dans le présent document, les termes sont classés comme suit:
    a) matières constituant l’émission de gaz d’échappement;
    b) systèmes et dispositifs de contrôle de l’émission de gaz d’échappement;
    c) paramètres relatifs aux systèmes de contrôle de l’émission de gaz d’échappement
