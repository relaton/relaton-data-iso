abstract:
- content: "ISO 9241-303:2008 establishes image-quality requirements, as well as providing
    guidelines, for electronic visual displays. These are given in the form of generic
    — independent of technology, task and environment — performance specifications
    and recommendations that will ensure effective and comfortable viewing conditions
    for users with normal or adjusted‑to‑normal eyesight.\nISO 9241-303:2008 does
    not address issues of accessibility for people with disabilities. However, it
    does take into account aspects of the eyesight of older people and could be of
    value to people dealing with issues of visual impairment in certain cases: the
    specification of essential characteristics for normal viewing can be used to gauge
    the severity of different visual abnormalities so that appropriate solutions can
    be identified. "
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 9241-303:2008 établit des exigences de qualité d'image, et donne des lignes directrices, pour les écrans de visualisation électroniques. Ces exigences et lignes directrices sont génériques — elles sont indépendantes de la technologie, de la tâche et de l'environnement. Elles sont énoncées sous forme de spécifications et de recommandations de performance pour garantir des conditions de visualisation efficaces et confortables aux utilisateurs disposant d'une vision normale ou ajustée de manière à être normale.
    L'ISO 9241-303:2008 n'aborde pas les questions d'accessibilité des personnes handicapées, mais tient compte des considérations liées à la vue des personnes âgées, et peut être utile pour les personnes qui, dans certains cas, présentent une insuffisance visuelle: la spécification des caractéristiques essentielles de la vision normale peut être utilisée pour évaluer la gravité de différentes anomalies visuelles, afin de pouvoir identifier des solutions appropriées.
