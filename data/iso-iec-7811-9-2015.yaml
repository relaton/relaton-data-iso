abstract:
- language: en
  script: Latn
  content: ISO 7811-9:2015 specifies the physical characteristics of a tactile identifier
    mark used by visually impaired card holders to distinguish their cards. It defines
    the area on the card for the TIM and the layout of Braille style embossed dots
    arranged in patterns to enable easy tactile recognition.
