abstract:
- language: en
  script: Latn
  content: This document specifies requirements for verification bodies performing
    verification of claims of conformity to ISO 14030-1 or ISO 14030-2 and to ISO 14030-3
    or a suitable substitute taxonomy. Conformity to the requirements of this document
    is mandatory for the verification of statements made by green debt issuers, borrowers
    and lenders that claim that their products conform to the ISO 14030 series. This
    document specifies requirements for the validation of claims of eligibility made
    in conformity to ISO 14030-1:2021, 5.4, ISO 14030-2:2021, 6.3, and ISO 14030-2:2021,
    7.3. This document also establishes requirements for the optional use of third-party
    marks of conformity.
- language: fr
  script: Latn
  content: Le présent document spécifie les exigences pour les organismes de vérification
    procédant à la vérification des revendications de conformité à l’ISO 14030-1 ou
    à l’ISO 14030-2 et à l’ISO 14030-3 ou à une taxinomie de substitution adéquate.
    La conformité aux exigences du présent document est obligatoire pour la vérification
    des déclarations effectuées par les émetteurs, les emprunteurs et les prêteurs
    de créances vertes qui revendiquent la conformité de leurs produits à la série
    de normes ISO 14030. Le présent document spécifie les exigences pour la validation
    des revendications d’éligibilité faites conformément à l’ISO 14030-1:2021, 5.4,
    ISO 14030-2:2021, 6.3 et à l’ISO 14030-2:2021, 7.3. Le présent document établit
    également des exigences pour l’utilisation facultative de marques de conformité
    par tierce partie.
