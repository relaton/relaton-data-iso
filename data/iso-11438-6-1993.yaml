abstract:
- language: en
  script: Latn
  content: The principle of the method specified is dissolution of a test portion
    in nitric acid, measurement of the absorption of the resonance line energy from
    the spectrum of thallium in the test solution at a wavelength of 276,8 nm by an
    atomic absorption spectrometer fitted with a graphite furnace electrothermal atomizer,
    calibration by the standard additions method described in ISO 11438-1. Applies
    to thallium contents in the range of 0,3 g/t to 1,0 g/t in ferronickel.
