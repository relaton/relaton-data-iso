abstract:
- language: en
  script: Latn
  content: |-
    This document provides a framework for data interoperability of stem cell data systems.
    This document specifies considerations and requirements of stem cell data for data interoperability, such as characteristics, applied technologies, ethical requirements, and data sharing, analysis, accessibility.
    This document describes an interoperable framework for stem cell data, which can be used for existing systems or existing architectures.
