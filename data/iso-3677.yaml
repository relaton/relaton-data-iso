abstract:
- language: en
  script: Latn
  content: ISO 3677:2016 specifies designations for filler materials for soldering
    and brazing, on the basis of their chemical composition. For brazing materials
    only, the designation includes their solidus/liquidus temperatures. This International
    Standard deals with the metallic part of filler materials used in soldering and
    brazing products, e.g. foils, wires, rods, pastes, flux coated rods/wires, flux
    cored rods/wires, etc.
- language: fr
  script: Latn
  content: ISO 3677:2016 spécifie les désignations pour les métaux d'apport de brasage
    tendre et de brasage fort d'après leur composition chimique. Pour les produits
    de brasage fort uniquement, la désignation inclut leurs températures de solidus/liquidus.
    La présente Norme internationale traite de la partie métallique des métaux d'apport
    utilisés pour les produits de brasage tendre et de brasage fort, par exemple feuillards,
    fils, baguettes, pâtes, fils/baguettes enrobés de flux, fils/baguettes fourrés
    de flux, etc.
