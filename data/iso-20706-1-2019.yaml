abstract:
- language: en
  script: Latn
  content: This document specifies methods for the identification of some bast fibres
    (flax, hemp, ramie) using both light microscopy (LM) and scanning electron microscopy
    (SEM). This document is also applicable to blends of these bast fibres and products
    made from them.
- language: fr
  script: Latn
  content: Le présent document spécifie des méthodes pour l'identification de certaines
    fibres libériennes (lin, chanvre, ramie) par microscopie optique (MO) et par microscopie
    électronique à balayage (MEB). Le présent document est également applicable aux
    mélanges de ces fibres libériennes et aux produits fabriqués à partir de ces fibres.
