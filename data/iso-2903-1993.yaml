abstract:
- content: Specifies a tolerance system for threads according to ISO 2902; the system
    does not apply to threads with special requirements on axial displacement (e.g.
    lead screws); gives the structure of the system and tabulates pitches from 1.5
    up to and including 44, comprises basic major diameters over 5.6 mm up to and
    including 355 mm; includes recommended tolerance classes for bolt and nut threads.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale établit un système de tolérances pour filetages métriques trapézoïdaux conformes à l'ISO 2902. Les tolérances se rapportent au profil de base conforme à l'ISO 2901. Le système de tolérances ne s'applique pas aux filetages trapézoïdaux ayant des exigences spéciales de déplacement axial, par exemple vis-mère.
