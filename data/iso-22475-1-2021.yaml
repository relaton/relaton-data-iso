  content: |-
    Le présent document traite des principes de prélèvement d’échantillons de sol, de roche et d’eau souterraine dans le cadre du programme de reconnaissance et d’essais géotechniques.
    NOTE 1   Le présent document remplit les exigences relatives aux méthodes de prélèvement d’échantillons de sol, de roche et d’eau souterraine et aux mesurages piézométriques dans le cadre du programme de reconnaissance et d’essais géotechniques selon l’EN 1997-1 et l’EN 1997-2.
    Ces reconnaissances ont pour objectifs:
    a) de prélever des échantillons de sol, de roche et d’eau d’une qualité appropriée pour évaluer le caractère adéquat d’un site à des fins d’ingénierie géotechnique et pour déterminer en laboratoire les caractéristiques requises concernant le terrain;
    b) d’obtenir des informations relatives à la succession, à l’épaisseur et à l’orientation des couches et des discontinuités;
    c) d’établir le type, la composition et la nature de la succession de couches;
    d) d’obtenir des informations sur l’état de l’eau souterraine et de prélever des échantillons d’eau en vue d’évaluer l’interaction entre l’eau souterraine, le sol, la roche et le matériau de construction.
    Le prélèvement de sol en vue d’une reconnaissance agricole et environnementale n’est pas couvert par le présent document.
    NOTE 2   Des directives sur le prélèvement de sol à ces fins incluant les sites contaminés ou potentiellement contaminés sont contenues dans la série ISO 18400. La norme ISO 18400-204 donne en outre des indications sur le prélèvement et la mesure du gaz du sol (terrain).
    NOTE 3   Les méthodes de prélèvement décrites dans le présent document peuvent ne pas convenir à tous les types de sol, par exemple la tourbe à structure fibreuse forte.
    NOTE 4   Certaines des méthodes de prélèvement décrites dans le présent document peuvent convenir au sol et à la roche.
    Le prélèvement de l’eau à des fins de contrôle de la qualité, de caractérisation de la qualité et d’identification des sources de pollution de l’eau, y compris les sédiments et les boues, n’est pas couvert par le présent document.
    NOTE 5   Le prélèvement de l’eau à ces fins est traité par la série ISO 5667.
