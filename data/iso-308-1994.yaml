abstract:
- content: Specification of a gravimetric method for the determination of the amount
    of matter that can be extracted by boiling acetone from a sample of finely divided
    phenolic moulding material. The extract is dried under controlled conditions and
    the mass of residue determined by weighing. The amount of acetone soluble matter
    (apparent resin content) is expressed as percentage by mass of the original test
    portion.
