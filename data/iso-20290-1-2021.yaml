abstract:
- language: en
  script: Latn
  content: This document describes procedures for determining certain properties of
    aggregates for use in concrete for the determination of the loose or compacted
    bulk density, the determination of particle density and water absorption using
    the hydrostatic balance method and the determination of the particle mass-per-volume
    and water absorption using the Pycnometer method.
