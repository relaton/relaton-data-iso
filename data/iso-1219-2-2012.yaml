abstract:
- content: |-
    ISO 1219-2:2011 establishes the main rules for drawing hydraulic and pneumatic circuit diagrams using graphical symbols drawn in accordance with ISO 1219-1.
    ISO 1219-2:2011 also applies to circuit diagrams relating to cooling systems, lubrication systems, cooling lubricant systems and systems of technical gases used in conjunction with fluid power applications.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 1219-2:2012 établit les règles principales pour dessiner des schémas de circuits hydrauliques et pneumatiques en utilisant des symboles graphiques conformes à l'ISO 1219-1.
    L'ISO 1219-2:2012 s'applique également aux schémas de circuit relatifs aux systèmes réfrigérants, de lubrification, de refroidissement et de gaz techniques utilisés en conjonction avec les applications de transmissions hydrauliques et pneumatiques.
