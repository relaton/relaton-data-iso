abstract:
- language: en
  script: Latn
  content: From an aqueous aolution of a sample the phosphates are removed by passing
    the solution over an ion-exchange resin. Then a boric acid mannitol complex is
    formed and titrated.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale spécifie une méthode titrimétrique de dosage rapide du bore total dans les poudres à laver commerciales, sans interférence d'autres composés habituellement présents. La méthode peut être appliquée en présence d'agents séquestrants.
