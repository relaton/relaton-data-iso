abstract:
- language: en
  script: Latn
  content: "ISO 24415-2:2011 specifies requirements and test methods for the durability
    of tips for crutches. ISO 24415-2:2011 is not applicable to tips manufactured
    for special purposes e.g. walking on ice and snow. \nThe requirements and test
    method are based on tips being used with an ordinary gait on dry and flat walking
    surfaces."
