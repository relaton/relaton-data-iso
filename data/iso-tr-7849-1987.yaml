abstract:
- language: en
  script: Latn
  content: Gives basic requirements for reproducible methods for determining the sound
    power emitted by machines. The method is especially applicable in cases where
    direct measurements are not possible because of high background noise. The methods
    are only applicable to noise which is emitted by vibrating surfaces of solid structures
    and not to noise generated aerodynamically.
