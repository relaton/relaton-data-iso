abstract:
- language: en
  script: Latn
  content: |-
    This International Standard specifies a method for testing the flexural fatigue resistance of piping assemblies under
    pressure.
    The method is applicable to polyethylene (PE) tapping tees, PE/metal transition fittings and PE branch saddles,
    intended for use with PE pipes having a nominal outside diameter de u 63 mm.
    NOTE The test is based on simulating the stresses generated in practice on buried piping networks, i.e. combined bending
    and tensile stresses, at ambient temperature. The test is accelerated by magnifying the displacements observed in practice.
- language: fr
  script: Latn
  content: |-
    La présente Norme internationale spécifie une méthode d'essai de la résistance à la fatigue par flexion des
    assemblages sous pression.
    Cette méthode est applicable aux prises de branchement en polyéthylène (PE), raccords PE/métal et selles de
    dérivation en PE destinés à être utilisés avec des tubes en PE dont le diamètre extérieur nominal de u 63 mm.
    NOTE L'essai est basé sur la simulation des contraintes produites dans la pratique sur des réseaux de tuyauteries
    enterrées, c'est-à-dire les contraintes combinées de flexion et de traction, à température ambiante. L'accélération du test est
    réalisée par amplification des déplacements rencontrés dans la pratique.
