abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a method which covers the determination of Gd2O3 content in UO2 fuel pellets, by X-ray fluorescence spectrometry.
    Either wave dispersion X-ray fluorescence (WD-XRF) or energy dispersion X-ray fluorescence (ED-XRF) is applicable, however, this document states a method by using WD-XRF using Gd Lα-line.
    This method has been tested for mass fractions of from 2 % to 10 % Gd2O3.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie une méthode applicable à la détermination de la teneur en Gd2O3 dans les pastilles de UO2 par spectrométrie à fluorescence X.
    La méthode de fluorescence X à dispersion de longueur d’onde (WD-XRF) ou la méthode de fluorescence X à dispersion d’énergie (ED-XRF) est applicable. Dans le présent document, la méthode appliquée est la technique WD-XRF utilisant la raie Lα du Gd.
    Cette méthode a été testée pour des fractions massiques en Gd2O3 allant de 2 % à 10 %.
