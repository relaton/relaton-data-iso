  content: |2

    La présente Norme internationale spécifie une méthode de détermination, dans les détergents, de la matière active anionique hydrolysable et non hydrolysable en milieu acide. Ces matières actives comprennent les alkylsulfates et les alkylhydroxysulfates, les éthoxysulfates d'alkylphénol et d'alcool gras. La masse moléculaire relative moyenne des deux types de matière active doit être connue ou déterminée au préalable si leur teneur est exprimée en pourcentage en masse. Si le détergent contient du perborate, celui-ci doit être détruit avant l'hydrolyse.
