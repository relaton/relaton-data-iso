abstract:
- language: en
  script: Latn
  content: ISO 18436-7:2008 specifies the requirements for qualification and assessment
    of personnel who perform machinery condition monitoring and diagnostics using
    infrared thermography. A certificate or declaration of conformity to ISO 18436-7:2008
    will provide recognition of the qualifications and competence of individuals to
    perform thermal measurements and analysis for machinery condition monitoring using
    portable thermal imaging equipment. This procedure may not apply to specialized
    equipment or other specific situations. ISO 18436-7:2008 specifies a three-category
    classification programme.
- language: fr
  script: Latn
  content: L'ISO 18436-7:2008 spécifie les exigences de qualification et d'évaluation
    du personnel chargé de la surveillance et du diagnostic d'état des machines utilisant
    la thermographie infrarouge. Un certificat de déclaration de conformité à l'ISO
    18436-7:2008 est la preuve que les individus ont les qualifications et les compétences
    requises pour effectuer des mesures et des analyses thermiques pour la surveillance
    d'état des machines avec un appareil de thermographie infrarouge portable. Le
    présent mode opératoire peut ne pas s'appliquer à un équipement spécialisé ou
    à d'autres cas spécifiques. L'ISO 18436-7:2008 spécifie un programme de classification
    en trois catégories.
