abstract:
- language: en
  script: Latn
  content: ISO 18369-3:2006 specifies the methods for measuring the physical and optical
    properties of contact lenses specified in ISO 18369-2, i.e. radius of curvature,
    back vertex power, diameter, thickness, inspection of edges, inclusions and surface
    imperfections, and determination of spectral and luminous transmittances. ISO
    18369-3:2006 also specifies the equilibrating solution, standard saline solution,
    for testing of contact lenses.
- language: fr
  script: Latn
  content: L'ISO 18369-3:2006 spécifie les méthodes de mesure des propriétés optiques
    et physiques des lentilles de contact, telles que décrites dans l'ISO 18369-2,
    il s'agit en l'occurrence du rayon de courbure, de la puissance frontale postérieure,
    du diamètre, de l'épaisseur, du contrôle des bords, des inclusions et des imperfections
    de surface et de la détermination du facteur spectral de transmission et du facteur
    de transmission et, pour finir, elle spécifie la solution saline étalon pour l'essai
    des lentilles de contact.
