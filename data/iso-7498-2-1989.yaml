abstract:
- content: Provides a general description of security services and related mechanisms,
    which can be ensured by the Reference Model, and of the positions within the Reference
    Model where the services and mechanisms may be provided. Extends the field of
    application of ISO 7498 to cover secure communications between open systems. Adds
    to the concepts and principles included in ISO 7498 but does not modify them.
    Is no implementation specification, nor a basis for assessing the conformance
    of actual implementations.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: " La présente partie de l'ISO 7498 : \na) donne une description générale
    des services de sécurité\n  et des mécanismes associés qui peuvent être fournis
    par\n  le Modèle de référence ; et \nb) définit où, dans l'architecture OSI, les
    services et mécanismes\n  peuvent être fournis.\nLa présente partie de l'ISO 7498
    élargit le champ d'application\n  de l'ISO 7498 afin de couvrir les communications
    sûres entre systèmes\n  ouverts. Des services et des mécanismes de sécurité de\n
    \ base et leur placement approprié ont été identifiés\n  pour toutes les couches
    du Modèle de référence de base.\n  En outre, les relations architecturales entre
    les services et mécanismes\n  de sécurité et le Modèle de référence de\n  base
    ont été identifiées. Des mesures supplémentaires\n  de sécurité peuvent être nécessaires
    dans des systèmes\n  extrémité, installations et organisations. Ces mesures s'appliquent\n
    \ dans différents contextes d'application. La définition des services\n  de sécurité
    nécessaires à la prise en charge de\n  ces mesures supplémentaires de sécurité
    est en dehors du\n  champ d\x92application de la présente Norme internationale.\n
    \ Les fonctions de sécurité OSI ne concernent que les aspects visibles\n  d\x92une
    voie de communication permettant aux systèmes extrémité\n  de réaliser entre eux
    un transfert sûr d\x92informations. La\n  sécurité OSI ne concerne pas des mesures
    de sécurité\n  nécessaires dans les systèmes extrémité, installations\n  et organisations,
    sauf lorsque ces mesures ont des effets sur le choix et le\n  placement de services
    de sécurité visibles dans I\x92OSI. Ces\n  derniers aspects de la sécurité peuvent
    être normalises,\n  mais pas le cadre des normes OSI.\nLa présente partie de I\x92ISO
    7498 complète les concepts et\n  principes définis dans I\x92ISO 7498 ; elle ne
    les modifie pas.\nElle ne constitue ni une spécification de réalisation de systèmes,\n
    \ ni une base d\x92évaluation de la conformité de réalisations\n  de systèmes."
