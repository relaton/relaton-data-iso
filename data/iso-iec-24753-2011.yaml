abstract:
- content: "ISO/IEC 24753:2011 defines a minimum application protocol to support sensors
    and the monitoring of batteries in conjunction with RFID tags utilizing the air
    interface as defined in the ISO/IEC 18000 series.\nIt provides common encoding
    rules for identifying sensors, their functions, and their delivered measurements.
    It also defines the process rules to support the following functions: \n- selecting
    and de-selecting a particular sensory function when more than one is supported
    by the RFID tag;\n- setting sensor parameters both initially and ongoing;\n- starting
    and stopping the monitoring function of a sensor;\n- accessing sensor data; and\n-
    carrying out basic processing of sensor data and interpreting this into a format
    that is meaningful for an application."
  language:
