abstract:
- content: ISO 11054:2006 specifies the designation of groups of high-speed steels
    used for manufacturing high-speed steel (HSS) cutting tools such as taps, drills
    and end mills. It is not intended to specify the composition of high-speed steels,
    which is the subject of ISO 4957.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 11054:2006 spécifie la désignation des groupes d'aciers rapides utilisés
    pour la fabrication d'outils coupants en acier rapide tels que tarauds, forets,
    fraises, etc. Elle n'a pas pour but de spécifier la composition des aciers rapides,
    celle-ci faisant l'objet de l'ISO 4957.
