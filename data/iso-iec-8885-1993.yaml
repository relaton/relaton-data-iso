abstract:
- language: en
  script: Latn
  content: Defines a single-exchange negotiation procedure for establishing operational
    characteristics when either one or more HDLC stations are capable of providing
    multiple selections. Provides a means for interchanging the necessary information
    to establish, at a minimum, a data link connection between two correspondents
    wishing to communicate. Describes the general purpose XID frame information field
    content and format. Defines encoding for information related to the basic HDLC
    standards only.
