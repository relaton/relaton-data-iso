abstract:
- content: |-
    ISO 7456:2007 specifies the grades and quality, the dimensional characteristics, the dimensional and geometrical tolerances, and the surface finish of standardized guide rails and their fishplates.
    In addition, ISO 7456:2007 defines a designation system for guide rails.
    ISO 7456:2007 is applicable to guide rails used in passenger lift and service lift installations to provide guiding for the car and the counterweight.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 7465:2007 spécifie les nuances et qualités, les caractéristiques dimensionnelles, les tolérances dimensionnelles et géométriques, et l'état de surface des guides d'ascenseurs normalisés et de leurs éclisses.
    Elle définit également un système de désignation des guides.
    Elle est applicable aux guides utilisés dans les installations d'ascenseurs et de monte-charges, pour guider la cabine et le contrepoids.
