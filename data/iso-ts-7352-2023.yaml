abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the system composition, data format (storage data of the seal, interaction data and format between seal and APP, interaction data and format between smartphone APP and information platform, data exchanged between platforms), technical requirements, data communication requirements and operational requirements for freight container NFC seals, QR code seals, NFC and QR code seals.
