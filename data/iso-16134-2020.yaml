abstract:
- content: |-
    This document specifies the design of earthquake-resistant and subsidence-resistant ductile iron pipelines suitable for use in areas where seismic activity and land subsidence can be expected. It provides a means of determining and checking the resistance of buried pipelines and gives example calculations. It is applicable to ductile iron pipes and fittings with joints as specified in ISO 2531, ISO 7186 and ISO 16631 that have expansion/contraction and deflection capabilities, used in pipelines buried underground.
    NOTE    Subsidence is not the effects of an earthquake or a sinkhole.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie la conception de canalisations en fonte ductile résistant aux tremblements de terre et aux phénomènes de subsidence, adaptées pour une utilisation dans des zones susceptibles d'être soumises à une activité sismique et à une subsidence des terres. Il offre un moyen de déterminer et de vérifier la résistance des canalisations enterrées et donne des exemples de calcul. Il est applicable aux tuyaux et raccords en fonte ductile avec des assemblages tels que spécifiés dans l'ISO 2531, l'ISO 7186 et l'ISO 16631, ayant des capacités de dilatation/retrait et de déviation angulaire, utilisés dans les canalisations enterrées.
    NOTE       Les phénomènes de subsidence ne résultent pas d'un tremblement de terre ou d'un éboulement souterrain.
