abstract:
- language: en
  script: Latn
  content: |-
    ISO 13849-2:2003 specifies the procedures and conditions to be followed for the validation by analysis and testing of:
    for the safety-related parts of the control system in compliance with EN 954-1 (ISO 13849-1), using the design rationale provided by the designer.
    This International Standard does not give complete validation requirements for programmable electronic systems and therefore can require the use of other standards.
- language: fr
  script: Latn
  content: "L'ISO 13849-2:2003 spécifie les procédures et conditions à suivre pour
    la validation par analyse et par essais:\n- des fonctions de sécurité assurées,
    et \n- de la catégorie atteinte\npar les parties de système de commande relatives
    à la sécurité en conformité avec l'EN 954-1 (ISO 13849-1), en utilisant le raisonnement
    de conception fourni par le concepteur.\nLa présente Norme internationale ne donne
    pas de prescriptions complètes de validation pour les systèmes électroniques programmables
    et peut par conséquent nécessiter l'utilisation d'autres normes."
