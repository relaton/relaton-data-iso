- language: en
  script: Latn
  content: This document specifies the test methods to evaluate the machining accuracy
    of computer-aided milling machines as a part of dental CAD/CAM systems, which
    fabricate dental restorations, such as inlays, crowns and bridges.
- language: fr
  script: Latn
  content: Le présent document spécifie les méthodes d’essai permettant d’évaluer
    l’exactitude d’usinage des fraiseuses à commande numérique utilisées au sein de
    systèmes dentaires de CFAO pour fabriquer des restaurations dentaires, telles
    que des couronnes, des bridges et des inlays.
