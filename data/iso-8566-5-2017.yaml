abstract:
- language: en
  script: Latn
  content: |-
    ISO 8566-5:2017 establishes the requirements for cabins and control stations for overhead travelling and portal bridge cranes as defined in ISO 4306‑1.
    ISO 8566-5:2017 takes the conditions of use of the cabin into consideration.
- language: fr
  script: Latn
  content: |-
    ISO 8566-5:2017 établit les exigences auxquelles doivent satisfaire les cabines et les postes de conduites de ponts roulants et de portiques tels que définis dans l'ISO 4306‑1.
    ISO 8566-5:2017 prend en considération l'utilisation de la cabine.
