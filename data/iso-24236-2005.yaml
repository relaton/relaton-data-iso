abstract:
- language: en
  script: Latn
  content: ISO 24236:2005 specifies a method for evaluating the constancy and repeatability
    of the intensity scale of Auger electron spectrometers, for general analytical
    purposes, using an electron gun with a beam energy of 2 keV or greater. It is
    only applicable to instruments that incorporate an ion gun for sputter cleaning.
    It is not intended to be a calibration of the intensity/energy response function.
    That calibration may be made by the instrument manufacturer or other organization.
    The present procedure provides data to evaluate and confirm the accuracy with
    which the intensity/energy response function remains constant with instrument
    usage. Guidance is given on some of the instrumental settings that may affect
    this constancy.
- language: fr
  script: Latn
  content: L'ISO 24236:2005 concerne une méthode permettant d'évaluer la constance
    et la répétabilité de l'échelle d'intensité des spectromètres d'électrons Auger,
    à des fins analytiques générales, utilisant un canon à électrons ayant une énergie
    de faisceau de 2 keV ou supérieure. Elle ne s'applique qu'aux instruments qui
    comprennent un canon à ions pour le nettoyage par pulvérisation. Elle n'est pas
    destinée à étalonner la fonction de réponse intensité/énergie. Cet étalonnage
    peut être fait par le fabricant de l'instrument ou tout autre organisme. La présente
    procédure fournit des données pour évaluer et confirmer l'exactitude avec laquelle
    la fonction de réponse intensité/énergie demeure constante au cours de l'utilisation
    de l'instrument. Des indications sont données pour certains des réglages instrumentaux
    qui peuvent affecter cette constance.
