abstract:
- language: en
  script: Latn
  content: |-
    ISO 28927-3:2009 specifies a laboratory method for measuring hand-transmitted vibration emission at the handles of hand-held, power-driven, portable polishers and rotary, orbital and random orbital sanders used for surface-finishing processes, not for material removal. It is a type-test procedure for establishing the magnitude of vibration in the gripping areas of a machine when operating under type-test conditions. It is intended that the results be used to compare different models of the same type of machine.
    ISO 28927-3:2009 is applicable to hand-held machines driven pneumatically or by other means. It is not applicable to straight grinders equipped with a sanding wheel or to belt sanders.
- language: fr
  script: Latn
  content: |-
    L'ISO 28927-3:2009 spécifie une méthode de mesure en laboratoire des émissions de vibrations transmises aux mains s'exerçant au niveau des poignées des polisseuses-lustreuses et ponceuses rotatives, orbitales et orbitales spéciales tenues à la main, destinées aux procédés de finition des surfaces et non aux procédés d'enlèvement de matériaux. Il s'agit d'une méthode d'essai de type définissant l'amplitude des vibrations aux zones de préhension des machines fonctionnant dans les conditions d'essai de type. Il est prévu d'utiliser les résultats pour comparer différents modèles du même type de machine.
    L'ISO 28927-3:2009 s'applique aux machines tenues à la main, pneumatiques ou entraînées par un autre dispositif. Elle ne s'applique ni aux meuleuses droites équipées d'une roue de ponçage, ni aux ponceuses d'angles à ruban.
