abstract:
- content: Describes mechanical and functional interchangeability requirements for
    self-loading cartridges, to be used with reels of 12,7 mm (0.5 in) wide magnetic
    tape spedified in ISO 1864. Minimum dimensional and functional requirements of
    the cartridge are given to ensure their interchangeability between tape drives
    designed for self-loading operation. Different dimensions and features are recommended
    and optional.
