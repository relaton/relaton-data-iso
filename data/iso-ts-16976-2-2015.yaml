abstract:
- language: en
  script: Latn
  content: |-
    ISO/TS 16976-2:2015 is one part of a series of Technical Specifications that provide information on factors related to human anthropometry, physiology, ergonomics, and performance for the preparation of standards for design, testing, and use of respiratory protective devices. It contains information related to anthropometry. In particular, information is given for:
    ?   anthropometric measurement methods;
    ?   anthropometric data for head, face, and neck dimensions;
    ?   anthropometric data for torso dimensions;
    ?   human test panels;
    ?   models of headforms.
- language: fr
  script: Latn
  content: |-
    L'ISO/TS 16976-2:2015 fait partie d'une série de Spécifications techniques fournissant des informations sur les facteurs liés à l'anthropométrie, la physiologie humaine, l'ergonomie et les performances en vue de l'élaboration de normes relatives à la conception, aux essais et à l'utilisation des appareils de protection respiratoire. La présente partie de l'ISO/TS 16976 contient des informations relatives à l'anthropométrie. Des informations sont notamment fournies sur:
    ?   les méthodes de mesures anthropométriques;
    ?   les données anthropométriques relatives aux dimensions de la tête, de la face et du cou;
    ?   les données anthropométriques relatives aux dimensions du torse;
    ?   les groupes de sujets humains;
    ?   les modèles de têtes factices.
