abstract:
- content: |-
    ISO 15835-1:2009 specifies requirements for reinforcement couplers, hereafter called couplers, to be used for splicing of steel reinforcing bars.
    ISO 15835-1:2009 specifies requirements for couplers to be used for mechanical splices in reinforced concrete structures under predominantly static loads and additional requirements for couplers to be used in structures subject to high cycle elastic fatigue loading and/or to low cycle elastic-plastic reverse loading.
    ISO 15835-1:2009 is intended to be applicable in relation to the various reinforced concrete design standards as well as in relation to the various standards for steel reinforcing bars.
    ISO 15835-1:2009 also provides directions for the evaluation of conformity of couplers.
    Compression-only couplers such as end bearing sleeves are not covered by ISO 15835-1:2009.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 15835-1:2009 spécifie les exigences relatives aux coupleurs d'armature, désignés ci-après coupleurs, à utiliser pour le raboutage des barres en acier pour béton armé.
    Elle donne les exigences relatives aux coupleurs à utiliser pour les raboutages mécaniques dans les structures en béton armé principalement soumises à des charges statiques et des exigences complémentaires relatives aux coupleurs à utiliser dans les structures soumises à un chargement de fatigue à grand nombre de cycles dans le domaine élastique et/ou un chargement alterné oligocyclique dans le domaine élastoplastique.
    L'ISO 15835-1:2009 est destinée à être appliquée en relation avec les différentes normes de conception et de calcul des structures en béton armé ainsi qu'en relation avec les différentes normes relatives aux barres en acier pour béton armé.
    Elle donne également des indications pour l'évaluation de la conformité des coupleurs.
    Les coupleurs utilisés seulement en compression, tels que les ancrages d'extrémités, ne sont pas couverts par l'ISO 15835-1:2009.
