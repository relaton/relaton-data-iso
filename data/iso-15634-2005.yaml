abstract:
- language: en
  script: Latn
  content: |-
    ISO 15634:2005 specifies a flame atomic absorption spectrometric method for the determination of the chromium content of iron ores.
    ISO 15634:2005 is applicable to chromium contents between 0,001 6 % and 0,1 % (mass fractions) in natural iron ores, iron ore concentrates and agglomerates, including sinter products.
