abstract:
- language: en
  script: Latn
  content: |-
    This document establishes general principles for the sampling of geosynthetics delivered to construction sites, and for the preparation of test specimens from the samples.
    The sampling principles are applicable to geosynthetics supplied in rolls or expandable panels.
    NOTE            ISO 186 can be used for products supplied in sheet form.
    The specimen-preparation principles are applicable to all geosynthetics.
- language: fr
  script: Latn
  content: |-
    Le présent document établit les principes généraux de l'échantillonnage des géosynthétiques livrés sur sites de construction et de la préparation des éprouvettes à partir des échantillons.
    Les principes d'échantillonnage sont applicables aux géosynthétiques livrés sous forme de rouleaux et de panneaux extensibles.
    NOTE            L'ISO 186 peut être utilisée pour les produits livrés sous forme de feuilles.
    Les principes de préparation des éprouvettes sont applicables à tous les géosynthétiques.
