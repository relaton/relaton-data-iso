abstract:
- content: ISO 15110:2013 specifies a so-called acid dew and fog test (ADF test) as
    a time-compressed laboratory test method for simulating, by the use of artificial
    acidic precipitation, the damaging effects of acidic atmospheric precipitation
    in association with UV radiation, neutral condensed precipitation, and changing
    temperature and humidity. This test method is intended to be used in evaluating,
    on the basis of relative performance rankings, the suitability of polymeric materials
    for use in outdoor environments with acidic precipitation. It is not intended
    to generate the same extent of damage or the same damage pattern as in outdoor
    weathering, but rather to give a ranking which is similar to that which would
    be obtained in outdoor weathering. The method produces damage which is more homogeneous,
    allows fewer specimens to be exposed (and hence more rapid testing) and enables
    evaluation of the exposed specimens to be carried out using methods which are
    more objective than visual assessment.
