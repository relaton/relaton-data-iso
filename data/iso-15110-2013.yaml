- content: L'ISO 15110:2013 spécifie un essai dit à la rosée et au brouillard acides
    (essai ADF), une méthode d'essai accéléré en laboratoire qui simule, par l'utilisation
    de précipitations acides artificielles, la détérioration sous l'effet de précipitations
    atmosphériques acides combinées au rayonnement UV, à la condensation de précipitations
    neutres et aux variations de température et d'humidité. Cette méthode d'essai
    est destinée à évaluer l'adéquation de matériaux polymères à leur mise en oeuvre
    dans des environnements extérieurs comportant des précipitations acides en les
    classant selon leurs performances relatives. Son but n'est pas de reproduire des
    détériorations de même étendue ou le même mode de détérioration que dans le cas
    du vieillissement en extérieur, mais d'établir un classement analogue à celui
    qui serait obtenu dans des conditions de vieillissement en extérieur. Les détériorations
    engendrées par cette méthode sont plus homogènes, ce qui permet d'exposer un nombre
    moins important d'éprouvettes (et donc de réduire la durée des essais). Cela permet
    également d'évaluer les éprouvettes exposées à l'aide de méthodes plus objectives
    que l'examen visuel.
