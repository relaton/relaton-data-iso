  format: text/plain
- content: "ISO 11090-1:2014, par référence à l'ISO 230-1 et à l'ISO 230-2, les essais
    géométriques, les essais d'usinage et les essais pour le contrôle de l'exactitude
    et de la répétabilité de positionnement par commande numérique des machines d'électroérosion
    en plongée (EDM en plongée) d'exactitude normale et d'usage général. Elle spécifie
    également les tolérances applicables correspondant aux essais mentionnés ci-dessus.\nISO
    11090-1:2014 est également applicable aux machines à un seul montant à bancs en
    croix et à table fixe. \nLa présente partie de l'ISO 11090 ne traite que de la
    vérification de l'exactitude de la machine. Elle ne s'applique ni à l'examen du
    fonctionnement de la machine (vibrations, bruits anormaux, points durs dans les
    déplacements de composants, etc.) ni à la vérification de ses caractéristiques
    (telles que vitesses, avances, etc.), qu'il convient en général de vérifier avant
    de soumettre l'exactitude à l'essai.\nISO 11090-1:2014 donne la terminologie utilisée
    pour les principaux composants de la machine et la désignation des axes conformément
    à l'ISO 841:2001.\nNOTE          En complément des termes utilisés dans les langues
    officielles de l'ISO (anglais et français), l'Annexe A de la présente partie de
    l'ISO 11090 donne les termes équivalents dans les langues hollandaise, allemande,
    italienne, suédoise, perse et japonaise. Ceux-ci sont publiés sous la responsabilité
    des comités membres des Pays-Bas (NEN), de l'Allemagne (DIN), de l'Italie (UNI),
    de la Suède (SIS), de l'Iran (ISIRI) et du Japon (JISCI). Toutefois, seuls les
    termes donnés dans les langues officielles peuvent être considérés comme étant
    des termes de l'ISO."
