abstract:
- language: en
  script: Latn
  content: |-
    This document establishes requirements and test procedures for determining the performance of spark arrestor exhaust systems of multi position small engines used in portable applications, such as chain-saws, brush-cutters, grass-trimmers, pole-mounted pruners, edgers and similar shaft-drive machines, hedge trimmers and hand-held and back-pack blowers.
    It is not applicable to spark arrestors used in vehicles or stationary equipment.
- language: fr
  script: Latn
  content: |-
    Le présent document établit les exigences et les méthodes d'essai permettant de déterminer les performances des systèmes d'échappement avec pare-étincelles des petits moteurs multi-positions utilisés dans des applications portatives, comme les scies à chaîne, les débroussailleuses, les coupe-herbe, les élagueuses montées sur perches, les coupe-bordures et autres machines similaires munies d'arbres de transmission, les taille-haies et les souffleurs portatifs et portés au dos.
    Il n'est pas applicable aux pare-étincelles utilisés dans les véhicules ou les équipements fixes.
