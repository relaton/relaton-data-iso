- content: |-
    Le présent document fournit des lignes directrices pour choisir, sur la base d'essais de résistance à la délamination, des combinaisons adhésif/bois pour les produits en bois utilisés dans des environnements non sévères dans lesquels ils ne seront pas soumis à des variations extrêmes de température et d'humidité.
    Le présent document fournit une série de cycles d'exposition, à différentes valeurs de température et d'humidité, afin de vérifier que l'adhésif choisi, ou un produit collé avec l'adhésif, satisfait aux exigences requises en matière de résistance à la délamination.
    Le présent document est non seulement destiné à aider l'utilisateur à choisir un adhésif adapté, mais également à évaluer les adhésifs et les produits en bois collés avec l'adhésif.
    NOTE       Lorsque des produits finis en bois sont soumis à des essais en appliquant la présente méthode, les résultats d'essai sont susceptibles de ne pas être comparables, car le laboratoire d'essai n'a normalement pas pu correctement contrôler le mode d'assemblage du produit.
    Le présent document n'est pas destiné à être utilisé pour la qualification des éléments de structure.
