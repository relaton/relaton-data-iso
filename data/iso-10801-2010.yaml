abstract:
- content: ISO 10801:2010 gives requirements and recommendations for generating metal
    nanoparticles as aerosols suitable for inhalation toxicity testing by the evaporation/condensation
    method. Its application is limited to metals such as gold and silver which have
    been proven to generate nanoparticles suitable for inhalation toxicity testing
    using the technique specified.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 10801:2010 donne des exigences et des recommandations pour générer
    des nanoparticules métalliques comme aérosols adéquats pour les essais de toxicité
    par inhalation par la méthode d'évaporation/condensation. Elle se limite aux métaux
    tels que l'or et l'argent, qui se sont révélés générer des nanoparticules appropriées
    aux essais de toxicité par inhalation lorsque ladite méthode est utilisée
