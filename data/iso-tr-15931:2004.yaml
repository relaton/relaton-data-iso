abstract:
- content: |-
    ISO/TR 15931:2004 is intended to achieve the following:
    - to make the designation of cast irons and pig irons as simple and as understandable as possible, bearing in mind language barriers world-wide;
    - to define cast iron and pig iron designations by a simple code consisting of relevant letters and numbers only;
    - to ensure that the agreed system is user-friendly from the point of view of the casting designer, the manufacturer (founder) and the user;
    - to ensure that the designation system clearly defines the materials described by standards and details all of the important attributes of mechanical properties, chemical composition and additional features that need to be described.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO/TR 15931:2004 a les objectifs suivants:
    réaliser une désignation des fontes et des fontes brutes aussi simple et compréhensible que possible, en gardant en mémoire les difficultés dues aux barrières linguistiques;
    définir les désignations des fontes et des fontes brutes par un code simple consistant seulement en lettres et chiffres pertinents;
    assurer que le système adopté est d'utilisation facile du point de vue du concepteur de la pièce moulée, du fabricant (le fondeur) et de l'utilisateur;
    assurer que le système de désignation définit clairement les matériaux décrits par les normes et détaille toutes les données importantes des caractéristiques mécaniques, composition chimique et les éléments supplémentaires qui doivent être décrits.
