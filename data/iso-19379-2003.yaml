abstract:
- content: |-
    ISO 19379:2003 contains the requirements and test methods for the production of an ECS Database. It addresses the elements of the database relevant to safety of navigation including content, quality and updating.
    ISO 19379:2003 provides guidance on production and testing of an ECS Database. It does not provide detailed coverage of the methods and techniques required for database design and development, nor does it address specifc quality management procedures.
