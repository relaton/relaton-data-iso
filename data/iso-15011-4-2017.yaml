abstract:
- language: en
  script: Latn
  content: |-
    ISO 15011-4:2017 covers health and safety in welding and allied processes. It specifies requirements for determination of the emission rate and chemical composition of welding fume in order to prepare fume data sheets.
    ISO 15011-4:2017 applies to all filler materials used for joining or surfacing by arc welding using a manual, partly mechanized or fully automatic process, depositing unalloyed steel, alloyed steel and non‑ferrous alloys. Manual metal arc welding, gas‑shielded metal arc welding with solid wires, metal‑cored and flux‑cored wires and arc welding with self‑shielded flux‑cored wires are included within the scope of this document.
- language: fr
  script: Latn
  content: |-
    ISO 15011-4:2017 couvre l'hygiène et la sécurité en soudage et techniques connexes. Il spécifie les exigences relatives à la détermination des taux d'émission et à la composition chimique des fumées de soudage dans le but de préparer des fiches d'information sur les fumées.
    ISO 15011-4:2017 s'applique à tous les métaux d'apport utilisés pour l'assemblage ou le rechargement par soudage à l'arc utilisant un procédé manuel, partiellement mécanisé ou entièrement automatisé déposant un acier non allié, un acier allié et des alliages non ferreux. Le soudage manuel à l'arc avec électrodes enrobées, le soudage à l'arc avec fil plein sous protection gazeuse, le soudage à l'arc avec fil fourré sous protection gazeuse et le soudage à l'arc avec fil fourré autoprotecteur sont inclus dans le domaine d'application du présent document.
