abstract:
- language: en
  script: Latn
  content: Specifies the characteristics of the hydraulic pressure from agricultural
    tractors to connect hydraulic devices on implements, to permit interchangeable
    use of various types of implements using remote cylinders and other hydraulic
    devices. Applies to agricultural tractors intended for interchangeable implements.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale prescrit les caractéristiques de la pression hydraulique transmise des tracteurs agricoles aux instruments qu'ils opèrent, afin de permettre l'interchangeabilité des différents types d'instruments utilisant des vérins hydrauliques commandés à distance ou tout autre dispositif hydraulique. Elle est applicable aux tracteurs agricoles conçus pour être équipés d'instruments interchangeables.
