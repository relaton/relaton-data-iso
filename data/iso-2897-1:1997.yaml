abstract:
- language: fr
  script: Latn
  content: |2

    La présente partie de l'ISO 2897 établit un système de désignation des matériaux thermoplastiques polystyrène résistants au choc (PS-I), qui peut être utilisé comme base pour les spécifications.  Les types de plastiques polystyrène résistants au choc sont différenciés les uns des autres par un système de classification basé sur des niveaux appropriés de propriétés de désignation :  a) température de ramollissement Vicat ;  b) indice de fluidité ;  c) résistance au choc Izod ;  d) module de flexion ;  et sur des informations concernant l'application prévue et/ou la méthode de mise en oeuvre, les propriétés importantes, les additifs et les colorants.  La présente partie de l'ISO 2897 est applicable à tous les plastiques polystyrènes résistants au choc présentant un système polymère à deux phases dans lequel la phase continue est constituée par du polystyrène et/ou du copolymère de styrène et du styrène substitué d'alcoyle, et la phase élastomérique dispersée a pour base le butadiène.  Elle s'applique aux matériaux prêts à l'emploi normal, non modifiés ou modifiés par des colorants, additifs, charges, etc.  La présente partie de HSO 2897 ne s'applique pas aux matériaux extensibles.  Le fait que des matériaux aient la même désignation n'implique pas qu'ils présentent nécessairement les mêmes performances. La présente partie de l'ISO 2897 ne comporte pas de données sur la conception, la performance ou les conditions de mise en oeuvre qui peuvent être exigées pour spécifier un matériau pour une application et/ou une méthode de mise en oeuvre particulière.  Si de telles caractéristiques additionnelles sont nécessaires, elles doivent être déterminées conformément aux méthodes d'essai prescrites dans l'ISO 2897-2, si appropriée.  Afin de prescrire un matériau thermoplastique pour une application particulière ou d'assurer une méthode de mise en oeuvre reproductible, des exigences additionnelles peuvent être codées dans le bloc de données 5 (voir article 3, alinéa d'introd