abstract:
- content: Specifies a method of boiling specimens in water of known electrical conductivity.
    Any increase in conductivity indicates residual salt and other conducting impurities.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente partie de l'ISO 4524 spécifie une méthode d'essai pour la recherche des sels résiduels permettant de vérifier que l'or et les alliages d'or utilisés dans l'industrie et à des fins décoratives et protectrices en sont exempts. Elle s'applique aux articles entièrement métalliques et exclut de son domaine d'application des articles composites contenant, par exemple, du plastique et un métal revêtu.
