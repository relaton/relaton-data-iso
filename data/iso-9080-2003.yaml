abstract:
- content: |-
    ISO 9080:2003 describes a method for estimating the long-term hydrostatic strength of thermoplastics materials by statistical extrapolation.
    The method is applicable to all types of thermoplastics pipe at applicable temperatures. It was developed on the basis of test data from pipe systems.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 9080:2003 décrit une méthode d'estimation de la résistance hydrostatique à long terme des matières thermoplastiques à l'aide d'une extrapolation par les statistiques.
    La présente méthode peut être utilisée pour tous les types de tubes thermoplastiques aux températures appropriées. Elle a été développée sur la base de données d'essai provenant de systèmes de canalisations.
