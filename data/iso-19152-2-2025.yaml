- content: |-
    Le présent document:
    —     définit un modèle de référence du domaine de l'administration des terres (LADM) qui concerne les composants relatifs aux informations de base sur l'enregistrement foncier (y compris les éléments situés au-dessus et en dessous de la surface de la Terre);
    —     fournit un modèle abstrait et conceptuel composé de trois paquetages et un sous-paquetage liés:
    —    aux parties (individus et organisations);
    —    aux unités administratives de base, droits, responsabilités et restrictions (RRR);
    —    aux unités spatiales (parcelles, espace juridique des bâtiments, réseaux publics et autres géométries) avec un sous-paquetage sur le relevé et la représentation spatiale (géométrie et topologie);
    —     propose une terminologie pour l'administration des terres (LA), fondée sur divers systèmes nationaux et internationaux, aussi simple que possible afin d'être utile dans la pratique. La terminologie permet d'obtenir une description commune de différentes pratiques et procédures, officielles ou non, dans diverses juridictions;
    —     fournit une plateforme de comparaison et de surveillance fondée sur des indicateurs;
    —     propose une base pour les profils nationaux et régionaux; et
    —     permet la combinaison cohérente des informations relatives à l'administration des terres issues de différentes sources.
    Les éléments suivants ne relèvent pas du domaine d'application du présent document:
    —     les interférences avec les lois (nationales) d'administration des terres susceptibles d'engendrer des implications juridiques; et
    —     l'élaboration de bases de données externes avec les données relatives aux parties, aux adresses, à l'occupation des terres, au réseau public physique, aux archives et à la fiscalité. Cependant, le modèle du domaine de l'administration des terres (LADM) propose des classes type pour ces jeux de données, afin d'indiquer quels éléments des jeux de données le LADM attend de ces sources externes, lorsqu'elles sont disponibles.
    Le présent document fournit les concepts et la structure détaillée de la normalisation dans le domaine de l'administration des terres.
