abstract:
- language: en
  script: Latn
  content: |-
    ISO 2782:2006 describes two procedures for measuring the permeability of rubber to gases under steady-state conditions. One uses a horizontal measuring device for measurements at constant pressure and the other uses a vertical measuring device for measurements at constant volume or constant pressure. The results obtained by these procedures may be extrapolated to thicknesses of material different from that of the test piece providing the rubber is homogeneous and isotropic.
    The procedures apply to solid rubber of hardness not less than 35 IRHD and to gases such as air, nitrogen, oxygen, hydrogen, liquefied petroleum gas (in gaseous form) and coal gas. Errors may be introduced if the gas used appreciably swells the rubber under test.
- language: fr
  script: Latn
  content: |-
    L'ISO 2782:2006 décrit deux modes opératoires pour mesurer la perméabilité du caoutchouc aux gaz en état d'équilibre. Le premier utilise un dispositif de mesure horizontal pour le mesurage à pression constante et le second un dispositif de mesure vertical pour le mesurage à volume constant ou à pression constante. Les résultats obtenus avec ces modes opératoires peuvent être extrapolés à des épaisseurs du matériau différentes de celle de l'éprouvette, à condition que le caoutchouc soit homogène et isotrope.
    Les modes opératoires sont applicables aux caoutchoucs compacts ayant une dureté supérieure ou égale à 35 DIDC et à des gaz tels que l'air, l'azote, l'oxygène, l'hydrogène, les gaz de pétrole liquéfiés (à l'état gazeux) et le gaz de houille. Des erreurs peuvent être introduites si le gaz utilisé fait gonfler de façon notable le caoutchouc soumis à essai.
