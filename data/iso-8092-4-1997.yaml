abstract:
- language: en
  script: Latn
  content: Specifies dimensions for the pins of single- and multi-pole connections
    and specific requirements, for on-board electrical wiring harnesses of road vehicles.
    Applies to connections designed to be disconnected after mounting in the vehicle
    in the case of repair and/or maintenance only.
- language: fr
  script: Latn
  content: |2

    La présente partie de l'ISO 8092 prescrit les dimensions et les exigences particulières relatives aux broches pour raccordements multipolaires pour les faisceaux de câblage électrique à bord des véhicules routiers. Elle est applicable à des connecteurs conçus pour être débranchés après montage dans le véhicule, uniquement en cas de réparation et/ou de maintenance.
