abstract:
- content: |-
    ISO 14886:2014 applies to the structural fire protection of large FRP yachts of 24 m in length and over, and carrying up to 12 passengers. ISO 14886:2014 is not applicable to vessels subject to SOLAS.
    By using the heat transfer Fourier Number, ISO 14886:2014 determines the equivalency of any proposed insulated FRP sandwich laminate to the model insulated sandwich laminate based on a fire tested insulated laminate approved in accordance with IMO FTP Code as a fire-resisting division.
    The method considers the relevant mechanical, thermal, and physical properties of the insulation and the FRP laminate.
    The technology of the elements of the insulation and FRP resistance to heat, smoke, and fire used in ISO 14886:2014 and the effectiveness of the insulation are applicable in general to insulated FRP as a fire-resistant material.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 14886:2014 traite de la protection structurelle contre l'incendie des grands yachts en stratifié d'une longueur supérieure ou égale à 24 m, et transportant jusqu'à 12 passagers. Elle n'est pas applicable aux navires sujets à la convention SOLAS.
    En utilisant le Nombre de Fourier de transfert de chaleur, l'ISO 14886:2014 établit l'équivalence de tout projet de stratifié sandwich muni d'un isolant au modèle de stratifié sandwich muni d'un isolant basé sur un stratifié sandwich muni d'un isolant ayant subi un essai au feu approuvé conformément au Code FTP de l'OMI comme un cloisonnement d'incendie.
    Le procédé prend en compte les propriétés mécaniques, thermiques, physiques pertinentes de l'isolation et du stratifié en plastique renforcé.
    La technologie des éléments d'isolation et la résistance du stratifié à la chaleur, à la fumée et au feu utilisées dans cette Norme internationale et l'efficacité de l'isolation sont applicables en général au stratifié muni d'isolation comme matériau anti-feu.
    L'ISO 14886:2014 ne couvre pas la résistance à chaleur, au feu et à la fumée des éléments de fixation du matériau d'isolation sur le stratifié, des passages de cloisons, des portes, fenêtres, panneaux ou de autres détails des cloisonnements isolés en stratifié qui pourraient nuire aux performances de résistance à la chaleur, au feu et à la fumée des cloisonnements.
