abstract:
- content: |-
    ISO 7076-5:2014 specifies requirements, test and assessment methods, and performance criteria for fixed compressed air foam equipment of fixed foam extinguishing systems for indoor or outdoor utilization, or both.
    Technical safety requirements concerning the design and manufacturing of drives, auxiliary equipment, sources of energy, or pumps are outside the scope of ISO 7076-5:2014.
    Special hazards arising from the particular conditions under which these systems are used are outside the scope of ISO 7076-5:2014.
    Hazards relating to any kind of mechanical, electrical, hydraulic, pneumatic, and other equipment dealt with by the respective standards for such equipment are outside the scope of ISO 7076-5:2014.
    Hazards arising from the noise of systems are outside the scope of ISO 7076-5:2014.
