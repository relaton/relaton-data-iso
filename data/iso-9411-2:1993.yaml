abstract:
- content: Is applicable to the mechanical sampling of coke from moving streams for
    physical testing, general analysis and the determination of total moisture in
    the coke. Methods for the preparation of these samples are also described. Apart
    from the taking of primary increments and primary increment division, describes
    the on-line single stage crushing and division of the moisture sample. Methods
    for checking overall precision of sampling, testing for bias and general statistical
    methods are included in annexes A, B and C respectively.
