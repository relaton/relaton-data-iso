abstract:
- language: en
  script: Latn
  content: This test is applicable to deoxidized and oxygen-free high-conductivity
    coppers. ISO 2626 specifies principle, test pieces, and procedure. Embrittlement
    is revealed by close bending or reverse bending, or by microscopic examination.
- language: fr
  script: Latn
  content: |2

    La présente Norme Internationale spécifie la méthode d'essai de fragilisation, par chauffage dans l'hydrogène, des cuivres désoxydés et des cuivres exempts d'oxygène, à haute conductibilité.
