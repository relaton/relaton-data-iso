abstract:
- content: |-
    This document specifies a method for the determination of the fat acidity of milled cereal products. It is applicable to flours and semolinas obtained from wheat and durum wheat, and to pasta.
    NOTE       This document appears to be applicable also to grains, flours and semolinas obtained from maize, and rye flour and oat flakes, but a further interlaboratory test is necessary before confirming this extension of the field of application.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie une méthode de détermination de l'acidité grasse des produits de mouture des céréales. Il s'applique aux farines, aux semoules de blé tendre et de blé dur, ainsi qu'aux pâtes alimentaires.
    NOTE       Le présent document paraît également applicable aux céréales en grains, aux farines et semoules de maïs ainsi qu'aux farines de seigle et flocons d'avoine, mais un essai interlaboratoires complémentaire est nécessaire pour confirmer cette extension du domaine d'application.
