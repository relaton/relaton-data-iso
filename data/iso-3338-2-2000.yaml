abstract:
- language: fr
  script: Latn
  content: |2

    La présente partie de l'ISO 3338 spécifie les dimensions des queues cylindriques à méplat d'outils à fraiser (de diamètres 6 mm à 20 mm pour les queues à méplat unique et de diamètres 25 mm à 63 mm pour les queues à double méplat). Dans le cas des queues à méplat unique, elle est applicable aussi bien pour les fraises simples que pour les fraises doubles (c'est-à-dire à une ou à deux extrémités taillantes), les queues à double méplat ne pouvant admettre des fraises simples.Les dimensions des queues cylindriques lisses et des queues filetées font l'objet de l'ISO 3338-1 et de l'ISO 3338-3, respectivement.Les deux types de queue faisant l'objet de l'ISO 3338-1 et de la présente partie de l'ISO 3338 ont les mêmes caractéristiques dimensionnelles - diamètres et longueurs - à l'exception des tolérances à appliquer aux diamètres, à savoir:- h8 pour les queues cylindriques lisses, tolérances classiques pour les outils montés dans les mandrins à pinces;- h6 pour les queues cylindriques à méplat, destinées à être montées dans des mandrins porte-fraises, à blocage par vis, nécessitant un ajustement de précision.
