abstract:
- language: en
  script: Latn
  content: Specifies electrothermal atomic absorption methods for the determination
    of trace elements in nickel alloys, in the concentration ranges given in clause
    1 of other parts of ISO 11437. Gives in annex B typical compositions of some nickel
    alloys. Specifies the general requirements for analysis by electrothermal atomic
    absorption spectrometry, preparation and dissolution of the test sample, method
    of calculation and the procedures used for the evaluation of the repeatability
    and reproducibility of the individual methods specified in other parts of ISO
    11437.
