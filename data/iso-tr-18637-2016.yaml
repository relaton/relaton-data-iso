abstract:
- content: ISO/TR 16837:2016 provides an overview of available methods and procedures
    for the development of occupational exposure limits (OELs) and occupational exposure
    bands (OEBs) for manufactured nano-objects and their aggregates and agglomerates
    (NOAAs) for use in occupational health risk management decision-making.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO/TR 18637 :2016 fournit une présentation générale des méthodes et
    modes opératoires disponibles pour la définition de valeurs limites d'exposition
    professionnelle (VLEP) et de bandes d'exposition professionnelle (BEP) pour les
    nano-objets manufacturés et leurs agrégats et agglomérats (NOAA), destinés à être
    utilisés dans la prise de décision en matière de gestion du risque pour la santé
    au travail.
