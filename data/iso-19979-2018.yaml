abstract:
- content: |-
    ISO 19979:2018 provides guidance to manufacturers for the development of information to be provided to eye care practitioners for the hygienic management of trial hydrogel, composite and rigid gas-permeable (RGP) contact lenses intended for multipatient use.
    ISO 19979:2018 does not apply to:
    -      labelling of contact lenses;
    -      the inactivation of prions and viruses since there are no standardised methods available for contact lenses.
    ISO 19979:2018 can be used as guidance for the development of a hygienic management procedure for multipatient use.
    NOTE       ISO 14729 does not cover multipatient use.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document fournit aux fabricants des recommandations pour le développement d’instructions à transmettre aux ophtalmologues pour l’entretien des lentilles de contact d’essai en hydrogel, composites et rigides et perméables au gaz (RPG) à usage multipatient.
    Le présent document ne s’applique pas à:
    —     l’étiquetage des lentilles de contact;
    —     l’inactivation de prions et virus car il n’existe pas de méthodes normalisées pour les lentilles de contact.
    Le présent document peut être utilisé comme document d’orientation pour le développement d’un mode opératoire d’entretien des lentilles de contact à usage multipatient.
    NOTE            L’ISO 14729 ne couvre pas l’usage multipatient.
