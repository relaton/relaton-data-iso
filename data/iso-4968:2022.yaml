abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a method (Baumann) for the macrographic examination of steel by means of contact printing using silver salts and acid.
    The method is applicable to steels of which the sulphur content is less than 0,40 %. This method can also be applied to cast irons.
