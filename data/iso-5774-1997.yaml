abstract:
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale prescrit des exigences pour quatre types de tuyaux en thermoplastique armés de textile pour l'air comprimé jusqu'à une pression maximale de service de 25 bar (2,5 MPa) à 23 °C pour utilisation dans la gamme des températures de - 10 °C à + 60 °C.NOTE - À des températures supérieures à 23 °C et particulièrement au-dessus de 40 °C, la pression maximale de service doit être réduite.
