abstract:
- content: |-
    This Technical Specification gives guidelines for the design, selection and use of electromagnetic current meters
    used to determine point velocity for the purpose of measuring flow in an open channel using the velocity area
    method.
    NOTE The electromagnetic current meter is acceptable as a device for making point determinations of velocity for the
    purposes of open channel flow determination by the velocity area method, using the multiple point velocity sampling technique
    described in ISO 748 (see reference [1] in the Bibliography).
