abstract:
- language: en
  script: Latn
  content: |-
    ISO 6932:2008 applies to cold-reduced carbon steel strip with a maximum mass fraction of carbon of 0,25 %, furnished to two levels of closer tolerances than cold-reduced carbon steel sheet, with specific quality, specific hardness requirements or mechanical properties, specific edge and specific finish.
    ISO 6932:2008 does not apply to the product in narrow widths known as cold-reduced carbon steel sheet slit from wider widths (ISO 3574), nor does it include cold-reduced carbon steel strip with a mass fraction of carbon over 0,25 % (ISO 4960).
