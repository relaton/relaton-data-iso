abstract:
- content: |-
    ISO 5459:2011 specifies terminology, rules and methodology for the indication and understanding of datums and datum systems in technical product documentation. It also provides explanations to assist the user in understanding the concepts involved.
    ISO 5459:2011 defines the specification operator (see ISO 17450-2) used to establish a datum or datum system. The verification operator (see ISO 17450-2) can take different forms (physically or mathematically) and is not the subject of ISO 5459:2011.
    The detailed rules for maximum and least material requirements for datums are given in ISO 2692.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 5459:2011 spécifie la terminologie, les règles et la méthodologie pour indiquer les références spécifiées et les systèmes de références spécifiées dans la documentation technique de produits. Elle fournit également des explications aidant l'utilisateur à la compréhension des concepts considérés.
    L'ISO 5459:2011 définit l'opérateur de spécification utilisé pour établir une référence spécifiée ou un système de références spécifiées. L'opérateur de vérification qui peut prendre différentes formes (physique ou mathématique) ne fait pas l'objet de l'ISO 5459:2011.
