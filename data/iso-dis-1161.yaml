abstract:
- content: ISO 1161:2016 establishes the basic dimensions and the functional and strength
    requirements of corner and intermediate fittings for series 1 freight containers,
    i.e. containers which conform to ISO 668 and ISO 1496 (all parts) with the exception
    of air mode containers (see ISO 8323).
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: ISO 1161:2016 fixe les dimensions de base ainsi que les exigences de fonctionnement
    et de résistance des pièces de coin et des pièces intermédiaires pour les conteneurs
    de la série 1, conteneurs qui sont conformes à I'ISO 668 et I'ISO 1496 (toutes
    les parties), à l'exception des conteneurs pour le transport aérien (voir ISO
    8323).
