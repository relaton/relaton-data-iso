abstract:
- language: en
  script: Latn
  content: Applies to surfaces of equipment and facilities, containers of radioactive
    materials and sealed sources, does not apply to the skin and contamination of
    clothing. Gives a method of direct measurement and an indirect method for removable
    surface contamination. Evaluation of surface contaminations from beta-emitters
    (maximum beta energy greater than 0,15 MeV) and alpha-emitters is dealt with in
    ISO 7503-1, other radionuclides of practical importance will be dealt with in
    a future standard.
- language: fr
  script: Latn
  content: "\nLa présente partie de l'ISO 7503 spécifie des méthodes d'évaluation
    de la contamination de surface des équipements et des installations, des conteneurs
    de matériaux radioactifs et des sources scellées. Elle ne traite pas de l'évaluation
    de la contamination cutanée et vestimentaire par le tritium.  \nNOTE -- L'évaluation
    de la contamination de surface par les émetteurs bêta (énergie bêta maximale supérieure
    à 0,15 MeV) et les émetteurs alpha fait l'objet de l'ISO 7503-1. D'autres radionucléides
    d'intérêt pratique (émetteurs à capture électronique et à transition isomérique
    par exemple) seront traités dans une norme internationale ultérieure.\n"
