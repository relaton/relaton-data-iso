abstract:
- language: en
  script: Latn
  content: |-
    ISO 26842-2:2009 gives guidelines for the selection, by means of delamination-resistance tests, of adhesives for use in wood products placed in severe environments, indoors or during transport, in which the products are exposed to extreme changes of temperature and humidity.
    A series of exposure cycles at various temperatures and humidities is provided to verify that the adhesive selected, or a product bonded with the adhesive, meets the necessary requirements for resistance to delamination.
    ISO 26842-2:2009 is intended to help the user not only to select a suitable adhesive but also to evaluate adhesives and adhesively bonded wood products.
    It is not intended for use in the qualification of structural components.
- language: fr
  script: Latn
  content: |-
    L'ISO 26842-2:2009 donne des indications sur les essais de résistance à la délamination permettant de choisir des adhésifs pour les produits en bois placés dans des environnements sévères, en usage intérieur ou au cours du transport, dans lesquels ces produits ne seront pas soumis à des variations extrêmes de température et d'humidité.
    Une série de cycles d'exposition, à différentes températures et humidités, est proposée afin de vérifier que l'adhésif choisi, ou un produit collé avec l'adhésif, satisfait aux exigences requises en matière de résistance à la délamination.
    L'ISO 26842-2:2009 est non seulement destinée à aider l'utilisateur à choisir un adhésif adapté, mais également à évaluer les adhésifs et les produits en bois collés avec l'adhésif.
    Elle n'est pas destinée à être utilisée pour la qualification des éléments de structure.
