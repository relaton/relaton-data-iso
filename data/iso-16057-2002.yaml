abstract:
- language: en
  script: Latn
  content: ISO 16057:2002 specifies the nominal dimensions of vulcanized fibre discs.
    These vulcanized fibre discs are intended for use on hand-held grinding machines.
    Vulcanized fibre discs are for use with support discs in accordance with ISO 15636.
- language: fr
  script: Latn
  content: L'ISO 16057:2002 spécifie les dimensions nominales des disques en fibres
    vulcanisées destinés à être fixés ou serrés dans des supports de disque conformes
    à l'ISO 15636. Ces disques sont à utiliser sur des meuleuses portatives.
