abstract:
- language: fr
  script: Latn
  content: |2

    La présente partie de l'ISO 10791 spécifie certaines conditions d'essai types permettant d'évaluer la longueur conventionnelle des temps opératoires pris par la machine pour exécuter les différentes fonctions de coupe du métal. Elle admet deux types de temps opératoires, à savoir les temps opératoires pris par les fonctions de  - changement d'outils automatique (voir article 5);  - changement de palettes automatique (voir article 6).  L'objectif des méthodes décrites dans la présente partie de l'ISO 10791 est de permettre la comparaison de la performance des différents centres d'usinage de taille et de caractéristiques similaires.  Les données obtenues peuvent également être utilisées pour établir les temps de changement conventionnels dans les publications techniques de manière uniforme et comparable. Il est également possible de les vérifier sur une machine, neuve ou en cours de cycle d'exploitation.
