abstract:
- language: en
  script: Latn
  content: |-
    This document specifies, with reference to the ISO 230 series, some families of tests for accessory spindle heads used on machining centres or numerically controlled milling machines, etc., where applicable, with horizontal spindle (i.e. horizontal Z-axis). The tests considered in this document are also applicable to manual indexing heads.
    This document establishes the tolerances or maximum acceptable values for the test results corresponding to general purpose and normal accuracy spindle heads used on different types of machines.
    This document specifies several sets of procedures for geometric tests which can be carried out on different types of spindle heads for comparison, acceptance, maintenance, adjustments or any other purpose.
    Grinding heads and facing heads are not included in the scope of this document.
    This document deals only with the verification of geometric and positioning accuracy of the accessory spindle heads and does not apply to:
    —                                      the testing of the machine's head(s) operation (e.g. vibration, abnormal sound noise level, stick slip motion of components);
    —                                      the machine's spindle head(s) characteristics (e.g. speeds, feeds and accelerations) which are generally checked separately; or
    —                                      the verification of the machining capability under power.
    Tests concerning the accuracy of finished test pieces are dealt with in other ISO standards.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie, par référence à la série ISO 230, certaines familles d'essais pour les têtes de broche accessoires utilisées sur les centres d'usinage ou les fraiseuses à commande numérique, etc., le cas échéant, avec broche horizontale (c'est-à-dire axe horizontal Z). Les essais considérés dans le présent document sont également applicables aux têtes à indexage manuel.
    Le présent document établit également les tolérances ou les valeurs maximales acceptables pour les résultats d'essai correspondant aux têtes de broche à usage général et d'exactitude normale utilisées sur différents types de machines.
    Le présent document spécifie plusieurs séries de modes opératoires pour des essais géométriques qui peuvent être effectués sur différents types de têtes de broche pour la comparaison, la réception, la maintenance, le réglage ou en vue de tout autre objectif.
    Les têtes de meulage ne sont pas comprises dans le domaine d'application du présent document.
    Le présent document traite uniquement de la vérification de l'exactitude géométrique et de positionnement des têtes de broche accessoires et ne s'applique pas:
    —          aux essais de fonctionnement de la (des) tête(s) de machine (par exemple, des vibrations, un niveau de bruit anormal, un mouvement saccadé des composants);
    —          aux caractéristiques de la (des) tête(s) de broche de la machine (par exemple, vitesses, alimentations et accélérations), qui sont généralement vérifiées séparément; ou
    —          à la vérification de la capacité d'usinage en fonctionnement.
    Les essais concernant l'exactitude des pièces d'essai finies sont traités dans d'autres normes ISO.
