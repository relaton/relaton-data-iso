abstract:
- content: This document specifies the requirements for rubber hoses and hose assemblies
    for wet and dry sand and grit blasting, suitable for use up to a maximum working
    pressure of 0,63 MPa (6,3 bar) and over an operating temperature range of −25
    °C to +70 °C.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: Le présent document spécifie les exigences pour les tuyaux et flexibles
    en caoutchouc destinés au sablage, sec et humide, et au grenaillage, pouvant être
    utilisés jusqu'à une pression maximale de service de 0,63 MPa (6,3 bar) et sur
    une plage de températures de service comprises de −25 °C à +70 °C.
