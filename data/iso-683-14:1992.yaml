abstract:
- content: Gives requirements of delivery for round and flat bars and wire rods manufactured
    from certain alloyed steels intended for hot-formed and subsequently heat-treated
    springs or cold formed and subsequently heat-treated springs. In addition, the
    general technical delivery requirements of ISO 404 are applicable. Annex A gives
    supplementary or special requirements, Annex B the maximum dimensions for flats
    and rounds.
