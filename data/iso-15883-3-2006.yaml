abstract:
- language: en
  script: Latn
  content: |-
    ISO 15883-3:2006 specifies particular requirements for washer-disinfectors (WD) that are intended to be used for emptying, flushing, cleaning and thermal disinfection of containers used to hold human waste for disposal by one operating cycle.
    ISO 15883-3:2006 is to be applied in conjunction with ISO 15883-1.
- language: fr
  script: Latn
  content: "L'ISO 15883-3:2006 spécifie les exigences particulières relatives aux
    laveurs désinfecteurs (LD) destinés à être utilisés pour vider, rincer, nettoyer
    et désinfecter thermiquement les récipients employés pour contenir les déjections
    humaines afin de pouvoir les réutiliser après un cycle standard. \nL'ISO 15883-3:2006
    s'applique conjointement avec l'ISO 15883-1."
