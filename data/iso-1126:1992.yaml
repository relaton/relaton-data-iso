abstract:
- language: en
  script: Latn
  content: Describes the principle, the apparatus, the expression of results and the
    contents of the test report. Does not apply to treated carbon blacks which contain
    added volatile materials.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale prescrit une méthode pour la détermination de la perte à la chaleur du noir de carbone destiné à l'industrie du caoutchouc. Cette perte à la chaleur provient en majeure partie de l'humidité, mais également d'autres matières volatiles. La méthode n'est pas applicable aux noirs de carbone traités qui contiennent des matières volatiles d'addition.
