abstract:
- content: Specifies a method for the measurement of all types of water. The quantity
    can be used to monitor the quality of surface waters, process waters in water
    supply and treatment plants, and waste waters. Interferences are given.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: " La présente Norme internationale spécifie une méthode\n  de mesurage
    de la conductivité électrique de tous types d'eau.\n  La conductivité électrique
    peut être utilisée pour\n  contrôler la qualité \na) des eaux de surface ; \nb)
    des eaux dans la distribution de l'eau et les stations de traitement ; \nc) des
    eaux résiduaires.\nL'analyse exhaustive des constituants ioniques de l'eau [1
    à 3]\n  peut être vérifiée en utilisant cette méthode. Dans\n  certains cas, des
    valeurs absolues sont importantes, dans d'autres cas, seules\n  des variations
    relatives présentent de l'intérêt. Pour les\n  interférences, voir chapitre 9.\n"
