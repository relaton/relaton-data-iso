abstract:
- language: en
  script: Latn
  content: The method specified applies to organic compounds which are soluble, non-volatile
    (or which have a neglible vapour pressure), not lost by foaming from the test
    solution, not significantly adsorbable on glass and activated sludge, not inhibitory
    to the test microorganisms. Its principle is comparison with the comparison of
    dissolved organic carbon in the effluent from a control unit. Annex A gives examples
    of results of the test on various compounds, Annex B typical control values.
- language: fr
  script: Latn
  content: "\nLa présente Norme internationale prescrit une méthode d'évaluation de
    la biodégradabilité (ultime ou primaire) de composés organiques. Les conditions
    d'essai décrites dans la présente Norme internationale sont beaucoup plus favorables
    à la biodégradation que celles qui sont spécifiées pour les méthodes d'évaluation
    de la biodégradabilité décrite dans l'ISO 7827, l'ISO 9408 et l'ISO 9439. La méthode
    est applicable à des composés organiques a) solubles à la concentration utilisée
    et dans les conditions de l'essai; b) non volatils ou ayant une pression de vapeur
    négligeable dans les conditions de l'essai; c) non susceptibles d'être perdus
    par formation de mousse à partir de la solution d'essai; d) non adsorbables de
    façon notable sur le verre et des boues activées; e) n'ayant pas d'action inhibitrice,
    à la concentration choisie pour l'essai, sur les micro-organismes utilisés. L'existence
    d'une action inhibitrice peut être mise en évidence par une méthode appropriée
    (par exemple celle de l'ISO 8192). Si le composé à expérimenter est toxique, il
    faut l'utiliser à une concentration plus fai  362ble ou employer un inoculum préexposé.
    \ \nNOTE 1 Les unités SCAS (boues activées semi-continues) peuvent être utilisées,
    spécifiquement ou complémentairement, pour produire des boues exposées au composé
    à expérimenter, afin de déterminer si la boue devient adaptée, pour être utilisée
    comme inoculum dans d'autres essais de biodégradation.\n"
