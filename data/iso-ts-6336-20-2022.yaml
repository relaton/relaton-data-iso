abstract:
- language: en
  script: Latn
  content: |-
    This document specifies methods and formulae for evaluating the risk of scuffing, based on Blok's contact temperature concept.
    The fundamental concept is applicable to all machine elements with moving contact zones. The flash temperature formulae are valid for a band-shaped or approximately band-shaped Hertzian contact zone and working conditions characterized by sufficiently high Péclet numbers.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les méthodes et les formules pour l'évaluation des risques de grippage, en se basant sur le concept de la température de contact de Blok.
    Le concept fondamental selon Blok est applicable à tous les éléments de machine ayant des zones de contact mobiles. Les formules de température-éclair sont valables pour une zone de contact hertzien en forme de bande ou quasiment en forme de bande et pour des conditions de fonctionnement caractérisées par des nombres de Péclet suffisamment élevés.
