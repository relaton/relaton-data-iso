abstract:
- language: en
  script: Latn
  content: ISO 22915-9:2014 specifies the tests for verifying the stability of counterbalanced
    trucks with masts when handling empty or laden freight containers of 6 m (20 ft)
    length and longer. It is applicable to these types of industrial trucks that are
    equipped with forks, a spreader, (top lift and side lift), or other load handling
    means applicable for container handling. It does not apply to trucks when handling
    a container which has a mobile centre of gravity (see ISO 3874).
- language: fr
  script: Latn
  content: l'ISO 22915-9:2014 spécifie les essais pour vérifier la  stabilité des
    chariots en porte-à-faux à mât lorsqu'ils manutentionnent des conteneurs de fret
    vides ou pleins de 6 m (20 ft) de long et plus. Elle est applicable à ces types
    de chariots de manutention équipés de fourche, d'un palonnier, (levage par le
    dessus ou par le côté), ou tout autre moyen de prise de charge applicable à la
    manutention des conteneurs. Elle ne s'applique pas aux chariots manutentionnant
    des conteneurs avec un centre de gravité mobile (voir ISO 3874).
