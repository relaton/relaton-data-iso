abstract:
- language: en
  script: Latn
  content: |-
    ISO 17744:2004 describes procedures for determining the specific volume of plastics as a function of temperature and pressure in both the molten and solid states.
    The standard specifies the use of a piston-equipped apparatus in which the test sample, held in a measurement cell, is pressurized by means of the piston. Measurements under conditions of constant pressure or constant temperature can be made. In the constant-pressure mode, the maximum heating and cooling rates permissible are restricted to 5 °C/min.
    By using these procedures, it is possible to obtain:
    - pvT diagrams that represent the relationship which exists between pressure, specific volume and temperature for a given material;
    - compressibility and volumetric thermal-expansion coefficients;
    - information on first-order and glass transitions as a function of temperature and pressure.
- language: fr
  script: Latn
  content: |-
    L'ISO 17744:2004 décrit les modes opératoires pour déterminer le volume spécifique des plastiques en fonction de la température et de la pression à l'état fondu et à l'état solide.
    La norme spécifie l'utilisation d'un appareil à piston dans lequel l'échantillon d'essai, maintenu dans une cellule de mesure, est mis sous pression au moyen du piston. Des mesurages dans des conditions de pression constante ou de température constante peuvent être effectués. Dans le mode à pression constante, les vitesses maximales admissibles de chauffage et de refroidissement sont limitées à 5 °C/min.
    En utilisant ces modes opératoires, il est possible d'obtenir:
    - des diagrammes pvT qui représentent les relations entre la pression, le volume spécifique et la température d'un matériau donné;
    - le coefficient de compressibilité et le coefficient de dilatation thermique volumétrique;
    - la transition de premier ordre et la transition vitreuse en fonction de la température et de la pression.
