abstract:
- content: ISO 6750:2005 specifies the content and gives guidance on the format of
    operator's manuals for earthmoving machinery as defined in ISO 6165. It is intended
    to assist manufacturers of the machinery in the drafting and presentation of these
    manuals.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 6750:2005 spécifie le contenu et donne les bases de présentation
    des manuels de l'opérateur des engins de terrassement définis dans l'ISO 6165.
    Elle est destinée à aider les fabricants d'engins de terrassement à rédiger et
    à présenter les manuels de l'opérateur.
