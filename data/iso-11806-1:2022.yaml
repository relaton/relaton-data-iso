abstract:
- language: en
  script: Latn
  content: |-
    This document gives safety requirements and measures for their verification for the design and construction of portable hand-held, powered brush-cutters and grass-trimmers (hereafter called machines) having an integral combustion engine as their power unit and mechanical power transmission between the power source and the cutting attachment. Methods for the elimination or reduction of hazards arising from the use of these machines and the type of information on safe working practices to be provided by the manufacturer are specified.
    This document deals with all significant hazards, hazardous situations and hazardous events relevant to these machines, as well as when they are used as intended and under conditions of misuse which are reasonably foreseeable by the manufacturer.
    This document is not applicable to machines equipped with metallic cutting attachments consisting of more than one piece, such as pivoting chains or flail blades.
    NOTE       See Annex C for a list of significant hazards.
    This document is applicable to portable, hand-held, powered brush-cutters and grass-trimmers manufactured after its date of publication.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les exigences de sécurité et les mesures pour leur vérification, pour la conception et la construction des débroussailleuses et des coupe-herbe portatifs à moteur, tenus à la main, équipés d'un moteur à combustion interne intégré comme source motrice et d'une transmission mécanique de puissance entre la source motrice et le dispositif de coupe (appelées «machines» dans la suite du texte). Elle spécifie également des méthodes pour éliminer ou réduire les phénomènes dangereux inhérents à l'utilisation de ces machines, ainsi que le type d'informations sur les pratiques d'utilisation sûres à fournir par le fabricant.
    Le présent document traite de tous les phénomènes dangereux significatifs, situations dangereuses ou événements dangereux pertinents pour ces machines, lorsqu'elles sont utilisées comme prévu et dans des conditions de mauvais usage raisonnablement prévisibles par le fabricant.
    Le présent document n'est pas applicable aux machines équipées de dispositifs de coupe métallique composés de plus d'une pièce, par exemple des chaînes articulées ou des lames articulées.
    NOTE            Voir l'Annexe C pour une liste des phénomènes dangereux significatifs.
    Le présent document est applicable aux débroussailleuses et coupe-herbe portatifs à moteur, fabriqués après sa date de publication.
