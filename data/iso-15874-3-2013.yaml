abstract:
- language: fr
  script: Latn
  content: |-
    L'ISO 15874-3:2013 spécifie les caractéristiques des raccords pour les systèmes de canalisations en polypropylène (PP) destinés aux installations d'eau chaude et froide à l'intérieur des bâtiments pour le transport de l'eau, que celle-ci soit destinée ou non à la consommation humaine (systèmes domestiques), ainsi qu'aux installations de chauffage à des pressions et des températures de service correspondant à la classe d'application.
    L'ISO 15874-3:2013 couvre une gamme de conditions de service (classes d'application) et de classes de pression de service.
    Elle spécifie aussi les paramètres d'essai pour les méthodes.
    Conjointement avec les autres parties de l'ISO 15874, l'ISO 15874-3:2013 s'applique aux raccords en polypropylène (PP) et aux raccords fabriqués dans d'autres matières qui sont destinés à être assemblés à des tubes conformes à l'ISO 15874‑2 pour les installations d'eau chaude et froide et où les assemblages sont conformes aux exigences de l'ISO 15874‑5.
    L'ISO 15874-3:2013 s'applique aux raccords répondant aux types suivants:
    - raccords à emboîture soudable;
    - raccords électrosoudables;
    - raccords mécaniques;
    - raccords avec inserts incorporés.
