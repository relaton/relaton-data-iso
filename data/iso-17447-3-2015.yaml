abstract:
- content: ISO 17447-3:2015 specifies general requirements and test methods for sheath-type
    glow-plugs. Detailed test condition(s) and/or requirement(s) are agreed between
    the glow-plug manufacturers and the engine manufacturer. It is applicable to glow-plugs
    conforming to ISO 17447‑1 and ISO 17447‑2, used in diesel (compression ignition)
    engines.
