abstract:
- language: en
  script: Latn
  content: |-
    ISO 7626-1:2011 defines basic terms and specifies the calibration tests, environmental tests and physical measurements necessary to determine the suitability of impedance heads, force transducers and motion response transducers for use in measuring mechanical mobility. Primarily, it provides guidelines for the selection, calibration and evaluation of the transducers and instruments for their suitability in making mobility measurements. Procedures for carrying out mobility measurements in various circumstances are dealt with in subsequent parts of ISO 7626.
    ISO 7626-1:2011 is limited to information which is basic to various types of driving-point and transfer mobility, accelerance and dynamic compliance measurements. Measurements of the blocked impedance are not dealt with.
- language: fr
  script: Latn
  content: |-
    L'ISO 7626-1:2011 définit les termes de base et spécifie les essais d'étalonnage, les essais d'environnement et les mesures physiques nécessaires à la détermination de l'aptitude des têtes d'impédance, des transducteurs de force et des transducteurs de réponse de mouvement à être employés pour le mesurage de la mobilité mécanique. Elle constitue avant tout un guide pour le choix, l'étalonnage et l'évaluation des capteurs et des instruments au vu de leur aptitude à effectuer des mesurages de mobilité. Les modes opératoires permettant de réaliser des mesurages de mobilité en diverses circonstances sont traités dans les parties suivantes de l'ISO 7626.
    L'ISO 7626-1:2011 se limite aux informations essentielles relatives aux différents points d'application, à la mobilité de transfert et aux mesurages de l'accélérance et de la souplesse dynamique. Les mesurages faisant appel à l'impédance mécanique bloquée ne sont pas traités ici.
