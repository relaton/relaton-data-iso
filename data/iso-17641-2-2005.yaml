abstract:
- language: en
  script: Latn
  content: |-
    ISO 17641-2:2005 specifies the required specimens, the test piece dimensions and the procedures to be followed to carry out self-restraint hot cracking tests.
    The following tests are described:
    - T-joint weld cracking test;
    - weld metal tensile test;
    - longitudinal bend test.
    The tests are designed to provide information about the hot cracking sensitivity of weld metals. The tests are not suitable for the assessment of parent materials.
    This International Standard applies primarily to fully austenitic stainless steels; nickel, nickel-base and nickel-copper weld metals. It can also be used for other weld metals.
    ISO 17641-2:2005 describes only how to carry out the tests and report the results. It does not give any acceptance criteria.
- language: fr
  script: Latn
  content: |-
    L'ISO 17641-2:2005 spécifie les éprouvettes exigées, les dimensions des pièces d'essai et les modes opératoires à suivre pour effectuer les essais de fissuration sur éprouvettes auto-bridées.
    Les essais suivants sont concernés: essai de fissuration sur assemblage soudé en T; essai de traction du métal fondu; essai de pliage longitudinal.
    Les essais sont conçus pour obtenir des informations sur la sensibilité à la fissuration à chaud du métal fondu. Les essais ne conviennent pas pour l'évaluation des matériaux de base.
    L'ISO 17641-2:2005 s'applique principalement au métal fondu en acier inoxydable, nickel, alliages à base de nickel et alliages à base de nickel-cuivre. La norme peut également s'appliquer à d'autres types de métal fondu.
    L'ISO 17641-2:2005 décrit la manière de procéder aux essais et de rapporter les résultats. Elle ne fournit aucun critère d'acceptation.
