abstract:
- language: en
  script: Latn
  content: ISO 17754:2014 specifies a test method to determine the torsional resistance
    to driving of screws in solid timber or glued laminated timber or other wood-based
    materials. The method is used primarily to ensure the torque that may be applied
    to install screws will be less than the specified failure torque of the screw.
