abstract:
- language: en
  script: Latn
  content: "This document gives guidelines for prevention of hydrogen assisted brittle
    fracture resulting from the manufacturing process (internal hydrogen embrittlement
    (IHE)). This document is applicable for parts or components made of high strength
    steels. \nIt also advises on the relationship between material selection, manufacture
    including heat treatment, and coating."
