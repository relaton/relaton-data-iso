abstract:
- language: en
  script: Latn
  content: ISO 289-4:2003 specifies a method of use of a shearing-disc viscometer
    for measuring the Mooney stress-relaxation rate (MSR) of uncompounded or compounded
    unvulcanized rubbers, characterizing the elastic response of those materials next
    to the viscous response as measured by the Mooney viscosity.
- language: fr
  script: Latn
  content: L'ISO 289-4:2003 spécifie une méthode utilisant un consistomètre à disque
    de cisaillement pour mesurer le taux de relaxation de contrainte Mooney (MSR)
    des caoutchoucs bruts ou sous forme de mélange, caractérisant la réponse élastique
    de ces matériaux ainsi que la réponse visqueuse mesurée par l'indice consistométrique
    Mooney.
