abstract:
- content: 'Specifies the reference methods for determining the following characteristics
    of theses stoppers: dimensions; deviations from parallelism of bases and from
    perpendicularity of sides and bases; apparent density; moisture content,; behaviour
    under compression; extraction and penetration strengths; absorption; and capillarity.
    Sealing behaviour will be covered later. Contains sampling, reagents, apparatur,
    test conditions, various tests and test report.'
