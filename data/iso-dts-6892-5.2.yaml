abstract:
- language: en
  script: Latn
  content: "This document provides specifications for testing miniaturised metallic
    test pieces where not enough material is available for test pieces according to
    ISO 6892-1 [1]. \n\nThe guidelines in this document are not intended to replace
    the requirements of the standard method described in ISO 6892-1.\n\nThis document
    refers to conventionally manufactured materials.\n\nNOTE 1      Additional information
    regarding testing of additively manufactured materials are given in ISO/ASTM 52909
    [2].\n\nNOTE 2    Further information on the performance of miniaturised test
    pieces in tensile testing and the comparability of respective results is available
    in [3-9]."
