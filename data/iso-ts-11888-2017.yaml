abstract:
- content: |-
    ISO/TS 11888:2017 describes methods for the characterization of mesoscopic shape factors of multiwall carbon nanotubes (MWCNTs). Techniques employed include scanning electron microscopy (SEM), transmission electron microscopy (TEM), viscometry, and light scattering analysis.
    ISO/TS 11888:2017 also includes additional terms needed to define the characterization of static bending persistence length (SBPL). Measurement methods are given for the evaluation of SBPL, which generally varies from several tens of nanometres to several hundred micrometres.
    Well-established concepts and mathematical expressions, analogous to polymer physics, are utilized for the definition of mesoscopic shape factors of MWCNTs.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    ISO/TS 11888:2017 décrit des méthodes pour la caractérisation des facteurs de forme mésoscopique des nanotubes de carbone multiparois (MWCNT). Les techniques utilisées sont la microscopie électronique à balayage (MEB), la microscopie électronique en transmission (MET), la viscosimétrie et l'analyse par diffusion de la lumière.
    ISO/TS 11888:2017 inclut également les termes nécessaires pour définir la caractérisation de la longueur entre courbures statiques persistantes (LCSP). Des méthodes de mesure sont fournies pour l'évaluation de la LCSP, qui varie généralement de plusieurs dizaines de nanomètres à plusieurs centaines de micromètres.
    Des concepts et expressions mathématiques reconnus, analogues à la physique des polymères, sont employés pour la définition des facteurs de forme mésoscopique des MWCNT.
