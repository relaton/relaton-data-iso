abstract:
- language: en
  script: Latn
  content: "ISO/TS 8103-6:2017:    \na)    specifies global safety parameters (GSPs)
    for escalators and moving walks, their components and their functions;\nb)    complements
    the system and methods specified in ISO/TS 25740‑1 for mitigating safety risks
    that can arise in the course of, the operation and use of, or work on, escalators
    and moving walks.\nISO/TS 8103-6:2017 is applicable to escalators and moving walks
    that can:\na)    be located in any permanent and fixed structure within or attached
    to a building;\nb)    have any\nc)    be affected by fire and weather;\nd)    be
    foreseeably misused, but not vandalized.\nISO/TS 8103-6:2017 does not specifically
    cover\n-      needs of users with disabilities, and\n-      risks arising from\n-
    \       work on escalators and moving walks under construction or during alterations
    and dismantling;\n-        vandalism, and\n-        fire in the environment of
    the escalator or moving walk."
