abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the terms and definitions, the test methods and the evaluation of results of watch-glasses with anti-reflective treatments.
    The document is applicable to sapphire watch-glasses with anti-reflective treatments, and it can also be used as a reference for mineral watch-glasses with anti-reflective treatments.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les termes et définitions, les méthodes d'essai et l'évaluation des résultats des verres de montres avec traitements antireflet.
    Le document est applicable aux verres de montres en saphir avec traitements antireflet, et il peut également être utilisé comme référence pour les verres de montres minéraux avec traitements antireflet.
