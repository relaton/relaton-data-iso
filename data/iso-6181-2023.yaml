abstract:
- content: |-
    This document specifies general requirements, analytical methods, sampling and preparation of test sample, marking and labelling, packaging, transport and storage for liquid methylene-urea slow release fertilizers.
    This document applies to pure liquid slow release fertilizers, i.e. methylene urea (MU).
    This document does not apply to mixtures of nitrogenous fertilizers containing liquid slow release fertilizers.
