abstract:
- language: en
  script: Latn
  content: |-
    ISO 9370:2009 specifies methods for the instrumental measurement of irradiance on a planar surface. This includes not only natural solar radiation but also intensified natural solar radiation and radiation produced by laboratory light sources.
    For measurement of solar radiation for natural weathering and accelerated natural weathering, instrumental techniques include the continuous measurement of total solar, solar ultraviolet and spectral solar (ultraviolet) irradiance and the accumulation, or integration, of instantaneous data to provide the radiant exposure.
    For measurement of radiation in artificial accelerated weathering or artificial accelerated irradiation exposures, instrumental techniques include the continuous measurement of total or defined wavelength bands of ultraviolet radiation, visible spectral irradiance and/or ultraviolet spectral irradiance and the accumulation, or integration, of instantaneous data to provide the radiant exposure.
    The International Standard does not specify procedures using blue-wool standards, chemical actinometry or polymeric or other film dosimetry.
- language: fr
  script: Latn
  content: |-
    L'ISO 9370:2009 spécifie des méthodes pour le mesurage de l'irradiance sur une surface plane, au moyen d'instruments. Elle se rapporte à la fois au rayonnement solaire naturel, au rayonnement solaire naturel intensifié et au rayonnement produit par des sources de lumière en laboratoire.
    Pour le mesurage du rayonnement solaire pour le vieillissement naturel et le vieillissement naturel accéléré, les techniques instrumentales comprennent le mesurage continu de l'irradiance solaire totale, de l'irradiance solaire ultraviolette et de l'irradiance solaire spectrale (ultraviolette) et l'accumulation, ou l'intégration, des données instantanées pour obtenir l'exposition énergétique.
    Pour le mesurage du rayonnement pour le vieillissement artificiel accéléré ou les expositions par irradiation artificielle accélérée, les techniques instrumentales comprennent le mesurage continu de bandes de longueurs d'onde totales ou définies dans la région de l'ultraviolet, de l'irradiance spectrale visible et/ou de l'irradiance spectrale ultraviolette, et l'accumulation, ou l'intégration, des données instantanées pour obtenir l'exposition énergétique.
    L'ISO 9370:2009 ne spécifie pas de méthodes utilisant des étalons de laine bleue, basées sur l'actinométrie chimique ou sur la dosimétrie des films polymères et autres.
