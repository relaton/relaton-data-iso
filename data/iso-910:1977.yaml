abstract:
- content: 'Two cases are considered: sulphuric acid contents equal to or lower than
    98 % (m/m) and sulphuric acid contents higher than 98 % (m/m). The principle is
    based on oxidation of a test portion with hydrogen peroxide and titration of the
    total acidity with a standard volumetric sodium hydroxide solution, in the presence
    of methyl red as indicator. - Replaces ISO Recommendation R 910-1968.'
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "\nLa présente Norme internationale spécifie une méthode titrimétrique
    de détermination de l'acidité totale de l'acide sulfurique à usage industriel,
    exprimée conventionnellement en H2SO4, ainsi qu'une méthode de calcul de la teneur
    en trioxyde de soufre libre des oléums.\n\n Deux cas sont prévus : \na) teneurs
    en H2SO4 égales ou inférieures\n  à 98 % (m/m); \nb) teneurs en H2SO4 supérieures
    à 98 %\n  (m/m).\n"
