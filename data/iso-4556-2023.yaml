abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the manufacturing characteristics, the dimensions, the tolerances, the methods for quality control and delivery conditions, the measurement and the marking of hardwood and softwood raw parquet elements.
    NOTE       The classification of raw parquet elements according to specific characteristics and wood defects are specified, for the different species of wood, in the relevant International Standards such as ISO 4561.
    This document applies to raw parquet elements intended for the manufacture of strips for different types of parquet flooring.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les caractéristiques de fabrication, les dimensions, les tolérances, les méthodes de contrôle de la qualité et des conditions de livraison, les méthodes de mesure et de marquage des éléments de parquet bruts en bois feuillus et en bois résineux.
    NOTE       La classification des éléments de parquet bruts en fonction des caractéristiques spécifiques et des défectuosités du bois est détaillée, pour les différentes essences de bois, dans les Normes internationales pertinentes telles que l’ISO 4561.
    Le présent document est applicable aux éléments bruts destinés à la fabrication de lames pour différents types de parquet.
