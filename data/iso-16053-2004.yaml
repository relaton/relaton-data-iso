abstract:
- language: en
  script: Latn
  content: |-
    ISO 16053:2004 specifies a natural weathering test for exterior wood coating systems mainly intended for decoration and protection of planed and sawn wood.
    The test provides a means of evaluating the performance of a wood coating system during outdoor exposure. It forms the basis for the performance specification given by ENV 927-2.
- language: fr
  script: Latn
  content: |-
    L'ISO 16053:2004 spécifie un essai de vieillissement naturel des systèmes de peinture pour le bois en extérieur, principalement prévus pour la décoration et la protection des bois sciés et rabotés.
    L'essai fournit un moyen d'évaluer les performances d'un système de revêtement pour bois durant son exposition à l'extérieur. Il sert à évaluer la conformité aux spécifications de performances données dans l'ENV 927-2.
