abstract:
- language: en
  script: Latn
  content: "ISO 15784-3:2008 defines an application profile referring ISO 14827 and
    other base standards.\nThe application profile it specifies is used to exchange
    data and messages\n- between a traffic management centre and roadside modules
    for traffic management, and \n- between roadside modules used for traffic management.\nThe
    scope of ISO 15784-3:2008 does not include the communication between roadside
    modules and in-vehicle units, in-vehicle communication, in-cabinet communication
    or motion video transmission from a camera or recorded media."
