abstract:
- language: en
  script: Latn
  content: 'ISO 9393-2:2005 specifies the test parameters and conditions for hydrostatic-pressure
    tests on valves made of the following thermoplastic materials: ABS, PE 80, PE
    100, PP-H, PP-B, PP-R, PP-R-GF, PVC-C, PVC-U and PVDF. The tests cover the following
    aspects: the material used for manufacturing valves; the pressurized valve components;
    the complete valve.'
- language: fr
  script: Latn
  content: 'L''ISO 9393-2:2005 spécifie les paramètres et les conditions d''essai
    de pression hydrostatique des robinets à base des matières thermoplastiques suivantes:
    ABS, PE 80, PE 100, PP-H, PP-B, PP-R, PP-R-GF, PVC-C, PVC-U et PVDF. Les essais
    concernent les aspects suivants: la matière utilisée pour la fabrication des robinets,
    les composants du robinet soumis à la pression et le robinet complet.'
