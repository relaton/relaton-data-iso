abstract:
- language: en
  script: Latn
  content: |-
    This International Standard describes a method for verifying the alignment in a testing machine using a straingauged
    measuring device. It is applicable to dynamic uniaxial tension/compression, pure torsion and combined
    tension/compression plus torsion fatigue testing machines for metallic materials.
    The methodology outlined in this International Standard is generic and can be applied to static testing machines
    and in non-metallic materials testing.
- language: fr
  script: Latn
  content: |-
    La présente Norme internationale décrit une méthode de vérification de l'alignement d’une machine d'essai à l'aide d'un dispositif de mesure à jauge de déformation. Elle s'applique aux machines d'essais dynamiques de traction/compression uniaxiale, aux machines d’essai de fatigue pour les matériaux métalliques de torsion pure et de traction/compression plus torsion combinée .
    La méthodologie décrite dans la présente Norme internationale est générique et peut être appliquée aux machines d'essais statiques et aux essais de matériaux non métalliques.
