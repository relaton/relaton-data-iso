abstract:
- language: en
  script: Latn
  content: This second edition cancels and replaces the first edition (1975). Specifies
    the technical conditions for tubes. Tabulates the chemical composition (table
    2) and mechanical properties (tables 3 and 5) as well as dimensions (table 8)
    ranging from 6 mm up to and including 160 mm (outside diameter) and tests (tables
    6 and 7). For use in hydraulic piping equiment they shall be used only in annealed
    or normalized condition.
