abstract:
- language: en
  script: Latn
  content: ISO 19119:2005 identifies and defines the architecture patterns for service
    interfaces used for geographic information, defines its relationship to the Open
    Systems Environment model, presents a geographic services taxonomy and a list
    of example geographic services placed in the services taxonomy. It also prescribes
    how to create a platform-neutral service specification, how to derive conformant
    platform-specific service specifications, and provides guidelines for the selection
    and specification of geographic services from both platform-neutral and platform-specific
    perspectives.
- language: fr
  script: Latn
  content: L'ISO 19119:2005 identifie et définit des schémas architecturaux relatifs
    aux interfaces de service utilisées pour les informations géographiques et des
    relations avec le modèle OSE (Environnement de systèmes ouverts), présente une
    taxonomie des services géographiques et une liste d'exemples de services géographiques
    placés dans la taxonomie des services. Elle prescrit également comment créer une
    spécification de service applicable à toutes les plates‑formes et comment dériver
    les spécifications de service propres à une plate-forme, et fournit des lignes
    directrices pour la sélection et la spécification des services géographiques suivant
    des perspectives aussi bien propres à la plate-forme qu'applicables à toutes les
    plates-formes.
