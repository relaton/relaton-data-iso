abstract:
- language: en
  script: Latn
  content: |-
    This document provides a general overview and structure of each part of the ISO 18541 series. This document also describes the use cases applicable to the standardized access to automotive RMI. The use cases address real world scenarios (e.g. servicing vehicles) regarding the information access necessary to perform vehicle roadside assistance, inspection, diagnosis, repair and maintenance, including the updating and replacement of electronic control units (ECU).
    Furthermore, this document defines requirements for granting access to security-related RMI in Annex A following the SERMI scheme.
    The RMI systems used by personnel to perform the services consist of:
    —    a web-based system, which provides access to RMI needed to perform the service(s);
    —    contact information for specific RMI;
    —    a security framework to protect access to security-related RMI (vehicle theft protection measures).
    This document is applicable to light passenger vehicles and light commercial vehicles.
- language: fr
  script: Latn
  content: |-
    Le présent document donne un aperçu général et la structure de chaque partie de la série ISO 18541. Il décrit également des «cas d’utilisation» relatifs à l’accès normalisé aux informations de réparation et de maintenance (RMI) pour l’automobile. Les cas d’utilisation portent sur des scénarios réalistes (par exemple dans le cadre de la maintenance de véhicules) en ce qui concerne l’accès aux informations nécessaire pour l’assistance routière, le contrôle, le diagnostic, la réparation et la maintenance, y compris la mise à jour et le remplacement des unités de contrôle électronique (UCE).
    De plus, le présent document définit dans l’Annexe A les exigences afin d’accorder l’accès aux RMI relatives à la sécurité selon le système SERMI.
    Les systèmes RMI utilisés par le personnel pour réaliser les opérations d’entretien comprennent:
    —    un système accessible par Internet, qui donne accès aux RMI nécessaires pour réaliser la ou les opérations d’entretien;
    —    la fourniture de coordonnées pour des RMI spécifiques;
    —    un cadre de mesures destiné à sécuriser l'accès aux informations RMI relatives à la sécurité du véhicule.
    Le présent document s'applique aux véhicules particuliers et utilitaires légers.
