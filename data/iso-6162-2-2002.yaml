abstract:
- language: en
  script: Latn
  content: |-
    ISO 6162-2:2002 specifies complete general and dimensional characteristics for flange heads, split flange clamps (FCS), one-piece flange clamps (FC) and ports applicable to four-screw, split and one-piece flange clamp type tube and hose connectors for use at pressures of 35 MPa (350 bar) to 40 MPa (400 bar). It also specifies the dimensions of the seals to be used, as well as the grooves to house the seal.
    ISO 6162-2:2002 also recognizes the need to accommodate metric screw fasteners, as well as to provide a means to use existing inch screw fasteners.
- language: fr
  script: Latn
  content: |-
    L'ISO 6162-2:2002 spécifie toutes les caractéristiques générales et dimensionnelles des collets pour brides, des demi-brides (FCS), des brides monobloc (FC) et des orifices utilisés pour le raccordement par demi-brides et brides monobloc à quatre vis sur tubes et tuyauteries rigides ou flexibles, pour des pressions d'utilisation de 35 MPa (350 bar) à 40 MPa (400 bar). Elle spécifie également les dimensions des joints à utiliser, ainsi que de la gorge de logement de joint.
    La présente partie de l'ISO 6162 tient compte aussi de la nécessité d'utiliser des éléments de fixation aussi bien avec des dimensions métriques qu'avec des dimensions en inches.
