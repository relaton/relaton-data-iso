abstract:
- language: en
  script: Latn
  content: |-
    ISO 6270-1:2017 specifies a method for determining the resistance of paint films, paint systems and related products to conditions of condensation in accordance with the requirements of coating or product specifications.
    The method is applicable to coatings, both on porous substrates such as wood, plaster and plasterboard and on non-porous substrates such as metal. It provides an indication of the performance likely to be obtained under severe conditions of exposure where continuous condensation occurs on the surface.
    The procedure can reveal failures of the coating (including blistering, staining, softening, wrinkling and embrittlement) and deterioration of the substrate.
    NOTE       The shape and preparation of the test specimens, the duration of the test and the assessment of the test results are not covered by this document.
- language: fr
  script: Latn
  content: |-
    ISO 6270-1:2017 spécifié une méthode pour la détermination de la résistance d'un feuil de peinture, de systèmes de peinture et de produits assimilés à des conditions de condensation selon les exigences du revêtement ou les spécifications du produit.
    La méthode est applicable aux revêtements aussi bien sur subjectiles poreux, tels que le bois, le plâtre et les plaques de plâtre, que sur subjectiles non poreux, tels que le métal. Elle donne une indication sur la performance susceptible d'être obtenue dans des conditions sévères d'exposition lorsqu'une condensation continue se produit à la surface.
    Le mode opératoire peut révéler des défectuosités du revêtement (comprenant cloquage, tachage, ramollissement, frisage et fragilisation) et une détérioration du subjectile.
    NOTE       La forme et la préparation des éprouvettes d'essai, la durée de l'essai et l'évaluation des résultats d'essai ne sont pas couverts par le présent document.
