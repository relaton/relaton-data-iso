abstract:
- language: en
  script: Latn
  content: |-
    This document specifies, with reference to ISO 230-1, the geometric tests on normal accuracy numerically controlled (NC) turning machines and turning centres with horizontal work spindles as defined in 3.1 and 3.2. It also specifies the applicable tolerances corresponding to the above-mentioned tests.
    Where applicable, this document also applies to horizontal spindle turret and single spindle automatic lathes.
    This document explains different concepts or configurations and common features of NC turning machines and turning centres. It also provides a terminology and designation of controlled axes.
    This document deals only with the verification of the accuracy of the machine. It does not apply to the operational testing of the machine (e.g. vibration, abnormal noise, stick slip motion of components) nor to machine characteristics (e.g. speeds, feeds) as such are checks generally carried out before testing the accuracy.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie, en faisant référence à l'ISO 230‑1, les essais géométriques relatifs aux tours à commande numérique et aux centres de tournage d'exactitude normale à broches horizontales comme défini en 3.1 et en 3.2. Le présent document spécifie les tolérances applicables correspondant aux essais mentionnés ci-dessus.
    Le cas échéant, la présente norme s'applique également aux tours à tourelle à broche horizontale et aux tours automatiques monobroche.
    Le présent document précise différents concepts ou configurations ainsi que les caractéristiques communes des tours à commande numérique et des centres de tournage. Elle fournit également une terminologie et une désignation des axes commandés.
    Le présent document traite uniquement de la vérification de l'exactitude de la machine. Elle ne traite ni de l'examen du fonctionnement de la machine (par exemple vibrations, bruit anormal, broutage dans les déplacements d'organes) ni de celui des caractéristiques de cette dernière (par exemple vitesses, avances), dans la mesure où ces examens précèdent généralement celui de l'exactitude.
