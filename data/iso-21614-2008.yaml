abstract:
- content: |-
    ISO 21614:2008 describes a method for determining the carbon content in UO2, (U,Gd)O2 and (U,Pu)O2 powder and sintered pellets by combustion in an induction furnace and infrared absorption spectroscopy measurement.
    ISO 21614:2008 is applicable for determining 10 µg/g to 500 µg/g of carbon in UO2, (U,Gd)O2 and (U,Pu)O2 powder and pellets.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 21614:2008 décrit une méthode de détermination de la teneur en carbone des poudres et des pastilles frittées d'UO2, (U,Gd)O2 et (U,Pu)O2 par combustion dans un four à induction et mesurage par spectrométrie d'absorption infrarouge.
    L'ISO 21614:2008 s'applique au dosage de quantités de carbone comprises entre 10 µg/g et 500 µg/g dans les poudres et les pastilles frittées d'UO2, (U,Gd)O2 et (U,Pu)O2.
