abstract:
- language: en
  script: Latn
  content: Applies to ferronickel lots in the form of shot as specified in ISO 6501
    in those cases where lots are constituted either heat by heat or by taking from
    blendes stock. The purpose is to determine the contents of the various elements
    either from slugs by physical analysis methods or from chips by dry methods or
    chemical analysis.
- language: fr
  script: Latn
  content: "La présente Norme internationale prescrit une méthode d'échantillonnage
    de lots de ferro-nickel en grenailles tels qu'ils sont décrits dans l'ISO 6501,
    dans les cas où les lots sont constitués, soit coulée par coulée, soit par reprise
    sur stock homogénéisé. L'objectif est de déterminer des teneurs en différents
    éléments : \n- soit sur pastilles massives par méthodes physiques d'analyse (fluorescence
    X ou analyse spectrale d'émission en particulier); \n- soit sur copeaux, par voie
    sèche (carbone, soufre) ou par voie chimique (autres éléments)."
