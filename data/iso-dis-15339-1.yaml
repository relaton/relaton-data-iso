abstract:
- language: en
  script: Latn
  content: ISO/PAS 15339-1:2015 establishes principles for the use of colour characterization
    data as the definition of the intended relationship between input data and printed
    colour for copy preparation, job assembly, proofing, and graphic arts production
    printing. Additional parts of ISO/PAS 15339 specify a limited number of characterized
    reference printing conditions that span the expected range of colour gamuts used
    for the production of printed material from digital data, regardless of printing
    process used. The procedure to be used to adjust colour characterization data
    for the normally expected range of substrate colour is specified.
