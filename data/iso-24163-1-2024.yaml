abstract:
- content: This document specifies types of clamp-in TPMS tubeless valves and associated
    requirements. It applies to the tyre valves assembled on a valve hole of rim with
    diameter 11,3 mm for passenger cars and light commercial vehicles (M1 and N1 categories).
    This document does not include the design, development or requirements of the
    TPMS housing or the interface between said housing and the valve.
