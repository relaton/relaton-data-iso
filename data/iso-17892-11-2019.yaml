abstract:
- language: en
  script: Latn
  content: |-
    This document specifies methods for the laboratory determination of the water flow characteristics in soil.
    This document is applicable to the laboratory determination of the coefficient of permeability of soil within the scope of geotechnical investigations.
    NOTE       This document fulfils the requirements of the determination of the coefficient of permeability of soils in the laboratory for geotechnical investigation and testing in accordance with EN 1997-1 and EN 1997-2.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie des méthodes pour la détermination au laboratoire des caractéristiques de circulation de l'eau dans un sol.
    Ce document s'applique à la détermination en laboratoire du coefficient de perméabilité d'un sol dans le cadre d'investigations géotechniques.
    NOTE       Le présent document répond aux exigences applicables à la détermination du coefficient de perméabilité des sols en laboratoire pour la reconnaissance et les essais géotechniques conformément aux normes EN 1997-1 et EN 1997-2.
