abstract:
- content: ISO/TR 28380-1:2014 describes how the Integrating the Healthcare Enterprise
    (IHE) process specifies and facilitates profiles of selected standards to support
    carefully defined healthcare tasks that depend on electronic information exchange.
    It accelerates the worldwide adoption of standards targeted at achieving interoperability
    between software applications within healthcare enterprises and across healthcare
    settings. The Integration and Content Profiles are specified in ISO 28380-2.
