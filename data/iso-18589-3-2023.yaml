- content: |-
    Le présent document spécifie l’identification et le mesurage de l’activité d’un grand nombre de radionucléides émetteurs gamma, dans des sols, par spectrométrie gamma. Cette méthode non destructive applicable à des échantillons de grand volume (jusqu’à 3 l) permet de déterminer, par un seul mesurage, tous les émetteurs γ présents dont l’énergie des photons est comprise entre 5 keV et 3 MeV.
    La méthode d’essai générique et les principes fondamentaux d’utilisation de la spectrométrie gamma sont décrits dans l’ISO 20042.
    Le présent document peut être utilisé par les laboratoires d’essai réalisant des mesures de radioactivité en routine, car la majorité des radionucléides émetteurs gamma est caractérisée par des raies d’émission gamma entre 40 keV et 2 MeV.
    Cette méthode peut être mise en œuvre en utilisant un germanium ou un autre type de détecteur d’une résolution inférieure à 5 keV.
    Le présent document a pour objet les méthodes et les pratiques de détermination de l’activité des radionucléides émetteurs gamma présents dans les sols, notamment dans les roches provenant du socle rocheux et de minerai, les matériaux et les produits de construction, les poteries, etc. Ces sols et matériaux contiennent des matières radioactives naturelles (MRN), ou sont le résultats de procédés technologiques mettant en œuvre des matières radioactives naturelles améliorées technologiquement (MRNAT), telles que l’exploitation minière et le traitement des sables minéraux, la production et l’utilisation d’engrais phosphatés, ainsi que les boues et les sédiments. Utilisée en général dans un but de radioprotection, cette méthode de détermination de l’activité des radionucléides émetteurs gamma est parfaitement adaptée à la surveillance de l’environnement et à l’inspection d’un site et permet, en cas d’accident, une évaluation rapide du niveau de radioactivité gamma. Elle peut concerner les sols de jardins ou des terres agricoles, les sols de sites urbains ou industriels pouvant contenir des débris de matériaux de construction, ainsi que les sols qui n’ont pas été modifiés par des activités humaines.
    Lorsque la caractérisation radiologique d’un matériau non tamisé supérieur à 200 μm ou à 250 μm, de nature pétrographique ou d’origine anthropogénique, tels que des débris de matériaux de construction, est nécessaire, ce matériau peut être broyé afin d’obtenir un échantillon homogène pour les essais décrits dans l’ISO 18589‑2.
