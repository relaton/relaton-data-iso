abstract:
- content: This international standard specifies essential performance and safety
    requirements for Video Laryngoscopes. Video Laryngoscopes are a tool used to facilitate
    endotracheal intubation. The scope of this international standard covers electrically
    powered Video Laryngoscopes that contain a handle, rigid blade, light source,
    miniature camera and integral or external image display. As with Laryngoscope
    for tracheal intubation (ISO 7376) a Video Laryngoscope holds and shapes the anatomy
    allowing a clear view of the larynx and entrance to the trachea but is not depending
    on a line of sight.
