abstract:
- language: en
  script: Latn
  content: "ISO 18395:2005 specifies a method for the determination of monoacylglycerols,
    diacylglycerols and triacylglycerols and also free glycerol by high-performance
    size-exclusion chromatography. It is applicable to products (e.g. emulsifiers)
    comprising monoacylglycerols and diacylglycerols as main constituents in concentrations
    greater than 10 %, and to triacylglycerols in a proportion of less than 20 %.\nThe
    method is not applicable to dairy fats or fats and oils having a wide range of
    fatty acid chain lengths, since diacylglycerols of short fatty acids have a lower
    molecular mass than monoacylglycerols of long-chain fatty acids. \nThe method
    has restricted applicability to acylglycerol mixtures based on caprylic and capric
    acids. Here, only the monoacylglycerol content and the free glycerol content can
    be determined."
- language: fr
  script: Latn
  content: |-
    L'ISO 18395:2005 spécifie une méthode permettant de déterminer la teneur en monoacylglycérides, en diacylglycérides, en triacylglycérides et en glycérol libre par chromatographie liquide d'exclusion haute performance. Elle s'applique aux produits (par exemple les émulsifiants) renfermant comme constituants principaux des monoacylglycérides et des diacylglycérides à une concentration supérieure à 10 % ainsi que des triacylglycérides à une teneur inférieure à 20 %.
    La méthode ne s'applique pas aux corps gras laitiers ou aux corps gras et aux huiles ayant une gamme étendue d'acides gras, car les diacylglycérides présents dans les acides gras à chaîne courte peuvent avoir une masse moléculaire inférieure à celle des monoacylglycérides présents dans les acides gras à chaîne longue.
    L'application de la méthode est limitée à ce qui concerne les mélanges glycéridiques à base d'acides caprylique et caprique. Dans ceux-ci, seule la teneur en monoacylglycérides et en glycérol libre peut être déterminée.
