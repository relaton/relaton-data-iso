- content: |-
    La présente partie de l'ISO 4965 décrit deux méthodes (voir Introduction) pour déterminer la relation entre l’étendue de la force dynamique (ΔFt) appliquée à une éprouvette dans un essai d'amplitude uniaxiale, sinusoïdale et constante et l'étendue de la force (ΔFi) indiquée par le système d'essai.
    Ces méthodes s'appliquent aux systèmes d'essai dynamiques fonctionnant loin des fréquences de résonance du système et conviennent aux systèmes d'essai dans lesquels les erreurs de mesure de la force dynamique sont inconnues ou peuvent dépasser 1 % de l’étendue de la force appliquée.
    Les erreurs de mesure de la force dynamique sont déterminées par comparaison des forces maximales indiquées par le système d'essai dynamique avec celles qui sont mesurées par l'équipement d'étalonnage dynamique (DCD) à jauge de déformation. Ce DCD a été au préalable étalonné en statique (voir 5.2.1) par rapport à l'indicateur du système d'essai.
    Pour la Méthode A (méthode de l'éprouvette réplique), l'étalonnage dynamique n'est applicable qu'à la plage de fréquences validée pour ce type d'éprouvette. Un facteur de correction dépendant de la fréquence est applicable pour la correction des erreurs de mesure de force dynamique allant jusqu'à 10 % de la plage de forces dynamiques. En utilisant un tel facteur de correction, l'erreur réelle de mesure de la force dynamique sur l'éprouvette sera réduite à moins de 1 % de la plage de forces dynamiques.
    Pour la Méthode B (méthode de l'enveloppe de souplesse), l'étalonnage dynamique est applicable sur la plage de fréquences d'essai validée pour les éprouvettes dont la souplesse est comprise entre celles des deux DCD. Aucun facteur de correction n'est applicable, car la Méthode B n'autorise pas des erreurs de mesure de force dynamique supérieures à 1 % de la plage de forces dynamiques.
    NOTE         L'Annexe A donne des indications sur le moment où il convient de réétalonner le système par les méthodes décrites dans la présente partie de l'ISO 4965.
