abstract:
- language: en
  script: Latn
  content: The method specified applies to petroleum products which are transparent
    in layers 40 mm in thickness and have a cloud point below 49 °C. The use of this
    standard may involve hazardous materials, operations and equipment.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale prescrit une méthode de détermination du point de trouble des produits pétroliers qui sont limpides sous une épaisseur de 40 mm et dont le point de trouble est inférieur à 49 °C.
