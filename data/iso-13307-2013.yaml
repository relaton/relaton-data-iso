abstract:
- content: |-
    ISO 13307:2013 specifies sampling techniques within the primary food-animal production stage, for detection or enumeration of viable microorganisms with particular reference to food-borne pathogens.
    ISO 13307:2013 is not intended for use in diagnosis of animal disease.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 13307:2013 spécifie les techniques de prélèvement relatives à l'étape de production primaire de l'alimentation d'origine animale, en vue de rechercher ou de dénombrer les microorganismes viables, en particulier les agents pathogènes d'origine alimentaire.
    L'ISO 13307:2013 n'est pas destinée à être utilisée dans le cadre du diagnostic de maladies animales.
