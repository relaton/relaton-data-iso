abstract:
- language: en
  script: Latn
  content: Provides guidance on recommended practices for the metal socketing. When
    socketing ropes which have wire tensile grades greater than 1 960 MPa, special
    precautions may be necessary and the rope supplier should be consulted. Rope terminations
    made by ISO 7595 may be used for determining the breaking load of wire ropes in
    accordance with ISO 3108.
