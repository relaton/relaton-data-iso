abstract:
- content: ISO 2836:2004 specifies methods of assessing the resistance of printed
    materials to liquid and solid agents, solvents, varnishes, and acids. It applies
    to printing on all substrates by all of the traditional printing processes and
    digital imaging processes, such as ink-jet, electrophotography, etc., using marking
    materials appropriate to the printing process used.
