abstract:
- content: Applies to enamelled walls of roasting devices, grills and baking devices;
    self-cleaning consists in the capacity first to absorb oil or fat in droplet form,
    and then to volatilize the greater part of the fat or oil by the sequential processes
    of distillation, decomposition, and combustion. Is not applicable to pyrolytically
    cleaning enamels.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale spécifie une méthode d'essai permettant de déterminer les propriétés des parois en émail vitrifié autonettoyant des rôtissoires, grils ou fours de cuisson, d'abord pour absorber les gouttelettes de corps gras, et ensuite pour en volatiliser la plus grande partie par un processus continu de distillation, de décomposition et de combustion (appelé dans la suite du texte «combustion» pour résumer). La présente Norme internationale n'est pas applicable aux émaux vitrifiés autonettoyants par pyrolyse.
