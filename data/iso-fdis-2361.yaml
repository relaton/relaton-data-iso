abstract:
- language: en
  script: Latn
  content: 'This second edition cancels and replaces the first edition (i. e. ISO
    2361:1972). Specifies the method of using coating thickness instruments of the
    magnetic type ror non-destructive measurements of the thickness. The method may
    nkot be applicable to autocatalytic (electroless) nickel coatings. For the purpose
    of this Standasd, two types of nickel coating are disringuished: coatings on magnetic
    substrates and on non-magnetic substrates.'
- language: fr
  script: Latn
  content: |-
    La présente Norme internationale spécifie une méthode magnétique de mesurage non destructif de l'épaisseur des revêtements électrolytiques de nickel sur métal de base magnétique ou non magnétique. Cette méthode ne s'applique pas aux revêtements autocatalytiques de nickel (nickel chimique), du fait de leur composition chimique. La présente Norme internationale concerne deux types de dépôts de nickel, à savoir :
    a) revêtements de nickel sur métal de base magnétique (revêtements de type A);
    b) revêtements de nickel sur métal de base non-magnétique (revêtements de type B).
    Tous les instruments peuvent être utilisés sur les deux types de revêtements. Les instruments basés sur le principe de l'attraction magnétique ont une plage de mesurage efficace allant jusqu'à 50 µm dans le cas de revêtements de type A, et allant jusqu'à 25 µm pour les revêtements de type B. Les instruments de mesurage par réluctance ont une plage de mesurage bien supérieure, permettant des mesurages jusqu’à 1 mm et plus sur les deux types de revêtements.
