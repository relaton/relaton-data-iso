abstract:
- language: en
  script: Latn
  content: |-
    ISO 4548-12:2017 specifies a multi-pass filtration test with continuous contaminant injection and using the online particle counting method for evaluating the performance of full-flow lubricating oil filters for internal combustion engines. The scope of this document is limited to steady state conditions and does not address fluctuations in the flow rate.
    The test procedure determines the contaminant capacity of a filter, its particulate removal characteristics and differential pressure.
    This test is intended for application to filter elements with an efficiency of less than 99 % at particle size greater than 10 μm.
    NOTE          Several test flow loops built into one test rig, or several test rigs, would be necessary to cover the complete flow range of 2 l/min to 600 l/min.
- language: fr
  script: Latn
  content: |-
    ISO 4548-12:2017 définit un essai de filtration multi-passe avec injection continue de contaminant et utilisant la méthode de comptage en ligne des particules pour évaluer les performances des filtres à huile de lubrification à plein débit pour les moteurs à combustion interne. Le champ d'application du présent document se limite aux conditions en état stationnaire et ne traite pas des fluctuations du débit.
    Le mode opératoire détermine la capacité de rétention d'un filtre, son aptitude à éliminer les matières particulaires ainsi que la pression différentielle.
    Le présent essai est destiné aux éléments filtrants d'une efficacité inférieure à 99 % pour une taille de particule supérieure à 10 μm.
    NOTE          Pour couvrir toute la plage de débits de 2 l/min à 600 l/min, il peut être nécessaire d'employer plusieurs circuits d'essai installés sur un ou plusieurs bancs d'essai.
