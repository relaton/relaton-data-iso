abstract:
- language: en
  script: Latn
  content: Specifies requirements for fittings for threaded connections, used mainly
    for industrial purposes. Table 1 contains diagrams of types of fittings and their
    symbols. Tabulates the fitting dimensions (tables 2, 5, 9 to 12) with nominal
    sizes from DN 6 up to and including DN 100 (thread designation 1/8 to 4). Table
    6 contains sockets (DN 6 to DN 150), reducing fittings are included in the tables
    3, 7 and 8 (DN 8 DN 100 and DN 6 to DN 80 resp.), table 4 comprises elbows (DN
    8 to DN 50).
