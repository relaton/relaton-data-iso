abstract:
- language: en
  script: Latn
  content: |-
    This document specifies general requirements for DNA sequencing method performance in the detection and identification of animal species in food and feed products. Performance requirements are limited to Sanger and next generation sequencing (NGS), including second and third generation sequencing, for analysis of single species products and multispecies products.
    This document is applicable to DNA sequences for mammals, birds, fish, molluscs, crustaceans, amphibians, reptiles and insects, and to the validation of the applicable methods.
    Methods for DNA species quantification are not considered under the scope of this document.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les exigences générales relatives à la performance de la méthode de séquençage de l’ADN pour la détection et l’identification d’espèces animales dans les aliments et les produits alimentaires. Les exigences de performance se limitent au séquençage Sanger et au séquençage de nouvelle génération (NGS), y compris les séquençages de deuxième et troisième générations, pour l’analyse de produits mono-espèces et de produits multi-espèces.
    Le présent document est applicable aux séquences d’ADN de mammifères, oiseaux, poissons, mollusques, crustacés, amphibiens, reptiles et insectes, ainsi qu’à la validation des méthodes correspondantes.
    Les méthodes de quantification de l’espèce d’ADN ne font pas partie du domaine d’application du présent document.
