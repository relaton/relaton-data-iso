abstract:
- content: ISO 10139-1:2018 specifies requirements for the physical properties, test
    methods, packaging, marking and manufacturer's instructions for soft denture lining
    materials suitable for short-term use, including functional impression taking
    using existing removable prosthesis.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: ISO 10139-1:2018 spécifie les exigences relatives aux propriétés physiques,
    aux méthodes d'essai, à l'emballage, au marquage et aux instructions du fabricant
    concernant les produits souples pour intrados de prothèses dentaires amovibles
    pour un usage à court terme, y compris la prise d'empreinte fonctionnelle réalisée
    à l'aide de prothèses dentaires amovibles existantes.
