  format: text/plain
- content: |-
    Le présent document a pour objet de documenter les caractéristiques des instruments de mesure de précision destinés aux essais d'exactitude géométrique des machines-outils fonctionnant soit à vide, soit dans des conditions quasi-statiques.
    Le cas échéant, la présente norme fait référence aux Normes internationales applicables.
    Les instruments de mesure pour les essais de fonctionnement des machines-outils [vibrations (ISO/TR 230‑8), bruit (ISO 230‑5), broutage des composants, etc.] ainsi que les instruments de vérification des autres caractéristiques des machines-outils (vitesses, avances, température) ne sont pas couverts par le présent document. De même, les instruments de mesure pour la vérification de la géométrie des pièces (dimensions, forme, etc.) ne sont pas couverts par le présent document.
    Le présent document a été élaboré sous forme de liste pour faciliter la recherche et l'identification des caractéristiques de chaque instrument.
    Les sources d'incertitude des instruments et des mesures sont décrites dans le présent document pour des modes opératoires de mesure plus exacts.
