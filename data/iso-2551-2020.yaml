abstract:
- content: |-
    This document specifies a procedure for the determination of the dimensional changes and distortion out of plane likely to take place when textile floor coverings and tiles are subjected to varied water and heat conditions.
    The method is applicable to all textile floor coverings and textile floor coverings in tile form.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie un mode opératoire pour la détermination des variations dimensionnelles et de la déformation hors plan susceptibles de survenir lorsque des dalles et des revêtements de sol textiles sont soumis à diverses conditions de mouillage et de chaleur.
    La méthode est applicable à tous les revêtements de sol textiles et revêtements de sols textiles sous forme de dalles.
