  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 28399:2011 spécifie les exigences et les méthodes d'essai relatives aux produits d'éclaircissement dentaire par voie externe destinés à être utilisés dans la cavité buccale, soit pour un usage professionnel (produits d'éclaircissement dentaire prévus pour une utilisation au cabinet dentaire) soit pour une application directe par le consommateur à domicile (produits d'éclaircissement dentaire prescrits par des professionnels ou disponibles dans le commerce). Elle spécifie également les exigences relatives à l'emballage et à l'étiquetage, y compris la notice d'utilisation.
    L'ISO 28399:2011 ne traite pas des produits d'éclaircissement dentaire suivants:
    - ceux destinés à modifier la perception de la teinte des dents naturelles, soit par des moyens mécaniques (par exemple l'élimination des taches), soit à l'aide de techniques de restauration telles que les facettes prothétiques ou les couronnes;
    - les produits auxiliaires ou complémentaires (par exemple les porte-empreintes) et les instruments ou dispositifs (par exemple les sources de lumière) qui peuvent être utilisés conjointement avec les produits d'éclaircissement.
