abstract:
- content: "ISO 28399:2011 specifies requirements and test methods for external tooth
    bleaching products. These products are intended for use in the oral cavity, either
    by professional application (in-office tooth bleaching products) or consumer application
    (professional or non-professional home use of tooth bleaching products). It also
    specifies requirements for their packaging, labelling and instructions for use.\nThe
    following tooth bleaching products are not covered by ISO 28399:2011: \n- those
    intended to change colour perception of natural teeth by mechanical methods (e.g.
    stain removal) or using restorative approaches, such as veneers or crowns;\n-
    auxiliary or supplementary materials (e.g. tray materials) and instruments or
    devices (e.g. lights) that are used in conjunction with the bleaching products."
  language:
