abstract:
- content: |-
    ISO 8300:2013 specifies a precise and accurate gravimetric method for determining the plutonium content in plutonium dioxide (PuO2) of nuclear grade quality, containing a mass fraction of less than 0,65 % of non-volatile impurities.
    The method is used to cross-check accountancy analyses of plutonium dioxide.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 8300:2013 spécifie une méthode gravimétrique permettant de déterminer, dans des conditions de fidélité et d'exactitude, la teneur en plutonium dans du dioxyde de plutonium (PuO2) de qualité nucléaire et contenant une fraction massique d'impuretés non volatiles inférieure à 0,65 %.
    La méthode est utilisée pour vérifier par recoupement les résultats des analyses de bilan du dioxyde de plutonium.
