abstract:
- content: Specifies the positions and dimensions for the pins and holes of three-pin
    register systems to achieve accurate positioning of originals, separations and
    printing plates on press and prepress equipment. Applies to punched materials,
    e.g. photographic materials, foils and papers; machines and devices for punching
    the above materials; machines and devices using register systems. Does not apply
    to punched metallic materials.
