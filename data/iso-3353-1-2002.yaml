abstract:
- language: en
  script: Latn
  content: |-
    ISO 3353-1:2002 specifies the lead and runout requirements for rolled external threads for aerospace construction, and the inspection method to be used in case of dispute.
    It is applicable whenever it is referenced in a definition document.
- language: fr
  script: Latn
  content: |-
    L'ISO 3353-1 spécifie les caractéristiques des filets incomplets des filetages extérieurs roulés, côté tige (ou tête) et côté extrémité, pour les constructions aérospatiales, ainsi que la méthode de contrôle à utiliser en cas de litige.
    Elle est applicable chaque fois qu'elle est référencée dans un document de définition.
