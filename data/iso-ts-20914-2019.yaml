abstract:
- content: |-
    This document provides practical guidance for the estimation and expression of the measurement uncertainty (MU) of quantitative measurand values produced by medical laboratories. Quantitative measurand values produced near the medical decision threshold by point-of-care testing systems are also included in this scope. This document also applies to the estimation of MU for results produced by qualitative (nominal) methods which include a measurement step. It is not recommended that estimates of MU be routinely reported with patient test results, but should be available on request.
    NOTE       See Annex B for an example of application of the MU.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document fournit des recommandations pour l'estimation et l'expression de l'incertitude de mesure de valeurs quantitatives de mesurandes produites par des laboratoires de biologie médicale. Les valeurs quantitatives de mesurandes générées par des systèmes d'analyse délocalisée et situées à proximité d'un seuil de décision médicale font aussi partie du présent domaine d'application. Le présent document s'applique également à l'estimation de l'incertitude de mesure associée aux résultats obtenus par des méthodes qualitatives (nominales) incluant une étape de mesure. Il n'est pas recommandé que les estimations d'incertitude de mesure soient systématiquement communiquées avec les résultats des examens des patients, mais il convient de les mettre à disposition en cas de demande.
    NOTE       Voir l'Annexe B pour consulter un exemple d'application de l'incertitude de mesure.
