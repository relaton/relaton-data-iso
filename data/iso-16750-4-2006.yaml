abstract:
- language: en
  script: Latn
  content: |-
    ISO 16750 applies to electric and electronic systems/components for road vehicles. It describes the potential environmental stresses and specifies tests and requirements recommended for the specific mounting location on/in the vehicle.
    ISO 16750-4:2006 describes the climatic loads.
- language: fr
  script: Latn
  content: |-
    L'ISO 16750 s'applique aux systèmes et équipements électriques et électroniques des véhicules routiers. Elle décrit les contraintes environnementales potentielles et spécifie les essais et exigences recommandés pour l'emplacement spécifique de montage sur ou dans le véhicule.
    L'ISO 16750-4:2006 décrit les contraintes climatiques.
