abstract:
- content: This document specifies a method for determining the volatile-matter content
    of electro-deposition coatings (e-coats) during stoving (stoving loss) used for
    automotive industries and other general industrial applications, e.g. chiller
    units, consumer products, radiators, aerospace, agriculture.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: Le présent document spécifie une méthode de détermination de la teneur
    en matière volatile des peintures d’électrodéposition (e-coats) au cours de l’étuvage
    (perte par étuvage) destinées aux industries automobiles et autres applications
    industrielles générales, par exemple unités frigorifiques, biens de consommation,
    radiateurs, aérospatiale, agriculture.
