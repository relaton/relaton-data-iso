abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a method for designating test specimen axes in relation to product texture by means of an X-Y-Z orthogonal coordinate system.
    This document applies equally to unnotched and notched (or precracked) test specimens.
    This document is intended only for metallic materials with uniform texture that can be unambiguously determined.
    Test specimen orientation is decided before specimen machining, identified in accordance with the designation system specified in this document, and recorded.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie une méthode pour désigner les axes des éprouvettes en relation avec la texture du produit, au moyen d'un système orthogonal de coordonnées X-Y-Z.
    Le présent document s'applique aussi bien aux éprouvettes sans entaille qu'aux éprouvettes entaillées (ou préfissurées).
    Le présent document est destiné seulement aux matériaux métalliques de texture uniforme qui peut être déterminée sans ambiguïté.
    L'orientation de l'éprouvette est décidée avant usinage de l'éprouvette, identifiée conformément au système de désignation spécifié dans le présent document, et enregistrée.
