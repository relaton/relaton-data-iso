abstract:
- language: en
  script: Latn
  content: |-
    ISO 6980-2:2004 specifies methods for the measurement of the directional absorbed-dose rate in a tissue-equivalent slab phantom in the ISO 6980 reference beta-particle radiation fields. The energy range of the beta-particle-emitting isotopes covered by these reference radiations is 0,066 to 3,54 MeV (maximum energy). Radiation energies outside this range are beyond the scope of this standard. While measurements in a reference geometry (depth of 0,07 mm at perpendicular incidence in a tissue-equivalent slab phantom) with a reference class extrapolation chamber are dealt with in detail, the use of other measurement systems and measurements in other geometries are also described, although in less detail. The ambient dose equivalent, H*(10) as used for area monitoring of strongly penetrating radiation is not an appropriate quantity for any beta radiation, even for that penetrating a 10 mm thick layer of ICRU tissue (i.e. Emax greater than 2 MeV). If adequate protection is provided at 0,07 mm, only rarely will one be concerned with other depths, for example 3 mm.
    ISO 6980-2:2004 is geared towards organizations wishing to establish reference-class dosimetry capabilities for beta particles, and serves as a guide to the performance of dosimetry with the reference class extrapolation chamber for beta-particle dosimetry in other fields. Guidance is also provided on the statement of measurement uncertainties.
- language: fr
  script: Latn
  content: |-
    L'ISO 6980-2:2004 précise les méthodes de mesure du débit de dose directionnel absorbé par un fantôme-plaque équivalent aux tissus dans les champs de rayonnements bêta de référence ISO 6980. La gamme d'énergie des isotopes émettant des particules bêta couverte par ces rayonnements de référence est comprise entre 0,066 et 3,54 MeV (énergie maximale). Les écarts par rapport à ces sources sont hors du domaine d'application de la présente norme. Alors que les mesures dans une géométrie de référence (profondeur de 0,07 mm à une incidence perpendiculaire dans un fantôme-plaque équivalent aux tissus) avec une chambre à extrapolation de référence sont traitées en détail, l'utilisation d'autres systèmes de mesure et les mesures dans d'autres géométries sont également décrites, mais de façon moins détaillée. L'équivalent de dose ambiant, H*(10) tel qu'utilisé pour la surveillance de zone des rayonnements fortement pénétrants n'est pas une grandeur appropriée pour des rayonnements bêta, même celui qui pénètre une couche de 10 mm d'épaisseur de tissus ICRU (c'est-à-dire Emax > 2 MeV). Si une protection adéquate est assurée à 0,07 mm, on ne sera que rarement concerné par d'autres profondeurs, par exemple 3 mm.
    L'ISO 6980-2:2004 est destinée à des organisations qui souhaitent établir des capacités dosimétriques de référence pour les particules bêta et elle sert de guide pour la réalisation de la dosimétrie avec la chambre à extrapolation de référence pour la dosimétrie des particules bêta dans d'autres domaines. Des indications sont également fournies sur l'expression des incertitudes de mesure.
