abstract:
- language: en
  script: Latn
  content: "ISO/TS 10303-1814:2018-11 specifies the application module for\n         Machining
    features.       \n         \n      \n\n         The following are within the scope
    of \n         ISO/TS 10303-1814:2018-11:\n         \n      \n- machining features
    for computer integrated manufacturing;\n- features that are to be manufactured
    by either milling or turning processes;\n- machining features for defining shapes
    necessary for manufacturing;\n- machining feature definition elements necessary
    for creating machining features;\n- shape representations necessary for creating
    machining features;\n- features that can be replicated in patterns;\n- implicit
    representation of machining features through selection of standard parameters.\n-
    items within the scope of application module Elemental geometric shape, ISO/TS
    10303-1004;\n- items within the scope of application module Feature and connection
    zone, ISO/TS 10303-1671;\n- items within the scope of application module Measure
    representation, ISO/TS 10303-1118;\n- items within the scope of application module
    Specification document, ISO/TS 10303-1747;\n- items within the scope of application
    module Value with unit, ISO/TS 10303-1054."
