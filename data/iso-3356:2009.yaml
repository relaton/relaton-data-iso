abstract:
- language: en
  script: Latn
  content: |-
    ISO 3356|IDF 63:2009 specifies a method for the determination of alkaline phosphatase activity in milk.
    The method applies to alkaline phosphatase activities not less than 1 µg of phenol per millilitre.
    The method is also suitable for the determination of alkaline phosphatase activity in milk powder, buttermilk and buttermilk powder, whey and whey powder.
- language: fr
  script: Latn
  content: |-
    L'ISO 3356|FIL 63:2009 spécifie une méthode pour la détermination de l'activité phosphatasique alcaline du lait.
    La méthode s'applique aux activités phosphatasiques alcalines supérieures ou égales à 1 µg de phénol par millilitre.
    La méthode convient également à la détermination de l'activité phosphatasique alcaline du lait en poudre, du babeurre et de la poudre de babeurre, du sérum et de la poudre de sérum.
