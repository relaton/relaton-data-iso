abstract:
- content: |-
    ISO 11138-3:2006 provides specific requirements for test organisms, suspensions, inoculated carriers, biological indicators and test methods intended for use in assessing the performance of sterilization processes employing moist heat as the sterilizing agent.
    Moist heat as the sterilizing agent is defined in ISO 11138-3:2006 as dry saturated steam. While air-steam mixtures may be used in moist heat sterilization processes, the methods and performance requirements of this part of ISO 11138 might not be applicable for biological indicators used in such processes.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 11138-3:2006 spécifie des exigences spécifiques pour les organismes d'essai, les suspensions, les porte-germes inoculés, les indicateurs biologiques et les méthodes d'essai utilisés dans l'évaluation des performances des procédés de stérilisation qui emploient la chaleur humide comme agent stérilisant.
    Dans le cadre de l'ISO 11138-3:2006, la chaleur humide utilisée comme agent stérilisant est définie comme de la vapeur sèche saturée. Bien que les mélanges air-vapeur puissent être utilisés dans les procédés de stérilisation par chaleur humide, les méthodes et les exigences de performances décrites dans la présente partie de l'ISO 11138 peuvent ne pas être applicables aux indicateurs biologiques utilisés dans ces procédés.
