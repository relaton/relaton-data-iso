abstract:
- content: 'ISO/ASTM 51956:2005 covers procedures for the use of thermoluminescence
    dosimeters (TLDs) to determine the absorbed dose in materials irradiated by photons
    or electrons in terms of absorbed dose to water. It covers systems that permit
    absorbed dose measurements under the following conditions: the absorbed-dose range
    is from 1 Gy to 100 kGy; the absorbed-dose rate is between 1 x 10-2 and 1 x 1010
    Gy s-1; the radiation energy range for photons and electrons is from 0,1 to 50
    MeV. Absorbed dose and absorbed-dose rate measurements in materials subjected
    to neutron irradiation are not covered.'
