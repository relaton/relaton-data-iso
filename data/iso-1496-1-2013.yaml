abstract:
- content: ISO 1496-1:2013 specifies the basic specifications and testing requirements
    for ISO series 1 freight containers of the totally enclosed general purpose types
    and certain specific purpose types (closed, vented, ventilated or open top) which
    are suitable for international exchange and for conveyance by road, rail and sea,
    including interchange between these forms of transport.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 1496-1:2013 prescrit les spécifications de base et les exigences
    d'essai à appliquer aux conteneurs ISO de la série 1 de tous les types à usage
    général fermés et de certains types à usage spécifique (conteneurs fermés, aérés,
    ventilés ou à toit ouvrant), convenant aux échanges internationaux et au transport
    par route, par rail et par mer, et permettant les transbordements entre ces différents
    modes de transport.
  language:
  - fr
