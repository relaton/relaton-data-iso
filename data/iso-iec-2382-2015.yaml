abstract:
- language: en
  script: Latn
  content: |-
    This standard of vocabulary taken from the multi-part ISO/IEC 2382 standard is presented in language-specific order and is intended to facilitate international communication in information technology. It presents, in two languages, terms and definitions of selected concepts relevant to this field.
    In order to facilitate their translation into other languages, the definitions are drafted so as to avoid, as far as possible, any peculiarity attached to a language.
- language: fr
  script: Latn
  content: |-
    La présente norme de vocabulaire, qui provient des multiples parties de l'ISO/CEI 2382, est présentée en ordre de tri spécifique de la langue et a pour objet de faciliter les échanges internationaux dans le domaine des technologies de l'information. À cet effet, elle présente un ensemble bilingue de termes et de définitions ayant trait à des notions choisies dans ce domaine.
    Les définitions ont été établies de manière à éviter les particularismes propres à une langue donnée, en vue de faciliter leur transposition dans les langues autres que celles ayant servi à la rédaction initiale.
