abstract:
- content: |-
    ISO 15864:2004 provides the baseline standard on the subject of testing at the system, subsystem, and unit level for applicable unmanned spacecraft programs. It also provides the requirements for documentation associated with testing activities.
    The acceptance criteria, specifications or procedures, and other detail test requirements applicable to a particular program are defined in the applicable technical specifications and statement of work. When requirements have to be verified by measuring product performance and function under various simulated environments, the method is referred to as "Test." The requirements of ISO 15864:2004 may be tailored for each specific space program application.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 15864:2004 constitue la norme de référence en matière d'essais au niveau des systèmes, sous-systèmes et équipements pour les programmes applicables de véhicules spatiaux non habités. Elle fournit en outre les exigences relatives à la documentation associée aux essais.
    Les critères de recette des essais, les spécifications des essais, les modes opératoires des essais et les autres exigences détaillées des essais, qui sont applicables à un programme donné, sont définis dans les spécifications techniques applicables et dans le plan d'essais. On désigne par le terme «essai» la méthode qui consiste à vérifier des exigences en mesurant les performances et la fonctionnalité d'un produit qui est soumis à divers environnements simulés. Les exigences de la présente Norme internationale peuvent être adaptées à chaque application de programme spatial particulier.
