abstract:
- language: en
  script: Latn
  content: The particles in the range of 63 to 16 m are quantitatively separated by
    sieving in an aqueous solution of a dispersing agent. The sieves are square-aperture
    or round-aperture electroformed sieves, depending on their origin. Each sieved
    fraction is dried and weighed.
- language: fr
  script: Latn
  content: "\nLa présente Norme internationale spécifie une méthode de détermination
    de la distribution granulométrique fine (inférieure à 60 µm) de l'oxyde d'aluminium
    principalement utilisé pour la production de l'aluminium, par l'emploi de tamis
    électroformés.  \nNOTE -- Il n'existe aucune corrélation, valable pour les oxydes
    d'aluminium calcinés, entre les résultats obtenus avec les tamis à trous ronds
    et ceux à trous carrés. L'emploi de l'une ou de l'autre forme de trous devra donc
    être explicitement spécifié lors de la rédaction du procès-verbal d'essai, de
    même que dans les protocoles d'essai entre fournisseur et acheteur lorsque la
    détermination de la granulométrie fine figure dans un contrat de marché.\n"
