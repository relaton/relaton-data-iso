abstract:
- language: en
  script: Latn
  content: ISO/IEC 8824-3:2002 provides the ASN.1 notation for the general case of
    constraint and exception specification by which the data values of a structured
    data type can be limited. The notation also provides for signalling if and when
    a constraint is violated.
- language: fr
  script: Latn
  content: L'ISO/CEI 8824-3:2002 décrit la notation ASN.1 à utiliser, dans le cas
    général, pour spécifier les contraintes et les exceptions par lesquelles on peut
    limiter les valeurs d'un type de données structuré. La notation contient aussi
    les éléments de signalisation à utiliser en cas de transgression d'une contrainte.
