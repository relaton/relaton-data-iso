abstract:
- language: en
  script: Latn
  content: Specifies the essential dimensional characteristics necessary for the interchangeability
    of filter elements. Two element types, C and D, are specified, which differ in
    their design and which require different installation conditions (see annexes
    A and B). Types C and D are not interchangeable.
- language: fr
  script: Latn
  content: |2

    La présente partie de l'ISO 7750 spécifie les caractéristiques dimensionnelles essentielles nécessaires à l'interchangeabilité des éléments de filtre pour les filtres à air généralement utilisés dans les véhicules utilitaires. Deux types d'éléments, C et D, sont spécifiés, lesquels diffèrent par la conception et nécessitent des conditions de montage différentes (voir annexes A et B). Les types C et D ne sont pas interchangeables. Les dimensions sélectionnées spécifiées dans les tableaux 1 et 2 sont basées sur des éléments couramment diffusés sur le marché. La présente partie de l'ISO 7750 peut être utilisée pour d'autres applications de filtre à air lorsqu'aucune norme spécifique n'existe.
