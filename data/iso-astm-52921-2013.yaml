abstract:
- language: en
  script: Latn
  content: ISO/ASTM 52921:2013 includes terms, definitions of terms, descriptions
    of terms, nomenclature, and acronyms associated with coordinate systems and testing
    methodologies for additive manufacturing (AM) technologies in an effort to standardize
    terminology used by AM users, producers, researchers, educators, press/media,
    and others, particularly when reporting results from testing of parts made on
    AM systems. Terms included cover definitions for machines/systems and their coordinate
    systems plus the location and orientation of parts. It is intended, where possible,
    to be compliant with ISO 841 and to clarify the specific adaptation of those principles
    to additive manufacturing.
- language: fr
  script: Latn
  content: L'ISO/ASTM 52921:2013 comprend les termes, les définitions de termes, les
    descriptions de termes, la nomenclature et les acronymes associés aux systèmes
    de coordonnées et aux méthodes d'essai concernant les technologies de fabrication
    additive dans le but de normaliser la terminologie employée par les utilisateurs,
    les producteurs, les chercheurs, les enseignants, la presse/les médias, et autres
    partenaires, en particulier lors de la communication de résultats d'essais de
    pièces réalisées sur des systèmes de fabrication additive. Les termes inclus couvrent
    les définitions concernant les machines/systèmes et leurs systèmes de coordonnées
    ainsi que l'emplacement et l'orientation des pièces. L'intention est, dans la
    mesure du possible, d'assurer la conformité à l'ISO 841 et de clarifier l'adaptation
    spécifique de ces principes à la fabrication additive.
