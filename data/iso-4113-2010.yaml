abstract:
- language: en
  script: Latn
  content: |-
    ISO 4113:2010 specifies the requirements for calibration fluids, i.e. a basic fluid and a closer value (CV) fluid, intended for testing and calibrating diesel fuel injection equipment in production, in service and in laboratories. The CV calibration fluid requires a closer tolerance range for kinematic viscosity and density, and can be specified to enhance the accuracy of the calibration setting.
    ISO 4113:2010 also allows the specification of an anti-wear (AW) requirement in order to aid the running-in of diesel fuel injection equipment.
