abstract:
- content: "This document specifies the apparatus and procedure for measuring reaction
    to fire behaviour under reduced oxygen atmospheres. Continuous measurements are
    made to calculate heat release rates, smoke and specific gas production rates,
    and mass loss rates. Ignition time measurements are also made and ignition behaviour
    is obtained. Pyrolysis parameters of specimens exposed to controlled levels of
    irradiance and controlled levels of oxygen supply can be determined as well. \nDifferent
    reduced oxygen atmospheres in the test environment are achieved by controlling
    the oxygen volume concentration of input gas fed into the chamber (vitiation)
    or by controlling the total volume of atmosphere fed into the chamber (ventilation).
    Ranges of oxygen volume concentration below 20,95 % of oxygen can be studied.
    The apparatus is not intended to control enriched oxygen conditions above atmospheric
    20,95 % oxygen concentration.\nThe measurement system prescribed in this document
    is based on the cone calorimeter apparatus described in ISO 5660-1. Therefore,
    this document is intended to be used in conjunction with ISO 5660-1."
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie l'appareillage et le mode opératoire permettant de mesurer le comportement de réaction au feu dans des atmosphères appauvries en oxygène. Des mesurages continus sont réalisés pour calculer les débits calorifiques, les taux de dégagement de fumée et de gaz spécifiques, ainsi que les vitesses de perte de masse. Des mesurages du délai d'allumage sont également réalisés et le comportement à l'allumage est également déterminé. Les paramètres de pyrolyse des éprouvettes exposées à des niveaux contrôlés d'éclairement énergétique et d'alimentation en oxygène peuvent aussi être déterminés.
    Il est possible d'obtenir les différentes atmosphères appauvries en oxygène dans l'environnement d'essai en contrôlant la concentration en volume d'oxygène du gaz qui est introduit dans la chambre (viciation) ou en contrôlant le débit de l'atmosphère qui est introduite dans la chambre (ventilation). Les plages avec une concentration en volume d'oxygène inférieure à 20,95 % peuvent être étudiées. En revanche, l'appareillage n'est pas destiné à contrôler les atmosphères enrichies en oxygène dont la concentration d'oxygène dépasse la concentration atmosphérique de 20,95 %.
    Le système de mesure décrit dans le présent document est basé sur le calorimètre à cône décrit dans l'ISO 5660‑1. Par conséquent, le présent document est destiné à être utilisé conjointement avec l'ISO 5660‑1.
