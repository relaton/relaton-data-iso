abstract:
- content: |-
    ISO 9657:2004 specifies the general technical requirements to be met by pliers and nippers for use in electronics. These pliers and nippers are intended for use on electronic components, printed circuit boards, etc.
    ISO 9657:2004 does not apply to tools intended for working on live electrical circuits and for antistatic applications.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 9657:2004 spécifie les exigences techniques générales que doivent respecter les pinces pour l'électronique. Ces pinces sont destinées à être utilisées sur des composants électroniques, des circuits imprimés, etc.
    L'ISO 9657:2004 ne s'applique pas aux outils destinés aux travaux sous tension ou aux applications antistatiques.
