abstract:
- content: "\nLa présente Norme internationale spécifie, en liaison avec l'ISO 15004,
    les exigences minimales auxquelles doivent satisfaire les tonomètres à usage clinique
    de routine destinés à mesurer la pression intraoculaire (PIO), ainsi que la procédure
    de contrôle de conformité des appareils.  En cas de divergences entre les deux
    normes, la présente Norme internationale prend le pas sur l'ISO 15004.   \nNOTE
    1 La mesure de la pression intraoculaire vraie se fait rarement de façon directe
    car elle requiert de pénétrer à l'intérieur de l'oeil. Dans la mesure où la valeur
    vraie ne peut donc être connue, des annexes ont été établies pour définir l'instrument
    (annexe A) et la méthode (annexe B) à utiliser pour déterminer une PIO de référence.
    \  \nNOTE 2 Les tonomètres cliniques peuvent utiliser différents paramètres ou
    différentes corrélations pour apprécier indirectement la mesure de la PIO. Le
    fabricant établit les paramètres de conception exacts du tonomètre spécifique
    puis, sur la base du contrôle de conformité de l'appareil tel que spécifié en
    4.2, démontre que celui-ci fonctionne de manière acceptable par rapport à la méthode
    de référence. Ce procédé est désigné certification.  Le fabricant démontre également,
    par les méthodes spécifiées au 4.3, que chaque instrument fabriqué fonctionne
    de la même façon que le tonomètre d'essai (et dans des limites définies). Ce procédé
    est désigné vérification.\n"
