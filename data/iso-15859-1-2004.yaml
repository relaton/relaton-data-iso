abstract:
- language: en
  script: Latn
  content: "ISO 15859-1:2004 specifies the limit values for the composition of oxygen
    and establishes the sampling and test requirements applicable for the verification
    of the oxygen composition. \nISO 15859-1:2004 is applicable to oxygen used in
    both flight hardware and ground facilities, systems and equipment, of the following
    types and grades: Type I, gaseous (Grade A: standard, purging/pressurization,
    Grade CB: crew breathing, Grade F: fuel-cell) and Type II, liquid (Grade A: oxidize,
    Grade B: oxidizer, Grade F: fuel-cell).\nISO 15859-1:2004 is applicable to influents
    only to the extent specified herein.\nISO 15859-1:2004 is applicable to any sampling
    operation required to ensure that, when the fluid enters the launch vehicle or
    spacecraft, the fluid composition complies with the limits provided hereafter
    or with any technical specification agreed for a particular use."
- language: fr
  script: Latn
  content: |-
    L'ISO 15859-1:2004 donne les valeurs limites de la composition de l'oxygène et établit les exigences relatives à son échantillonnage et aux méthodes d'essai applicables pour vérifier sa composition.
    L'ISO 15859-1:2004 est applicable à l'oxygène des types et qualités suivants, utilisé aussi bien dans le matériel embarqué que dans les installations, systèmes et équipements au sol: type I, gazeux (qualité A: standard, purge/pressurisation, qualité CB: respiration de l'équipage, qualité F: pile à combustible) et type II, liquide (qualité A: oxydant, qualité B: oxydant, qualité F: pile à combustible).
    L'ISO 15859-1:2004 n'est applicable aux fluides entrant dans le système spatial que dans les limites spécifiées.
    L'ISO 15859-1:2004 est applicable à toute opération d'échantillonnage nécessaire pour garantir que, lorsque le fluide pénètre dans le lanceur ou dans le véhicule spatial, sa composition est conforme aux valeurs limites définies ci-après ou aux spécifications techniques approuvées en vue d'une utilisation particulière.
