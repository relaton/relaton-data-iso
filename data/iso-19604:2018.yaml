abstract:
- language: en
  script: Latn
  content: |-
    ISO 19604:2018 specifies the conditions for determination of the stress-rupture time diagram of continuous fibre-reinforced ceramic matrix composites (including carbon fibre-reinforced carbon matrix composite) at high temperature in air, vacuum and inert gas atmospheres under constant tensile loading.
    ISO 19604:2018 applies to all ceramic matrix composites with continuous fibre reinforcement: unidirectional (1D), bidirectional (2D) and tridirectional (xD, with 2 < x ≤ 3), loaded along one principal axis of reinforcement.
    NOTE 1    In most cases, ceramic matrix composites to be used at high temperature in air are coated with an antioxidation coating.
    NOTE 2     Since the main purpose of the test is to obtain the stress-rupture time data, the deformation measurement is not mandatory.
- language: fr
  script: Latn
