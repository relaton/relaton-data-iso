abstract:
- content: |-
    ISO 2250:2008 specifies the dimensions of cylindrical shank socket reamers and taper shank socket reamers manufactured to produce self-holding taper sockets for self-holding taper shanks of the following designations:
    -        metric tapers no. 4 and no. 6;
    -        Morse tapers no. 0 to no. 6 inclusive.
    The dimensional characteristics of these socket reamers are in accordance with ISO 296.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 2250:2008 spécifie les dimensions des alésoirs pour cônes Morse et métrique, à queue cylindrique et à queue cône Morse, qui sont destinés à l'alésage des cônes suivants:
    - cônes métriques n°4 et n°6;
    - cônes Morse n°0 à n°6.
    Les caractéristiques dimensionnelles de ces alésoirs sont conformes à l'ISO 296.
