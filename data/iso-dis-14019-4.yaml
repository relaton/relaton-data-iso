abstract:
- language: en
  script: Latn
  content: "This document provides specific requirements for bodies performing validation
    and verification of declared sustainability information.\nThis document adopts
    the principles and general requirements of ISO/IEC 17029 for the competence, consistent
    operation and impartiality of bodies performing validation/verification as conformity
    assessment activities. This document includes additional principles and requirements
    that are necessary to contextualise ISO/IEC 17029 for validation and verification
    of sustainability information. \nAny programme requirements related to bodies
    are additional to the requirements of this document."
