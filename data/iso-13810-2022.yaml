abstract:
- language: en
  script: Latn
  content: |-
    This document establishes general requirements and recommendations for service providers that offer guided or self-guided visits in order to enable visitors to learn:
    —    about the characteristics of the cultural, historical or natural value of a tourist site; or
    —    how a service, an activity or a product is developed now or was developed in the past (i.e industrial tourism).
    This document applies to tourist visits and related services, facilities, equipment and operations that can affect the quality and safety of the visit and/or the experience of the visitors.
    This document does not apply to natural protected areas for which ISO 18065 applies, or to recognized museums.
