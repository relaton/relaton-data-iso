abstract:
- language: en
  script: Latn
  content: |-
    This document specifies test procedures for the acquisition and presentation of multipoint data on the following mechanical properties of plastics:
    —    dynamic modulus;
    —    tensile properties at constant test speed;
    —    ultimate stress and strain;
    —    tensile stress-strain curves;
    —    tensile creep;
    —    Charpy impact strength;
    —    puncture impact behaviour.
    The test methods and test conditions apply predominantly to those plastics that can be injection- or compression-moulded or prepared as sheets of specified thickness from which specimens of the appropriate size can be machined.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie des modes opératoires d’essai en vue de l’acquisition et de la présentation de données multiples relatives aux propriétés mécaniques suivantes des plastiques :
    —    module dynamique ;
    —    propriétés en traction avec vitesse d’essai constante ;
    —    contrainte et déformation ultimes ;
    —    courbes contrainte-déformation en traction ;
    —    fluage en traction ;
    —    résistance au choc Charpy ;
    —    comportement au choc par perforation.
    Ces méthodes et conditions d’essai s’appliquent principalement aux plastiques susceptibles d’être moulés par injection ou compression, ou préparés en feuilles avec une épaisseur spécifiée à partir desquelles il est possible d’usiner des éprouvettes de dimensions appropriées.
