abstract:
- language: en
  script: Latn
  content: |-
    This document specifies test methods for the determination of stability, strength and durability of the structure of all types of tables and desks without regard to use, materials, design/construction or manufacturing process.
    This document does not apply to baby changing units.
    This document does not cover test methods for the assessment of ageing, degradation, flammability or electrical components.
