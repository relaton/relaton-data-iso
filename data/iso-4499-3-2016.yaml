abstract:
- content: ISO 4499-3:2016 gives guidelines for the measurement of microstructural
    features in Ti(C,N) based hardmetals and WC/Co hardmetals that contain additional
    cubic carbides by metallographic techniques only using optical or electron microscopy.
    It is intended for sintered hardmetals (also called cemented carbides or cermets)
    containing primarily inorganic carbides and nitrides as the hard phase. It is
    also intended for measuring the phase size and distribution by the linear intercept
    technique.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 4499-3:2016 donne des lignes directrices relatives à la mesure des
    caractéristiques des microstructures des métaux-durs à base de carbures Ti(C,N)
    et de métaux-durs WC/Co contenant des carbures cubiques supplémentaires selon
    des techniques métallographiques utilisant uniquement un microscope optique ou
    électronique. Elle est destinée aux métaux-durs frittés (également appelés carbures
    cémentés ou cermets) contenant principalement des carbures et nitrures inorganiques
    sous la forme d'une phase dure. Elle est également destinée au mesurage de la
    taille des phases et de la distribution au moyen de la technique d'interception
    linéaire.
