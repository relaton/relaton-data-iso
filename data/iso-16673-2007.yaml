abstract:
- content: ISO 16673:2007 provides a procedure for measuring visual demand due to
    the use of visual or visual-manual interfaces accessible to the driver while the
    vehicle is in motion. It applies to both Original Equipment Manufacturer (OEM)
    and After-Market in-vehicle systems. It applies to both permanently installed
    and portable systems. It applies to any means of visual occlusion and is not dependent
    on one specific physical implementation.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 16673:2007 établit une procédure pour mesurer la demande visuelle
    liée à l'utilisation d'interfaces visuelles ou visuelles-manuelles accessibles
    pour le conducteur alors que le véhicule est en mouvement. Elle s'applique aux
    systèmes embarqués des équipementiers d'origine et au marché des pièces de rechange.
    Elle s'applique aux systèmes montés définitivement ainsi qu'aux systèmes portables.
    Elle s'applique à tous les moyens d'occlusion visuelle et ne dépend pas d'une
    seule mise en oeuvre physique spécifique.
