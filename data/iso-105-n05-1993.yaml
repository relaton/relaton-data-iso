abstract:
- content: Specifies a method for determining the resistance of the colour of textiles
    of all kinds and in all forms to the action of sulfur dioxide as used for bleaching
    animal fibres. A composite specimen containing its own mass of soap solution and
    a composite test-control specimen are exposed in an atmosphere containing sulfur
    dioxide. The change in colour of the specimen and the staining of the adjacent
    fabric(s) are assessed with the grey scale.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente partie de l'ISO 105 prescrit une méthode pour la détermination de la résistance des teintures sur les textiles de toute nature, à tous leurs stades de transformation, à l'action du dioxyde de soufre, tel qu'il est utilisé pour le blanchiment des fibres animales.
