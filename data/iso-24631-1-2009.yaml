abstract:
- language: en
  script: Latn
  content: ISO 24631-1:2009 provides the means of evaluating the conformance with
    ISO 11784 and ISO 11785 of RFID (radiofrequency identification) transponders used
    in the individual identification of animals. It sets forth the conditions for
    the granting and use of the manufacturer code related to a transponder and the
    associated rights and obligations of the parties involved in the issuance of the
    code.
- language: fr
  script: Latn
  content: L'ISO 24631-1:2009 fournit les moyens d'évaluer la conformité à l'ISO 11784
    et à l'ISO 11785 des transpondeurs RFID (identification par radiofréquence) utilisés
    pour l'identification individuelle des animaux. Elle établit les conditions d'attribution
    et d'utilisation du code de fabricant associé à un transpondeur, ainsi que les
    droits et devoirs des parties impliquées relatifs à l'attribution du code.
