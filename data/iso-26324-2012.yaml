abstract:
- language: en
  script: Latn
  content: "ISO 26324:2012 specifies the syntax, description and resolution functional
    components of the digital object identifier system, and the general principles
    for the creation, registration and administration of DOI names (where DOI is an
    acronym for \"digital object identifier\"). \nISO 26324:2012 defines the syntax
    for a DOI name, which is used for the identification of an object of any material
    form (digital or physical) or an abstraction (such as a textual work) where there
    is a functional need to distinguish it from other objects. \nThe DOI name does
    not replace, nor is it an alternative for, an identifier used in another scheme,
    such as the schemes defined by ISO/TC 46/SC 9. ISO 26324:2012 describes how the
    DOI system can be used in conjunction with another identifier scheme (for example,
    to provide additional functionality, such as resolution, where this is not already
    available), and how the character string of that other scheme can be integrated
    into the DOI system through the DOI metadata record and/or the DOI syntax. \nISO
    26324:2012 does not specifies specific technologies to implement the syntax, description
    and resolution functional components of the digital object identifier system."
- language: fr
  script: Latn
  content: |-
    L'ISO 26324:2012 spécifie la syntaxe, la description et les composantes fonctionnelles de résolution du système d'identifiant numérique d'objet et les principes généraux de la création, de l'enregistrement et de l'administration des noms DOI (où DOI est l'acronyme «d'identifiant numérique d'objet»).
    L'ISO 26324:2012 définit la syntaxe d'un nom DOI, servant à l'identification d'un objet de toute forme matérielle (numérique ou physique) ou d'une abstraction (comme une ?uvre textuelle) lorsqu'il existe un besoin fonctionnel de le distinguer d'autres objets.
    Le nom DOI ne remplace pas ni ne constitue une alternative à un identifiant utilisé dans un autre schéma, tel que ceux définis par l'ISO/TC 46/SC 9. La présente Norme internationale décrit la façon dont le système DOI peut être utilisé en parallèle avec un autre schéma d'identifiant (par exemple pour fournir une fonctionnalité supplémentaire, telle que la résolution, lorsque cette fonction n'est pas déjà disponible) et la façon dont la chaîne de caractères de cet autre schéma peut être intégrée au système DOI par les répertoires de métadonnées et/ou la syntaxe DOI.
    L'ISO 26324:2012 ne spécifie aucune technologie particulière pour mettre en ?uvre la syntaxe, la description et les composantes fonctionnelles de la résolution du système d'identifiant numérique d'objet.
