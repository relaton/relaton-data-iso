abstract:
- language: fr
  script: Latn
  content: |2

    L'ISO 80416-2 établit les principes de base et les proportions qui s'appliquent aux flèches indiquant différents éléments, forces, fonctions ou dimensions. Les flèches définies dans l'ISO 80416-2 sont utilisées comme symboles graphiques ou éléments de symboles graphiques.  Lorsque de nouveaux symboles graphiques sont créés ou que des symboles graphiques existants sont révisés, les principes établis dans l'ISO 80416-2 sont applicables.
