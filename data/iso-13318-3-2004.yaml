- content: |-
    L'ISO 13318-3:2004 spécifie une méthode de détermination de la distribution granulométrique de matériaux particulaires homogènes par sédimentation centrifuge dans un liquide. Les concentrations de solides sont déterminées par l'atténuation d'un faisceau de rayons X. Le signal obtenu permet de convertir les résultats en distribution granulométrique.
    La methode de détermination de la distribution granulométrique est applicable aux poudres qui peuvent être dispersées dans des liquides ou aux poudres sous forme de boues. L'étendue granulométrique courante, utilisée pour l'analyse, est comprise entre 0,1 micromètres et 5 micromètres. La méthode concerne les poudres dont toutes les particules ont la même masse volumique, la même composition chimique et des formes comparables. Les matériaux contenant des constituants dont le nombre atomique est supérieur à environ 12 produisent géneralement une opacité adéquate aux rayons X. Les particules ne doivent pas subir pas de variation chimique ou physique dans le liquide de suspension. Il est nécessaire que la masse volumique des particules soit supérieure à celle du liquide.
