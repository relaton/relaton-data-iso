abstract:
- language: en
  script: Latn
  content: "ISO/TS 10303-1232:2014-02 specifies the application module for\n         Design
    material aspects.       \n         \n      \n\n         The following are within
    the scope of \n         ISO/TS 10303-1232:2014-02:\n         \n      \n- identification
    of the material of a product;\n- identification of the material of a shape of
    a product;\n- identification of the material of an element of a shape of a product;\n-
    identification of product properties derived from the material composition of
    a product;\n- representation of the value of a material property as specified
    or measured in a particular environment."
