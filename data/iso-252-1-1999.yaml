abstract:
- language: fr
  script: Latn
  content: "\nLa présente norme spécifie deux méthodes d'essai, A et B, pour déterminer
    l'adhérence entre plis, et entre revêtements et carcasse des courroies transporteuses.
    Les conditions générales d'essai sont conformes à l'ISO 36.  Elle s'applique à
    toutes les courroies transporteuses, à l'exception des courroies à armature en
    câbles d'acier et des courroies à carcasse tissée dans la masse ainsi que des
    courroies à armature textile présentant une résistance à la rupture inférieure
    à 160 N/mm. Elle n'est pas applicable ou valable pour les courroies transporteuses
    légères décrites dans l'EN 873.   \nNOTE Les méthodes A et B sont des options
    alternatives, mais les valeurs de la force d'adhérence moyenne obtenues pour la
    méthode A et la méthode B peuvent s'avérer différentes. De plus, étant donné qu'il
    est possible que les deux méthodes ne soient pas appropriées pour tous les types
    de courroie, il convient de demander conseil aux fabricants de ces courroies.\n"
