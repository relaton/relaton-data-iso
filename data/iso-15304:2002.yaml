abstract:
- content: |-
    This International Standard specifies a gas chromatographic method using capillary columns for the determination of the content of trans fatty acid isomers of vegetable oils and fats.
    The method is specially designed to evaluate, by a single capillary gas chromatographic (GC) procedure, the level of trans isomers as formed during (high temperature) refining, or during hydrogenation of vegetable oils or fats.
    The method may also be used to report all other fatty acids (e.g. to obtain the full fatty acid composition and total amounts of saturated fatty acids, mono-unsaturated fatty acids and poly-unsaturated fatty acids) from the same sample and same analysis.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    La présente Norme internationale spécifie une méthode par chromatographie en phase gazeuse utilisant des colonnes capillaires pour la détermination de la teneur en isomères trans d'acides gras de corps gras d'origine végétale.
    Cette méthode est tout particulièrement conçue pour évaluer la teneur en isomères trans obtenus lors du raffinage (à haute température) ou de l'hydrogénation des corps gras d'origine végétale et ce, selon la méthode de chromatographie en phase gazeuse avec une seule colonne capillaire.
    La méthode peut également être utilisée pour réaliser la détermination de tous les autres acides gras, par exemple pour obtenir la composition complète des acides gras et les quantités totales d'acides gras saturés, monoinsaturés et polyinsaturés d'un même échantillon à partir d'une même analyse.
