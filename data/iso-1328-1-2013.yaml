abstract:
- language: en
  script: Latn
  content: "ISO 1328-1:2013 establishes a tolerance classification system relevant
    to manufacturing and conformity assessment of tooth flanks of individual cylindrical
    involute gears. It specifies definitions for gear flank tolerance terms, the structure
    of the flank tolerance class system, and allowable values.\nISO 1328-1:2013 provides
    the gear manufacturer and the gear buyer with a mutually advantageous reference
    for uniform tolerances. "
- language: fr
  script: Latn
  content: |-
    L'ISO 1328-1:2013 établit un système de classification des tolérances relatives à la fabrication et l'évaluation de conformité des flancs des roues dentées cylindriques avec un profil en développante de cercle. Elle donne les définitions des termes relatifs aux tolérances des flancs des dentures, la structure du système de classes de tolérances et les valeurs admissibles.
    L'ISO 1328-1:2013 fournit une référence de tolérances uniformes pour le bénéfice réciproque du fabricant et de l'acquéreur d'engrenages.
