- content: |-
    L'ISO 8178-11:2006 spécifie les méthodes de mesure et d'évaluation au banc d'essai des émissions de gaz et de particules des gaz d'échappement des moteurs alternatifs à combustion interne en régime transitoire, nécessaires pour déterminer une valeur pour chaque polluant des gaz d'échappement.
    Le cycle d'essai transitoire spécifique couvert par l'ISO 8178-11:2006 est applicable aux moteurs à allumage par compression pour installations mobiles avec une puissance de sortie comprise entre 37 kW et 560 kW, à l'exclusion des moteurs de véhicules principalement conçus pour une utilisation sur route. L'ISO 8178-11:2006 peut s'appliquer aux moteurs utilisés sur les véhicules non routiers et les équipements industriels non routiers à moteur diesel tels que décrits dans l'ISO 8178-4:2006, 8.3.1.3. Ceux-ci comprennent, par exemple, les moteurs des engins de chantier y compris les chargeuses montées sur roues, les bulldozers, les tracteurs à chenilles, les chargeuses à chenilles, les chargeurs de type camion, les camions hors route, les pelles hydrauliques, les engins agricoles, les véhicules agricoles automoteurs (y compris les tracteurs), les engins forestiers, les chariots élévateurs à fourche, le matériel pour l'entretien des routes et les grues mobiles.
    La plupart des méthodes décrites ci-dessous sont les rapports détaillés de méthodes de laboratoire, puisque la détermination d'une valeur des émissions nécessite l'exécution d'un ensemble complexe de mesurages individuels, plutôt que l'obtention d'une unique valeur mesurée. Ainsi, les résultats obtenus dépendent aussi bien de l'exécution des mesurages que du moteur et de la méthode d'essai.
