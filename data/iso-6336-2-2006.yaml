abstract:
- content: ISO 6336-2:2006 specifies the fundamental formulas for use in the determination
    of the surface load capacity of cylindrical gears with involute external or internal
    teeth. It includes formulas for all influences on surface durability for which
    quantitative assessments can be made. It applies primarily to oil-lubricated transmissions,
    but can also be used to obtain approximate values for (slow-running) grease-lubricated
    transmissions, as long as sufficient lubricant is present in the mesh at all times.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 6336-2:2006 spécifie les formules de base à utiliser pour déterminer
    la capacité de charge à la pression de contact des engrenages cylindriques à denture
    extérieure ou intérieure à profil en développante de cercle. Elle inclut les formules
    relatives à tous les facteurs d'influence sur la résistance à la pression de contact
    pour lesquels une évaluation quantitative est possible. L'ISO 6336-2:2006 s'applique
    essentiellement aux transmissions lubrifiées à l'huile, mais peut également être
    utilisée pour obtenir des valeurs approximatives dans le cas des transmissions
    lubrifiées à la graisse (à faible vitesse), tant qu'il y a à tout moment une quantité
    suffisante de lubrifiant au niveau de l'engrènement.
