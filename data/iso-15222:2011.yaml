abstract:
- language: en
  script: Latn
  content: "ISO 15222:2011 specifies the method for measuring relative wet grip braking
    performance index to a reference under loaded conditions for new tyres for use
    on commercial vehicles on a wet-paved surface.\nThe methods developed in ISO 15222:2011
    are meant to reduce the variability. The use of a reference tyre is necessary
    to limit the variability of the testing method procedures. \nISO 15222:2011 applies
    to all truck and bus tyres (commercial vehicle tyres). "
- language: fr
  script: Latn
  content: |-
    L'ISO 15222:2011 spécifie les méthodes de mesure de l'indice relatif de la performance d'adhérence de freinage sur revêtement mouillé de pneumatiques neufs destinés aux véhicules utilitaires, par rapport à une valeur de référence en charge sur un revêtement routier mouillé.
    Les méthodes décrites dans l'ISO 15222:2011 sont destinées à réduire la variabilité. Il est nécessaire d'utiliser un pneumatique de référence pour limiter la variabilité des méthodes d'essai.
    L'ISO 15222:2011 s'applique à tous les pneumatiques pour camions et autobus (pneumatiques pour véhicules utilitaires).
