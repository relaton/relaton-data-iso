abstract:
- content: |2

    La présente Norme Internationale spécifie la désignation et le marquage des outils de tour à plaquettes en carbures métalliques, série métrique, faisant l'objet de l'ISO 243 et de l'ISO 514, relatives respectivement aux outils d'extérieur et aux outils d'intérieur. Les numéros de désignation du «type d'outil» sont ceux figurant dans les Normes Internationales précitées. Les symboles de désignation des «groupes d'application» sont ceux de l'ISO 513.
