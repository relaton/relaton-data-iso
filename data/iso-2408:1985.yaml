abstract:
- language: en
  script: Latn
  content: This second edition cancels and replaces the first edition (ISO 2408:1973),
    of which it constitutes a technical revision. Specifies the most commonly used
    wire ropes which are grouped by the number of strands and the number of outer
    wires in the strands. The choice of construction within a group is generally left
    to the discretion of the supplier. Certain types of wire ropes are not covered.
- language: fr
  script: Latn
  content: "La présente Norme internationale spécifie les câbles en acier pour usages
    courants les plus fréquemment utilisés. Ils sont regroupés par le nombre de torons
    et le nombre de fils extérieurs dans les torons. En l'absence d'indications précises
    de l'acheteur, le choix de construction dans un groupe est laissé au fournisseur.
    Les types de câbles suivants ne sont pas couverts par la présente Norme internationale.
    \n- câbles d'exploitation minière ; \n- câbles pour commandes d'aéronefs ; \n-
    câbles pour forages profonds ; \n- câbles pour téléphériques et funiculaires ;
    \n- câbles d'ascenseurs ; \n- câbles d'armatures pour le béton précontraint ;
    \n- câbles pour la pêche."
