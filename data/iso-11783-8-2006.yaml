abstract:
- language: en
  script: Latn
  content: ISO 11783-8:2006 specifies a serial data network for control and communications
    on forestry or agricultural tractors, mounted, semi-mounted, towed or self-propelled
    implements. Its purpose is to standardize the method and format of transfer of
    data between sensor, actuators, control elements, information storage and display
    units whether mounted or part of the tractor, or any implements. ISO 11783-8:2005
    describes the messages required by tractors and self-propelled implements.
- language: fr
  script: Latn
  content: L'ISO 11783-8:2006 spécifie un réseau de données en série pour la commande
    et les communications sur les tracteurs forestiers ou agricoles et les équipements
    portés, semi-portés, tractés ou automoteurs. Elle vise à normaliser la méthode
    et le format du transfert de données entre capteurs, actionneurs, dispositifs
    de commande, unités de stockage et d'affichage de données, que ces éléments soient
    montés sur le tracteur ou qu'ils fassent partie du tracteur ou de tout autre outil.
    L'ISO 11783-8:2006 décrit les messages requis par les tracteurs et les outils
    automoteurs.
