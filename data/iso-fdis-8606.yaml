abstract:
- content: |-
    This document establishes requirements and specifications of the polyester moulding compounds BMC (bulk moulding compound) and DMC (dough moulding compound) with or without thickening agents. BMC and DMC are different types of preimpregnated product used for the production, by moulding, of various parts made of composite materials.
    It is applicable to BMC and DMC. The scope is not limited to types of fibres and resins.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: La présente Norme internationale établit une base de spécification pour
    mélanges à mouler en masse, avec ou sans agents épaississants, dits BMC (Bulk
    Moulding Compound) et DMC (Dough Moulding Compound) qui figurent parmi les différents
    types de produits préimprégnés destinés, par pressage à chaud, à la réalisation
    de pièces diverses en matériaux composites. Pour les besoins de la présente Norme
    internationale, seuls sont considérés les mélanges à mouler en masse (BMC et DMC)
    dont le renfort unique (ou prépondérant) est constitué de fibres de verre.
