abstract:
- content: |-
    This document gives guidelines for assessing product security-related threats, risks and countermeasures by developing a suitable protection plan, supporting its implementation and monitoring its effectiveness after implementation.
    This includes consideration of impacts and modifications to, for example, product life cycle, supply chain, manufacturing, data management, brand perception and costs so as to adapt the protection plan accordingly.
    This document is applicable to all types and sizes of organizations that want to ensure authenticity and integrity in order to support the trustworthiness of products, including documents, data and services related to products.
    This document supports organizations setting up a process to assess risks and to select and combine individual measures for developing a product protection plan.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document donne des lignes directrices pour l'appréciation des menaces, des risques et des contre-mesures liés à la sécurité du produit, en développant un plan de prévention adéquat, en aidant à sa mise en œuvre et en surveillant son efficacité après la mise en œuvre.
    Cela inclut la prise en compte des impacts et des modifications, par exemple, du cycle de vie du produit, de la chaîne d'approvisionnement, de la fabrication, de la gestion des données, de la perception de la marque et des coûts, de manière à les adapter au plan de prévention.
    Le présent document s'applique aux organismes de tous types et de toutes tailles souhaitant garantir l'authenticité et l'intégrité de leurs produits, notamment les documents, données et services liés aux produits, afin de préserver leur fiabilité.
    Le présent document aide les organismes à élaborer un processus pour l'appréciation des risques et pour choisir et combiner les mesures individuelles, afin de développer un plan de prévention pour les produits.
