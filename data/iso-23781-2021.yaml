abstract:
- language: en
  script: Latn
  content: |-
    This document specifies pre-slaughter requirements, operating procedures and requirements of pig slaughtering, storage and other requirements.
    This document is applicable to the slaughtering operation of pigs. For some categories of pigs (e.g. piglets, breeding pigs), other operating procedures can be applied.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les exigences de pré-abattage, les modes opératoires et les exigences d’abattage des porcs, de stockage et d’autres exigences.
    Le présent document est applicable au processus d’abattage des porcs. Pour certaines catégories de porcs (par exemple porcelets, porcs reproducteurs), d’autres modes opératoires d’abattage peuvent être appliqués.
