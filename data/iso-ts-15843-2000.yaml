abstract:
- language: fr
  script: Latn
  content: "\nLa présente Spécification technique décrit des méthodes permettant de
    choisir et de soumettre à des audits une dose stérilisante en restreignant le
    nombre d'unités de produit requis, tout en maintenant l'assurance que le niveau
    d'assurance de la stérilité (NAS) voulu sera atteint. Ces méthodes concernent:
    \ a) la définition et la maintenance des familles de produits pour choisir la
    dose stérilisante et la soumettre à des audits;  b) les plans d'échantillonnage
    pour les expositions à la dose de vérification et les audits de la dose stérilisante;
    ainsi que  c) la fréquence des audits de la dose stérilisante.   \nNOTE La méthode
    de choix de la dose décrite dans la présente Spécification technique peut être
    utilisée pour satisfaire aux exigences spécifiées au 6.2.2 relatives à la qualification
    du produit ou au 6.6.3 relatif aux audits de la dose stérilisante mentionnés dans
    l'ISO 11137.\n"
