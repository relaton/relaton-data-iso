abstract:
- content: |-
    ISO 13860:2016 specifies terminology and required information as a general framework for identifying and describing the main dimensions and features of wheeled forwarders.
    It is applicable to articulated wheeled forwarders (as defined in ISO 6814, a forwarder is a self-propelled machine designed to move trees or parts of trees by carrying them).
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    ISO 18360:2016 spécifie la terminologie et les informations nécessaires comme cadre général d'identification et de description des principales dimensions et caractéristiques des débardeuses à roues.
    Elle est applicable aux débardeuses articulées sur roues (telle que définie dans l'ISO 6814, une débardeuse est une machine automotrice conçue pour déplacer des arbres ou parties d'arbres en les transportant).
