- content: |-
    Le présent document fournit des exigences de fonctionnement et d’essai permettant de déterminer l’acceptabilité des systèmes dosimétriques pour les neutrons qui doivent être utilisés pour le mesurage de l’équivalent de dose individuel, Hp(10), dans une gamme d’énergies neutroniques s’étendant des énergies thermiques à 20 MeV.
    Le présent document s’applique à tous les détecteurs passifs de neutrons utilisables dans un dosimètre individuel dans une partie ou dans toute la gamme d’énergies neutroniques mentionnée ci-dessus. Dans la description des essais, aucune distinction n’est faite entre les différentes techniques disponibles sur le marché. Seules des distinctions générales, telles que dosimètres à usage unique ou réutilisables par exemple, sont prises en compte.
    Le présent document ne décrit que les essais de type. Les essais de type ont pour objet d’évaluer les caractéristiques de base des systèmes dosimétriques et ils sont souvent assurés par des laboratoires nationaux reconnus.
    Le présent document ne décrit pas d’essais de fonctionnement pour caractériser la dégradation induite par:
    —    la variabilité temporelle intrinsèque de la qualité du dosimètre fourni par le fabricant;
    —    la variabilité temporelle intrinsèque des traitements de préparation (avant l’irradiation et/ou avant la lecture), le cas échéant;
    —    la variabilité temporelle intrinsèque du processus de lecture;
    —    les effets environnementaux sur les traitements de préparation, le cas échéant;
    —    les effets environnementaux sur le processus de lecture.
    L’Annexe C du présent document fournit des informations relatives à la dosimétrie aux extrémités, basées sur les recommandations données dans le Rapport 66 de l’ICRU. Le présent document traite uniquement de la surveillance de la dose individuelle neutron, et non des conditions d’accident de criticité.
    Les liens entre le présent document et l’ISO 21909-2 sont indiqués à l’Annexe A.
