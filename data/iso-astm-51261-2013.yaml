abstract:
- content: "ISO/ASTM 51261:2013 specifies the requirements for calibrating routine
    dosimetry systems for use in radiation processing, including establishing measurement
    traceability and estimating uncertainty in the measured dose using the calibrated
    dosimetry system.\nNOTE 1 \x97 Regulations or other directives exist in many countries
    that govern certain radiation processing applications such as sterilization of
    healthcare products and radiation processing of food requiring that absorbed-dose
    measurements be traceable to national or international standards (ISO 11137-1,
    Refs (1-3)2)."
