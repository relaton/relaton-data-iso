- content: |-
    L'ISO 62:2008 décrit un mode opératoire permettant de déterminer les propriétés d'absorption de l'humidité dans l'épaisseur de matériaux plastiques solides plats ou courbes. La présente norme décrit également des modes opératoires permettant de déterminer la quantité d'eau absorbée par des éprouvettes de dimensions définies, immergées dans l'eau ou exposées à de l'air humide dans des conditions définies. Le calcul du coefficient de diffusion de l'humidité dans l'épaisseur suppose un matériau fickien monophasé ayant des propriétés constantes d'absorption d'humidité dans l'épaisseur de l'éprouvette. Ce modèle est valable pour les matériaux homogènes et pour les composites renforcés à matrice polymère soumis à essai au-dessous de leur température de transition vitreuse. Toutefois, certaines matrices à deux phases, telles que les époxydes durcis, peuvent nécessiter un modèle d'absorption multiphase qui n'est pas couvert par la présente Norme internationale.
    Les résultats obtenus en utilisant les méthodes décrites dans l'ISO 62:2008 s'appliquent à la plupart des plastiques, à l'exception des plastiques alvéolaires, des granulés ou des poudres qui peuvent avoir d'autres effets capillaires et d'absorption. Des expositions pendant un laps de temps fixe permettent des comparaisons relatives des plastiques. Les essais décrits pour la détermination du coefficient de diffusion peuvent ne pas être applicables à tous les plastiques. Les plastiques ne pouvant pas garder leur forme lors de leur exposition à l'eau bouillante ne peuvent pas être comparés en utilisant la méthode 2.
