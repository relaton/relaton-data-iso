abstract:
- content: |-
    ISO/IEC 9834-7:2005 specifies procedures for registration authorities responsible for the assignment to organizations of names that are globally unambiguous in the context of:
    - O/R addresses, as defined in ISO/IEC 10021-2;
    - Directory names, as defined in ISO/IEC 9594-2; and
    - ASN.1 object identifiers, as defined in ISO/IEC 8824-1.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO/CEI 9834-7:2005 spécifie des procédures pour les organismes d'enregistrement chargés de l'attribution, aux organisations, de noms mondialement uniques dans le contexte
    - des adresses expéditeur/destinataire, définies dans l'ISO/CEI 10021-2,
    - des noms d'annuaire, définis dans l'ISO/CEI 9594-2, et
    - des identificateurs d'objet ASN.1, définis dans l'ISO/CEI 8824-1.
