abstract:
- language: en
  script: Latn
  content: |-
    ISO/IEC 23006-3:2013 describes the reference software implementing the normative clauses of ISO/IEC 23006-1, ISO/IEC 23006-2 and ISO/IEC 23006-4 and specifies conformance criteria. The information provided is applicable for determining the reference software modules available for ISO/IEC 23006-1, understanding the functionality of the available reference software modules and utilizing the available reference software modules.
    The conformance profiles apply to MPEG-M Services as defined in ISO/IEC 23006-4:2013 and in ISO/IEC 23006-5.
