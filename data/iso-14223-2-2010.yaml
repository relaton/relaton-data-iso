abstract:
- language: en
  script: Latn
  content: ISO 14223-2:2010 specifies the code and command structure between the transceiver
    and the advanced transponder used in the radiofrequency identification of animals,
    this specification being fully backwards-compatible with those of ISO 11784 and
    ISO 11785. As a direct extension of ISO 11785, it is intended to be used in conjunction
    with that International Standard.
- language: fr
  script: Latn
  content: L'ISO 14223-2:2010 spécifie le code et la structure de commande entre l'émetteur-récepteur
    et le transpondeur évolué utilisé pour l'identification des animaux par radiofréquence,
    à compatibilité descendante totale avec les spécifications données dans l'ISO
    11784 et l'ISO 11785. En tant que prolongement de l'ISO 11785, elle est censée
    être utilisée conjointement avec celle-ci.
