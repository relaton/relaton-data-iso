- content: |-
    This document specifies test methods for clamp-in tyre valves for tyre pressure monitoring systems (TPMSs).
    These methods are defined to determine the minimum level of performance requested.
    This document applies to the tyre valve assembled on the rim hole with diameter of 11,3 mm for passenger cars or for light duty vehicles.
