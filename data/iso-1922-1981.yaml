abstract:
- language: en
  script: Latn
  content: The method is based on the application of a shear stress to a test specimen
    of defined shape by means of metal supports bonded to the specimen. The adhesive
    used to fix the metal supports to the test specimen shall be such that shear strength
    and modulus of the adhesive film are significantly greater than that of the cellular
    material under test.
