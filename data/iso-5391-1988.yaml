abstract:
- language: en
  script: Latn
  content: 'Establishes terms and definitions in English and French for the categories
    as follows: general, tools for removing and shaping material (portable and fixed:
    rotary and percussive), tools for assembly work ( portable: rotary and reciprocating
    percussive ), tools for lifting, vibrators. Alphabetical indexes in English and
    French are also included.'
- language: fr
  script: Latn
  content: "\nLa présente Norme internationale établit un vocabulaire des termes concernant
    les divers types de machines portatives pneumatiques et de machines pneumatiques
    et leurs accessoires. Les termes sont donnés par catégories: termes généraux,
    machines pour le travail des matériaux (portatives et montées à poste fixe: rotatives
    et à percussion), machines d'assemblage (portatives: rotatives et alternatives
    à percussion), engins de levage, vibrateurs et divers. Des index alphabétiques
    anglais et français sont également inclus.  \nNOTE -- En anglais, l'emploi des
    termes «tool» et «machine» peut prêter à confusion dans le domaine des machines
    portatives pneumatiques. Le terme «pneumatic tool» est utilisé pour des machines
    tenues à la main et le terme «pneumatic machine» est employé pour des machines
    de dimensions plus grandes et souvent suspendues ou fixes. Cependant, le terme
    «tool» est employé également pour désigner le foret, la lime, le burin, etc.,
