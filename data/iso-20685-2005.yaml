abstract:
- language: en
  script: Latn
  content: |-
    ISO 20685:2005 addresses protocols for the use of 3-D surface-scanning systems in the acquisition of human body shape data and measurements defined in ISO 7250 that can be extracted from 3-D scans. It does not apply to instruments that measure the location and/or motion of individual landmarks.
    While mainly concerned with whole-body scanners, it is also applicable to body-segment scanners (head scanners, hand scanners, foot scanners).
- language: fr
  script: Latn
  content: |-
    L'ISO 20685:2005 concerne les protocoles d'utilisation des systèmes d'exploration à l'aide de scanners 3D de surfaces permettant de collecter des données sur la forme du corps humain et les mesurages définis dans l'ISO 7250, que l'on peut obtenir à partir de scanners 3D. Elle ne s'applique pas aux instruments qui mesurent l'emplacement et/ou le déplacement de repères individuels.
    La majeure partie de l'ISO 20685:2005 concerne les scanners pour le corps entier, mais elle s'applique également aux scanners limités à une partie du corps (scanners pour la tête, scanners pour la main, scanners pour le pied).
