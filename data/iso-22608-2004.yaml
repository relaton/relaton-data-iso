- content: |-
    L'ISO 22608:2004 spécifie une méthode d'essai permettant de mesurer la répulsion, la rétention et la pénétration d'un volume connu de pesticide liquide appliqué sur un matériau de vêtement de protection. Aucune pression hydrostatique ou mécanique externe n'est appliquée à l'éprouvette pendant ou après l'application du pesticide liquide.
    Le degré de contamination dépend de nombreux facteurs, comme le type d'exposition, la technique d'application et la formulation du pesticide. Comme le niveau d'exposition peut varier considérablement, cette méthode est conçue pour évaluer la performance relative des matériaux d'équipements de protection individuelle (EPI) à deux niveaux de contamination. Le faible niveau de contamination correspond à l'application d'une formulation liquide de 0,1 ml et le niveau élevé à 0,2 ml.
    Cette méthode d'essai ne permet pas de mesurer la résistance à la perméation ou à la dégradation.
    Cette méthode d'essai est appropriée pour les formulations de pesticides concentrées ou diluées pour utilisation sur site, mais elle peut ne pas convenir pour les essais avec des formulations de pesticides volatils.
    L'ISO 22608:2004 peut être utilisée pour évaluer soit des matériaux neufs, soit des matériaux ayant subi des traitements tels que nettoyage ou simulation d'abrasion. Elle peut également servir à déterminer la résistance qu'opposent les matériaux des vêtements de protection à la pénétration de nouvelles formulations de pesticides.
