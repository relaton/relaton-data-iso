abstract:
- content: ISO 24617-7:2014 provides a framework for encoding a broad range not only
    of spatial information, but also of spatiotemporal information relating to motion
    as expressed in natural language texts. It includes references to locations, general
    spatial entities, spatial relations (involving topological, orientational, and
    metric values), dimensional information, motion events, and paths.
