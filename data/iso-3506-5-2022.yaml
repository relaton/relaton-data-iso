- content: |-
    Le présent document spécifie les caractéristiques mécaniques et physiques des vis, goujons, tiges filetées et écrous, à filetage à pas gros et à filetage à pas fin, en aciers inoxydables résistant à la corrosion (c'est-à-dire aciers inoxydables martensitiques et aciers inoxydables austénitiques durcis par précipitation) et en alliages de nickel, prévus pour des utilisations à hautes températures jusqu'à 800 °C.
    Les essais conformément à l'Article 9 sont réalisés dans la plage de température ambiante de 10 °C à 35 °C, et d’autres essais peuvent être réalisés à des températures plus élevées, voir l'Article 10.
    NOTE            Les fixations spécifiées dans le présent document conviennent également pour des utilisations à basses températures, typiquement jusqu'à -50 °C. Pour plus d'informations, voir l'ISO 3506-6.
    Le terme «fixations» est utilisé dans le présent document lorsque les vis, goujons, tiges filetées et écrous sont considérés dans leur ensemble.
    L'ISO 3506‑6 fournit des règles générales et des informations techniques supplémentaires sur les aciers inoxydables et alliages de nickel appropriés ainsi que leurs propriétés.
    Le présent document s'applique aux fixations:
    —    à filetage métrique ISO conforme à l'ISO 68-1,
    —    de combinaisons diamètre/pas conformes à l'ISO 261 et à l'ISO 262,
    —    de M3 à M39 pour les filetages à pas gros, et M8 × 1 à M39 × 3 pour les filetages à pas fin,
    —    de tolérances de filetage conformes à l'ISO 965-1 et à l'ISO 965-2, et
    —    de toutes formes, mais avec capacité de charge intégrale.
    Les symboles de fixation en acier inoxydable ou alliage de nickel peuvent être utilisés pour des dimensions en dehors des limites de diamètres du présent document (c'est-à-dire pour des vis, goujons et tiges filetées de diamètre d < 3 mm ou d > 39 mm et pour des écrous de diamètre D < 5 mm ou D > 39 mm), à condition que toutes les exigences chimiques, mécaniques et physiques applicables soient satisfaites.
    Les fixations à capacité de charge réduite (c'est-à-dire les écrous bas, les vis dont la résistance de la tête est plus faible que la partie filetée, et les vis et goujons dont la partie lisse (tige) est plus faible que la partie filetée) ne sont pas traitées dans le présent document.
    Le présent document ne spécifie pas d'exigence pour des caractéristiques fonctionnelles telles que:
    —    les caractéristiques de couple/tension,
    —    la résistance au cisaillement,
    —    la résistance à la fatigue,
    —    la soudabilité,
    ou
    —    les caractéristiques des assemblages boulonnés et des fixations dans un environnement à haute température (voir les méthodes d'essai à hautes températures des fixations à l'Article 10).
