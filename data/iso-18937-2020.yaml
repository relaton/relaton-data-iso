abstract:
- content: |-
    This document describes test equipment and procedures for measuring the light stability of colour photographic reflection prints designed for display, when subjected to a filtered xenon-arc light source simulating daylight through windows at specified temperatures and relative humidity.
    This document is applicable to photographic reflection prints, made with analogue and digital print processes. The recommended test methods can be applied to both colour and black-and-white photographic prints.
    This test method assesses colour and density change.
