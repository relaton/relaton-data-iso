abstract:
- content: |-
    This document specifies methods of test for characterizing precipitated hydrated silica for use as a rubber compounding ingredient.
    This document specifies the test formulation, mixing equipment, mixing procedure and methods of test for use in determining the physical properties of styrene-butadiene rubber compounded with precipitated hydrated silica.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie des méthodes d'essai permettant de caractériser les silices hydratées précipitées destinées à être utilisées comme ingrédient de mélange du caoutchouc.
    Le présent document spécifie la formule d'essai, l'équipement de mélange, le mode opératoire de mélange et les méthodes d'essai pour la détermination des propriétés physiques des silices hydratées précipitées, dans un mélange caoutchouc styrène-butadiène.
