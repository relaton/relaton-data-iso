abstract:
- language: en
  script: Latn
  content: |-
    This document gives general guidance on the development of site investigation strategies and detailed guidance on the development of sampling strategies, when collecting information on
    —          the average properties of soil,
    —          the variability of soil properties, and
    —          the spatial distribution of soil properties.
    It is applicable to soil samples intended for chemical testing and determination of a variety of other properties (e.g. physical).
    Although the main focus of this document is the collection of material (field samples) for transfer to a laboratory for testing, it is also applicable when measurements are made directly in the field.
    NOTE 1    This document also provides information on the statistical principles underlying the development of appropriate sampling strategies and statistical methodologies.
    NOTE 2    Guidance on other forms of related sampling activities are given in other International Standards [for soil gas (ISO 18400-204) and for biological testing purposes (ISO 18400-206)]. Guidance on sampling groundwater is provided in ISO 5667-11 and ISO 5667-22 and on sampling methods and groundwater measurements in geotechnical investigations in ISO 22475-1.
- language: fr
  script: Latn
  content: |-
    Le présent document donne des recommandations générales pour l'élaboration des stratégies d'investigation de site ainsi que des recommandations détaillées pour l'élaboration des stratégies d'échantillonnage, en recueillant des informations sur:
    —          les propriétés moyennes du sol;
    —          la variabilité des propriétés du sol; et
    —          la répartition spatiale des propriétés du sol.
    Le présent document est applicable aux échantillons de sol destinés à des essais chimiques et pour déterminer une grande diversité d'autres propriétés (par exemple physiques).
    Bien qu'il soit principalement axé sur le prélèvement de matériaux (échantillon de terrain) destinés à être envoyés au laboratoire pour des essais, le présent document s'applique également lorsque des mesurages sont effectués directement sur le terrain.
    NOTE 1    Le présent document fournit également des informations sur les principes statistiques servant de base à l'élaboration de stratégies d'échantillonnage appropriées et de méthodes statistiques.
    NOTE 2    Des recommandations concernant d'autres formes d'activités d'échantillonnage associées sont données dans d'autres Normes internationales (ISO 18400‑204 pour les gaz du sol et ISO 18400‑206 pour les essais biologiques). Des recommandations sont données dans l'ISO 5667‑11 et l'ISO 5667‑22 pour l'échantillonnage des eaux souterraines, et dans l'ISO 22475‑1 pour les méthodes de prélèvement et de mesurage des eaux souterraines lors d'essais géotechniques.
