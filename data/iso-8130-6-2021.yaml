abstract:
- content: |-
    This document specifies a method for determining the time for a thermosetting coating powder to gel at a specified temperature. A method is described for checking batch to batch variation and for the quality control of a given coating powder.
    The method is not applicable to coating powders with ultra-short gel times (less than 15 s).
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie une méthode de détermination du temps de gélification, à une température donnée, des poudres pour revêtement thermodurcissables. Une méthode est décrite pour vérifier les variations d'un lot à l'autre et pour le contrôle de la qualité d'une poudre pour revêtement donnée.
    La méthode n'est pas applicable aux poudres pour revêtement présentant des temps de gélification ultracourts (moins de 15 s).
