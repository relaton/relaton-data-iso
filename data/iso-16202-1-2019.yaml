abstract:
- language: en
  script: Latn
  content: |-
    This document provides a nomenclature of oral anomalies and a code for their representation to facilitate data entry and support interoperability at the semantic level.
    This nomenclature covers the various anomalies that can be found in the oral cavity. When needed, information on the localization of the anomaly can be added through the use of other codes such as ISO 3950.
- language: fr
  script: Latn
  content: |-
    Le présent document fournit une nomenclature des anomalies bucco-dentaires et un code pour leur représentation destinés à faciliter la saisie de données et à soutenir l'interopérabilité au niveau sémantique.
    Cette nomenclature couvre les diverses anomalies qui peuvent être rencontrées dans la cavité buccale. Lorsque cela est nécessaire, il est possible d'ajouter des informations sur la localisation de l'anomalie en utilisant d'autres codes, tels que celui décrit dans l'ISO 3950.
