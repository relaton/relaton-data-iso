abstract:
- language: en
  script: Latn
  content: |-
    ISO 7992:2015 specifies a method to provide a relative measure for evaluating the structural stability of iron ores when reduced under conditions resembling those prevailing in the reduction zone of a blast furnace.
    ISO 7992:2015 is applicable to lump ores and hot-bonded pellets.
