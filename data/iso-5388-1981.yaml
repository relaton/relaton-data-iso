abstract:
- content: 'Establishes provisions for the safe design, construction, installation
    and operation of stationary and skid-mounted compressors. Specifies requirements
    to help minimizing compressor accidents and defines general safety practices for
    the field. It does not apply to prime movers. The following types of compressor
    are excluded: with a shaft input less than 2 kW; with an effective discharge pressure
    less than 0,5 bar or exceeding 50 bar; supplying air for breathing, diving or
    surgery, such used for air brake systems; ejektors.'
