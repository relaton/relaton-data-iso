abstract:
- content: Specifies dimensions, technical specifications, designation and marking
    of machine-operated square drive socket wrenches as listed under number 24 in
    ISO 1703.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "\nLa présente partie de l'ISO 2725 prescrit les dimensions, les spécifications
    techniques, la désignation et le marquage des douilles à empreinte hexagonale
    ou bihexagonale, à carré conducteur femelle conformément à l'ISO 1174-1, à main.
    Les douilles à machine «impact» font l'objet de l'ISO 2725-2.  \nNOTES 1 Les douilles
    à carré conducteur femelle, à main, sont identifiées sous le numéro 24 de l'ISO
    1703. 2 Les figures illustrant la présente partie de l'ISO 2725 ne sont données
    qu'à titre d'exemple. Elles ne doivent en rien influencer la conception des douilles.\n"
