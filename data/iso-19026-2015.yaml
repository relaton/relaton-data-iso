abstract:
- language: en
  script: Latn
  content: ISO 19026:2015 specifies shapes and colours of a flushing button and a
    call button of lavatory which are installed on the wall and their arrangement
    with a paper dispenser. This International Standard is only applicable in case
    of installing a flushing button and/or a call button on the wall of seat-type
    lavatory in public restrooms (general toilet compartments and toilet compartments
    with various functions) used by an unspecified large number of people, except
    restrooms with a big paper holder where it is difficult to place a flushing button
    and a call button above the holder, and Type A toilet with lateral transfer from
    both sides of ISO 21542.
