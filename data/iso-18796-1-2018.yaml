abstract:
- content: |-
    This document specifies the minimum technical requirements for surface preparation, materials, application, inspection and testing of internal coating and lining systems that are intended to be applied on internal surfaces of process vessels that are subject to marked pressure/temperature changes and/or potentially corrosive conditions or processes and aggressive chemicals, used in the oil and gas industry.
    This document covers both new construction and maintenance works of process vessels as well as the repair of defective and deteriorated coating and lining systems.
    This document also provides the minimum requirements for the coated and lined samples and the criteria for their approval.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie les exigences techniques minimales applicables à la préparation de surface, aux produits, à l'application, au contrôle et à l'essai des systèmes de revêtement et de doublure qui sont destinés à être appliqués sur les surfaces internes des récipients de production qui sont utilisés dans l'industrie du pétrole et du gaz naturel et qui sont soumis à des variations importantes de température/pression et/ou sont exposés à des conditions ou procédés potentiellement corrosifs et à des agents chimiques agressifs.
    Le présent document couvre à la fois les nouveaux équipements et les travaux d'entretien des récipients de production, ainsi que la réparation des systèmes de revêtement et de doublure défectueux et détériorés.
    Le présent document fournit également les exigences minimales pour les échantillons revêtus et doublés ainsi que les critères d'approbation associés.
