abstract:
- content: |-
    ISO 3581:2016 specifies requirements for classification of covered electrodes, based on the all-weld metal chemical composition, the type of electrode covering and other electrode properties, and the all-weld metal mechanical properties, in the as-welded or heat-treated conditions, for manual metal arc welding of stainless and heat-resisting steels.
    It is a combined standard providing for classification utilizing a system based upon classification according to nominal composition or utilizing a system based upon classification according to alloy type.
    a)    Paragraphs and tables which carry the label "classification according to nominal composition" or "ISO 3581-A" are applicable only to products classified to that system.
    b)    Paragraphs and tables which carry the label "classification according to alloy type" or "ISO 3581-B" are applicable only to products classified to that system.
    c)    Paragraphs and tables which carry neither label are applicable to products classified according to either or both systems.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 3581:2016 spécifie les exigences relatives à la classification des électrodes enrobées destinées au soudage manuel à l'arc des aciers inoxydables et résistant aux températures élevées, basée sur la composition chimique du métal fondu hors dilution, sur le type d'enrobage et d'autres propriétés de l'électrode, ainsi que sur les caractéristiques mécaniques du métal fondu hors dilution, à l'état brut de soudage ou traité thermiquement.
    Elle est une norme mixte qui permet une classification utilisant un système basé sur la composition nominale ou sur le type d'alliage.
    a)    Les paragraphes et les tableaux qui portent la mention «classification d'après la composition nominale» ou qui sont identifiés «ISO 3581-A» ne sont applicables qu'aux produits classifiés d'après ledit système.
    b)    Les paragraphes et les tableaux qui portent la mention «classification d'après le type d'alliage» ou qui sont identifiés par «ISO 3581-B» ne sont applicables qu'aux produits classifiés d'après ledit système.
    c)    Les paragraphes et les tableaux qui ne portent aucune des deux mentions sont applicables aux produits classifiés soit d'après l'un des systèmes, soit d'après les deux systèmes.
  language:
  - fr
