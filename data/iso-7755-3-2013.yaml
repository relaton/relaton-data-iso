- language: en
  script: Latn
  content: |-
    ISO 7755-3:2013 specifies the main dimensions of the cutting part for hardmetal burrs of cylindrical shape, with a round- (ball-) nose and designated by the symbol C.
    Tolerances on the cutting diameter, direction of helix and cut, diameter and length of the cylindrical shank and designation of burrs are dealt with in ISO 7755‑1.
