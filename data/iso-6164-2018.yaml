abstract:
- language: en
  script: Latn
  content: |-
    This document gives general and dimensional specifications for flanged heads, flange clamps, ports and mounting surfaces applicable to four-screw, one-piece square flange clamp type tube connectors and hose fittings for use at a pressure of 42 MPa [420 bar[1]]. It also specifies the dimensions of the seals to be used, as well as the grooves that house the seals.
    These connections are intended for application in hydraulic systems on industrial and commercial products where it is desired to avoid the use of threaded connectors.
    [1]     1 bar = 0,1 MPa = 105 Pa; 1 Pa = 1 N/m2.
- language: fr
  script: Latn
  content: |-
    Le présent document donne les spécifications générales et dimensionnelles des collets, brides, orifices et surfaces de montage utilisés dans les raccordements par brides carrées monobloc à quatre vis sur tubes et flexibles de raccordement, pour des pressions d'utilisation de 42 MPa [420 bar[1]]. Il spécifie également les dimensions des joints à utiliser, ainsi que celles des gorges destinées à les recevoir.
    Ces raccordements sont destinés à être utilisés dans les systèmes de transmission hydraulique sur des produits industriels et commerciaux lorsque l'on souhaite éviter l'utilisation de raccordements filetés.
    [1] 1 bar = 0,1 MPa = 105 Pa ; 1 Pa = 1 N/m2.
