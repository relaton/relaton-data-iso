abstract:
- language: en
  script: Latn
  content: Specifies steering system tests and performance criteria for evaluating
    the steering capability of rubber-tyred self-propelled earth-moving machines having
    a machine speed greater than 20 km/h. Applies to tractors, loaders, back-hoe loaders,
    excavators, dumpers, tractor-scrapers and graders. For the present, rollers, compactors
    and pipelayers are excluded.
