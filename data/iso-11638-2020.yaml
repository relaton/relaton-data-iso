abstract:
- content: |-
    This document specifies the characteristics of heterogeneous poly(vinyl chloride) flooring on foam, based on poly(vinyl chloride), and supplied in roll form or tile and plank. Such products can contain a transparent, non PVC factory finish.
    To encourage the consumer to make an informed choice, this document includes a classification system, based on intensity of use, which shows where these floor coverings can be expected to give satisfactory service.
    It also specifies requirements for marking.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie les caractéristiques des revêtements de sol en poly(chlorure de vinyle) hétérogènes sur mousse, à base de poly(chlorure de vinyle), fournis sous forme de rouleaux, de dalles ou de lames. Ces produits peuvent comporter une finition en usine transparente non constituée de PVC.
    Afin de permettre au consommateur de faire un choix éclairé, le présent document inclut un système de classification, fondé sur l'intensité d'utilisation, qui indique les cas dans lesquels l'on peut attendre que ces revêtements de sol assurent un service satisfaisant.
    Elle spécifie également des exigences en matière de marquage.
