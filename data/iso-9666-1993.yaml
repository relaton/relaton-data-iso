abstract:
- content: Applies to all self-propelled lavatory-servicing vehicles suitable for
    all aircraft types commonly in service in civil air transport. Shall be applied
    with due reference to national regulations on sanitation that are applicable in
    the area in which it is proposed that the vehicle is to be used. Does not specify
    equipment design but highlights certain criteria that are known to be essential
    for efficient operation in the airline environment.
