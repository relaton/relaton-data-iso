abstract:
- language: en
  script: Latn
  content: |-
    ISO 28598-1:2017 provides guidelines specifying the organizational principles of acceptance sampling in situations where the contract or the legislation provides for successive inspection to be carried out by different parties: the supplier, the customer and/or a third party.
    These guidelines are designed for inspection of populations of any product supplied or delivered in discrete items in lots. They are applicable to
    -      supplier inspection (final inspection, product certification upon supplier's request),
    -      customer inspection (incoming inspection, audit inspection, acceptance sampling),
    -      third-party inspection (certification of product, inspection and supervision for observance of International Standard requirements, quality inspection carried out at the supplier, and/or customer, request),
    where the quality levels and the lot acceptability criteria are specified unilaterally by the supplier or contractually by the supplier and the customer.
    These guidelines are also applicable to situations when only one sampling inspection is actually needed.
    NOTE       Single sampling APP plans by attributes are given in ISO 28598‑2.
    The guidelines provided by this part of ISO 28598 may be applied in developing standards on acceptance sampling for standard inspection models, specific items or quality levels, as well as in developing contracts, specifications and instructions. In contractual use of the APP, the parties concerned should acknowledge in the contract that they approve of its principles (also by referring to the present guidelines). The parties may also provide for the use of the APP in disputes and arbitration.
- language: fr
  script: Latn
  content: |-
    L'ISO 28598-1 :2017 fournit des lignes directrices spécifiant les principes d'organisation de l'échantillonnage pour acceptation dans les situations où le contrat signé ou la législation en vigueur prévoit que les contrôles successifs soient effectués par différentes parties, à savoir le fournisseur, le client et/ou une tierce partie.
    Ces lignes directrices sont conçues pour le contrôle de populations de tout produit fourni ou livré sous forme d'unités discrètes en lots. Elles sont applicables
    -      au contrôle effectué par le fournisseur (contrôle final, certification du produit sur demande du fournisseur),
    -      au contrôle effectué par le client (contrôle de réception, contrôle d'audit, échantillonnage pour acceptation), et
    -      au contrôle effectué par une tierce partie (certification du produit, contrôle et surveillance du respect des exigences des Normes internationales, contrôle qualité effectué sur demande du fournisseur et/ou du client),
    lorsque le fournisseur, de façon unilatérale, ou le fournisseur et le client, de façon contractuelle, spécifient les niveaux de qualité et les critères d'acceptation des lots.
    Elles sont également applicables aux situations où un seul contrôle par échantillonnage est effectivement nécessaire.
    NOTE       L'ISO 28598‑2 traite des plans APP d'échantillonnage simple par attributs.
    Les lignes directrices fournies par la présente partie de l'ISO 28598 peuvent être utilisées pour l'élaboration de normes relatives à l'échantillonnage pour acceptation, concernant les modèles de contrôle standard et les individus ou niveaux de qualité spécifiques, ainsi que pour l'élaboration de contrats, de spécifications et d'autres instructions. Lors de l'utilisation contractuelle de la méthode APP, les parties concernées conviennent généralement dans le contrat qu'elles approuvent ses principes (également en faisant référence aux présentes lignes directrices). Les parties peuvent également prévoir de recourir à la méthode APP pour le règlement de différends et autres arbitrages.
