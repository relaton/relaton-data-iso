abstract:
- content: ISO 13969|IDF 183:2003 gives guidance for a standardized description of
    microbial inhibitor tests for milk and milk products. It is intended to give a
    framework and basis for the evaluation/validation of microbial inhibitor tests,
    allowing the comparison of data obtained from different tests and experimental
    studies.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 13969|FIL 183:2003 indique comment établir une description normalisée
    des méthodes microbiologiques de dépistage d'inhibiteurs microbiens pour le lait
    et pour les produits laitiers. Elle a pour objet de fournir un cadre et une base
    d'évaluation/validation des méthodes microbiologiques de dépistage d'inhibiteurs
    microbiens, permettant la comparaison de données obtenues à partir de différentes
    méthodes et études expérimentales.
