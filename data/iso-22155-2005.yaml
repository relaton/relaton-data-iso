abstract:
- content: |-
    ISO 22155:2005 specifies a static headspace method for quantitative gas chromatographic determination of volatile aromatic and halogenated hydrocarbons and selected aliphatic ethers in soil.
    ISO 22155:2005 is applicable to all types of soil.
    The limit of determination is dependent on the detection system used and the quality of the methanol grade used for the extraction of the soil sample.
    Under the conditions specified in ISO 22155:2005, the following limits of determinations apply (expressed on the basis of dry matter):
    Lower limits of determination can be achieved by using mass spectrometry (MS) with selected ion detection.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 22155:2005 spécifie une méthode statique avec espace de tête pour le dosage quantitatif par chromatographie en phase gazeuse des hydrocarbures aromatiques et halogénés volatils et de certains éthers aliphatiques dans le sol.
    La présente Norme internationale est applicable à tous les types de sol.
    La limite de dosage dépend du système de détection et de la qualité du méthanol utilisé pour l'extraction de l'échantillon de sol.
    Dans les conditions spécifiées dans la présente Norme internationale, les limites de dosage suivantes (exprimées en matière sèche) s'appliquent:
    Des limites de dosage plus faibles peuvent être atteintes si l'on utilise la spectrométrie de masse (SM) avec détection sélective des ions.
