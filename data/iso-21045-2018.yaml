abstract:
- content: |-
    This document specifies a method for the determination of ammonia in tobacco and tobacco products using ion chromatographic analysis.
    It is applicable to tobacco, processed tobaccos, smokeless tobacco products and cigarette filler. The ammonia calibration range specified in the method is from 0,100 μg/ml to 10,0 μg/ml. This range correlates to 10 µg/g to 1 000 µg/g ammonia in tobacco. Samples with higher levels of ammonia can be diluted prior to analysis to bring the samples within the calibration range.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie une méthode de dosage de l'ammoniac dans le tabac et les produits du tabac par chromatographie ionique.
    Il s'applique au tabac, aux tabacs manufacturés, aux produits du tabac sans fumée et aux éléments de remplissage de la colonne de tabac des cigarettes. La plage d'étalonnage de l'ammoniac spécifiée dans la méthode est comprise entre 0,100 μg/ml et 10,0 μg/ml. Cette plage correspond à une plage allant de 10 µg/g à 1 000 µg/g d'ammoniac dans le tabac. Les échantillons ayant des teneurs en ammoniac plus élevées peuvent être dilués avant analyse pour ramener les échantillons dans la plage d'étalonnage.
