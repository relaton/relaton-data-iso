abstract:
- content: Specifies a method for the determination of the direction of twist in yarns,
    the amount of twist, in terms of turns per unit length, and the change in length
    on untwisting, by the direct counting method. Applicable to single, folded and
    cabled yarns. Replaces the first edition, which has been technically revised.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: " 1.1 La présente Norme internationale prescrit une méthode pour\n  la
    détermination du sens de torsion des fils, de la valeur de cette torsion\n  exprimée
    en tours par unité de longueur, et de la variation de\n  longueur après détorsion
    par la méthode à «simple\n  détorsion». \n1.2 La présente Norme internationale
    est applicable aux\n a) fils simples (filés ou fils multifilaments); \nb) fils
    retors;\n c) fils câblés. \nDes modes opératoires distincts sont fixés pour chaque
    type de\n  fil. La méthode est destinée tout d'abord aux fils sur enroulements,\n
    \ mais avec quelques précautions, elle est aussi applicable aux fils prélevés\n
    \ sur les étoffes. Elle ne convient pas à la détermination\n  de la torsion d'un
    monofilament. \n  \n  NOTE 1 Voir également ISO 1890:-- Fils de renfort -- Détermination\n
    \ de la torsion, qui a été élaborée spécialement\n  pour les besoins de la technologie
    du verre textile, et ISO 7211-4:1984, Textiles\n  -- Tissus -- Construction --
    Méthodes d'analyse -- Partie 4: Détermination\n  de la torsion d'un 1474 fil prélevé
    dans un tissu.\n1.3 La présente Norme internationale est applicable à la détermination\n
    \ des torsions suivantes des retors et des câblés.\n-- Pour les fils retors: torsion
    finale des fils retors et torsion d'origine\n  des fils simples avant retordage.\n
    -- Pour les fils câblés: \n   a) torsion finale du fil câblé; \n  b) torsion du
    fil retors après retordage mais avant câblage; \n  c) torsion du fil simple avant
    retordage.\n \n1.4 Si on le désire, la torsion finale des fils et retors composant\n
    \ le câblé peut être déterminée suivant le mode\n  opératoire particulier donné
    en 10.5.7. \n1.5 Sauf accord préalable, la présente Norme internationale n'est\n
    \ pas applicable aux fils qui s'allongent de plus de 0,5 % lorsque la force de\n
    \ traction à laquelle ils sont soumis s'accroît de 0,5 cN à\n  1,0 cN par unité
    de masse linéique, exprimée en tex. De\n  tels fils peuvent être essayés dans
    des conditions spéciales,\n  par accord entre toutes les parties ntéressées aux
    résultats\n  de l\x92essai.\n1.6 La présente Norme internationale n\x92est pas
    applicable aux fils\n  obtenus par filature à fibres libérées et aux fils multifilaments\n
    \ entremêlés (entrelacés).\n1.7 La présente Norme internationale n\x92est pas
    applicable aux fils\n  trop gros pour leur permettre d\x92être placés dans les
    mâchoires\n  de l\x92appareil d\x92essai sans les écraser ou les déformer\n  de
    manière telle que les résultats de l\x92essai en seraient\n  affectés.\n "
