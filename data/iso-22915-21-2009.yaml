abstract:
- language: en
  script: Latn
  content: ISO 22915-21:2009 specifies the tests for verifying the stability of order‑picking
    trucks with an elevating operator position, as defined in ISO 5053, where the
    operator's position can be raised to an elevation above 1 200 mm. It is applicable
    to industrial trucks fitted with fork arms, platforms and/or integrated attachments
    under normal operating conditions. It is not applicable to trucks fitted with
    a load carrier that can be shifted laterally or pivoted out of the truck's longitudinal
    centre plane.
- language: fr
  script: Latn
  content: L'ISO 22915-21:2009 spécifie les essais de stabilité des chariots préparateurs
    de commandes ayant un poste de conduite élevable, tel que défini dans l'ISO 5053,
    où l'opérateur peut être élevé à une hauteur supérieure à 1 200 mm. Elle s'applique
    aux chariots de manutention équipés de bras de fourche, de plate-forme et/ou de
    dispositifs intégrés, dans des conditions normales d'utilisation. Elle ne s'applique
    pas aux chariots équipés de porteur de charges pouvant se déplacer latéralement
    ou pivoter par rapport au plan médian longitudinal du chariot.
