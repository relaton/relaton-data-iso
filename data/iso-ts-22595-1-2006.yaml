abstract:
- language: en
  script: Latn
  content: |-
    ISO/TS 22595-1:2006 is applicable to dental suction equipment in the plant area, used to source suction for the dental equipment specified in ISO 10637.
    ISO/TS 22595-1:2006 gives recommended guidelines for performance as well as test procedures for dental suction equipment including suction machines, amalgam separators, filters, valves, pipes, fittings and exhaust requirements.
    ISO/TS 22595-1:2006 is limited to the performance of the suction system at the suction line connection point.
- language: fr
  script: Latn
  content: |-
    L'ISO/TS 22595-1:2006 s'applique au matériel d'aspiration dentaire installé sur la zone technique et utilisé comme source d'aspiration sur le matériel dentaire spécifié dans l'ISO 10637.
    L'ISO/TS 22595-1:2006 donne des lignes directrices relatives aux performances et des modes opératoires d'essai relatifs au matériel d'aspiration, y compris les aspirateurs, séparateurs d'amalgame, filtres, clapets, tuyaux rigides, raccords, ainsi que des exigences en matière d'extraction.
    L'ISO/TS 22595-1:2006 se limite aux performances du système d'aspiration au niveau du point de branchement de la conduite d'aspiration.
