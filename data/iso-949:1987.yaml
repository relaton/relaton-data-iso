abstract:
- language: en
  script: Latn
  content: The guidance describes methods for obtaining conditions for the successful
    keeping and transporting of various varieties derived from Brassica oleracea Linnaeus
    var. botrytis Linnaeus subvar cauliflora A.P. Decandolle. It includes conditions
    of harvesting and packing, and optimum conditions, such as temperature, relative
    humidity, air circulation, storage life, further requirements for transportation
    and loading. Limits of application are given in an annex.
