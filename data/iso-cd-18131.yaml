abstract:
- language: en
  script: Latn
  content: |-
    This document describes publish-subscribe architecture on ship-shore data communication and is intended for use by stakeholders, such as shipbuilding industry, shipping companies, equipment manufacturers, port and on-shore service providers, to communicate in the publish-subscribe architecture between ship and shore.
    This document identifies:
    ― Definition for a role of broker, publisher and subscriber
    ― Definition for multitenancy-based data management system on cloud environment
    ― General requirements for a publish-subscribe architecture
    ― Security requirements for ensuring data confidentiality, integrity and availability
    ― Configuration for topic naming rule and data structure
