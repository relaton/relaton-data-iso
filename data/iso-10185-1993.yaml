abstract:
- language: en
  script: Latn
  content: 'Gives, in English and French, terms and definitions used in the production,
    processing and testing of tobacco and tobacco products, in section 1: from international
    standards on tobacco and tobacco products, in section 2: particularly related
    to oriental tobacco. Annex A gives a list, without definitions, of equivalent
    terms in English and French related to the following areas: leaf tobacco; physical
    measurements on cigarettes, filter plug rods and rag; chemical analysis of tobacco
    and tobacco products. The entries are arranged analytically and alphabetical indexes
    in English and French are provided.'
- language: fr
  script: Latn
  content: "La présente Norme internationale fournit des termes et définitions utilisés
    dans la production, le traitement et l'essai du tabac et des produits du tabac.
    La section 1 contient toutes les définitions provenant des Normes internationales
    relatives au tabac et produits du tabac. \nNOTE - Dans quelques cas, le libellé
    des définitions a été amélioré sur le plan rédactionnel. La section 2 comprend
    des termes et définitions se rapportant plus spécialement aux tabacs d'Orient.
    L'annexe A ne fournit qu'une liste de termes équivalents, sans les définitions,
    en anglais et français, relatifs aux domaines suivants: \n- tabacs en feuilles;
    \n- mesures physiques sur les cigarettes, les bâtonnets-filtres et le scaferlati;
    \n- analyse chimique du tabac et des produits du tabac."
