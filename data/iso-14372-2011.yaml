abstract:
- content: ISO 14372:2011 specifies a method for the relative ranking, by 24 h exposure
    to humid air and subsequent diffusible hydrogen testing, of manual metal arc electrode
    coatings related to their tendency to absorb moisture. This test method has limited
    potential applicability since it is unlikely to be capable of being scaled up
    for large volumes of testing.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: ISO 14372:2011 spécifie une méthode de classification relative des enrobages
    d'électrodes utilisés en soudage manuel à l'arc en fonction de leur tendance à
    absorber l'humidité. La méthode est fondée sur l'exposition des électrodes, durant
    24 h, à de l'air humide et ensuite à de l'hydrogène diffusible. Cette méthode
    d'essai a une applicabilité potentielle limitée car il est improbable qu'elle
    puisse être extrapolée pour des volumes d'essai importants.
