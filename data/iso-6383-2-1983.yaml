- language: fr
  script: Latn
  content: |2

    1.1 La présente Norme internationale spécifie une méthode de détermination de la force nécessaire pour propager un déchirement sur une distance définie, à partir d'une fente définie, pratiquée sur une éprouvette d'une feuille flexible ou d'un film, dans des conditions définies de mise en charge. L'épaisseur maximale qui peut être soumise à l'essai est fonction du niveau de la force de déchirement du matériau par rapport aux performances de la machine d'essai. Les feuilles et films à base de polychlorure de vinyle (PVC) flexible et de polyoléfine font partie des matériaux qui peuvent être soumis à l'essai selon cette méthode, mais, pour les films les plus extensibles, l'effet de l'allongement variable et du déchirement oblique peut entraîner une mauvaise reproductibilité des résultats. La méthode peut ne pas être appropriée pour essayer les matériaux plus rigides, par exemple les films de PVC rigide, polyamides et polyestériques. 1.2 L'essai de résistance au déchirement spéc
