abstract:
- language: en
  script: Latn
  content: |-
    This document specifies two methods for the determination of the acid value of a flux of types 1 and 2 only, as defined in ISO 9454‑1.
    Method A is a potentiometric titration method and is to be considered as the reference method.
    Method B is an alternative, visual end‑point, titration method.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifié deux méthodes de détermination de l'indice d'acide des flux de type 1 ou 2 uniquement tels que définis dans l'ISO 9454‑1.
    La méthode A est une méthode de titrage potentiométrique. Elle est considérée comme la méthode de référence.
    La méthode B est une variante de méthode de titrage à repérage visuel de la fin de la réaction.
