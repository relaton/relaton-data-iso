abstract:
- content: This document specifies a method for the determination of cation exchange
    capacity (CEC) and the content of exchangeable cations (Al, Ca, Fe, K, Mg Mn,
    Na) in soils using a hexamminecobalt(III)chloride solution as extractant. For
    soils containing calcium carbonate a calcite saturated hexamminecobalt(III)chloride
    solution is specified particularly for determination of exchangeable Ca. This
    document is applicable to all types of air-dry soil samples which have been prepared
    according to ISO 11464.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: Le présent document spécifie une méthode de détermination de la capacité
    d'échange cationique (CEC) et de la teneur en cations échangeables (Al, Ca, Fe,
    K, Mg, Mn, Na) dans le sol à l'aide d'une solution de trichlorure de cobaltihexammine
    utilisée comme réactif d'extraction. Pour les sols contenant du carbonate de calcium,
    une solution de trichlorure de cobaltihexammine saturée en calcite est spécifiée,
    en particulier pour la détermination du Ca échangeable. Le présent document est
    applicable à tous les types d'échantillons de sol séchés à l'air qui ont été préparés
    conformément à l'ISO 11464.
