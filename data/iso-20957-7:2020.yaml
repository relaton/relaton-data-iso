abstract:
- language: en
  script: Latn
  content: "This document specifies safety requirements for rowing equipment. \nThis
    document is intended to be read in conjunction with the general safety requirements
    of ISO 20957‑1.\nThis document is applicable to rowing type stationary training
    equipment, hereinafter referred to as rowing equipment, within the classes H,
    S and I and classes A, B and C regarding accuracy."
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie des exigences de sécurité relatives aux rameurs.
    Il est prévu que le présent document soit lu conjointement aux exigences de sécurité générales de l'ISO 20957-1.
    Le présent document s'applique aux équipements d'entraînement fixes de type rameurs, désignés ci-après par «rameurs», concernant les classes H, S et I, ainsi que les classes A, B et C pour l'exactitude.
