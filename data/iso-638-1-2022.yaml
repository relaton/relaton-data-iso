- content: |-
    Le présent document spécifie une méthode de séchage à l’étuve pour la détermination de la teneur en matières sèches dans le papier, le carton, la pâte et les nanomatériaux cellulosiques sous forme solide, tous pouvant être produits à partir de matériaux vierges et/ou recyclés.
    Elle est aussi applicable pour la détermination de la teneur en matières sèches du papier et du carton à recycler.
    La méthode est applicable au papier, au carton, à la pâte et aux nanomatériaux cellulosiques ne contenant pas des quantités appréciables de matières autres que l’eau volatiles à la température de 105 °C ± 2 °C. Elle est utilisée, par exemple, dans le cas d’échantillons de pâte, de papier, de carton et de nanomatériaux cellulosiques prélevés en vue d’analyses chimiques et physiques effectuées en laboratoire lorsqu’il faut procéder à une détermination simultanée de la teneur en matières sèches.
    Cette méthode n’est pas applicable pour la détermination de la teneur en matières sèches d’une suspension de pâte, ni pour la détermination de la masse marchande de lots de pâte.
    NOTE 1    L’ISO 638-2[1] spécifie une méthode de séchage à l’étuve pour la détermination de la teneur en matières sèches dans des suspensions de nanomatériaux cellulosiques, l’ISO 287[2] spécifie la méthode de détermination de la teneur en humidité d’un lot de papier et carton, l’ISO 4119[3] spécifie la méthode de détermination de la concentration en pâte de suspensions aqueuses de pâtes, la série ISO 801[4] spécifie la méthode de détermination de la masse marchande de lots.
    NOTE 2    Le présent document permet de déterminer la teneur totale en matières sèches d’un échantillon, y compris tout solide dissous. Pour obtenir la teneur en matériaux cellulosiques sans solides dissous, ces derniers sont éliminés avant de mesurer la teneur en matières sèches, par exemple par lavage ou dialyse, en prenant soin de conserver l’ensemble des matériaux cellulosiques. Lorsque l’échantillon peut être filtré sans perte de solides cellulosiques, l’ISO 4119[3] peut être utilisée pour déterminer la concentration en pâte (teneur en matériaux cellulosiques sous forme solide).
