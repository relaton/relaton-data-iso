abstract:
- content: This part of ISO 3451 specifies three methods for the determination of
    the ash of poly(vinyl chloride). The general procedures given in ISO 3451-1 are
    followed. For ash, method A is used. For sulfated ash, methods B and C are used.
    All three methods are applicable to resins, compounds and finished products. Methods
    B and C are applicable when lead-containing compounds are present.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 3451-5:2002 spécifie trois méthodes pour la détermination du taux
    de cendres du poly(chlorure de vinyle). Les modes opératoires généraux donnés
    dans l'ISO 3451-1 sont suivis. Pour les cendres, on utilise la méthode A, tandis
    que pour les cendres sulfatées, on applique les méthodes B et C. Les trois méthodes
    peuvent être utilisées pour les résines, les compositions et les produits finis.
    Les méthodes B et C sont recommandées en présence de composés contenant du plomb.
