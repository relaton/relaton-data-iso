abstract:
- content: |-
    ISO 17142:2014 specifies the conditions for the determination of properties at constant-amplitude of load or strain in uniaxial tension/tension or in uniaxial tension/compression cyclic fatigue of ceramic matrix composite materials (CMCs) with fibre reinforcement for temperature up to 1 700 °C in air at atmospheric pressure.
    It applies to all ceramic matrix composites with fibre reinforcement, unidirectional (1D), bi-directional (2D), and tri-directional (xD, where 2 < x ≤ 3).
    Its purpose is to determine the behaviour of CMC when subjected to mechanical fatigue and oxidation simultaneously. Tests for the determination of fatigue properties at high temperature in inert atmospheres differ from those in oxidative atmospheres. Contrary to an inert atmosphere, damage in an oxidative atmosphere accumulates due to the influence of purely mechanical fatigue and to chemical effects of the material's oxidation.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 17142:2014 spécifie les conditions de détermination des propriétés de fatigue cyclique à amplitude constante de contrainte ou de déformation en traction/traction ou traction/compression uniaxiale des matériaux composites à matrice céramique (CMC) avec renfort des fibres pour une température jusqu'à 1 700 °C dans l'air à la pression atmosphérique.
    La présente Norme internationale s'applique à tous les composites à matrice céramique avec renfort de fibres, unidirectionnel (1D), bidirectionnel (2D) ou tridirectionnel (xD, ou 2 < x 3).
    L'ISO 17142:2014 a pour objet de déterminer le comportement des composites à matrice céramique lorsqu'ils sont soumis à la fatigue mécanique dans une ambiance oxydante. Les essais de détermination des propriétés de fatigue à haute température dans des atmosphères inertes sont différents de ceux effectués dans des atmosphères oxydantes. Contrairement à une atmosphère inerte, l'endommagement dans une atmosphère oxydante s'accroît du fait de l'influence de la fatigue mécanique mais aussi des effets chimiques de l'oxydation des matériaux.
