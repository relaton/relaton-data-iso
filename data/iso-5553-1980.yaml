abstract:
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale spécifie une méthode de recherche des phosphates linéaires condensés dans les viandes et les produits à base de viande, après séparation par chromatographie en couche mince.


    Étant donné que les phosphates sont progressivement hydrolysés par les enzymes présents dans les viandes ou les produits à base de viande et au cours du traitement par la chaleur des viandes ou des produits à base de viande, la présente Norme internationale s'applique uniquement à la recherche des polyphosphates ajoutés qui sont encore présents dans l'échantillon au moment de la recherche.
