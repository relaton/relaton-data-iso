abstract:
- language: en
  script: Latn
  content: The method for the determination of the swing capacity is applicable to
    motor-operated household sewing machines, but it may also be possible to apply
    it to hand- or treadle-operated machines. Includes additionally to definition,
    principle, preparation of the sewing machine, procedure, expression of results
    and test report an annex which specifies material and apparatus.
