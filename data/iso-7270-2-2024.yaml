abstract:
- content: |-
    This document specifies a pyrolytic gas-chromatographic method for the determination of the styrene/butadiene/isoprene ratio in copolymers, or blends of homopolymers and/or copolymers, in raw rubbers or in unvulcanized or vulcanized compounds. It is applicable to copolymers/terpolymers consisting of styrene, butadiene and isoprene, and blends of these polymers.
    NOTE 1        The use of this document pre-supposes sufficient working knowledge of the principles and techniques of gas chromatography for the analyst to perform the operations described and interpret the results correctly.
    NOTE 2        The styrene/butadiene/isoprene ratio determined by this test method is affected by the presence of resin and by a high level of sulfur.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie une méthode de détermination, par pyrolyse et chromatographie en phase gazeuse, du rapport styrène/butadiène/isoprène dans les copolymères ou mélanges d’homopolymères et/ou de copolymères, dans les caoutchoucs bruts ou les mélanges vulcanisés ou non. Il s’applique aux copolymères/terpolymères composés de styrène, de butadiène et d’isoprène, et aux mélanges de ces polymères.
    NOTE 1        L'utilisation du présent document présuppose une connaissance suffisante des principes et des techniques de chromatographie en phase gazeuse pour pouvoir effectuer les opérations décrites et pour interpréter correctement les résultats.
    NOTE 2        Le rapport styrène/butadiène/isoprène déterminé par cette méthode d’essai est affecté par la présence de résine et par une teneur élevée en soufre.
