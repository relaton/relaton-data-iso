- content: |-
    L'ISO 18696:2006 s'applique à toute étoffe ayant reçu ou non une finition la rendant hydrophobe ou résistante à l'eau. Elle permet de mesurer la résistance des étoffes au mouillage à l'eau. Elle est particulièrement appropriée pour mesurer l'efficacité de l'action hydrofuge des finitions appliquées aux étoffes car elle soumet les étoffes traitées à des conditions dynamiques proches des conditions réelles d'utilisation.
    L'essai n'est pas destiné à déterminer la résistance des étoffes à la pénétration de la pluie car il permet de mesurer l'absorption de l'eau à l'intérieur de l'étoffe et non à travers cette dernière. L'essai est destiné à déterminer la résistance à l'absorption d'eau d'une étoffe et peut être utilisé afin de prévoir la prise de masse probable d'un vêtement dans des conditions réelles d'utilisation. L'essai est particulièrement approprié aux étoffes utilisées dans la confection de vêtements destinés à des conditions environnementales très humides, sur une longue durée.
