abstract:
- language: en
  script: Latn
  content: The method is applicable to carbide and binder metal powder mixtures, free
    of lubricant, and all grades of presintered or sintered hardmetals, with a titanium
    content exceeding 0,2 % (m/m). Specifies principle, interfering elements, reagents,
    apparatus, sample preparation, procedure, elimination of interferences, preparation
    of the calibration curve, expression of results and test report.
- language: fr
  script: Latn
  content: "La présente Norme internationale spécifie une méthode photométrique au
    peroxyde pour la détermination du titane dans les carbures et métaux-durs.\nCette
    méthode est applicable aux \n- mélanges de poudres de carbure et de métal liant
    non lubrifiés, \n- alliages durs de toutes nuances préfrittés ou frittés, ayant
    une teneur en titane supérieure à 0,2 % (m/m)."
