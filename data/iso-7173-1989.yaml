abstract:
- content: Test methods are described for all types of chairs, easy chairs and stools
    except reclining or tilted chairs in the reclined or tilted position and chairs
    for specific fields of use. Assessment of ageing and degradation and tests for
    stuffing materials, upholstery fabrics or foam cushions are not included. The
    tests are designed to be applied to articles that are fully assembled and ready
    for use. Forces and dimensions therein are applicable to chairs and stools intended
    for adult persons.
