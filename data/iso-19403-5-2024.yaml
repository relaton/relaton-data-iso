abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a test method to determine the polar and dispersive fractions of the surface tension of liquids by optical methods. The method can be applied for the characterization of liquid coating materials.
    If applied to liquids with non-Newtonian flow behaviour (see ISO 3219-1:2021, 3.22), restrictions can apply.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie une méthode d’essai permettant de déterminer les fractions polaire et dispersive de la tension superficielle des liquides à l’aide de méthodes optiques. Cette méthode peut être utilisée pour la caractérisation des produits de peinture liquides.
    Si cette méthode est employée pour des produits liquides de comportement d’écoulement non newtonien, (voir l’ISO 3219-1:2021, 3.22), des restrictions peuvent s’appliquer.
