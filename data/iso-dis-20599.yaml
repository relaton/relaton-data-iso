abstract:
- language: en
  script: Latn
  content: Standardize a method for testing the performance and fuel consumption of
    internal combustion engines used to power manually portable (hand-held) powered
    lawn and garden equipment and forest machinery, including chain-saws, hedge trimmers,
    brush-cutters, grass-trimmers, pole-mounted pruners, and edgers. The document
    will replace ISO 7293:2021 and 8893:2021 when published.
