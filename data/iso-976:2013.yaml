abstract:
- language: en
  script: Latn
  content: ISO 976:2013 specifies a method for the determination of the pH of polymer
    dispersions and rubber latices (natural and synthetic) by means of a pH-meter
    equipped with a combined glass and silver reference electrode. The method is also
    suitable for prevulcanized latex and compounds containing polymer dispersions
    or rubber latices, including adhesives.
- language: fr
  script: Latn
  content: L'ISO 976:2013 spécifie une méthode pour la détermination du pH des dispersions
    de polymères et des latex de caoutchouc (naturels et synthétiques) à l'aide d'un
    pH-mètre équipé d'une électrode de référence combinée de verre et d'argent. La
    méthode convient également aux latex prévulcanisés et aux mélanges à base de dispersions
    de polymères ou de latex de caoutchouc, y compris les adhésifs.
