abstract:
- content: Describes the grey scale for determining staining of adjacent fabrics in
    colour fastness tests, and its use. A precise colorimetric specification of the
    scale is given as a permanent record against which newly prepared working standards
    and standards that may have changed can be compared. The essential scale (5 steps)
    consists of pairs of non-glossy grey or white colour chips (or swatches of grey
    or white cloth). In addition, an augmented scale includes four half-steps and,
    thus, 9 steps.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente partie de l'ISO 105 donne la description et le mode d'emploi de l'échelle de gris prescrite pour l'évaluation des dégorgements provoqués sur les tissus témoins par les essais de solidité. Une spécification colorimétrique précise de cette échelle est donnée comme référence; elle permet de vérifier des échelles de gris nouvellement établies, ou qui pourraient se trouver modifiées après un certain usage.
  language:
  - fr
  script:
  - Latn
