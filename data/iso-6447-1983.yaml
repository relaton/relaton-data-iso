abstract:
- language: en
  script: Latn
  content: Specification refers to operating temperatures up to 50 °C. Other requirements,
    particularly functional tests for the actual sealing materials, shall be specified
    in national standards. Applicable to joint rings for all pipeline materials including
    iron, steel, copper, plastics. The standard does not include joint rings made
    from cellular rubbers or with enclosed voids. 2 tables with general and optional
    requirements.
