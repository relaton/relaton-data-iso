abstract:
- content: |-
    ISO 13091-2:2003 specifies methods and procedures for analysing and interpreting vibrotactile perception thresholds and threshold shifts. Procedures for describing statistically significant changes in vibrotactile perception thresholds are recommended.
    ISO 13091-2:2003 is applicable to vibrotactile perception thresholds determined at the fingertips according to the provisions of ISO 13091-1.
    Values for the vibrotactile perception thresholds of healthy persons, applicable to thresholds determined according to the provisions of ISO 13091-1, are given in Annex A.
    The implications of observed changes in vibrotactile perception thresholds are considered in Annex B.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 13091-2:2003 spécifie des méthodes et des modes opératoires qui permettent d'analyser et d'interpréter les seuils de perception vibrotactile ainsi que les décalages de seuil. Des procédures décrivant du point de vue statistique les écarts significatifs des seuils de perception vibrotactile sont recommandées.
    L'ISO 13091-2:2003 est applicable aux seuils de perception vibrotactile déterminés à la pulpe des doigts conformément aux dispositions de l'ISO 13091-1.
    Les valeurs des seuils de perception vibrotactile d'individus sains, pour des seuils déterminés conformément à l'ISO 13091-1, sont données dans l'Annexe A.
    L'annexe B traite des implications des changements de seuils de perception vibrotactile observés.
