abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the classification, requirements and test methods for factory-made aluminosilicate wool products which are used for thermal insulation of industrial installations and building equipment, for non-refractory applications. The products are delivered as blanket, module, felt, board, paper, textile and other forms.
    This document describes product characteristics and testing methods, marking and labelling.
    This document does not specify the required level of a given property to be achieved by a product to demonstrate fitness for purpose in a particular application.
