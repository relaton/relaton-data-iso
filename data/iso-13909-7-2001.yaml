abstract:
- content: Dans l'ISO 13909-7:2001 sont développées des équations reliant les variables
    qui contribuent à la fidélité globale de l'échantillonnage. Des méthodes sont
    décrites pour une estimation de la fidélité globale et le calcul de valeurs pour
    la variance des prélèvements élémentaires primaires pouvant être utilisées pour
    modifier la fidélité. Des méthodes de vérification de la variance de la préparation
    d'échantillons et des essais sont également détaillées.
