abstract:
- content: Specification of the parts of the plant that are suitable for making black
    tea for consumption as a beverage and the chemical requirements that are used
    to indicate a good product. Further specification of the packing and marking requirements.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale spécifie les différentes parties de la plante qui sont aptes à la préparation du thé noir destiné à la consommation comme boisson et les caractéristiques chimiques du thé noir utilisées pour indiquer qu'un thé de cette origine a été produit en conformité avec les bonnes pratiques de production. Elle spécifie également les caractéristiques de l'emballage et du marquage du thé noir dans un contenant. Elle n'est pas applicable au thé noir décaféiné.
