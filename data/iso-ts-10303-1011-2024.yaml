abstract:
- content: |-
    ISO/TS 10303-1011 specifies the application module Person organization.
    The following are within the scope of ISO/TS 10303-1011:
    - definition of a person;
    - definition of an organization;
    - definition of a relationship between two organizations;
    - identification of a person in the context of an organization;
    - definition of an address for persons or organizations;
    - assignment of an address to a person in an organization or to an organization.
