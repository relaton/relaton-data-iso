abstract:
- language: en
  script: Latn
  content: Specifies two methods for the selection of wire rope to be used on the
    types of lifting appliances designated in ISO 4306-1, and which are listed in
    Annex A. Establishes minimum requirements for acceptable strength and performance
    levels with respect to design, application and maintenance of the appliance. One
    method is based on the value of rope selection factor C, and the other on the
    value of the coefficient of utilization Zp.
