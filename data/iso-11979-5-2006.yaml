abstract:
- language: en
  script: Latn
  content: ISO 11979-5:2006 specifies particular requirements for the biocompatibility
    evaluation of materials for intraocular lenses (IOLs) including the processing
    conditions to produce them. These requirements include evaluation of physicochemical
    properties that are relevant to biocompatibility. It also gives guidance on conducting
    an ocular implantation test.
- language: fr
  script: Latn
  content: L'ISO 11979-5:2006 spécifie les exigences particulières de l'évaluation
    de la biocompatibilité des matériaux utilisés pour la fabrication des lentilles
    intraoculaires (LIO), y compris les conditions de traitement de leur fabrication.
    Ces exigences comprennent l'évaluation des propriétés physicochimiques relatives
    à la biocompatibilité. L'ISO 11979-5:2006 donne également des directives relatives
    à la mise en oeuvre d'un essai d'implantation oculaire.
