abstract:
- language: en
  script: Latn
  content: Defines the left and right sides of dyeing and finishing machines so that
    the positioning of the various parts may be described without ambiguity, in particular
    when ordering. Applicable to individual machines in which the textile material
    follows a predetermined path, but not applicable to assemblies of machines in
    plants. - Replaces the first edition (ISO 1036-1976) and constitutes its technical
    revision.
