abstract:
- language: en
  script: Latn
  content: This document defines an ontology for city-level concepts defined using
    terms specified in ISO/IEC 5087-1. City-level concepts are used to represent data
    that is shared across multiple services and stakeholders in the city. City-level
    concepts are distinguished by their data being read and updated by multiple city
    services and stakeholders.
