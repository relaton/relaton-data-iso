abstract:
- content: |-
    ISO 24234:2015 specifies the requirements and test methods for dental amalgam alloys that are suitable for the preparation of dental amalgam, together with the requirements and test methods for that dental amalgam and the requirements for packaging and marking (including those for dental mercury).
    It is applicable to dental amalgam alloys supplied in the form of a free-flowing powder in bulk, or a powder compressed to form a tablet, or a powder in a capsule (i.e. pre-capsulated).
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 24234:2015 spécifie les exigences et les méthodes d'essai applicables aux alliages pour amalgame dentaire utilisés dans la préparation des amalgames dentaires, les exigences et les méthodes d'essai de ces amalgames dentaires et les exigences d'emballage et de marquage correspondantes (y compris celles du mercure à usage dentaire).
    Elle est applicable aux alliages pour amalgame dentaire livrés sous forme de poudre en vrac, de poudre compressée en tablettes ou de poudre en capsules (c'est à dire des capsules prédosées).
