abstract:
- language: en
  script: Latn
  content: Specifies the requirements for the connection of implements or attachments
    to the rear of lawn and garden ride-on tractors by means of a one-point hitch
    in association with a manual or power lift system. Standard dimensions for hitch
    point location, hitch tube and implement yoke are laid down to ensure the connection
    of specific implements or attachments. Applies to lawn and garden tractors as
    defined in ISO 9192.
