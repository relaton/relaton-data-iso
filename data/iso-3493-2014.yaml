abstract:
- language: en
  script: Latn
  content: |-
    ISO 3493:2014 defines the most commonly used terms relating to vanilla. It is applicable to the following species of vanilla plants: Vanilla fragrans (Salisbury) Ames, syn. Vanilla planifolia Andrews, commercially known under various names associated with the geographical origin, such as Bourbon, Indonesia and Mexico; Vanilla tahitensis J.W. Moore; certain forms obtained from seeds, possibly hybrids, of Vanilla fragrans (Salisbury) Ames.
    It is not applicable to Vanilla pompona Schiede (Antilles vanilla).
- language: fr
  script: Latn
  content: |-
    ISO 3493:2014 définit les termes les plus couramment utilisés concernant la vanille. Elle s'applique aux espèces suivantes de vanilliers: Vanilla fragrans (Salisbury) Ames, syn. Vanilla planifolia Andrews, connue commercialement sous diverses appellations, associées à son origine géographique, telles que Bourbon, Indonésie et Mexique; Vanilla tahitensis J.W. Moore; certaines formes issues de graines, éventuellement hybrides, de Vanilla fragrans (Salisbury) Ames.
    Elle ne s'applique pas à Vanilla pompona Schiede (Vanillon des Antilles).
