abstract:
- content: ISO 18213-4:2008 specifies a procedure for making accurate determinations
    of the liquid height in nuclear-materials-accountancy tanks that are equipped
    with pneumatic systems for determining the liquid content. With such systems,
    gas is forced through a probe (dip tube) whose tip is submerged in the tank liquid.
    The pressure required to induce bubbling is measured with a manometer located
    at some distance from the tip of the probe. This procedure applies specifically
    when a very slow bubbling rate is employed.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: 'L''ISO 18213-4:2008 spécifie une procédure permettant de déterminer, avec
    précision, la hauteur de liquide dans les cuves de comptabilité de matières nucléaires
    équipées d''un système pneumatique de détermination du contenu liquide. Avec un
    tel système, un gaz est introduit sous pression dans un tube plongeant (canne)
    immergé dans le liquide de la cuve. La pression requise pour induire le bullage
    est mesurée à l''aide d''un manomètre situé à une certaine distance de l''extrémité
    de la canne. Cette procédure s''applique spécifiquement lorsqu''un bullage très
    lent est employé. '
