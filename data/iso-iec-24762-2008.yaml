abstract:
- language: en
  script: Latn
  content: "ISO/IEC 24762:2008 provides guidelines on the provision of information
    and communications technology disaster recovery (ICT DR) services as part of business
    continuity management, applicable to both “in-house” and “outsourced” ICT DR service
    providers of physical facilities and services.\nISO/IEC 24762:2008 specifies:\n-
    the requirements for implementing, operating, monitoring and maintaining ICT DR
    services and facilities; \n- the capabilities which outsourced ICT DR service
    providers should possess and the practices they should follow, so as to provide
    basic secure operating environments and facilitate organizations' recovery efforts;\n-
    the guidance for selection of recovery site; and \n- the guidance for ICT DR service
    providers to continuously improve their ICT DR services. "
