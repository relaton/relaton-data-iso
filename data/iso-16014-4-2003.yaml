abstract:
- language: en
  script: Latn
  content: ISO 16014-4:2003 specifies a method for determining the average molecular
    mass and the molecular mass distribution of polymers by size-exclusion chromatography
    (SEC) using an organic eluent at temperatures between 60 °C and 180 °C. The average
    molecular mass and the molecular mass distribution are calculated from a calibration
    curve constructed using polymer standards. Therefore this method is classified
    as a relative method.
