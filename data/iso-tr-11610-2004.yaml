abstract:
- language: en
  script: Latn
  content: "ISO/TR 11610:2004 contains a list of terms which are frequently used in
    the standardization of protective clothing and protective equipment worn on the
    body, including hand and arm protection and lifejackets, and definitions of these
    terms. \nThe definitions are intended to support an unambiguous use of the terms
    listed."
- language: fr
  script: Latn
  content: |-
    L'ISO/TR 11610:2004 contient une liste de termes avec leurs définitions couramment utilisés dans la normalisation des vêtements et équipements de protection portés sur le corps humain, y compris la protection de la main et du bras et les gilets de sauvetage.
    Les définitions sont destinées à apporter un appui à une utilisation sans équivoque des termes donnés.
