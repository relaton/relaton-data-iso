abstract:
- language: en
  script: Latn
  content: "This document describes a test method for conservation materials which
    can evaluate their impact on cellulose as the main constituent of paper-based
    collections caused by emission of their volatile compounds.\nNOTE       This test
    can be extended to museum artefacts.\nThis document is applicable to papers and
    boards used for conservation and storage of cellulose based items. \nIt is not
    applicable to parchment-based items.\nIt does not evaluate the effects due to
    direct contact between the papers and boards used for conservation and the collections."
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie une méthode d'essai permettant d'évaluer l'impact sur la cellulose, constituant principal des collections sur support papier, des composés volatils émis par les matériaux de conservation.
    NOTE       Cet essai peut être étendu aux objets de musée.
    Le présent document s'applique aux papiers et cartons destinés à être utilisés pour la conservation et le stockage des objets sur support cellulosique.
    Il n'est pas applicable aux documents sur parchemin.
    Il n'évalue pas les effets dus au contact direct entre les papiers et cartons de conservation et les collections.
