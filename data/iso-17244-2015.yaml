abstract:
- language: en
  script: Latn
  content: |-
    ISO 17244:2015 specifies a method for determining the effects of chemical and aqueous samples on the embryo-larval development of marine bivalves. It allows the determination of the concentration levels that result in an abnormality in embryo-larval development. This test is suitable for salinity ranges between 20 and 40 for mussels and between 25 and 35 for oysters. This method applies to
    -      chemical substances and preparations,
    -      marine and brackish waters,
    -      streams and aqueous effluents (urban, agricultural, industrial effluents, etc.) as long as the salinity is adjusted and/or dilution is limited so that the aforementioned salinity ranges are respected, and
    -      aqueous extracts (pore water, elutriates, eluates, and leachates) from sediments and petroleum products.
- language: fr
  script: Latn
  content: |-
    ISO 17244:2015 spécifie une méthode de détermination des effets de substances chimiques et d'échantillons aqueux sur le développement embryo-larvaire de bivalves marins. Elle permet de déterminer les concentrations induisant une anomalie du développement embryo-larvaire. Cet essai convient pour des gammes de salinité allant de 20 à 40 pour les moules et de 25 à 35 pour les huîtres. Cette méthode est applicable:
    -      aux substances et préparations chimiques,
    -      aux eaux marines et estuariennes,
    -      aux cours d'eau et aux effluents aqueux (urbains, agricoles, industriels, etc.) sous réserve d'ajuster la salinité et/ou de limiter la dilution afin de respecter les gammes de salinité définies ci-dessus, et
    -      aux extraits aqueux (eau interstitielle, élutriats, éluats et lixiviats) de sédiments et de produits pétroliers.
