abstract:
- content: ISO 4126-3:2006 specifies the requirements for a product assembled from
    the in-series combination of safety valves or CSPRS (controlled safety pressure
    relief systems) according to ISO 4126-1, ISO 4126-4 and ISO 4126-5, and bursting
    disc safety devices according to ISO 4126-2 installed within no more than five
    pipe diameters from the valve inlet. It specifies the design, application and
    marking requirements for such products, which are used to protect pressure vessels,
    piping or other enclosures from excessive pressure, and which comprise the bursting
    disc safety device, a safety valve or CSPRS and, where applicable, a short length
    of connecting pipe or spool piece. In addition, it gives a method for establishing
    the combination discharge factor used in sizing combinations.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 4126-3:2006 spécifie les exigences applicables aux combinaisons en
    série de soupapes de sûreté ou de DSDCS (dispositifs de sécurité à décharge contrôlés
    contre les surpression), conformément à l'ISO 4126-1, à l'ISO 4126-4 et à l'ISO
    4126-5, et de dispositifs de sûreté à disque de rupture conformément à l'ISO 4126-2
    installés à une distance de l'orifice d'entrée de la soupape au plus égale à cinq
    diamètres de tuyauterie. Elle spécifie les exigences de conception, d'application
    et de marquage de tels produits, qui sont utilisés pour protéger des récipients,
    des tuyauteries ou d'autres enceintes des pressions excessives, et qui comportent
    le dispositif de sûreté à disque de rupture, une soupape de sûreté ou un DSDCS
    et, le cas échéant, une courte longueur de tuyauterie ou une manchette de raccordement.
    Elle donne, en outre, la méthode permettant d'établir le coefficient de débit
    de la combinaison utilisé pour le dimensionnement des combinaisons.
