abstract:
- content: Applicable to material manufactured in block, sheet and stripform, in moulded
    and fabricated shapes, and as reconstituted material. The foam is classified according
    to performance during a fatigue test, indentation hardness being used as a secondary
    means of grading material. Several tables and two diagrams give further details.
    Three annexes contain the calculation of specification limits, recommended applications
    and the burning properties.
