abstract:
- content: |-
    This document provides requirements and recommendations for specification and verification of synthetic anatomical bone models for use in testing of implants.
    The anatomical source of the synthetic model can be digital data from computed tomography (CT) scanning or any other sources such as from cadaveric specimens or statistically determined shape data.
    The specifications covered in this document are 3D shape and mechanical characteristics. Other characteristics, such as colour or cosmetic features, are not considered in this document.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document fournit des exigences et des recommandations pour la spécification et la vérification des modèles osseux anatomiques synthétiques pour une utilisation dans les essais d’implants.
    La source anatomique du modèle synthétique peut être les données numériques obtenues par tomodensitométrie, ou toute autre source telle que des échantillons cadavériques ou des données de forme déterminées statistiquement.
    Les spécifications abordées dans le présent document sont la forme 3D et les caractéristiques mécaniques. D’autres caractéristiques, telles que la couleur ou l’aspect esthétique, ne sont pas prises en compte dans le présent document.
