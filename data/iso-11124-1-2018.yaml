abstract:
- language: en
  script: Latn
  content: |-
    This document describes a classification of metallic blast-cleaning abrasives for the preparation of steel substrates before application of paints and related products.
    It specifies the characteristics which are required for the complete designation of such abrasives.
    This document applies to abrasives supplied in the "new" or unused condition only. It does not apply to abrasives either during or after use.
    NOTE       Although this document has been developed specifically to meet requirements for preparation of steelwork, the properties specified will generally be appropriate for use when preparing other material surfaces, or components, using blast-cleaning techniques. These techniques are described in ISO 8504‑2.
- language: fr
  script: Latn
  content: |-
    Le présent document introduit une classification des abrasifs métalliques destinés à la préparation de subjectiles d'acier par projection, avant application de peintures et de produits assimilés.
    Il spécifie les caractéristiques requises pour la désignation complète de ces abrasifs.
    Le présent document s'applique seulement aux abrasifs fournis à l'état « neuf » ou non utilisé. Il ne s'applique pas aux abrasifs pendant ou après utilisation.
    NOTE       Bien que le présent document ait été spécialement établi pour satisfaire aux exigences de préparation des ouvrages en acier, les propriétés spécifiées seront généralement appropriées pour l'emploi en préparation de subjectiles ou éléments d'autres matériaux, par les techniques de décapage par projection. Ces techniques sont décrites dans l'ISO 8504‑2.
