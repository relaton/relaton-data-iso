abstract:
- language: en
  script: Latn
  content: |-
    ISO 12963:2017 provides methods for
    -      calibrating an instrument with one or two calibration gas mixtures,
    -      determining the composition of a gas sample, and
    -      evaluating the uncertainty of the composition of the gas sample in relation to the uncertainty of the composition of the calibration gases used and the contribution of the measurement process.
    ISO 12963:2017 sets requirements to, and acceptance criteria for, the utilization of different measurement calibration designs with a limited (i.e. minimum) number of calibration gas mixtures used in calibration.
    The methods in this document are described for amount-of-substance fractions, but are also applicable for other composition quantities (such as mass fractions, volume fractions or concentrations).
- language: fr
  script: Latn
  content: |-
    ISO 12963:2017 fournit des méthodes pour:
    -      l'étalonnage d'un instrument avec un ou deux mélanges de gaz d'étalonnage;
    -      la détermination de la composition d'un échantillon de gaz;
    -      l'évaluation de l'incertitude liée à la composition de l'échantillon de gaz, en rapport avec l'incertitude liée à la composition des gaz d'étalonnage utilisés, et de la contribution du processus de mesurage.
    ISO 12963:2017 établit des exigences et des critères d'acceptation relatifs à l'utilisation de différentes méthodes d'étalonnage du mesurage qui utilisent, pour l'étalonnage, un nombre limité (c'est-à-dire minimal) de mélanges de gaz d'étalonnage.
    Les méthodes figurant dans le présent document sont décrites pour des fractions molaires, mais elles s'appliquent également pour d'autres grandeurs de composition (par exemple, fractions massiques, fractions volumiques ou concentrations).
