abstract:
- language: en
  script: Latn
  content: ISO 16165:2013 contains terms and definitions relating to oil spills and
    their control. It provides standardized terminology relating to oil spill response,
    defined as the broad range of activities related to spill cleanup, including surveillance
    and assessment, containment, recovery, dispersant use, in situ burning, shoreline
    cleanup and disposal.
