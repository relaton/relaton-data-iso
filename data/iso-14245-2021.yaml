abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the requirements for design, specification, type testing and production testing and inspection for dedicated LPG self-closing cylinder valves for use with and directly connected to transportable refillable LPG cylinders.
    It also includes requirements for associated equipment for vapour and liquid service. Bursting discs and/or fusible plugs are not covered in this document.
    Annex A identifies requirements for production testing and inspection.
    This document excludes other LPG cylinder devices which are not an integral part of the dedicated self-closing cylinder valve.
    This document does not apply to cylinder valves for fixed automotive installations and ball valves.
    NOTE         For manually operated LPG cylinder valves see ISO 15995. For cylinder valves for compressed, dissolved and other liquefied gases see ISO 10297, ISO 17871 or ISO 17879.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les exigences de conception, les spécifications, les essais de type et les essais et contrôles en production des valves de bouteilles de GPL à fermeture automatique spécifiquement conçues pour être utilisées avec, et directement raccordées à, des bouteilles de GPL transportables et rechargeables.
    Le présent document comprend également des exigences relatives aux équipements associés pour le service en phases gazeuse et liquide. Les disques de rupture et/ou les bouchons fusibles ne sont pas couverts par le présent document.
    L’Annexe A précise les exigences relatives aux essais et contrôles en production.
    Le présent document exclut les autres dispositifs pour bouteilles de GPL qui ne font pas partie intégrante de la valve de bouteille dédiée à fermeture automatique.
    Le présent document ne s’applique pas aux valves de bouteilles pour installations automobiles fixes, ni aux valves à tournant sphérique.
    NOTE         Pour les robinets de bouteilles de GPL à fermeture manuelle, voir l’ISO 15995. Pour les robinets de bouteilles pour gaz comprimés, dissous et autres gaz liquéfiés, voir l’ISO 10297, l’ISO 17871 ou l’ISO 17879.
