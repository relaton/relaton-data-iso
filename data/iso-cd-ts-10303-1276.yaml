abstract:
- content: |-
    This document specifies the application module for Location.
    The following are within the scope of this document:
    - the geographic position of products, resource items or activities;
    EXAMPLE    A product may be located by latitude, longitude, and altitude or depth.

    - the specification of location by use of organizational based codes;
    - the specification of location by postal address, including nested addresses;
    - the specification of location by product based codes, or zone within a product, including nested locations;
    - the location relative to another location.
