abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a method for evaluating the function of reducing mosquito contact and blood feeding through the anti-mosquito fabric regardless of whether chemicals are treated or not. It provides the test method for evaluating this function without using human or animal as blood feeding sources.
    In addition, this document is only concerned with evaluation of anti-mosquito performance, and not concerned with evaluation of preventive method of diseases caused by anti-mosquito performance.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie une méthode d’évaluation de la propriété de réduction des contacts avec les moustiques ainsi que de l’activité hématophage à travers les étoffes anti-moustiques, quel que soit le traitement chimique éventuellement appliqué. Il fournit une méthode d’essai pour évaluer la propriété susmentionnée sans utiliser ni humain ni animal en tant que source d’alimentation.
    En outre, le présent document ne couvre que l’évaluation des performances anti-moustiques et ne couvre pas l’évaluation des méthodes de prévention des maladies liées aux performances anti-moustiques.
