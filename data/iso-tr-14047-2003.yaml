abstract:
- content: "ISO/TR 14047:2003 provides examples to illustrate current practice in
    carrying out a life cycle impact assessment in accordance with ISO 14042. These
    are only examples of the total possible \"ways\" to satisfy the provisions of
    ISO 14042. They reflect the key elements of the life cycle impact assessment (LCIA)
    phase of the LCA. \nNOTE The examples presented in ISO/TR 14047:2003 are not exclusive;
    other examples exist to illustrate the methodological issues described."
