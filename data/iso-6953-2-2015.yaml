- content: |-
    L'ISO 6953-2:2015 spécifie les modes opératoires d'essai et une méthode de présentation des résultats relatifs aux paramètres qui définissent les principales caractéristiques à inclure dans la documentation des fournisseurs de régulateurs de pression et de filtres-régulateurs conformes à l'ISO 6953‑1.
    L'ISO 6953-2:2015 a pour but: de faciliter la comparaison des régulateurs de pression et des filtres-régulateurs en normalisant les méthodes d'essai et la présentation des données d'essai; et d'apporter une aide afin que les régulateurs de pression et les filtres-régulateurs soient correctement utilisés dans les systèmes d'air comprimé.
    Les essais spécifiés ont pour but de permettre la comparaison entre les différents types de régulateurs de pression et de filtres-régulateurs; il ne s'agit pas d'essais de production à effectuer sur chaque régulateur de pression ou filtre-régulateur fabriqué.
