abstract:
- language: en
  script: Latn
  content: The document establishes dimensional, structural and environmental requirements
    for pallets used to transport cargo in aircraft using nets meeting the requirements
    of ISO 4170. Includes design loads, operational criteria, resistance to local
    indentation, to bridging and resting and to impact loads, ball load capacity,
    performance on ball units, abrasion resistance for plastic-coated or magnesium-base
    materials, execution of tests and markings.
