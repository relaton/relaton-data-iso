abstract:
- content: ISO 14952-5:2003 provides guidance related to processes used to dry parts
    and components that have been subjected to solvent-based or water-based cleaning
    processes, and identifies drying processes that can be used for equipment that
    has been cleaned for use in ground support equipment, launch vehicles and spacecraft.
    Vacuum drying can be used to remove entrapped fluids from intricate parts when
    normal purging methods have been found to be ineffective.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 14952-5:2003 fournit des directives relatives aux procédés utilisés
    pour le séchage d'éléments et de composants ayant été soumis à des nettoyages
    à base de solvant ou d'eau, et elle identifie des procédés de séchage pouvant
    être utilisés sur les équipements nettoyés pour utilisation dans les équipements
    de support au sol, dans les lanceurs spatiaux et dans les véhicules spatiaux.
    Le séchage sous vide permet d'éliminer les fluides piégés dans les pièces de forme
    complexe lorsque les méthodes normales de purge se sont avérées inefficaces.
