abstract:
- language: en
  script: Latn
  content: ISO/IEC 21000-18:2007 specifies tools for Digital Item Streaming. The first
    tool is the Bitstream Binding Language, which describes how Digital Items (comprising
    the Digital Item Declaration, metadata and resources) can be mapped to delivery
    channels such as MPEG-2 Transport Streams or the Real-time Transport Protocol.
