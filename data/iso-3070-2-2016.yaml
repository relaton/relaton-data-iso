abstract:
- language: en
  script: Latn
  content: |-
    ISO 3070-2:2016 specifies, with reference to ISO 230‑1, ISO 230‑7 and ISO 230‑2, geometric tests, spindle tests and tests for checking the accuracy and repeatability of positioning by numerical control of horizontal spindle boring and milling machines having a movable column along the X-axis and also specifies the applicable tolerances corresponding to general-purpose, normal accuracy machines.
    This type of machines are usually provided with sliding boring spindles and can be provided with universal spindle heads of the following types, whose test conditions are covered by ISO 17543‑1:
    -      fixed or indexable heads, with accessory spindle(s) square to the Z-axis, with or without one spindle parallel to the Z-axis;
    -      45° split indexable heads, with mechanical indexing of the different angular positions of the two bodies (e.g. Hirth couplings);
    -      45° split continuous heads, provided with continuous positioning of the two numerically controlled axes;
    -      swivel heads, with two numerically controlled rotary axes perpendicular to each other.
    Test conditions for accessory facing heads are specified in Annex B.
    ISO 3070-2:2016 concerns machines having movement of the column on the bed (X-axis), vertical movement of the spindle head on the column (Y-axis), axial movement of the ram (Z-axis), axial movement of the boring spindle (W-axis), and, in most cases, one or more tables moving on a bed parallel to the spindle (R-axis) and rotating around a vertical axis (B-axis).
    ISO 3070-2:2016 deals only with the verification of the accuracy of the machine. It does not apply to the operational testing of the machine (e.g. vibration, abnormal noise, stick-slip motion of components) nor to machine characteristics (e.g. speeds, feeds), as such checks are generally carried out before testing the accuracy.
- language: fr
  script: Latn
  content: |-
    ISO 3070-2:2016 spécifie, par référence aux ISO 230‑1, ISO 230‑7 et ISO 230‑2, les essais géométriques, les essais de la broche et les essais pour la vérification de l'exactitude et de la répétabilité de positionnement par commande numérique des machines à aléser et à fraiser à broche horizontale munies d'un montant mobile le long de l'axe X, et elle spécifie également les tolérances applicables correspondant aux machines d'usage général et d'exactitude normale.
    Ce type de machines est généralement équipé de broches d'alésage coulissantes et peut être équipé de chariots porte-broche universels des types suivants, dont les conditions d'essai sont couvertes par l'ISO 17543‑1:
    -      chariots fixes ou indexables avec broche(s) accessoire(s) perpendiculaire(s) à l'axe Z, avec ou sans broche parallèle à l'axe Z;
    -      chariots indexables fendus à 45° avec indexation mécanique des différentes positions angulaires des deux corps (par exemple, raccords Hirth);
    -      chariots continus fendus à 45° avec positionnement continu des deux axes à commande numérique;
    -      chariots rotatifs avec deux axes de rotation à commande numérique perpendiculaires l'un par rapport à l'autre.
    Les conditions d'essai pour les plateaux à surfacer accessoires sont spécifiées dans l'Annexe B.
    ISO 3070-2:2016 concerne les machines comportant un déplacement du montant sur le banc (axe X), un mouvement vertical du chariot porte-broche sur le montant (axe Y), un mouvement axial du coulant (axe Z), un mouvement axial de la broche d'alésage (axe W) et, dans la plupart des cas, une ou plusieurs tables se déplaçant sur un banc parallèle à la broche (axe R) et tournant autour d'un axe vertical (axe B).
    ISO 3070-2:2016 ne traite que du contrôle de l'exactitude de la machine. Elle ne s'applique ni à l'examen de son fonctionnement (par exemple, vibrations, bruit anormal, points durs dans les déplacements d'organes) ni à celui des caractéristiques de la machine (par exemple, vitesses, avances), puisque de telles vérifications sont, en général, effectuées avant le contrôle de l'exactitude.
