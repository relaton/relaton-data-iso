- language: fr
  script: Latn
  content: "\nLa présente partie de l'ISO 11093, basée sur l'ISO 186:1994, Papier
    et carton -- Échantillonnage pour déterminer la qualité moyenne, prescrit une
    méthode pour la préparation d'un échantillon représentatif d'un lot de mandrins
    en vue d'essais.  \nNOTE 1 Si l'on dispose de moins de 50 % du lot pour réaliser
    l'échantillonnage, celui-ci sera déclaré sans valeur, sauf accord préalable.\n"
