abstract:
- language: en
  script: Latn
  content: |-
    ISO 6597specifies the method of testing the hydraulic braking systems of vehicles of categories M and N (with and without antilock device) which are built to comply with ECE-R 13/09 without supplements.
    Hydraulic braking systems include vacuum-assisted and power hydraulic-assisted braking systems as well as full power hydraulic braking systems.
- language: fr
  script: Latn
  content: |-
    L'ISO 6597 spécifie la méthode d'essai des dispositifs de freinage hydraulique des véhicules des catégories M et N (avec et sans dispositif antiblocage) qui sont fabriqués pour être conformes au Règlement CEE-ONU no 13/09 sans suppléments.
    Les dispositifs de freinage hydraulique comprennent des dispositifs de freinage à assistance par dépression et des dispositifs de freinage à assistance hydraulique ainsi que des dispositifs de freinage hydraulique à réserve d'énergie.
