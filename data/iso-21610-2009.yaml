abstract:
- language: en
  script: Latn
  content: |-
    ISO 21610:2009 specifies accelerated methods for the determination of the intergranular corrosion susceptibility of austenitic stainless steels. The methods specified by the standard provide results identical to those obtained when using ISO 3651‑1 and ISO 3651‑2, but the test period for the accelerated corrosion test is shorter.
    The standard is applicable to the testing of various kinds of metal production, including two-layer rolled metal, welded joints, deposited metal and weld seam metal.
    Two test methods are specified:
    - method A: corrosion test in a solution of copper sulfate and concentrated sulfuric acid in the presence of metallic copper;
    - method B: corrosion test in a solution of copper sulfate, sulfuric acid and copper fluoride in the presence of metallic copper.
- language: fr
  script: Latn
  content: |-
    L'ISO 21610:2009 spécifie des méthodes d'essai accéléré pour la détermination de la sensibilité à la corrosion intergranulaire des aciers inoxydables austénitiques. Les méthodes spécifiées donnent des résultats identiques à ceux obtenus en utilisant l'ISO 3651‑1 et l'ISO 3651‑2 mais, pour l'essai de corrosion accéléré, la période d'essai est plus courte.
    L'ISO 21610:2009 s'applique aux essais réalisés sur différents types de métaux, y compris les métaux laminés à deux couches, les assemblages soudés, les métaux d'apport et les métaux provenant des cordons de soudure.
    Deux méthodes d'essai sont spécifiées:
    - méthode A: essai de corrosion dans une solution à base de sulfate de cuivre et d'acide sulfurique concentré en présence de cuivre métallique;
    - méthode B: essai de corrosion dans une solution à base de sulfate de cuivre, d'acide sulfurique et de fluorure de cuivre en présence de cuivre métallique.
