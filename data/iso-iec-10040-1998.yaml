abstract:
- language: en
  script: Latn
  content: |-
    This Recommendation | International Standard:
    - provides an overview to the family of systems management standards;
    - establishes the basis for partitioning the systems management standards into separate groups, specifying the scope of each group and identifying the principal components within each group;
    - gives guidance on the development of systems management standards and identifies the way they relate to each other;
    - defines terms for use by other systems management standards;
    - is applicable to the definition of all systems management standards and to all aspects of systems management of whatever scale;
    - is applicable to situations in which the responsibility for systems management is centralized and those where it is decentralized;
    - establishes a model for systems management, identifies several aspects of systems management (i.e. information, functional, communications, and organizational), and further refines the model to clarify these aspects;
    - identifies the principles governing conformance requirements and conformance claims to systems management standards.
    There are no conformance requirements on the main body of this Recommendation | International Standard, however it does specify requirements on standards claiming compliance to systems management.
    Annex A defines an application context for systems management and specifies the rules for negotiating systems management functional units. There are conformance requirements associated with these rules.
- language: fr
  script: Latn
  content: |-
    La presente Recommandation  |  Norme intemationale
    - offre un apercu general de la famille des normes de gestion-systemes;
    - etablit les bases permettant de subdiviser les normes de gestion-systemes en groupes distincts, precise le domaine d'application de chaque groupe et definit les principales composantes a l'interieur de chaque groupe;
    - foumit des directives pour l'elaboration de normes de gestion-systemes et identifie les liens entre ces normes;
    - définit les termes utilises dans d'autres normes de gestion-systemes;
    - s'applique a la definition de toutes les normes de gestion-systemes et a tous les aspects de la gestionsystemes, quelle que soit leur importance;
    - s'applique aux cas ou la responsabilite de la gestion-systemes est centralisee ou distribuee;
    - definit un modele de gestion-systemes, precise plusieurs aspects (informationnel, fonctionnel, de communication et d'organisation) de la gestion-systemes et affine ledit mod&e pour preciser ces differents aspects;
    - recense les principes regissant les imperatifs de conformite et les declarations de conformite par rapport aux normes de gestion-systemes.
    Il n'existe aucun imperatif de conformite aux dispositions du corps principal de la presente Recommandation 1 Norme intemationale; cette demiere precise toutefois les exigences auxquelles doivent repondre les normes qui se veulent conformes a la gestion-systemes.
    L'Annexe A definit un contexte d'application pour la gestion-systemes et specific les regles fonctionnelles de gestion-systemes. Des exigences de c onformite sont associees a ces regles.
