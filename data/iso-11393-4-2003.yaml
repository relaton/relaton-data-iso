abstract:
- content: "ISO 11393-4:2003 specifies the requirements and test methods for gloves
    that are intended to provide protection against cuts by a hand-held chain-saw,
    including requirements for identification, marking and information for the user.
    \nThe method for measurement of protective coverage, the apparatus and the test
    method for assessing resistance to cutting, and the ergonomic assessment are specified.
    \nAn informative annex on risk analysis, glove ergonomics and glove selection
    is provided."
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "L'ISO 11393-4:2003 spécifie les exigences et les méthodes d'essai des
    gants destinés à assurer une protection contre les coupures par une scie à chaîne
    tenue à la main, notamment les exigences concernant l'identification, le marquage
    et les informations pour l'utilisateur. \nLa méthode de mesure de la surface de
    protection, l'appareillage et la méthode d'essai pour l'évaluation de la résistance
    à la coupure ainsi qu'une évaluation ergonomique sont spécifiés.\nUne annexe informative
    traitant de l'analyse des risques, de l'ergonomie et de la sélection des gants
    est également fournie."
