abstract:
- language: en
  script: Latn
  content: The method is applicable to chromium contents between 0.25 % (m/m) and
    35 % (m/m). Specifies principle, reagents, apparatus, sampling, procedure, expression
    of results and test report. Annex A gives additional information on the international
    co-operative tests, and Annex B represents the precision data graphically.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale spécifie une méthode de dosage par titrage potentiométrique ou visuel du chrome dans les aciers et les fontes. La méthode est applicable aux teneurs en chrome comprises entre 0,25 et 35 % (m/m). En présence de vanadium, le titrage visuel ne s'applique qu'aux prises d'essai contenant moins de 3 mg de vanadium.
