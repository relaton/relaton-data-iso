- content: |-
    Le présent document spécifie des méthodes d’essai pour déterminer les émissions de particules (y compris les particules ultrafines) et de composés organiques volatils spécifiques (y compris les aldéhydes) par les procédés MEX-TRB/P de bureau souvent employés dans des environnements non industriels, tels que les écoles, les foyers et les espaces de bureau, dans une chambre d’essai d’émission utilisée dans des conditions d’essai spécifiées. Toutefois, ces essais ne prédisent pas nécessairement avec précision les résultats qui seront réellement obtenus.
    Le présent document spécifie une méthode de conditionnement utilisant une chambre d’essai d’émission avec une température, une humidité, un taux de renouvellement de l’air et une vitesse de l’air contrôlés, et des modes opératoires pour la surveillance, le stockage, l’analyse, le calcul et la consignation dans un rapport des taux d’émission.
    Le présent document concerne les machines MEX-TRB/P de bureau qui sont généralement dimensionnées pour être placées sur un bureau et utilisées dans des lieux non industriels, tels que les écoles, les foyers et les espaces de bureau. Le but principal du présent document est de quantifier les taux d’émission de particules et de produits chimiques des machines MEX-TRB/P de bureau.
    Toutefois, toutes les émissions possibles ne sont pas couvertes par cette méthode. De nombreuses matières premières peuvent libérer des émissions dangereuses qui ne sont pas mesurées par les détecteurs chimiques prescrits dans le présent document. Il relève de la responsabilité de l’utilisateur de connaître le matériau extrudé et les émissions chimiques potentielles. À titre d’exemple, le polychlorure de vinyle peut potentiellement émettre des composés chlorés qui ne peuvent pas être mesurés par la méthode décrite dans le présent document.
