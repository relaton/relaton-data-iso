abstract:
- content: |-
    L'ISO 1520:1999 spécifie une méthode d'essai empirique pour évaluer la résistance d'une couche de peinture, vernis ou produit assimilé aux craquelures et/ou au décollement d'un subjectile métallique lorsque celui-ci est soumis à une déformation progressive par emboutissage dans des conditions normalisées.
    Dans le cas d'un système multicouche, chaque couche peut être soumise à essai séparément, ou bien l'essai peut porter sur le système complet.
    La méthode spécifiée peut être mise en oeuvre
    - soit comme un essai «tout ou rien», l'essai étant effectué à une profondeur d'emboutissage spécifiée, pour évaluer la conformité avec une spécification particulière;
    - soit en augmentant graduellement la profondeur d'emboutissage pour déterminer la profondeur minimale à laquelle la couche se craquelle et/ou se décolle du subjectile.
