- content: |-
    Le présent document spécifie l'interface d'application dans le contexte des installations de perception du télépéage (EFC) utilisant des communications dédiées à courte portée (DSRC).
    Cette interface d’application EFC est l’interface du processus d’application EFC avec la couche applicative DSRC, comme le montre la Figure 1 ci-dessous. Le présent document spécifie les éléments suivants:
    —    les attributs EFC (c’est-à-dire les informations sur l’application EFC) pouvant également être utilisés pour d’autres applications et/ou interfaces;
    —    les procédures d’adressage des attributs EFC et des composants (matériels) (par exemple, carte à circuits intégrés);
    —    les fonctions de l’application EFC, c’est-à-dire la qualification ultérieure des actions par la définition des services concernés, l’attribution des valeurs ActionType associées ainsi que le contenu et la signification des paramètres des actions;
    —    le modèle de transaction EFC, qui définit les éléments et les étapes que toutes les transactions ont en commun;
    —    le comportement de l’interface qui doit assurer l’interopérabilité à un niveau donné d’interface d’application EFC-DSRC.
    Il s’agit d’une interface normalisée répondant à la philosophie de l’interconnexion des systèmes ouverts (OSI) (voir ISO/IEC 7498-1) et qui, en tant que telle, ne dépend pas essentiellement des choix de mise en œuvre réalisés de part et d’autre de l’interface.
    Le présent document définit en termes de paramètres fictifs (données et fonctions) la fonctionnalité spécifique permettant d'assurer la sécurité de mise en œuvre des transactions EFC. La spécification de la politique de sécurité (y compris les algorithmes de sécurité particuliers et la gestion des clés) demeure toutefois de la responsabilité de l'opérateur EFC et ne relève donc pas du domaine d'application du présent document.
