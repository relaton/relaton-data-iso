  content: |-
    This annotated version of Annex ST of ISO/IEC Directives Supplement — Procedures
    specific to ISO is an SC 4 standing document that establishes procedures specific
    to the maintenance of ISO/TC 184/SC 4 reference data as a database.
    Paragraphs that have been added for ISO/TC 184/SC 4 reference data are preceded by
    “ISO/TC 184/SC 4 reference data” and indented. Material from the original Annex ST
    that is superfluous is indicated with a strikethrough.
