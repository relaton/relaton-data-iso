abstract:
- content: |-
    ISO 18278-3:2017 specifies procedures for the determination of the acceptable welding current range and the electrode life for spot weld bonding using resistance spot welding with adhesive bonding.
    ISO 18278-3:2017 is applicable for the evaluation of the weldability of prepared assemblies of uncoated and coated metal sheets with individual thicknesses from 0,4 mm to 6,0 mm.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    ISO 18278-3:2017 spécifie une méthode d'essai spécifique permettant la détermination du domaine de soudabilité acceptable et de la durée de vie des électrodes pour le soudocollage par point qui est l'association du soudage par résistance par point et du collage.
    ISO 18278-3:2017 est applicable à l'évaluation de la soudabilité d'assemblages de tôles de métal revêtues et non, d'épaisseurs individuelles comprises entre 0,4 mm et 6,0 mm.
