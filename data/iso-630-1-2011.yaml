abstract:
- language: en
  script: Latn
  content: |-
    ISO 630-1:2011 specifies the general technical delivery conditions for steel flat and long products (plate/sections/wide flats and bars) used principally for general-purpose structural steels. The steels specified in ISO 630-1:2011 are intended for use in welded or bolted structures.
    The specific requirements for structural steels are given in the individual parts of ISO 630.
