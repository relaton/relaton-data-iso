abstract:
- content: ISO 5250:2003 gives an illustrated nomenclature, in English, French and
    German, of the machines known as tenters (US) and/or stenters (GB), used in the
    textile finishing industry (bleaching, dyeing, printing and finishing), for the
    thermal treatment of fabric with maintenance of the width and adjustment of the
    latter, if necessary.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 5250:2003 donne une nomenclature illustrée des machines, dites rames,
    utilisées dans l'industrie de l'ennoblissement des textiles (blanchiment, teinture,
    impression et apprêt), pour le traitement thermique des étoffes avec maintien
    de la laize et égalisation de celle-ci, si nécessaire.
