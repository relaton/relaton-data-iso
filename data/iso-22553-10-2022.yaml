abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a test method for the evaluation of protection against corrosion of edges and stamping burrs by electro-deposition coatings.
    It applies to electro-deposition coatings for automotive industries and other general industrial applications, e.g. chiller units, consumer products, radiators, aerospace, agriculture.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie une méthode d'essai pour l’évaluation de la protection contre la corrosion des arêtes et des bavures d’emboutissage assurée par les peintures d’électrodéposition.
    Il s'applique aux peintures d'électrodéposition destinées aux industries automobiles et autres applications industrielles générales, par exemple unités frigorifiques, biens de consommation, radiateurs, aérospatiale, agriculture.
