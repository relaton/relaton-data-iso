abstract:
- language: en
  script: Latn
  content: This International Standard specifies manufacturing, testing, and marking
    requirements for solid-section fork arms, for quantity production and with all
    types of mounting. These include but are not limited to, hook, shaft or pin, bolt-on
    and roller type fork arms.
- language: fr
  script: Latn
  content: La présente Norme internationale spécifie les prescriptions de fabrication,
    d'essai et de marquage pour des bras de fourche à section pleine produits en série
    et avec tout type de montage. Ceux-ci comprennent mais ne se limitent pas aux
    bras de fourche à tenon, à axe ou à goupille, à boulon et à galet.
