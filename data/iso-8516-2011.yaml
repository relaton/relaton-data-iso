abstract:
- content: |-
    ISO 8516:2011 provides a basis for a specification applicable to textured yarns made from single or folded yarns of textile glass.
    Textured glass yarns can be produced by several types of process. They can be made starting either from a single strand or from two or more strands in which one or more have been "opened" to give the "bulky" aspect of textured yarn.
    Textured glass yarn is used in various applications, for example insulation, filtration, the manufacture of decorative textiles, the reinforcement of plastics and the manufacture of packing materials.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "L'ISO 8516:2011 définit une base de spécification applicable aux fils
    texturés réalisés à partir de fils simples ou retors en verre textile. \nLes fils
    texturés en verre textile peuvent être réalisés selon divers procédés. Ils peuvent
    être obtenus soit à partir d'un seul fil, soit à partir de deux fils ou plus dont
    l'un ou tous ont été «ouverts» afin de donner au fil texturé son aspect «volumineux».\nLes
    fils texturés en verre textile sont utilisés dans des applications diverses, notamment
    l'isolation, la filtration, les textiles décoratifs, le renforcement des plastiques
    et la fabrication de matériaux d'emballage."
