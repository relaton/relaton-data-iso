abstract:
- language: en
  script: Latn
  content: |-
    ISO 16075-4:2016 provides recommendations regarding:
    ·         monitoring the quality of treated wastewater (TWW) for irrigation;
    ·         monitoring irrigated plants;
    ·         monitoring the soil with regard to salinity;
    ·         monitoring natural water sources in neighbouring environments;
    ·         monitoring the quality of water in storage reservoirs.
    It puts emphasis on sampling methods and their frequency. Regarding the methods of analysis, ISO 16075-4:2016 refers to standard methods or, where not available, to other bibliographical references.
- language: fr
  script: Latn
  content: |-
    L'ISO 16075-4:2016 fournit des recommandations concernant:
    - la surveillance de la qualité des eaux usées traitées (abrégées en EUT) pour l'irrigation;
    - la surveillance des cultures irriguées;
    - la surveillance de la salinité du sol;
    - la surveillance des sources d'eau naturelle dans les environs;
    - la surveillance de la qualité de l'eau dans les réservoirs de stockage.
    L'ISO 16075-4:2016 met l'accent sur les méthodes et la fréquence d'échantillonnage. Concernant les méthodes d'analyse, il se réfère à des méthodes normalisées ou, lorsque celles-ci font défaut, à d'autres références bibliographiques.
