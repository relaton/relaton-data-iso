abstract:
- content: |-
    ISO 1833-4:2017 specifies a method, using hypochlorite, to determine the mass percentage of protein fibre, after removal of non-fibrous matter, in textiles made of mixtures of certain non-protein fibres and certain protein fibres, as follows:
    -      wool, other animal-hair (such as cashmere, mohair), silk, protein,
    with
    -      cotton, cupro, viscose, modal, acrylic, chlorofibres, polyamide, polyester, polypropylene, glass, elastane, elastomultiester, elastolefin, melamine and polypropylene/polyamide bicomponent.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    ISO 1833-4:2017 spécifie une méthode de détermination, à l'hypochlorite, de la masse, exprimée en pourcentage, de fibres protéiniques, après élimination des matières non fibreuses, dans les textiles composés de mélanges de certaines fibres non protéiniques et de certaines fibres protéiniques, comme suit:
    -      laine, autres poils animaux (par exemple cachemire, mohair), soie, protéines;
    avec
    -      coton, cupro, viscose, modal, acrylique, chlorofibres, polyamide, polyester, polypropylène, verre textile, élasthanne, élastomultiester, élastoléfine, mélamine et bicomposant polypropylène/ polyamide.
