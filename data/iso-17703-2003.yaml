abstract:
- language: en
  script: Latn
  content: ISO 17703:2003 specifies a test method for determining the effect of heat
    on the tensile strength of uppers or complete upper assemblies irrespective of
    the material, in order to assess the suitability for the end use.
- language: fr
  script: Latn
  content: L'ISO 17703:2003 spécifie une méthode d'essai pour déterminer l'effet de
    la chaleur sur la résistance à la traction des tiges ou assemblage complet de
    la tige, quel que soit le matériau qui les compose, afin d'évaluer si elles conviennent
    à l'utilisation finale.
