abstract:
- language: en
  script: Latn
  content: ISO 16525-2:2014 specifies test methods for isotropic electrically conductive
    adhesives used in wiring, die attach, and surface assembly of printed circuit
    boards of electronic devices. The test methods focus on volume and interfacial
    contact resistivity.
- language: fr
  script: Latn
  content: L'ISO 16525-2:2014 spécifie les méthodes d'essai pour les adhésifs à conductivité
    électrique isotrope utilisés pour le câblage, la fixation de puces de semi-conducteurs
    et le montage en surface des composants de cartes de circuits imprimés de dispositifs
    électroniques. Les méthodes d'essai portent tout particulièrement sur la résistivité
    électrique transversale et la résistivité interfaciale entre contacts.
