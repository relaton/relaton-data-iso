abstract:
- language: en
  script: Latn
  content: |-
    ISO 11929-6:2005 specifies suitable statistical values which allow an assessment of the detection capabilities in ionizing radiation measurements by use of a transient mode. For this purpose, statistical methods are used to specify two statistical values characterizing given probabilities of error.
    ISO 11929-6:2005 deals with fundamentals and applications to measurements by use of transient mode.
- language: fr
  script: Latn
  content: |-
    L'ISO 11929-6:2005 spécifie des valeurs statistiques permettant une évaluation des capacités de détection des mesurages des rayonnements ionisants en mode transitoire. Dans ce but, on utilise des méthodes statistiques Bayesiennes pour spécifier deux valeurs statistiques caractérisant des probabilités d'erreur données.
    L'ISO 11929-6:2005 traite des principes fondamentaux et de leurs applications aux mesurages réalisés en mode transitoire.
