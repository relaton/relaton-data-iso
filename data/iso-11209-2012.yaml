abstract:
- content: |-
    ISO 11209:2012 gives guidelines for the minimum structural scantling of lifting appliances for large yachts.
    It is applicable to the following lifting appliances:
    ·         cranes;
    ·         access gangways (including side ladders);
    ·         access gangways when used as a lifting appliance.
    ISO 11209:2012 is not applicable to lifting means for life saving appliances, which are covered by recognized rules and/or international regulations.
    ISO 11209:2012 covers mainly the following aspects:
    ·         service class;
    ·         applied loads;
    ·         design criteria;
    ·         allowable stress;
    ·         strength check;
    ·         elastic stability check;
    ·         connections.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 11209:2012 spécifie des exigences relatives à l'échantillonnage structurel minimal pour les appareils de levage utilisés sur les grands yachts.
    Elle est applicable aux appareils de levage suivants: les grues, les passerelles d?accès (comprenant les échelles de côté) et les passerelles d'accès lorsqu'elles sont utilisées comme appareil de levage.
    L'ISO 11209:2012 n'est pas applicable aux dispositifs de levage utilisés pour les équipements de sauvetage, qui sont couverts par des règles reconnues et/ou des règlementations internationales.
    Elle traite principalement des aspects suivants: classe d?utilisation, charges appliquées, critères de conception, contraintes admissibles, vérification de la résistance, vérification de la stabilité élastique et liaisons.
