abstract:
- language: en
  script: Latn
  content: "This document provides guidance on the use of the Ravenscar profile for
    concurrent Ada software intended for verification up to, and including, the very
    highest levels of integrity. \nTo this end, this document provides a complete
    description of the motivations behind the Ravenscar profile, to show how conformant
    programs can be analysed, and to give examples of usage.\nThis document is aimed
    at a broad audience, including application programmers, implementers of run-time
    systems, those responsible for defining company or project guidelines, and academics.
    Familiarity with the Ada language is assumed."
