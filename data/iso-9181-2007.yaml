abstract:
- language: en
  script: Latn
  content: |-
    ISO 9181:2007 specifies the dimensions and tolerances, in millimetres, for round punches with a 60° conical head and reduced shank, having shank diameters of 2 mm or 3 mm. ISO 9181:2006 gives examples of materials and hardness, and specifies the designation of punches which meet the requirements of this document.
    The main use of punches defined in ISO 9181:2006 is for punching holes in steel sheet. They may also be used for punching holes in other materials.
- language: fr
  script: Latn
  content: |-
    L'ISO 9181:2007 spécifie les dimensions et les tolérances, en millimètres, des poinçons ronds à tête conique à 60° et à corps épaulé, de diamètre de corps 2 mm ou 3 mm. L'ISO 9181:2007 donne, à titre d'exemple, des indications relatives aux matériaux et à la dureté et spécifie la désignation des poinçons conformes à ce document.
    La principale utilisation des poinçons définis dans l'ISO 9181:2007 est la perforation de trous dans des tôles d'acier. Ils peuvent être également utilisés pour la perforation d'autres matériaux.
