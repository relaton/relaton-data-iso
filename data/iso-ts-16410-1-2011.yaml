abstract:
- language: en
  script: Latn
  content: "ISO/TS 16410-1:2011 specifies the test suite structure (TSS) and test
    purposes (TP) to evaluate the conformity of Front End and Back End to ISO/TS 17575-3.
    \nThe objective of ISO/TS 16410-1:2011 is to provide a basis for conformance tests
    for the Front End and the Back End in electronic fee collection (EFC) based on
    autonomous on-board equipment (OBE) to enable interoperability between different
    equipment supplied by different manufacturers."
