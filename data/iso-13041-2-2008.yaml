abstract:
- language: en
  script: Latn
  content: |-
    ISO 13041-2:2008 specifies, with reference to ISO 230-1 and ISO 230-7, the geometric tests on general purpose numerically controlled (NC) turning machines and tuning centres with vertical workholding spindles, as well as the corresponding applicable tolerances.
    ISO 13041-2:2008 explains different concepts or configurations and common features of NC turning machines and turning centres with vertical workholding spindles. It also provides a terminology and designation of controlled axes.
- language: fr
  script: Latn
  content: |-
    L'ISO 13041-2:2008 spécifie, en faisant référence à l'ISO 230-1 et à l'ISO 230-7, les essais géométriques relatifs aux tours et à commande numérique aux centres de tournage à broche verticale d'usage général, ainsi que les les tolérances applicables aux essais mentionnés ci-dessus.
    L'ISO 13041-2:2008 précise différents concepts ou configurations ainsi que les caractéristiques communes des tours à commande numérique et des centres de tournage à broche verticale. Elle fournit également une terminologie et une désignation des axes commandés.
