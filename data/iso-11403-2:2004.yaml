abstract:
- content: 'ISO 11403-2:2004 specifies test procedures for the acquisition and presentation
    of multipoint data on the following thermal and processing properties of plastics:'
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 11403-2:2004 spécifie des modes opératoires d'essais en vue de l'acquisition et de la présentation des données multiples afférentes aux propriétés thermiques suivantes des plastiques et aux caractéristiques suivantes relatives à leur mise en oeuvre:
    - courbe enthalpie/température;
    - courbe dilatation linéique/température;
    - viscosité en cisaillement du matériau fondu.
