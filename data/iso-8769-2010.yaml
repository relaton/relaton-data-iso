abstract:
- language: en
  script: Latn
  content: |-
    ISO 8769:2010 specifies the characteristics of reference sources of radioactive surface contamination, traceable to national measurement standards, for the calibration of surface contamination monitors. ISO 8769:2010 relates to alpha-emitters, beta-emitters and photon emitters of maximum photon energy not greater than 1,5 MeV. It does not describe the procedures involved in the use of these reference sources for the calibration of surface contamination monitors.
    ISO 8769:2010 specifies also reference radiation for the calibration of surface contamination monitors, which takes the form of adequately characterized large area sources specified, without exception, in terms of surface emission rates, the evaluation of these quantities being traceable to national standards.
- language: fr
  script: Latn
  content: |-
    L'ISO 8769:2010 spécifie les caractéristiques de sources de référence de contamination de surface radioactive, traçables à des étalons nationaux de mesurage, permettant l'étalonnage des contrôleurs de contamination de surface. Elle se rapporte aux émetteurs alpha, aux émetteurs bêta et aux émetteurs de photons dont l'énergie photonique maximale est inférieure ou égale à 1,5 MeV. Elle ne décrit pas les modes opératoires qu'implique l'utilisation de ces sources de référence pour l'étalonnage des contrôleurs de contamination de surface. Ces modes opératoires sont spécifiés dans la CEI 60325 et la CEI 62363 et dans d'autres documents.
    L'ISO 8769:2010 spécifie également des rayonnements de référence pour l'étalonnage des contrôleurs de contamination de surface provenant de sources de grande surface convenablement spécifiées et caractérisées, sans exception, en termes de flux d'émission de surface, l'évaluation de ces grandeurs étant traçable à des étalons nationaux.
