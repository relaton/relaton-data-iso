abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the terms generally in use for components of compression and injection moulds and diecasting dies. The function of these components is shown in Figure 1 to Figure 30.
    NOTE    The figures are given as examples.
    The purpose of this document is to introduce coherent terms in professional terminology particularly with regard to the use in CAD (Computer Aided Drafting).
    Various symbols are specified for simplified representation on technical drawings.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les termes généralement utilisés pour les composants des moulages par compression, des moules d'injection et des moules pour fonderie sous pression. La fonction de ces composants est indiquée de la Figure 1 à la Figure 30
    NOTE       Les figures ne sont données qu'à titre d'exemple.
    L'objet du présent document est d'introduire des termes cohérents dans la terminologie professionnelle, et en particulier pour leur utilisation en CAO (conception assistée par ordinateur).
    Différents symboles ont été spécifiés pour des dessins techniques simplifiés.
