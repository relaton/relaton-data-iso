abstract:
- content: 'Defines the Physical Layer Protocol (PHY), the upper sublayer of the Physical
    Layer, for Fibre Distributed Data Interface (FDDI). Intended for use in a high-performance
    multistation network with the protocol designed to be effective at 100 Mbit/s
    using a Token ring architecture and fibre optics as transmission medium over distance
    of several kilometers in extent. References: IOS 9314-2; 9314-3.'
