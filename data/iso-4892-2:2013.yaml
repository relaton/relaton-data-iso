abstract:
- content: ISO 4892-2:2013 specifies methods for exposing specimens to xenon-arc light
    in the presence of moisture to reproduce the weathering effects (temperature,
    humidity and/or wetting) that occur when materials are exposed in actual end-use
    environments to daylight or to daylight filtered through window glass.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 4892-2:2013 spécifie des méthodes pour l'exposition d'éprouvettes
    à des sources lumineuses à arc au xénon, en présence d'humidité, pour reproduire
    les effets de vieillissement (température, humidité et/ou mouillage) qui se produisent
    lorsque des matériaux sont exposés, dans des environnements d'utilisation finale
    réels, à la lumière du jour et à la lumière du jour filtrée à travers un vitrage
    de fenêtre.
  language:
