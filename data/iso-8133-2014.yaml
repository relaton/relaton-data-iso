abstract:
- content: |-
    ISO 8133:2014 specifies the mounting dimensions required for interchangeability of accessories for 16 MPa [160 bar)] compact cylinders conforming to ISO 6020-2. The accessories have been designed specifically for use with cylinders manufactured in accordance with ISO 6020-2, but this does not limit their application.
    ISO 8133:2014 covers the following accessories, identified in accordance with ISO 6099: AP6 (rod eye spherical, female thread); AB5 (clevis bracket, spherical eye, in angle); AA6-L (pivot pin, spherical bearing, locking plate); AL6 (locking plate for pivot pin); AP2 (rod clevis, female thread); AP4 (rod eye plain, female thread); AB2 (eye bracket); AB4 (clevis bracket, straight); AA4-S (pivot pin, plain, split pins); AA4-R (pivot pin, plain, rings); AT4 (trunnion bracket).
    These accessories are used on hydraulic cylinders for mechanically transmitting the cylinder force. The design of these accessories is based on the maximum forces resulting from the specified internal diameters of the cylinders and pressures according to ISO 3320 and ISO 3322.
    ISO 8133:2014 only applies to the dimensional criteria of products manufactured in conformity with this International Standard; it does not apply to their functional characteristics.
