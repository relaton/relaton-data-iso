- content: |-
    ISO 8133:2014 spécifie les dimensions nécessaires à l'interchangeabilité des accessoires pour vérins 16 MPa [160 bar] série compacte conformes à l'ISO 6020-2. Les accessoires ont été spécialement conçus pour être utilisés sur les vérins fabriqués conformément à l'ISO 6020-2, mais ne se limitent pas à cette application.
    NOTE          1 bar = 0,1 MPa = 105 Pa; 1 MPa = 1 N/mm2.
    ISO 8133:2014 traite des accessoires suivants, identifiés conformément à l'ISO 6099:
    ?   AP6 ? Tenon à rotule taraudé (voir Figure 1 et Tableau 1);
    ?   AB5 ? Chape rapportée, déportée (voir Figure 2 et Tableau 2);
    ?   AA6-L ? Axe d'articulation à rotule, plaque d'arrêt (voir Figure 3 et Tableau 3);
    ?   AL6 ? Plaque d'arrêt pour axe d'articulation (voir Figure 4 et Tableau 4);
    ?   AP2 ? Chape taraudée (voir Figure 5 et Tableau 5);
    ?   AP4 ? Tenon taraudé (voir Figure 6 et Tableau 6);
    ?   AB2 ? Tenon rapporté (voir Figure 7 et Tableau 7);
    ?   AB4 ? Chape rapportée, droite (voir Figure 8 et Tableau 8);
    ?   AA4-S ? Axe d'articulation lisse (type à clavette) (voir Figure 9 et Tableau 9);
    ?   AA4-R ? Axe d'articulation lisse (anneau élastique) (voir Figure 10 et Tableau 10);
    ?   AT4 ? Tourillon rapporté (voir Figure 11 et Tableau 11).
    Ces accessoires sont utilisés sur les vérins hydrauliques pour transmettre l'énergie mécanique développée par le vérin. La conception de ces accessoires est basée sur les forces maximales résultant des diamètres intérieurs de vérins spécifiés et des pressions conformément à l'ISO 3320 et à l'ISO 3322.
    ISO 8133:2014 s'applique uniquement aux caractéristiques dimensionnelles des produits fabriqués conformément à la présente Norme internationale; elle ne s'applique pas à leurs caractéristiques fonctionnelles.
