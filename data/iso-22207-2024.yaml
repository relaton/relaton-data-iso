- content: |-
    Le présent document décrit l’analyse thermique de la thiolignine à l’aide de méthodes thermogravimétriques.
    La thermogravimétrie peut être utilisée pour déterminer la ou les températures de décomposition initiales, le ou les taux de décomposition et la température de décomposition maximale de divers matériaux, y compris les lignines à la pression atmosphérique. Toutes ces températures sont uniquement basées sur la perte de masse et ne sont pas nécessairement les températures réelles de décomposition, car les décompositions ne peuvent pas toutes générer une évaporation à la pression atmosphérique. Par conséquent, ces valeurs servent uniquement à des fins de comparaison.
    Ce mode opératoire s’applique aux lignines solides (par exemple sous forme de poudre) isolées de la liqueur résiduaire (liqueur noire) générée par le procédé de fabrication de pâte kraft, en utilisant différentes techniques d’isolation (par exemple acidification à l’acide chlorhydrique, à l’acide sulfurique, etc., et carbonatation au dioxyde de carbone gazeux). Il ne s’applique pas à la liqueur noire brute.
    La mesure thermogravimétrique peut être effectuée dans différents types d’atmosphère, par exemple une atmosphère inerte ou une atmosphère oxydante.
