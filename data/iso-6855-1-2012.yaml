abstract:
- language: en
  script: Latn
  content: ISO 6855-1:2012 specifies the general test requirements for measurement
    for the gaseous exhaust emissions from mopeds, and for determining the fuel consumption
    of mopeds as defined in ISO 3833. It is applicable to mopeds equipped with a spark
    ignition engine (four-stroke engine, two-stroke engine or rotary piston engine).
