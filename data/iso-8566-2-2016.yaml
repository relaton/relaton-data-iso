abstract:
- language: en
  script: Latn
  content: |-
    ISO 8566-2:2016 establishes the criteria for cabins for mobile cranes as defined in ISO 4306‑2. These criteria are intended to cover cabins only for crane operation and not for road travel.
    The general criteria for cabins on mobile cranes are presented in ISO 8566‑1.
- language: fr
  script: Latn
  content: |-
    ISO 8566-2:2016 prescrit les critères auxquels doivent satisfaire les cabines de grues mobiles telles que définies dans l'ISO 4306‑2. Ces critères ne couvrent que les cabines pour la man?uvre de la grue et non celles pour le déplacement sur route.
    Les critères généraux pour les cabines de grues mobiles sont présentées dans l'ISO 8566‑1.
