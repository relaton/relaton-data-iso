abstract:
- content: Suitable for use with less flexible adherends. The principle consists in
    preparing a bonded assembly of two adherends, using the adhesive under test. The
    adherends are then pulled apart at a steady rate, starting at the open end of
    the bond, in such a way that separation occurs progressively along the length
    of the bonded adherends. The force is applied substantially parallel to the plane
    of the bond, through the separated part of the flexible adherend. A figure shows
    a schematic diagram.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente partie de l'ISO 8510 prescrit un essai de pelage à 180° pour la détermination, dans des conditions spécifiées, de la résistance au pelage d'un assemblage collé constitué de deux supports dont au moins l'un est flexible et l'autre rigide. Un essai de pelage à 90° réservé à des substrats moins flexibles qui se fissurent, cassent ou qui conduisent à une délamination au cours de l'essai de pelage à 180°, est décrit dans l'ISO 8510-1.
