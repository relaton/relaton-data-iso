abstract:
- content: "La présente partie de l'ISO 10303 spécifie les ressources élémentaires
    relatives à la représentation des informations propres aux dessins techniques.
    Les éléments suivants font partie du domaine d'application de la présente partie
    de l'ISO 10303 : \n- l'information relative à la définition, à la description
    et à la gestion d'un dessin et des feuilles à dessin ; \n- les annotations fondamentales
    propres aux dessins techniques et leur agrégation avec plus d'annotations générales
    pour le déchiffrage des faits et prescriptions relatifs au produit ou à l'interprétation
    d'un dessin ; \n- les annotations de dessins techniques utilisées dans le déchiffrage
    des dimensions, tolérances et informations apparentées au mesurage de la dimension.
    Les éléments suivants ne figurent pas dans le domaine d'application de la présente
    partie de l'ISO 10303 : \n- l'information de gestion, fournie dans l'ISO 10303-41,
    telle que les changements qui engendrent les différents dessins, les approbations,
    les contrats d'exécution des dessins techniques, la classification par critères
    de sécurité, les personnes responsables, ainsi que leur rôle ; \n- les vues et
    le mécanisme de visualisation pour le déchiffrage de la forme, fournis dans l'ISO
    10303-46 ; \n- les annotations génériques de style (c'est-à-dire les courbes,
    symboles, textes et divisions (hachures)), fournies dans l'ISO 10303-46 ; \n-
    les systèmes de coordonnée pour l'emplacement des annotations, et leurs relations,
    fournis dans l'ISO 10303-42 et l'ISO 10303-43."
