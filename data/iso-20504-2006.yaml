abstract:
- language: en
  script: Latn
  content: 'ISO 20504:2006 describes procedures for determination of the compressive
    behaviour of ceramic matrix composite materials with continuous fibre reinforcement
    at room temperature. This method applies to all ceramic matrix composites with
    a continuous fibre reinforcement, uni-directional , bi-directional, and tri-directional,
    tested along one principal axis of reinforcement. This method may also be applied
    to carbon-fibre-reinforced carbon matrix composites (also known as: carbon/carbon
    or C/C). Two cases of testing are distinguished: compression between platens and
    compression using grips.'
- language: fr
  script: Latn
  content: 'L''ISO 20504:2006 décrit des méthodes permettant de déterminer les caractéristiques
    en compression des matériaux composites à matrice céramique avec renfort de fibres
    continues à température ambiante. La présente Norme internationale s''applique
    à tous les composites à matrice céramique avec renfort de fibres continues, unidirectionnel
    (1D), bidirectionnel (2D), et tridirectionnel (xD, avec 2 < x ≤ 3), sollicités
    suivant un axe principal de renfort. Elle peut également s''appliquer aux composites
    à matrice de carbone avec renfort de fibres de carbone (également connus en tant
    que carbone/carbone ou C/C). Deux cas de compression sont distingués: la compression
    entre plateaux et la compression entre mors.'
