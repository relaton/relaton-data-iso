abstract:
- language: en
  script: Latn
  content: |-
    ISO 7794:2011 specifies the dimensions, mechanical properties, mounting and fastening characteristics of screws used for mounting ski bindings on cross-country skis.
    The purpose of ISO 7794:2011 is to facilitate the design of a more rational and safer binding mounting system.
- language: fr
  script: Latn
  content: |-
    L'ISO 7794:2011 spécifie les dimensions, les propriétés mécaniques et les caractéristiques de montage et de tenue des vis destinées aux fixations de skis de fond.
    Le but de l'ISO 7794:2011 est de faciliter la conception d'un système de montage de la fixation plus rationnel et plus sûr.
