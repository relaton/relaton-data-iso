abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the classification, requirements, test methods and inspection rules, as well as marking, packaging, shipping and storage requirements for multifunctional manipulators for deck operations (hereinafter referred to as "multifunctional manipulators").
    It is applicable to the design, manufacture and acceptance of double folding multifunctional manipulators for clamping and tidying the anchor chain and ropes in deck operations.
