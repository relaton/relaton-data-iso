abstract:
- language: en
  script: Latn
  content: Specifies methods for the determination of the energy, that causes plastics
    films and sheet less than 1 mm in thickness to fail under specified conditions
    of impact of a free falling dart from a specified height, tha would result in
    failure of 50 % of the specimes tested. Two methods are described. Method A employs
    a dart with 38 mm diameter hemispherical head, dropped from a height of 0,66 m,
    and method B employs a dart with a 50 mm diameter hemispherical head dropped from
    a height of 1,50 m. The measurement technique is the stairecase method.
