abstract:
- language: en
  script: Latn
  content: "ISO 4832:2006 gives general guidelines for the enumeration of coliforms.
    It is applicable to products intended for human consumption and for the feeding
    of animals, and environmental samples in the area of food production and food
    handling, by means of the technique of counting colonies after incubation on a
    solid medium at 30 °C or at 37 °C. \nThis technique is recommended when the number
    of colonies sought is expected to be more than 100 per millilitre or per gram
    of the test sample."
- language: fr
  script: Latn
  content: |-
    L'ISO 4832:2006 donne des directives générales pour le dénombrement des coliformes. Elle s'applique à des produits destinés à la consommation humaine et à l'alimentation des animaux, et à des échantillons environnementaux au voisinage de la production et de la manipulation des aliments, par une méthode de comptage des colonies après incubation à 30 °C ou 37 °C en milieu solide.
    Cette méthode est recommendée lorsque le nombre attendu est supposé être supérieur à 100 par millilitre ou par gramme d'échantillon testé.
