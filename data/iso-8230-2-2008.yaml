- content: |-
    L'ISO 8230-2:2008 spécifie les exigences de sécurité pour les machines de nettoyage à sec utilisant exclusivement du perchloroéthylène comme moyen de nettoyage.
    Elle s'applique aux machines de nettoyage au sec couvertes par le domaine d'application de l'ISO 8230‑1, lorsqu'elles sont utilisées normalement et dans les conditions de mauvaise utilisation raisonnablement prévisibles par le constructeur.
    L'ISO 8230-2:2008 traite, conjointement avec l'ISO 8230‑1, de tous les phénomènes dangereux significatifs et des situations ou événements dangereux significatifs qui ont été identifiés comme étant pertinents aux machines couvertes par l'ISO 8230-2:2008, et qui exigent une action spécifique de la part du concepteur ou du fabricant pour éliminer ou réduire le risque.
    Elle couvre tous les phénomènes dangereux significatifs spécifiques aux machines de nettoyage à sec utilisant du perchloroéthylène qui peuvent conduire à l'inhalation de vapeurs nocives par l'opérateur de la machine (ou par tout autre personnel ou personnes se trouvant sur les lieux), à un contact du perc avec la peau (incluant les pieds) ou avec les yeux de l'opérateur de la machine (ou ceux de tout autre personnel ou personnes se trouvant sur les lieux), ainsi qu'à la contamination de l'eau et du sol: émission de perc dans l'atelier, infiltration dans le sol et les égouts pendant le fonctionnement et l'entretien du séparateur d'eau; émission de perc résultant du fonctionnement, du nettoyage et de l'entretien de l'installation de distillation.
