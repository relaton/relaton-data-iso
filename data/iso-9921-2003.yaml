abstract:
- language: en
  script: Latn
  content: ISO 9921:2003 specifies the requirements for the performance of speech
    communication for verbal alert and danger signals, information messages, and speech
    communication in general. Methods to predict and to assess the performance in
    practical applications are described and examples are given.
- language: fr
  script: Latn
  content: L'ISO 9921:2003 spécifie les exigences de performance en communication
    parlée relatives aux signaux oraux d'alerte et de danger, aux messages d'information
    et à la communication parlée en général. Des méthodes de prédiction et d'évaluation
    de la performance, subjectives et objectives, sont décrites dans des applications
    pratiques avec des exemples à l'appui.
