abstract:
- content: |-
    This part of ISO 6744 specifies a method for determining the unsaponifiable matter content of alkyd resins. It is
    always used in conjunction with ISO 6744-2, which describes the first step of the analysis.
    It is not applicable to modified alkyd resins (see 3.2 of ISO 6744-1:1999).
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    La présente partie de l'ISO 6744 spécifie une méthode permettant de déterminer la teneur en matière
    insaponifiable des résines alkydes. Elle est toujours utilisée en association avec l'ISO 6744?2, qui décrit la
    première étape de l'analyse.
    Elle n'est pas applicable aux résines alkydes modifiées (voir 3.2 de l'ISO 6744-1:1999).
