abstract:
- language: en
  script: Latn
  content: Specifies laboratory measurement methods for the characteristics mentioned
    above. If laboratory measurement data are determined and published by manufacturers,
    standard measurement procedures are recommended to ensure comparability.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale spécifie les méthodes de mesurage en laboratoire de la masse et de l'emplacement du point d'équilibre sur les skis de fond. L'utilisation de procédés de mesurage normalisés est recommandée afin de rendre comparables les résultats des mesurages en laboratoire, obtenus et publiés par les fabricants de skis ou par d'autres organismes. La présente Norme internationale n'a pas pour but d'estimer l'influence des valeurs obtenues sur la qualité du ski.
