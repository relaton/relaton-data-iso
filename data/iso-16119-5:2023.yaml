- content: |-
    Le présent document spécifie les exigences de conception et de performance ainsi que les moyens pour la vérification de ces exigences relatives aux systèmes de pulvérisation par aéronef à voilure fixe ou rotative destinés à l’agriculture, la foresterie, les surfaces engazonnées et le contrôle de la végétation sur les voies de transport (comme les lignes électriques et les conduites de gaz) en vue de réduire le plus possible le risque de contamination environnementale pendant leur utilisation, y compris leur mauvais usage prévisible par le fabricant.
    Il est destiné à être utilisé conjointement avec l’ISO 16119-1:2013, qui définit les exigences générales communes à l’ensemble des types de pulvérisateurs couverts par l’ISO 16119. Lorsque des exigences du présent document diffèrent de celles énoncées dans l’ISO 16119-1:2013, les exigences du présent document prévalent sur celles de l’ISO 16119-1:2013 pour les machines relevant du domaine d’application du présent document.
    Le présent document couvre la sécurité du matériel aérien de pulvérisation qui n’est pas couvert par la série ISO 4254.
    Le présent document ne s’applique pas aux pulvérisateurs qui ont été fabriqués avant sa date de publication, ni aux aéronefs sans pilote (comme les drones).
