- content: This document describes:• key features of the socialized IoT systems, e.g.
    sensing the external physical world, resolving the uncertainties of targets, satisfying
    users' demand and providing quality service, etc.;• socialized attributes, i.e.
    socialized network, socialized collaboration, and socialized services, which are
