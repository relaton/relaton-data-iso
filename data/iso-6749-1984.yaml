abstract:
- content: Specifies the general methods for preservation and removal of preservation
    materials from earth-moving machinery and its elements, and the categories of
    storage and transportation conditions. Applies to newly manufactured earth-moving
    machines as well as to those already in use to be preserved.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale spécifie les méthodes générales de mise en conservation et de remise en état de service des engins de terrassement et de leurs composants, et établit les catégories de conditions de stockage et de transport.


    La présente Norme internationale s'applique aux engins de terrassement nouvellement fabriqués ou déjà utilisés, destinés à être mis en conservation.
