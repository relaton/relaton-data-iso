abstract:
- language: en
  script: Latn
  content: "ISO 6588-2:2005 specifies a method for the determination of the pH-value
    defined by the electrolytes extractable by hot water from a sample of paper, board
    or pulp. \nISO 6588-2:2005 is applicable to all kinds of paper, board and pulp."
- language: fr
  script: Latn
  content: |-
    L'ISO 6588-2:2005 spécifie une méthode pour la détermination de la valeur de pH définie par les électrolytes extractibles d'un échantillon de papier, de carton ou de pâte par de l'eau chaude.
    L'ISO 6588-2:2005 est applicable à tous les types de papiers, de cartons ou de pâtes.
