abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a laboratory test procedure for determining the electrical resistance, in wet conditions, between the running rails provided by a fastening system fitted to a steel or concrete sleeper, bearer or element of ballastless track.
    It is also applicable to embedded rail.
    This test procedure applies to a complete fastening assembly. It is relevant to signalling currents, not to traction currents.
    A reference procedure and an alternative procedure are included.
- language: fr
  script: Latn
  content: |-
    Ce document spécifie une procédure d'essai en laboratoire permettant de déterminer la résistance électrique, en conditions humides, assurée entre les rails de roulement par un système de fixation associé à une traverse ou un support en acier ou en béton, ou bien à un élément de voie sans ballast.
    Elle s'applique également aux rails enrobés.
    Cette procédure d'essai s'applique aux systèmes de fixation complets. Elle concerne les courants de signalisation, mais pas les courants de traction.
    Une procédure de référence et une procédure alternative sont incluses.
