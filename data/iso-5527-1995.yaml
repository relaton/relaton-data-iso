abstract:
- language: en
  script: Latn
  content: 'Gives a list of 86 terms relating to cereals and their definitions, in
    English and French. The terms are given under the following headings: general
    terminology, terminology relating to physiology, terminology relating to morphology,
    terminology relating to technology of cereals, terminology relating to cereal
    products, terminology relating to test methods. Alphabetical indexes are included
    in English and French.'
- language: fr
  script: Latn
  content: "\nLa présente Norme internationale présente une liste de termes concernant
    les céréales avec leurs définitions, en anglais et en français. Les termes sont
    répertoriés selon la classification suivante: 1 Terminologie générale 2 Terminologie
    relative à la physiologie 3 Terminologie relative à la morphologie 4 Terminologie
    relative à la technologie des céréales 5 Terminologie relative aux produits céréaliers
    6 Terminologie relative aux méthodes d'essai Les index alphabétiques sont inclus
    en anglais et en français.  \nNOTES 1 Voir dans l'ISO 5526:1986, Céréales, légumes
    secs et autres graines alimentaires -- Nomenclature, la liste des principales
    espèces de céréales avec leurs noms botaniques et leurs noms communs en français
    et en anglais. 2 Voir également l'ISO 1227:1979, Amidons, fécules, dérivés et
    sous-produits -- Vocabulaire, et l'ISO 3971:1977, Usinage du riz -- Symboles et
    termes équivalents.\n"
