abstract:
- content: 'ISO 12567-2:2005 specifies a method to measure the thermal transmittance
    of roof windows and projecting windows. It does not include: edge effects occurring
    outside the perimeter of the specimen, energy transfer due to solar radiation
    on the specimen and effects of air leakage through the specimen.'
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: 'L''ISO 12567-2:2005 spécifie une méthode pour mesurer le coefficient de
    transmission thermique des fenêtres de toit et des fenêtres en saillie. Les paramètres
    suivants ne sont pas pris en compte: les effets de bord à l''extérieur du périmètre
    de l''éprouvette, le transfert d''énergie dû au rayonnement solaire sur l''éprouvette
    et les effets dus aux fuites d''air au travers de l''éprouvette.'
