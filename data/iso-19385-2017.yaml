abstract:
- content: |-
    ISO 19385 specifies requirements for nine classes of reinforced hydraulic hoses and hose assemblies of nominal sizes ranging from 5 to 25. Each class has a single maximum working pressure. Such hoses and hose assemblies are intended to be used with very high-pressure water jetting and water blasting machines.
    ISO 19385 also reviews all the significant hazards, hazardous situations and events relevant to the equipment in the scope, when it is used as intended and under conditions of misuse which are reasonably foreseeable by the manufacturer.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 19385 spécifie les exigences relatives à neuf classes de tuyaux et flexibles hydrauliques renforcés d'alésages nominaux compris entre 5 mm et 25 mm. Chaque classe a une pression maximale de service unique. Ces tuyaux et flexibles sont destinés à être utilisés avec des machines de lançage avec de l'eau à très haute pression et des machines de décapage par eau sous pression.
    L'ISO 19385 traite de tous les phénomènes dangereux significatifs, situations et événements dangereux pertinents pour l'équipement dans le domaine d'application, lorsqu'il est utilisé comme prévu et dans des conditions de mauvaise utilisation raisonnablement prévisibles par le fabricant.
