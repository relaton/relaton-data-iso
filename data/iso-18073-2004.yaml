abstract:
- language: en
  script: Latn
  content: ISO 18073:2004 specifies a method for the determination of tetra- to octa-chlorinated
    dibenzo-p-dioxins (PCDDs) and dibenzofurans (PCDFs) in waters and waste waters
    (containing less than 1 % by mass solids) using high-resolution gas chromatography/high-resolution
    mass spectrometry (HRGC/HRMS). The minimum levels (MLs) at which the PCDDs/PCDFs
    can currently be determined with no interferences present are specified. This
    method is "performance based". The analyst is permitted to modify the method to
    overcome interferences or lower the cost of measurements, provided that all performance
    criteria are met. The requirements for establishing method equivalency are given.
- language: fr
  script: Latn
  content: L'ISO 18073:2004 spécifie une méthode pour la détermination des dibenzo-p-dioxines
    (PCDD) et des dibenzofuranes (PCDF) tétra- à octachlorés dans les eaux et les
    eaux usées (qui contiennent moins de 1 % de matières solides) par chromatographie
    en phase gazeuse haute résolution/spectrométrie de masse haute résolution (HRGC/HRMS).
    Les limites minimales (ML) auxquelles les PCDD/PCDF peuvent être déterminés en
    l'absence d'interférences sont spécifiées. Cette méthode repose sur les performances.
    L'analyste est autorisé à la modifier pour venir à bout des interférences ou réduire
    le coût des mesurages, à condition toutefois que les critères de performance de
    la présente Norme internationale soient respectés. Les exigences pour la validation
    d'une méthode équivalente sont données.
