abstract:
- content: |-
    ISO 8178-7:2015 specifies the parameters to be applied for the determination of which engine specifications may be included in an engine family and for the selection of the parent engine of the family.
    ISO 8178-7:2015 is applicable to reciprocating internal combustion engines for land, rail traction, and marine use, excluding engines for motor vehicles primarily designed for on-road operation. It may be applied to engines for power production and/or propulsion, e.g. agricultural equipment, road construction and earth moving machines, industrial trucks, generating sets, etc.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    ISO 8178-7:2015 spécifie les paramètres à utiliser pour déterminer les caractéristiques de moteur pouvant être incluses dans une famille de moteurs et pour sélectionner le moteur de référence de la famille.
    ISO 8178-7:2015 est applicable aux moteurs alternatifs à combustion interne employés dans des installations terrestres ou marines, ainsi qu'aux applications de traction ferroviaire, à l'exclusion des moteurs de véhicules conçus principalement pour une utilisation sur route. Elle peut s'appliquer aux moteurs destinés à la production d'énergie et/ou à la propulsion, comme ceux utilisés sur le matériel agricole, les engins de génie civil, les engins de terrassement, les chariots industriels, les groupes électrogènes, etc.
