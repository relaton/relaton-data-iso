abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a method for the determination of the alkalinity of natural rubber latex concentrate.
    The method is not necessarily suitable for latices from natural sources other than Hevea brasiliensis or for synthetic rubber latices, compounded latex, vulcanized latex or artificial dispersions of rubber.
    NOTE    A method for the determination of the alkalinity of polychloroprene latex is specified in ISO 13773.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie une méthode de détermination de l'alcalinité du latex concentré de caoutchouc naturel.
    La méthode ne convient pas nécessairement aux latex d'origine naturelle autres que l'Hevea brasiliensis ou aux latex de caoutchouc de synthèse, aux latex formulés, aux latex vulcanisés ou aux dispersions artificielles de caoutchouc.
    NOTE       Une méthode de détermination de l'alcalinité du latex de polychloroprène est spécifiée dans l'ISO 13773.
