- content: |-
    Le présent document spécifie les exigences d’évaluation des procédures de mesure utilisant des dispositifs de prélèvement pour la détermination d’un agent chimique présent dans l’atmosphère des lieux de travail sous forme de mélange de particules en suspension dans l’air et de vapeur.
    Les procédures spécifiées dans le présent document ne fournissent des résultats que pour la somme des particules en suspension dans l’air et de la vapeur. La concentration est calculée en termes de masse par unité de volume.
    NOTE      Le comportement physique d’un mélange de particules en suspension dans l’air et de vapeur est décrit dans l’Annexe A. Le toluène diisocyanate, la diéthanolamine, l’éthylène glycol et le tributhylphosphate sont des exemples de substances qui peuvent être présentes en plusieurs phases.
    Le présent document peut également s’appliquer aux mélanges complexes tels que les fluides d’usinage ou les fumées de bitume.
    Le présent document s’applique aux dispositifs de prélèvement et aux procédures de mesure utilisant ces dispositifs, au cours desquelles le prélèvement et l’analyse sont effectués à des étapes distinctes.
