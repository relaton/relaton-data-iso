abstract:
- language: en
  script: Latn
  content: |-
    ISO/TR 24156:2008 gives guidelines for using a subset of the Unified Modeling Language, UML, to represent the results of terminological concept analysis. It describes how object modelling techniques can be used for this purpose. The representation of concepts and concept relations used in terminology work by corresponding entities in the UML is described.
    ISO/TR 24156:2008 does not describe the UML and its general use in depth. These matters are covered in e.g. ISO/IEC 19501.
    ISO/TR 24156:2008 does not describe the principles and methods of terminology work. This is covered in ISO 704.
- language: fr
  script: Latn
  content: |-
    L'ISO/TR 24156:2008 donne les directives relatives à l'utilisation d'un sous-ensemble du langage de modélisation unifié, UML (Unified Modeling Language), pour représenter les résultats de l'analyse terminologique conceptuelle. Il décrit la manière dont les techniques de modélisation d'objet peuvent être utilisées à ces fins. La représentation des concepts et des relations entre concepts utilisés dans les travaux terminologiques par les entités correspondantes dans l'UML est décrite.
    L'ISO/TR 24156:2008 ne décrit pas de manière approfondie l'UML et son utilisation générale. Ces questions sont prises en compte dans l'ISO/CEI 19501, par exemple.
    L'ISO/TR 24156:2008 ne décrit pas les principes et méthodes des travaux terminologiques. Cela est pris en compte dans l'ISO 704.
