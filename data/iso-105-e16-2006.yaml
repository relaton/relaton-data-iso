abstract:
- language: en
  script: Latn
  content: |-
    ISO 105-E16:2006 describes a method for assessing the effect of water spotting on upholstery fabrics of all kinds, including natural, bleached, dyed and printed fabrics.
    The method is suitable for determining the resistance of a furniture fabric's colour to water spotting or staining.
- language: fr
  script: Latn
  content: |-
    L'ISO 105-E16:2006 décrit une méthode d'évaluation de l'effet provoqué par des gouttes d'eau sur toutes sortes d'étoffes d'ameublement, y compris des étoffes naturelles, blanchies, teintes ou imprimées.
    Cette méthode convient pour la détermination de la solidité de la couleur d'une étoffe d'ameublement aux gouttes d'eau ou au dégorgement.
