abstract:
- language: en
  script: Latn
  content: ISO 12640-5:2013 specifies a set of standard scene-referred colour images
    (encoded as 16-bit RIMM RGB digital data) that can be used to evaluate transforms
    from a scene-referred image state to an output-referred image state (colour rendering
    transforms). They can be used for research, testing and assessing colour rendering
    transforms, in systems such as digital cameras, camera raw processing applications,
    colour management systems, colour profiles, and output devices such as displays
    and printers.
