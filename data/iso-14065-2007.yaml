abstract:
- language: en
  script: Latn
  content: "ISO 14065:2007 specifies principles and requirements for bodies that undertake
    validation or verification of greenhouse gas (GHG) assertions. \nIt is GHG programme
    neutral. If a GHG programme is applicable, the requirements of that GHG programme
    are additional to the requirements of ISO 14065:2007. "
- language: fr
  script: Latn
  content: |-
    L'ISO 14065:2007 spécifie des principes et des exigences à l'intention des organismes qui effectuent la validation ou la vérification des déclarations relatives aux gaz à effet de serre (GES).
