abstract:
- language: en
  script: Latn
  content: |-
    ISO 4720:2002 gives a list of the botanical names of plants used for the production of essential oils, together with the common names of the essential oils in English and French.
    An alphabetical index of common names of essential oils in English and French is included.
- language: fr
  script: Latn
  content: |-
    L'ISO 4720:2002 donne une liste de nomenclature botanique de plantes utilisées pour la production des huiles essentielles, avec les noms communs des huiles essentielles en anglais et en francais.
    Elle comprend en outre un index alphabétique des noms communs des huiles essentielles en anglais et en francais.
