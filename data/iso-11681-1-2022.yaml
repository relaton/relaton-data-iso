- content: |-
    Le présent document spécifie les exigences de sécurité et les mesures pour leur vérification, pour la conception la construction, le transport et la mise en service des scies à chaîne portatives à moteur à combustion interne. Les scies à chaîne sont destinées à être utilisées pour les travaux forestiers par un seul opérateur, la main droite sur la poignée arrière et la main gauche sur la poignée avant.
    Le démontage et la mise au rebut du produit ne sont pas couverts par le présent document. Les méthodes d'élimination ou de réduction des risques découlant de l'utilisation de ces machines et le type d'informations sur les pratiques de travail sûres à fournir par le fabricant sont spécifiés.
    Le présent document traite de tous les dangers significatifs, situations dangereuses ou événements dangereux pertinents pour ces machines, à l'exception du rebond et de l'équilibre pour les machines de cylindrée supérieure à 80 cm3, lorsqu'elles sont utilisées normalement et dans des conditions de mauvais usage raisonnablement prévisibles par le fabricant (voir Annexe A).
    Le présent document s’applique aux scies à chaîne fabriquées après sa date de publication.
