abstract:
- content: |-
    This document specifies the requirements for technical procedures, quality inspection, etc. for the surface treatment of austenitic stainless steel parts (e.g. 300 series, AISI 651, A286 or equivalent).
    This document applies to the removal of organic and inorganic contaminants, surface cleaning, surface finishing and surface passivation before the non-destructive test of austenitic stainless steel parts.
