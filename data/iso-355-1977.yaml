abstract:
- content: Applies to bearing and sub-unit boundary dimensions for single-row metric
    tapered roller. It also specifies a series designation for each bearing. Tolerances
    are given in separate ISO publications. For front face corners no dimensions are
    given, however, they should not be sharp.
