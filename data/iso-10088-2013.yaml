abstract:
- content: |-
    ISO 10088:2013 specifies the requirements for the design, materials, construction, installation and testing of permanently installed fuel systems as installed for internal combustion engines.
    It applies to all parts of permanently installed diesel and petrol fuel systems as installed, from the fuel fill opening to the point of connection with the propulsion or auxiliary engine(s) on inboard- and outboard-powered small craft of up to 24 m hull length.
    Requirements for the design, materials, construction and testing of permanently installed fixed fuel tanks are given in ISO 21487.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 10088:2013 spécifie les exigences concernant la conception, les matériaux, la construction, l'installation et les essais des systèmes à carburant installés à demeure et destinés à l'alimentation des moteurs à combustion interne.
    Elle s'applique à tous les éléments des systèmes à carburant diesel et essence installés à demeure, depuis le nable de remplissage jusqu'au point de raccordement au(x) moteur(s) de propulsion ou au(x) moteur(s) auxiliaire(s) des petits navires propulsés par un ou des moteurs intérieurs ou hors-bord, et de longueur de coque inférieure ou égale à 24 m.
    Les exigences concernant la conception, les matériaux, la construction et les essais des réservoirs fixes à carburant installés à demeure sont données dans l'ISO 21487.
