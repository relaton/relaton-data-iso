abstract:
- content: |-
    ISO 14229-7:2015 specifies the implementation of a common set of unified diagnostic services (UDS) on UART-based local interconnect networks in road vehicles. The UDSonLIN diagnostics defines methods to implement diagnostic data transfer between a client and the LIN slave nodes through the LIN master node.
    LIN slave nodes support three different diagnostic classes as defined in ISO 17987.
    UDSonLIN references ISO 14229-1 and ISO 14229-2 and specifies implementation requirements of the following:
    -      diagnostic services to be used for diagnostic communication over LIN,
    -      server memory programming for in-vehicle LIN servers with an external test equipment, and
    -      configuration of a LIN slave node as specified in ISO 17987.
