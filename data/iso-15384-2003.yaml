abstract:
- content: |-
    ISO 15384:2003 specifies methods of test and minimum performance requirements for protective clothing to be worn in wildland firefighting and associated activities. This clothing is not intended to provide protection during fire entrapment. ISO 15384:2003 applies to the general design of the garment, the minimum level of performance for the materials employed and the methods of test to determine these levels.
    ISO 15384:2003 is not applicable to clothing for use in risk situations where clothing complying with ISO 11613 or ISO 15538 is more suitable, nor does ISO 15384:2003 cover clothing to protect against chemical, biological, electrical or radiation hazards.
    ISO 15384:2003 is not applicable to protection of the head (it may cover the neck), eyes, hand, feet and respiratory system. These aspects may be dealt with in other International Standards.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "L'ISO 15384:2003 spécifie des méthodes d'essai et des exigences minimales
    de performances pour les vêtements de protection destinés à être portés pendant
    les feux d'espaces naturels et les activités associées. Ces vêtements ne sont
    pas destinés à assurer une protection en cas d'encerclement par le feu. L'ISO
    15384:2003 s'applique à la conception générale du vêtement, au niveau minimal
    de performance des matériaux employés et aux méthodes d'essai permettant de déterminer
    ces niveaux.\nL'ISO 15384:2003 ne s'applique pas aux vêtements spéciaux utilisés
    dans les situations de risque pour lesquelles des vêtements conformes à l'ISO
    11613 ou à l'ISO 15538 sont mieux adaptés. Elle ne s'applique pas non plus aux
    vêtements de protection contre les risques chimiques, biologiques, électriques
    ou dus aux rayonnements ionisants. \nEnfin, l'ISO 15384:2003 ne s'applique pas
    à la protection de la tête (elle peut couvrir le cou), des yeux, des mains, des
    pieds et du système respiratoire. Ces aspects peuvent être abordés dans d'autres
    Normes internationales."
