abstract:
- language: en
  script: Latn
  content: 'Specifies the basic dimensions of metric threads in accordance with ISO
    261. The basic dimensions are: basic major diameter of internal or external thread
    (nominal diameter), basic pitch diameter of internal or external thread, basic
    minor diameter of internal or external thread, height of fundamental triangle,
    pitch. The values refer to the basic profile in accordance with ISO 68.'
