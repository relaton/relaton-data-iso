abstract:
- language: en
  script: Latn
  content: |-
    ISO 11771:2010 specifies a generic method for the determination and the reporting of time-averaged mass emissions from a specific installation or of a family of installations (or common source type), using data collected by measurements, and by establishing: mass emission rates by the simultaneous measurement of concentration and gas flow, using standardized manual or automatic methods, and also the estimation of the uncertainty of the measurements; time-averaged mass emission rates using time series of mass emission rate values, their uncertainty characteristics, and also the determination of the expanded uncertainty of the average; time-averaged emission factors for a specific installation or of a family of installations and their associated uncertainty characteristics; a quality management system to assist the process of inventory quality assurance and verification.
    ISO 11771:2010 is applicable to the determination of emission factors for stationary sources including emissions from industrial processes where calculation from fuel and raw material is not practical, for greenhouse gases, and air pollutants including fine particulate material. ISO 11771:2010 does not address compliance monitoring in the context of emission control regulations.
    ISO 11771:2010 requires the use of measurement-based methods and calculation-based methods that use measurement data. It covers the planning and execution of the measurement programme to collect data, selection of sampling methods, calculation of results, estimation of uncertainty, determination of emission factors, and the reporting of information in a form that enables users to apply them. ISO 11771:2010 specifies how to: generate time-averaged mass emission rate data of a known quality, for a defined period of time, and a documented set of operational conditions; generate complete data sets representative of a known time period (i.e. a calendar year) by filling gaps in mass emission rate data series and combining data sets numerically; calculate emission factors for a known time period; calculate time-averaged emission factors of a known quality for a known source type.
    The measurement of emissions from vehicular, area or fugitive sources is not specifically covered. However, ISO 11771:2010 can be used for quantification of emission factors for those sources provided that measurements of emissions are available.
    ISO 11771:2010 does not explicitly include measurement procedures that are fully described in the referenced standards. Neither does it provide advice on the generation of activity statistics.
    ISO 11771:2010 is compatible with ISO 14064-1 and ISO 14064-3.
- language: fr
  script: Latn
  content: |-
    L'ISO 11771:2010 spécifie une méthode générique pour la détermination des émissions massiques moyennées dans le temps émises par une installation spécifique ou une famille d'installations (ou un type de source commune), à l'aide de données collectées par des mesurages et en établissant les taux d'émission massique grâce au mesurage simultané de la concentration et du débit de gaz, à l'aide de méthodes normalisées manuelles ou automatiques, ainsi que l'estimation de l'incertitude relative aux mesurages, les taux d'émission massique moyennés dans le temps à l'aide de séries temporelles de valeurs de taux d'émission massique, des caractéristiques de leur incertitude ainsi que de la détermination de l'incertitude élargie de la moyenne, les facteurs d'émission moyennés dans le temps relatifs à une installation spécifique ou à une famille d'installations ainsi que les caractéristiques de l'incertitude qui leur est associée et un système de management de la qualité destiné à assister le processus de vérification et d'assurance de la qualité de l'inventaire.
    L'ISO 11771:2010 s'applique à la détermination des facteurs d'émission provenant de sources fixes, y compris en ce qui concerne les émissions provenant de processus industriels où le calcul à partir des combustibles et des matières premières s'avère difficile à faire, des gaz à effet de serre et des polluants de l'air, y compris les particules fines. L'ISO 11771:2010 ne traite pas du contrôle de la conformité aux réglementations applicables au contrôle des émissions.
    L'ISO 11771:2010 implique l'utilisation de méthodes fondées sur le mesurage et sur des calculs utilisant des données du mesure. Elle traite de la planification et de l'exécution du programme de mesure afin de recueillir des données, choisir les méthodes d'échantillonnage, calculer les résultats, estimer l'incertitude, déterminer les facteurs d'émission et consigner les informations sous forme d'un rapport permettant aux utilisateurs de les appliquer. L'ISO 11771:2010 spécifie comment générer des données relatives aux taux d'émission massique moyennés dans le temps, d'une qualité connue, pour une période de temps définie et un ensemble documenté de conditions de fonctionnement, comment générer des ensembles de données complets représentatifs d'une période de temps connue (c'est-à-dire une année calendaire) en comblant les écarts dans les séries de données sur les taux d'émission massique et en combinant numériquement les ensembles de données, comment calculer des facteurs d'émission pendant une période de temps donnée et comment calculer les facteurs d'émission moyennés dans le temps d'une qualité connue pour un type de source connu.
    Le mesurage des émissions depuis des sources mobiles, étendues ou diffuses n'est pas spécifiquement abordé. Cependant, l'ISO 11771:2010 peut être utilisée afin de quantifier les facteurs d'émission relatifs à ces sources à condition que les mesurages des émissions soient disponibles.
    L'ISO 11771:2010 n'inclut pas de manière explicite les modes opératoires de mesure dont la description complète figure dans les normes publiées indiquées dans les Références normatives ou dans la Bibliographie. Elle ne fournit aucun conseil relatif à la production de statistiques d'activité.
