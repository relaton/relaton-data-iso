abstract:
- language: en
  script: Latn
  content: |-
    ISO 20299-3:2008 specifies the material and physical property requirements for non-strippable film for wrapping general purpose synthetic rubber bales and intended to keep the bales separate during storage.
    It concerns wrapping film for the following types of rubber:
    - ethylene-propylene-diene rubber (EPDM);
    - acrylonitrile-butadiene rubber (NBR);
    - hydrogenated nitrile-butadiene rubber (HNBR);
    - acrylic-ethylene rubber (AEM);
    - acrylic rubber (ACM).
    Certain applications and processing methods require the removal of the film. This part of ISO 20299 does not deal with strippable films.
