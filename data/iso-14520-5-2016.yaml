abstract:
- content: "ISO 14520-5:2016 contains specific requirements for gaseous fire-extinguishing
    systems, with respect to FK-5-1-12 extinguishant. It includes details of physical
    properties, specification, usage and safety aspects.\nISO 14520-5:2016 covers
    only systems operating at nominal pressures of 25 bar, 34,5 bar, 42 bar and 50
    bar with nitrogen propellant. This does not preclude the use of other systems. "
