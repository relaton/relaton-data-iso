abstract:
- content: ISO 877-2:2009 specifies a method for the direct exposure of plastics to
    solar radiation and a method for the exposure of plastics to glass-filtered solar
    radiation (exposure behind window glass). The purpose is to assess property changes
    produced after specified stages of such exposures.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 877-2:2009 spécifie une méthode d'exposition directe des plastiques
    au rayonnement solaire et une méthode d'exposition des plastiques au rayonnement
    solaire sous filtre de verre (exposition derrière une vitre en verre). L'objectif
    consiste à évaluer les changements de propriété produits après des phases d'exposition
    spécifiées.
