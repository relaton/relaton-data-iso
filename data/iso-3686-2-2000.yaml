abstract:
- content: |2

    La présente partie de l'ISO 3686 spécifie, par référence à l'ISO 230-1, les essais géométriques et les essais d'usinage pour les machines à percer et à aléser verticales à portique avec table mobile, à coordonnées. Elle spécifie également les tolérances applicables correspondant aux essais susmentionnés. Hormis les opérations de perçage et d'alésage, il est à noter qu'il est possible d'effectuer des opérations restreintes de fraisage avec ces machines. La présente partie de l'ISO 3686 ne s'applique toutefois pas aux machines à percer de précision ni aux centres d'usinage. La présente partie de l'ISO 3686 ne traite que du contrôle de la précision de la machine. Elle ne concerne ni l'examen de son fonctionnement (vibrations, bruits anormaux, points durs dans les déplacements d'organes, etc.) ni celui de ses caractéristiques (vitesses, avances, etc.), examens qui doivent en général précéder celui de la précision. La présente partie de l'ISO 3686 définit la terminologie utilisée pour les éléments principaux de la machine et indique la désignation des axes conformément à l'ISO 841.
