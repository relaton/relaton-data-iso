abstract:
- language: en
  script: Latn
  content: This document specifies common requirements for transportable liquid oxygen
    systems and specific requirements for base units. Base units are used as a store
    for liquid oxygen for recharging portable units. They may also, if fitted with
    a flow outlet and flow selector, be used as a source for the supply of oxygen
    direct to the patient.
