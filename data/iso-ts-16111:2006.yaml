abstract:
- content: ISO/TS 16111:2006 defines the requirements applicable to the safe design
    and use of transportable hydrogen gas storage canisters, including all necessary
    shut-off valve, pressure-relief devices (PRD), and appurtenances, intended for
    use with reversible metal hydride hydrogen storage systems. ISO/TS 16111:2006
    only applies to refillable storage canisters where hydrogen is the only transferred
    media. Storage canisters intended to be used as fixed fuel storage onboard hydrogen
    fuelled vehicles are excluded.
