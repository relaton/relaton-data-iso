abstract:
- content: |-
    This technical specification will include metrics to enable the successful adoption of ISO 23326:2022: Human resource management – Employee engagement - guidelines. It is based on the suggestions for measurements identified in 23326.

    It will also cross reference metrics according to activity (input, process, output and outcome). The technical specification will define the most commonly used metrics by category, discuss their purpose, and provide examples of their use. Reference to other resources will be provided for in-depth exploration of the more advanced metrics.
