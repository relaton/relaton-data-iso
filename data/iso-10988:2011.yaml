abstract:
- language: en
  script: Latn
  content: "ISO 10988:2011 specifies the requirements, test methods and minimum performance
    limits for knapsack motorized air-blast (twin-fluid) sprayers and air-assisted
    centrifugal sprayers as defined in ISO 5681. \nIt is applicable to those integrally
    powered knapsack sprayers, equipped with an engine and carried by the operator,
    intended primarily for use in agriculture and horticulture.\nIt is not applicable
    to hydraulic pressure sprayers, thermal sprayers or cold foggers; nor is it applicable
    to sprayers adapted for the application of dry material.\nIt addresses general
    operating parameters as well as the potential deposition of spray droplets under
    specified controlled conditions. It does not deal with the safety of the operator
    in the use of the sprayers (see ISO 28139)."
- language: fr
  script: Latn
  content: "L'ISO 10988:2011 spécifie les exigences, les méthodes d'essai et les limites
    de performance minimales des pulvérisateurs à dos pneumatiques motorisés et des
    pulvérisateurs à dos centrifuges à jet porté, comme définis dans l'ISO 5681. \nElle
    est applicable à ces pulvérisateurs à dos alimentés, équipés d'un moteur et portés
    par l'opérateur, destinés à être utilisés principalement dans les domaines agricoles
    et horticoles.\nElle n'est pas applicable aux pulvérisateurs à pression à jet
    projeté, aux pulvérisateurs thermiques, aux pulvérisateurs à froid, ni aux pulvérisateurs
    adaptés pour une application de matière sèche.\nElle traite des paramètres de
    fonctionnement général ainsi que du dépôt éventuel de gouttes pulvérisées dans
    des conditions maîtrisées et spécifiées. Elle ne traite pas de la sécurité de
    l'opérateur lorsqu'il utilise les pulvérisateurs (voir l'ISO 28139)."
