abstract:
- content: |-
    This International Standard applies to seamless steel, aluminium alloy and welded steel refillable cylinders of all sizes, including large cylinders (water capacity greater than 150 I).
    It provides general requirements and procedures to be considered whenever a cylinder is being transferred from one gas service to another for permanent and liquefied gases.
    It does not apply to cylinders for dissolved acetylene, radioactive gases or gases listed in group G of table I.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "La présente Norme internationale s'applique aux bouteilles rechargeables
    de toutes dimensions, y compris celles de grande capacité (contenance en eau supérieure
    à 150 1), en acier sans soudure, en alliage d'aluminium et en acier soudé.\nElle
    fixe des prescriptions générales et des modes opératoires à prendre en compte
    lorsqu'on prévoit de transférer une bouteille d'un service de gaz à un autre pour
    les gaz permanents et liquéfiés. \nElle n'est pas applicable aux bouteilles devant
    contenir de l'acétylène dissous, des gaz radioactifs ou des gaz listés dans le
    groupe G du tableau 1."
