abstract:
- content: |-
    ISO 248-1:2011 specifies two methods for the determination of volatile-matter content in raw rubbers by using a hot mill or an oven.
    The methods are applicable to the determination of the volatile-matter content in the "R" group of rubbers listed in ISO 1629. These are rubbers having an unsaturated carbon chain, for example natural rubber and synthetic rubbers derived at least partly from diolefins. The methods can also be applicable to other raw rubbers, but in these cases it is necessary to demonstrate that the change in mass is due solely to loss of actual volatile matter and not to rubber degradation.
    The hot-mill method is not applicable to natural rubber, to synthetic rubbers which are too difficult to handle on a hot mill or to synthetic rubbers in powder or chip form.
    The applicability of each test method to various types of rubber is summarized in an annex.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 248-1:2011 spécifie deux méthodes pour la détermination de la teneur en matières volatiles des caoutchoucs bruts par mélangeage à chaud ou par étuvage.
    Ces méthodes sont applicables à la détermination de la teneur en matières volatiles des caoutchoucs du groupe «R» répertoriés dans l'ISO 1629. Ce sont des caoutchoucs ayant une chaîne carbonée non saturée, par exemple le caoutchouc naturel et les caoutchoucs synthétiques dérivés, au moins partiellement, de diènes conjugués. Ces méthodes peuvent également être applicables à d'autres caoutchoucs mais, dans ces cas, il est nécessaire de démontrer que la variation de masse n'est due qu'à la perte des matières volatiles d'origine et non à la dégradation du caoutchouc.
    La méthode par mélangeage à chaud n'est pas applicable au caoutchouc naturel, aux caoutchoucs synthétiques qui sont trop difficiles à traiter par mélangeage à chaud ou aux caoutchoucs synthétiques en poudre ou en chips.
    L'applicabilité de chaque méthode d'essai aux différents types de caoutchouc est résumée dans une annexe.
