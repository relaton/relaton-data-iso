abstract:
- content: |-
    This document specifies the principal requirements applied to the testing of parts produced by additive manufacturing processes.
    This document
    —     identifies quality characteristics for feedstock and parts and the corresponding test procedures,
    —     provides the specific procedures to build specimens using additive manufacturing process, and
    —     recommends the scope and content of test and supply agreements.
    This document is aimed at machine manufacturers, feedstock suppliers, AM system users, part providers, and customers to facilitate the communication on main quality characteristics. It applies wherever additive manufacturing processes are used.
    NOTE            It is the intent to include, in future versions of this document, other characteristics such as thermal properties, electrical requirements and physical and physico-chemical properties based upon material types.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie les principales exigences appliquées aux essais des pièces produites par des procédés de fabrication additive.
    Le présent document
    —     identifie des caractéristiques de qualité des matière premières et des pièces, ainsi que les modes opératoires d’essai correspondants,
    —     fournit les procédures spécifiques pour fabriquer des éprouvettes en utilisant des procédés de fabrication additive, et
    —     recommande le domaine d’application et le contenu de l’essai et des accords d'approvisionnement.
    Le présent document est destiné aux fabricants de machines, aux fournisseurs de matière première, aux utilisateurs de systèmes de FA, aux fournisseurs de pièces et aux clients pour faciliter la communication sur les principales caractéristiques de qualité. Il s’applique dès lors que des procédés de fabrication additive sont utilisés.
    NOTE            Il est prévu d'inclure d'autres caractéristiques, dans les futures versions du présent document, telles que les propriétés thermiques, les exigences électriques ainsi que les propriétés physiques et physico-chimiques selon le type de matériau.
