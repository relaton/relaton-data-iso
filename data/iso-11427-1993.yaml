abstract:
- content: The principle of the method specified is dissolving the sample in dilute
    nitric acid and determining the silver content of the resulting solution by titration
    with standard potassium bromide solution, using a potentiometric indication of
    the equivalence point. The alloys, preferably within the range of fineness stated
    in ISO 9202, may contain copper, zinc, cadmium and palladium. Apart from palladium,
    which must be precipitated before commencing titration, these elements do not
    interfere with this method of determination.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "\nLa présente Norme internationale prescrit une méthode volumétrique de
    dosage de l'argent dans les alliages d'argent de bijouterie-joaillerie de titre
    compris de préférence dans les limites indiquées dans l'ISO 9202. Ces alliages
    peuvent contenir du cuivre, du zinc, du cadmium et du palladium. À part le palladium
    qu'il faut précipiter avant de commencer le titrage, ces éléments ne gênent pas
    le dosage.  \nNOTE 1 La présente méthode est destinée à servir de référence pour
    la détermination du titre des alliages traités dans l'ISO 9202.\n"
  language:
