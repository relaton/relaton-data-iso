abstract:
- content: 'ISO 7597:2013 specifies requirements for forged steel lifting hooks with
    latch of grade 8 having eye or clevis and pin up to 63 t working load limit (WLL),
    mainly for use in chain slings according to ISO 4778 and ISO 7593, for use in
    steel wire rope slings according to ISO 7531, for use in textile slings, and intended
    for lifting objects, materials or goods. '
