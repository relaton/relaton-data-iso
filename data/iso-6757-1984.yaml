abstract:
- language: en
  script: Latn
  content: Specifies requirements for kernels from Prunus mahaleb Linnaeus, for human
    consumption. It defines relevant terms, shows special requirements, such as odour,
    taste, freedom from moulds, insects etc., extraneous matter, moisture content,
    further it descibes sampling, methods of test, packing and marking. an annex A
    provides the determination of damaged kernels etc. An annex B describes the determination
    of moistrure content.
