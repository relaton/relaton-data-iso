abstract:
- language: en
  script: Latn
  content: This document specifies the training, assessment and approval of fusion
    operators, with the aim of establishing and maintaining their competency in the
    construction of unplasticized polyamide (PA-U) piping systems for the supply of
    gaseous fuels in accordance with ISO 16486‑6. It covers the butt fusion and electrofusion
    fusion jointing techniques and considers both the theoretical and practical knowledge
    necessary for making high-quality fusion joints.
