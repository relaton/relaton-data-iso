abstract:
- content: |-
    This document specifies procedures for the following:
    a)   primary particle-sizing calibration for particle sizes 1 µm(c) and larger, sensor resolution and counting performance of liquid automatic particle counters that are capable of analysing bottle samples;
    b)   secondary particle-sizing calibration using suspensions verified with a primary calibrated APC;
    c)   establishing acceptable operation and performance limits;
    d)   verifying particle sensor performance using a test dust;
    e)   determining coincidence and flow rate limits.
    This document is applicable for use with hydraulic fluids, aviation and diesel fuels, engine oil and other petroleum-based fluids. This document is not applicable to particle-sizing calibration using NIST SRM 2806b primary calibration suspensions.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie des modes opératoires portant sur les aspects suivants :
    a)    l'étalonnage dimensionnel primaire pour des tailles de particules supérieures ou égales à 1 µm(c), la résolution du capteur et les performances de comptage des compteurs automatiques de particules en suspension dans les liquides capables d'analyser des échantillons en flacon ;
    b)    l'étalonnage dimensionnel secondaire avec des suspensions vérifiées au moyen d'un CAP ayant fait l'objet d'un étalonnage primaire ;
    c)    l'établissement de limites acceptables de fonctionnement et de performances ;
    d)    la vérification des performances du compteur de particules en utilisant de la poudre d'essai ;
    e)    la détermination des limites de coïncidence et de débit (de comptage).
    Le présent document s'applique à l'utilisation de fluides hydrauliques, de carburants pour l'aéronautique et des gazoles, d'huile pour moteurs et autres fluides d'origine pétrolière. Le présent document ne s'applique pas à l'étalonnage dimensionnel avec des suspensions d'étalonnage primaire NIST SRM 2806b.
