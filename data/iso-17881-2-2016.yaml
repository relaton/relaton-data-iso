abstract:
- language: en
  script: Latn
  content: |-
    ISO 17881-2:2016 specifies a test method for determining some phosphorous flame retardants in textiles by high performance liquid chromatography ? tandem mass spectrometry (HPLC-MS/MS).
    The method is applicable to all kinds of textile products.
    NOTE          For tris (1-aziridinyl) phosphineoxide (TEPA), only unbonded TEPA is extractable.
- language: fr
  script: Latn
  content: |-
    ISO 17881-2:2016 spécifie une méthode d'essai pour la détermination d'un certain nombre de retardateurs de flamme phosphorés dans les textiles, par chromatographie liquide haute performance ? spectrométrie de masse en tandem (CLHP-SM/SM).
    Cette méthode s'applique à tous les types de produits textiles.
    NOTE          Pour l'oxyde de tris(1-aziridinyl)phosphine (TEPA), seul le TEPA non lié peut être extrait.
