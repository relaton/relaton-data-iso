abstract:
- content: |-
    ISO/IEC 29159-1:2010 specifies a biometric fusion information format that establishes machine readable data formats to describe the statistics of comparison score inputs to a fusion process.
    ISO/IEC 29159-1:2010 does not
    - standardize comparison-score normalization processes, nor
    - standardize or define fusion processes.
