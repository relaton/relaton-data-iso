  format: text/plain
- content: |-
    Le présent document fournit des dispositions générales et des critères minimaux applicables lorsque l'utilisation d'équipements et de systèmes de réalité virtuelle et de simulation remplace la formation et les exercices grandeur nature avec des engins et dispositifs de sauvetage tels que ceux qui font l'objet de prescriptions conformément à la convention SOLAS et au code MODU. Ce document n'a pas pour objet de fournir un programme de formation générique destiné à respecter les prescriptions de la Convention internationale sur les normes de formation des gens de mer, de délivrance des brevets et de veille (STCW).
    Il sert à promouvoir l'utilisation de dispositifs de formation (DF) à bord des navires qui peuvent dispenser la formation et organiser les exercices exigés par la réglementation, ainsi que des formations supplémentaires, facultatives, à destination de l'équipage. Il est entendu que les dispositifs de formation décrits dans le présent document sont utilisés comme solution de remplacement à la participation effective aux exercices et à la mise en œuvre d’engins de sauvetage pendant ces mêmes exercices afin de répondre aux exigences de formation obligatoire.
