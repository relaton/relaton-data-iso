abstract:
- content: Specifies two titrimetric methods for the determination of the copper content
    of copper sulfide concentrates in the range 15 % (m/m) to 50 % (m/m), titrating
    free iodine isolated by reaction between iodide ions and copper(II) ions with
    sodium thiosulfate using soluble starch as the indicator after separation (method
    1) or without separation (method 2) of copper from interfering elements.
