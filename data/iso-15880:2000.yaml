abstract:
- content: |-
    L'ISO 15880:2000 spécifie une méthode titrimétrique de détermination de la valeur MEQ (milli-équivalent) des liants et produits de peinture à base d'eau, en valeur MEQ(acide) ou en valeur MEQ(alcaline).
    Contrairement aux autres valeurs, par exemple l'indice d'acidité, la valeur de saponification ou l'indice hydroxyle, la valeur MEQ est toujours liée à l'extrait sec du liant ou du produit de peinture.
