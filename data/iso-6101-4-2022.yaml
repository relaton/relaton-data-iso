abstract:
- content: |-
    This document specifies an atomic absorption spectrometric method for the determination of the manganese content of rubbers.
    The method is applicable to raw rubber and rubber products having manganese content above 0,5 ppm. Manganese contents below this limit can be determined, provided that suitable adjustments are made either to the mass of the test portion or to the concentrations of the solutions used, or both. The use of the standard additions method can lower the bottom limit of detection.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie une méthode par spectrométrie d'absorption atomique pour le dosage du manganèse dans les caoutchoucs.
    La méthode est applicable aux caoutchoucs bruts et aux produits en caoutchouc dont la teneur en manganèse est supérieure à 0,5 ppm. Des teneurs en manganèse inférieures à cette limite peuvent être déterminées, à condition de procéder à des ajustements appropriés, soit de la masse de la prise d'essai, soit des concentrations des solutions utilisées, soit les deux. L'emploi de la méthode par ajouts dosés permet d'abaisser la limite inférieure de détection.
