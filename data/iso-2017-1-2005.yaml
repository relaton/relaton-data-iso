abstract:
- language: en
  script: Latn
  content: "ISO 2017-1:2005 establishes requirements to ensure the appropriate exchange
    of information between users, manufacturers and suppliers of vibration sources
    and receivers regarding the application of isolation systems. The sources and
    the receivers can be machines, structures, people or sensitive equipment subjected
    to vibrations and shocks generated by machines, railways, road traffic and other
    external and internal sources where the vibrations are usually transmitted through
    the ground to a building. \nISO 2017-1:2005 is applicable to the use of new products
    (source or receiver), and can also be applied to previously installed products
    when the user wishes to solve a newly arisen vibration problem."
- language: fr
  script: Latn
  content: |-
    L'ISO 2017-1:2005 établit les exigences nécessaires en vue d'assurer un échange approprié des informations relatives à la mise en oeuvre des systèmes d'isolation, entre utilisateurs, fabricants, fournisseurs des sources et récepteurs de vibrations. Les sources et les récepteurs peuvent être des machines, des structures, des personnes et des équipements sensibles soumis à des vibrations et chocs produits par des machines, les chemins de fer, la circulation routière et toutes autres sources extérieures et intérieures, où les vibrations sont, en général, transmises au bâtiment par le sol.
    L'ISO 2017-1:2005 s'applique à l'utilisation de nouveaux produits (source ou récepteur) et peut également être appliquée à des produits déjà installés lorsque l'utilisateur veut résoudre un problème vibratoire nouvellement apparu.
