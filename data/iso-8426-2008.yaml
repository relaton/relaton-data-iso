abstract:
- language: en
  script: Latn
  content: |-
    ISO 8426:2008 specifies the methods of determining the derived capacity of hydraulic fluid power positive displacement pumps and motors under steady-state conditions and at defined, continuous shaft rotational frequencies.
    Units can be tested as a positive displacement pump, with mechanical energy applied to the shaft and hydraulic energy obtained at the outlet fluid connection, or as a motor, with hydraulic energy supplied to the inlet fluid connection and mechanical energy obtained at the shaft.
- language: fr
  script: Latn
  content: |-
    L'ISO 8426:2008 spécifie les méthodes à employer pour déterminer la cylindrée des pompes et des moteurs volumétriques pour transmissions hydrauliques fonctionnant en régime stationnaire et à des fréquences déterminées de rotation des arbres tournants.
    Le groupe est soumis à essai comme une pompe, c'est-à-dire en appliquant une énergie mécanique à l'arbre et en recueillant l'énergie hydraulique au niveau des raccords de sortie de fluides, ou comme un moteur, c'est-à-dire en fournissant une énergie hydraulique aux raccords d'alimentation de fluides et en recueillant l'énergie mécanique obtenue au niveau de l'arbre.
