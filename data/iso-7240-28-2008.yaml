abstract:
- language: en
  script: Latn
  content: |-
    ISO 7240-28:2008 specifies requirements, methods of test and performance criteria for fire protection control equipment (f.p.c.e.) (ISO 7240-1:2005, Figure 1, item G) connected to automatic fire protection equipment (a.f.p.e.) (ISO 7240-1:2005, Figure 1, item H) installed in buildings.
    The f.p.c.e. receives signals from control and indicating equipment (ISO 7240-1:2005, Figure 1, item B), sends control signals to, and indicates the condition of, the a.f.p.e. The control signals are used to initiate automatic fire protection equipment, such as pumps associated with fire suppression systems, control doors, dampers, fans and the like.
