abstract:
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale prescrit les dimensions et les tolérances, en millimètres, des éjecteurs épaulés à tête cylindrique utilisés dans les moulages par compression, les moules d'injection et les moules pour fonderie sous pression. Elle donne également des indications relatives aux matériaux et des prescriptions relatives à leur dureté, et spécifie la désignation des éjecteurs épaulés. Les éjecteurs à tête cylindrique et les éjecteurs lames font l'objet de l'ISO 6751 et de l'ISO 8693, respectivement.
