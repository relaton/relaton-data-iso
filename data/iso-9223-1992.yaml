abstract:
- content: 'Specifies the three key factors in the atmospheric corrosion that are:
    the time of wetness, pollution by sulfur dioxide, air-borne salinity. Defines
    5 categories of corrosivity of the atmosphere. Gives terms and definitions.'
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale prescrit les facteurs de la corrosion atmosphérique des métaux et alliages, dont la durée de persistance de l'humidité sur les surfaces (r), la pollution par le dioxyde de soufre (SO2) (P) et le sel contenu dans l'air (S).  Les classes de corrosivité (C) définies sur la base de ces trois facteurs sont utilisées en vue de la classification des atmosphères.  La classification retenue dans la présente Norme internationale peut servir à l'évaluation directe de la corrosivité des atmosphères pour les métaux et alliages utilisés dans des conditions connues de durée de persistance de l'humidité sur les surfaces et de pollution par le dioxyde de soufre (SO2) et/ou de salinité de l'air.  La présente Norme internationale rie caractérise pas la corrosivité d'atmosphères de service spécifique, du type atmosphères des industries chimiques ou métallurgiques. Les propriétés de ces environnements en matière de pollution et de durée de persistance de l'humidité sur les surfaces ne sont pas généralisables.  Les catégories de pollution et les classes de corrosivité retenues peuvent être utilisées directement dans les analyses techniques et économiques des dommages causés par la corrosion et pour le choix rationnel des mesures de protection.  L'annexe A résume le contenu technique de la présente Norme internationale sous une forme facile à étudier.
