abstract:
- language: en
  script: Latn
  content: |-
    This document provides general and specific recommendations related to the quality of communication, connectivity, installation, performance and maintenance of onboard telephone equipment, including automatic telephones, common battery telephones, battery-less telephones and sound-powered telephones.
    It also specifies requirements for the related performance tests (shop tests and onsite tests) and for the maintenance tests.
    It is not applicable to digital telephones, LAN (VoIP) telephones, and wireless telephones.
    NOTE       These telephones are excluded because they were under development during the elaboration of this document so that their specifications remained to be determined.
