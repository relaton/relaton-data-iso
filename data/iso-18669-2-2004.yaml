abstract:
- language: en
  script: Latn
  content: |-
    ISO 18669-2:2004 defines the measuring principles to be used for measuring piston pins; it applies to piston pins from 8 mm up to and including 100 mm outside diameter for reciprocating internal combustion engines and compressors.
    In certain applications, except road vehicles, and provided that mutual agreement is made between the purchaser and the manufacturer, ISO 18669-2:2004 may be used with suitable modifications.
