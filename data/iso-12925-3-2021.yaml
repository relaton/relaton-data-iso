abstract:
- content: |-
    This document establishes a classification and specifies the minimum requirements for mineral or synthetic base stock-based greases for the categories CKG and CKL according to ISO 6743-6 intended for the lubrication of enclosed and open gear systems.
    This document does not cover the extreme cases of use in terms of temperature and extreme charges conditions. For use in exceptional conditions, suppliers and purchasers of lubricants are intended to mutually agree on the testing methods and the acceptability criteria of the products, not covered by this document.
    NOTE 1   This document can be read in conjunction with ISO 6743-6, ISO 6743-9[1], ISO 12924[3] and ISO 6743-99[2].
    NOTE 2   For the purpose of this document, the terms “% (m/m)” and “% (V/V)” are used to represent respectively the mass fraction and the volume fraction of a material.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document établit une classification et spécifie les exigences minimales pour les graisses de base minérale ou synthétique pour les catégories CKG, et CKL selon l'ISO 6743-6 destinées à la lubrification des engrenages sous carter et engrenages nus.
    Le présent document ne couvre pas les cas extrêmes d'utilisation en ce qui concerne la température et les conditions d'extrêmes pressions. Pour des utilisations en conditions exceptionnelles, les fournisseurs et les acheteurs de lubrifiants sont censés convenir d’éventuels méthodes d’essai et critères d’acceptation supplémentaires des produits, non couverts par le présent document.
    NOTE 1      Le présent document peut être lu en liaison avec l'ISO 6743-6, l’ISO 6743-9[1], l’ISO 12924[3] et l’ISO 6743-99[2].
    NOTE 2      Pour les besoins du présent document, les termes «% (m/m)» et «% (V/V)» sont utilisés pour représenter respectivement la fraction massique et la fraction volumique d'un matériau.
