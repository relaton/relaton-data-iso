abstract:
- language: fr
  script: Latn
  content: |2

    La présente partie de l'ISO 603 spécifie les dimensions nominales, en millimètres, des meules de:- Type 1: Meule plate (application générale et affûtage de scies)- Type 3: Meule conique- Type 5: Meule à un embrèvement- Type 6: Meule boisseau droit- Type 7: Meule à deux embrèvements- Type 11: Meule boisseau conique- Type 12: Meule assietteCes produits abrasifs agglomérés sont utilisés pour l'affûtage des faces et arêtes de coupe des outils. La pièce travaillée et la meule sont guidées mécaniquement.
