abstract:
- language: en
  script: Latn
  content: ISO 16000-29:2014 specifies test methods of the performance of VOC detectors
    that are designed to monitor indoor and living atmosphere VOC concentration as
    well as to control indoor air quality in portable, mobile, and remote applications.
    The provisions in ISO 16000-29:2014 cover VOCs detectors as well as detectors
    for individual VOCs. ISO 16000-29:2014 sets out only the requirements applicable
    to a test method of VOC detectors such as response time, stability, and measuring
    range.
- language: fr
  script: Latn
  content: L'ISO 16000-29 spécifie des méthodes d'essai de performance des détecteurs
    de composés organiques volatils (COV) destinés à surveiller la concentration en
    COV dans l'atmosphère intérieure et les lieux de vie et à contrôler la qualité
    de l'air intérieur dans des applications portatives, mobiles et distantes. Les
    dispositions de l'ISO 16000-29 couvrent les détecteurs de composés organiques
    volatils (COV) ainsi que les détecteurs de COV individuels. L'ISO 16000-29 spécifie
    uniquement les exigences applicables à une méthode d'essai de détecteurs de COV,
    telles que le temps de réponse, la stabilité et l'étendue de mesure.
