  format: text/plain
- content: |-
    L'ISO 16770:2004 spécifie une méthode d'essai pour la détermination de la résistance à la fissuration sous contrainte dans un environnement donné de matériaux en polyéthylène (PE). L'essai est réalisé sur des éprouvettes entaillées découpées dans une plaque moulée par compression ou, s'il y a lieu, dans des produits finis. L'éprouvette est soumise à une charge de traction statique lorsqu'elle est immergée dans un environnement, comme une solution de surfactant maintenue à une température spécifiée le temps de mesurer la rupture.
    L'essai a été mis au point spécifiquement pour les matériaux en polyéthylène mais peut être utilisé pour évaluer les PE pour extrusion comme les segments de tube, les soudures/raccords PE soudés par fusion, et les récipients en PE moulés par soufflage afin d'étudier les effets des environnements agressifs, c'est-à-dire des produits et des agents chimiques dangereux. L'essai peut également être adapté pour d'autres matériaux thermoplastiques comme le polypropylène (PP). Dans ce cas, il y a lieu de faire attention dans l'interprétation des résultats car les contraintes/déformations dues à la mise en oeuvre et présentes dans les produits finis peuvent avoir un effet.
