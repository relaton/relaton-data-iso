abstract:
- language: en
  script: Latn
  content: The test specimen obtained as specified in ISO 6741-1, following the procedures
    given in ISO 6741-2, is cleaned by the method recommended for the particular fibre
    in ISO 6741-4. Different cleaning procedures are described in detail.
- language: fr
  script: Latn
  content: |2

    La présente partie de l'ISO 6741 spécifie des méthodes de nettoyage des éprouvettes à utiliser lorsque la masse commerciale doit être déterminée, conformément à l'ISO 6741-1, sur la base des matières nettoyées et déshydratées. La méthode appropriée à chaque type de fibre est indiquée dans l'ISO/TR 6741-4. Si la masse commerciale doit être déterminée seulement sur la base des matières déshydratées, le nettoyage n'est pas à effectuer.
