abstract:
- language: en
  script: Latn
  content: Specifies requirements relating to multipurpose test specimens (i.e. specimens
    of type A and B being tensile test specimens only, from which, however, with simple
    machining, specimens for a variety of other tests can be taken allowing all the
    test methods mentioned in annex A to be carried out on the basis of comparable
    mouldings) for plastic moulding materials intended for processing by injection
    or direct compression moulding.
