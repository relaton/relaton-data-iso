  script: Latn
  content: ISO 19343:2017 specifies a high performance liquid chromatography (HPLC)
    method to analyse histamine in fish and fishery products (fish sauces, fish maturated
    by enzyme in brine, etc.) intended for human consumption.
- language: fr
  script: Latn
  content: L'ISO 19343:2017 spécifie une méthode de chromatographie en phase liquide
