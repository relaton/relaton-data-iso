abstract:
- content: |-
    This document defines terms commonly used in paper sacks manufacture. It refers to single- and multi-ply sacks made of paper or combination of paper and other materials where the paper is the main part.
    It does not refer to bags for retail trade.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: La présente partie de l'ISO 6590 définit les termes communément utilisés
    dans l'industrie du sac en papier. Elle est applicable à des sacs en papier à
    grande contenance, simples ou multicouches, et non à des sacs pour le commerce
    de détail.
