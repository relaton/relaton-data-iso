abstract:
- content: |2

    Cette norme spécifie une méthode d'essai d'étanchéité des:- manchons simples en poly(chlorure de vinyle) non plastifié (PVC-U);- doubles manchons en PVC-U;- emboitures des raccords en PVC-U; avec des bagues d'étanchéité en élastomère.Elle s'applique aux assemblages à l'aide d'emboîture de type à bague d'étanchéité en élastomère selon l'EN 1452-2 ou l'ISO 4422, destinées à être utilisées avec des tubes pression en PVC-U.
