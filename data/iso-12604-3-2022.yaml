abstract:
- content: |-
    This document specifies the requirements for workstation ergonomic design of baggage handling agents for individual pieces of baggage checked-in by airline passengers at airports to be carried into aircraft cargo holds.
    This document applies to all manual handling workplaces in the processing chain for sorting, safe handling and routing of the baggage (containers and bulk baggage, departure and arrival circuits, at terminal and at aircraft, excluding passenger check-in process and loading into aircraft cargo holds). This document doesn't apply to manual handling of odd-sized baggage.
    This document does not specify the baggage handling systems in and out of airport terminals, except the baggage weights and dimensions to be handled and the critical characteristics of manual workstations.
    This document does not specify the baggage handling systems in the aircraft.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie les exigences de conception ergonomique des postes de travail des agent(e)s de manutention des bagages, pour les bagages enregistrés par les passagers aériens aux aéroports aux fins de transport en soute des aéronefs.
    Le présent document est applicable à tous les postes de manutention manuelle dans la chaîne de traitement du tri, de la manutention et de l'acheminement sûrs des bagages (conteneurs et bagages vrac, circuits départ et arrivée, en aérogare et à l'avion, en excluant le processus d’enregistrement passagers et le chargement en soute des aéronefs). Ce document ne s’applique pas à la manutention manuelle des bagages spéciaux.
    Le présent document ne spécifie pas les systèmes de traitement de bagages en aérogares, à l’exception des poids et des dimensions des bagages à manipuler et des caractéristiques critiques des postes de travail manuels.
    Le présent document ne spécifie pas les systèmes de traitement de bagages dans l'avion.
