abstract:
- language: fr
  script: Latn
  content: "\nLa présente norme internationale décrit une méthode de dosage de l'ochratoxine
    A (OTA), pour des concentrations supérieures à 3 µg/kg. La méthode a été validée
    selon la norme ISO 5725:1986 [1] par des analyses interlaboratoires portant sur
    l'orge à des teneurs de 2,9 µg/kg, 3,0 µg/kg, 7,4 µg/kg et 14,4 µg/kg en ochratoxine
    A, sur du maïs à des teneurs de 8,2 µg/kg et 16,3 µg/kg en ochratoxine A et sur
    du son de blé à des teneurs de 3,8 µg/kg et 4,5 µg/kg d'ochratoxine A.  \nNOTE
    : Plusieurs laboratoires ont montré que cette méthode peut être appliquée également
    sur de la farine de blé.\n"
