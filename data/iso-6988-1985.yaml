abstract:
- language: en
  script: Latn
  content: Specifies a method for assessing the resistance of materials or products
    to condensed moisture containing sulfur dioxids. The method has been found to
    be suitable for testing metallic and non-organic coatings. Gives apparatus and
    material, test specimens, methods of exposure, procedure, test duration, cleaning
    of specimens, evaluation of results and test report.
- language: fr
  script: Latn
  content: "\nLa présente Norme internationale spécifie une méthode d'estimation de
    la résistance de matériaux ou de produits à une atmosphère contenant de l'humidité
    condensée et du dioxyde de soufre. La méthode convient pour l'essai des revêtements
    métalliques et non organiques.  \nNOTE -- Pour l'essai des peintures et vernis,
    voir ISO 3231, Peintures et vernis -- Détermination de la résistance aux atmosphères
    humides contenant du dioxyde de soufre.\n"
