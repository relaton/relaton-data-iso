abstract:
- content: |-
    This document provides information on the goal, scope, structure, contents and background of the different parts of the ISO 20710 series. The purpose of the ISO 20710 series is to provide information on active fire protection systems according to the design, implementation and maintenance described in ISO 23932-1. The ISO 20710 series is linked to the steps of the performance-based fire safety engineering design process described in ISO 23932-1.
    This document is not intended as a detailed technical design guide but is intended to provide the guidance necessary for use of the ISO 20710 series by professionals who consider the active fire protection systems at each step presented in ISO 23932-1.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document fournit des informations relatives à l’objectif, au domaine d’application, à la structure, au contenu et au contexte des différentes parties de la série ISO 20710. L’objet de la série de normes ISO 20710 est de fournir des informations sur les systèmes de protection active contre l’incendie en conformité avec la conception, la mise en œuvre et la maintenance décrites dans l’ISO 23932-1. La série ISO 20710 est liée aux étapes du processus de conception par l’ingénierie de la sécurité incendie basée sur les performances décrit dans l’ISO 23932-1.
    Le présent document n’est pas conçu comme un guide de conception technique détaillé, mais vise plutôt à fournir les recommandations nécessaires à l’utilisation de la série ISO 20710 par les professionnels qui considèrent les systèmes de protection active contre l’incendie à chaque étape présentée dans l’ISO 23932-1.
