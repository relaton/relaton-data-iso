  format: text/plain
- content: |-
    L'ISO 8086|FIL 121 donne des directives générales pour les méthodes de contrôle et d'échantillonnage auxquelles on doit avoir recours en vue de contrôler l'efficacité du nettoyage et de la désinfection dans les usines laitières et dans les stations de réception, y compris les camions-citernes de ramassage du lait.
    L'ISO 8086|FIL 121 traite de l'examen visuel, de l'échantillonnage à partir des surfaces de l'usine (chaîne de production, machines à laver les bouteilles, récipients, etc.), des récipients réutilisables, de l'air, de l'échantillonnage de l'eau et des solutions aqueuses autres que celles ajoutées au produit et de l'échantillonnage des matières premières et des produits.
    L'ISO 8086|FIL 121 ne traite ni des installations que l'on trouve normalement dans les fermes, telles que, par exemple, les machines à traire ou les citernes réfrigérées à la ferme, ni d'autres domaines qui ont également leur importance, tels que la santé et l'hygiène du personnel, l'environnement de l'usine, les aménagements intérieurs de celle-ci, les méthodes de nettoyage du matériel neuf d'emballage (papier, carton, plastique, nouvelles bouteilles, etc.), les ingrédients et les additifs alimentaires, la sélection du nombre d'unités et le traitement de l'échantillon au laboratoire.
