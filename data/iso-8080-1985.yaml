abstract:
- language: en
  script: Latn
  content: Specifies the requirements for producing and testing. The coating is used
    with solid film lubricants for protection of titanium fasteners against galling,
    for limited protection of less noble metals against galvanic corrosion when in
    contact with titanium or for other approved uses. Gives information on technical
    requirements, quality assurance provisions, packaging and delivery.
