abstract:
- language: fr
  script: Latn
  content: "\nLa présente Norme internationale prescrit une méthode pour le dosage
    spectrométrique des alcaloïdes dans les condensats de fumée de cigarettes. Le
    fumage des cigarettes et la collecte du courant principal de fumée sont normalement
    effectués conformément à l'ISO 4387. Néanmoins, la présente méthode est également
    applicable au dosage de la nicotine dans les condensats de fumée de cigarettes
    obtenus par un fumage non normalisé.  \nNOTE 1 L'ISO 4387 prescrit l'utilisation
    de la méthode par chromatographie en phase gazeuse pour le dosage de la nicotine
    dans les solutions de condensats de fumée (voir également l'ISO 10315). Dans les
    pays qui ne sont pas en mesure d'utiliser la méthode par chromatographie en phase
    gazeuse, il convient d'effectuer le dosage de la nicotine dans les condensats
    de fumée en appliquant la méthode décrite dans la présente Norme internationale,
    moyennant l'adjonction d'une note appropriée dans l'expression des résultats.
    La présente Norme internationale permet de doser les alcaloïdes totaux, alors
    que l'ISO 10315 permet de doser uniquement la nicotine par séparation chromatographique
    en phase gazeuse. Des différences peuvent éventuellement apparaître du fait de
    la présence, dans certains types de tabac, de quantités minimes d'alcaloïdes autres
    que la nicotine.\n"
