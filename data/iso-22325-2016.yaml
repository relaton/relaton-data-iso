abstract:
- content: |-
    ISO 22325:2016 provides guidelines for an organization in assessing its emergency management capability. It includes
    ·         an assessment model with a hierarchy of four levels;
    ·         eight indicators;
    ·         an assessment process, explaining how to plan, collect, analyse and report.
    ISO 22325:2016 is intended to be used by organizations responsible and accountable for emergency management. Each organization's context can involve a mix of prevention, mitigation, preparedness, response and recovery activities.
