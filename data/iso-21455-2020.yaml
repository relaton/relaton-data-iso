abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the performance requirements, location, marking and method of operation related to operator's controls on mobile elevating work platforms (hereafter referred to as MEWPs) and takes into account operator safety and ergonomics.
    It applies to all controls used by an operator and includes provisions for finger, thumb, hand, and foot operated controls.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les exigences en matière de performances, d'emplacement, de marquage et de mode de fonctionnement en rapport avec les commandes de l'opérateur sur les plates-formes élévatrices mobiles de personnel (désignées ci-après par PEMP) et tient compte de la sécurité de l'opérateur et des aspects ergonomiques.
    Il s'applique à toutes les commandes utilisées par un opérateur y compris des dispositions pour les commandes actionnées par un doigt, le pouce, la main et le pied.
