abstract:
- content: |-
    This document specifies the general principles and the system boundaries for the carbon and environmental footprint of biobased plastic products. It is an introduction and a guidance document to the other parts of the ISO 22526 series.
    This document is applicable to plastic products and plastic materials, polymer resins, which are based from biobased or fossil-based constituents.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie les principes généraux et les frontières du système pour l’empreinte carbone et environnementale des produits plastiques biosourcés. Il s’agit d’une introduction et d’un document guide pour les autres parties de la série ISO 22526.
    Le présent document s’applique aux produits plastiques, aux matériaux plastiques et aux résines polymères qui sont fabriqués à partir de constituants biosourcés ou d’origine fossile.
