abstract:
- content: "This document specifies basic guidelines for the implementation and maintenance
    of codes for formerly used names of countries.\nThis code is intended to represent
    non-current country names, i.e. the country names deleted from ISO 3166 since
    its first publication in 1974. "
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie les principes directeurs pour la mise en application et la mise à jour des codes pour les noms de pays antérieurement utilisés.
    Ce code est établi pour représenter les noms de pays atsoumis à essais dans le passé, c'est-à-dire des pays dont les noms ont été supprimés de l'ISO 3166 depuis sa première publication en 1974.
