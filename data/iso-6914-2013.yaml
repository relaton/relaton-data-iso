abstract:
- content: "ISO 6914:2013 describes three methods for the measurement of the change
    of stress in a test piece at a given elongation for the purpose of determining
    the ageing characteristics of a rubber. \n- Method A is intended for measurement
    under continuous strain conditions. \n- Method B is the preferred method for measurement
    under intermittent strain conditions.\nIn the case of both methods A and B, a
    stress relaxometer is used to record the stress at the temperature of ageing.
    \nMethod C is an alternative to method B for measurement under intermittent strain
    conditions in which the test piece is removed from the ageing environment for
    measurement of the stress at standard laboratory temperature."
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 6914:2013 spécifie trois méthodes de mesure de la variation de la contrainte dans une éprouvette à un allongement donné en vue de déterminer les caractéristiques de vieillissement d'un caoutchouc.
    ·           La méthode A est prévue pour le mesurage dans les conditions de déformation continue.
    ·           La méthode B est utilisée de préférence pour le mesurage dans les conditions de déformation intermittente.
    Dans les deux cas, un appareil de mesure de la contrainte est utilisé pour enregistrer la contrainte à la température de vieillissement.
    La méthode C est une variante de la méthode B pour le mesurage dans les conditions de déformation intermittente, dans laquelle l'éprouvette est retirée du milieu de vieillissement pour mesurer la contrainte à la température normale de laboratoire.
