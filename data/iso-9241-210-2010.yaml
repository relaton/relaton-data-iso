abstract:
- language: en
  script: Latn
  content: ISO 9241-210:2010 provides requirements and recommendations for human-centred
    design principles and activities throughout the life cycle of computer-based interactive
    systems. It is intended to be used by those managing design processes, and is
    concerned with ways in which both hardware and software components of interactive
    systems can enhance human–system interaction.
- language: fr
  script: Latn
  content: L'ISO 9241-210:2010 fournit des exigences et des recommandations relatives
    aux principes et aux activités de conception centrée sur l'opérateur humain, intervenant
    tout au long du cycle de vie des systèmes informatiques interactifs. Elle est
    destinée à être utilisée par les responsables de la gestion des processus de conception,
    et traite des manières dont les composants matériels et les logiciels des systèmes
    interactifs permettent d'améliorer l'interaction homme-système.
