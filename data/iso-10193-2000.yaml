abstract:
- content: |-
    This International Standard specifies a range of nominal filling volumes in common use for round cylindrical and
    tapered general use containers of up to 40 000 ml volumetric capacity, metal thickness not exceeding 0,49 mm
    nominal.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    La présente Norme internationale établit la gamme des volumes nominaux de remplissage d'usage courant pour
    les récipients cylindriques ronds et tronconiques à usage général de volume inférieur ou égal à 40 000 ml et d'une
    épaisseur nominale de métal n'excédant pas 0,49 mm.
