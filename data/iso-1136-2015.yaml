abstract:
- content: |-
    ISO 1136:2015 specifies a method for the determination of the mean diameter of wool fibres, using an apparatus which passes a current of air through a bundle of fibres.
    This International Standard is applicable to clean, unmedullated wool fibres dispersed in a uniform, open state. It provides a method particularly suitable for combed slivers. The dichloromethane extractable matter content of the specimen must not exceed 1,0 %. It is applicable to oil-combed slivers after cleaning with an organic solvent.
    The method described in this International Standard is less accurate for lambswool and for wool which is appreciably medullated (see Annex D) and heavily dyed wool.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 1136:2015 spécifie une méthode de détermination du diamètre moyen des fibres de laine, au moyen d'un appareil à écoulement d'air à travers une masse de fibres.
    L'ISO 1136:2015 est applicable à des fibres de laine propre, non médulleuses, dispersées en un état ouvert uniforme. Elle fournit une méthode particulièrement appropriée au ruban peigné. La teneur de l'éprouvette en matière extractible au dichlorométhane ne doit pas dépasser 1,0 %. Elle est applicable aux rubans peignés en gras après nettoyage à l'aide d'un solvant organique.
    La méthode décrite dans la présente Norme internationale est moins exacte pour les laines d'agneaux, les laines sensiblement médulleuses (voir Annexe D) et les laines fortement teintées.
