abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a test procedure for the evaluation of the habitat function of soils by determining effects of soil contaminants and substances on organic matter decomposition. This test is applicable to natural soils and soil materials of unknown quality (e.g. contaminated sites, amended soils, soils after remediation, agricultural or other sites under concern). This document also specifies how to use this method for testing substances under temperate conditions.
    This document is not applicable to substances for which the air/soil partition coefficient is greater than 1. It is not applicable to substances with vapour pressure exceeding 300 Pa at 25 °C.
    NOTE      The stability of the test substance cannot be ensured over the test period. No provision is made in the test method for monitoring the persistence of the substance under test.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie un mode opératoire d’essai pour l’évaluation de la fonction d’habitat des sols en déterminant les effets des contaminants et des substances du sol sur la décomposition de la matière organique. Cet essai est applicable aux sols naturels et aux matériaux du sol de qualité inconnue (par exemple, sites contaminés, sols amendés, sols après décontamination, sols agricoles ou autres sites préoccupants). Le présent document spécifie également la façon d’utiliser cette méthode pour analyser les substances d’essai dans des conditions tempérées.
    Le présent document n’est pas applicable aux substances pour lesquelles le coefficient de partage air/sol est supérieur à 1. Il ne s’applique pas non plus aux substances dont la pression de vapeur dépasse 300 Pa à 25 °C.
    NOTE         La stabilité de la substance d’essai ne peut pas être garantie tout au long de la durée de l’essai. La méthode d’essai ne prévoit pas de contrôler la rémanence de la substance soumise à essai.
