abstract:
- content: The method specified is based on extracting the caffeine from a test portion
    with water at 90 °C in the presence of magnesium oxide, filtration followed by
    determination of the caffeine content by HPLC with UV detection. Applies to teas
    and instant teas with a caffeine content of greater than 0,3 % (m/m).
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale prescrit une méthode de détermination de la teneur en caféine par chromatographie liquide à haute performance (CLHP) dans les thés et thés solubles dont la teneur en caféine est supérieure à 0,3 % (m/m).
