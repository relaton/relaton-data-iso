abstract:
- language: en
  script: Latn
  content: |-
    ISO 13944:2012 specifies a method for the determination of the lubricant content of a powder mix. The method is also suitable for preparing samples for measuring the content of elements, e.g. graphite and oxygen, the determination of which is interfered with by the presence of a lubricant.
    A condition of the application of the method is that a suitable solvent for the lubricant concerned is known and available.
- language: fr
  script: Latn
  content: |-
    L'ISO 13944:2012 spécifie une méthode de détermination de la teneur en lubrifiant d'un mélange de poudres. La méthode convient également à la préparation d'échantillons pour déterminer la teneur en autres composants, par exemple le graphite ou l'oxygène, dont le dosage est perturbé par la présence d'un lubrifiant.
    La présente méthode est applicable à condition que l'on dispose d'un solvant approprié au lubrifiant concerné.
