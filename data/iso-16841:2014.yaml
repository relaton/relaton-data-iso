abstract:
- language: en
  script: Latn
  content: |-
    ISO 16841:2014 identifies the different types of pulling eyes prepared at, or attached to, a steel wire rope end for connection to another rope when installing a new rope or re-reeving an existing rope on a machine. It also specifies the minimum requirements for pulling eyes, including their geometry, strength, maximum line pull to which the pulling eye is intended to be subjected and information for use to be provided by the manufacturer.
    The pulling eyes covered by ISO 16841:2014 are not intended to be subjected to a load when the machine performs a service operation.
    ISO 16841:2014 applies to those pulling eyes prepared at, or attached to, ends of steel wire ropes conforming to ISO 2408 and ISO 10425.
- language: fr
  script: Latn
  content: |-
    L'ISO 16841:2014 définit les différents types d'?ils de tirage qui sont préparés sur l'extrémité d'un câble en acier ou fixés à celle-ci pour le raccorder à un autre câble lors de l'installation d'un nouveau câble ou du mouflage d'un câble existant sur une machine. Elle spécifie également les exigences minimales pour les oeils de tirage, incluant leur géométrie, leur résistance, la force maximale exercée sur l'élingue pour laquelle les oeils de tirage sont destinés à être soumis ainsi que les informations pour l'utilisation à fournir par le fabricant.
    Les oeils de traction couverts par l'ISO 16841:2014 ne sont pas destinés à être soumis à une charge lorsque la machine est en fonction.
    L'ISO 16841:2014 s'applique aux oeils de tirage préparés ou fixés sur les extrémités de câbles d'acier conformes à l'ISO 2408 et à l'ISO 10425.
