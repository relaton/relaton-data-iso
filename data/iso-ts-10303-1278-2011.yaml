abstract:
- language: en
  script: Latn
  content: "ISO/TS 10303-1278:2011-10 specifies the application module for\n         Product
    group.       \n         \n      \n\n         The following are within the scope
    of \n         ISO/TS 10303-1278:2011-10:\n         \n      \n- \n                 identification
    of a set of products grouped together for a common purpose, such\n                 as
    sales/marketing, analysis, production, usage, support activity,\n                 support
    solution and disposal;\n               \n         \n- identification of a group
    as a subset of another group;\n- \n                 reference to the stakeholder
    for the group, who causes the\n                 creation of the group;\n               \n
    \        \n- \n                 list of common characteristics which is shared
    by the members of the\n                 group, such as scheduled for maintenance,
    sales, upgrading.\n               \n         "
