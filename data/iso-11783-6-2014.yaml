abstract:
- language: en
  script: Latn
  content: "ISO 11783 as a whole specifies a serial data network for control and communications
    on forestry or agricultural tractors, mounted, semi‑mounted, towed or self propelled
    implements. Its purpose is to standardize the method and format of transfer of
    data between sensor, actuators, control elements, information storage and display
    units whether mounted or part of the tractor, or any implements. \nISO 11783-6:2014
    describes a universal virtual terminal that can be used by both tractors and implements.\nCorrections
    in the second edition were made to Table L.2 [ISO 8859-15 (Latin 9) character
    set].\nRequirements in the second edition were specified for two versions of the
    VT and Working Sets. Version 3 VTs and Working Sets meet all the requirements
    of the first edition, the specific requirements for version 3 of Annex G and the
    requirements of Annex J and Table L.2 of the second edition. Version 4 VTs and
    Working Sets meet all the requirements of the second edition.\nNew requirements
    in this third edition are specified as version 5 VT."
- language: fr
  script: Latn
  content: "L'ensemble de l'ISO 11783 spécifie un réseau de données en série pour
    la commande et les communications de tracteurs forestiers ou agricoles et les
    outils portés, semi-portés, traînés ou automoteurs. Elle vise à normaliser la
    méthode et le format du transfert de données entre capteurs, actionneurs, dispositifs
    de commande et unités de stockage et d'affichage de données, que ces éléments
    soient montés sur le tracteur ou qu'ils fassent partie du tracteur ou de tout
    autre outil. \nL'ISO 11783-6:2014 décrit un terminal virtuel universel pouvant
    être utilisé à la fois sur les tracteurs et les outils.\nLes corrections de la
    deuxième édition ont été apportées au Tableau L.2 - ISO 8859-15 Jeu de caractères
    ISO Latin 9.\nLes exigences de la deuxième édition ont été spécifiées pour deux
    versions du VT et des Ensembles de Travail. Les VT et les Ensembles de Travail
    de la version 3 satisfont à toutes les exigences de la première édition, aux exigences
    spécifiques de la version 3 de l'Annexe G et aux exigences de l'Annexe J et du
    Tableau L.2 - ISO 8859-15 Jeu de caractères ISO Latin 9 de la deuxième. Les VT
    et les Ensembles de Travail de la version 4 doivent satisfaire à toutes les exigences
    de la deuxième.\nLes nouvelles exigences de la présente troisième édition sont
    spécifiées au titre des VT de version 5."
