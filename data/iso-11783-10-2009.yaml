abstract:
- language: en
  script: Latn
  content: ISO 11783 as a whole specifies a serial data network for control and communications
    on forestry or agricultural tractors and mounted, semi‑mounted, towed or self-propelled
    implements. Its purpose is to standardize the method and format of transfer of
    data between sensors, actuators, control elements and information storage and
    display units, whether mounted on, or part of, the tractor or implement. ISO 11783-10:2009
    describes the task-controller applications layer, which defines the requirements
    and services needed for communicating between the task controller and electronic
    control units. The data format to communicate with the farm-management computer,
    the calculations required for control and the message format sent to the control
    function are defined in ISO 11783-10:2009.
- language: fr
  script: Latn
  content: L'ISO 11783 spécifie un réseau de commande et de communication de données
    en série pour les tracteurs forestiers ou agricoles et les équipements portés,
    semi-portés, remorqués ou autotractés. Elle vise à normaliser la méthode et le
    format du transfert de données entre capteurs, actionneurs, dispositifs de commande,
    unités de stockage et d'affichage de données, que ces éléments soient montés sur
    le tracteur ou l'équipement, ou qu'ils en soient un composant. L'ISO 11783-10:2009
    décrit la couche d'applications du contrôleur de tâches qui définit les exigences
    et les services nécessaires à la communication entre le contrôleur de tâches et
    les unités de commande électroniques. Le format de données permettant de communiquer
    avec l'ordinateur de gestion agricole, les calculs nécessaires à toute opération
    de commande et le format du message transmis à la fonction de commande sont définis
    dans l'ISO 11783-10:2009.
