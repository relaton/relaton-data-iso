abstract:
- content: Specifies minimum dimensions for cutting attachment guards of portable
    hand-held brush cutters and grass-trimmers with internal combustion engines, for
    use primarily in forestry. Does not apply for lawn-trimmers.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale prescrit les dimensions minimales des protecteurs des dispositifs de coupe des débroussailleuses (y compris les débroussailleuses à scie) et coupe-herbe portatifs à moteur à combustion interne, principalement utilisés dans le domaine forestier. Les coupe-gazon définis dans l'ISO 10518[2] sont exclus.
