abstract:
- language: en
  script: Latn
  content: "ISO/IEC 10118-3:2003 specifies dedicated hash-functions, i.e., specially
    designed hash-functions. The hash-functions in ISO/IEC 10118-3:2003 are based
    on the iterative use of a round-function.\nISO/IEC 10118-3:2003 specifies seven
    distinct round-functions, giving rise to distinct dedicated hash-functions. In
    particular:\n- the first hash-function (RIPEMD-160) in Clause 7 of ISO/IEC 10118-3:2003
    provides hash-codes of lengths up to 160 bits; \n- the second hash-function (RIPEMD-128)
    in Clause 8 of ISO/IEC 10118-3:2003 provides hash-codes of lengths up to 128 bits;\n-
    the third hash-function (SHA-1) in Clause 9 of ISO/IEC 10118-3:2003 provides hash-codes
    of lengths up to 160 bits;\n- the fourth hash-function (SHA-256) in Clause 10
    of ISO/IEC 10118-3:2003 provides hash-codes of lengths up to 256 bits;\n- the
    fifth hash-function (SHA-512) in Clause 11 of ISO/IEC 10118-3:2003 provides hash-codes
    of lengths up to 512 bits;\n- the sixth hash-function (SHA-384) in Clause 12 of
    ISO/IEC 10118-3:2003 provides hash-codes of a fixed length, 384 bits; and\n- the
    seventh hash-function (WHIRLPOOL) in Clause 13 of ISO/IEC 10118-3:2003 provides
    hash-codes of lengths up to 512 bits.\nFor each of these seven dedicated hash-functions,
    ISO/IEC 10118-3:2003 specifies a padding method, initializing values, parameters,
    a sequence of functions (which are used in the round-function), constants, and
    an object identifier; and provides several computation examples."
