  format: text/plain
- content: |-
    L'ISO 3804:2009 spécifie les exigences pour trois types de tuyaux et flexibles de raccordement en caoutchouc ou en plastique utilisés pour l'alimentation des machines à laver le linge ou la vaisselle raccordés à une alimentation en eau domestique à une pression ne dépassant pas 1 MPa (10 bar).
    Elle est applicable aux types suivants de tuyaux:
    - Type 1: tuyaux en caoutchouc pour alimentation en eau froide (température maximale 70 °C).
    - Type 2: tuyaux en caoutchouc pour alimentation en eau chaude (température maximale 90 °C).
    - Type 3: tuyaux en plastique pour alimentation en eau froide (température maximale 60 °C).
