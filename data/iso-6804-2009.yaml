abstract:
- content: |-
    ISO 6804:2009 specifies the requirements for three types of rubber or plastics inlet hoses and hose assemblies for washing-machines and dishwashers connected to the domestic water supply at a pressure not exceeding 1 MPa (10 bar).
    It is applicable to the following types of hose:
    - Type 1: rubber hoses for unheated water supply (maximum temperature 70 °C).
    - Type 2: rubber hoses for heated water supply (maximum temperature 90 °C).
    - Type 3: plastics hoses for unheated water supply (maximum temperature 60 °C).
  language:
