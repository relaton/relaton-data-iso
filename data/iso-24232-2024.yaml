abstract:
- language: en
  script: Latn
  content: "This document specifies requirements and test methods for the performance
    of materials and readymade garments for protection against the effects of precipitation
    (e.g. rain, snowflakes), fog and ground humidity. Garments for protection against
    other effects than precipitation (e.g. water splashes, waves) are excluded from
    this document. \nThe protective effects and requirements of footwear, gloves and
    separate headwear are excluded from the scope of this document."
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les exigences et les méthodes d'essai applicables aux performances des matériaux et des vêtements prêts-à-porter en matière de protection contre les intempéries (par exemple, précipitations sous forme de pluie ou neige), brouillard et humidité du sol. Les vêtements de protection contre les effets autres que les précipitations (par exemple, projections d'eau, vagues) sont exclus du présent document.
    Les effets protecteurs et les exigences des chaussures, gants et couvre-chefs distincts n'entrent pas dans le domaine d'application du présent document.
