abstract:
- language: en
  script: Latn
  content: |-
    This document addresses the impact of wildland fires and firefighting activities on the environment (air, water, soil, wildlife and vegetation). It further addresses the impact of wildland fire effluents on exposed human population, including firefighters, as well as food production, land, sea and air traffic, and the built environment. It also describes the environmental impacts of firefighting activities.
    This document also provides requirements and recommendations to quantify such impacts of wildland fires and to establish post-fire mitigation measures.
    The wildland fires covered include both natural wildland fires and man-initiated fires, including prescribed burning and agricultural fires, but not peat fires nor coal seam fires.
    This document is intended to serve as a tool for the development of standard protocols for:
    —          the assessment of local and remote adverse environmental impacts of wildland fires;
    —          the assessment of the effects of smoke and gas exposure on firefighters and exposed human populations.
    It provides guidance for incident commanders and other responsible or affected parties when decisions regarding firefighting strategies, tactics, and restoration are made. It is intended principally for use by firefighters and investigators, insurance providers, environmental regulatory authorities, civil defence organisations, public health authorities and land owners.
    This document does not include specific instruction on compiling and reporting the information needed to assess environmental damage caused by a fire incident, nor does it include specific sampling methodologies and analysis requirements. These topics are the focus of documents in the ISO 26367 series. This document does not address either fire damage to the built environment, direct acute toxicity issues, which are covered by other ISO standards, nor does it address economic impact, although the impact of climate change is discussed in Annex D.
- language: fr
  script: Latn
  content: |-
    Le présent document traite de l'impact des feux d'espaces naturels et des activités de lutte contre l'incendie sur l'environnement (air, eau, sol, faune et végétation). Il traite également de l'impact des effluents des feux d'espaces naturels sur les populations humaines exposées, y compris les sapeurs-pompiers, mais aussi sur la production alimentaire, sur le trafic terrestre, maritime et aérien et sur l'environnement bâti. Il décrit également les impacts environnementaux des activités de lutte contre l'incendie.
    Le présent document fournit également des exigences et des recommandations pour quantifier les impacts des feux d'espaces naturels et pour établir des mesures d'atténuation post-incendie.
    Les feux d'espaces naturels couverts comprennent les feux naturels et les feux déclenchés par l'homme, y compris le brûlage dirigé et les feux agricoles, mais pas les feux de tourbe ni les feux dans les mines de charbon.
    Le présent document est destiné à servir d'outil pour le développement de protocoles normalisés pour:
    —          l'évaluation des impacts environnementaux négatifs locaux et à distance des feux d'espaces naturels;
    —          l'évaluation des effets de l'exposition à la fumée et aux gaz des sapeurs-pompiers et des populations humaines exposées.
    Il fournit des lignes directrices pour le commandement opérationnel et autres responsables ou les parties affectées lorsque des décisions sont prises concernant les stratégies de lutte contre l'incendie, la tactique et la restauration. Il est destiné principalement aux sapeurs-pompiers et enquêteurs, aux assureurs, aux autorités de réglementation environnementale, aux organismes de protection civile, aux autorités de la santé publique et aux propriétaires fonciers.
    Le présent document ne contient pas d'instruction spécifique concernant la compilation des informations requises pour évaluer les dommages environnementaux causés par un incident de feu et établir un rapport circonstancié, ni d'exigences spécifiques relatives aux méthodes d'échantillonnage et à l'analyse. Ces sujets sont traités dans la série ISO 26367. Le présent document ne traite pas non plus des dommages causés par le feu à l'environnement bâti, ni des problèmes de toxicité aiguë directe qui sont couverts par d'autres normes ISO; il ne traite pas non plus de l'impact économique bien que l'impact du changement climatique soit discuté dans l'Annexe D.
