- content: |-
    L'ISO 6402:2002 établit un système de désignation des matériaux pour moulage et extrusion à base d'acrylonitrile-styrène-acrylate (ASA), d'acrylonitrile-(éthylène-propylène-diène)-styrène (AEPDS), d'acrylonitrile-(polyéthylène chloré)-styrène (ACS), qui peut être utilisé comme base pour les spécifications.
    Les types de plastiques ASA, AEPDS, ACS sont différenciés les uns des autres par un système de classification basé sur des niveaux appropriés des propriétés de désignation
    et sur des informations concernant la composition, l'application prévue et/ou la méthode de mise en oeuvre, les propriétés importantes, les additifs, les colorants, les matériaux de charge et de renfort.
    L'ISO 6402:2002 est applicable à tous les matériaux ASA, AEPDS, ACS, composés d'une phase continue principalement basée sur le copolymère styrène-acrylonitrile (SAN) (dans lequel le composé styrène peut être le styrène lui-même et/ou un styrène substitué par des groupements alkyles) et d'une phase élastomérique dispersée principalement basée sur
    non incorporés ou incorporés avec d'autres nouveaux composants en quantité telle que spécifiée dans le texte.
    Elle s'applique aux matériaux ASA, AEPDS, ACS prêts à l'emploi normal sous forme de poudre, de grains, de granulés ou de copeaux, non modifiés ou modifiés par des colorants, des additifs, des charges, etc.
