abstract:
- language: en
  script: Latn
  content: ISO 12625-7:2014 specifies testing procedures for the instrumental determination
    of brightness and colour of tissue paper and tissue products viewed under outdoor
    daylight conditions. It also gives specific instructions for the preparation of
    test pieces (single-ply, multi-ply products) and for the optical measurements
    of products, where special precautions may be necessary.
- language: fr
  script: Latn
  content: L'ISO 12625-7:2014 spécifie des modes opératoires d'essai pour la détermination
    instrumentale du degré de blancheur et de la couleur des papiers tissue et des
    produits tissue dans les conditions de lumière du jour extérieure. Elle donne
    également des instructions spécifiques pour la préparation des éprouvettes (produits
    à pli unique, produits multiplis) ainsi que pour les mesures optiques des produits,
    lorsque des précautions particulières peuvent se révéler nécessaires.
