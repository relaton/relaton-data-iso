abstract:
- language: en
  script: Latn
  content: Specifies the apparatus and the procedure to be used. The procedure consists
    in removal of a sample into stainless steel cylinder, which has previously been
    cleaned, dried and evacuated and filling of the sampling cylinder with the stipulated
    quantity that is permissible with regard to safety. The filling shall never exceed
    75 % of the capacity of the cylinder at ambient temperature.
