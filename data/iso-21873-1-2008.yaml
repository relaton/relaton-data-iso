- language: en
  script: Latn
  content: ISO 21873-1:2008 establishes terminology and content of commercial literature
    specifications for mobile crushers, mounted on crawler, truck or semi-trailer,
    used in the building construction industry. It is not applicable to fixed crushers.
- language: fr
  script: Latn
  content: L'ISO 21873-1:2008 établit la terminologie et le contenu des spécifications
    de la documentation commerciale pour les concasseurs mobiles montés sur tracteur
    à chenilles, camion ou semi-remorque, utilisés dans l'industrie de la construction
    du bâtiment. Elle ne s'applique pas aux concasseurs fixes.
