abstract:
- language: en
  script: Latn
  content: ISO 19144-2:2012 specifies a Land Cover Meta Language (LCML) expressed
    as a UML metamodel that allows different land cover classification systems to
    be described based on the physiognomic aspects. ISO 19144-2:2012 also specifies
    the detailed structure of a register for the extension of LCML but does not specify
    the maintenance of the register. ISO 19144-2:2012 recognizes that there exist
    a number of land cover classification systems. It provides a common reference
    structure for the comparison and integration of data for any generic land cover
    classification system, but does not intend to replace those classification systems.
