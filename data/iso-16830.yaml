abstract:
- language: en
  script: Latn
  content: "This document specifies the requirements, test methods, handling, storage,
    packaging, and marking and labelling of bamboo drinking straws.  \nIt is applicable
    to bamboo drinking straws:\n·         made of natural hollow-cylindrical-shape
    bamboo culms and branches;\n·         made by drilling holes on sticks processed
    from bamboo culm wall; and\n·         made by rolling bamboo veneer."
