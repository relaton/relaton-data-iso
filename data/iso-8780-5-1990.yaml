abstract:
- content: This method is suitable for comparing small amounts of samples in the quality
    control of pigments. This part is for use in conjunction with the methods of assessment
    described in ISO 8781, using an agreed binder system of high viscosity free from
    volatile solvents. It is restricted to high-viscosity mill bases. The results
    obtained are suitable for comparison with dispersibility results obtained using
    other methods of dispersion. For any particular application, the items of supplementary
    information are given in the annex.
  language:
