  script:
  - Latn
  format: text/plain
- content: |2

    La présente partie de l'ISO 8780 prescrit une méthode pour la dispersion des pigments à l'aide d'une broyeuse automatique à plateaux. Elle convient pour la comparaison de petits échantillons dans le cadre des contrôles de qualité des pigments. La présente partie de l'ISO 8780 doit être utilisée en s'aidant des méthodes d'évaluation décrites dans l'ISO 8781, en employant un système de liants agréé de grande viscosité sans solvants volatils. Il convient de la lire conjointement avec l'ISO 8780-1. La méthode est limitée aux bases de broyage de grande viscosité. Les résultats obtenus ne peuvent pas être comparés aux résultats obtenus avec d'autres méthodes de dispersion.
