abstract:
- language: en
  script: Latn
  content: |-
    This International Standard specifies requirements and gives recommendations for the mechanical design, material selection, fabrication, inspection, testing and preparation for shipment of shell-and-tube heat exchangers for the petroleum and natural gas industries.
    This International Standard is applicable to the following types of shell-and-tube heat exchangers: heaters, condensers, coolers and reboilers.
    This International Standard is not applicable to vacuum-operated steam surface condensers and feed-water heaters.
- language: fr
  script: Latn
  content: |-
    L'ISO 16812:2003 spécifie les exigences et fournit des recommandations relatives à la conception mécanique, à la sélection des matériaux, à la fabrication, au contrôle, aux essais et à la préparation pour l'expédition des échangeurs de chaleur à plaques tubulaires pour les industries du pétrole et du gaz naturel.
    Les types d'échangeurs de chaleur à plaques tubulaires relevant de l'ISO 16812:2003 comprennent les réchauffeurs, les condenseurs, les refroidisseurs et les rebouilleurs.
    Les condenseurs de vapeur et les réchauffeurs d'eau d'alimentation de chaudière ne relèvent pas du domaine d'application de l'ISO 16812:2003.
