abstract:
- content: |-
    ISO 21018-3:2008 specifies a method for the semi-quantitative determination of the particulate contamination level using the filter blockage technique (also known as the mesh-obscuration method or the pore-blockage technique) either on-line or off-line in containers. ISO 21018-3:2008 also defines procedures for calibrating the instruments and verifying their correct operation both in the laboratory and in service.
    In general, the techniques are suitable for monitoring the general cleanliness level in hydraulic systems, the progress in flushing operations and support equipment and test rigs.
    The use of ISO 21018-3:2008 is applicable to all single- or multi-phase liquid systems.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 21018-3:2008 spécifie une méthode de détermination semi-quantitative du niveau de pollution particulaire au moyen de la technique de colmatage de filtre (également désignée méthode d'obscurcissement de maille ou technique de colmatage de pores), en ligne ou en laboratoire, dans des flacons adéquats. L'ISO 21018-3:2008 définit également des modes opératoires d'étalonnage des instruments et de vérification de leur bon fonctionnement, en laboratoire et en service.
    Les techniques décrites dans L'ISO 21018-3:2008 permettent de surveiller le niveau de propreté général des systèmes hydrauliques, l'évolution des opérations de rinçage et les matériels auxiliaires et les montages d'essai.
