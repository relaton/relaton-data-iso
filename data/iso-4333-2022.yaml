abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a test method for the determination of reduction activity of textile products against specific proteins which shows antigen-antibody reaction. This document only specifies the reduction activity against those proteins on the surface of textile products. It does not specify a testing method to evaluate the allergenic reaction against human beings.
    Specific proteins which show antigen-antibody reaction are proteins derived from pollen, mite and other sources. Other specific proteins can be used after appropriate validation described in this document.
    Enzyme-linked immunosorbent assay is used to quantify the amount of those proteins in this document.
    This document is applicable to textile products include woven, knitted and nonwoven fabrics, fibres, yarns, braids, etc.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie une méthode d’essai visant à déterminer l’activité de réduction des produits textiles vis-à-vis de protéines spécifiques qui présentent une réaction antigène-anticorps. Le présent document ne spécifie que l’activité de réduction basée sur ces protéines à la surface des produits textiles. Il ne s’agit pas d’une méthode d’essai visant à évaluer la réaction allergène des êtres humains.
    Les protéines spécifiques qui présentent une réaction antigène-anticorps sont celles issues du pollen, des acariens et d’autres sources. D’autres protéines spécifiques peuvent être utilisées après une validation appropriée décrite dans le présent document.
    Le dosage d’immunoadsorption par enzyme liée est utilisé pour quantifier ces protéines dans le présent document.
    Le présent document est applicable aux tissus, aux tricots, aux fibres, aux fils, aux tresses, aux matériaux non tissés, etc.
