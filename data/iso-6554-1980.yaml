- content: Specifies dimensions for a range of steam traps used in flanged pipe systems,
    and gives definitions. The six basic series of dimensions for flanged steam traps,
    expressed in millimetres, are given in a table for the nominal sizes ranging from
    DN 15 to DN 50 inclusive, and for pressures to PN 40 inclusive.
