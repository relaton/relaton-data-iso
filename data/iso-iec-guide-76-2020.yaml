- content: |-
    Le présent document fournit des recommandations sur la manière de répondre aux besoins des consommateurs lors de l'élaboration des normes de service. Le présent document peut être utilisé par toute personne impliquée dans l'élaboration des normes de service et peut s'appliquer à tout service.
    Le présent document s'applique à l'ensemble de la gamme des services, qu'ils soient assurés par conclusion d'un contrat formel ou règlement direct du prix d'achat. Il concerne également les services publics et de bienfaisance, par exemple dans le domaine de l'éducation, de la santé et des soins, dans lesquels une transaction financière n'a pas nécessairement lieu.
    Le présent document se rapportant à la prestation de service, il ne contient pas de référence spécifique aux systèmes de management ni d'exigences en matière de compétences professionnelles.
