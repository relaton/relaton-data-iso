abstract:
- language: en
  script: Latn
  content: |-
    ISO/TS 20746:2016 gives the practical details of the test method for the measurement of the strength of a dental amalgam by the Hertzian indentation strength test (HIT) method.
    It is applicable to dental amalgam formed from products that are within the scope of ISO 24234 and ISO 20749.
- language: fr
  script: Latn
  content: |-
    L'ISO/TS 20746:2016 fournit les détails pratiques de la méthode permettant de mesurer la résistance d'un amalgame dentaire par un essai de résistance à l'indentation hertzienne.
    Ce document est applicable aux amalgames dentaires préparés à partir de produits qui relèvent du domaine d'application des ISO 24234 et ISO 20749.
