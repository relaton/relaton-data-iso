abstract:
- content: The method is applicable in the range from about -50 °C to about +250 °C.
    the determination can be carried out directly on the sample as received, or on
    the dried sample, or on both. In which of these conditions the sample is to be
    tested will be stated in the specific test method for each material. The principle
    is based on cooling the liquid or liquefied sample and observation of the temperature
    during crystallization under defined conditions. Samples with a higher water content,
    e.g. pastes, shall be dried before in every case. - Replaces ISO Recommendation
    R 1392-1970.
  language:
  - en
