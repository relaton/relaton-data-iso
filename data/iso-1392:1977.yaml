abstract:
- language: en
  script: Latn
  content: The method is applicable in the range from about -50 °C to about +250 °C.
    the determination can be carried out directly on the sample as received, or on
    the dried sample, or on both. In which of these conditions the sample is to be
    tested will be stated in the specific test method for each material. The principle
    is based on cooling the liquid or liquefied sample and observation of the temperature
    during crystallization under defined conditions. Samples with a higher water content,
    e.g. pastes, shall be dried before in every case. - Replaces ISO Recommendation
    R 1392-1970.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale spécifie une méthode générale de détermination des points de cristallisation compris entre - 50 et + 250 °C environ. Le point de cristallisation peut être déterminé soit directement sur l'échantillon tel quel, soit sur l'échantillon séché, soit sur les deux. La méthode d'essai spécifique d'un produit donné précisera suivant laquelle de ces possibilités l'échantillon sera essayé et, si la détermination doit être effectuée sur l'échantillon séché, quelle méthode de séchage devra être utilisée.


