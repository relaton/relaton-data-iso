- content: |-
    L'élément ACSE accepte deux modes de communication: le mode connexion et le mode sans connexion. La définition
    du service ACSE (voir la Rec. UIT-T X.217 bis | ISO/CEI 15953) englobe ces deux modes de communication. La
    présente Recommandation | Norme internationale comprend uniquement le mode connexion. La Recommandation |
    Norme internationale pour le mode sans connexion est comprise dans la Rec. UIT-T X.237 bis | ISO/CEI 15955.
    La présente Recommandation | Norme internationale définit les procédures applicables à des instances de
    communication entre des systèmes qui désirent s'interconnecter dans un environnement OSI en mode connexion. La
    présente Recommandation | Norme internationale inclut l'unité fonctionnelle Kernel qui est utilisée pour établir les
    associations d'objet ASO et y mettre fin. L'unité fonctionnelle d'authentification offre des fonctions supplémentaires qui
    permettent l'échange d'informations destinées à assurer l'authentification pendant l'établissement de l'association sans que
    soient ajoutés de nouveaux services. Les fonctions d'authentification de l'élément ACSE peuvent être utilisées pour la
    prise en charge d'une classe limitée de méthodes d'authentification. L'unité fonctionnelle de négociation du contexte
    d'objet ASO offre des fonctions supplémentaires qui permettent de choisir le contexte d'objet ASO à partir d'une liste
    offerte par le demandeur pendant l'établissement de l'association. L'unité fonctionnelle facultative pour les associations
    de niveau supérieur offre des fonctions d'identification des associations d'objet ASO, de transmission de données
    transparente vers des objets ASO enfants et de modification du contexte d'objet ASO ou du contexte de présentation
    d'une association d'objet ASO pendant la durée de vie de l'association.
    La présente Recommandation | Norme internationale spécifie:
    a) les procédures de transfert des informations concernant le contrôle de l'association d'objet ASO et
    l'authentification des objets ASO et entités d'application;
    b) la syntaxe abstraite de représentation des unités APDU de l'élément ACSE.
    Les procédures ACSE sont définies en termes:
    a) d'interactions entre machines protocolaires ACSE homologues, via l'utilisation de services de présentation
    ou de services ACSE de soutien;
    b) d'interactions entre une machine protocolaire ACSE et son utilisateur du service.
    La présente Recommandation | Norme internationale spécifie également les conditions de conformité des systèmes
    mettant en oeuvre ces procédures. Elle ne contient pas de tests qui pourraient être utilisés pour prouver cette conformité.
