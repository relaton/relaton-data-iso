abstract:
- language: en
  script: Latn
  content: "This document analyses the impact of changes to ISO 5011:2020 as regards
    to the following: \n—    precleaner efficiency; \n—    elimination of two secondary
    element tests (collapse and blocking); \n—    revisions to the recommended ISO
    dust injector (Table 1); \n—    validation of the absolute filter weighing method;
    and \n—    inclusion of Annex H, \"Penetration sensitivity\". \nThese changes
    refine the precleaner efficiency calculation, eliminate seldom used tests, which
    were lengthy or costly, further clarify dust injector use, the validation of the
    absolute material, and the precision of the efficiency measurement."
