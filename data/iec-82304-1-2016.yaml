abstract:
- content: "IEC 82304-1:2016 applies to the safety and security of health software
    products designed to operate on general computing platforms and intended to be
    placed on the market without dedicated hardware, and its primary focus is on the
    requirements for manufacturers. It covers the entire lifecycle including design,
    development,       \nvalidation, installation, maintenance, and disposal of health
    software products."
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'IEC 82304-1:2016 s'applique à la sécurité et à la sureté des produits logiciels de santé conçus pour fonctionner sur des plates-formes informatiques générales et destinés à être commercialisés sans matériel dédié. Ce document se concentre principalement sur les exigences destinées aux fabricants. Il couvre le cycle de vie complet y compris la conception, le développement, la validation, l'installation, la maintenance et
    l'élimination des produits logiciels de santé.
