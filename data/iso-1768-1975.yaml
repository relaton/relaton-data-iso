abstract:
- language: en
  script: Latn
  content: A single conventional value is specified and it is stated how the indication
    of hydrometer having a thermal cubic expansion coefficient value may be corrected
    for use in measurement tables in the construction of which the conventional value
    has been used.
- language: fr
  script: Latn
  content: |2

    La présente Norme Internationale fixe une valeur conventionnelle pour la dilatabilité volumique thermique des aréomètres en verre, destinée à être utilisée pour l'établissement des tables de mesurage des liquides. Elle établit également comment peuvent être corrigées les indications des aréomètres ayant une dilatabilité volumique thermique différente de la valeur conventionnelle recommandée, lors de l'emploi de tables de mesurage pour l'établissement desquelles la valeur conventionnelle a été utilisée.
