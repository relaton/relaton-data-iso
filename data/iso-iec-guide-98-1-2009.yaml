abstract:
- language: en
  script: Latn
  content: "ISO/IEC Guide 98-1:2009 provides a brief introduction to the “Guide to
    the expression of uncertainty in measurement” (GUM) in order to indicate the relevance
    of that fundamental guide and promote its use. It also outlines documents related
    to the GUM that are intended to extend the application of that guide to broader
    categories and fields of practical problems.  \nISO/IEC Guide 98-1:2009 addresses
    measurement science at a level that is suitable for those readers who have received
    training at least to the second year of a science- or engineering-based degree
    course containing some teaching of probability theory and statistics. It also
    considers various concepts used in measurement science. In particular, it covers
    the need to characterize the quality of a measurement through appropriate statements
    of measurement uncertainty. This introductory document also outlines the recent
    evolution of thinking regarding measurement uncertainty. "
- language: fr
  script: Latn
  content: "Le Guide ISO/CEI 98-1:2009 fournit une introduction sommaire au «Guide
    pour l'expression de l'incertitude de mesure» (GUM) afin d'indiquer la pertinence
    de ce guide fondamental et d'en promouvoir l'utilisation. Il donne aussi un aperçu
    de documents en rapport avec le GUM qui se proposent d'étendre l'application de
    ce guide à des catégories et des champs de problèmes pratiques plus vastes. \nLe
    Guide ISO/CEI 98-1:2009 traite de la métrologie et s'adresse à un lecteur ayant
    au moins suivi une formation de deuxième année d'un cursus universitaire en sciences
    ou techniques comprenant l'enseignement de la théorie des probabilités et de la
    statistique. Il traite aussi des divers concepts utilisés en métrologie. En particulier,
    il couvre la nécessité de définir la qualité d'un mesurage à travers un énoncé
    approprié sur l'incertitude de mesure. Ce document d'introduction dresse également
    les contours des évolutions récentes de la réflexion concernant l'incertitude
    de mesure."
