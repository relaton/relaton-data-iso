abstract:
- language: en
  script: Latn
  content: 'This document specifies a spark atomic emission spectrometry method for
    the determination of carbon, sulfur, silicon, phosphorus, nickel, cobalt, chromium,
    copper contents in ferronickel. This method is applicable to the concentration
    ranges (mass fraction) in ferronickel: carbon 0.02 to 2.5, sulfur 0.002 to 0.28,
    silicon 0.10 to 4, phosphorus 0.005 to 0.040, nickel 14.0 to 42.0, cobalt 0.20
    to 2.0, chromium 0.10 to 2.0, copper to 0.25.'
