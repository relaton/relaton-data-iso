abstract:
- language: en
  script: Latn
  content: ISO/IEC 23000-15:2016 specifies the standard representation of the multimedia
    description information (MPDI) generated and used by an organization in the process
    of preserving a multimedia asset for the purpose of facilitating the exchange
    of multimedia content between archives or other stakeholders (e.g. publishers,
    broadcasters, service providers and the like), as well as subsequent preservation
    and use.
