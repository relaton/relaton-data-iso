abstract:
- language: en
  script: Latn
  content: |-
    ISO 15158:2014 describes the procedure for determining the pitting potential for stainless steels (austenitic, ferritic/austenitic, ferritic, martensitic stainless steel) under potentiodynamic control.
    The principal advantage compared with other potentiostatic test methods is the rapidity of this test method, with which the pitting potential can be measured in a single potential scan.
    The pitting potential as determined by ISO 15158:2014 can be used as a relative index of performance. For example, one can compare the relative performances for different lots of stainless-steel grades and products. The test described in ISO 15158:2014 is not intended to determine the pitting potential at which actual pitting can occur under real service conditions, or not.
- language: fr
  script: Latn
  content: |-
    L'ISO 15158:2014 décrit le mode opératoire permettant de déterminer le potentiel de piqûration des aciers inoxydables (acier inoxydable austénitique, austéno-ferritique, ferritique, martensitique) sous contrôle potentiodynamique.
    Par rapport aux autres méthodes d'essai potentiostatiques, le principal avantage de la présente méthode d'essai est la rapidité avec laquelle le potentiel de piqûration peut être mesuré en un seul balayage.
    Le potentiel de piqûration, déterminé selon l'ISO 15158:2014, peut servir d'indice relatif de performances. Par exemple, il peut permettre de comparer les performances relatives de différents lots de produits et de grades en acier inoxydable. L'essai décrit dans l'ISO 15158:2014 n'est pas destiné à permettre de déterminer le potentiel de piqûration pour lequel il peut ou non se produire une corrosion par piqûres, dans les conditions réelles de service.
