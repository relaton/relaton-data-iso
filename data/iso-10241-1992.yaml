abstract:
- language: en
  script: Latn
  content: 'Establishes rules for the preparation: preliminary work (needs analysis,
    target group, subject delimitation, sources, number of concepts, choice of languages,
    schedule) and working procedure (collecting and recording terminological data,
    establishing the term list, concept fields and concept systems, formulating definitions,
    coining and selecting terms), as well as for the terminography (structuring of
    entries, order of entries, indexes, graphic representation, bibliography). Does
    not deal with changes that may be necessary when an International Standard is
    adopted as a national standard.'
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale établit des règles à suivre dans l'élaboration et la présentation de terminologies normalisées. Elle ne stipule pas de principes et méthodes de la terminologie, qui sont traités dans l'ISO 704. Elle ne traite pas des modalités administratives imposées par les organismes internationaux de normalisation pour la préparation d'une norme terminologique donnée. De tels renseignements se trouvent dans les Directives ISO/CEI. La présente Norme internationale ne traite pas des changements qui peuvent s'avérer nécessaires lorsqu'une Norme internationale est adoptée à titre de norme nationale.
