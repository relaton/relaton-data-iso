abstract:
- content: The purpose is that a consistent line thickness within permissible tolerances
    is ensured with or without lettering giudes and templates. Applies to commonly
    used draughting operations such as tracing, writing and lettering. Part 2 deals
    with performance, test parameters and test conditions.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente partie de l'ISO 9175 prescrit les dimensions des pointes tubulaires des instruments de dessin à encre de Chine, utilisés sur papier calque, indépendamment de leur modèle et de leur fabrication, de façon à assurer une largeur de trait régulière, à l'intérieur de spécifications définies, avec ou sans guide-plume ou gabarit de traçage. La présente partie de l'ISO 9175 s'applique aux opérations normales de dessin, telles que traçage et écriture.
