abstract:
- language: en
  script: Latn
  content: "ISO 3315:2011 is applicable to the driving parts of hand-operated square
    drive socket wrenches identified in ISO 1703 under designations 6 1 00 04 0, 6
    1 00 06 0, 6 1 00 06 1, 6 1 00 09 0, 6 1 00 10 0, 6 1 00 10 1, 6 1 00 01 0, 6
    1 00 01 1, 6 1 00 03 0, 6 1 00 05 0 and 6 1 00 05 1. \nISO 3315:2011 specifies
    the overall dimensions, the minimum Rockwell hardness value for their squares,
    the method of torque testing, the minimum torsional strength values, the method
    endurance of testing for ratchet handles, designation and marking."
- language: fr
  script: Latn
  content: |-
    L'ISO 3315:2011 s'applique aux pièces de commande pour douilles à main à carré conducteur identifiées dans l'ISO 1703 sous les désignations 6 1 00 04 0, 6 1 00 06 0, 6 1 00 06 1, 6 1 00 09 0, 6 1 00 10 0, 6 1 00 10 1, 6 1 00 01 0, 6 1 00 01 1, 6 1 00 03 0, 6 1 00 05 0 et 6 1 00 05 1.
    L'ISO 3315:2011 spécifie les dimensions totales, la valeur minimale de la dureté Rockwell de leur carré d'entraînement, la méthode d'essai de torsion, les valeurs minimales de résistance à la torsion, la méthode d'essai d'endurance des clés à cliquet, la désignation, et le marquage.
