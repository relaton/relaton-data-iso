abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a method for the determination of the time-weighted average mass concentration of sulfuric acid and phosphoric acid in workplace air by ion chromatography. The anions are detected by conductivity.
    The method is applicable to the personal sampling of airborne particles, as defined in ISO 7708, and to static (area) sampling.
    The method does not apply to the determination of sulfur trioxide.
    The procedure does not differentiate between the acids and their corresponding salts if both are present in the workplace air.
    The procedure does not differentiate between phosphoric acid and diphosphorus pentoxide (phosphoric anhydride) if both are present in the workplace air.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie une méthode qui permet de déterminer, par chromatographie ionique, la concentration massique moyenne pondérée dans le temps des acides sulfurique et phosphorique dans l’air des lieux de travail. Les anions sont détectés par conductivité.
    La méthode s’applique au prélèvement individuel des particules en suspension dans l’air, telles que définies dans l’ISO 7708, ainsi qu’au prélèvement à point fixe.
    La méthode ne s’applique pas à la détermination du trioxyde de soufre.
    La procédure ne permet pas de distinguer les acides et leurs sels correspondants, si tous sont présents dans l’air des lieux de travail.
    La procédure ne permet pas de distinguer l’acide phosphorique et le pentoxyde de diphosphore (anhydride phosphorique), s’ils sont tous deux présents dans l’air des lieux de travail.
