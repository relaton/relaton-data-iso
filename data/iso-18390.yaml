- content: |-
    Le présent document spécifie une méthode de routine simplifiée applicable à l’échantillonnage dynamique ou statique, par des moyens manuels ou mécaniques, des céréales, légumineuses et produits céréaliers pour évaluer leur qualité et leur état.
    Il est applicable à l’échantillonnage pour la détermination des contaminants répartis de manière hétérogène, des substances indésirables et des paramètres généralement répartis de manière homogène, tels que ceux utilisés pour évaluer la qualité ou la conformité avec une spécification. Il est applicable à un usage quotidien sur le terrain et dans les silos et les usines qui expédient ou réceptionnent les grains.
    Il ne s’applique pas à la détermination de l’infestation d’insectes dans un lot de grains. Des méthodes pour évaluer les populations d’insectes sont fournies dans l’ISO 16002 et l’ISO 6639-2.
    Le présent document ne s’applique pas aux semences.
    NOTE            L’échantillonnage des semences est régi par les règles établies par l’Association internationale d’essais de semences (ISTA).
