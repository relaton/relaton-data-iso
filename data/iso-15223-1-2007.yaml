abstract:
- language: en
  script: Latn
  content: |-
    ISO 15223-1:2007 identifies requirements for the development and use of symbols that may be used to convey information on the safe and effective use of medical devices. It also lists symbols that satisfy the requirements of ISO 15223-1:2007.
    ISO 15223-1:2007 is limited to symbols applicable to a broad spectrum of devices that may be marketed globally. These symbols may be used on the device itself or its package or in the associated documentation.
- language: fr
  script: Latn
  content: |-
    L'ISO 15223-1:2007 identifie les exigences s'appliquant à l'élaboration et à l'utilisation de symboles susceptibles d'être utilisés pour fournir des informations en vue d'une utilisation correcte et sûre des dispositifs médicaux. Elle fournit également la liste des symboles satisfaisant aux exigences de l'ISO 15223-1:2007.
    L'ISO 15223-1:2007 se limite aux symboles applicables à une vaste gamme de dispositifs susceptibles d'être commercialisés au niveau mondial. Ces symboles peuvent figurer sur le dispositif lui-même, sur son emballage ou dans la documentation associée.
