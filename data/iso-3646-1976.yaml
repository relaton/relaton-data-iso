abstract:
- content: This International Standard specifies the dimensions and location sf cartridge
    Slots, projections and a hole for the Model II 8 mm Type S film Camera cartridge
    which, when included by the manufacturer, automatically preset some cameras in
    accordance with the effective film Speed, and insert or withdraw a colour-balancing
    f ilter. The combinations which are possible, together with the area available
    for visible film identification, are also described.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: La présente Norme Internationale spécifie les dimensions et l'emplacement
    des encoches, des bossages et de la cavité portés par les chargeurs, modèle II,
    pour caméras 8 mm type S, qui, lorsqu'ils sont inclus par le fabricant, règlent
    automatiquement certaines caméras en fonction de la sensibilité effective du film
    et insère ou enlève le filtre de correction de couleur. Elle décrit également
    les combinaisons possibles, ainsi que l'aire disponible pour les inscriptions
    d'identification du film.
