- content: A test portion is desulfonated in concentrated phosphoric acid medium and
    the liberated alkylbenzene is extracted with light petroleum. The mean relative
    molecular mass of the extracted alkylbenzene is determined chromatograhically.
    The mean relative molecular mass of the alkylbenzenesulfonate is calculated.
