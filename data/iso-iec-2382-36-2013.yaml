abstract:
- language: en
  script: Latn
  content: |-
    ISO/IEC 2382-36:2013 is intended to facilitate international communication in information technology for learning, education, and training. It presents, in two languages, terms and definitions of selected concepts relevant to the field of information technology for learning, education, and training and identifies relationships among the entries.
    Translations into other languages are provided in annexes.
- language: fr
  script: Latn
  content: |-
    ISO/CEI 2382:2013 a pour objet de faciliter les échanges internationaux dans le domaine des technologies de l'information pour l'apprentissage, l'éducation et la formation. A cet effet, elle présente un ensemble bilingue de termes et de définitions ayant trait à des notions choisies dans ce domaine et définit les relations pouvant exister entre les différentes notions.
    Des traductions dans d'autres langues sont fournies (dans des annexes) par les représentants nationaux membres de l'ISO ou de la CEI.
    Il est important de souligner que les termes apprentissage, éducation et formation sont utilisés largement et, globalement, dans des contextes bien différents. Cependant, pour les fins de la présente partie, qui traite de l'apprentissage, de l'éducation et de la formation dans le contexte des technologies de l'information, certaines caractéristiques distinctives s'imposent et les définitions sont présentées dans cet esprit.
