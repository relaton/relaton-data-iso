abstract:
- language: en
  script: Latn
  content: |-
    ISO 247:2006 specifies two methods for the determination of ash from raw rubbers, compounded rubbers and vulcanizates. The methods are applicable to raw, compounded or vulcanized rubbers of the M, N, O, R and U families described in ISO 1629, except that:
    - Method A is not intended to be used for the determination of ash from compounded or vulcanized rubbers containing chlorine, bromine or iodine.
    - Method B is intended to be used for compounded or vulcanized rubbers containing chlorine, bromine or iodine. lt is not intended to be used for uncompounded rubbers.
- language: fr
  script: Latn
  content: |-
    L'ISO 247:2006 spécifie deux méthodes pour la détermination du taux de cendres des caoutchoucs bruts, des mélanges à base de caoutchouc et des vulcanisats. Les méthodes sont applicables aux caoutchoucs bruts, en mélange ou vulcanisés des groupes M, N, O, R et U décrits dans l'ISO 1629, à l'exception que
    - la Méthode A ne doit pas être utilisée pour la détermination du taux de cendres des caoutchoucs en mélange ou vulcanisés contenant du chlore, du brome ou de l'iode,
    - la Méthode B doit être utilisée pour les caoutchoucs en mélange ou vulcanisés contenant du chlore, du brome ou de l'iode; elle ne doit pas être utilisée pour les caoutchoucs qui ne sont pas en mélange,
