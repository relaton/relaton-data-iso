abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the classification of and requirements for waxes used for dental casting (including products intended for CAD/CAM milling) using the lost-wax technique and dental baseplate preparation together with the test methods to be employed to determine compliance with these requirements.
    Solid polymer products (such as acrylics) for CAD/CAM work, and thermoplastic or photo-curing resins used in additive processes, are not covered by this document.
    This document does not include specific and quantitative requirements for freedom from biological hazards.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie la classification et les exigences relatives aux cires utilisées pour la coulée dentaire (y compris les produits destinés au fraisage CFAO) à l’aide de la technique dite « cire perdue » et la préparation des plaques de base dentaires ainsi que les méthodes d’essai à appliquer pour déterminer la conformité à ces exigences.
    Les produits à base de polymères solides (tels que les acryliques) pour les travaux de CFAO, ainsi que les résines thermoplastiques ou photodurcissables utilisées dans les processus additifs, ne sont pas couverts par le présent document.
    Le présent document ne spécifie pas les exigences quantitatives spécifiques à l’élimination des risques biologiques.
