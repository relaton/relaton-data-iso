abstract:
- language: en
  script: Latn
  content: |-
    ISO 14066:2011 specifies competence requirements for validation teams and verification teams. ISO 14066:2011 complements the implementation of ISO 14065.
    ISO 14066:2011 is not linked to any particular greenhouse gas (GHG) programme. If a particular GHG programme is applicable, competence requirements of that GHG programme are additional to the requirements of ISO 14066:2011.
- language: fr
  script: Latn
  content: "L'ISO 14066:2011 spécifie les exigences de compétence des équipes de validation
    et des équipes de vérification. Elle complète la mise en oeuvre de l'ISO 14065.
    \nL'ISO 14066:2011 n'est pas rattachée à un programme GES en particulier. Si un
    programme GES en particulier est applicable, les exigences de compétence relatives
    à ce programme s'ajoutent à celles de l'ISO 14066:2011."
