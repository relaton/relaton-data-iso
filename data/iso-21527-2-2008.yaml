  format: text/plain
- content: |-
    L'ISO 21527-2:2008 spécifie une méthode horizontale de dénombrement des levures osmophiles et des moisissures xérophiles dans les produits destinés à la consommation humaine ou à l'alimentation des animaux, dont l'activité de l'eau est inférieure ou égale à 0,95 (fruits secs, gâteaux, confitures, viande séchée, poisson salé, grains, céréales et produits à base de céréales, farines, noix, épices et condiments, etc.), au moyen de la technique par comptage des colonies à (25 ± 1) °C.
    L'ISO 21527-2:2008 ne s'applique pas aux produits déshydratés dont l'activité d'eau est inférieure ou égale à 0,60 (céréales déshydratées, oléagineux, épices, légumineuses, graines, poudres pour boissons instantanées, produits anhydres pour animaux domestiques, etc.) et ne permet pas le dénombrement des spores de moisissures. L'ISO 21527-2:2008 ne s'applique pas à l'identification de la flore fongique ou à l'examen des aliments pour la recherche de mycotoxines. La méthode spécifiée dans l'ISO 21527-2:2008 n'est pas appropriée au dénombrement des moisissures halophiles xérophiles (c'est-à-dire Polypaecilum pisce, Basipetospora halophila), pouvant notamment se trouver sur le poisson séché.
