abstract:
- content: Defines general terms, in English and French, applicable to building and
    civil engineering works. Comprises a) fundamental concepts which may be the starting
    point for other, more specific, definitions; b) more specific concepts used in
    several areas in building and that may be used commonly in standards, regulations
    and contracts.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: " La présente partie de l'ISO 6707 définit des termes généraux\n  applicables
    au bâtiment et au génie civil. Elle comporte : \na) des concepts fondamentaux
    tels que «logement» ou «bâtiment»\n  pouvant servir de base à d'autres définitions
    plus spécifiques\n  ; \nb) des concepts plus précis mais qui servent dans plusieurs
    branches\n  de la construction et qui peuvent être utilisés couramment dans\n
    \ les normes, réglementations et contrats (par exemple, «linteau»,\n  «grenier»).\n"
