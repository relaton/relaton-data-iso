abstract:
- language: en
  script: Latn
  content: |-
    ISO 11903:2008 specifies the dimensions and their tolerances, in millimetres, of guide pillar mountings intended for mounting with or without guide bush.
    It also specifies material, and the designation of guide pillar mountings that are in accordance with its specifications.
- language: fr
  script: Latn
  content: |-
    L'ISO 11903:2008 spécifie les dimensions et les tolérances, en millimètres, des embases de guidage, destinées à être montées avec ou sans bagues de guidage.
    Elle spécifie également les matériaux et la désignation des embases de guidage conformes à ses spécifications.
