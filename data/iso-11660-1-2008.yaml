abstract:
- content: |-
    ISO 11660-1:2008 establishes the general requirements for access to control stations and other areas of cranes as defined in ISO 4306-1, during normal operations, maintenance, inspection, erection, dismantling and emergency. It also deals with guards and restraints in general, concerning the protection of persons on or near the crane with regard to moving parts, falling objects or live parts.
    The particular requirements relating to access, guards and restraints for the various types of cranes and lifting appliances are given in ISO 11660-2, ISO 11660-3 and ISO 11660-5.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 11660-1:2008 établit les exigences générales pour l'accès au poste de commande et à d'autres zones des appareils de levage à charge suspendue, tels que définis dans l'ISO 4306-1, lors de leur utilisation normale, de leur maintenance, de leur inspection, de leur montage, de leur démontage et de leur secours. Elle traite également des dispositifs de protection et de retenue en ce qui concerne la protection des personnes sur ou à proximité de l'appareil de levage vis-à-vis des pièces mobiles, des objets pouvant tomber ou des parties sous tension.
    Les exigences particulières relatives aux accès, aux dispositifs de protection et de retenue pour les divers types de grues et appareils de levage sont données dans l'ISO 11660-2, dans l'ISO 11660-3 et dans l'ISO 11660-5.
