abstract:
- content: Specifies the dimensions of nozzle spouts on pumps for refuelling road
    vehicles, and their filling rates. Applies to nozzle spouts for leaded gasoline
    and diesel fuel for road vehicles. The figure shows a nozzle spout with a spring
    for safe hooking in the tank filler opening. The dimensions apply also to nozzle
    spouts with cams or depressions for safe hooking.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale fixe les dimensions des pistolets de remplissage des pompes à essence, ainsi que leur débit. Elle s'applique aux pistolets de remplissage en essence au plomb ou en carburant diesel pour véhicules routiers.
