abstract:
- language: en
  script: Latn
  content: |-
    ISO 3601-3:2005 lays down the quality acceptance criteria of O-rings used in fluid systems, the dimensions of which are standardized in ISO 3601-1, ISO 16031-1 and ISO 16031-2.
    ISO 3601-3:20051 also defines and classifies surface imperfections on O-rings and specifies maximum acceptable limits for these imperfections.
    ISO 3601-3:2005 is also applicable to O-rings to be used in aerospace construction.
- language: fr
  script: Latn
  content: |-
    L'ISO 3601-3:2005 établit les critères d'acceptation de qualité des joints toriques utilisés dans les systèmes de fluides, dont les dimensions sont fixées dans l'ISO 3601-1, l'ISO 16031-1 et l'ISO 16031-2.
    Elle définit et classe aussi les défauts d'aspect des joints toriques et établit les limites maximales admissibles de ces défauts.
