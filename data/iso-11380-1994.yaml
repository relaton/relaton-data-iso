abstract:
- content: Specifies the characteristics of formers which are used in edging machines
    to edge lenses designed for insertion into spectacle frames. Not applicable to
    separate formers required for supplementary treatment of lenses, for example facetting.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale spécifie les caractéristiques des gabarits utilisés sur les machines à façonner les verres destinés à être adaptés dans les montures de lunettes. Elle ne traite pas des gabarits spéciaux destinés à des opérations complémentaires, par exemple le facettage des verres.
