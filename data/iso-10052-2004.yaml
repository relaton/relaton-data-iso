abstract:
- content: |-
    ISO 10052:2004 specifies field survey methods for measuring:
    a) airborne sound insulation between rooms;
    b) impact sound insulation of floors;
    c) airborne sound insulation of facades; and
    d) sound pressure levels in rooms caused by service equipment.
    The methods described in ISO 10052:2004 are applicable to measurements in rooms of dwellings or in rooms of comparable size with a maximum of 150 m 3 .
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 10052:2004 spécifie des méthodes de contrôle in situ pour le mesurage:
    a) de l'isolement aux bruits aériens entre les pièces;
    b) de la transmission des bruits de choc par les planchers;
    c) de la transmission des bruits aériens par les façades, et
    d) des niveaux de pression acoustique émis par les équipements techniques dans les pièces.
    Les méthodes décrites dans l'ISO 10052:2004 sont applicables aux mesurages effectués dans les pièces de bâtiments d'habitation ou dans des locaux de dimensions comparables de 150 m3 au maximum.
