abstract:
- language: en
  script: Latn
  content: |-
    ISO 9912-3:2013 specifies general construction requirements and test methods for automatic flushing strainer-type filters and disc filters intended for operation in agricultural irrigation systems.
    It does not cover the aspects of filtration ability, efficiency and capacity (like quality of filtered water or time of operation before filter becomes entirely clogged).
