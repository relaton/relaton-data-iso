abstract:
- language: en
  script: Latn
  content: Specifies the maximum outside head dimensions for wrenches, listed in ISO
    1703 under numbers 4 and 8 to 14, except for wrench No. 12. Tabulates widths across
    flats from 3,2 mm up to 60 mm together with the corresponding outside head dimensions.
    This third edition cancels and replaces the second edition (1982).
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale prescrit les largeurs maximales d'encombrement des têtes des clés à fourche doubles, des clés polygonales doubles et des clés mixtes, identifiées sous les numéros 4 et 8 à 14 de l'ISO 1703, à l'exclusion de la clé n° 12.
