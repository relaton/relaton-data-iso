- content: |-
    Le présent document spécifie une méthode de détermination par diffraction laser de la distribution granulométrique, en diamètre sphérique équivalent, de poudres pour revêtement, pour des tailles de particules comprises entre 1 µm et 300 µm.
    NOTE       Il y a une possibilité que les tailles de particules > 300 µm nécessitent l'utilisation d'un modèle optique différent.
    Le présent document est spécifiquement destiné au mesurage de poudres pour revêtement et attire également l'attention sur l'ISO 13320, qui fournit des recommandations relatives à l'évaluation de l'appareil et à la distribution granulométrique.
    La diffraction laser ne convient pas à la détermination du refus, qui peut être vérifiée au moyen d'une analyse par tamisage telle que décrite dans l'ISO 8130-1 ou par analyse d'images dynamiques telle que décrite dans l'ISO 13322-2.
