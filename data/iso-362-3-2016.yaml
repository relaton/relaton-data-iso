- content: |-
    L'ISO 362-3 :2016 spécifie une méthode d'expertise pour mesurer le bruit émis par des véhicules routiers de catégories M et N à l'aide d'une chambre semi-anéchoïque.
    Les spécifications sont destinées à atteindre une corrélation acoustique entre l'essai de bruit en extérieur de véhicules routiers dans une chambre anéchoïque et l'essai en extérieur tel que décrit dans l'ISO 362‑1.
    L'ISO 362-3 :2016 fournit toutes les spécifications et tous les modes opératoires nécessaires à l'essai en intérieur pour obtenir des résultats comparables aux variations entre les cycles courantes des mesurages effectués lors des essais d'approbation de type actuels.
    Elle fournit une méthode conçue pour répondre aux exigences de simplicité pour autant qu'elles soient cohérentes avec la reproductibilité des résultats dans les conditions de fonctionnement du véhicule.
    NOTE 1       Les résultats obtenus avec cette méthode donnent une mesure objective du bruit émis dans les conditions d'essai spécifiées. Il est nécessaire de tenir compte du fait que l'estimation subjective de la nuisance sonore de différentes classes de véhicules motorisés n'est pas simplement associée aux indications d'un système de mesure acoustique. La nuisance sonore étant fortement liée à la perception humaine personnelle, aux conditions humaines physiologiques, aux cultures et aux conditions environnementales, il existe un écart important entre les différents degrés de nuisance sonore. Ce paramètre est donc inutile pour décrire une condition spécifique d'un véhicule.
    NOTE 2       Si les mesurages sont réalisés dans des chambres qui ne répondent pas aux exigences énoncées dans l'ISO 362-3 :2016, les résultats obtenus peuvent différer des résultats obtenus en utilisant les conditions spécifiées.
