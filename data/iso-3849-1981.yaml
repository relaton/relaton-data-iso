abstract:
- language: en
  script: Latn
  content: 'The Standard specifies the following characteristics of the oil. Appearance:
    Clear, mobile liquid. Colour: Pale yellow to pale brownish yellow. Odour: Characteristic
    of oil of Ceylon citronella. Relative density at 20/20 °C: 0,894 - 0,910. Refractive
    index at 20 °C: 1,4790 - 1,4870. Optical rotation at 20 °C: Range from - 22 to
    - 12 . Miscibility with 80 % (V/V) ethanol at 20 °C: 1 : 2. Ester value after
    acetylation: 157 - 200. Carbonyl value: 18 - 55.'
