abstract:
- language: en
  script: Latn
  content: |-
    ISO 23337:2016 specifies a method for the determination of the resistance of rubber to abrasion using the Improved Lambourn test machine.
    The abrasion loss resulting from the slip caused by the difference in circumferential speed between a disc-shaped rubber test piece and an abrasive wheel, which are driven to rotate independently with their circumferences pressed against each other by a specified load, is determined. The test result can be reported as a volume loss per abrasion test time or running distance, and/or as an abrasion resistance index compared to a reference compound.
    As the Improved Lambourn test machine is capable of setting various abrasive conditions, such as slip rate, sliding speed and load, independently, this method is suitable for the evaluation of compounds for a range of rubber products, especially tyres, under a wide range of severity conditions. An example of the testing of tyre tread rubber is given in Annex A.
- language: fr
  script: Latn
  content: |-
    L'ISO 23337:2016 spécifie une méthode de détermination de la résistance du caoutchouc à l'abrasion à l'aide d'une machine de Lambourn perfectionnée.
    On détermine la perte par abrasion due au glissement provoqué par la différence de vitesse périphérique entre une éprouvette de caoutchouc en forme de disque et une roue abrasive tournant de manière indépendante autour de leurs axes horizontaux, parallèles et appuyées l'une contre l'autre avec une charge spécifiée. Le résultat d'essai peut être consigné comme la perte de volume en fonction de la durée de l'essai ou de la distance d'abrasion, et/ou sous la forme d'un indice de résistance à l'abrasion par comparaison avec un mélange témoin.
    La machine de Lambourn perfectionnée est capable de gérer indépendamment diverses conditions d'abrasion, comme la vitesse de glissement et la charge; cette méthode convient donc pour évaluer, dans des conditions de sévérité très diverses, des mélanges destinés à divers produits à base d'élastomères, en particulier les pneus, dans une large gamme de conditions de sévérité. L'Annexe A présente un exemple d'essais de caoutchouc pour bande de roulement.
