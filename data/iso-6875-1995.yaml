abstract:
- language: en
  script: Latn
  content: Applies to all dental patient chairs, regardless of their construction
    and also regardless of whether they are operated manually or electrically or by
    other means, or as a combination of these. Specifies requirements, test methods,
    manufacturer's information, marking and packaging. Refers to 601-1:1988, but takes
    priority over specifications in IEC 601-1.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale est applicable à tous les fauteuils dentaires, quelle que soit leur construction et qu'ils fonctionnent manuellement ou électriquement ou par tout autre moyen, ou par combinaison de ces modes de fonctionnement. Elle contient des prescriptions, des méthodes d'essai, ainsi que des spécifications relatives aux informations à fournir par le fabricant, au marquage et à l'emballage.
