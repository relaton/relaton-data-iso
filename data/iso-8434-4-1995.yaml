abstract:
- language: en
  script: Latn
  content: Lays down general and dimensional requirements for the design and performance
    of 24° cone connectors with O-ring weld-on nipples that are suitable for use with
    steel and stainless steel tubes with outside diameters from 6 mm to 42 mm, inclusive.
    These fittings are for use in fluid power and general applications where elastomeric
    seals can be used.
- language: fr
  script: Latn
  content: |2

    La présente partie de l'ISO 8434 fixe les exigences générales et dimensionnelles pour la conception et la performance des raccords à cônes à 24° à embout à souder à joint torique, utilisables avec des tubes en acier et en acier inoxydable de diamètre extérieur de 6 mm à 42 mm inclus. Ces raccords sont utilisés dans les transmissions hydrauliques et pneumatiques et les applications générales lorsque les joints d'étanchéité élastomères peuvent être utilisés dans les limites de pression et de température spécifiées dans la présente partie de l'ISO 8434. Les raccords de la série S conformément à la présente partie de l'ISO 8434 peuvent être utilisés à des pressions de travail allant jusqu'à 63 MPa (630 bar). Les raccords de la série L conformément à la présente partie de l'ISO 8434 peuvent être utilisés à des pressions de travail allant jusqu'à 25 MPa (250 bar) (voir tableau 1).Ils permettent le raccordement de tubes et de tuyaux à des orifices conformes à l'ISO 6149-1, l'ISO 1179-1 et l'ISO 9974-1.NOTES1 Pour les nouveaux types de raccordement utilisés dans les transmissions hydrauliques, voir les exigences données en 9.6.2 Pour une utilisation en dehors des limites de pression et/ou de température spécifiées, voir 5.4.
