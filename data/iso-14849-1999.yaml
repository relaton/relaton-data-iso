abstract:
- content: |-
    This International Standard specifies a colorimetric comparison method for the determination of the amount of
    ammonia and ammonium compounds in phenol-formaldehyde mouldings.
    NOTE This International Standard does not provide an absolute measure of the amount of ammonia present.
    The amount of ammonia in a moulded article is of importance when corrosion of metal inserts or contamination of
    foodstuffs in contact with the article has to be considered.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    La présente Norme internationale spécifie une méthode de comparaison colorimétrique permettant de doser
    l'ammoniac et les composés ammoniacaux dans les pièces moulées à base de phénoplastes.
    NOTE La présente Norme internationale ne fournit pas une mesure absolue de la quantité existante d'ammoniac.
    La teneur en ammoniac d'un article moulé présente une importance lorsqu'on considère la corrosion d'inserts
    métalliques ou la contamination de denrées alimentaires en contact avec l'article en question.
