abstract:
- language: en
  script: Latn
  content: |-
    This document specifies how a preliminary welding procedure specification (pWPS) is qualified by welding procedure tests.
    This document defines the conditions for the execution of welding procedure tests and the range of qualification for welding procedures for all welding operations within the qualification of this document.
    Two classes of welding procedure tests are given in order to permit application to a wide range of welded fabrication. They are designated by classes A and B. In class A, the extent of testing is greater and the ranges of qualification are more restrictive than in class B.
    Procedure tests carried out to class A automatically qualify for class B requirements, but not vice-versa.
    When no class is specified in a contract or application standard, all the requirements of class A apply.
    NOTE          Class B corresponds to level 1 and class A corresponds to level 2 in accordance with ISO 15614-1.
    This document applies to upset (resistance butt) welding and flash welding of any metallic materials in all product forms (e.g. with solid, tubular, flat or circular cross-sections). It covers the following resistance welding processes, as defined in ISO 4063:2023:
    —     24 – flash welding, using direct current or alternating current with various movement sequences, constant flashing and pulsed flashing;
    —     25 – resistance butt welding (upset welding), using direct current or alternating current with various current and pressure sequences.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie la manière dont un descriptif de mode opératoire de soudage préliminaire (DMOS-P) est qualifié par des épreuves de qualification de mode opératoire de soudage.
    Le présent document définit les conditions d'exécution des épreuves de qualification de modes opératoires de soudage et le domaine de validité des modes opératoires de soudage pour toutes les opérations de soudage relevant de la qualification du présent document.
    Deux classes d'épreuves de qualification de modes opératoires de soudage sont proposées afin de permettre une application à une large gamme de fabrications soudées. Elles sont désignées par les classes A et B.  L'étendue des essais est plus grande dans la classe A, et les domaines de validité sont plus  restrictifs que dans la classe B.
    Les épreuves de qualification de mode opératoire effectuées selon la classe A qualifient automatiquement les exigences de la classe B, mais pas l'inverse.
    Si aucune classe n'est spécifiée dans un contrat ou dans une norme d'application, toutes les exigences de la classe A s'appliquent.
    NOTE            Selon l'ISO 15614-1, la classe B correspond au niveau 1, et la classe A correspond au niveau 2.
    Le présent document s'applique au soudage en bout par résistance pure et au soudage par étincelage de tout matériau métallique, sous toutes les formes de produits (par exemple des sections droites pleines ou tubulaires, plates ou circulaires). Il couvre les procédés de soudage par résistance suivants, tels que définis dans l’ISO 4063:2023:
    —     24 – soudage par étincelage en courant continu ou en courant alternatif avec diverses séquences de mouvement, étincelage continu et étincelage intermittent;
    —     25 – soudage en bout par résistance pure, en courant continu ou en courant alternatif avec diverses séquences de courant et d'effort.
