abstract:
- content: |-
    This document specifies technical characteristics and strength requirements for fork arm extensions and telescopic fork arms for industrial trucks. It applies to fork arm extensions and telescopic fork arms, as defined in ISO 5053‑2, designed for use on industrial trucks and stacking lift trucks, as defined in ISO 5053‑1, having fork arm carriers and, in the case of fork arm extensions, fork arms conforming to ISO 2330.
    This document does not apply to integral transverse telescopic fork devices or scissor-action reach devices.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie les caractéristiques techniques et les prescriptions de résistance pour les extensions de bras de fourche et les bras de fourche télescopiques pour les chariots de manutention. Il s'applique aux extensions de bras de fourche et aux bras de fourche télescopiques, tel que défini dans l'ISO 5053-2, conçus pour une utilisation sur des chariots de manutention et des chariots élévateurs gerbeurs, tels que définis dans l'ISO 5053-1, ayant un tablier porte-équipement et dans le cas des extensions de bras de fourche, des bras de fourche conformes à l'ISO 2330.
    Le présent document ne s'applique pas aux dispositifs à fourches télescopiques transversales intégraux ou des dispositifs à ciseaux.
