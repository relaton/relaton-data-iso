abstract:
- content: Describes three simple and fast procedures to prepare plutonium sources
    and a procedure to measure the activity ratio by alpha particle spectrometry.
    Does not apply to purified plutonium solutions containing ^241Am nor to those
    containing more than 10 % of other nonvolatile impurities relative to the Pu content.
    The methods given are intended for use in conjunction or in parallel with mass
    spectrometry for the isotopic analysis of plutonium in spent fuel solutions or
    nuclear grade plutonium products.
