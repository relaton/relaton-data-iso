abstract:
- language: en
  script: Latn
  content: ISO 15013:2007 specifies the requirements and test methods for solid flat
    extruded sheets of polypropylene homopolymers (PP‑H) and polypropylene copolymers
    (PP‑B and PP‑R) without fillers or reinforcing materials. The standard also applies
    to PP sheet in rolled form. It applies only to thicknesses of 0,5 mm to 40 mm.
- language: fr
  script: Latn
  content: L'ISO 15013:2007 définit les exigences et les méthodes d'essai relatives
    aux plaques massives et planes, extrudées en polypropylène homopolymère (PP‑H)
    et polypropylène copolymère (PP‑B et PP‑R) sans adjonction de charges ou de renforts.
    L'ISO 15013:2007 s'applique également aux plaques en PP enroulées en bobines.
    Elle s'applique exclusivement aux plaques d'épaisseur comprise entre 0,5 mm et
    0,40 mm.
