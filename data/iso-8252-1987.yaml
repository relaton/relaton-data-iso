abstract:
- language: en
  script: Latn
  content: This measurement is a method for comparing the resistance to abrasion with
    that of a standard test specimen or, alternatively, an agreed specimen by the
    use of a jet of particles. Different batches of abrasive particles are liable
    to give different results and this is the main reason for the test being a comparative
    one. The method is applicable to all anodic oxidation coatings of thickness not
    less than 5 micrometres on convex or concave surfaces.
