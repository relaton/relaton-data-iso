abstract:
- language: en
  script: Latn
  content: |-
    ISO 18582-1:2016 provides the basis for the preparation of a reference dictionary of standardized product properties for the area of fluid power, and for the provision of this reference dictionary and its entire contents in electronic form.
    ISO 18582-1:2016, based on ISO 13584‑42 and ISO/IEC Guide 77‑2, specifies a reference dictionary of standardized product properties for the area of fluid power.
    NOTE          The properties are determined on the basis of standardized attributes. To ensure optimum unambiguity, the standardized properties are classified into definition classes, forming a so-called standardized "reference hierarchy".
- language: fr
  script: Latn
  content: |-
    L'ISO 18582-1:2016 fournit la base pour la préparation d'un dictionnaire de référence des propriétés produit normalisées dans le domaine des systèmes de transmissions hydrauliques et pneumatiques, ainsi que pour la création du présent dictionnaire de référence et de l'intégralité de son contenu au format électronique.
    L'ISO 18582-1:2016, élaborée à partir de l'ISO 13584‑42 et du Guide ISO/IEC 77‑2, spécifie un dictionnaire de référence des propriétés produit normalisées dans le domaine des transmissions hydrauliques et pneumatiques.
    NOTE          Les propriétés sont déterminées sur la base d'attributs normalisés. Afin d'écarter toute ambiguïté, les propriétés normalisées sont classées dans des classes de définition formant une «hiérarchie de référence» normalisée.
