abstract:
- language: en
  script: Latn
  content: The method should be used only where other methods, such as automatic sampling
    of scoop sampling from a free fall, are impossible, or as a reference method.It
    consists in inserting of two parallel boards or metal sheets vertically down into
    and at right angles to the streams of the material and to the axis of the stopped
    belt, and removing of the material between the boards or sheets.
