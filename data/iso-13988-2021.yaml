- language: en
  script: Latn
  content: This document specifies procedures and minimum performance requirements
    for testing without tyres the retention of balance weights for use on wheels for
    passenger vehicles. It also specifies general features for configurations of clip
    balance weights, rim flanges for light alloy and steel wheels intended for use
    on passenger cars and adhesive balance weights. Alternative materials and geometries
    can be considered in the future.
