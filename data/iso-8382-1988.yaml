abstract:
- content: Specification of minimum performance and safety requirements for small
    , portable, operator-powered and gas-powered ventilatory resuscitators for use
    in emergency situations. Electrically powered devices and such intended to assist
    or provide for ventilation of a patient for an extended period of time are not
    covered by this standard. Definitions of terms are given. The annexes contain
    test methods, physical parameters and a rationale statment.
