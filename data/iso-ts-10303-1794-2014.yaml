abstract:
- content: "ISO/TS 10303-1794:2014-02 specifies the application module for\n         Assembly
    constraints.       \n         \n      \n\n         The following are within the
    scope of \n         ISO/TS 10303-1794:2014-02:\n         \n      \n- the representation
    of detailed geometric information of instanced assembly feature relationship at\n
    \           the Detailed_geometric_model_element level in terms of elements such
    as assembly geometric\n            constraints, kinematic pair and kinematic path;\n
    \        \n- items within the scope of application module Assembly feature relationship,
    ISO/CD-TS 10303-1795;\n- items within the scope of application module Contextual
    shape positioning, ISO/TS 10303-1027;\n- items within the scope of application
    module Explicit constraints, ISO/TS 10303-1788;\n- items within the scope of application
    module Foundation representation, ISO/TS 10303-1006;\n- items within the scope
    of application module Geometric constraints, ISO/TS 10303-1789."
