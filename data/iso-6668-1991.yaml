abstract:
- content: "\nLa présente Norme internationale prescrit une méthode de torréfaction
    du café vert, de préparation de l'échantillon de café torréfié et de la boisson
    destinée à l'analyse sensorielle.   \nNOTES :  1- L'analyse sensorielle qui sefa
    effectuée à la suite de cette préparation servira éventuellement à l'acceptation
    ou au rejet d'une livraison selon les accords conclus entre les parties. En général,
    l'échantillon sera légèrement torréfié pour l'évaluation des défauts et moyennement
    torréfié pour l'évaluation de la flaveur et de la couleur (voir 8.1).  2- Une
    boisson préparée selon la présente Norme internationale peut non seulement être
    utilisée pour le contrôle de la qualité, mais aussi pour comparer différents échantillons;
    dans ce cas, un mode opératoire identique devra être suivi pour chacun des, échantillons
    (voir article 8).\n"
