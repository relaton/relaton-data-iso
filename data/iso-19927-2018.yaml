abstract:
- content: "This document specifies a procedure for determining the interlaminar strength,
    and modulus, by double beam shear (DBS) tests of fibre-reinforced plastic composites.\nThe
    method is suitable for use with glass or carbon fibre-reinforced plastic composites
    with thermoset matrices, providing an acceptable interlaminar failure is obtained.
    \nThis document only applies to laminate with a symmetrical and balanced lay‐up
    as it avoids bending/twisting or bending/extension coupling deformations (see
    6.2). The preferred lay-up is unidirectional, with fibres aligned along the specimen
    (axial) length.\nThe suitability of the test for specific lay-ups, matrices and
    fibres (e.g. natural) are assessed by trial tests to ensure the correct delamination
    failures are obtained."
