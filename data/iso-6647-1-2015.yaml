abstract:
- language: en
  script: Latn
  content: ISO 6647-1:2015 specifies a reference method for determining calibration
    values for standards that will be used to make a standard curve for the quantification
    of amylose content in milled, non-parboiled rice in the range of amylose content
    from 0 % to 30 %.
- language: fr
  script: Latn
  content: L'ISO 6647-1:2015 spécifie une méthode de référence pour la détermination
    de valeurs de référence des étalons utilisés afin de tracer une courbe d'étalonnage,
    en vue de déterminer la teneur en amylose du riz usiné et non étuvé, dans une
    plage allant de 0 % à 30 %.
