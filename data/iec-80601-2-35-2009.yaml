abstract:
- language: en
  script: Latn
  content: IEC 80601-2-35:2009 establishes particular basic safety and essential performance
    requirements, which minimize hazards to patients, and operators for heating devices
    using blankets, pads or mattresses and intended for heating in medical use and
    specifies tests for demonstrating compliance with these requirements. This second
    edition cancels and replaces the first edition published in 1996. This edition
    constitutes a technical revision. This new edition provides consistency with the
    third edition of IEC 60601-1, as well as with the four other particular standards
    related to paediatric equipment for which the committee is responsible.
- language: fr
  script: Latn
  content: La CEI 80601-2-35:2009 établit des exigences particulières pour la sécurité
    de base et les performances essentielles, afin de réduire les dangers pour les
    patients et les opérateurs, pour les dispositifs de réchauffage utilisant des
    couvertures, des coussins ou des matelas chauffants et destinés au réchauffage
    des patients en usage médical, et spécifie des essais pour démontrer la conformité
    à ces exigences. Cette deuxième édition annule et remplace la première édition
    publiée en 1996, dont elle constitue une révision technique. Cette nouvelle édition
    assure la cohérence avec la troisième édition de la CEI 60601-1, ainsi qu'avec
    les quatre autres normes particulières relatives aux appareils pédiatriques dont
    le comité est responsable.
