abstract:
- language: en
  script: Latn
  content: 'Specifies a system of designating textile glass yarns based on their linear
    density expressed in the Tex System. The designation of a yarn consists of following
    elements: Type of glass used; type of yarn (continous or staple fiber); nominal
    diameter of fiber; linear density, direction, amount of twist and number of components.
    The definitions and rules of the singel-to-fold designation given in ISO 1139
    are applied to these textile glass products.'
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale établit un système de désignation pour les fils de verre textile (fils simples, assemblés, retors et câblés, texturés, fils de base, rubans et stratifils) à l'aide de la masse linéique, exprimée dans le système Tex. La présente Norme internationale applique les règles de la désignation du fil simple au retors exposée dans l'ISO 1139 à ces fils de verre textile.
