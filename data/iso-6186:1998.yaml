abstract:
- language: fr
  script: Latn
  content: "\nLa présente Norme internationale prescrit deux méthodes (méthode A et
    méthode B) pour la détermination de l'aptitude à l'écoulement des plastiques en
    poudre et en granulés, par mesurage de la durée d'écoulement à travers un entonnoir.
    La méthode A permet d'obtenir des informations concernant l'aptitude à la mise
    en oeuvre, alors que la méthode B est spécifiquement destinée au contrôle des
    procédés en cours de production.  \nNOTE -- Les méthodes décrites ne s'appliquent
    pas à la totalité des plastiques en poudre et en granulés.\n"
