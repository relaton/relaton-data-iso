abstract:
- language: en
  script: Latn
  content: ISO 11053:2009 specifies a procedure for the detection and quantification
    of cocoa butter equivalents (CBEs) and milk fat in milk chocolate by triacylglycerol
    profiling using high-resolution capillary gas-liquid chromatography, and subsequent
    data evaluation by simple and partial least-squares regression analysis. CBE admixtures
    can be detected at a minimum level of 0,5 g CBE/100 g milk chocolate and quantified
    at a level of 5 % mass fraction CBE addition to milk chocolate with a predicted
    error of 0,7 g CBE/100 g milk chocolate.
- language: fr
  script: Latn
  content: L'ISO 11053:2009 spécifie une méthode de détection et de quantification
    des équivalents au beurre de cacao (EBC) et matière grasse du lait dans le chocolat
    au lait par établissement de profils de triacylglycérols en utilisant la chromatographie
    gaz-liquide sur colonne capillaire haute résolution ainsi que les évaluations
    subséquentes des données par analyse de régression simple ou partielle des moindres
    carrés. Les adjuvants d'EBC peuvent être détectés à un niveau minimal de 0,5 g
    d'EBC/100 g de chocolat au lait et évalués quantitativement à un niveau d'ajout
    de 5 % en fraction massique d'EBC au chocolat au lait, avec une erreur prévue
    de 0,7 g d'EBC/100 g de chocolat au lait.
