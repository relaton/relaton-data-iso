abstract:
- language: en
  script: Latn
  content: ISO 14673-2|IDF 189-2:2004 specifies a routine method for the determination
    of the nitrate and nitrite contents of milk and milk products by segmented flow
    analysis. The method is applicable to milk, cheese, and liquid and dried milk
    products and infant foods.
- language: fr
  script: Latn
  content: L'ISO 14673-2|FIL 189-2:2004 décrit une méthode de routine pour la détermination
    des teneurs en nitrates et en nitrites du lait et des produits laitiers par analyse
    par flux continus segmentés. La méthode est valable pour le lait, les fromages,
    les produits laitiers secs et liquides et les aliments pour bébés.
