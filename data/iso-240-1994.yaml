abstract:
- language: en
  script: Latn
  content: Cancels and replaces the first edition (1975). Specifies the dimensions
    for interchangeability between the cutter and the arbor or mandrel, i. e. the
    diameter of the bore and the arbor or mandrel and elements of the drive, whether
    by keying or tenon. Applies to all types of milling cutters mounted on cutter
    arbors or mandrels. Gives the conversion of the metric values into inches in annex
    A.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale prescrit les dimensions d'interchangeabilité de la fraise et de l'arbre ou du mandrin, c'est-à-dire le diamètre de l'alésage et de l'arbre ou du mandrin et les caractéristiques du mode d'entraînement, soit par clavetage, soit par tenons. Elle est applicable à tous les types de fraises à métaux montées sur les arbres porte-fraises ou sur les mandrins porte-fraise. Deux groupes de tableaux ont été établis, relatifs respectivement à l'entraînement par clavette et à l'entraînement par tenons. Les tableaux de conversion des valeurs métriques en inches sont données dans l'annexe A.
