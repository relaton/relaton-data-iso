abstract:
- content: |-
    ISO/TS 10303-4443 specifies the domain model for modelling and simulation information in a collaborative systems engineering context (MoSSEC).
    The following are within the scope of ISO/TS 10303-4443:
    - Domain objects in ISO 10303-243, For modelling and simulation information in a collaborative systems engineering context (MoSSEC);
    - Business terminology used to describe capabilities in a manner that will facilitate the development of application programmer interfaces for ISO 10303-243, For modelling and simulation information in a collaborative systems engineering context (MoSSEC);
    - Business terminology suited for the communication with and understandability by domains experts of Aerospace and Defence, Automotive and other engineering industries;
    - Domain Object OpenAPI JSON Schema for ISO 10303-243;
    - Necessary subset of ISO/TS 10303-4000, Core Model, to implement the application protocol;
    - Mappings to ISO/TS 10303-4000, Core Model.
