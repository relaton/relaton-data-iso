abstract:
- language: en
  script: Latn
  content: Specifies a common interface by which financial transaction card originated
    messages may be interchanged between acquirers and card issuers, message structure,
    format and content, data elements and values for data elements. Also specifies
    a numbering system for institution identification codes for financial institutions
    which do not have an ISO 7812 institution identification number and the procedures
    used for the registration of institution identification codes. Establishes procedures
    for a maintenance agency for codes used in this standard, the method of applying
    for codes and the method of obtaining lists of codes.
- language: fr
  script: Latn
  content: " La présente Norme internationale aborde les aspects suivants : \na) Spécifications
    d'échange de messages. La présente Norme\n  internationale définit une interface
    commune par laquelle les acquéreurs\n  et émetteurs de carte peuvent échanger
    des transactions financières\n  initiées par carte. Elle précise la structure
    du message, son\n  format et son contenu, les éléments d'information et les valeurs\n
    \ des éléments d'information. La méthode par laquelle se\n  fait le règlement
    n'est pas du domaine de la présente norme. \nb) Autorité d'enregistrement. La
    présente Norme internationale\n  définit un système de numérotation des codes
    d'identification\n  pour les organismes financiers qui n'ont pas de numéro d'identification\n
    \ d'organisme selon l'ISO 7812. Elle précise aussi les procédures\n  utilisées
    pour l'enregistrement des codes d'identification des organismes. \nc) Agence de
    maintenance. La présente Norme internationale établit\n  des procédures pour une
    agence de maintenance des codes utilisés\n  dans la présente norme, les méthodes
    de demande de codes et les\n  procédures d'obtention des listes de codes."
