abstract:
- content: |-
    ISO 10650-1:2004 specifies requirements and test methods for powered polymerization activators in the blue wavelength region intended for chair-side use in polymerization of dental polymer-based materials. ISO 10650-1:2004 applies to powered tungsten-halogen lamps and rechargeable battery-powered tungsten-halogen polymerization activators.
    ISO 10650-1:2004 is not applicable to powered polymerization activators used in laboratory fabrication of indirect restorations, veneers, dentures or other oral dental appliances. ISO 10650-1:2004 takes priority over IEC 60601-1:1988 where specified in the individual clauses of this International Standard.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 10650-1:2004 spécifie les exigences et les méthodes d'essai applicables aux activateurs électriques de polymérisation dans le domaine de longueur d'onde du bleu destinés à être utilisés à proximité du fauteuil dentaire pour polymériser les produits à base de polymère dentaire. L'ISO 10650-1:2004 s'applique aux lampes électriques halogènes au tungstène et activateurs électriques de polymérisation halogènes au tungstène à pile rechargeable.
    L'ISO 10650-1:2004 ne s'applique pas aux activateurs électriques de polymérisation utilisés en laboratoire pour la fabrication des restaurations indirectes, incrustations, prothèses ou autres appareils buccaux. Partout où cela est spécifié dans ses différents articles, l'ISO 10650-1:2004 a la priorité sur la CEI 60601-1:1988.
