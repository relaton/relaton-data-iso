abstract:
- language: en
  script: Latn
  content: ISO 6941:2003 specifies a method for the measurement of flame spread times
    of vertically oriented textile fabrics and industrial products in the form of
    single or multi-component fabrics (coated, quilted, multilayered, sandwich combinations,
    and similar combinations) when subjected to a small, defined flame.
- language: fr
  script: Latn
  content: L'ISO 6941:2003 spécifie une méthode permettant de mesurer les durées de
    propagation de flamme des étoffes et produits industriels orientés verticalement
    par rapport à une flamme définie de petite taille; il peut s'agir d'étoffes simples
    ou complexes (textiles enduits, ouatés, multicouches, en sandwich et autres structures).
