abstract:
- language: en
  script: Latn
  content: Defines the generally recognized terms and definitions relating to the
    availability of earth-moving machinery (as defined in ISO 6165) to assist in the
    communication and understanding of such terms. Annex A provides a means of identifying
    the field of terms to be used and standardized, to clarify the relationships between
    the terms. The terms are grouped into availability terms, reliability terms, failure
    terms, serviceability terms, and time terms. Terms are in English and French,
    alphabetical indexes are given in English and French.
