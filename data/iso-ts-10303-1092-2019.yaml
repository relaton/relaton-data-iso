abstract:
- content: "ISO/TS 10303-1092:2019 specifies the application module for\n         Maths
    value.       \n         \n      \n\n         The following are within the scope
    of \n         ISO/TS 10303-1092:2019:\n         \n      \n- \n                     \n
    \           a maths value that is a real;\n                     \n            NOTE 1  \n
    \                 \n                  A maths value is an object, which can be
    something\n                  simple like a real number, or something complicated
    like a maths space\n                  or maths function.\n            In this
    part of ISO 10303, a maths value is regarded as an\n                  extensible
    'SELECT' of different concepts.  Only those concepts\n                  in this
    list are included by this part of ISO 10303, but others concepts\n                  may
    be added by other application modules, such as \n                  Maths_space.\n
    \                    \n            NOTE 2  \n                  \n                  The
    concepts in this list are defined completely in ISO 10303-50.  This part of \n
    \                 ISO 10303 merely references them and does not add any additional\n
    \                 semantics.\n                  \n         \n- \n                     \n
    \           a maths value that is an integer;\n                  \n         \n-
    \n                     \n            a maths value that is a complex number;\n
    \                 \n         \n- \n                     \n            a maths
    value that is either the Boolean value 'true' or the 'Boolean value 'false';\n
    \                 \n         \n- \n                     \n            a maths
    value that is a tuple of other maths values.\n                  \n         "
  language:
  - en
