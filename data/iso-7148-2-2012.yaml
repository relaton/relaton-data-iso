abstract:
- language: en
  script: Latn
  content: |-
    This part of ISO 7148 specifies tribological tests of polymer-based plain bearing materials under specified working conditions, i.e. load, sliding velocity and temperature, with and without lubrication. From the test results, data are obtained which indicate the relative tribological behaviour of metal-polymer and polymer-polymer rubbing parts.
    The purpose of this part of ISO 7148 is to obtain, for polymer material combinations used in plain bearings, reproducible measured values for friction and wear under specified and exactly-defined test conditions without lubrication (dry surfaces) and with lubrication (boundary lubrication).
    The test results give useful information for practical application only if all parameters of influence are identical. The more the test conditions deviate from the actual application, the greater the uncertainty of the applicability of the results.
