abstract:
- content: "This document specifies methods of measurement for the determination of
    the dimensions of all types of mattresses, bed frames, divans and bed bases intended
    for adult size. \nIt also includes recommended tolerances based on any nominal
    dimension, in order to ensure the correct fit between the bed components.\nIt
    does not apply to air beds and water beds, nor to mattress pads that are placed
    on top of the main support mattress.\nIt does not apply to the dimensions of bed
    bases for bunk beds and high beds."
