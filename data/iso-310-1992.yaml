abstract:
- content: The method is based on drying of an air-dried test portion to constant
    mass in a laboratory oven at 105 °C to 110 °C, and measurement of the loss in
    mass. The determination is intended to be carried out simultaneously with that
    of other constituents of the same analytical sample, so that the contents of the
    other constituents can be calculated on the basis of the absolutely dry ore. Should
    be read in conjunction with ISO 4297.
