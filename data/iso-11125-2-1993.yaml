abstract:
- language: en
  script: Latn
  content: Specifies a test method for the determination of particle size distribution
    by sieving. The procedure includes weighing out a test portion of 100 g of the
    sample, placing the test portion in the top sieve of a set of test sieves (including
    all the sieves listed against the grade under test in the appropriate part of
    ISO 11124) with the largest-aperture sieve on the top and progress to the smallest
    aperture at the bottom with a pan, to catch any abrasive that falls through the
    finest sieve, sieving in a sieve machine, weighing the abrasive retained on each
    sieve and transferred on to a balance pan. Annex A gives information on the international
    standards series for non-metallic blast-cleaning abrasives ISO 11124 and ISO 11125.
- language: fr
  script: Latn
  content: |2

    La présente norme est l'une des parties de l'ISO 11125, qui traite de l'échantillonnage et des essais des abrasifs métalliques destinés à la préparation par projection. Les types d'abrasif métalliques et les prescriptions relatives à chacun figurent dans les différentes parties de l'ISO 11124 Les séries de normes ISO 11124 et ISO 11125 constituent une série cohérente de normes internationales sur les abrasifs métalliques destinés à la préparation par projection. L'annexe A donne des informations sur toutes les parties des deux séries. La présente partie de l'ISO 11125 prescrit une méthode d'essai pour l'analyse granulométrique par tamisage des abrasifs métalliques destinés à la préparation par projection.
