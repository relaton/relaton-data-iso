abstract:
- language: en
  script: Latn
  content: |-
    ISO 14853:2005 specifies a method for the determination of the ultimate anaerobic biodegradability of plastics by anaerobic microorganisms. The conditions described in the standard do not necessarily correspond to the optimum conditions for the maximum degree of biodegradation to occur. The test calls for exposure of the test material to sludge for a period of up to 60 days, which is longer than the normal sludge retention time (25 to 30 days) in anaerobic digesters, though digesters at industrial sites can have much longer retention times.
    The method applies to the following materials:
    - natural and/or synthetic polymers, copolymers or mixtures thereof;
    - plastic materials which contain additives such as plasticizers, colorants or other compounds;
    - water-soluble polymers;
    - materials which, under the test conditions, do not inhibit the microorganisms present in the inoculum.
- language: fr
  script: Latn
  content: "L'ISO 14853:2005 spécifie une méthode pour l'évaluation de la biodégradation
    anaérobie ultime des plastiques par des micro-organismes anaérobies. Les conditions
    décrites dans la présente Norme internationale ne correspondent pas nécessairement
    aux conditions optimales d'environnement permettant d'obtenir le niveau maximal
    de biodégradation. L'essai permet d'exposer le matériau d'essai à la boue pendant
    une période allant jusqu'à 60 jours, ce qui est plus long que la durée normale
    de conservation de la boue (25 à 30 jours) dans les digesteurs anaérobies, bien
    que les durées de rétention des digesteurs sur les sites industriels puissent
    être beaucoup plus longues. \nLa méthode s'applique aux:\npolymères naturels et/ou
    synthétiques, copolymères ou mélange de cela,\nmatériaux plastiques qui contiennent
    des additifs tels que plastifiants, colorants ou autres composes,\npolymères solubles
    dans l'eau,\nmatériaux qui, dans les conditions d'essai, ne sont pas inhibiteurs
    pour les organismes présents dans l'inoculum. "
