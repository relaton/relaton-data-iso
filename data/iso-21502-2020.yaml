- content: |-
    Le présent document fournit des lignes directrices relatives au management de projets. Il est applicable à tout organisme, qu'il soit public, privé ou caritatif, ainsi qu'à tout type de projet, quels que soient sa finalité, ses approches de réalisation, le modèle de cycle de vie utilisé, sa complexité, sa taille, son coût ou sa durée.
    NOTE       L'approche de réalisation peut être toute méthode ou tout processus adaptés au type des éléments de sortie, comme les approches prédictives, incrémentielles, itératives, adaptatives ou hybrides, y compris les approches agiles.
    Le présent document donne des descriptions de niveau macroscopique des pratiques qui sont considérées comme fonctionnant bien et produisant de bons résultats dans le contexte du management de projet. Le présent document ne fournit pas de recommandations relatives au management des programmes ou des portefeuilles. Les sujets relatifs au management en général ne sont abordés que dans le contexte du management de projet.
