abstract:
- content: This document specifies a method for determining the lap-shear strength
    of the adhesive joint between carbon fibre-reinforced plastics (CFRPs) and metal
    adherends, using a standard specimen loaded in tension and under specified conditions
    of preparation, conditioning and testing. This method is intended for assessing
    the suitability of adhesives to be used for bonding a carbon fibre reinforced
    plastic (CFRPs) to a metal.
