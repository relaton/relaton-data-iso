abstract:
- language: en
  script: Latn
  content: |-
    This document pecifies requirements for a management system for educational organizations (EOMS) when such an organization:
    a) needs to demonstrate its ability to support the acquisition and development of competence through teaching, learning or research;
    b) aims to enhance satisfaction of learners, other beneficiaries and staff through the effective application of its EOMS, including processes for improvement of the system and assurance of conformity to the requirements of learners and other beneficiaries.
    All requirements  are generic and intended to be applicable to any organization that uses a curriculum to support the development of competence through teaching, learning or research, regardless of the type, size or method of delivery.
    This document can be applied to educational organizations within larger organizations whose core business is not education, such as professional training departments.
    This document does not apply to organizations that only produce or manufacture educational products.
- language: fr
  script: Latn
  content: |-
    Ce document spécifie des exigences relatives à un système de management pour les organismes d'éducation/formation (SMOE) lorsqu'un tel organisme:
    a) doit démontrer son aptitude à favoriser l'acquisition et le développement de compétences par le biais de l'éducation, de la formation, de l'apprentissage ou de la recherche;
    b) vise à accroître la satisfaction des apprenants, des autres bénéficiaires et du personnel par l'application efficace de son SMOE, y compris les processus pour l'amélioration du système et l'assurance de la conformité aux exigences des apprenants et des autres bénéficiaires.
    Toutes les exigences du présent document sont génériques et prévues pour s'appliquer à tout organisme qui utilise un programme d'études pour favoriser le développement de compétences par le biais de l'éducation, de la formation, de l'apprentissage ou de la recherche, quels que soient son type, sa taille ou les méthodes de prestation.
    Ce document peut s'appliquer à des organismes d'éducation/formation au sein d'organismes de plus grande taille dont l'activité principale n'est pas l'éducation, tels que des services de formation professionnelle.
    Ce document ne s'applique pas aux organismes qui produisent ou fabriquent uniquement des produits éducatifs.
