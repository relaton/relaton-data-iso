abstract:
- content: ISO 27186:2010 specifies a four-pole connector system for implantable cardiac
    rhythm management devices which have pacing, electrogram sensing and/or defibrillation
    functions. This International Standard includes requirements for the connector
    portion of an implantable lead as well as for the mating connector cavity attached
    to an implantable pulse generator. Essential dimensions and performance requirements
    are specified together with appropriate test methods.
