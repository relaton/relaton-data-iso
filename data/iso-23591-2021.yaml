- content: |-
    Le présent document spécifie des critères différenciés relatifs aux conditions et aux caractéristiques acoustiques des salles et espaces utilisés pour les répétitions de musique. Ces critères sont spécifiés pour différents types de musiques, quel que soit le type de bâtiment dans lequel ces espaces sont situés. Le présent document fournit des critères relatifs à l’acoustique des salles dans les espaces utilisés pour les répétitions de musique, qu’il s’agisse de l’utilisation principale de ces espaces ou d’espaces polyvalents. En plus des critères acoustiques, des exigences sont données pour la hauteur utile, le volume utile et la surface utile de la salle.
    Les critères relatifs aux conditions acoustiques sont différenciés selon trois types de musiques: musique amplifiée, musique acoustique douce et musique acoustique forte.
    Le présent document est applicable à la planification des bâtiments neufs et la rénovation de bâtiments existants. Il peut également être employé pour évaluer l’adéquation d’espaces existants à différentes pratiques musicales. Le présent document peut être utilisé pour l’aménagement de salles et d’espaces dont la vocation première n’est pas les répétitions de musique, par exemple les salles de sport, les salles de classe, les salles de réunion, les salles polyvalentes, etc. Il est possible de recourir à des solutions acoustiques flexibles pour couvrir plusieurs utilisations prévues.
    Les critères énoncés dans le présent document ne s’appliquent pas aux grandes salles de concert spécialisées, aux salles d’opéra et autres espaces similaires qui sont essentiellement conçus pour des concerts et des représentations, ni aux studios d’enregistrement de musique spécialisés.
    Le présent document ne traite pas des besoins en matière de logistique, de locaux de stockage des instruments et d’autres fonctions de soutien essentielles liées aux répétitions de musique. Le présent document ne comprend pas de critères relatifs à l’isolation acoustique.
