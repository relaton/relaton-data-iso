abstract:
- language: en
  script: Latn
  content: This document specifies requirements for non-sterile, single-use graduated
    flow regulators used as subcomponents in sterilized infusion sets for single use
    to control the flow of intravenous infusion solutions with fluid contact under
    gravity feed conditions.
- language: fr
  script: Latn
  content: Le présent document spécifie les exigences applicables aux régulateurs
    de débit gradués non stériles, non réutilisables, utilisés en tant que sous-composants
    dans les appareils de perfusion stérilisés non réutilisables, pour contrôler le
    débit des solutions de perfusion intraveineuses avec contact à fluide, à alimentation
    par gravité.
