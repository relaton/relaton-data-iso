abstract:
- content: ISO 20773:2007 is applicable to the determination of total particulate
    matter and to the subsequent determination of nicotine and nicotine-free dry particulate
    matter present in the sidestream smoke from cigarettes. The described method is
    specified using the smoking parameters of puff volume, duration and frequency
    plus butt length, but it is technically compatible with other smoking regimes.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 20773:2007 est applicable à la détermination de la matière particulaire
    totale et à la détermination ultérieure de la nicotine et de la matière particulaire
    anhydre et exempte de nicotine présentes dans la fumée du courant secondaire des
    cigarettes. La méthode décrite est spécifiée à l'aide des paramètres de fumage
    (volume, durée et fréquence des bouffées) et de la longueur de mégot, mais elle
    est compatible techniquement avec d'autres régimes de fumage.
