abstract:
- language: en
  script: Latn
  content: |-
    ISO 11199-3:2005 specifies requirements and methods of testing the static stability, braking capabilities, static strength and fatigue of walking tables without accessory equipment, unless specified in the particular test procedure. It also gives requirements relating to safety, ergonomics and performance, marking, labelling and information supplied by the manufacturer.
    ISO 11199-3:2005 includes all walking tables with three or more wheels or tips against the walking surface and having arm supports in the shape of a horizontal supporting table or two horizontal forearm supports.
    The requirements and tests are based on everyday usage of walking tables as walking aids, for a maximum user mass as specified by the manufacturer.
    ISO 11199-3:2005 includes walking tables specified for a user mass of not less than 35 kg.
- language: fr
  script: Latn
  content: "L'ISO 11199:2005 spécifie les exigences et méthodes d'essai relatives
    à la stabilité statique, aux capacités de freinage, à la résistance statique et
    à la résistance à la fatigue des tables de marche sans accessoires, à moins que
    cela ne soit spécifié dans une procédure d'essai particulière. Elle spécifie également
    les exigences en matière de sécurité, d'ergonomie, de performance, de marquage,
    d'étiquetage et d'informations fournies par le fabricant.\nL'ISO 11199:2005 englobe
    toutes les tables de marche équipées d'au moins trois roues ou embouts en contact
    avec la surface de marche, ainsi que de supports de bras sous forme d'une tablette
    d'appui horizontale ou de deux supports d'avant-bras horizontaux.\nLes exigences
    et les essais sont basés sur un usage quotidien des tables de marche, en tant
    qu'aides à la marche, conçues pour un utilisateur ayant un poids maximal spécifié
    par le fabricant. \nL'ISO 11199:2005 inclut les tables de marche spécifiées pour
    un utilisateur ayant un poids d'au moins 35 kg."
