abstract:
- language: en
  script: Latn
  content: |-
    ISO 16730‑1 describes what the contents of a technical documentation and of a user's manual should be for an assessment, if the application of a calculation method as engineering tool to predict real-world scenarios leads to validated results. The purpose of ISO/TR 16730-3:2013 is to show how ISO 16730‑1 is applied to a calculation method, for a specific example. It demonstrates how technical and users' aspects of the method are properly described in order to enable the assessment of the method in view of verification and validation.
    The example in ISO/TR 16730-3:2013 describes the application of procedures given in ISO 16730‑1 for a computational fluid dynamics (CFD) model (ISIS).
    The main objective of the specific model treated in ISO/TR 16730-3:2013 is the simulation of a fire in an open environment or confined compartments with natural or forced ventilation system.
- language: fr
  script: Latn
  content: |-
    L'ISO 16730‑1 décrit les contenus recommandés pour une documentation technique et un manuel de l'utilisateur à des fins d'évaluation, si l'application d'une méthode de calcul en tant qu'outil d'ingénierie pour prédire des scénarios du « monde réel » devait conduire à des résultats validés. L'objectif de l'ISO/TR 16730-3:2013 est de montrer la manière dont l'ISO 16730‑1 est appliquée à une méthode de calcul, pour un exemple spécifique. L'ISO/TR 16730-3:2013 indique la manière dont les aspects techniques et l'utilisation de la méthode sont décrits de manière appropriée pour permettre l'évaluation de la méthode en vue d'une vérification et d'une validation.
    L'exemple de l'ISO/TR 16730-3:2013 décrit l'application des procédures spécifiées dans l'ISO 16730‑1 à un modèle (ISIS) de dynamique numérique des fluides (CFD).
    Le principal objectif du modèle spécifique traité dans l'ISO/TR 16730-3:2013 est la simulation d'un incendie dans un environnement ouvert ou dans des compartiments confinés avec un système de ventilation naturelle ou forcée.
