abstract:
- content: |-
    ISO 16730‑1 describes what the contents of a technical documentation and of a user's manual should be for an assessment, if the application of a calculation method as engineering tool to predict real-world scenarios leads to validated results. The purpose of ISO/TR 16730-3:2013 is to show how ISO 16730‑1 is applied to a calculation method, for a specific example. It demonstrates how technical and users' aspects of the method are properly described in order to enable the assessment of the method in view of verification and validation.
    The example in ISO/TR 16730-3:2013 describes the application of procedures given in ISO 16730‑1 for a computational fluid dynamics (CFD) model (ISIS).
    The main objective of the specific model treated in ISO/TR 16730-3:2013 is the simulation of a fire in an open environment or confined compartments with natural or forced ventilation system.
