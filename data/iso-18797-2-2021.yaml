abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the selection criteria and minimum requirements for protective coating systems for maintenance and field repair of risers exposed to conditions in the splash zone. It is applicable for maintenance requirements and field repairs of riser coatings.
    This document does not apply to the selection of techniques and materials used to restore integrity of the risers to be coated, nor does it apply to the selection of additional mechanical protective materials that are not part of the coating systems described in this document.
    New construction shop applied riser coatings are covered in ISO 18797-1. Compatible maintenance and repair coating systems specified in ISO 18797-1 are covered in this document.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les critères de sélection et les exigences minimales pour les systèmes de revêtement de protection dans le cadre de l'entretien et de la réparation in situ des risers exposés aux conditions de la zone d'action des vagues. Il s'applique aux exigences d'entretien et aux réparations in situ des revêtements des risers.
    Le présent document ne s'applique pas à la sélection des techniques et des matériaux utilisés pour restaurer l'intégrité des risers à revêtir, ni à la sélection de matériaux de protection mécanique supplémentaires qui ne font pas partie des systèmes de revêtement décrits dans le présent document.
    Les revêtements de risers appliqués en atelier sur de nouvelles constructions sont couverts par l'ISO 18797-1. Les systèmes de revêtement d'entretien et de réparation compatibles spécifiés dans l'ISO 18797-1 sont couverts par le présent document.
