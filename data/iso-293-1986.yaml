abstract:
- content: Specifies the general principles and the procedures to be followed with
    thermoplastics in the preparation of specimens, which are homogeneous and isotropic
    and from which test specimens may be machined or stamped. In order to obtain mouldings
    in a reproducible state, the main steps of the procedure, including four different
    cooling methods, are standardized. Two alternative kinds of moulds, flash moulds
    and positive moulds, are specified.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "\nLa présente Norme internationale spécifie les principes généraux et
    les modes opératoires à suivre, dans le cas de matières thermoplastiques, pour
    la préparation d'éprouvettes moulées par compression et de plaques nécessaires
    pour l'usinage ou la découpe d'éprouvettes. Pour obtenir un état reproductible
    des moulages, les principales étapes du mode opératoire, y compris quatre méthodes
    différentes de refroidissement, sont normalisées. Pour chaque matière, la température
    de moulage convenable et les méthodes de refroidissement doivent être spécifiées
    dans la Norme internationale relative à la matière ou agréées entre les parties
    intéressées.  \nNOTE -- Le mode opératoire n'est pas recommandé pour les thermoplastiques
    renforcés.\n"
