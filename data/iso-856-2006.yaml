abstract:
- language: en
  script: Latn
  content: |-
    ISO 856:2006 specifies certain characteristics of the oil of peppermint (Mentha x piperita L.), with a view to facilitate assessment of its quality.
    As it is difficult to differentiate the specification of peppermint oils (Mentha x piperita L.) from different origins, they have been regrouped in ISO 856:2006. The following origins have been taken into consideration: USA, United Kingdom, France, Italy, India and China.
- language: fr
  script: Latn
  content: |-
    L'ISO 856:2006 spécifie certaines caractéristiques de l'huile essentielle de menthe poivrée (Mentha x piperita L.), destinées à faciliter l'appréciation de sa qualité.
    Compte tenu de la difficulté de bien différencier les spécifications des huiles essentielles de menthe poivrée (Mentha x piperita L.) des diverses provenances, elles ont été regroupées dans l'ISO 856:2006. Les origines suivantes ont été notamment prises en compte: États-Unis, Royaume-Uni, France, Italie, Inde et Chine.
