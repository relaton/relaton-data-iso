abstract:
- language: en
  script: Latn
  content: ISO 11819-4:2013 specifies a modified version of the statistical pass-by
    (SPB) method that uses a microphone mounted on a backing board instead of a microphone
    in normal, free-field conditions. It is applicable to measurements taken in an
    urban, built-up, environment or in the presence of safety barriers, noise barriers,
    embankments or road cuttings.
- language: fr
  script: Latn
  content: L'ISO/PAS 11819-4:2013 spécifie une version modifiée de la méthode statistique
    au passage (SPB) donnée dans l'ISO 11819‑1 utilisant un microphone monté sur un
    panneau au lieu d'un microphone dans des conditions normales de champ libre. Elle
    est applicable aux mesurages effectués dans un environnement bâti urbain ou en
    présence de barrières de sécurité, d'écrans anti-bruit, de remblais ou de déblais.
