abstract:
- language: en
  script: Latn
  content: ISO 10723:2012 specifies a method of determining whether an analytical
    system for natural gas analysis is fit for purpose. It can be used either to determine
    a range of gas compositions to which the method can be applied, using a specified
    calibration gas, while satisfying previously defined criteria for the maximum
    errors and uncertainties on the composition or property or both, or to evaluate
    the range of errors and uncertainties on the composition or property (calculable
    from composition) or both when analysing gases within a defined range of composition,
    using a specified calibration gas.
- language: fr
  script: Latn
  content: L'ISO 10723:2012 spécifie une méthode permettant de déterminer si un système
    d'analyse pour l'analyse du gaz naturel est adapté à l'usage prévu. Elle peut
    être utilisée pour déterminer une gamme de compositions de gaz à laquelle la méthode
    peut s'appliquer, en utilisant un gaz d'étalonnage spécifié, tout en satisfaisant
    à des critères préalablement définis pour les erreurs et incertitudes maximales
    associées à la composition et/ou à la propriété, ou aux deux, ou évaluer la plage
    d'erreurs et d'incertitudes associées à la composition ou à la propriété (calculable
    à partir de la composition), ou aux deux, lors de l'analyse de gaz compris dans
    une gamme de composition définie, en utilisant un gaz d'étalonnage spécifié.
