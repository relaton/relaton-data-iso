abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a method, using sulfuric acid, to determine the mass percentage of silk, after removal of non-fibrous matter, in textiles made of mixtures of
    —          silk
    with
    —     wool or other animal hair.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie une méthode de détermination, à l'acide sulfurique, de la masse exprimée en pourcentage de soie, après élimination des matières non fibreuses, dans les textiles composés de mélanges de :
    —          soie ;
    avec
    —          laine ou autres poils animaux.
