abstract:
- language: en
  script: Latn
  content: |-
    ISO/TS 13399-307:2016 specifies a concept for the design of tool items, limited to any kind end mills for indexable inserts, together with the usage of the related properties and domains of values.
    ISO/TS 13399-307:2016 specifies a common way of design simplified models that contain the following:
    -      definitions and identifications of the design features of end mills for indexable inserts, with an association to the used properties;
    -      definitions and identifications of the internal structure of the 3D model that represents the features and the properties of end mills for indexable inserts.
    The following are outside the scope of this part of ISO/TS 13399:
    -      applications where these standard data may be stored or referenced;
    -      concept of 3D models for cutting tools;
    -      concept of 3D models for cutting items;
    -      concept of 3D models for other tool items not being described in the scope of this International Standard;
    -      concept of 3D models for adaptive items;
    -      concept of 3D models for assembly items and auxiliary items.
- language: fr
  script: Latn
  content: |-
    La présente partie de l'ISO/TS 13399 spécifie un concept pour la conception des éléments relatifs aux outils, limité à tous les types de fraises cylindriques deux tailles pour plaquettes amovibles, utilisant les propriétés et domaines de valeurs associés.
    La présente partie de l'ISO/TS 13399 spécifie une façon commune de concevoir les exigences de modèles simplifiés contenant les éléments suivants:
    —          des définitions et identifications des caractéristiques de conception des fraises cylindriques deux tailles pour plaquettes amovibles, avec un lien vers les propriétés utilisées;
    —          des définitions et identifications de la structure interne du modèle 3D qui représente les caractéristiques et les propriétés des fraises cylindriques deux tailles pour plaquettes amovibles.
    Les éléments suivants n'entrent pas dans le domaine d'application de la présente partie de l'ISO/TS 13399:
    —          les applications où les données standards peuvent être stockées ou référencées;
    —          le concept de modèles 3D pour outils coupants;
    —          le concept de modèles 3D pour des éléments coupants;
    —          le concept de modèles 3D pour d'autres éléments relatifs aux outils, non décrits dans le domaine d'application de la présente Norme internationale;
    —          le concept de modèles 3D pour les éléments relatifs aux attachements;
    —          le concept de modèles 3D pour les éléments relatifs aux assemblages et éléments auxiliaires.
