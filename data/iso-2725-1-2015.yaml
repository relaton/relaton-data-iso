abstract:
- content: |-
    ISO 2725-1:2015 specifies dimensions, the designation, and the marking of hand-operated square drive sockets with operating end and having a hexagonal or double hexagonal form in accordance with ISO 1174‑1.
    NOTE 1       Hand-operated square drive sockets are listed under number 2 1 02 01 0 in ISO 1703.
    NOTE 2       The figures in this part of ISO 2725 are given only as examples. They are not intended to influence the manufacturer's design.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    ISO 2725-1:2015 spécifie les dimensions, la désignation et le marquage des douilles à carré conducteur femelle, à main et à empreinte hexagonale ou bihexagonale, conformément à l'ISO 1174‑1.
    NOTE 1       Les douilles à carré conducteur femelle, à main, sont identifiées sous le numéro 2 1 02 01 0 de l'ISO 1703.
    NOTE 2       Les figures illustrant la présente partie de l'ISO 2725 ne sont données qu'à titre d'exemple. Elles ne sont pas prévues pour influencer la conception des douilles.
