abstract:
- language: en
  script: Latn
  content: |-
    ISO/TS 10303-1127 specifies the application module for File identification.
    The following are within the scope of ISO/TS 10303-1127:
    - identification of a digital file, such as a file on a computer system;
    - identification of a physical file, such as a stack of paper;
    - specification of the data identifying and locating a File in a digital or physical storage system.
