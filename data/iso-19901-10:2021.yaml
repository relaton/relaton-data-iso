    Le présent document fournit des exigences et des lignes directrices pour les enquêtes géophysiques marines. Il s'applique aux exploitants/utilisateurs finaux, aux entrepreneurs, aux autorités publiques et aux organismes de réglementation concernés par les reconnaissances de sites en mer pour des structures en mer dans le cadre de l'industrie du pétrole et du gaz naturel.
    Le présent document fournit des exigences, des spécifications et des recommandations pour:
    a)       les objectifs, la planification et le management de la qualité;
    b)       le positionnement;
    c)        la cartographie des fonds marins, y compris l'instrumentation et les paramètres d'acquisition, les méthodes d'acquisition et les livrables;
    d)       la cartographie des sous-sols marins, y compris l'instrumentation sismique et les paramètres d'acquisition, et les méthodes de réflexion non sismique;
    e)       la génération de rapports;
    f)         l'intégration des données, leur interprétation et l'étude des risques géologiques.
    Le présent document s'applique à la reconnaissance du fond marin et du sous-sol marin, des eaux côtières peu profondes jusqu'à des profondeurs d'eau de 3 000 m et plus. Il fournit des recommandations concernant l'intégration des résultats des reconnaissances des sols marins et des enquêtes géophysiques marines avec d'autres ensembles de données pertinents.
    NOTE 1       La profondeur d'intérêt pour la cartographie du sous-sol marin dépend des objectifs de la reconnaissance. Pour les constructions en mer, les profondeurs de reconnaissance se situent généralement dans la plage comprise entre 1 m en dessous du fond marin et 200 m en dessous du fond marin. Certaines méthodes de cartographie des sous-sols marins peuvent également atteindre des profondeurs de reconnaissance sensiblement supérieures, par exemple pour l'évaluation des risques géologiques dans le cadre du forage de puits d'hydrocarbures.
    Il existe une différence fondamentale entre la cartographie des fonds marins et la cartographie des sous-sols marins: la résolution du signal du fond marin peut être spécifiée, contrairement au sous-sol marin qui ne permet de spécifier ni la résolution des signaux ni la pénétration. Le présent document contient donc des exigences relatives à l'utilisation de certaines techniques pour certains types de cartographies des fonds marins et de cartographie des sous-sols marins (de même, il fournit des exigences concernant certains aspects du traitement des données). D'autres techniques peuvent être utilisées s'il peut être démontré qu'elles permettent d'obtenir les mêmes informations, avec une résolution et une exactitude identiques ou supérieures.
    La cartographie des risques géologiques associés à l'emplacement du puits avant forage au-dessous du fond marin entre dans le domaine d'application du présent document.
    NOTE 2       Ceci implique des profondeurs de reconnaissance qui se situent généralement à 200 m en dessous de la première colonne de tubage à confinement de pression ou à 1 000 m en dessous du fond marin, en retenant la plus grande de ces valeurs. La cartographie des risques géologiques associés à l'emplacement du puits avant forage constitue, par conséquent, le type de reconnaissance le plus profond traité dans le présent document.
    Dans le présent document, les informations de positionnement se rapportent uniquement au positionnement des plateformes de reconnaissance, des sources et des récepteurs. Les processus utilisés pour déterminer les positions des points de données du fond marin et du sous-sol marin ne sont pas traités dans le présent document.
    Le présent document fournit des recommandations uniquement pour l'utilisation des ondes de cisaillement marines (A.8.3.3), des ondes de surface marines (A.8.3.4), de l'imagerie de résistivité électrique (A.8.3.5) et de l'imagerie électromagnétique (A.8.3.6).
