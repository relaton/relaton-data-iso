abstract:
- language: fr
  script: Latn
  content: |2

    Cette norme spécifie une méthode d'essai pour déterminer l'étanchéité à long terme des assemblages mécaniques avec et sans effet de fond, ainsi que des assemblages entre les raccords, les accessoires, les robinets et les tubes thermoplastiques pour la pression, y compris les assemblages avec les tubes à tulipe.  Cette méthode s'applique aux cas où des matières similaires ou différentes sont assemblées et où l'étanchéité est réalisée à l'aide de bagues en élastomère ou d'adhésif à solvant.  Cette méthode est applicable additionellement aux essais de pression hydrostatique des matériaux et des composants.
