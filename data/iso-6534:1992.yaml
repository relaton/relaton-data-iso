abstract:
- content: Specifies the mechanical strength requirements relating to the front and
    rear hand-guards of hand-held combustion engine chain-saws for use primarily in
    forestry. It also gives the corresponding test methods.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "\nLa présente Norme internationale prescrit les exigences de résistance
    mécanique des dispositifs de protection de la main tenant la poignée avant et
    de la main actionnant l'accélérateur des scies à chaîne portatives à moteur thermique
    utilisées principalement pour les travaux forestiers, ainsi que les méthodes d'essai
    correspondantes.  \nNOTE 1 : La terminologie utilisée dans la présente Norme internationale
    est conforme à l'ISO 6531:1982, Matériel forestier - Scies à chaîne portatives
    - Vocabulaire.\n"
