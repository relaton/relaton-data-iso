abstract:
- content: |-
    This document specifies two methods for the determination of the total sulfur in all types of carbon black for use in the rubber industry:
    —    Method A, using a combustion furnace;
    —    Method B, using an automatic analyser.
    With respect to safety aspects and test precision, it is preferable to use automatic systems. Method B is therefore the preferred method. Classical chemical analysis (Method A) is acceptable if automatic equipment is not available.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie deux méthodes pour la détermination du soufre total dans tous les types de noirs de carbone utilisés dans l’industrie du caoutchouc:
    —    Méthode A, utilisant un four à combustion;
    —    Méthode B, utilisant un analyseur automatique.
    En ce qui concerne les aspects de sécurité et la précision des méthodes, il est préférable d’utiliser des systèmes automatiques. La Méthode B est donc la méthode préférentielle. L’analyse chimique classique (Méthode A) est acceptable dans le cas où un équipement automatique n’est pas disponible.
