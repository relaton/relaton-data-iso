abstract:
- language: en
  script: Latn
  content: ISO 14624-2:2003 specifies two test methods for determining the flammability
    of electrical-wire insulation and accessory materials by exposure to an external
    ignition source in a static environment (Test A) and in a gas-flow environment
    (Test B).
- language: fr
  script: Latn
  content: L'ISO 14624-2:2003 spécifie deux méthodes d'essai pour déterminer l'inflammabilité
    des systèmes d'isolation des fils électriques, et des matériaux accessoires, par
    exposition à une source d'inflammation externe, dans un environnement statique
    (essai A) et dans un environnement dynamique (essai B).
