abstract:
- language: en
  script: Latn
  content: |-
    ISO 19954:2003 specifies a test method for the evaluation of the behaviour of footwear when subjected to domestic washing. The evaluation is based upon the modification of some characteristics measured before and after washing.
    ISO 19954:2003 specifies a method of domestic washing adapted to all types of footwear.
- language: fr
  script: Latn
  content: |-
    L'ISO 19954:2003 spécifie une méthode d'essai pour l'évaluation du comportement des chaussures lorsqu'elles sont soumises à un lavage domestique. L'évaluation est fondée sur la modification de certaines caractéristiques mesurées avant et après le lavage.
    L'ISO 19954:2003 spécifie une méthode de lavage adaptée à tous les types de chaussure.
