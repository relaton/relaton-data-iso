abstract:
- language: en
  script: Latn
  content: |-
    ISO 6673 specifies a method for the determination of the loss in mass at 105 °C of green coffee.
    It is applicable to decaffeinated and non-decaffeinated green coffee as defined in ISO 3509.
    This method of determining the loss in mass can be considered, by convention, as a method for determining the water content and can be used as such by agreement between the interested parties, but it gives results which are lower, by about 1,0 %, than those obtained with the method described in ISO 1446 (this method serves only as a reference method for calibrating methods of determining the water content).
- language: fr
  script: Latn
  content: |-
    L'ISO 6673 spécifie une méthode de détermination de la perte de masse du café vert à 105 °C.
    Elle est applicable aux cafés verts décaféinés et non décaféinés, tels qu'ils sont définis dans l'ISO 3509.
    La présente méthode de détermination de la perte de masse peut être considérée par convention comme une méthode de détermination de la teneur en eau et peut être utilisée comme telle par accord entre les parties intéressées, mais elle donne des résultats inférieurs, d'environ 1,0 %, à ceux qui sont obtenus avec la méthode spécifiée dans l'ISO 1446 (cette dernière méthode faisant uniquement office de méthode de référence pour l'étalonnage des méthodes de détermination de la teneur en eau).
