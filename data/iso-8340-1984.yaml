abstract:
- language: en
  script: Latn
  content: Specifies a method for the determination of the tensile properties at maintained
    extension of sealants used in joints in building construction. The sealant to
    be tested adheres to two parallel contact surfaces of prepared test specimens
    which are extended to a defined width. The extension is maintained under defined
    conditions. Any breaks in adhesion or cohesion are recorded.
- language: fr
  script: Latn
  content: "\nLa présente Norme internationale spécifie une méthode de détermination
    des propriétés de déformation sous traction maintenue des mastics utilisés pour
    joints dans la construction immobilière.  \nNOTE -- Une méthode de détermination
    des propriétés de déformation sous traction est spécifiée dans l'ISO 8339.\n"
