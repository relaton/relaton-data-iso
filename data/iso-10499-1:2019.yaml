abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the main requirements, including designations, dimensions and markings, of the metric series of rubber solid tyres for pneumatic tyre rims primarily intended for industrial machines for use on prepared surfaces.
    Rim contours fitting these tyres are specified in ISO 3739-1 and ISO 3739-3.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les caractéristiques principales et notamment les désignations, les cotes et les marquages des bandages pleins en caoutchouc de la série millimétrique pour jantes de pneumatiques et destinés principalement aux matériels de manutention travaillant sur des surfaces aménagées.
    Les profils de jantes pour ces bandages sont spécifiés dans l'ISO 3739‑1 et l'ISO 3739‑3.
