abstract:
- content: |-
    This document gives guidelines for producing corrosivity maps and maps related to increased risk of corrosion in outdoor open atmospheres, but not sheltered or semi-sheltered positions.
    The maps are calculated based on environmental data using specific relationships, so-called dose-response functions. Other means of producing corrosivity maps, for example using detailed measurements of corrosion and subsequent interpolation of measured corrosion values, are not within the scope of this document.
