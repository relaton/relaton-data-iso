abstract:
- language: en
  script: Latn
  content: This document specifies the safety requirements for lifejackets, performance
    level 100. It is applicable to lifejackets used by adults, children and infants,
    for use in sheltered or calm water, or when the users are fully clothed.
- language: fr
  script: Latn
  content: Le présent document spécifie les exigences de sécurité relatives aux gilets
    de sauvetage, niveau de performance 100. Il s'applique aux gilets de sauvetage
    utilisés par les adultes, les enfants ou les jeunes enfants, dans le cadre d'une
    utilisation dans des eaux abritées ou calmes, ou lorsque les utilisateurs sont
    entièrement vêtus.
