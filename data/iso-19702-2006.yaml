abstract:
- language: en
  script: Latn
  content: ISO 19702:2005 specifies methods for the individual analysis of airborne
    concentrations of carbon monoxide (CO), carbon dioxide (CO2), hydrogen cyanide
    (HCN), hydrogen chloride (HCl), hydrogen bromide (HBr), nitric oxide (NO), nitrogen
    dioxide (NO2), and acrolein (CH2CHCHO). Although not specifically defined in ISO
    19702:2005, as they were not specifically studied in the SAFIR project, the method
    presented is suitable for most gaseous species able to be analysed using the FTIR
    technique, including hydrogen fluoride (HF) and sulfur dioxide (SO2).
- language: fr
  script: Latn
  content: L'ISO 19702:2006 spécifie des méthodes pour l'analyse individuelle des
    concentrations dans l'air du monoxyde de carbone (CO), du dioxyde de carbone (CO2),
    du cyanure d'hydrogène (HCN), du chlorure d'hydrogène (HCl), du bromure d'hydrogène
    (HBr), du monoxyde d'azote (NO), du dioxyde d'azote (NO2) et de l'acroléine (CH2CHCHO).
    Bien qu'elles ne soient pas définies de façon spécifique dans la présente Norme
    internationale, car n'ayant pas été spécifiquement étudiées dans le projet SAFIR,
    la méthode présentée convient à la plupart des espèces gazeuses qui se prêtent
    à une analyse par la technique IRTF, y compris le fluorure d'hydrogène (HF) et
    le dioxyde de soufre (SO2).
