abstract:
- language: en
  script: Latn
  content: Addresses the policies, standards, procedures, resources and plans to produce
    an effective software. Applicable to all types of software from the simplest program
    to the most complex software system and to all stages of the software lifecycle.
    Detailed advice on the content and layout of software documentation is not provided.
    Annex A contains checklists of the policies, standards, procedures and project
    planing on the software production.
