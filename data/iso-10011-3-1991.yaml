    La présente partie de l'ISO 10011 fournit des lignes directrices pour le management des programmes d'audit des systèmes qualité. Elle est applicable pour mettre en place et maintenir une fonction de direction des programmes d'audit pour la conduite des audits de systèmes qualité selon les recommandations données dans l'ISO 10011-1.
