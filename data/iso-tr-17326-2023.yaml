abstract:
- language: en
  script: Latn
  content: |-
    This document describes the test methods for the cold start performances of fuel cell hybrid electric vehicles (FCHEV) under sub-zero temperature conditions.
    This document applies to FCHEV as passenger cars and light duty trucks with a maximum authorized total mass of 3 500 kg (hereinafter referred to as vehicle) and fuelled with compressed hydrogen.
