abstract:
- content: |-
    This document establishes the specifications relative to family X (greases) for lubricants, industrial oils and related products of Class L (see ISO 6743-9). Those greases are mainly used for the lubrication of anti-friction bearings fitted on machines, vehicles, etc.
    This document is written in a general form so that its application can accommodate various climatic conditions throughout the world. It also stipulates the requirements for the lubricating grease at the time of the delivery.
    NOTE 1   This document is intended to be read in conjunction with ISO 6743-9.
    NOTE 2   Greases for gear applications are specified in ISO 12925-3.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie les exigences relatives à la famille X (graisses) utilisées pour les lubrifiants, lubrifiants industriels et autres produits de la classe L (voir l'ISO 6743‑9). Ces graisses sont principalement utilisées pour la lubrification des roulements principalement antifriction montés sur les machines, les véhicules, etc.
    Le présent document est rédigé de manière générale afin que son application couvre les diverses conditions climatiques dans le monde. Il prescrit également les exigences relatives à la graisse lubrifiante au moment de la livraison.
    NOTE 1       Il convient de lire le présent document en association avec l’ISO 6743‑9.
    NOTE 2       Les graisses pour engrenages sont spécifiées dans la norme ISO 12925‑3.
