- language: en
  script: Latn
  content: Gives a method for the derivation of reduction factors to be used to obtain
    the maximum allowable operating pressure for elevated-temperature operation of
    polyethylene (PE) pipeline systems. Applicable to fluids which do not adversely
    affect the long-term properties of the polyethylen material at temperatures between
    20 °C and 40 °C.
