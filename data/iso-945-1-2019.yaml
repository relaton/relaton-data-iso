abstract:
- content: |-
    This document specifies a method of classifying the microstructure of graphite in cast irons by comparative visual analysis.
    The purpose of this document is to provide information about the method of graphite classification. It is not intended to give information on the suitability of cast-iron types and grades for any particular application.
    The particular material grades are specified mainly by mechanical properties and, in the case of austenitic and abrasion resistant cast irons, by their chemical composition. The interpretation of graphite form and size does not allow a statistically valid statement on the fulfilment of the requirements specified in the relevant material standard.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie une méthode de classification de la microstructure du graphite dans les fontes par analyse visuelle comparative.
    L'objectif du présent document est d'apporter des informations sur la méthode de classification du graphite. Il n'est pas destiné à donner des informations sur l'aptitude des types et des nuances de fonte, pour une application particulière.
    Les nuances particulières des matériaux sont spécifiées principalement par des propriétés mécaniques et, dans le cas des fontes austénitiques et des fontes résistant à l'usure par abrasion, par leur composition chimique. L'interprétation de la forme et de la taille du graphite ne permet pas de prévoir de manière statistiquement valable que les exigences spécifiées dans la norme de matériau concernée seront satisfaites.
