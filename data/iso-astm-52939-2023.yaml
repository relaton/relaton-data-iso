- content: |-
    Le présent document spécifie les exigences d'assurance qualité applicables à la construction additive (CA) pour des projets dans le domaine du bâtiment et de la construction, et impliquant des techniques de fabrication additive. Les exigences ne dépendent pas du ou des matériaux ni de la catégorie de procédé utilisés.
    Le présent document ne s'applique pas aux métaux.
    Le présent document spécifie les critères pour les procédés de construction additive, les caractéristiques significatives pour la qualité et les facteurs liés aux opérations du système de CA. Il spécifie en outre les activités et séquences mises en place au sein d'une cellule de CA (site de construction additive) et d'un projet de CA.
    Le présent document s'applique à l'ensemble des technologies de fabrication additive dans le domaine du bâtiment et de la construction (avec ou sans charge), concernant des éléments de construction structurels et d'infrastructure de nature résidentielle ou commerciale; il développe une approche orientée processus.
    Le présent document ne couvre pas les aspects relatifs à l'environnement, à la santé et à la sécurité applicables au réglage de l'installation d'impression, à la manipulation des matériaux, au fonctionnement de l'équipement robotisé, et à l'emballage de l'équipement et/ou des éléments pour livraison; cependant, les recommandations du fournisseur de matériaux, les instructions d'utilisation des solutions robotiques et les exigences locales et régionales le prescrivent.
    Le présent document ne traite pas de l'approbation de conception, de la caractérisation des propriétés des matériaux ni des essais.
