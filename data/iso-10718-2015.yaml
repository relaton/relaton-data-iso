abstract:
- language: en
  script: Latn
  content: |-
    ISO 10718:2015 specifies a method to enumerate the colony-forming units of yeasts, moulds and bacteria which can exist on cork stoppers and in an alcoholic solution, and which, under certain conditions, can be extracted during the 3 months following delivery.
    ISO 10718:2015 applies to all types of ready-to-use cork stoppers, submitted to a sanitation process and packaged in properly aseptic and hermetic conditions.
    ISO 10718:2015 specifies the limit values of the colony-forming units of yeasts, moulds and bacteria which can be found on cork stoppers submitted to the test procedures included in this standard.
- language: fr
  script: Latn
  content: |-
    ISO 10718:2015 spécifie une méthode de dénombrement des unités formant colonie de levures, de moisissures et de bactéries qui peuvent exister sur les bouchons en liège, et qui, dans certaines conditions, peuvent être extraites, à l'aide d'une solution alcoolique, et durant 3 mois après la livraison.
    ISO 10718:2015 s'applique à tous les bouchons en liège de type prêt à l'emploi ayant subi un processus d'hygiénisation, emballés dans des conditions aseptiques et bien hermétiques.
    ISO 10718:2015 spécifie aussi les valeurs limite des colonies de levures, de moisissures et de bactéries qui peuvent se trouver sur des bouchons en liège soumis aux modes opératoires d'essai décrits dans cette Norme.
