- language: en
  script: Latn
  content: ISO 6261:2011 defines a code for the designation of tool holders for internal
    turning (boring bars) operations with cylindrical shank and standardized dimension,
    f, for indexable inserts in order to simplify orders and specifications for such
    tools.
- language: fr
  script: Latn
  content: L'ISO 6261:2011 définit un code pour la désignation des porte-plaquettes
    à queue cylindrique de dimension normalisée, f, destinés aux opérations de tournage
    intérieur (porte-plaquette d'alésage) en vue de simplifier la rédaction des commandes
    et des spécifications pour ces outils.
