abstract:
- language: en
  script: Latn
  content: "ISO/TS 10303-1768:2008 specifies the application module for\n         Composite
    material aspects.       \n         \n      \n\n         The following are within
    the scope of \n         ISO/TS 10303-1768:2008:\n         \n      \n-    definition
    of the composite material of a product;\n-  definition of the composite material
    of a shape of a product;\n-  definition of the composite material of an element
    of a shape of a product;\n-  definition of product properties derived from the
    composite material composition of a product;\n-  representation of the value of
    a composite material property as specified or measured in a particular environment;\n-
    items within the scope of application module Part and zone laminate tables, ISO/TS
    10303-1770."
