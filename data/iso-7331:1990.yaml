abstract:
- language: en
  script: Latn
  content: 'Specifies the minimum requirements for safety in ski-poles for alpine
    skiing and gives test methods to check conformity with these requirements. Applies
    to ski-poles (excluding special designs) in the following ranges of nominal length
    l: group A: l 1100 mm (adults poles), group B: 1100 mm > l 700 mm (junior poles)
    and group C: l < 900 mm (childrens toy-poles).'
- language: fr
  script: Latn
  content: "La présente Norme internationale fixe les exigences techniques minimales
    de sécurité des bâtons de skis alpins et spécifie les méthodes d'essai permettant
    de vérifier la conformité à ces exigences. Elle s'applique aux bâtons de skis
    pour le ski alpin dans les gammes de longueurs nominales, lN (article 3), suivantes
    : \n- groupe A : lN >  1 100 mm (bâtons pour adultes) \n- groupe B : 1 100 mm
    > lN > 900 mm (bâtons pour adolescents) \n- groupe C : lN < 900 mm (bâtons de
    panoplies pour enfants) "
