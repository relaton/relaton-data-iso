abstract:
- language: en
  script: Latn
  content: "ISO/IEC 29341-26-14:2017 is compliant [1]. It defines a service type referred
    to herein as AddressBook. \nThis service provides the following functionalities:\n-
    \          Managing the network address book: accessing the network address book,
    adding new contact information in the network address book, synchronizing the
    local address book of Telephony Server with the network address book etc.\n-           Contact
    Share: sharing the local/network address book's contact information with other
    contacts of the user.\n-           Personal Contact Card: enabling mangement of
    his/her own contact information and sharing his own information with his/her contacts.\n-
    \          Contact Invitation; allow handling of the Contact Invitation from the
    remote party.\nThis service does not provide the following functionalities:  \nInteraction
    between Telephony Server and the network address book."
