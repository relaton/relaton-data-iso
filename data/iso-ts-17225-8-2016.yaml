abstract:
- language: en
  script: Latn
  content: |-
    ISO/TS 17225-8:2016 determines the fuel quality classes and specifications of graded densified solid biofuels produced from thermally treated biomass for non-industrial and industrial use. This document covers pellets and briquettes produced from the following raw materials (see ISO 17225‑1:2014, Table 1):
    -      1.1 Forest, plantation and other virgin wood;
    -      1.2 By-products and residues from wood processing industry;
    -      1.3.1 Chemically untreated used wood;
    -      2. Herbaceous biomass;
    -      3. Fruit biomass;
    -      4. Aquatic biomass.
    Subcategories of the above stated raw materials are included.
    ISO/TS 17225-8:2016 does not consider products, which are marketed as charcoal or as charcoal products. For these products, ISO 17225‑1:2014, Table 14 shall apply.
    NOTE 1       For thermally treated powder, ISO 17225‑1:2014, Table 15 or Table 16 may be used for specification.
    NOTE 2       Health, safety and environmental issues for solid biofuels are important and need special attention; however, they are outside the scope of this document.
- language: fr
  script: Latn
  content: |-
    L'ISO 17225-8:2016 détermine les classes de qualité des combustibles et les spécifications des classes de biocombustibles solides densifiés produits à partir de biomasses traitées thermiquement en vue d'une utilisation industrielle et non industrielle. Le présent document traite des granulés et des briquettes produits à partir des matières premières suivantes (voir l'ISO 17225‑1:2014, Tableau 1):
    -      1.1 Bois de forêt, de plantation et autres matériaux ligneux vierges;
    -      1.2 Produits dérivés et sous-produits de l'industrie de transformation du bois;
    -      1.3.1 Bois usagé non traité chimiquement;
    -      2. Biomasse herbacée;
    -      3. Biomasse fruitière;
    -      4. Biomasse aquatique.
    Les sous-catégories des matières premières mentionnées ci-dessus sont incluses.
    L'ISO 17225-8:2016 ne prend pas en compte les produits commercialisés sous forme de charbon de bois ou de produits à base de charbon de bois. Pour de tels produits, l'ISO 17225‑1:2014, Tableau 14 doit s'appliquer.
