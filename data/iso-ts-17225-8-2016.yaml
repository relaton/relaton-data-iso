- content: |-
    L'ISO 17225-8:2016 détermine les classes de qualité des combustibles et les spécifications des classes de biocombustibles solides densifiés produits à partir de biomasses traitées thermiquement en vue d'une utilisation industrielle et non industrielle. Le présent document traite des granulés et des briquettes produits à partir des matières premières suivantes (voir l'ISO 17225‑1:2014, Tableau 1):
    -      1.1 Bois de forêt, de plantation et autres matériaux ligneux vierges;
    -      1.2 Produits dérivés et sous-produits de l'industrie de transformation du bois;
    -      1.3.1 Bois usagé non traité chimiquement;
    -      2. Biomasse herbacée;
    -      3. Biomasse fruitière;
    -      4. Biomasse aquatique.
    Les sous-catégories des matières premières mentionnées ci-dessus sont incluses.
    L'ISO 17225-8:2016 ne prend pas en compte les produits commercialisés sous forme de charbon de bois ou de produits à base de charbon de bois. Pour de tels produits, l'ISO 17225‑1:2014, Tableau 14 doit s'appliquer.
