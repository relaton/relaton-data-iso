abstract:
- content: |-
    This document specifies construction and performance requirements and test methods for direct-acting pressure-regulating valves (hereinafter "pressure regulators") intended for operation in irrigation systems, with water at temperatures not exceeding 60 °C, which can contain fertilizers and chemicals of types and in concentrations commonly used in agricultural irrigation.
    This document applies to pressure regulators in nominal sizes up to and including 100 mm (4 in).
