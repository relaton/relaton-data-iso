abstract:
- language: en
  script: Latn
  content: ISO 12488-1:2005 specifies tolerances for construction assemblies and operational
    conditions of cranes and associated crane tracks as defined in ISO 4306-1. The
    purpose of its requirements is to promote safe operation and achievement of the
    expected life of components by the elimination of excessive load effects due to
    deviations or misalignments from the normal dimensions of the structure.
- language: fr
  script: Latn
  content: L'ISO 12488-1:2005 spécifie les tolérances applicables aux assemblages
    de construction et aux conditions opérationnelles des appareils de levage à charge
    suspendue et des voies de roulement associées conformément aux définitions données
    dans l'ISO 4306-1. Ces exigences ont pour objet de promouvoir l'utilisation en
    toute sécurité des composants et d'atteindre leur durée de vie escomptée en éliminant
    les effets d'une charge excessive due à des écarts ou à des défauts d'alignement
    par rapport aux dimensions normales de la structure.
