abstract:
- language: en
  script: Latn
  content: |-
    ISO 8153-1:2009 defines terms used for all types of hose assemblies.
    General terms can be made more precise through the addition of supplementary terminology relating to the design, range of application and/or the material of the hose/hose assembly.
    Terms and definitions specific to metallic hose assemblies are given in ISO 7369.
