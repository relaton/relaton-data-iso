abstract:
- language: en
  script: Latn
  content: ISO 15981 specifies dimensional and mechanical characteristics and application
    data for open end blind rivets with break pull mandrel and protruding head, with
    an aluminium alloy body (AlA) and an aluminium alloy mandrel (AlA) and with nominal
    diameters from 2,4 mm up to and including 6,4 mm.
- language: fr
  script: Latn
  content: L'ISO 15981:2002 spécifie les caractéristiques dimensionnelles et mécaniques
    ainsi que les données d'application pour les rivets aveugles à rupture de tige
    à corps ouvert, à tête bombée, avec un corps en alliage d'aluminium (AIA) et une
    tige en alliage d'aluminium (AIA), de diamètre nominal compris entre 2,4 mm et
    6,4 mm inclus.
