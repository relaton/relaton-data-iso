abstract:
- language: en
  script: Latn
  content: |-
    This document provides recommendations regarding:
    —    monitoring the quality of treated wastewater (TWW) for irrigation;
    —    monitoring irrigated plants;
    —    monitoring the soil with regard to salinity;
    —    monitoring natural water sources in neighbouring environments;
    —    monitoring the quality of water in storage reservoirs.
    It puts emphasis on sampling methods and their frequency. Regarding the methods of analysis, this document refers to standard methods or, where not available, to other bibliographical references.
    NOTE       In cases where a monitoring plan already exists, these recommendations can be integrated into this plan. This is notably the case when a broader approach of risk management is implemented, such as the water safety plans (serving as a model for sanitation safety plans) developed by WHO[16].
- language: fr
  script: Latn
  content: |-
    Le présent document fournit des recommandations concernant:
    —    la surveillance de la qualité des eaux usées traitées (abrégées en EUT) pour l’irrigation;
    —    la surveillance des cultures irriguées;
    —    la surveillance de la salinité du sol;
    —    la surveillance des sources d’eau naturelle dans les environs;
    —    la surveillance de la qualité de l’eau dans les réservoirs de stockage.
    Le présent document met l’accent sur les méthodes et la fréquence d’échantillonnage. Concernant les méthodes d’analyse, il se réfère à des méthodes normalisées ou, lorsque celles-ci font défaut, à d’autres références bibliographiques.
    NOTE            Dans les cas où un plan de surveillance existe déjà, les présentes recommandations peuvent être intégrées à ce plan. C’est le cas notamment lorsqu’une approche de gestion du risque de plus grande portée est mise en œuvre, par exemple les plans de gestion de la sécurité sanitaire de l’eau (qui servent de modèle aux plans de sécurité sanitaire de l’assainissement) élaborés par l’Organisation mondiale de la Santé[16].
