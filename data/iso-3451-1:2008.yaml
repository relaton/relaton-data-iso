abstract:
- language: en
  script: Latn
  content: |-
    ISO 3451-1:2008 specifies general methods, with suitable test conditions, for the determination of the ash of a range of plastics (resins and compounds). The particular conditions chosen may be included in the specifications for the plastic material in question.
    Particular conditions applicable to poly(alkylene terephthalate) materials, unplasticized cellulose acetate, polyamides and poly(vinyl chloride) plastics, including some specific filled, glass-fibre-reinforced and flame-retarded materials, are specified in ISO 3451‑2, ISO 3451‑3, ISO 3451‑4 and ISO 3451‑5.
- language: fr
  script: Latn
  content: |-
    L'ISO 3451-1:2008 spécifie des méthodes générales et les conditions d'essai appropriées correspondantes qui permettent de déterminer le taux de cendres d'une gamme de plastiques (résines et compositions). Les conditions particulières choisies peuvent figurer dans les spécifications relatives au matériau plastique considéré.
    Les conditions particulières applicables aux poly(téréphtalates d'alkylène), à l'acétate de cellulose non plastifié, aux polyamides et aux poly(chlorures de vinyle), y compris certaines matières contenant des charges spécifiques, renforcés de fibres de verre et ignifugés, sont spécifiées dans l'ISO 3451‑2, l'ISO 3451‑3, l'ISO 3451‑4 et l'ISO 3451‑5.
