abstract:
- language: en
  script: Latn
  content: Contains the technical delivery conditions for logitudinally welded tubes
    of circular cross-section, made of austenitic stainless steel. These tubes are
    applied for pressure resisting purposes at room temperature, at low temperatures
    or at elevated temperatures and are intended for the construction of pressure
    vessels, chemical plants and steam generating equipment. Partial revision of ISO
    2604-5:1978.
