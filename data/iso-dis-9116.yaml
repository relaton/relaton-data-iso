abstract:
- content: |-
    ISO 9116 gives guidance on methods to be used to describe green coffee for sale and purchase, and is based on the terms of contract used in the international coffee trade.
    It also recommends procedures for sampling, packing, marking, storage and shipping of green coffee.
    It is applicable to green coffee as defined in ISO 3509.
