abstract:
- language: en
  script: Latn
  content: 'Specifies the characteristics of the auditory component of electrically
    generated primary alarm systems, either individually or as part of a centralized
    system. Does not specify: the medical devices on which the alarms are to be provided;
    the conditions that actuate the alarms; the means of generating the alarm signals;
    secondary alarm system characteristics; the allocation of priorities to alarms.'
