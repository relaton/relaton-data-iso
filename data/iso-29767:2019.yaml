abstract:
- content: |-
    This document specifies the equipment and procedures for determining the short‑term water absorption of specimens by partial immersion. It is applicable to thermal insulating products.
    NOTE       It is intended to simulate the water absorption caused by a 24 h raining period during construction work.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie l'équipement et les modes opératoires permettant de déterminer l'absorption d'eau à court terme par des éprouvettes en immersion partielle. Il s'applique aux produits isolants thermiques.
    NOTE       Il est destiné à simuler l'absorption d'eau provoquée par une période de pluie de 24 h lors de travaux de construction.
