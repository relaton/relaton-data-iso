abstract:
- language: en
  script: Latn
  content: 'The 136 definitions are intended more particulary to the general public
    and have been simplified especially with regard to rate of a time measuring instrument.
    They apply to time measuring instruments and related devices. In detail, the definitions
    are concerned with: general terms; time measuring instruments; rate of a time
    measuring instrument; essential devices and parts; functions, indications and
    additional devices; components and miscellaneous. Part 1 of ISO 6426 includes
    the technical and scientific definitions.'
