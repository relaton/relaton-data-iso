abstract:
- content: ISO 10722:2007 describes an index test procedure for simulating mechanical
    damage to geosynthetics, caused by granular material, under repeated loading.
    The damage is assessed visually and by the loss of tensile strength.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 10722:2007 décrit un mode opératoire d'essai permettant de simuler
    l'endommagement mécanique des géosynthétiques causé par les matériaux granulaires
    sous charge cyclique. L'endommagement est évalué visuellement et par détermination
    de la perte de résistance à la traction.
