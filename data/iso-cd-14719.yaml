abstract:
- language: en
  script: Latn
  content: "ISO 14719:2011 specifies a spectral photometric method with 1,10-phenanthroline
    for the quantitative determination of Fe2+ and Fe3+ in oxidic raw and basic materials
    for ceramics, glass and glazes, e.g. feldspar, kaolinites, clay, limestone, quartz
    refractory materials. ISO 14719:2011 could be extended to other aluminosilicate
    materials, providing that uncertainty data is produced to support it. However,
    there might be problems in the decomposition of high-purity alumina and chrome
    ore samples.\nThe method is not suitable for reduced materials, such as silicon
    carbide, graphite-magnesia, etc. "
- language: fr
  script: Latn
  content: |-
    L'ISO 14719:2011 spécifie une méthode spectrophotométrique utilisant la 1,10-phénanthroline pour le dosage quantitatif de Fe2+ et Fe3+ dans des matières premières et des matières de base oxydes pour les céramiques, les verres et les émaux, par exemple les matériaux réfractaires contenant des feldspaths, de la kaolinite, de l'argile, du calcaire, du quartz. L'ISO 14719:2011 pourrait être étendue à d'autres matériaux aluminosilicates, à condition de produire des données d'incertitude pour l'étayer. La décomposition des échantillons d'alumine et de minerai de chrome de haute pureté peut toutefois s'avérer problématique.
    Cette méthode ne convient pas aux matériaux réduits tels que le carbure de silicium, le graphite-magnésie, etc.
