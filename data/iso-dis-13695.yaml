abstract:
- content: ISO 13695:2004 specifies methods by which the spectral characteristics
    such as wavelength, bandwidth, spectral distribution and wavelength stability
    of a laser beam can be measured. ISO 13695:2004 is applicable to both continuous
    wave (cw) and pulsed laser beams. The dependence of the spectral characteristics
    of a laser on its operating conditions may also be important.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 13695:2005 spécifie des méthodes qui permettent de mesurer les caractéristiques
    spectrales, telles que la longueur d'onde, la largeur spectrale, la distribution
    spectrale et la stabilité en longueur d'onde d'un laser. La présente Norme internationale
    s'applique aux faisceaux laser continu et impulsionnel. La dépendance des caractéristiques
    spectrales d'un laser vis-à-vis de ses conditions de fonctionnement peut être
    également importante.
