abstract:
- language: en
  script: Latn
  content: ISO 19958:2003 specifies a test method for measuring the force required
    to detach the top piece from the underside of the shoe heel. The test is applicable
    to heels with the top piece already attached which have been removed from complete
    shoes, to heels alone with the top piece attached and, in some instances, to heels
    with separate push-in top pieces. All heels, except reinforced slender heels with
    top pieces attached by steel spigots and built stacked heels, can be tested by
    this method.
- language: fr
  script: Latn
  content: L'ISO 19958:2004 spécifie une méthode d'essai pour mesurer la force requise
    pour détacher le bonbout de la face inférieure du talon de la chaussure. L'essai
    est applicable à des talons avec bonbout déjà attaché et qui ont été enlevés de
    chaussures complètes, à des talons isolés avec bonbout attaché et, dans certains
    cas, à des talons avec bonbout séparé inséré par pression. Tous les talons à l'exception
    des talons minces renforcés dont les bonbouts sont attachés par des goupilles
    en acier, et des talons bottiers, peuvent être testés avec cette méthode.
