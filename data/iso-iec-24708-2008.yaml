abstract:
- language: en
  script: Latn
  content: ISO/IEC 24708:2008 specifies the syntax, semantics, and encodings of a
    set of messages (BIP messages) that enable a BioAPI-conforming application (see
    ISO/IEC 19784-1) to request biometric operations in BioAPI-conforming biometric
    service providers (BSPs) across node or process boundaries, and to be notified
    of events originating in those remote BSPs. It also specifies extensions to the
    architecture and behaviour of the BioAPI framework (specified in ISO/IEC 19784-1)
    that supports the creation, processing, sending and reception of BIP messages.
    It is applicable to all distributed applications of BioAPI.
