abstract:
- content: |-
    ISO 8820-10:2015 specifies fuse-links with tabs (blade type) Type L (high current miniature) for use in road vehicles. It establishes, for this fuse-link type, the rated current, test procedures, performance requirements, and dimensions.
    ISO 8820-10:2015 is applicable for fuse-links with a rated voltage of 32 V, a current rating of ≤60 A, and a breaking capacity of 1 000 A intended for use in road vehicles.
    ISO 8820-10:2015 is intended to be used in conjunction with ISO 8820‑1 and with ISO 8820‑2. The numbering of its clauses corresponds to that of ISO 8820‑1 whose requirements are applicable, except where modified by requirements particular to this part of ISO 8820.
