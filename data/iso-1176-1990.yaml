abstract:
- content: 'Defines terms and codes in English and French for masses of road vehicles
    as defined in ISO 3833. The following types are excluded: specially designed vehicles
    for uses other than the transport of passengers and/or goods; motorcycles and
    mopeds; towed caravans. This second edition cancels and replaces the first edition
    (1974).'
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "La présente Norme internationale définit les termes et les codes relatifs
    aux masses des véhicules routiers tels que définis dans l'ISO 3833, à l'exception
    des types indiqués ci-après, dans leur état de fabrication, qu'ils soient complets
    ou non. Les codes ont été prévus pour permettre l'échange de données relatives
    aux véhicules et leur traitement informatique. Les types de véhicules suivants
    sont exclus : \n- les véhicules de conception spéciale, destinés à d'autres usages
    que le transport des personnes ou des marchandises ; \n- les motocycles et les
    vélomoteurs, qui sont traités dans l'ISO\n    6726 ; \n- les caravanes tractées,
    qui sont traitées dans l'ISO 7237."
  language:
  - fr
  script:
  - Latn
