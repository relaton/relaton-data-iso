- content: |-
    ISO/TS 10303-1006 specifies the application module for Foundation representation.
    The following are within the scope of ISO/TS 10303-1006:
    - definition of a context of representation;
    - definition of a kind of representation context suitable for the specification of numerical values;
    - definition of a representation;
    - definition of a relationship between two representations;
    - definition of an element of representation;
    - definition of a text as an element of representation;
    - items within the scope of application module Support resource, ISO/TS 10303-1800;
    - items within the scope of application module Value with unit, ISO/TS 10303-1054.
