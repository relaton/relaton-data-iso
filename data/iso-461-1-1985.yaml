abstract:
- content: Specifies the characteristics for connectors used to supply electrical
    power from a ground source to an aircraft. Describes the aircraft fixed connector
    (respectable) and the ground supply free connector (plug), their polarity or phase
    sequence, current ratings, control current female contact, sealing, voltage rating,
    replaceability of female contacts, inspection and testing and marking and ordering
    procedures.
