abstract:
- language: en
  script: Latn
  content: |-
    ISO 7823-2:2003 specifies requirements for flat poly(methyl methacrylate) (PMMA) sheets extruded from colourless or coloured, transparent, translucent or opaque materials.
    The thickness range of the sheets covered by this part of ISO 7823 is 1,5 mm to 20 mm.
- language: fr
  script: Latn
  content: |-
    L'ISO 7823-2:2003 fixe des exigences relatives aux plaques extrudées en poly(méthacrylate de méthyle) (PMMA) planes, incolores ou colorées, transparentes, translucides ou opaques.
    La plage de l'épaisseur des plaques relevant de cette partie de l'ISO 7823 est comprise entre 1,5 mm et 20 mm.
