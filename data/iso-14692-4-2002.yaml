abstract:
- content: "ISO 14692-4:2002 gives requirements and recommendations for the fabrication,
    installation and operation of GRP piping systems for use in oil and natural gas
    industry processing and utility service applications. The recommendations apply
    to delivery, inspection, handling, storage, installation, system pressure testing,
    maintenance, repair and decommissioning.\nIt is intended to be read in conjunction
    with ISO 14692-1, which includes an explanation of the pressure terminology used
    in ISO 1469-4:2002. "
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 14692-4:2002 spécifie les exigences et recommandations relatives à la fabrication, à l'installation et à la mise en ?uvre des systèmes de canalisations en PRV destinés à être utilisés pour les applications de services procédé et énergie dans les industries du pétrole et du gaz naturel. Les recommandations s'appliquent à la livraison, au contrôle, à la manutention, au stockage, à l'installation, aux essais de pression effectués sur le système, à la maintenance, à la réparation et au démantèlement.
    Elle est destinée à être lue de pair avec l'ISO 14692-1, qui comprend une explication de la terminologie en matière de pression utilisée dans l'ISO 14692-4:2002.
  language:
  - fr
  script:
  - Latn
