abstract:
- content: "ISO 14025:2006 establishes the principles and specifies the procedures
    for developing Type III environmental declaration programmes and Type III environmental
    declarations. It specifically establishes the use of the ISO 14040 series of standards
    in the development of Type III environmental declaration programmes and Type III
    environmental declarations. \nISO 14025:2006 establishes principles for the use
    of environmental information, in addition to those given in ISO 14020:2000 \nType
    III environmental declarations as described in ISO 14025:2006 are primarily intended
    for use in business-to-business communication, but their use in business-to-consumer
    communication under certain conditions is not precluded. "
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 14025:2006 établit les principes et les procédures de développement de déclarations environnementales de Type III et des programmes correspondants. Elle établit spécifiquement l'utilisation de la série de normes ISO 14040 pour le développement de déclarations environnementales de Type III et des programmes correspondants.
    L'ISO 14025:2006 établit également les principes relatifs à l'utilisation d'informations environnementales additionnelles.
    Les déclarations environnementales de Type III décrites par l'ISO 14025:2006 sont principalement destinées à une communication interentreprises, mais leur utilisation pour la communication entre une entreprise et des particuliers dans certaines conditions n'est pas exclue.
