abstract:
- content: ISO 20283-3:2006 gives guidelines, requirements and procedures for the
    measurement of vibration generated by types of shipboard equipment, and which
    can be transmitted into a ship structure as structure-borne sound, as part of
    the factory acceptance test (FAT) of the equipment unit. It specifies the measurements
    to be conducted for well-defined operating and mounting conditions of the unit,
    e.g. in the supplier's test rig. It provides a framework for providing representative
    test results. It is applicable to shipboard equipment intended for passenger ships,
    merchant ships, yachts and high-speed craft.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 20283-3:2006 fournit des lignes directrices et spécifie les exigences
    et modes opératoires relatifs au mesurage des vibrations, induites par les différents
    types d'équipements présents à bord des navires et pouvant être transmises à la
    structure du navire sous forme de bruit solidien, dans le cadre d'un essai d'acceptation
    en usine (FAT) de l'équipement. Elle spécifie également les mesures à effectuer
    dans des conditions de montage et de fonctionnement bien définies de l'équipement
    (sur le banc d'essai du fournisseur, par exemple).
