abstract:
- language: en
  script: Latn
  content: |-
    ISO 24254:2007 specifies the requirements of lubricating engine oils (hereinafter referred to as “four-stroke engine oils”) to be used in four-stroke cycle spark ignition gasoline engines employing a common sump containing the lubricating oil for both the engine and associated drivetrain (transmission, clutch, starter) of motorcycles, motor scooters, all-terrain vehicles (ATVs) and related equipment. Classification of four-stroke engine oils is defined in ISO 6743-15. The performance requirements of four-stroke engine oils classified in all of the categories covered by ISO 6743-15, EMA and EMB, are embraced in this specification.
    ISO 24254:2007 specifies the performance classification of four-stroke cycle gasoline engine oils, based on physical and chemical properties, and three friction performance indices, which are derived from the frictional properties of the lubricant, according to the JASO T904 test procedure.
- language: fr
  script: Latn
  content: |-
    L'ISO 24254:2007 spécifie les exigences pour les huiles lubrifiantes pour moteurs (désignées par la suite comme «huiles pour moteurs quatre-temps»), à utiliser dans les moteurs quatre-temps à allumage commandé fonctionnant à l'essence et munis d'un carter à huile commun pour la lubrification du moteur et celle du système de transmissions associé (boîte de vitesses, embrayage, démarreur), montés dans les motocyclettes, scooters, véhicules tout terrain et équipements connexes. La classification des huiles pour moteurs quatre-temps est définie dans l'ISO 6743-15. Parmi toutes les catégories couvertes par l'ISO 6743-15, la présente spécification comprend les catégories EMA et EMB.
    L'ISO 24254:2007 spécifie la classification de performance des huiles pour moteurs à essence quatre-temps en se basant sur des propriétés physico-chimiques et sur trois indices de performance en frottement qui sont déduits des propriétés anti-frottement des huiles selon la méthode de la JASO T904.
