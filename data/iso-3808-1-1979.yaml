abstract:
- content: 'Applies to all types of unscreened high-tension ignition cables used in
    automotive vehicles. Describes tests for: insulation faults, 30 minute test voltage
    and breakdown voltage, capacity, resistance to corona effect, pressure at high
    temperature, thermal overload, shrinkage by heat, resistance to flame propagation,
    flexibility at low temperature, mechanical tensile, stripping of insulation, resistance
    to oil, resistance to fuel, and accelerated life test. An annex contains five
    figures which illustrate the test apparatus used for various tests.'
