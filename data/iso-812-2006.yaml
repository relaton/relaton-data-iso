  format: text/plain
- content: |-
    L'ISO 812:2006 spécifie une méthode pour la détermination de la température minimale à laquelle les matériaux en caoutchouc ne présentent aucun signe de fragilité ou de la température à laquelle la moitié des éprouvettes utilisées lors d'un essai sont endommagées, lorsque ces matériaux sont soumis à un choc dans des conditions spécifiées.
    Les températures ainsi déterminées ne correspondent pas forcément aux températures minimales auxquelles le matériau peut être utilisé, puisque la fragilité varie en fonction des conditions d'essai et en particulier en fonction de la vitesse de percussion. Il convient donc d'utiliser les données obtenues avec cette méthode exclusivement pour prévoir le comportement des caoutchoucs utilisés dans des conditions de déformation similaires à celles de l'essai.
    Trois modes opératoires sont décrits:
    - mode opératoire A, dans lequel la température de fragilité est déterminée;
    - mode opératoire B, dans lequel la température de fragilité est déterminée par 50 % de détérioration;
    - mode opératoire C, dans lequel l'éprouvette est soumise à un choc à une température spécifiée.
    Le mode opératoire C est utilisé pour la classification des matériaux en caoutchouc et à des fins de spécification.
