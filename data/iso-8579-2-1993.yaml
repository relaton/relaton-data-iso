- content: Specifies the methods for determining mechanical vibration of individually
    housed, enclosed, speed-increasing and speed-reducing gear units. Specifies methods
    for measuring housing and shaft vibrations, and the types of instrumentation,
    measurement methods and testing procedures for determining vibration levels. Vibration
    grades for acceptance are included. Applies only to a gear unit under test and
    operating within its design speed, load, temperature range and lubrication for
    acceptance testing at the manufacturer's facility.
