abstract:
- content: ISO 28706-4:2008 describes a test method for the determination of the resistance
    of vitreous and porcelain enamelled articles to attack by alkaline liquids at
    temperatures between 25 °C and 95 °C. The apparatus used is a cylindrical vessel
    in which only one enamelled specimen is tested.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 28706-4:2008 spécifie une méthode d'essai permettant de déterminer
    la résistance d'articles en émail vitrifié à l'attaque par des liquides alcalins
    à des températures comprises entre 25 °C et 95 °C. L'appareillage utilisé est
    un récipient cylindrique dans lequel une seule éprouvette émaillée est soumise
    à essai.
