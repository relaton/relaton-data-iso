abstract:
- content: ISO 16798:2004 specifies requirements for forged or welded steel master
    links, intermediate master links, master link assemblies and lower terminal links
    of Grade 8 up to 132 t WLL (working load limit), mainly for use in chain slings
    in conformance with ISO 4778 and ISO 7593, steel wire rope slings in conformance
    with ISO 7531, and textile slings in conformance with EN 1492-1 and EN 1492-2,
    intended for lifting objects, materials or goods. It is not applicable to hand-forged
    links.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 16798:2004 spécifie les exigences pour les mailles de tête, les mailles de tête intermédiaires, les assemblages de mailles de tête et les mailles d'extrémité inférieures, forgées ou soudées, de classe 8, de charge maximale d'utilisation inférieure ou égale à 132 t, utilisées principalement dans des élingues à chaînes, conformément à l'ISO 4778 et à l'ISO 7593, des élingues de câbles en acier, conformément à l'ISO 7531, des élingues textiles, conformément à l'EN 1492-1 et à l'EN 1492-2, prévues pour le levage d'objets, de matériels ou de marchandises.
    L'ISO 16798:2004 ne s'applique pas aux mailles forgées à la main.
