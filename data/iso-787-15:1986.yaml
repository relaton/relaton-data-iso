abstract:
- language: en
  script: Latn
  content: Describes two methods of exposure. In method A, the material is exposed
    under glass to natural light. In method B, the material is exposed to direct artificial
    light. The test sample and the agreed reference pigment are each dispersed in
    the same agreed binder. The dispersions are applied to a substrate and dried;
    they are then exposed to natural daylight with protection from rain (method A)
    or to artificial light (method B) under specified conditions. The resistance to
    light is assessed by comparing the change in colour of the test sample to that
    of the agreed reference pigment. Cancels and replaces the first edition ISO 787/15-1973.
- language: fr
  script: Latn
  content: "\nLa présente partie de l'ISO 787 décrit une méthode générale d'essai
    pour la comparaison de la résistance à la lumière de deux échantillons de pigments
    colorés de types semblables (pigment de référence agréé et échantillon pour essai).
    Deux méthodes d'exposition sont décrites. Dans la méthode A, le matériau est exposé
    sous verre à la lumière naturelle. Dans la méthode B, le matériau est exposé directement
    à une lumière artificielle.  \nNOTE -- Chaque fois que l'une de ces méthodes générales
