abstract:
- language: en
  script: Latn
  content: ISO 12944-5:2007 describes the types of paint and paint system commonly
    used for corrosion protection of steel structures. It also provides guidance for
    the selection of paint systems available for different environments and different
    surface preparation grades, and the durability grade to be expected. The durability
    of paint systems is classified in terms of low, medium and high.
- language: fr
  script: Latn
  content: L'ISO 12944-5:2007 décrit les types de peinture et de systèmes de peinture
    couramment utilisés pour la protection contre la corrosion des structures en acier.
    Elle fournit également des directives pour le choix de systèmes de peinture adaptés
    aux différents environnements, qualités de préparation de surface et niveau de
    durabilité attendu. La durabilité des systèmes de peinture est classée en termes
    de durabilité limitée, moyenne et élevée.
