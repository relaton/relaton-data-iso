abstract:
- content: |-
    ISO 11979-9:2006 is applicable to any intraocular lens whose optic provides two or more rotationally symmetric powers and whose primary indication is the correction of aphakia with the added benefit of useful vision at more than one distance (e.g. far and near).
    The term "near vision" as used in ISO 11979-9:2006 includes useful vision at a distance of claimed benefit; e.g. near and/or intermediate distances.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 11979-9:2006 s'applique à toute lentille intraoculaire caractérisée par des propriétés optiques qui lui permettent de fournir au moins deux puissances présentant une symétrie de révolution et dont l'indication principale est la correction de l'aphakie tout en présentant l'avantage d'une vision utile à plusieurs distances (par exemple de près et de loin).
    Le terme «vision de près» utilisé dans l'ISO 11979-9:2006 inclut la vision utile à une distance déterminée, pour laquelle une amélioration est attendue, par exemple de près et/ou à distances intermédiaires.
  language:
