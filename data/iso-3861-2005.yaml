abstract:
- language: en
  script: Latn
  content: ISO 3861:2005 specifies the requirements for rubber hoses for wet and dry
    sand and grit blasting, suitable for use up to a maximum working pressure of 6,3
    bar and over an operating temperature range of -25 °C to +70 °C.
- language: fr
  script: Latn
  content: L'ISO 3861:2005 spécifie les exigences pour les tuyaux en caoutchouc destinés
    au sablage, sec et humide, et au grenaillage, pouvant être utilisés jusqu'à une
    pression maximale de service de 6,3 bar et à des températures de service comprises
    entre -25 °C et +70 °C.
