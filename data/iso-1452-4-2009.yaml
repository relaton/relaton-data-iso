  format: text/plain
- content: |-
    L'ISO 1452-4:2009 spécifie les caractéristiques des robinets réalisés en poly(chlorure de vinyle) non plastifié (PVC‑U) pour les systèmes de canalisations destinés à l'alimentation en eau et pour les collecteurs d'assainissement enterrés et aériens avec pression. Elle spécifie également les paramètres d'essai pour les méthodes d'essai auxquelles il y est fait référence.
    Conjointement à l'ISO 1452-1, à l'ISO 1452-2, à l'ISO 1452-3 et à l'ISO 1452-5, elle s'applique aux robinets en PVC‑U ainsi qu'aux composants en PVC‑U, en d'autres matériaux, plastiques ou non plastiques, destinés à être utilisées pour
    — les conduites principales et branchements enterrés,
    — le transport de l'eau en aérien, à l'extérieur et à l'intérieur des bâtiments,
    — les collecteurs d'assainissement enterrés et aériens avec pression.
    L'ISO 1452-4:2009 s'applique aux robinets des systèmes de canalisations pour le transport de l'eau avec pression jusqu'à 25 °C (eau froide) inclus destinée à la consommation humaine et pour l'usage général aussi bien que pour les eaux usées avec pression. Elle s'applique également aux robinets pour le transport de l'eau et de l'eau usée jusqu'à 45 °C inclus.
