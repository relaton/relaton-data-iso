- content: ISO 17235:2002 specifies a non-destructive method for determining the softness
    of a leather. It is applicable to all non-rigid leathers, e.g. shoe upper leather,
    upholstery leather, leathergoods leather and apparel leather.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 17235:2002 spécifie une méthode non destructive pour déterminer la
