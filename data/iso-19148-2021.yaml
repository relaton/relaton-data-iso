abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a conceptual schema for locations relative to a one-dimensional object as measurement along (and optionally offset from) that object. It defines a description of the data and operations required to use and support linear referencing.
    This document is applicable to transportation, utilities, environmental protection, location-based services and other applications which define locations relative to linear objects. For ease of reading, most examples discussed in this document come from the transportation domain.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie un schéma conceptuel pour les localisations par rapport à un objet à une seule dimension sous la forme d'une mesure le long de cet objet (et éventuellement décalées par rapport à celui-ci). Il définit une description des données et des opérations nécessaires pour utiliser et prendre en charge le référencement linéaire.
    Le présent document est applicable aux transports, aux utilités, à la protection de l'environnement, aux services géolocalisés et aux autres applications qui définissent des localisations par rapport à des objets linéaires. Afin de faciliter la lecture, la plupart des exemples abordés dans le présent document proviennent du domaine des transports.
