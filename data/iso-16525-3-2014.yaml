abstract:
- language: en
  script: Latn
  content: ISO 16525-3:2014 specifies test methods for heat-transfer properties such
    as effective thermal conductivity and thermal resistance by a steady-state comparative
    longitudinal heat-flow method (SCHF method) using cartridge-type specimen for
    isotropic electrically conductive adhesives used in wiring, die attach, and surface
    assembly.
- language: fr
  script: Latn
  content: L'ISO 16525-3:2014 spécifie les méthodes d'essai permettant de déterminer
    les propriétés de transfert de chaleur, telles que la conductivité thermique effective
    et la résistance thermique, par une méthode comparative de flux thermique longitudinal
    en régime permanent (méthode SCHF) utilisant une éprouvette à cartouche pour les
    adhésifs à conductivité électrique isotrope utilisés pour le câblage, la fixation
    de puces et le montage en surface de composants.
