abstract:
- language: en
  script: Latn
  content: |-
    This document specifies testing methods for the determination of the antiviral activity of the textile products against specified viruses. Due to the individual sensitivities, the results of one test virus cannot be transposed to other viruses.
    The textile products include woven and knitted fabrics, fibres, yarns, braids, etc.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie des méthodes d'essai permettant d'évaluer l'activité virucide des produits textiles contre des virus spécifiés. En raison des différences de sensibilité, les résultats obtenus avec un virus d'essai ne peuvent pas être transposés à d'autres virus.
    Les produits textiles incluent les tissus, les tricots, les fibres, les fils, les tresses, etc.
