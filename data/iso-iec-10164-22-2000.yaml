abstract:
- language: en
  script: Latn
  content: " \nThis Recommendation | International Standard defines a systems management
    function which may be used by an\napplication process in a centralized or decentralized
    environment to interact for the purposes of systems-management, as\ndefined by
    CCITT Rec. X.700 | ISO/IEC 7498-4. This Recommendation | International Standard
    defines the response\ntime monitoring function that consists of services, functional
    units, generic definitions and protocols. It is positioned in\nthe application
    layer of ITU-T Rec. X.200 | ISO/IEC 7498 and is defined according to the model
    provided by\nISO/IEC 9545. The role of systems management functions are described
    by ITU-T Rec. X.701 | ISO/IEC 10040.\nThis Recommendation | International Standard:\n?
    establishes user requirements for the response time monitoring function;\n? establishes
    a model that relates the services and generic definitions provided by this function
    to user\n   requirements;\n? defines the services provided by the function;\n?
    defines generic notification type; and\n? specifies the protocol that is necessary
    in order to provide the services.\nThis Recommendation | International Standard
    does not:\n? define the nature of any implementation intended to provide the response
    time monitoring function;\n? specify the manner in which management is accomplished
    by the use of the response time monitoring;\n? define the nature of any interactions
    which result in the use of the response time monitoring;\n? specify the services
    necessary for the establishment, normal and abnormal release of a management\n
    \  association;\n? preclude the definition of further notification types.\nThe
    functions and the management information defined in this Recommendation | International
    Standard include:\n? Summarization of the response time on any request of information
    and its management;\n? Definition of the relationship on response monitoring;\n?
    Setting and modification of the monitoring and the summarization conditions;\n?
    Scheduling of the monitoring and the summarization; and\n? Notification when response
    information or its statistical result is over a threshold.\nThe functions and
    the management information defined in this Recommendation | International Standard
    do not include:\n? Management information definitions for summarization of response
    time statistical;\n? How to retrieve response times locally (e.g., the test function
    to confirm response times); and\n? Local mechanisms to summarize information related
    to the response request and response."
- language: fr
  script: Latn
  content: |-
    La présente Recommandation | Norme internationale définit une fonction de gestion-systèmes qui peut être utilisée par un
    processus d'application dans un environnement centralisé ou décentralisé afin d'interagir à des fins de gestion-systèmes,
    comme défini dans la Rec. CCITT X.700 | ISO/CEI 7498-4. La présente Recommandation | Norme internationale définit
    la fonction de supervision du temps de réponse qui se constitue de services, d'unités fonctionnelles, de définitions
    génériques et de protocoles. Elle se situe dans la couche Application de la Rec. UIT-T X.200 | ISO/CEI 7498 et elle est
    définie conformément au modèle fourni par l'ISO/CEI 9545. La Rec. UIT-T X.701 | ISO/CEI 10040 décrit le rôle de la
    gestion-systèmes.
    La présente Recommandation | Norme internationale:
    ? définit les besoins des utilisateurs pour la fonction de supervision du temps de réponse;
    ? définit un modèle qui met en relation les services et les définitions génériques de cette fonction avec les
       besoins des utilisateurs;
    ? définit les services fournis par la fonction;
    ? définit un type générique de notification;
    ? spécifie le protocole nécessaire à la fourniture des services.
    La présente Recommandation | Norme internationale:
    ? ne définit pas la nature de toute implémentation qui a pour objet de fournir la fonction de supervision du
       temps de réponse;
    ? ne spécifie pas la manière dont s'effectue la gestion utilisant la supervision du temps de réponse;
    ? ne définit pas la nature de toute interaction qui résulte de l'utilisation de la supervision du temps de
       réponse;
    ? ne spécifie pas les services nécessaires pour l'établissement et la libération normale ou anormale d'une
       association de gestion;
    ? n'exclut pas la définition de nouveaux types de notification.
    Les fonctions et informations de gestion définies dans la présente Recommandation | Norme internationale incluent les
    points suivants:
    ? résumé du temps de réponse pour toute demande d'informations et pour la gestion de cette demande;
    ? définition de la relation de supervision de réponse;
    ? mise en place et modification de la supervision et des conditions de résumé;
    ? ordonnancement de la supervision et du résumé;
    ? notification lorsque l'information de réponse ou son résultat statistique dépasse un seuil donné.
    Les fonctions et informations de gestion définies dans la présente Recommandation | Norme internationale n'incluent pas
    les points suivants:
    ? définition des informations de gestion pour la réduction de statistiques de temps de réponse;
    ? mode d'extraction local des temps de réponse (par exemple, la fonction d'essais permettant de confirmer
       les temps de réponse);
    ? mécanismes locaux de réduction des informations liées à la demande de réponse et à la réponse.
