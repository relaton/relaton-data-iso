abstract:
- language: en
  script: Latn
  content: |-
    ISO 6270-2:2005 describes the general conditions and procedures which need to be observed when testing coated test specimens in constant condensation-water atmospheres or in alternating condensation-water atmospheres, in order to ensure that the results of tests carried out in different laboratories are reproducible.
    It does not cover the shape and preparation of the test specimens, the duration of the test or the assessment of the test results.
- language: fr
  script: Latn
  content: "L'ISO 6270-2:2005 décrit les conditions et modes opératoires généraux
    qui doivent être respectés lors de l'essai, sur éprouvettes revêtues, en atmosphères
    de condensation d'eau constante ou alternée, afin de s'assurer de la reproductibilité
    des résultats d'essais réalisés dans différents laboratoires.\nLa forme et la
    préparation des éprouvettes, la durée de l'essai et l'évaluation des résultats
    d'essai ne sont pas traitées dans l'ISO 6270-2:2005. "
