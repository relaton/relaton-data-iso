abstract:
- content: ISO 11979-6:2007 specifies tests by which the shelf-life of sterile intraocular
    lenses (IOLs) in their final packaging can be determined. These tests include
    procedures to establish the stability of IOLs in distribution and storage.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 11979-6:2007 spécifie les essais permettant de déterminer la durée
    de conservation des lentilles intraoculaires (LIO) stériles dans leur emballage
    final. Ces essais incluent des modes opératoires permettant de vérifier la stabilité
    des LIO pendant la distribution et le stockage.
