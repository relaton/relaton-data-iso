abstract:
- language: en
  script: Latn
  content: |-
    This document describes a method for determining the traces of benzene in essential oils and aromatic extracts, using static head space gas chromatography.
    It applies to contents from 1 mg/kg to 10 mg/kg in the analysed product.
- language: fr
  script: Latn
  content: |-
    Le présent document décrit une méthode de détermination des traces de benzène dans les huiles essentielles et les extraits aromatiques, par chromatographie en phase gazeuse de l’espace de tête statique.
    Il s’applique aux teneurs de 1 mg/kg à 10 mg/kg dans le produit analysé.
