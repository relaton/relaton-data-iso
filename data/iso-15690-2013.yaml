abstract:
- language: en
  script: Latn
  content: |-
    ISO 15690:2013 provides recommendations for dealing with discrepancies between dosimeter systems used in parallel, in order to comply with established criteria and national regulations.
    ISO 15690:2013 gives guidelines for investigating and analysing the discrepancies between the results of personal dosimetry systems, using two or more dosimeters (often one passive dosimeter and one active dosimeter), worn in parallel by the same worker.
    ISO 15690:2013 identifies when the difference between measurements made by personal dosimetry systems used in parallel is considered significant and, hence, needs to be investigated.
    It specifies the treatment of this difference.
    In ISO 15690:2013, only the personal dose equivalent, Hp(10), from photon radiation is considered. Exposure to beta particles and neutrons might need to be taken into account when identified discrepancies are investigated.
    ISO 15690:2013 applies to situations where the period of wearing can be integrated to the same period of time for both systems.
- language: fr
  script: Latn
  content: |-
    L'ISO 15690:2013 fournit des recommandations de base pour traiter les écarts entre les systèmes dosimétriques utilisés en parallèle, afin de démontrer la conformité aux critères définis et aux réglementations nationales.
    L'ISO 15690:2013 donne des lignes directrices pour l'étude et l'analyse des écarts entre les résultats de systèmes dosimétriques individuels, obtenus avec au moins deux dosimètres (généralement un dosimètre passif et un dosimètre actif) portés en parallèle par le même opérateur.
    L'objectif principal de l'ISO 15690:2013 est d'identifier les cas où l'écart entre les mesures des systèmes dosimétriques individuels utilisés en parallèle doit être considéré comme significatif et doit par conséquent être analysé.
    Son second objectif est de fournir des recommandations pour traiter cet écart.
    Dans l'ISO 15690:2013, seul l'équivalent de dose individuel, Hp(10) pour le rayonnement photonique est considéré. La prise en compte de l'exposition aux particules bêta et aux neutrons peut se révéler nécessaire lorsque des écarts identifiés sont analysés.
    L'ISO 15690:2013 s'applique aux situations dans lesquelles la durée de port des dosimètres permet d'intégrer les données de dosimétrie sur la même période de temps pour les deux systèmes.
