abstract:
- content: |-
    ISO 8292-2:2008 specifies an indirect method for the determination of the solid fat content in animal and vegetable fats and oils (hereafter designated "fats") using low-resolution pulsed nuclear magnetic resonance spectrometry.
    Two alternative thermal pre-treatments are specified: one for general purpose fats not exhibiting pronounced polymorphism and which stabilize mainly in the β'-polymorph; and one for fats similar to cocoa butter which exhibit pronounced polymorphism and stabilize in the β-polymorph. Additional thermal pre-treatments, which may be more suitable for specific purposes, are given in an informative annex.
    The indirect method is less easy to carry out and less reproducible than the direct method, but is more accurate and more universally applicable to all fats.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "L'ISO 8292-2:2008 spécifie une méthode indirecte pour la détermination
    de la teneur en corps gras solides dans des corps gras d'origine animale et végétale
    (appelés ci-après «corps gras») en utilisant un spectromètre de résonance magnétique
    nucléaire (RMN) pulsée à basse résolution.\nDeux prétraitements thermiques possibles
    sont spécifiés: l'un pour les corps gras à usage général ne présentant pas de
    polymorphisme prononcé et qui se stabilisent principalement sous la forme polymorphe
    β', et l'autre pour des corps gras similaires au beurre de cacao qui présentent
    un polymorphisme prononcé et qui se stabilisent sous la forme polymorphe β. Des
    prétraitements thermiques supplémentaires, qui peuvent être plus adaptés pour
    des applications spécifiques, sont indiqués dans une annexe informative.\nLa méthode
    indirecte est moins facile à conduire et moins reproductible que la méthode directe,
    mais elle est plus précise et plus universellement applicable à tous les corps
    gras. "
