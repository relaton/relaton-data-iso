abstract:
- content: The method for the determination of the free-flow bulk density consists
    in pouring a sample from a specified funnel into a specified receptacle of known
    volume, and weighing the contents of the receptacle. The determination of the
    compacted bulk density consists in determining of the volume of a given mass of
    the product after a fixed number of taps (usually 100) in a jogging volumeter.
