abstract:
- content: |-
    This document describes the high-level concepts required for representation of 3D data in health information systems from a terminological perspective. It is intended to be used in analysing, developing and managing terminologies in HBPS. The use cases include clinical findings, disorders, problem lists and procedures.
    Topics considered in the scope of this document:
    —    description of terminological concepts for representation of 3D data for human body;
    —    establishing of the relationships needed for 3D data in terminological systems;
    —    use cases.
    Topics considered outside the scope of this document:
    —    3D data structure, implementation and software functionality.
