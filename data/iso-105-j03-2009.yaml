abstract:
- content: ISO 105-J03:2009 provides a method of calculating the colour difference
    between two specimens of the same material, measured under the same conditions,
    such that the numerical value ∆Ecmc(l:c) for the total colour difference quantifies
    the extent to which the two specimens do not match. It permits the specification
    of a maximum value (tolerance) which depends only on the closeness of match required
    for a given end-use and not on the colour involved, nor on the nature of the colour
    difference. The method also provides a means for establishing the ratio of differences
    in lightness to chroma and to hue.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 105-J03:2009 fournit une méthode de calcul des écarts de couleur
    entre deux éprouvettes de matériau identique, mesurées dans les mêmes conditions,
    de manière que la valeur numérique ∆Ecmc(l:c), soit l'écart de couleur total,
    quantifie la fidélité de la conformité des couleurs des deux éprouvettes. Il est
    ainsi possible de spécifier une valeur maximale (tolérance) qui ne dépend que
    de la fidélité de la conformité de couleur exigée pour une utilisation finale
    donnée, et pas de la couleur considérée, ni de la nature de l'écart de couleur.
    La méthode fournit également un moyen d'établir le rapport entre les nuances de
    clarté, le chroma et la teinte.
