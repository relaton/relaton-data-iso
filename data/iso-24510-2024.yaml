- content: |-
    Le présent document spécifie les éléments des services de l’eau potable et de l’assainissement pertinents pour les usagers. Il fournit également des recommandations pour identifier les besoins et attentes des usagers et évaluer si ces besoins et attentes ont été satisfaits.
    Les sujets suivants relèvent du domaine d’application du présent document:
    —     la définition d’un langage commun aux différentes parties intéressées;
    —     la définition des éléments clés constitutifs du service aux usagers et de leurs caractéristiques;
    —     les objectifs du service en tenant compte des besoins et attentes des usagers;
    —     les lignes directrices pour la satisfaction des besoins et attentes des usagers;
    —     les critères d’évaluation du service aux usagers;
    —     une présentation des indicateurs de performance;
    —     des exemples d’indicateurs de performance.
    Les sujets suivants ne relèvent pas du domaine d’application du présent document:
    —     les méthodes de conception et de construction des réseaux de distribution d’eau potable et des systèmes d’assainissement;
    —     la structure de management de la régulation et la méthodologie d’exploitation et de management des activités liées aux services de l’eau potable et de l’assainissement, y compris la conclusion de contrats;
    —     les questions liées aux installations à l’intérieur des bâtiments.
