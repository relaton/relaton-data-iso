abstract:
- content: |-
    ISO 8020 specifies the basic dimensions and tolerances, in millimetres, of punches with cylindrical head and straight or reduced shank.
    Cylindrical head punches with reduced shank are standardized in round, oblong, square and rectangular shapes.
    This International Standard gives examples of materials and their hardness and specifies the designation of punches in accordance with this International Standard.
    These punches are available with shank diameters from 3 mm to 32 mm.
    The main use of the punches specified in ISO 8020 is for punching holes in steel sheet. They may also be used for punching in other materials.
  language:
  - en
