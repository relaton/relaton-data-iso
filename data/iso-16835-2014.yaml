abstract:
- language: en
  script: Latn
  content: |-
    ISO 16835:2014 specifies test methods for the thermal expansion of refractory products. It describes a method for determining the linear thermal expansion percentage, the linear thermal expansion curve, and the linear thermal expansion coefficient.
    ISO 16835:2014 includes the following three test methods for the thermal expansion of refractory products: a) a contact method with a cylindrical test piece; b) a contact method with a rod test piece; c)      a non-contact method.
- language: fr
  script: Latn
  content: "L'ISO 16835:2014 spécifie les méthodes d'essai de la dilatation thermique
    des produits réfractaires. La présente Norme décrit une méthode de détermination
    du pourcentage de dilatation thermique linéique, de la courbe de dilatation thermique
    linéique et du coefficient de dilatation thermique linéique. \nL'ISO 16835:2014
    comprend les trois méthodes d'essai suivantes de dilatation thermique de produits
    réfractaires:\na) Méthode par contact avec éprouvette d'essai cylindrique.\nb)
    Méthode par contact avec éprouvette d'essai en forme de tige.\nc) Méthode sans
    contact."
