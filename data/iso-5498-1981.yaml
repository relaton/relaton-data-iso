abstract:
- language: en
  script: Latn
  content: The method consists in boiling with sulphuric acid solution (after any
    necessary grinding and defatting), and separation and washing of the insoluble
    residue. Boiling this residue with sodium hydroxide solution, then separation,
    washing, drying and weighing of the insoluble residue, and determination of the
    loss in mass on incineration. An annex A specifies methods of extraction of fatty
    substances. An annex B gives various devices for the separation of crude fibre
    and supplementary information on the procedures for their use.
