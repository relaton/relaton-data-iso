abstract:
- content: |-
    This document specifies:
    —    the Localized Message (LM) format: an NPDU of a networking & transport layer protocol that does not support routing of a packet through a network;
    —    the Service Advertisement Message (SAM): an APDU to be transported in an LM, for example;
    —    the Service Response Message (SRM): an APDU acknowledging a SAM that offered a service based on an ITS application class[2] to be transported in an LM, for example;
    —    related basic requirements for procedures.
    Specifications are partly done by normative references to IEEE 1609.3(TM)-2016.
    NOTE       These message format specifications and basic procedures need to be complemented by complete procedures and SAP specifications according to the context of usage, i.e. an ITS station specified in ISO 21217, or a WAVE device specified in IEEE 1609.0[13] or any other context.
