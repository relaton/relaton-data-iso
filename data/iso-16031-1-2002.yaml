abstract:
- content: |-
    ISO 16031-1 specifies the inside diameters, cross-sections, tolerances and size identification codes for inch O-rings used in aerospace fluid systems.
    The dimensions and high precision tolerances specified in ISO 16031-1 are suitable for nitrile and ethylene propylene materials intended for use in high pressure hydraulic fluid systems provided that suitable tooling be available.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 16031-1 spécifie les diamètres intérieurs, les diamètres de section, les tolérances et les codes d'identification dimensionnelle des joints toriques, série en inches, destinés aux systèmes aérospatiaux de fluides.
    Elle s'applique aux matériaux nitrile et éthylène propylène destinés à être utilisés dans des systèmes hydrauliques à haute pression à condition qu'un outillage adapté soit utilisé.
