abstract:
- content: ISO 15799:2003 provides guidance on the selection of experimental methods
    for the assessment of the ecotoxic potential of soils and soil materials (e.g.
    excavated and remediated soils, refills, embankments) with respect to their intended
    use and possible adverse effects on aquatic and soil-dwelling organisms, and habitat
    maintenance and the retention function of the soil.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 15799:2003 fournit les lignes directrices relatives à la sélection
    des méthodes expérimentales permettant l'évaluation du potentiel écotoxique des
    sols et des matériaux du sol (par exemple terres excavées ayant fait l'objet d'une
    remédiation, remblais, talus) par rapport à leur utilisation prévue et aux effets
    éventuellement défavorables pour les organismes vivant dans l'eau et le sol, et
    le maintien des fonctions d'habitat et de rétention du sol.
