abstract:
- content: |-
    This document specifies methods for comparing computer simulation results from a vehicle mathematical model to measured test data for an existing vehicle according to ISO 7401. The comparison is made for the purpose of validating the simulation tool for this type of test when applied to variants of the tested vehicle.
    It is applicable to passenger cars as defined in ISO 3833.
