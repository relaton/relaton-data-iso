abstract:
- language: en
  script: Latn
  content: This document specifies the tests for verifying the stability of counterbalanced
    trucks with masts, equipped with fork arms or with load handling attachments.
    It is not applicable to those trucks designed for handling freight containers,
    dealt with by ISO 22915-9.
- language: fr
  script: Latn
  content: Le présent document spécifie les essais pour la vérification de la stabilité
    des chariots en porte-à-faux à mâts, équipés de bras de fourche ou d'équipements
    de manutention de charge. Il n'est pas applicable aux chariots conçus pour la
    manutention de conteneurs de fret, traités par l'ISO 22915‑9.
