abstract:
- language: en
  script: Latn
  content: ISO 13007-4:2010 describes methods for determining characteristics of grouts
    used in the installation of ceramic tiles. The test methods described are determination
    of flexural and compressive strength, determination of water absorption, determination
    of shrinkage, determination of resistance to abrasion, determination of transverse
    deformation and determination of chemical resistance.
