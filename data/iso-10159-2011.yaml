abstract:
- language: en
  script: Latn
  content: "ISO 10159:2011 specifies the format of a manifest of web access reference
    pointers, information object identifiers, information object filenames and associated
    information required by a target IT system. \nThis enables local web access to
    the referenced information objects when a package containing the referencing document,
    the manifest and the objects (stored in files) is sent from a source clinical
    domain to a target clinical domain in which the server references are different
    from those in the source clinical domain."
