abstract:
- content: ISO 15390:2004 specifies a model for estimating the radiation impact of
    galactic cosmic rays (GCR) on hardware and on biological and other objects when
    in space. ISO 15390:2004 can also be used in scientific research to generalize
    the available experimental evidence for GCR fluxes. ISO 15390:2004 establishes
    the model parameters and characteristics of variations in the 101 MeV to 105 MeV
    GCR particles (electrons, protons, and Z = 2 to 92 nuclei in the near-Earth space
    beyond the Earth's magnetosphere).
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 15390:2004 spécifie un modèle permettant d'estimer l'impact du rayonnement
    cosmique galactique (RCG) sur le matériel et sur les objets biologiques et autres
    se trouvant dans l'espace. Elle peut également être utilisée dans des recherches
    scientifiques pour généraliser les preuves expérimentales disponibles en matière
    de flux RCG. Elle définit des paramètres types et des caractéristiques de variation
    sur les particules RCG de 101 MeV à 105 MeV (électrons, protons et noyaux avec
    Z = 2 à 92) dans l'espace extra-atmosphérique au-delà de la magnétosphère terrestre.
