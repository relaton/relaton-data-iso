abstract:
- language: en
  script: Latn
  content: |-
    ISO 5414-2 specifies the dimensions of tool chucks (end mill holders) with clamp screws for tools with flatted cylindrical shanks in accordance with ISO 3338-2. It also specifies the designations of these chucks.
    ISO 5414-2 defines two types of connection:
    chucks with 7/24 taper shanks in accordance with ISO 297 for manual changers and with ISO 7388-1 for automatic changers, for tool shanks with either single flat or a double flat for manual and automatic changers;
    chucks with Morse taper shanks in accordance with ISO 296 and ISO 5413 for tool shanks with a single flat only.
- language: fr
  script: Latn
  content: |-
    L'ISO 5414-2 spécifie les dimensions d'encombrement des mandrins porte-outils, à vis de blocage pour outils à queue cylindrique à méplat conforme à l'ISO 3338-2. Elle spécifie également la désignation de ces mandrins.
    L'ISO 5414-2 s'applique à deux types d'emmanchement qui sont
    les mandrins à queue cône 7/24 conforme à l'ISO 297 pour le changement manuel d'outils et à l'ISO 7388-1 pour le changement automatique d'outils, pour queues d'outils à simple ou à double méplat pour changement manuel et automatique d'outils;
    les mandrins à queue cône Morse conforme à l'ISO 296 et à l'ISO 5413 pour queues d'outils à simple méplat uniquement.
