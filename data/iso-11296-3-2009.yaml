abstract:
- content: |-
    ISO 11296-3:2009, in conjunction with ISO 11296-1, specifies requirements and test methods for close-fit lining systems intended to be used for the renovation of non-pressure drainage and sewerage networks.
    It applies to pipes and fittings made of polyethylene (PE) or unplasticized poly(vinyl chloride) (PVC‑U). It is applicable to the plastic lining system only.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 11296-3:2009, conjointement avec l'ISO 11296-1, spécifie les exigences et les méthodes d'essai pour les systèmes de tubage par tuyau continu sans espace annulaire, destinés à être utilisés pour la rénovation des réseaux d'assainissement enterrés sans pression.
    Elle s'applique aux tuyaux et aux raccords en polyéthylène (PE) ou en poly(chlorure de vinyle) non plastifié (PVC‑U). Elle s'applique uniquement au système de rénovation en plastique.
