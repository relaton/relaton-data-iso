abstract:
- content: ISO 17785-1:2016 specifies the procedure for testing the infiltration rate
    of hardened pervious concrete pavement specimens in the laboratory. It is not
    a method for measuring the permeability of pervious concrete. The specimens can
    either be prepared in the laboratory or cored from field placements, but not representing
    field conditions. This part of ISO 17785 also specifies procedures to make and
    cure hardened pervious concrete samples in the laboratory.
