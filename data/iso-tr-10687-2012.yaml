abstract:
- language: en
  script: Latn
  content: |-
    ISO/TR 10687:2012 summarizes descriptive quantities for those responsible (e.g. scientists, safety engineers) for determination of postures for a seated person who is exposed to whole-body vibration. It is the intention that the results of different methods which also are summarized can be easily related to these quantities and that they allow for a common terminology between practitioners. The postures determined can also be used as a basis for further investigation or as a means of comparison for different methods. Although some of the approaches described here can be applied to standing or recumbent positions, additional considerations are likely to be required in these cases.
    Additionally, ISO/TR 10687:2012 deals with dynamic postures where body angles or associated movements are determined visually or by measuring points on the skin or clothing.
    ISO/TR 10687:2012 does not recommend sampling strategies or evaluation methods.
- language: fr
  script: Latn
  content: |-
    L'ISO/TR 10687:2012 recense des quantités descriptives à l'usage des personnes (par exemple scientifiques, spécialistes de la sécurité) chargées de déterminer les postures d'une personne assise exposée à des vibrations globales du corps. Son but est de permettre une mise en relation aisée des résultats de différentes méthodes, qui sont également recensées, et de ces quantités et de définir une terminologie commune à tous les praticiens. Les postures déterminées peuvent également servir de base à de futures recherches ou de moyen de comparaison entre différentes méthodes. Bien que certaines des approches décrites ici puissent s'appliquer à des positions debout ou couché, des éléments supplémentaires seront certainement nécessaires dans ces cas de figure.
    En outre, l'ISO/TR 10687:2012 traite de postures dynamiques où les angles du corps ou mouvements associés sont déterminés visuellement ou en mesurant des points sur la peau ou sur les vêtements.
    L'ISO/TR 10687:2012 ne préconise pas de stratégies de mesure ou de méthodes d'évaluation.
