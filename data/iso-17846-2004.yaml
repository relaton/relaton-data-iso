abstract:
- language: en
  script: Latn
  content: ISO 17846:2004 specifies the format and symbols for wordless precautionary
    labels placed by manufacturers on their equipment and consumables used in arc
    welding, plasma arc cutting, and thermal/flame cutting processes. It addresses
    neither workplace safety signs (as might be specified by ISO 3864) nor operator
    training. In addition, the wordless precautionary labels specified in ISO 17846:2004
    are not intended to replace other mandatory labels or signs (e.g. material safety
    data sheets) required by certain countries or regions.
- language: fr
  script: Latn
  content: L'ISO 17846:2004 spécifie le format et les symboles pour les étiquettes
    de prévention muettes placées par les fabricants sur leurs équipements et leurs
    produits consommables destinés au soudage à l'arc, au coupage plasma et au coupage
    thermique ou à la flamme. Elle ne traite ni des signaux de sécurité au poste de
    travail (tels que spécifiés dans l'ISO 3684) ni de la formation des opérateurs.
    De plus, les étiquettes de prévention muettes spécifiées dans l'ISO 17846:2004
    ne sont pas destinées à remplacer d'autres étiquettes ou signaux obligatoires
    (par exemple feuilles de données relatives aux équipements de sécurité) exigés
    par certains pays ou régions.
