abstract:
- content: This document provides guidance and requirements for the determination
    of the mean (spherical) equivalent diameter of nano-objects (i.e. particles, droplets
    or bubbles) dispersed in liquids using the static multiple light scattering (SMLS)
    technique. The technique is applicable to a wide range of materials and does not
    require dilution of concentrated samples.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: Le présent document présente des recommandations et des exigences pour
    la détermination du diamètre équivalent moyen (sphérique) de nano-objets (particules,
    gouttelettes ou bulles) dispersés dans des liquides au moyen de la technique de
    diffusion statique multiple de la lumière (DSML). La technique est applicable
    à une large gamme de matériaux et n’exige pas la dilution des échantillons concentrés.
