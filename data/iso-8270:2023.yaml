abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the method to be used to determine the damage caused by striking with a soft and heavy body, the face of a closed-door leaf fixed in its own door frame as part of a door set.
    This document applies to all doors.
    The method can also be used with respect to a door leaf submitted for a test in a frame, which the manufacturer considers appropriate to and typical for the intended utilization.
