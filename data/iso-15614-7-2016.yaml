abstract:
- language: en
  script: Latn
  content: |-
    ISO 15614-7:2016 specifies how a preliminary welding procedure specification for overlay welding is qualified by welding procedure tests.
    ISO 15614-7:2016 defines the conditions for execution of welding procedure tests and the range of qualification for welding procedures for all practical welding operations within the range of variables listed in Clause 8.
    ISO 15614-7:2016 applies to all welding processes suitable for overlay welding. In situations where qualification is carried out on a pre-production test piece, the qualification is performed in accordance with ISO 15613 except that, as far as possible, the testing is according to this part of ISO 15614. Building up and repair of parent metal is covered by ISO 15613 or ISO 15614‑1.
    This edition of ISO 15614‑7 is applicable to all new welding procedure qualification tests. It does not invalidate previous welding procedure tests made in accordance with previous editions of this part of ISO 15614. Where additional tests are required by the present edition, it is only necessary that those additional tests be carried out on a test piece made in accordance with the existing WPS and this part of ISO 15614.
    If buttering is used for welding between dissimilar materials, the welding procedure is qualified in accordance with ISO 15614‑1. This buttering may be required for weld combining different material structure or properties, e.g. joining martensitic steels or ferritic steels with austenitic steels.
    Additional tests may be required by application standards.
- language: fr
  script: Latn
  content: |-
    ISO 15614-7:2016 spécifie comment un descriptif de mode opératoire de soudage préliminaire appliqué au rechargement par soudage est qualifié par des épreuves de qualification du mode opératoire de soudage.
    ISO 15614-7:2016 définit les conditions d'exécution des épreuves de qualification du mode opératoire de soudage et le domaine de validité du mode opératoire de soudage, pour toutes les opérations pratiques de soudage englobant les variables mentionnées à l'Article 8.
    ISO 15614-7:2016 s'applique à l'ensemble des procédés de soudage adaptés au rechargement par soudage. Dans les situations où la qualification a été effectuée sur la base d'un assemblage soudé de préproduction, la qualification est effectuée en conformité avec l'ISO 15613, excepté que dans la mesure du possible, les essais doivent respecter les exigences de la présente partie de l'ISO 15614. La reconstitution par soudage et la réparation des métaux de base sont couvertes par l'ISO 15613 ou l'ISO 15614‑1.
    La présente édition de l'ISO 15614‑7 s'applique à toutes les nouvelles épreuves de qualification d'un mode opératoires de soudage. Elle n'invalide pas les épreuves de qualification antérieures d'un mode opératoire de soudage exécutées selon les précédentes éditions de la présente norme. Si des contrôles, examens et essais complémentaires sont requis par la présente édition, il est seulement nécessaire d'effectuer ces contrôles, examens et essais complémentaires sur un assemblage de qualification préparé conformément au descriptif de mode opératoire de soudage existant et à la présente partie de l'ISO 15614.
    Si le beurrage est utilisé pour le soudage de matériaux différents, le mode opératoire de soudage est qualifié conformément à l'ISO 15614‑1. Ce beurrage peut être exigé pour des soudures combinant des matériaux aux structures ou aux propriétés différentes, par exemple dans le cas de l'assemblage d'aciers martensitiques ou ferritiques avec des aciers austénitiques.
    Des contrôles, examens et essais complémentaires peuvent être exigés par des normes d'application.
