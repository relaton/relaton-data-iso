abstract:
- content: "This document specifies two methods to determine the colour of raw natural
    rubber according to a standard colour scale:\n—     Method A: colour matching
    against standard coloured glasses; \n—     Method B: colour determination using
    colour spectrophotometer.\nIn case of dispute, the preferred method is Method
    B."
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie deux méthodes pour la détermination de la couleur du caoutchouc naturel brut selon une échelle de couleur normalisée:
    —          Méthode A: comparaison de couleur par rapport à celle de verres teintés de référence;
    —          Méthode B: détermination de la couleur à l'aide d'un spectrophotomètre couleur.
    En cas de litige, la méthode préférentielle est la Méthode B.
