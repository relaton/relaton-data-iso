abstract:
- language: en
  script: Latn
  content: This document specifies requirements and test methods for assessing the
    applicability of dental magnetic attachments that provide retention, support and
    stabilization of removable prostheses (crowns and bridges, partial dentures and
    overdentures), superstructures of dental implants and orthodontic or maxillofacial
    prostheses including obturators.
- language: fr
  script: Latn
  content: Le présent document spécifie les exigences et les méthodes d'essai relatives
    à l'évaluation de l'applicabilité des attaches magnétiques dentaires qui assurent
    le maintien, le support et la stabilisation des prothèses amovibles (couronnes
    et prothèses partielles fixes, prothèses partielles et prothèses hybrides), des
    superstructures d'implants dentaires et des appareils orthodontiques ou maxillo-faciaux,
    y compris les obturateurs.
