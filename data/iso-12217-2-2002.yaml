abstract:
- content: "This part of ISO 12217 specifies methods for evaluating the stability
    and buoyancy of intact (i.e. undamaged) boats. The flotation characteristics of
    boats vulnerable to swamping are also encompassed.\nThe evaluation of stability
    and buoyancy properties using this part of ISO 12217 will enable the boat to be
    assigned to a design category (A, B, C or D) appropriate to its design and maximum
    load. \nThis part of ISO 12217 is applicable to boats propelled primarily by sail
    (even if fitted with an auxiliary engine) of 6 m up to and including 24 m hull
    length. However, it may also be applied to boats of under 6 m if they are habitable
    multihulls or if they do not attain the desired design category specified in ISO
    12217-3 and they are decked and have quick-draining recesses which comply with
    ISO 11812.\nThis part of ISO 12217 excludes\n- inflatable and rigid-inflatable
    boats up to 8 m covered by ISO 6185,\n- canoes, kayaks or other boats with a beam
    of less than 1,1 m.\nIt does not include or evaluate the effects on stability
    of towing, fishing, dredging or lifting operations, which should be separately
    considered if appropriate."
