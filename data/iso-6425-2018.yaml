abstract:
- language: en
  script: Latn
  content: |-
    This document specifies requirements and test methods for divers' watches and for saturation divers' watches for use in deep diving (see Annex A which deals with watches for saturation diving).
    It applies to divers' watches designed to withstand diving in water at depths of at least 100 m and equipped with a secured measuring system to indicate the diving time, which is visible in darkness.
    Moreover, it indicates the marking which the manufacturer is authorized to apply to them.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les exigences et les méthodes d'essai des montres de plongée et des montres de plongée en saturation pour une plongée en eau profonde (voir l'Annexe A, qui traite des montres de plongée en saturation).
    Il s'applique aux montres de plongée conçues pour résister à une plongée dans l'eau à une profondeur d'au moins 100 m et permettant d'indiquer le temps de plongée au moyen d'un système de mesure sécurisé, visible dans l'obscurité.
    Il indique, en outre, le marquage que le fabricant est autorisé à appliquer sur ses produits.
