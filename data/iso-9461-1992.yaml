abstract:
- language: en
  script: Latn
  content: Specifies rules for the identification. Applies in particular to valves
    which will be developed in future with two and three ports, where today's practice
    of marking valve ports is different. The identification rules apply to those ports
    which provide the connection between two valves or between a valve and a pipe.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale spécifie les règles d'identification des orifices des appareils pour transmissions hydrauliques, ainsi que de leurs embases, commandes et solénoïdes. Elle s'applique en particulier aux appareils qui seront développés dans le futur avec deux et trois orifices, alors que de nos jours, un autre marquage usuel des orifices d'appareil est utilisé. Ainsi, le tableau ne fait pas référence à des composants normalisés dans l'ISO 5781, I'ISO 6263 et l'ISO 6264. Les règles d'identification de la présente Norme internationale s'appliquent aux orifices qui assurent les connexions entre deux appareils ou un appareil et une tuyauterie. Elles sont donc valables, tant pour les appareils eux-mêmes quand ils sont montés en ligne que pour les embases qui les reçoivent lorsque ce mode de montage est utilisé.
