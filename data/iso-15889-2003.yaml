abstract:
- content: 'ISO 15889:2003 specifies the requirements for the Enhanced Ada SubseT
    (EAST) language (CCSDS 0010) used to create descriptions of data, called data
    description records (DDRs). The use of this language ensures complete and exact
    understanding of space data as well as its automated transfer and interpretation
