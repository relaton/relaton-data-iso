abstract:
- language: en
  script: Latn
  content: |-
    ISO 17855-2:2016 specifies the methods of preparation of test specimens and the test methods to be used in determining the properties of polyethylene (PE) moulding and extrusion materials. Requirements for handling test material and for conditioning both the test material before moulding and the specimens before testing are given.
    Procedures and conditions for the preparation of test specimens and procedures for measuring properties of the materials from which these specimens are made are also given. Properties and test methods that are suitable and necessary to characterize PE moulding and extrusion materials are listed.
    The properties have been selected from the general test methods in ISO 10350‑1. Other test methods in wide use for or of particular significance to these moulding and extrusion materials are also included in this part of ISO 17855, as are the designatory properties specified in ISO 17855‑1.
    In order to obtain reproducible and comparable test results, it is necessary to use the methods of preparation and conditioning, the specimen dimensions and the test procedures specified herein. Values determined will not necessarily be identical to those obtained using specimens of different dimensions or prepared using different procedures.
- language: fr
  script: Latn
  content: |-
    ISO 17855-2:2016 spécifie les méthodes de préparation des éprouvettes et les méthodes d'essai à mettre en ?uvre afin de déterminer les propriétés des PE pour moulage et extrusion. Elle indique les exigences requises lors de la manipulation du matériau d'essai, ainsi que lors du conditionnement dudit matériau avant moulage et des éprouvettes avant l'essai.
    Elle précise les modes opératoires et les conditions nécessaires à la préparation des éprouvettes, ainsi que les modes opératoires de mesure des propriétés des matériaux à partir desquels ces éprouvettes sont fabriquées. Elle répertorie également les propriétés et les méthodes d'essai appropriées et nécessaires à la caractérisation des PE pour moulage et extrusion.
    Les propriétés ont été choisies à partir des méthodes d'essai générales données dans l'ISO 10350‑1. D'autres méthodes d'essai, présentant une importance particulière ou largement utilisées dans le cas de ces matériaux pour moulage et extrusion sont également incluses dans la présente partie de l'ISO 17855, de même qu'elles figurent dans les propriétés de désignation de l'ISO 17855‑1.
    Pour obtenir des résultats d'essai reproductibles et comparables, il est nécessaire d'utiliser les méthodes de préparation et de conditionnement, ainsi que les dimensions d'éprouvettes et les modes opératoires d'essai spécifiés ci-après. Les valeurs ainsi déterminées ne seront pas nécessairement identiques à celles obtenues en utilisant des éprouvettes de dimensions différentes ou préparées selon des modes opératoires différents.
