abstract:
- content: |-
    ISO/IEC 9594-2:2005 includes specifications for how information about objects, e.g. persons, is organized, created, maintained and retrieved. It also gives provisions for protecting stored information through authentication and access control specifications.
    ISO/IEC 9594-2:2005 provides a number of different models for the Directory as a framework for the other ISO/IEC 9594 parts. It specifies the basis for Directory protocol specifications. The models are:
    - the overall (functional) model;
    - the administrative authority model;
    - generic Directory Information models providing Directory User and Administrative User view on Directory information;
    - service administration model;
    - generic Directory System Agent (DSA) and DSA information models;
    - operational framework: and
    - a security model.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO/CEI 9594-2:2005 comprend des spécifications sur la manière dont les informations à propos d'objets, par exemple des personnes, sont organisées, créées, mises à jour et extraites. Elle donne aussi des dispositions pour protéger les informations stockées à travers des spécifications d'authentification et de contrôle d'accès.
    L'ISO/CEI 9594-2:2005 fournit un certain nombre de modèles relatifs à l'annuaire comme cadre de travail pour les autres parties de l'ISO/CEI 9594. Elle spécifie la base pour les spécifications du protocole de l'annuaire. Les modèles sont les suivants:
    - le modèle (fonctionnel) général;
    - le modèle d'autorité administrative;
    - les modèles génériques d'informations d'annuaire, fournissant à l'utilisateur d'annuaire et à l'utilisateur administratif des vues d'informations d'annuaire;
    - le modèle d'administration de service;
    - les modèles génériques d'agent de système d'annuaire (DSA, directory system agent) et d'informations d'agent DSA;
    - un cadre de travail opérationnel, et
    - un modèle de sécurité.
