abstract:
- language: en
  script: Latn
  content: |-
    ISO 6358-3:2014 specifies a method that uses a simple numerical technique to estimate without measurements the overall flow-rate characteristics of a system of components and piping with known flow-rate characteristics.
    The formulae used in ISO 6358-3:2014 describe the behaviour of a compressible fluid flow through a component for both subsonic and choked flows.
    ISO 6358-3:2014 also provides methods to obtain equivalent flow-rate characteristics for components whose flow-rate characteristics differ from those defined in ISO 6358.
- language: fr
  script: Latn
  content: |-
    L'ISO 6358-3:2014 définit une méthode qui utilise une technique numérique simple pour estimer, sans effectuer de mesure, les caractéristiques de débit global d'un assemblage de composants et de tuyauteries ayant des caractéristiques de débit connues.
    Les équations utilisées dans les différentes parties de l'ISO 6358 décrivent le comportement de l'écoulement des fluides compressibles à travers un composant pour les écoulements subsoniques et les écoulements soniques.
    L'ISO 6358-3:2014 fournit également des méthodes permettant d'obtenir des caractéristiques de débit équivalentes pour les composants dont les caractéristiques de débit diffèrent de celles définies dans l'ISO 6358.
