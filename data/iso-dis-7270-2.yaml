abstract:
- content: ISO 7270-2:2012 specifies a pyrolytic gas-chromatographic method for the
    determination of the styrene/butadiene/isoprene ratio in copolymers, or blends
    of homopolymers and/or copolymers, in raw rubbers or in unvulcanized or vulcanized
    compounds. It is applicable to copolymers/terpolymers consisting of styrene, butadiene
    and isoprene, and blends of these polymers.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 7270-2:2012 spécifie une méthode de détermination, par pyrolyse et
    chromatographie en phase gazeuse, du rapport styrène/butadiène/isoprène dans les
    copolymères ou mélanges d'homopolymères et/ou de copolymères, dans les caoutchoucs
    bruts ou les mélanges vulcanisés ou non. Elle s'applique aux copolymères/terpolymères
    composés de styrène, de butadiène et d'isoprène, et aux mélanges de ces polymères.
