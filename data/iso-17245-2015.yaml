abstract:
- content: |-
    ISO 17245:2015 specifies the method for high temperature corrosion testing of metallic materials by immersing in molten salt or other liquids which are under static conditions and exposing them to high temperature in a controlled gas environment to evaluate their corrosion resistance.
    Two options are considered: a) using a stagnant inert gas environment, and b) using a flowing reactive gas environment.
    ISO 17245:2015 does not cover methods where test pieces are fully or partially embedded in a corrosive powder made up of salt, ash, and/or other solids, or cases in which a surface deposit is applied to the specimens. These methods are covered in ISO 17248 and ISO 17224, respectively.
    ISO 17245:2015 is not applicable to the situation of test pieces in relative movement to their surrounding corrosive liquid.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 17245:20105 spécifie la méthode utilisée pour les essais de corrosion à haute température de matériaux métalliques par immersion dans le sel fondu ou dans d'autres liquides dans des conditions statiques, en les exposant à des températures élevées dans un environnement gazeux contrôlé afin d'évaluer leur résistance à la corrosion.
    Deux options sont envisagées: a) dans un environnement avec gaz inerte stagnant; et b) dans un environnement avec flux de gaz réactif.
    L'ISO 17245:20105 ne traite pas des méthodes dans lesquelles les éprouvettes d'essai sont entièrement ou partiellement enfouies dans une poudre corrosive composée de sel, de cendres et/ou d'autres solides, ni des cas dans lesquels un dépôt de surface est appliqué aux éprouvettes d'essai. Ces méthodes sont traitées dans l'ISO 17248 et l'ISO 17224, respectivement.
    L'ISO 17245:20105 ne s'applique pas à la situation dans laquelle les éprouvettes d'essai sont en mouvement relatif avec le liquide corrosif environnant.
