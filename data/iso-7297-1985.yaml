abstract:
- content: 'Lays down mechanical, physical and magnetic characteristics of a lubricated
    magnetic disk, having a 200 mm (7.9 in) outer diameter and 63.5 mm (2,5 in) inner
    diameter, intended for mounting in data storage devices. Defines the requirements
    for a disk to give satisfactory performance at 95 840 flux transitions per track.
    When used at other densities, equivalent performance may require modifications
    of the characteristics. Reference: ISO 1202'
