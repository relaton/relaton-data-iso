abstract:
- language: en
  script: Latn
  content: ISO 9151:2016 specifies a method for determining the heat transmission
    through materials or material assemblies used in protective clothing. Materials
    may then be ranked by comparing heat transfer indices, which provide an indication
    of the relative heat transmission under the specified test conditions. The heat
    transfer index should not be taken as a measure of the protection time given by
    the tested materials under actual use conditions.
- language: fr
  script: Latn
  content: ISO 9151:2016 spécifie une méthode qui vise à déterminer la transmission
    de chaleur à travers des matériaux ou des assemblages de matériaux utilisés dans
    les vêtements de protection. Cette méthode permet ensuite de classer les matériaux
    en comparant les indices de transmission de chaleur, lesquels constituent une
    indication de la transmission de chaleur relative dans les conditions d'essai
    spécifiées. Il convient de ne pas considérer l'indice de transmission de chaleur
    comme une mesure de la durée de protection offerte par les matériaux soumis à
    essai dans des conditions réelles d'utilisation.
