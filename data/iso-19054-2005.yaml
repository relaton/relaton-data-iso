abstract:
- language: en
  script: Latn
  content: |-
    ISO 19054:2005 specifies basic requirements to ensure compatibility between rail systems complying with this International Standard and medical equipment in order to facilitate the transfer of medical equipment from one rail system to another. The specifications for rail systems include dimensions, strength and information to be supplied by the manufacturer.
    ISO 19054:2005 applies only to rail systems intended to be mounted horizontally.
    ISO 19054:2005 does not specify either the structures to which a rail system can be attached or the types of medical equipment that can be supported nor does it apply to overhead rail systems for supporting curtains and infusion devices.
- language: fr
  script: Latn
  content: |-
    L'ISO 19054:2005 spécifie les exigences de base en vue d'assurer la compatibilité entre les systèmes de rails conformes à la présente Norme internationale et les appareils médicaux, afin de permettre l'interchangeabilité des appareils médicaux d'un système de rails à un autre. Les spécifications relatives aux systèmes de rails comprennent les dimensions, la résistance et les informations à fournir par le fabricant.
    L'ISO 19054:2005 s'applique uniquement aux systèmes de rails destinés à être montés horizontalement.
    L'ISO 19054:2005 internationale ne spécifie ni les structures ni les types de matériel médical qu'ils doivent porter ni ne s'applique aux tringles et potences servant à soutenir des rideaux et des dispositifs de perfusion.
