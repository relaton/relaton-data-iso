abstract:
- content: ISO/TR 12350:2013 provides injury risk curves to assess occupant protection
    in side impact tests. The curves are given for the WorldSID 50th, a mid-size adult
    male side impact dummy. These dummies are used during tests carried out according
    to ISO 10997 or which are under investigation by regulatory bodies and consumer
    testing organizations.
