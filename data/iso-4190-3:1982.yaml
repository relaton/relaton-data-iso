abstract:
- content: Establishes the dimensions relating to the installation of lifts comprising
    a car the interior of which is inaccessible to persons due to its dimensions and
    means of construction, running at least partially between rigid guides which are
    vertical or whose inclination to the vertical is less than 15 . Part 1 covers
    the lifts of classes I, II and III, part 2 the lifts of class IV, part 5 control
    devices, signals and additional fittings, and part 6 planning and selection of
    passenger lifts.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale fixe les dimensions nécessaires pour l'installation des monte-charge de la classe V, définis au chapitre 3 «Définitions», préconisés pour les utilisations courantes.
