abstract:
- language: en
  script: Latn
  content: This International Standard describes a procedure for the determination
    of the time to failure of a bonded joint, using a specimen which is statically
    loaded under specified conditions. This method can only be used for comparing
    adhesives, and the results cannot be used for design purposes
- language: fr
  script: Latn
  content: La présente Norme internationale prescrit une méthode pour la détermination
    du temps jusqu'à la rupture d'un joint collé utilisant une éprouvette soumise
    à une charge statique. La méthode ne peut être utilisée que pour comparer des
    adhésifs, et les résultats ne peuvent en aucun cas être utilisés pour la conception
    assistée.
