abstract:
- language: en
  script: Latn
  content: |-
    ISO 13629-1:2012 specifies a test method for the quantitative determination of the antifungal activity by measuring the intensity of luminescence produced by an enzymatic reaction [adenosine triphosphate (ATP) method].
    ISO 13629-1:2012 is applicable to various kinds of textile products, such as fibres, yarns, fabrics, clothing, bedclothes, home furnishings and other miscellaneous goods.
- language: fr
  script: Latn
  content: |-
    L'ISO 13629-1:2012 spécifie une méthode d'essai pour la détermination quantitative de l'activité antifongique en mesurant l'intensité de la luminescence produite par une réaction enzymatique [méthode de l'ATP (adénosine triphosphate)].
    L'ISO 13629-1:2012 s'applique aux différents types de produits textiles, tels que les fibres, les fils, les étoffes, les vêtements, les couvertures et les draps, les tissus d'ameublement et divers autres types d'articles.
