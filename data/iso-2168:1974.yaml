abstract:
- content: The guidance describes methods for obtaining conditions for the more or
    less prolonged keeping of certain varieties originating from Vitis vinifera Linnaeus.
    It includes conditions of harvesting and putting into store, and optimum conditions,
    such as temperature, relative humidity, storage life, air circulation; further
    adjuncts for keeping. Limits of application are given in an annex A. Annex B lists
    some examples of varieties recommended.
