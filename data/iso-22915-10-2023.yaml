- content: |-
    Le présent document spécifie un essai supplémentaire pour vérifier la stabilité d’un chariot chargé muni d’un dispositif à moteur de manutention de la charge, tel qu’un translateur latéral, qui peut déplacer le centre de gravité latéralement d’une distance significative, prédéterminée par rapport au plan médian longitudinal du chariot ou par rapport à la position centrée. Ces dispositifs sont utilisés dans ce mode pour déposer et reprendre une charge.
    Un déplacement est considéré comme un déplacement significatif s’il est supérieur à:
    —    100 mm, pour un chariot de capacité nominale < 5 000 kg;
    —    150 mm, pour un chariot de capacité nominale ≥ 5 000 kg et ≤ 10 000 kg;
    —    250 mm, pour un chariot de capacité nominale > 10 000 kg et < 20 000 kg;
    —    350 mm, pour un chariot de capacité nominale ≥  20 000 kg.
    Le présent document est applicable aux types suivants de chariots, tels que définis dans l'ISO 5053-1:
    a)    chariots en porte-à-faux;
    b)    chariots rétract et à fourche entre longerons;
    c)    chariots à fourche recouvrante;
    d)    chariots bidirectionnels et multidirectionnels;
    e)    chariots de manutention à portée variable;
    f)     chariots tout-terrain à mât;
    g)    chariots tout-terrain à portée variable;
    h)    chariots avec dispositif de direction articulé travaillant en porte-à-faux;
    i)     chariot porte-conteneur à portée variable;
    j)     chariot porte-conteneur en porte-à-faux.
