abstract:
- language: en
  script: Latn
  content: "This document specifies the principles of ultrasonic through-transmission
    techniques.\nThrough-transmission techniques can be used for:\n—     detection
    of discontinuities;\n—     determination of sound attenuation.\nThe general principles
    required for the use of ultrasonic testing of industrial products are described
    in ISO 16810.\nThe through-transmission technique is used for the testing of flat
    products, e.g. plates and sheets. \nFurther, it can be used for tests, for example:\n—    
    where the shape, dimensions or orientation of possible discontinuities are unfavourable
    for direct reflection;\n—     of materials with high sound attenuation;\n—    
    on thin test objects."
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les principes des techniques de contrôle ultrasonore par transmission.
    Les techniques par transmission peuvent être utilisées pour:
    —     la détection des discontinuités;
    —     la détermination de l’atténuation acoustique.
    Les principes généraux exigés pour l’utilisation du contrôle par ultrasons de produits industriels sont décrits dans l’ISO 16810.
    La technique par transmission est utilisée pour le contrôle de produits plats, par exemple plaques et tôles.
    De plus, elle peut être utilisée par exemple pour:
    —     d’éventuelles discontinuités dont la forme, les dimensions ou l’orientation sont défavorables au contrôle par réflexion;
    —     des matériaux avec une atténuation acoustique élevée;
    —     des pièces à contrôler minces.
