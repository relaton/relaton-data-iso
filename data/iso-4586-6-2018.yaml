abstract:
- language: en
  script: Latn
  content: |-
    This document applies to exterior-grade compact laminates of thickness 2 mm and greater. It specifies requirements for standard and flame-retardant laminates intended for use under outdoor weather conditions such as direct sunlight, rain, and frost. Two levels of performance are specified; one for moderate exterior conditions, and the other for severe exterior conditions.
    ISO 4586‑2 specifies the methods of test relevant to this document.
