abstract:
- content: |-
    L'ISO 12213-2:1997 spécifie une méthode pour le calcul des facteurs de compression des gaz naturels, de gaz naturels contenant un adjuvant synthétique et de mélanges similaires dans des conditions telles que le mélange ne peut exister que sous forme gazeuse. Cette méthode est applicable lorsque la composition détaillée du gaz par fractions molaires est connue, ainsi que les pressions et les températures correspondantes.
    La méthode est applicable au gaz de qualité réseau dans les plages de pression p et de température T dans lesquelles s'effectuent normalement les opérations de transport et de distribution, avec une incertitude d'environ ± 0,1 %. Elle peut s'appliquer, avec une incertitude plus élevée, à des plages plus étendues de composition des gaz, de pression et de température.
