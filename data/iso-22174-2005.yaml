abstract:
- language: en
  script: Latn
  content: |-
    ISO 22174:2004 gives the general requirements for the in vitro amplification of nucleic acid sequences (DNA or RNA). It is applicable to the testing of foodstuffs and isolates obtained from foodstuffs for food-borne pathogens using the polymerase chain reaction (PCR)
    The minimum requirements laid down in ISO 22174:2004 are intended to ensure that comparable and reproducible results are obtained in different laboratories.
    ISO 22174:2004 has been established for food-borne pathogens in or isolated from food and feed matrices, but is also applicable to other matrices (e.g. environmental samples) and for the detection of non-pathogenic microorganisms.
- language: fr
  script: Latn
  content: |-
    L'ISO 22174:2005 s'applique aux essais d'aliments et aux extraits obtenus à partir de ces aliments pour la détection de micro-organismes pathogènes en faisant appel à la réaction de polymérisation en chaîne (PCR) et stipule les exigences générales relatives à l'amplification in vitro des séquences d'acide nucléique (ADN ou ARN).
    Les exigences minimales déclarées dans l'ISO 22174:2005 sont destinées à garantir l'obtention de résultats comparables et reproductibles dans des laboratoires différents.
    L'ISO 22174:2005 a été conçue pour les micro-organismes pathogènes présents dans les aliments ou extraits d'aliments et de matrices d'aliments mais elle peut également s'appliquer à d'autres matrices, comme les échantillons environnementaux, ainsi que pour la détection de micro-organismes non pathogènes.
