abstract:
- content: This part of ISO 8124 specifies requirements and test methods for activity
    toys for domestic family useintended for children under 14 years to play on or
    in.Products covered by this part of ISO 8124 include swings, slides, seesaws,
    carousels, rocking toys,climbing frames, fully enclosed toddler swing seats and
    other products intended to bear the mass of oneor more children.Products not included
    within the scope of this part of ISO 8124 are:a) fitness and sporting equipment
    unless attached to the activity toy;b) equipment intended for use in schools,
    day care centres, kindergartens, public playgrounds,restaurants, shopping centres
    and similar public places;c) juvenile care products such as, but not limited to,
    infant swings, playpens/enclosures, beds or furnitureincluding picnic tables,
    cradle rockers and products specifically designed for therapeutic use.Inflatable
    activity toys are included in the scope of this part of ISO 8124. However, a powered
    blowerused to continuously inflate the toy is not covered by this part of ISO
    8124 since it is considered to be ahousehold appliance and covered by requirements
    given in IEC 60335-2-80.
