abstract:
- language: en
  script: Latn
  content: |-
    ISO 9186-3:2014 specifies a method for testing the referent association of graphical symbols intended to communicate information to users who are familiar with what the symbol is intended to denote or represent (the referent). The referents can be specialized, so that the general public cannot be expected to be familiar with them without familiarity training. The intention is to develop graphical symbols which are correctly recognized by users familiar with the referents when no supplementary (i.e. explanatory) text is presented. When such a graphical symbol cannot be obtained, it might be necessary to present a graphical symbol together with supplementary text explaining its meaning in the language of the intended users.
    NOTE 1   Alternatively, it could be necessary to inform people about the meaning of the graphical symbol by including its meaning in manuals, instructions, or training.
    NOTE 2       ISO 9186‑1 specifies a method for testing the comprehensibility of graphical symbols. ISO 9186‑2 specifies a method for testing the perceptual quality of graphical symbols, the extent to which the elements of the graphical symbol can be correctly identified.
- language: fr
  script: Latn
  content: |-
    L'ISO 9186-3:2014 spécifie une méthode d'essai de reconnaissabilité des symboles graphiques destinés à communiquer des informations aux utilisateurs connaissant ce qu'est censé signifier ou représenter le symbole (le référent). Le référent peut être spécialisé, de sorte que le grand public ne puisse le connaître sans une formation particulière. Le but est de mettre au point des symboles graphiques qui soient correctement reconnus par les utilisateurs familiers des référents, sans recours à un texte (explicatif) complémentaire. Si cela n'est pas possible, il peut être nécessaire d'associer au symbole graphique un texte expliquant le sens du symbole dans la langue de l'utilisateur potentiel.
    NOTE 1       Autrement, il peut être nécessaire d'informer les personnes du sens du symbole graphique en l'indiquant dans des manuels, des instructions ou une formation.
    NOTE 2       L'ISO 9186‑1 indique une méthode d'essai de la compréhensibilité des symboles graphiques. L'ISO 9186‑2 indique une méthode d'essai de la qualité de perception des symboles graphiques, et dans quelle mesure les éléments dudit symbole graphique peuvent être correctement identifiés
