- content: |-
    L'ISO 9186-3:2014 spécifie une méthode d'essai de reconnaissabilité des symboles graphiques destinés à communiquer des informations aux utilisateurs connaissant ce qu'est censé signifier ou représenter le symbole (le référent). Le référent peut être spécialisé, de sorte que le grand public ne puisse le connaître sans une formation particulière. Le but est de mettre au point des symboles graphiques qui soient correctement reconnus par les utilisateurs familiers des référents, sans recours à un texte (explicatif) complémentaire. Si cela n'est pas possible, il peut être nécessaire d'associer au symbole graphique un texte expliquant le sens du symbole dans la langue de l'utilisateur potentiel.
    NOTE 1       Autrement, il peut être nécessaire d'informer les personnes du sens du symbole graphique en l'indiquant dans des manuels, des instructions ou une formation.
    NOTE 2       L'ISO 9186‑1 indique une méthode d'essai de la compréhensibilité des symboles graphiques. L'ISO 9186‑2 indique une méthode d'essai de la qualité de perception des symboles graphiques, et dans quelle mesure les éléments dudit symbole graphique peuvent être correctement identifiés
