abstract:
- content: This International Standard specifies a method for the determination of
    the thickness loss of textile floor coverings under dynamic loading. It is applicable
    to all types of textile floor coverings with a surface that is level in height
    and construction. It does not apply to other textile floor coverings unless the
    areas of different thickness or construction can be tested separately.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "La présente Norme internationale spécifie une méthode de détermination
    de la perte d'épaisseur des revêtements de sol textiles, sous charge dynamique.
    \nElle est applicable à tous les types de revêtements de sol textiles de surface
    plane, unie et de construction homogène. \nElle n'est pas applicable aux autres
    revêtements de sol textiles, à moins que les zones d'épaisseur ou de construction
    différentes puissent être soumises à l'essai séparément."
