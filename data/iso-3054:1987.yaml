abstract:
- language: en
  script: Latn
  content: 'The Standard specifies the following characteristics of the oil. Appearance:
    Clear, mobile liquid. Colour: Pale yellow. Odour: Characteristic, resembling lavender,
    with a camphoraceous note. Relative density at 20/20 °C: 0,885 - 0,897. Refractive
    index at 20 °C: 1,4580 - 1,4640. Optical rotation at 20 °C: Range from - 5 to
    - 2 . Miscibility with 70 % (V/V) ethanol at 20 °C: 1 : 4. Acid value: Maximum
    1,0. Ester value: 77 (ester content 27 %) - 106 (37 %). Chromatographic profile:
    Chromatograms and proportions of the characteristic constituents are given.'
