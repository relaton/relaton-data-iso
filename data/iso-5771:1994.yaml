abstract:
- language: en
  script: Latn
  content: Cancels and replaces the first edition (1981). Specifies the minimum requirements
    for rubber hose used for transferring ammonia, in liquid or in gaseous form, at
    ambient temperatures between -40 °C and +55 °C. Does not include specifications
    for end fittings, but is limited to the performance of the hose and hose assemblies.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale fixe des exigences pour les tuyaux en caoutchouc utilisés pour le transfert d'ammoniac, sous une forme liquide ou gazeuse, à des températures ambiantes situées entre - 40 °C et + 55 °C. Elle ne comporte pas de spécifications pour les raccords d'extrémité et elle s'en tient à la tenue des tuyaux et des flexibles.
