abstract:
- content: |-
    ISO 17633:2004 specifies requirements for classification of tubular flux and metal cored electrodes and rods, based on the all-weld metal chemical composition, the type of electrode core, shielding gas, welding position and the all-weld metal mechanical properties, in the as welded or heat treated conditions, for gas shielded and non-gas shielded metal arc welding of stainless and heat-resisting steels.
    ISO 17633:2004 is a combined standard providing for classification utilizing a system based upon classification according to nominal composition, or utilizing a system based upon classification according to alloy type.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 17633:2004 spécifie les exigences de classification des fils et baguettes fourrés de flux ou de métal destinés au soudage à l'arc avec ou sans protection gazeuse des aciers inoxydables et résistant aux températures élevées, en fonction de la composition chimique du métal fondu hors dilution, du type de fourrage du fil, du gaz de protection, de la position de soudage et des caractéristiques mécaniques du métal fondu hors dilution.
    L'ISO 17633:2004 est une norme mixte permettant une classification utilisant un système basé sur la classification d'après la composition nominale, ou d'après le type d'alliage
