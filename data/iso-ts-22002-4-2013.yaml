abstract:
- content: "ISO/TS 22002‑4:2013 specifies requirements for establishing, implementing
    and maintaining prerequisite programmes (PRPs) to assist in controlling food safety
    hazards in the manufacture of food packaging.\nThis Technical Specification is
    applicable to all organizations, regardless of size or complexities that manufacture
    food packaging and/or intermediate products. "
  language:
