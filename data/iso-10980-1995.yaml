abstract:
- language: en
  script: Latn
  content: Describes procedures for preparing reference solutions, procedures for
    ensuring the quality and the degree of accuracy of the solution strength. Working
    document for analytical chemists; the underlying statistical theorie is not presented
    in order to simplify application.
- language: fr
  script: Latn
  content: |2

    Les solutions de référence utilisées dans l'étalonnage des méthodes d'analyse sont les vecteurs par lesquels le résultat final de l'analyse est relié aux unités fondamentales et à leurs étalons. Les titres de ces solutions doivent donc être eux-mêmes reliés à ces mêmes unités avec une justesse de ± 0,1 % en valeur relative, ou mieux. La présente Norme internationale prescrit d'une part les modes opératoires pour la préparation des solutions de référence, mais aussi un ensemble de procédures permettant de s'assurer de la qualité de leurs préparations et de la justesse des titres des solutions. Elle est conçue pour servir de document de travail aux chimistes. La théorie statistique dont elle découle n'est donc décrite ni dans tous ses détails ni toute sa rigueur, afin d'en simplifier l'utilisation. Des détails suffisants sont donnés en annexe H pour permettre son application pas à pas au laboratoire.
