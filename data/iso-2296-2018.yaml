abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the dimensions and the mechanical characteristics of metal slitting saws, metric series. It applies to the following two types of metal slitting saws:
    —          metal slitting saws with fine teeth;
    —          metal slitting saws with coarse teeth.
    If there is a need to extend the range or introduce other series of teeth, it is intended that such additions be according to the data given in the graph in Annex A.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les dimensions et les caractéristiques mécaniques des fraises-scies de la série métrique. Il s'applique aux deux types de fraises-scies suivants:
    —          fraises-scies à denture fine;
    —          fraises-scies à grosse denture.
    En cas de besoin d'extension ou de création d'autres séries de denture, il est recommandé de se conformer au graphique donné dans l'Annexe A.
