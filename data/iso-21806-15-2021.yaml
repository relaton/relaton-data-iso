abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the conformance test plan (CTP) for the lean application layer for MOST, a synchronous time-division-multiplexing network, as specified in ISO 21806-14.
    This document specifies conformance test cases (CTCs) for root nodes and remote nodes in the following categories:
    —    network startup;
    —    network shutdown;
    —    network events;
    —    node discovery;
    —    connection management.
    Interoperability testing is not in the scope of this document.
