abstract:
- content: "ISO 10303-239:2012                specifies the application protocol for
    \     \n   Product life cycle support.                \n         The following
    are within the scope of         ISO 10303-239:2012:    \n           \n-                  information
    for defining a complex product and its \n  support solution;                        \n-
    \                 information required to maintain a complex product;       \n
    \                  \n-                  information required for through life
    configuration \n  change management                 of a product and its support
    solution;       \n                    \n-                  the representation
    of product structures, assemblies and \n  breakdowns including:                             \n
    \ \n                               the identification and representation of \n
    \   parts, their versions,                           definitions, and \n    documentation
    and management                           information, such as \n    dates and
    approvals assigned to parts;                                       \n       \n
    \                              the representation of multiple product \n    structure
    views;                                        \n                               the
    representation of functional, physical, \n    system and zonal breakdown of                            the
    product \n    structure, from system via subsystems or components to end items;
    \           \n                                \n                               the
    representation of the shape of an \n    assembly as the composition of the                           shape
    \n    representation of its components;                                          \n
    \   \n                               the identification of positions within an
    \n    assembly of parts to which                           component parts may
    be \n    attached;                                          \n                               the
    association of valued properties to a \n    part or to an assembly;                                         \n
    \                              the representation of interfaces between \n    products;
    \                                       \n                               the classification
    of parts, documents and \n    assemblies.                                        \n-
    \                 the representation of a product through life including:   \n
    \                           \n  \n                               the representation
    of product requirements \n    and their fulfilment;                                        \n
    \                              the representation of existing or potential \n
    \   future products;                                         \n                               the
    identification of the configuration of a \n    product for a given role;                                        \n
    \                              the specification of effectivity constraints \n
    \   applied to configuration of a product;                                       \n
    \     \n                               the representation of predicted and observed
    \n    states of products.                                        \n-                  the
    specification and planning of activities for a \n  product including:                             \n
    \ \n                               the specification of tasks to be performed
    on \n    a product;                                        \n                               the
    representation of conditions for \n    performing the tasks, including the resources
    \                          \n    required and the location of the resources and
    product;                      \n                      \n                               the
    representation of the type of person and \n    skills required for                           performing
    a task;             \n                               \n                               the
    representation of planning and scheduling \n    of the tasks and the                           management
    and authorization \n    of the subsequent work.                                         \n\n-
    \                 the representation of the activity history of a product \n  including:
    \                            \n  \n                               the recording
    of the usage of a product and \n    the                           resource usage;
    \                               \n             \n                               the
    recording of the activities performed on \n    a product and the                           resource
    usage.                  \n                          \n-                  the representation
    of the product history including:      \n                        \n  \n                              a
    historical record of the states of a \n    product;                                       \n
    \                             a historical record of the configuration \n    status
    of the product;                                       \n                               the
    location of product data;                 \n                            \n                               the
    observation of product data.              \n                              "
  language:
  - en
  script:
  - Latn
  format: text/plain
