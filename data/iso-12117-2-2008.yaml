abstract:
- content: |-
    ISO 12117-2:2008 establishes a consistent and reproducible means of evaluating the load-carrying characteristics of roll-over protective structures (ROPS) for excavators under static loading, and prescribes performance requirements of a representative specimen under such loading. ROPS are to be used where the risk of roll-over exists.
    ISO 12117-2:2008 applies to ROPS of hydraulic excavators as defined in ISO 6165 with a mass of over 6 t and less than 50 t. It also applies to ROPS for excavator-based or derivated excavators used in object or material handling, demolition or with attachments such as in log-handling and forestry applications. It does not apply to excavators with elevating cab risers.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 12117-2:2008 établit un moyen uniforme et reproductible pour évaluer les caractéristiques de charge des structures de protection au retournement (ROPS) pour les pelles sous charges statiques et spécifie les critères de performance d'un échantillon représentatif dans ces conditions de charge.
    L'ISO 12117-2:2008 s'applique aux ROPS des pelles hydrauliques, telles que définies dans l'ISO 6165, dont la masse est supérieure à 6 t et inférieure à 50 t. Elle s'applique également aux ROPS pour pelles de base ou pelles dérivées utilisées pour la manutention d'objets, la démolition ou avec des accessoires tels que manutention de grumes et applications forestières.Elle ne s'applique pas aux pelles équipées d'un rehausseur de cabine.
