abstract:
- content: |-
    ISO 10942:2006, together with ISO 15004-1 and ISO 15004-2, specifies minimum requirements and test methods for hand-held direct ophthalmoscopes designed for directly observing the eye fundus.
    ISO 10942:2006 takes precedence over ISO 15004-1 and ISO 15004-2, if differences exist.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 10942:2006, conjointement à l'ISO 15004-1 et à l'ISO 15004-2, spécifie les exigences minimales et les méthodes d'essai relatives aux ophtalmoscopes directs de maniement manuel, conçus pour l'observation directe du fond de l'oeil.
    L'ISO 10942:2006 a la priorité sur l'ISO 15004-1 et l'ISO 15004-2 lorsque des différences existent.
