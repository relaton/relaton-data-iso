abstract:
- language: en
  script: Latn
  content: ISO/PAS 18186:2010 specifies how freight container logistic transparency
    and efficiency can be improved through use of an RFID cargo shipment tag system
    and an Internet-based software package. Such an RFID cargo shipment tag system
    can co-exist with, but is separate from, a container security and identification
    RFID framework using container "license plate" tags, as specified in ISO 10374
    and ISO/TS 10891, and electronic seals ("e-seals"), as specified in ISO 18185.
    In all cases, operation of and information from ISO/TS 10891 and ISO 18185 devices
    must be independent from the operation and information of the cargo shipment tag
    and information from these devices must be passed in discrete messages that are
    not routed via the RFID cargo shipment tag.
