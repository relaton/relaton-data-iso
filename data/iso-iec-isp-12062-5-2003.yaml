abstract:
- language: en
  script: Latn
  content: |-
    ISO/IEC ISP 12062-5:2003(E) covers access to a message store (MS) in an Interpersonal Messaging (IPM) environment using the P7 MS Access Protocol. These specifications form part of the Interpersonal Messaging application functions, as defined in ISO/IEC ISP 12062 (all parts), and are based on the Common Messaging content type-independent specifications in ISO/IEC ISP 10611 (all parts).
    The type of MS access specified in ISO/IEC ISP 12062-5:2003(E) allows an IPM user agent (UA) to interact with an MS in a full and flexible manner without having to retrieve complete messages. Minimal attribute support for MS access in an IPM environment can be specified by claiming conformance to profile AMH13 with an additional claim of support of IPM MS attributes. Annex A of ISO/IEC ISP 12062-5:2003(E) may be used in such a case.
- language: fr
  script: Latn
  content: |-
