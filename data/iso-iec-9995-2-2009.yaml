abstract:
- language: en
  script: Latn
  content: |-
    ISO/IEC 9995 defines a framework for the layout of all alphanumeric and numeric keyboards across the widest spectrum of today's and upcoming applications using keyboards. The functions to be performed by keyboards are grouped into three categories that correspond to the main physical sections of the keyboard.
    Application of ISO/IEC 9995 in the design of keyboards will provide the user with a unified, predictable user-machine interface by dividing the keyboard into functional areas and sections and allocating functions to keys.
    ISO/IEC 9995-2:2009 specifies the alphanumeric section of a keyboard and the division of that section into zones; the arrangement, the number, and the location of the keys in the alphanumeric zone ZA0 of the alphanumeric section; and the layout and allocation of several control functions to the keys in the function zones of the alphanumeric section.
    The primary layout within the alphanumeric zone is established in most countries by a national standard or by national usage. ISO/IEC 9995-2:2009 provides allocation guidelines.
- language: fr
  script: Latn
  content: |-
    L'ISO/CEI 9995 définit une structure pour la disposition de tous les claviers alphanumériques et numériques parmi le plus vaste éventail d'applications actuelles et à venir utilisant des claviers. Les fonctions exécutées par les claviers sont groupées en trois catégories qui correspondent aux principaux modules physiques du clavier.
    L'application de l'ISO/CEI 9995 dans la conception des claviers va fournir une interface utilisateur-machine uniforme et prévisible en divisant le clavier en zones et modules, et en affectant des fonctions aux touches.
    L'ISO/CEI 9995-2:2009 décrit le module alphanumérique d'un clavier et donne des indications sur la division de ce module en zones; elle définit également l'agencement, le nombre et l'emplacement des touches de la zone alphanumérique ZA0 du module, ainsi que la disposition et l'affectation de plusieurs fonctions de commande aux touches des zones de fonction du module.
    La disposition primaire au sein de la zone alphanumérique est établie dans la plupart des pays par une norme nationale ou par l'usage national. L'ISO/CEI 9995-2:2009 donne des lignes directrices d'affectation.
