abstract:
- language: en
  script: Latn
  content: Specifies the parameters for the determination of the longitudinal reversion
    of thermoplastics pipes in accordance with methods A and B specified in ISO 2505-1,
    using a liquid bath or an air oven. Applies to all pipes of thermoplastics material
    given in claus 3 and 4. Gives in annex A recommendations for maximum levels of
    reversion as a function of certain pipe materials.
