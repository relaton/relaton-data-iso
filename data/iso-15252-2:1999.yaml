abstract:
- language: en
  script: Latn
  content: |-
    This part of ISO 15252 specifies the methods of preparation of test specimens and the test methods to be used in
    determining the properties of epoxy powder moulding compounds (EP-PMCs). Requirements for handling test
    material and for conditioning both the test material before moulding and the specimens before testing are given
    here.
    Procedures and conditions for the preparation of test specimens and procedures for measuring properties of the
    materials from which these specimens are made are given. Properties and test methods which are suitable and
    necessary to characterize PMCs are listed.
    The properties have been selected from the general test methods in ISO 10350-1. Other test methods in wide use
    for, or of particular significance to, PMCs are also included in this part of ISO 15252, as are the designatory
    properties found in ISO 15252-1.
    In order to obtain reproducible and comparable test results, it is necessary to use the methods of preparation and
    conditioning, the specimen dimensions and the test procedures specified herein. Values determined will not
    necessarily be identical to those obtained using specimens of different dimensions or prepared using different
    procedures.
- language: fr
  script: Latn
  content: |-
    La présente partie de l'ISO 15252 spécifie les méthodes de préparation des éprouvettes et les méthodes d'essai à
    appliquer pour déterminer les propriétés des poudres à mouler à base d'époxydes (EP-PMC). Elle fixe les
    exigences concernant, d'une part, le traitement du matériau pour essai, et d'autre part, le conditionnement du
    matériau pour essai avant moulage et des éprouvettes avant les essais.
    Elle précise les modes opératoires et les conditions à appliquer pour la préparation des éprouvettes et pour le
    mesurage des propriétés des matériaux à partir desquels sont fabriquées les éprouvettes. Elle fournit une liste des
    propriétés et des méthodes d'essai appropriées et nécessaires à la caractérisation des PMC.
    Ces propriétés ont été choisies parmi les méthodes d'essai générales de l'ISO 10350-1. D'autres méthodes d'essai
    largement utilisées avec les PMC, ou présentant une importance particulière, sont également incluses dans la
    présente partie de l'ISO 15252, tout comme les propriétés de désignation données dans l'ISO 15252-1.
    Pour obtenir des résultats reproductibles et comparables, il est nécessaire d'utiliser les méthodes de préparation et
    de conditionnement, les dimensions d'éprouvettes et les modes opératoires d'essai spécifiés dans le présent
    document. Les valeurs déterminées ne seront pas nécessairement identiques à celles obtenues en utilisant des
    éprouvettes de dimensions différentes ou préparées selon d'autres modes opératoires.
