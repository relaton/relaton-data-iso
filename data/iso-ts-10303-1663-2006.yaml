abstract:
- content: "ISO/TS 10303-1663:2006 specifies the application module for\n         Design
    specific assignment to interconnect usage view.       \n         \n      \n\n
    \     \n         ISO/TS 10303-1663:2006 deals with the\n            representation
    of the assignment of features in an \n            interconnect design view to
    part terminals in the interconnect usage view.  This provides the ability for\n
    \           \t   a design organization to explicitly manage the relationships
    between the externally published information \n            \t   typically found
    in an interface control document or catalogue and the detailed design items that
    are the internal\n            \t   implementation of those externally visible
    features.\n            \t \n         \n\n         The following is within the
    scope of \n         ISO/TS 10303-1663:2006:\n         \n      \n- assignment of
    features in an interconnect design to part features in the usage view of the interconnect."
  language:
  - en
  script:
