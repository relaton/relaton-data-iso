abstract:
- language: en
  script: Latn
  content: |-
    ISO 23833:2006 is a bilingual (English/French) vocabulary which defines terms used in the practices of electron probe microanalysis (EPMA). It covers both general and specific concepts classified according to their hierarchy in a systematic order.
    It is applicable to all standardization documents relevant to the practices of EPMA. In addition, some parts of the standard are applicable to those documents relevant to the practices of related fields (e.g. SEM, AEM, EDX) for definition of those terms common to them.
- language: fr
  script: Latn
  content: |-
    L'ISO 23833:2006 définit des termes employés dans la pratique de l'analyse par microsonde de Castaing (EPMA). Elle couvre à la fois des concepts généraux et des concepts spécifiques, classés selon le rang hiérarchique qu'ils occupent dans un ordre systématique.
    L'ISO 23833:2006 est applicable à tous les documents de normalisation relatifs à la pratique de l'EPMA. En outre, certaines parties de l'ISO 23833:2006 sont applicables aux documents relatifs à la pratique de techniques apparentées (par exemple MEB, AEM, EDX) pour la définition des termes communs à ces techniques.
