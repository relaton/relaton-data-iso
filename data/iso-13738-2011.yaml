abstract:
- language: en
  script: Latn
  content: |-
    ISO 13738:2011 specifies the requirements of lubricating oils (hereinafter referred to as "two-stroke oils") to be used in two-stroke-cycle spark-ignition gasoline engines which employ a crankcase scavenging system and are used in transportation, leisure and utility applications, such as motorcycles, snowmobiles and chainsaws.
    The requirements specified in ISO 13738:2011 are applicable to the categories of two-stroke oils, EGB, EGC and EGD, covered in ISO 6743-15, which defines the classification of lubricating oils for use in internal combustion engines.
- language: fr
  script: Latn
  content: |-
    L'ISO 13738:2011 spécifie les exigences applicables aux huiles lubrifiantes pour moteurs deux-temps à essence, à allumage commandé, qui comportent un système de balayage du carter et qui sont utilisés pour le transport, les loisirs et à des fins utilitaires, dans des machines telles que des motocyclettes, des motoneiges et des tronçonneuses (huiles désignées ci-après sous le nom de «huiles deux-temps»).
    Les exigences spécifiées dans l'ISO 13738:2011 sont applicables aux catégories d'huiles deux-temps, EGB, EGC et EGD, couvertes dans l'ISO 6743-15, qui définit la classification des huiles lubrifiantes utilisées dans les moteurs à combustion interne.
