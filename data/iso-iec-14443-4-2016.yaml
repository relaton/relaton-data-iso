abstract:
- language: en
  script: Latn
  content: |-
    ISO/IEC 14443-4:2016 specifies a half-duplex block transmission protocol featuring the special needs of a contactless environment and defines the activation and deactivation sequence of the protocol.
    ISO/IEC 14443-4:2016 is intended to be used in conjunction with other parts of ISO/IEC 14443 and is applicable to proximity cards or objects of Type A and Type B.
