abstract:
- language: en
  script: Latn
  content: This method is also applicable to the residues from maleic hydrazide sucker
    control agents used on tobacco crops. Annex A describes optional extra procedure
    such as acid pre-digestion and carbon clean-up, and Annex B includes some notes
    on the distillation procedure.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale spécifie une méthode pour la détermination des résidus d'hydrazide maléique dans le tabac et les produits du tabac. La méthode est applicable au tabac et produits du tabac et aux résidus provenant de l'hydrazide maléique utilisée sur les cultures de tabac, en tant qu'agent inhibiteur des bourgeons.
