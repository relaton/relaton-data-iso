abstract:
- language: en
  script: Latn
  content: Describes a method to evaluate the contents of free alcohols and total
    alcohols in essential oils by determination of ester values before and after acetylation
    by acetic anhydride in the presence of sodium acetate. Replaces the first edition.
- language: fr
  script: Latn
  content: "\nLa présente Norme internationale prescrit une méthode pour l'évaluation
    de la teneur en alcools libres et en alcools totaux dans les huiles essentielles
    par détermination de l'indice d'ester avant et après acétylation par l'anhydride
    acétique en présence d'acétate de sodium. La méthode n'est pas applicable aux
    huiles essentielles contenant des quantités notables d'alcools tertiaires (par
    exemple du linalol et des terpinéols), qui ne seraient pas complètement acétylés.
    \ \nNOTE -- Pour ces huiles essentielles, il convient d'utiliser la méthode décrite
    dans l'ISO 37941). La méthode n'est pas non plus applicable aux huiles essentielles
    renfermant des quantités notables de phénols, de lactones, d'aldéhydes ou de cétones
    énolisables qui s'acétyleraient en même temps que les alcools libres.\n"
