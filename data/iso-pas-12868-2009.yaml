abstract:
- language: en
  script: Latn
  content: ISO/PAS 12868:2009 specifies the acceptance and reverification tests for
    CMM probing error. It is applicable only to Cartesian CMMs using a single-stylus
    contacting probing system, discrete-point probing mode, and a spherical or hemispherical
    stylus.
- language: fr
  script: Latn
  content: L'ISO/PAS 12868:2009 spécifie les essais de réception et de vérification
    périodique destinés à déterminer l'erreur de palpage des machines à mesurer tridimensionnelles
    (MMT). Elle est uniquement applicable aux MMT cartésiennes utilisant un système
    de palpage à contact à stylet simple, un mode de palpage discret et un stylet
    sphérique ou hémisphérique.
