abstract:
- language: en
  script: Latn
  content: Specifies minimum dimensional and unobstructed space requirements around
    the doors of present and future public civil passenger transport aircraft when
    they are intended to be compatible with the thousands of passenger loading bridges
    and passenger transfer vehicles existing or being planned in airports worldwide.
    Is not intended to restrict in any way the basic design of any future types of
    such aircraft.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale spécifie les exigences minimales dimensionnelles et d'espace libre requises pour les portes d'accès au pont principal pour passagers des aéronefs civils, présents et futurs, de transport public de passagers, lorsqu'il est prévu que ces portes soient compatibles avec les milliers de passerelles d'aéroport et d'autobus élévateurs en service ou en cours d'installation dans les aéroports mondiaux. La présente Norme internationale ne vise à restreindre, de quelque manière que ce soit, la conception fondamentale d'aucun type futur d'aéronef civil de transport public de passagers. Toutefois, elle vise à clarifier, à l'attention des ingénieurs de conception des aéronefs, les caractéristiques qui rendraient difficile ou impossible à un nouveau type d'aéronef d'être correctement accouplé aux passerelles d'aéroport ou aux autobus élévateurs en service. Si les exigences de conception de l'aéronef imposaient des caractéristiques dimensionnelles en divergence ave
