abstract:
- language: en
  script: Latn
  content: ISO 15063:2004 establishes guidelines for the determination of hydroxyl
    numbers of polyols using NIR (near infrared) spectroscopy. Definitions and calibration
    techniques are given. Procedures for selecting calibration materials and for collecting
    and treating data to develop NIR calibrations are outlined. Criteria for building,
    evaluating and validating the NIR calibration model are also described. Procedures
    for sample handling, data gathering and evaluation are included.
- language: fr
  script: Latn
  content: L'ISO 15063:2004 établit des lignes directrices pour la détermination de
    l'indice d'hydroxyle des polyols par spectrométrie dans le proche infrarouge (spectrométrie
    NIR). Elle donne des définitions et des techniques d'étalonnage. Elle expose les
    modes opératoires relatifs au choix des échantillons pour étalonnage et à la collecte
    et au traitement des données en vue de la mise en oeuvre des étalonnages dans
    le proche infrarouge. Elle décrit également des critères pour l'élaboration, l'évaluation
    et la validation du modèle d'étalonnage dans le proche infrarouge. Des modes opératoires
    sont donnés pour le traitement des échantillons, le recueil des données et leur
    évaluation.
