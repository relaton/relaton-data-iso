abstract:
- content: ISO 4210-1:2014 specifies terms and definitions related to safety and performance
    requirements for the design, assembly, and testing of bicycles and sub-assemblies
    having saddle height as given in Table 1.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    ISO 4210-1:2014 spécifie les termes et définitions relatifs aux exigences de sécurité et de performance à observer lors de la conception, de l'assemblage et des essais de bicyclettes et des sous-ensembles, ayant une hauteur de selle comme indiqué dans le tableau 1.
    Ce document ne s'applique pas aux types spécialisés de bicyclettes comme les bicyclettes de livraison, bicyclettes couchés, tandems, bicyclettes BMX et bicyclettes conçues et équipées pour une utilisation dans des usages sévères telles que des compétitions réglementées, cascades, ou des figures acrobatiques.
    NOTE          Pour les bicyclettes dont la hauteur maximale de selle est inférieure ou égale à 435mm, se reporter à la norme ISO 8124‑1, et pour une hauteur maximale de selle supérieure à 435mm et inférieure à 635mm se reporter à l'ISO 8098.
  language:
  - fr
  script:
  - Latn
