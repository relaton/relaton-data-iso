abstract:
- language: en
  script: Latn
  content: This document specifies the measurement of the size distribution of particles
    dispersed in an electrolyte solution using the electrical sensing zone method.
    This can include biologics such as cells, but also industrial particles such as
    carbon, cement, ceramic powders, metal powders, pigments and polymer powders.
    The method measures pulse heights and their relationship to particle volumes or
    diameters, and is applicable over the range (implementation dependant) from approximately
    0,5 μm tο above 1 mm. This document does not address the specific requirements
    of the measurement of specific materials.
