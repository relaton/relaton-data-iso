abstract:
- content: These symbols are composed of four adjoining capital letters, not separated
    by points and not followed by a full stop. The letter X as the fourth indicates
    that any species of the respective genus is concerned. When characteristic differences
    presented by different species of one genus are to be taken into account, the
    fourth letter is the first of the species name. The Annex contains the code of
    symbols.
