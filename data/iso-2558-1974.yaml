abstract:
- language: en
  script: Latn
  content: Specification of the method and the apparatus for determination of the
    solubility of binders in chopped strand mats in styren. Vertical suspension of
    a test specimen in pure styren with application of an arbitrary tensile load to
    its lower end. The time taken to break the bond between the strands of the mat
    shall be recorded. Better distinction between mats with binders of high solubility
    is possible using a stabilized emulsion of styren in water instead of pure styren
    for immersion.
- language: fr
  script: Latn
  content: |2

    La présente Norme Internationale spécifie une méthode de détermination du temps nécessaire à une charge de traction déterminée pour détruire la liaison entre les fils d'un mat de verre textile à fils coupés, destiné au renforcement des matières plastiques, immergé dans le styrène.
