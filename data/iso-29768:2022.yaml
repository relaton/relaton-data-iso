abstract:
- content: This document specifies the characteristics and choice of measuring equipment
    and the procedure for determining the linear dimensions of test specimens that
    are taken from thermal insulating products. The procedures for measuring the dimensions
    of full-size products are specified in ISO 29465 and ISO 29466.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: Le présent document spécifie les caractéristiques et le choix de l’équipement
    de mesure, ainsi que le mode opératoire permettant de déterminer les dimensions
    linéaires des éprouvettes prélevées sur les produits isolants thermiques. Les
    modes opératoires pour mesurer les dimensions des produits en vraies dimensions
    sont définis dans l’ISO 29465 et l’ISO 29466.
