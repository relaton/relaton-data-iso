abstract:
- content: |2

    La présente Norme internationale spécifie les dimensions d'encombrement et les tolérances de la classe normale des roulements à aiguilles des séries de dimensions 48, 49 et 69, telles que données dans l'ISO 15. Ces séries sont prévues pour des roulements à aiguilles complets et pour des roulements sans bague intérieure.  La présente Norme internationale n'est pas applicable aux douilles à aiguilles.
