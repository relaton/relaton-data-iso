abstract:
- language: en
  script: Latn
  content: |-
    This document gives guidelines for the use of boat-mounted acoustic Doppler current profilers (ADCPs) for determining flow in open channels. It describes a number of methods of deploying ADCPs to determine flow. Although, in some cases, these measurements are intended to determine the stage-discharge relationship of a gauging station, this document deals only with single determination of discharge.
    ADCPs can be used to measure a variety of parameters, such as current or stream flow, water velocity fields, and channel bathymetry. As a potential application, an idea of bedload discharge can be obtained applying the bottom track velocity, while suspended sediment flow can be obtained applying the acoustic backscatter and the sonar equation. This document is generic in form and contains no operational details specific to particular ADCP makes and models.
- language: fr
  script: Latn
  content: |-
    Le présent document fournit des recommandations relatives à l'utilisation des profileurs acoustiques de courant à effet Doppler (ADCP) depuis des bateaux pour déterminer le débit à surface libre. Il décrit un certain nombre de méthodes de déploiement d'ADCP afin de déterminer le débit. Bien que, dans certains cas, ces mesurages visent à déterminer la relation hauteur-débit d'une station hydrométrique, le présent document ne traite que de la détermination du débit.
    Les ADCP peuvent être utilisés pour mesurer divers paramètres, tels que le courant ou le débit d'un cours d'eau, les champs de vitesse de l'eau et la bathymétrie des chenaux. Une des applications potentielles consiste à estimer la charge de fond en appliquant la vitesse de suivi du fond, tandis que le débit des sédiments en suspension peut être approché en utilisant la rétrodiffusion acoustique et l'équation du sonar. Le présent document est général et ne contient aucun détail opérationnel spécifique à des marques et modèles particuliers d'ADCP.
