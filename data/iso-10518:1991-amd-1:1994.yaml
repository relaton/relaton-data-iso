abstract:
- content: Specifies mechanical safety requirements and test methods applicable to
    electric powered walk-behind and hand-held lawn trimmers and lawn edge trimmers,
    with cutting element(s) of non-metallic filament line or freely pivoting non-metallic
    cutter(s) with a cutting capacity of not more than 10 J each, used by a standing
    operator primarily for cutting grass. Does not apply to scissor-type or rigid-bladed
    lawn trimmers or lawn edge trimmers.
