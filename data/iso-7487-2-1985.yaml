abstract:
- content: Describes the characteristics of 130 mm (5.25 in) flexible disk cartridges
    recorded at 7 958 ftprad, 1,9 tpmm (48 tpi), on both sides using modified frequency
    modulation recording. Defines the quality of the recorded signals, the track layout
    (track format A) to be used on such a flexible disk cartridge intended for data
    exchange between data processing systems. Applicable in conjunction with ISO 7487
    if it meets all requirements of part 1 and 2 or those of parts 2 and 3.
