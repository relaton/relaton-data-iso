abstract:
- content: |-
    ISO 15118-3:2015 specifies the requirements of the physical and data link layer for a high-level communication, directly between battery electric vehicles (BEV) or plug-in hybrid electric vehicles (PHEV), termed as EV (electric vehicle) [ISO-1], based on a wired communication technology and the fixed electrical charging installation [Electric Vehicle Supply Equipment (EVSE)] used in addition to the basic signalling, as defined in [IEC-1].
    It covers the overall information exchange between all actors involved in the electrical energy exchange. ISO 15118 (all parts) is applicable for manually connected conductive charging.
    Only "[IEC-1] modes 3 and 4" EVSEs, with a high-level communication module, are covered by this part of ISO 15118.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    La présente partie de l'ISO 15118 spécifie les exigences relatives à la couche physique et à la couche liaison de données pour une communication de haut niveau, directement entre des véhicules électriques à batterie (VEB) ou des véhicules électriques hybrides rechargeables (VEHR), appelés VE (véhicule électrique) [ISO-1], basés sur une technologie de communication filaire, et l'installation fixe de recharge électrique [infrastructure de recharge pour véhicules électriques (IRVE)], utilisée en plus de la signalisation de base, comme défini dans [IEC-1].
    Elle couvre l'échange global d'informations entre tous les acteurs impliqués dans l'échange d'énergie électrique. L'ISO 15118 (toutes les parties) s'applique à la charge conductive après connexion manuelle.
    Seules les IRVE de «modes 3 et 4 selon [IEC-1]», avec un module de communication de haut niveau, sont couvertes par la présente partie de l'ISO 15118.
