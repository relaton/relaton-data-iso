abstract:
- content: This document specifies a schema for feature concept dictionaries to be
    established and managed as registers. It does not specify schemas for feature
    catalogues or for the management of feature catalogues as registers. However,
    as feature catalogues are often derived from feature concept dictionaries, this
    document does specify a schema for a hierarchical register of feature concept
    dictionaries and feature catalogues. These registers are in accordance with ISO 19135‑1.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: Le présent document spécifie un schéma pour les dictionnaires de concepts
    d'entités à établir et à gérer comme des registres. Il ne spécifie pas de schémas
    pour les catalogues d'entités ou pour leur gestion comme des registres. Toutefois,
    étant donné que les catalogues d'entités sont souvent dérivés des dictionnaires
    de concepts d'entités, le présent document ne spécifie pas un schéma pour un registre
    hiérarchique de dictionnaires de concepts d'entités et de catalogues d'entités.
    Ces registres sont conformes à l'ISO 19135-1.
