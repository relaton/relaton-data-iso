abstract:
- content: "ISO/TS 10303-1110:2018 specifies the application module for\n         Surface
    conditions.       \n         \n      \n\n         The following are within the
    scope of \n         ISO/TS 10303-1110:2018:\n         \n      \n- Coating layer;
    \n            \n         \n- Contact_ratio; \n            \n         \n- Hardness;
    \n            \n         \n- Association of a Surface condition with a shape;
    \n            \n         \n- surface irregularities such as roughness and waviness;
    \n            \n         \n- Tactile appearance; \n            \n         \n-
    Treatment result; \n            \n         \n- Visual appearance;\n- items within
    the scope of application module Dimension tolerance, ISO/TS 10303-1050;\n- items
    within the scope of application module Generic material aspects, ISO/TS 10303-1681;\n-
    items within the scope of application module Part view definition, ISO/TS 10303-1023;\n-
    items within the scope of application module Value with unit extension, ISO/TS
    10303-1753."
