- language: en
  script: Latn
  content: This document specifies a test method for integrated performance parameters
    specified in ISO 18251-1 of an infrared (IR) imaging system and related equipment
    used in non-destructive testing (NDT). It also aims to assist the user in the
    selection of an appropriate system for a particular testing task.
