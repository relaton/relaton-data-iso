abstract:
- language: en
  script: Latn
  content: |-
    ISO 11359-1:2014 specifies the general conditions for the thermomechanical analysis of thermoplastics and thermosetting materials, filled or unfilled, in the form of sheet or moulded parts.
    Thermomechanical analysis consists of the determination of deformations of a test specimen under constant load as a function of temperature and/or time.
