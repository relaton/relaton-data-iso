abstract:
- language: en
  script: Latn
  content: Specifies the essential performance characteristics of reader-printers
    designed for viewing and making hard copies from microfilm with a maximum width
    of 35 mm, whether in microfilm strips or in roll form, in open reels, cartridges
    or cassettes, microfiches, jackets and image cards. Establishes minimum criteria
    for the hard copy prints produced by reader-printers based on the use of microtest
    charts ISO No. 1 and ISO No. 2 or from microforms with a specified minimum quality,
    either an original or a duplicate. Applies to reader-printers with a magnification
    less than or equal to 50:1.
