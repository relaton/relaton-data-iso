abstract:
- language: en
  script: Latn
  content: ISO 15654:2015 specifies an axial force fatigue test method for transmission
    roller chains and leaf chains. The tests being of the fluctuating tension type,
    carried out at room temperature in air, with the force applied along the longitudinal
    axis of the chain. It also specifies procedures for statistically analysing the
    test results and gives formats and elements for presenting the results of fatigue
    tests and analyses.
- language: fr
  script: Latn
  content: L'ISO 15654:2015 spécifie une méthode d'essai de fatigue uniaxial pour
    des chaînes de transmission à rouleaux, les chaînes de levage à maille jointive.
    Les essais étant réalisés à température ambiante avec l'effort appliqué selon
    un cycle sinusoïdal dans le sens longitudinal de la chaîne. Elle spécifie également
    les méthodes d'analyse statistique des résultats d'essai et donne les formes et
    les éléments de présentation des résultats des essais de fatigue et de leur analyse
