abstract:
- content: This document specifies the conformance test plan for the CAN physical
    layer as standardized in ISO 11898‑2:2016. It specifies static and dynamic tests.
    The dynamic tests includes the test cases for the partly implemented Classical
    CAN protocol and CAN FD protocol as standardized in ISO 11898‑1:2015. The static
    tests describe the data to be given in datasheets.
