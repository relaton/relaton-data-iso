abstract:
- language: en
  script: Latn
  content: ISO 22034-1:2007 specifies the methods for the general testing of steel
    wire and wire products which have been cold worked, annealed or oil hardened and
    tempered and/or coated and are of constant cross-section (either round or special
    section). It includes tensile testing, torsion testing, reverse bend testing,
    a wrapping test, a bend test, a reverse torsion test, a compression test, a deep
    etch test, a hardness test, a quench hardenability test, a fatigue test, wire
    cast measurement, artificial ageing, a decarburization test, non-destructive tests,
    a grain size test, a segregation test, a non-metallic inclusion test and chemical
    analysis.
