abstract:
- language: en
  script: Latn
  content: ISO/TR 22824:2003 provides guidance, based on the experience of experts,
    for setting appropriate requirements, in specifications and other standards and
    contract documents, on ferrite content of nominally austenitic or duplex ferritic-austenitic
    stainless steel weld metals.
- language: fr
  script: Latn
  content: L'ISO/TR 22824 :2003 fournit les lignes directrices, fondées sur l'expérience
    d'experts, pour la définition d'exigences adéquates dans les spécifications et
    autres normes et documents contractuels en matière de teneur en ferrite dans le
    métal fondu d'aciers nominalement austénitiques et duplex ferritiques-austénitiques.
