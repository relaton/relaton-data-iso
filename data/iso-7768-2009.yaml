abstract:
- content: |-
    ISO 7768:2009 specifies a method for assessing the retention of the original smooth appearance, after one or several cleansing treatments, of the fabrics tested.
    This method has been developed for use primarily with Type B domestic washing machines, as defined in ISO 6330, in the cleansing process. However, it may be possible to use it with Type A machines, as defined in the same International Standard. This test method could be used for judging smoothness appearance after other cleansing processes.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 7768:2009 spécifie une méthode d'évaluation de la conservation de l'aspect lisse et régulier initial des étoffes soumises à essai, après un ou plusieurs traitements de nettoyage.
    La méthode a été développée principalement pour l'utilisation des machines de lavage domestiques de type B, telles que définies dans l'ISO 6330, dans le procédé de nettoyage. Il est toutefois possible de l'utiliser avec des machines de type A définies dans la même Norme internationale. Cette méthode d'essai peut également être utilisée pour juger de la régularité d'aspect des étoffes après d'autres procédés de nettoyage.
