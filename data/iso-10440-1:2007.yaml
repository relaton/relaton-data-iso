abstract:
- language: en
  script: Latn
  content: |-
    ISO 10440-1:2007 specifies requirements for dry and oil-flooded, helical-lobe rotary compressors used for vacuum or pressure or both in petroleum, petrochemical, and gas industry services. It is intended for compressors that are in special-purpose applications.
    It is not applicable to general-purpose air compressors, liquid-ring compressors, or vane-type compressors.
- language: fr
  script: Latn
  content: L'ISO 10440-1:2007 spécifie les exigences relatives aux compresseurs rotatifs
    hélicoïdaux à lobes droits, à sec et plongés dans l'huile, utilisés dans les services
    d'industries du pétrole, de la pétrochimie et du gaz naturel pour créer des surpressions
    ou des dépressions ou les deux à la fois. Elle concerne les compresseurs à service
    spécial. Elle ne s'applique pas aux compresseurs à air standard, aux compresseurs
    à anneau liquide et aux compresseurs à palettes.
