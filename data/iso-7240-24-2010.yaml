abstract:
- content: |-
    ISO 7240-24:2010 specifies requirements, test methods and performance criteria for loudspeakers intended to broadcast a warning of fire between a fire detection and alarm system and the occupants of a building (see item C4 of ISO 7240-1:2005).
    ISO 7240-24:2010 specifies loudspeakers for two types of application environment: type A, generally for indoor use, and type B, generally for outdoor use.
    ISO 7240-24:2010 does not cover loudspeakers for special applications, for example loudspeakers for use in hazardous applications, if such applications require additional or other requirements or tests other than those given in ISO 7240-24:2010.
    ISO 7240-24:2010 is not intended to cover addressable loudspeakers or loudspeakers with active components.
    Aural alarm indicators are covered in the future ISO 7240-3.
