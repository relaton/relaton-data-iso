abstract:
- language: en
  script: Latn
  content: |-
    ISO/TS 11059|IDF/RM 225:2009 describes a method for the enumeration of Pseudomonas spp. in milk and milk products. The method allows the isolation of all pigmented and non-pigmented psychrophilic Pseudomonas spp.
    ISO/TS 11059|IDF/RM 225:2009 is also applicable to dairy samples.
- language: fr
  script: Latn
  content: |-
    L'ISO/TS 11059|FIL/MR 225:2009 décrit une méthode de dénombrement des Pseudomonas spp. dans le lait et les produits laitiers. Cette méthode permet d'isoler tous les Pseudomonas spp. psychrophiles pigmentés et non pigmentés.
    L'ISO/TS 11059|FIL/MR 225:2009 s'applique également à des échantillons d'environnement du secteur laitier.
