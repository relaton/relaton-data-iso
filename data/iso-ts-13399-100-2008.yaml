abstract:
- language: en
  script: Latn
  content: "ISO/TS 13399-100:2008 defines the principles and methods for creating
    unambiguous identifications and definitions of the items and their properties
    relating to cutting tools in computer-sensible dictionaries to be used for reference
    by the information model defined in ISO 13399-1. \nIt is applicable to:\n- the
    specification of data element types, their identifying, semantic and value attributes;\n-
    the specification of item classes, their identifying and semantic attributes;\n-
    the specification of feature classes, their identifying and semantic attributes.\nIt
    is not applicable to:\n- information model for cutting tools;\n- classifications
    and definitions of items and data element types relating to cutting tools;\n-
    the association between properties and items in a classification."
- language: fr
  script: Latn
  content: |-
    L'ISO/TS 13399-100:2008 définit les principes et les méthodes de création d'identifications et de définitions non ambiguës des éléments et de leurs propriétés liées aux outils coupants dans les dictionnaires informatiques à utiliser pour référence par le modèle d'information défini dans l'ISO 13399-1.
    Elle est applicable:
    - à la spécification des types d'élément de données, leurs attributs d'identification, sémantiques et de valeur;
    - à la spécification des classes d'élément, leurs attributs d'identification et sémantiques;
    - à la spécification des classes de propriété, leurs attributs d'identification et sémantiques.
    Elle n'est pas applicable:
    - au modèle d'information des outils coupants;
    - aux classifications et définitions des éléments et des types d'élément de données relatives aux outils coupants;
    - à l'association entre les propriétés et les éléments dans une classification.
