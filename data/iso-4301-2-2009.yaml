abstract:
- language: en
  script: Latn
  content: ISO 4301-2:2009 establishes a system of classification for mobile cranes
    and related crane mechanisms, based on the number of operating cycles to be carried
    out during a crane's expected life, representing a nominal state of loading. It
    is applicable to the basic types of self-propelled mobile crane and their parts
    as defined in ISO 4306-2.
- language: fr
  script: Latn
  content: L'ISO 4301-2:2009 établit un système de classification des grues mobiles
    et des mécanismes de grues correspondants, basé sur un nombre de cycles d'utilisation
    à effectuer durant la durée de vie de la grue mobile qui représente un état de
    charge nominal. Elle s'applique aux types de base de grues mobiles automotrices
    et à leurs composants, telles que définies dans l'ISO 4306-2.
