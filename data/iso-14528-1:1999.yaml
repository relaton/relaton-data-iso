abstract:
- language: en
  script: Latn
  content: |-
    1.1 This part of ISO 14528 establishes a data block system for the designation of melamine-formaldehyde
    powder moulding compounds (MF-PMCs).
    1.2 The various types of MF-PMC are differentiated from each other by a classification system based on
    information about the filler/reinforcement type and content, the intended method of processing, any special
    properties and those of the special properties used specifically for designation purposes (designatory properties).
    1.3 This part of ISO 14528 is applicable to all MF-PMCs ready for normal use in the form of powder, granules or
    ground material.
    1.4 It is not intended to imply that materials having the same designation necessarily give the same
    performance. This part of ISO 14528 does not provide engineering data, performance data or data on processing
    conditions which may be required to specify a material for a particular application and/or method of processing. If
    such additional properties are required, they shall be determined in accordance with the test methods specified in
    ISO 14528-2, if suitable.
    1.5 Whenever general requirement data, as covered by ISO 14528-3, need to be indicated, this is also done
    using this data block system.
    1.6 To ensure that code-letters and code-numbers remain unambiguous, and to avoid conflicts within the
    system, any new code-letters or code-numbers for use in data block 1, 2 or 3 shall be approved before use by the
    secretariats of ISO/TC 61/SC 1, SC 12 and SC 13.
- language: fr
  script: Latn
  content: |-
    1.1 La présente partie de l'ISO 14528 établit un système de blocs de données pour la désignation des poudres à
    mouler à base de mélamine-formaldéhyde (MF-PMC).
    1.2 Les types de MF-PMC sont différenciés les uns des autres par un système de classification basé sur des
    informations relatives au type et à la teneur en charges/matériaux de renforcement, à la méthode de mise en
    oeuvre prévue, aux propriétés particulières en général et à celles utilisées spécifiquement pour les besoins de la
    désignation (propriétés de désignation).
    1.3 La présente partie de l'ISO 14528 est applicable à tous les MF-PMC prêts à l'emploi pour un usage courant
    sous forme de poudres, grains ou matériaux broyés.
    1.4 Le fait que des matériaux aient la même désignation n'implique pas qu'ils présentent nécessairement les
    mêmes performances. La présente partie de l'ISO 14528 ne comporte pas de données sur la conception, les
    performances ou les conditions de mise en oeuvre qui peuvent être exigées pour spécifier un matériau pour une
    application et/ou une méthode de mise en oeuvre particulière. Si de telles caractéristiques supplémentaires sont
    nécessaires, elles doivent être déterminées conformément aux méthodes d'essai spécifiées dans l'ISO 14528-2, le
    cas échéant.
    1.5 Chaque fois qu'il est nécessaire d'indiquer certaines exigences générales telles que traitées dans
    l'ISO 14528-3, on utilise pour ce faire le présent système de blocs de données.
    1.6 Pour garantir que la signification des lettres-codes et des nombres-codes demeure non ambiguë et pour
    éviter toute contradiction au sein du système, les nouveaux lettres-codes et nombres-codes à utiliser dans les
    blocs de données 1, 2 ou 3 doivent être approuvés par les secrétariats de l'ISO/TC 61/SC 1, SC 12 et SC 13 avant
    utilisation.
