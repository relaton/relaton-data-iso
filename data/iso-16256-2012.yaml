abstract:
- content: "ISO 16256:2012 describes a method for testing the susceptibility to antifungal
    agents of yeasts, including Candida spp. and Cryptococcus neoformans, that cause
    infections. The reference method described here has not been used in studies of
    the yeast forms of dimorphic fungi, such as B. dermatitidis and/or H. capsulatum
    variety capsulatum. \nISO 16256:2012 describes the broth microdilution reference
    method which can be implemented by either of two pathways. One pathway involves
    visual determination of MICs (CLSI method); the second pathway involves spectrophotometric
    determination of MICs (EUCAST method). "
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "L'ISO 16256:2012 décrit une méthode d'essai de la sensibilité aux agents
    antifongiques des levures pathogènes, dont Candida spp. et Cryptococcus neoformans.
    La méthode de référence ici décrite n'a pas été utilisée dans des études sur les
    phases levures de champignons dimorphes tels que B. dermatitidis et ou H. capsulatum
    variété capsulatum. \nL'ISO 16256:2012 décrit la méthode de référence pour la
    microdilution en milieu liquide qui peut être réalisée de deux façons. La première
    implique une détermination visuelle de la CMI (méthode CLSI); la seconde implique
    une détermination spectrophotométrique de la CMI (méthode EUCAST)."
