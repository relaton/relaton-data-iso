abstract:
- language: en
  script: Latn
  content: 'ISO 3888-2:2002 defines the dimensions of the test track for a closed-loop,
    severe lane-change manoeuvre test for subjectively determining the obstacle avoidance
    performance of a vehicle: one specific part of vehicle dynamics and road-holding
    ability. It is applicable to passenger cars as defined in ISO 3833 and light commercial
    vehicles up to a gross vehicle mass of 3,5 tonnes.'
- language: fr
  script: Latn
  content: L'ISO 3888:2002 spécifie les dimensions du couloir d'essai pour un essai
    de déboîtement latéral brusque, en boucle fermée, visant à déterminer subjectivement
    la capacité d'un véhicule à éviter les obstacles, qui constitue un aspect spécifique
    de la dynamique et de la tenue de route des véhicules. Elle s'applique aux voitures
    particulières telles qu'elles sont définies dans l'ISO 3833 ainsi qu'aux véhicules
    utilitaires légers dont la masse maximale totale calculée est inférieure ou égale
    à 3,5 t.
