abstract:
- language: en
  script: Latn
  content: |-
    ISO 8536-4:2007 specifies requirements for single-use, gravity feed infusion sets for medical use in order to ensure their compatibility with containers for infusion solutions and intravenous equipment.
    Secondary aims of ISO 8536-4:2007 are to provide guidance on specifications relating to the quality and performance of materials used in infusion sets and to present designations for infusion set components.
    In some countries, the national pharmacopoeia or other national regulations are legally binding and take precedence over ISO 8536-4:2007.
- language: fr
  script: Latn
  content: |-
    L'ISO 8536-4:2007 spécifie les exigences applicables aux appareils de perfusion à usage médical, non réutilisables, à alimentation par gravité, afin d'assurer leur compatibilité avec les récipients contenant des solutions de perfusion et avec les appareils intraveineux.
    Le deuxième objectif de l'ISO 8536-4:2007 est de donner des directives sur les spécifications relatives à la qualité et aux performances des matériaux utilisés dans les appareils de perfusion et de proposer une terminologie concernant les composants de ces derniers.
    Dans certains pays, la pharmacopée nationale ou d'autres règlements nationaux ont force d'obligation et ont priorité sur l'ISO 8536-4:2007.
