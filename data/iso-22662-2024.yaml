abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a reference method for the determination of lactose content of raw milk, heat-treated milks, dried milk, dairy permeate, dairy permeate powder, and raw and pasteurized cream.
    The method does not apply to fermented milks and milks to which oligosaccharides have been added, nor to low-lactose or lactose-free milks.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie une méthode de référence permettant de déterminer la teneur en lactose du lait cru, des laits traités thermiquement, du lait sec, des perméats laitiers, des perméats laitiers en poudre, ainsi que de la crème crue et pasteurisée.
    Cette méthode ne s’applique ni aux laits fermentés, ni aux laits auxquels des oligosaccharides ont été ajoutés, ni aux laits à faible teneur en lactose, ni aux laits sans lactose.
