abstract:
- language: en
  script: Latn
  content: ISO 17972-3 defines an exchange format for target input values, colour
    and process control data relating output targets for printers of all types (and
    the associated metadata necessary for its proper interpretation) in electronic
    form. ISO 17972-3 includes the use of a CustomResource element within the CXF
    framework to define a minimum set of data for exchange and identify the data as
    being part of the ISO 12642 series. If this same framework is used for another
    defined target, provision is made for that use as well.
