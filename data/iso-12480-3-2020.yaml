abstract:
- content: |-
    This document establishes required practices for the safe use of tower cranes.
    Subjects covered include safe systems of work, management, planning, selection, erection and dismantling, special base, operation and maintenance of cranes and the selection of operators, slingers and signalers.
    It does not cover manually (non-powered) operated cranes, or cranes in which at least one of its motions is manually operated.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document établit les pratiques requises en matière de sécurité d'emploi des grues à tour.
    Les sujets couverts comprennent les processus d'exploitation en sécurité, la gestion, la planification, la sélection, la base spéciale, le montage et le démontage, l'exploitation et la maintenance des grues ainsi que le choix des opérateurs, élingueurs et signaleurs.
    Il ne couvre pas les grues à fonctionnement manuel (non motorisées) ni les grues dont un mouvement au moins est à fonctionnement manuel.
