abstract:
- content: ISO 17489:2013 specifies a simple and practical method of determining the
    adsorbable fraction of synthetic tanning agents using a polymer-based product.
    It is particularly suitable for measuring the batch-to-batch consistency of synthetic
    tanning agents.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 17489:2013 spécifie une méthode simple et pratique permettant de
    déterminer, à l'aide d'un produit à base polymère, la fraction adsorbable des
    agents de tannage synthétiques. Elle convient particulièrement au mesurage de
    l'uniformité, d'un lot à un autre, des agents de tannage synthétiques.
