abstract:
- content: |-
    This document specifies the test method to evaluate the inter-storey displacement resistance of curtain walling to three-directional seismic or wind actions when curtain walling is subjected to repeated movement.
    The test method allows to determine, depending on the axes of the displacement imposed:
    —    horizontal inter-storey displacement in-plane resistance;
    —    horizontal inter-storey out-plane displacement resistance;
    —    vertical inter-storey in-plane displacement resistance;
    —    combined inter-storey displacement resistance.
    The test method can be used to evaluate the inter-storey displacement either when it is a design requirement or to assess the relative displacement accommodated by the curtain walling assembly.
    This test can be addressed manually or automatically depending on the size and/or the shape of the specimen.
