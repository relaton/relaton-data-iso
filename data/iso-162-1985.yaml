abstract:
- language: en
  script: Latn
  content: This International Standard specifies the location and dimen­sions of head
    gaps for recording three-, four-, or six-track magnetic sound records on 35 mm
    (perforated in accordance with ISO 491), and one single-track record on 17,5 mm
    motion­picture film. It also specifies the assignment of records to the various
    tracks on the magnetic coating on the film in relation to the direction of film
    travel.
- language: fr
  script: Latn
  content: La présente Norme internationale spécifie l'emplacement et les dimensions
    des entrefers pour l'enregistrement sur trois, quatre ou six pistes magnétiques
    sonores sur film cinématographique de 35 mm (perforé conformément à VIS0 491)
    et sur une seule piste sur film cinématographique de 17,5 mm. Elle spécifie également
    l'affectation des enregistrements pour les différentes pistes sur la couche magnétique
    du film par rapport à sa direction de défilement.
