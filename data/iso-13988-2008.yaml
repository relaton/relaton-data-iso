abstract:
- language: en
  script: Latn
  content: ISO 13988:2008 specifies procedures and minimum performance requirements
    for testing without tyres the retention of clip balance weights for use on wheels
    for passenger vehicles. It also specifies general features for configurations
    of clip balance weights and rim flanges for light alloy and steel wheels intended
    for use on passenger cars. Alternative materials and geometries can be considered
    in the future.
- language: fr
  script: Latn
  content: L'ISO 13988:2008 spécifie des procédures et des exigences minimales de
    performance relatives à des essais, sans pneumatiques, du maintien de masselottes
    d'équilibrage destinées aux roues pour véhicules particuliers. Elle spécifie également
    des propriétés générales concernant les configurations des masselottes d'équilibrage
    clippées et des rebords de jantes pour les roues en alliage et en acier destinées
    aux véhicules particuliers. D'autres types de matériaux et de montages pourront
    être étudiés à l'avenir.
