    En complément des termes utilisés en anglais et en français, deux des trois langues officielles de l'ISO (anglais, français et russe), le présent document donne les termes équivalents en allemand; ces termes sont publiés sous la responsabilité du comité membre allemand (DIN), et sont donnés uniquement pour information. Seuls les termes et définitions dans les langues officielles peuvent être considérés comme étant des termes et définitions de l'ISO.
