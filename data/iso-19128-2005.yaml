abstract:
- content: ISO 19128:2005 specifies the behaviour of a service that produces spatially
    referenced maps dynamically from geographic information. It specifies operations
    to retrieve a description of the maps offered by a server, to retrieve a map,
    and to query a server about features displayed on a map. ISO 19128:2005 is applicable
    to pictorial renderings of maps in a graphical format; it is not applicable to
    retrieval of actual feature data or coverage data values.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 19128:2005 spécifie le comportement d'un service qui produit des
    cartes à référence spatiale de manière dynamique à partir d'informations géographiques.
    Elle précise les opérations d'extraction d'une description des cartes proposées
    par un serveur et d'interrogation d'un serveur sur les éléments qui s'affichent
    sur une carte. L'ISO 19128:2005 s'applique aux rendus image des cartes dans un
    format graphique. Elle ne concerne pas l'extraction d'éléments réels ou de données
    de couverture.
