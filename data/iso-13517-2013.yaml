abstract:
- language: en
  script: Latn
  content: |-
    ISO 13517:2013 specifies a method for determining the flow rate of metallic powders, including powders for hardmetals and mixes of metallic powders and organic additives such as lubricants, by means of a calibrated funnel (Gustavsson flowmeter).
    The method is applicable only to powders which flow freely through the specified test orifice.
- language: fr
  script: Latn
  content: |-
    l'ISO 13517:2013 spécifie une méthode visant à déterminer le temps d'écoulement des poudres métalliques, y compris les poudres pour métaux-durs et les mélanges de poudres métalliques et d'additifs organiques tels que les lubrifiants, au moyen d'un entonnoir calibré (cône d'écoulement de Gustavsson).
    Cette méthode s'applique uniquement aux poudres qui s'écoulent librement par l'orifice d'essai spécifié.
