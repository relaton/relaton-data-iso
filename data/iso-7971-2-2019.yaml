abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a test method for ensuring the traceability of bulk density, called "mass per hectolitre", measuring instruments through reference to standard measurement instruments. The mass per hectolitre is of commercial importance for grain cereals. Several types of instruments with varying performances exist for measuring it.
    This document also specifies the performances required of national standards instruments, secondary standards instruments, and measuring instruments used in laboratories or in collection or storage silos.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie une méthode d'essai pour assurer le raccordement des instruments de mesure de la masse volumique, dite «masse à l'hectolitre» aux étalons. La masse à l'hectolitre présente un intérêt commercial pour les céréales en grains. Il existe plusieurs types d'instruments aux performances variables pour la mesurer.
    Le présent document spécifie également les performances exigées pour les étalons nationaux et secondaires ainsi que pour les instruments de mesure utilisés dans les laboratoires ou dans les silos de collecte ou de stockage.
