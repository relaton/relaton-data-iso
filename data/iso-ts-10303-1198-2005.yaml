abstract:
- language: en
  script: Latn
  content: |-
    ISO/TS 10303-1198:2005 specifies the application module for Property and property assignment.
    The following are within the scope of ISO/TS 10303-1198:2005:
    - the identity of a physical quantity instance;
    - the nature of physical quantity space for a physical quantity instance;
    - the identification of a physical quantity instance by a number with respect to a scale;
    - the specification that an individual activity or product possesses a property;
    - the specification that each member of a class of activity or class of product possesses a property.
