abstract:
- language: en
  script: Latn
  content: |-
    ISO 9211 describes surface treatments of components and substrates, excluding ophthalmic optics (spectacles), by the application of optical coatings and gives a standard form for their specification. It defines the general characteristics and the test and measurement methods wherever necessary, but it is not intended to define the process method.
    This document describes specific test methods of abrasion, adhesion and resistance to water for coating environmental durability tests that are identified in ISO 9211‑3 but not described in other normative references. They are typically performed in sequence with other environmental durability tests, an example is shown in ISO 9211‑3:2008, Annex A.
- language: fr
  script: Latn
  content: |-
    L'ISO 9211 décrit les traitements de surface des composants et des substrats, à l'exclusion de l'optique ophtalmique (lunettes) par l'application de traitements optiques, et normalise leur spécification. Elle définit les caractéristiques générales, les méthodes d'essai et les méthodes de mesure chaque fois que nécessaire, mais elle n'est pas destinée à définir la méthode de fabrication.
    Le présent document décrit les méthodes d’essai spécifiques d’abrasion, d’adhérence et de résistance à l’eau pour les essais de durabilité environnementale des traitements présentés dans l'ISO 9211‑3 mais qui ne font pas l'objet d'une description dans d'autres références normatives. Ils sont généralement effectués en séquence avec d'autres essais de durabilité, un exemple est donné dans l’ISO 9211‑3:2008, Annexe A.
