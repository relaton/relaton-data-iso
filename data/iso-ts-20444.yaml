abstract:
- language: en
  script: Latn
  content: This document specifies a method for the determination of the abrasion
    resistance of the outer cover of rubber and plastics hoses. This test method is
    suitable for hoses with inside diameters from 10 mm to 38 mm. This method is not
    intended for predicting product abrasion life, but it is suitable for the comparison
    of abrasion levels.
