abstract:
- language: en
  script: Latn
  content: |-
    This document gives requirements and recommendations for the selection and qualification of carbon and low-alloy steels for service in equipment used in oil and natural gas production and natural gas treatment plants in H2S-containing environments, whose failure can pose a risk to the health and safety of the public and personnel or to the environment. It can be applied to help to avoid costly corrosion damage to the equipment itself. It supplements, but does not replace, the materials requirements of the appropriate design codes, standards or regulations.
    This document addresses the resistance of these steels to damage that can be caused by sulfide stress cracking (SSC) and the related phenomena of stress-oriented hydrogen-induced cracking (SOHIC) and soft-zone cracking (SZC).
    This document also addresses the resistance of these steels to hydrogen-induced cracking (HIC) and its possible development into stepwise cracking (SWC).
    This document is concerned only with cracking. Loss of material by general (mass loss) or localized corrosion is not addressed.
    Table 1 provides a non-exhaustive list of equipment to which this document is applicable, including exclusions.
    This document applies to the qualification and selection of materials for equipment designed and constructed using load controlled design methods. For design utilizing strain-based design methods, see ISO 15156-1:2020, Clause 5.
    Annex A lists SSC-resistant carbon and low alloy steels, and A.2.4 includes requirements for the use of cast irons.
    This document is not necessarily suitable for application to equipment used in refining or downstream processes and equipment.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie des exigences et donne des recommandations concernant la sélection et la qualification des aciers au carbone et des aciers faiblement alliés dans des équipements utilisés pour la production de pétrole et de gaz naturel et dans des installations de traitement de gaz naturel en milieux contenant de l'hydrogène sulfuré (H2S), où toute défaillance peut présenter un risque pour la santé et la sécurité du public et du personnel ou pour l'environnement. Il peut être appliqué pour aider à prévenir les dommages coûteux occasionnés par la corrosion aux équipements. Elle complète, sans toutefois s'y substituer, les exigences concernant les matériaux dans les codes de construction, normes ou autres réglementations appropriés.
    Le présent document traite de la résistance de ces aciers aux dommages pouvant être causés par la fissuration orientée sous contrainte induite par l’hydrogène (SOHIC, stress-oriented hydrogen-induced cracking) et de la fissuration des zones de plus faible dureté (SZC, soft-zone cracking).
    Le présent document traite également de la résistance de ces aciers à la fissuration induite par l’hydrogène (HIC, hydrogen-induced cracking) et au développement possible en fissuration en gradins (SWC, stepwise cracking).
    Le présent document ne porte que sur la fissuration. Toute perte de matériau par corrosion générale (perte de masse) ou localisée n'est pas étudiée.
    Le Tableau 1 donne une liste non exhaustive d'équipements relevant du domaine d'application du présent document et comprenant une liste d'équipements pouvant en être exclus.
    Le présent document s'applique à la qualification et au choix des matériaux pour les équipements conçus et construits sur la base des méthodes de calcul sous charge contrôlée. Pour les conceptions effectuées sur la base de méthodes de calcul basées sur le niveau de déformation acceptable, voir l'ISO 15156‑1:2020, Article 5.
    L'Annexe A donne la liste des aciers au carbone et faiblement alliés résistants à la fissuration sous contrainte induite par les sulfures (SSC) et elle comprend, au niveau du Paragraphe A.2.4, les exigences d'utilisation des fontes.
    Le présent document ne convient pas nécessairement à des équipements utilisés dans des processus et des équipements de raffinage ou en aval.
