abstract:
- content: "\nLa présente partie de l'ISO 1043 fournit des termes abrégés pour les
    polymères de base relatifs aux plastiques, des symboles pour les éléments constitutifs
    de ces termes ainsi que des symboles pour des caractéristiques particulières des
    plastiques. Elle ne comprend que les termes abrégés dont l'usage est consacré
    et son but est double: prévenir l'apparition de plusieurs abréviations pour un
    plastique donné et empêcher qu'une abréviation donnée ne soit interprétée de plusieurs
    façons différentes.   \nNOTE 1 Pour les symboles des charges et des matériaux
    de renforcement, voir l'ISO 1043-2, pour les symboles et termes abrégés des plastifiants,
    voir l'ISO 1043-3 et pour les ignifuges, voir l'ISO 1043-4. La nomenclature relative
    au caoutchouc et latex est donnée dans l'ISO 1629, Caoutchouc et latex - Nomenclature.
    La nomenclature pour les élastomères thermoplastiques est donnée dans l'ISO 18064,
    Élastomères thermoplastiques - Termes abrégés et nomenclature (à publier).   \nNOTE
    2 Des indications relatives à l'établissement de nouveaux termes abrégés sont
    données dans l'annexe informative A, et des listes de référence des symboles pour
    les composants des termes désignant des plastiques utilisés pour former les termes
    abrégés pour les plastiques sont données dans l'annexe informative B.\n"
