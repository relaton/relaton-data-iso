abstract:
- content: The effective outside dimensions (length and width) of transport pacckages
    shall be obtained by multiplying or dividing the standard plan dimension by an
    integer. The module standard plan dimension is 600 mm x 400 mm (23.62 in x 15.75
    in).
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale établit une série de dimensions pour les emballages d'expédition rectangulaires rigides, basée sur les dimensions de plan normalisées (module) de 600 mm x 400 mm (23,62 in x 15,75 in).
