abstract:
- content: "ISO 16000-8:2007 describes the use of single tracer gas for determining
    the local mean age of air as an indicator of ventilation conditions in a building.
    The procedures include concentration decay and homogeneous constant emission.\nThe
    described methods are intended for air quality studies and can be used for checking
    whether the building ventilation requirements are met, estimating the adequacy
    of ventilation in buildings with indoor air quality problems, and characterizing
    the strength and distribution of indoor emission sources. \nIn principle, the
    methods can be applied to all indoor spaces, regardless of the type of ventilation
    used and the state of mixing of air between zones. The prevailing ventilation
    conditions need not be disturbed by the measurement.\nISO 16000-8:2007 does not
    address the details of the analytical methods for tracer gases."
