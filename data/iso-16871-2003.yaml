abstract:
- language: en
  script: Latn
  content: |-
    ISO 16871:2003 specifies a method for exposing plastics pipes and fittings, individually or assembled, or as pieces therefrom, to natural weathering in order to assess changes.
    The exposure is considered appropriate for evaluating components subject to yard storage prior to installation and use without further exposure to direct weathering, and is quantified to promote rationalization of exposure doses and comparability of data.
    For exposures appropriate to tropical or equatorial conditions, attention is drawn to ISO 877.
- language: fr
  script: Latn
  content: |-
    L'ISO 16871:2003 spécifie une méthode d'exposition des tubes et raccords en plastique, pris individuellement ou assemblés, ou de parties prélevées, par exposition directe aux intempéries afin d'évaluer les changements produits.
    L'exposition est considérée comme appropriée pour l'évaluation des composants sujets au stockage extérieur avant l'installation et utilisés sans autre exposition directe aux intempéries. Elle est quantifiée pour promouvoir la rationalisation des doses d'exposition et la comparaison des données.
    Se reporter à l'ISO 877 pour les conditions d'exposition adaptées aux tropiques ou à l'équateur.
