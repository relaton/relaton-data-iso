abstract:
- content: ISO 19292:2014 specifies requirements, test methods, and performance criteria
    for point-type, resettable flame detectors that operate using radiation from a
    flame, for use in fire detection systems installed on ships. ISO 19292:2014 references
    ISO 7240-10 for requirements common to both terrestrial and marine applications
    and adds the requirements applicable to installations in the shipboard environment.
