abstract:
- language: en
  script: Latn
  content: "This document provides additional national and regional requirements applicable
    to combustion engine powered pedestrian-controlled and ride-on snow throwers.
    It is intended to be used with ISO 8437-1, ISO 8437-2 and ISO 8437-3 to achieve
    the full requirements and means for pedestrian-controlled and ride-on snow throwers.\nThe
    ISO 8437 series deals with significant hazards, hazardous situations and events
    relevant to snow throwers used as intended and under the conditions reasonably
    foreseeable by the manufacturer.\nIt does not apply to the following:\n—         electrically
    powered and battery powered snow throwers;\n—         hand-held snow throwers;\n—
    \        airport or highway snow removal machines and equipment;\n—         machines
    intended for use in potentially explosive atmospheres.\nIt does not deal with
    hazards related to the following:\n—         battery circuits exceeding 42 V;\n—
    \        mains connected starting motor;\n—         magneto grounding circuits;\n—
    \        working environment;\n—         electromagnetic compatibility.\nThe ISO
    8437 series is not applicable to machines that were manufactured before the date
    of its publication. "
- language: fr
  script: Latn
  content: |-
    Le présent document fournit les exigences régionales et nationales supplémentaires qui s'appliquent aux chasse-neige à moteur à combustion à conducteur à pied et à conducteur porté. Il est destiné à être utilisé avec l'ISO 8437-1, l'ISO 8437-2 et l'ISO 8437-3 afin de se conformer pleinement aux exigences et mettre en œuvre tous les moyens de vérification pour les chasse-neige à conducteur à pied et à conducteur porté.
    La série ISO 8437 traite des phénomènes dangereux, des situations dangereuses et des événements dangereux significatifs applicables aux chasse-neige lorsqu'ils sont utilisés comme prévu et dans des conditions raisonnablement prévisibles par le fabricant.
    Elle ne s'applique pas:
    —         aux chasse-neige électriques et à batterie;
    —         aux chasse-neige portatifs;
    —         aux machines et au matériel de déneigement pour aéroports ou autoroutes;
    —         aux machines destinées à être utilisées dans des atmosphères explosibles.
    Elle ne traite pas des phénomènes dangereux associés:
    —         aux circuits de batterie dépassant 42 V;
    —         aux démarreurs raccordés à l'alimentation secteur;
    —         aux circuits de mise à la masse de la magnéto;
    —         à l'environnement de travail;
    —         à la compatibilité électromagnétique.
    La série ISO 8437 ne s'applique pas aux machines fabriquées avant sa date de publication.
