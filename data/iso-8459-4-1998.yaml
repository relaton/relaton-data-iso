abstract:
- language: fr
  script: Latn
  content: |2

    La présente partie de l'ISO 8459 prescrit et décrit les éléments de données nécessaires à l'échange de données entre les systèmes de circulation (c'est-à-dire de terminal à ordinateur ou d'ordinateur à ordinateur). Elle identifie aussi les messages et leurs éléments de données utilisés dans les systèmes de circulation.Elle s'applique aussi bien aux transactions de circulation en ligne qu'à celles en différé.L'annexe B donne des exemples d'utilisation de la présente partie de l'ISO 8459.La structuration des éléments de données en messages est hors du domaine d'application de la présente partie de l'ISO 8459.
