abstract:
- content: "\nLa présente partie de l'ISO 5267 spécifie une méthode de détermination
    de l'égouttabilité d'une suspension aqueuse de pâte en fonction de l'indice Schopper-Riegler
    (SR).  L'essai Schopper-Riegler est conçu pour donner la mesure de la vitesse
    à laquelle l'eau peut être extraite d'une suspension de pâte diluée. Il a été
    démontré que l'égouttabilité est fonction de l'état de la surface et du gonflement
    des fibres, et qu'elle constitue un indice utile de l'importance du traitement
    mécanique subi par la pâte.  En principe, cette méthode est applicable à tous
    les types de pâtes en suspension aqueuse. En pratique, cependant, l'essai Schopper-Riegler
    ne donne des résultats acceptables que si un gâteau suffisamment dense de fibres
    est formé sur la toile. L'essai n'est donc pas recommandé pour certaines pâtes
    à fibres extrêmement courtes, comme les pâtes de feuillus fortement raffinées,
    du fait que la majeure partie des fibres passe à travers la toile, occasionnant
    ainsi une réduction anormale de l'indice SR. Les résultats les plus fiables sont
    obtenus pour des indices SR compris entre 10 et 90.  Du point de vue de l'égouttabilité,
    les résultats de cet essai ne correspondent pas nécessairement au comportement
    de la pâte sur une machine à papier industrielle.   \nNOTE On donne dans l'ISO
    5267-2:1980, Pâtes - Détermination de l'égouttabilité - Partie 2: Méthode freeness
    «Canadian Standard», une méthode pour déterminer l'égouttabilité en fonction de
    l'indice freeness «Canadian Standard».\n"
