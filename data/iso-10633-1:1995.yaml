abstract:
- language: en
  script: Latn
  content: Specifies a method for the determination of the content of the different
    glucosinolates in crucifer oilseeds. Does not allow to determine glucosinolates
    which are substituted on the glucose molekule.
- language: fr
  script: Latn
  content: "\nLa présente partie de l'ISO 10633 prescrit une méthode pour le dosage
    par chromatographie en phase liquide à haute performance (CLHP) des différents
    glucosinolates dans les tourteaux de graines de crucifères.  \nNOTES 1 Cette méthode
    ne dose pas les glucosinolates ayant des substituants sur la partie glucose, mais
    ces composés sont peu importants dans les tourteaux de graines oléagineuses commercialisées.
    2 Cette méthode permet de doser les glucosinolates non dégradés. Elle ne permet
    toutefois pas de rendre compte de la nature et de la quantité des produits issus
    de la dégradation des glucosinolates durant la préparation des tourteaux. Les
    effets antinutritionnels de ces produits de dégradation ne peuvent pas de ce fait
    être pris en considération.\n"
