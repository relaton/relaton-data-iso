abstract:
- content: "ISO/IEC 27037:2012 provides guidelines for specific activities in the
    handling of digital evidence, which are identification, collection, acquisition
    and preservation of potential digital evidence that can be of evidential value.
    \nIt provides guidance to individuals with respect to common situations encountered
    throughout the digital evidence handling process and assists organizations in
    their disciplinary procedures and in facilitating the exchange of potential digital
    evidence between jurisdictions. \nISO/IEC 27037:2012 gives guidance for the following
    devices and circumstances:\n- Digital storage media used in standard computers
    like hard drives, floppy disks, optical and magneto optical disks, data devices
    with similar functions,\n- Mobile phones, Personal Digital Assistants (PDAs),
    Personal Electronic Devices (PEDs), memory cards,\n- Mobile navigation systems,\n-
    Digital still and video cameras (including CCTV),\n- Standard computer with network
    connections,\n- Networks based on TCP/IP and other digital protocols, and\n- Devices
    with similar functions as above.\nThe above list of devices is an indicative list
    and not exhaustive."
