abstract:
- content: ISO 19108:2002 defines concepts for describing temporal characteristics
    of geographic information. It depends upon existing information technology standards
    for the interchange of temporal information. It provides a basis for defining
    temporal feature attributes, feature operations, and feature associations, and
    for defining the temporal aspects of metadata about geographic information. Since
    this International Standard is concerned with the temporal characteristics of
    geographic information as they are abstracted from the real world, it emphasizes
    valid time rather than transaction time.
