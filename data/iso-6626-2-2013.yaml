abstract:
- content: ISO 6626-2:2013 specifies the essential dimensional features of coil-spring-loaded
    oil control rings made of cast iron, types DSF-C, SSF, GSF, DSF, SSF-L, DSF-NG
    and DSF-CNP. It is applicable to those piston rings in sizes 60 mm to 110 mm,
    inclusive, for reciprocating internal combustion engines for road vehicles and
    other applications.
