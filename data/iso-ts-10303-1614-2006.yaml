abstract:
- language: en
  script: Latn
  content: "ISO/TS 10303-1614:2006 specifies the application module for\n         AP210
    functional decomposition.       \n         \n      \n\n        \n         ISO/TS
    10303-1614:2006 deals with the representation of functional decomposition.\n            This
    data includes specification of the folded and unfolded (elaborated) hierarchical
    product\n            definition in the functional view. Support is provided for
    a usage view and a design view. The\n            ability to exchange data defining
    a functional test bench and functional specification based on\n            signals
    is included. Signal definition relies on external definition, but signal properties
    may\n            be represented. Support is provided for both lumped element and
    distributed port properties.\n            Analysis models may be included in the
    exchange structure with close integration accomplished\n            by pin mapping.
    Configuration management information and design change management information\n
    \           is provided.\n        \n\n        \n         The following are within
    the scope of \n         ISO/TS 10303-1614:2006:\n- folded network hierarchy;\n-
    signal names;\n- signal properties;\n- functional unit definition."
