abstract:
- language: en
  script: Latn
  content: "ISO/IEC 9834-1:2005:\n- specifies a Registration-Hierarchical-name-tree
    (RH-name-tree), which is a generic tree structure for allocations made by Registration
    Authorities, and the ASN.1 object identifier tree, which is a specific instance
    of the RH-name-tree; \n- registers the three top-level arcs of the ASN.1 object
    identifier tree; \n- specifies procedures which are generally applicable to registration
    in the context of an RH-name-tree; \n- provides guidelines for the establishment
    and operation of International Registration Authorities; \n- provides guidelines
    for additional International Standards which reference the procedures in ISO/IEC
    9834-1:2005.\nISO/IEC 9834-1:2005 does not exclude or disallow the use of any
    syntactic forms of names or any naming domains for registration purposes provided
    that the domains ensure non-ambiguity within their scope. It is intended to cover
    those cases in which the registration-hierarchical-name is appropriate. Information
    about registration for specific objects is contained in separate International
    Standards.\nISO/IEC 9834-1:2005 applies to registration by International Standards,
    by International Registration Authorities, and by any other Registration Authority."
- language: fr
  script: Latn
  content: |-
    L'ISO/CEI 9834-1:2005
    - spécifie un arbre de noms résultant d'un enregistrement hiérarchisé (arbres de noms RH) qui est une structure arborescente générique pour les attributions faites par les autorités d'enregistrement, et l'arbre des identificateurs d'objet de la notation de syntaxe abstraite numéro un (ASN.1) qui est une instance spécifique de l'arbre de noms RH,
    - enregistre les trois arcs sommitaux de l'arborescence des identificateurs d'objet ASN.1,
    - spécifie les procédures générales applicables à l'enregistrement dans le contexte d'un arbre de noms RH,
    - fournit des règles pour l'établissement et le fonctionnement des autorités d'enregistrement internationales, et
    - fournit des règles pour le développement d'autres Normes internationales qui choisissent de faire référence aux procédures contenues dans l'ISO/CEI 9834-1:2005.
    L'ISO/CEI 9834-1:2005 n'exclut pas et n'interdit pas l'utilisation de toute forme syntaxique de nom ou de tout domaine de dénomination à des fins d'enregistrement, pourvu que la non-ambiguïté soit assurée. Elle couvre les cas où l'utilisation d'une forme de nom résultant d'un enregistrement hiérarchisé est appropriée. On trouvera dans d'autres Normes internationales des informations relatives à l'enregistrement d'objets spécifiques.
    L'ISO/CEI 9834-1:2005 s'applique à l'enregistrement par des Normes internationales, par des autorités d'enregistrement internationales et par toute autre autorité d'enregistrement.
