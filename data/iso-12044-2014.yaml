abstract:
- language: en
  script: Latn
  content: ISO 12044:2014 specifies chamfer dimensions for outer ring, non-thrust
    side of single-row angular contact ball bearings, where the dimensions differ
    from those specified in ISO 15. It is applicable to bearings in the diameter series
    9, 0, and 2 for contact angles, up to and including 30°, and in the diameter series
    2 and 3 for contact angles over 30°.
- language: fr
  script: Latn
  content: L'ISO 12044:2014 spécifie les dimensions d'arrondi coté non chargé des
    bagues extérieures des roulements à billes à contact oblique à une rangée, lorsque
    ces dimensions diffèrent de celles prescrites dans l'ISO 15. Elle est applicable
    aux roulements des séries de diamètres 9, 0 et 2 pour les angles de contact inférieurs
    au égaux à 30°, et des séries de diamètres 2 et 3 pour les angles de contact supérieurs
    à 30°.
