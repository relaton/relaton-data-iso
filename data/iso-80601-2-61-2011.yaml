abstract:
- language: en
  script: Latn
  content: |-
    ISO 80601-2-61:2011 applies to the basic safety and essential performance of pulse oximeter equipment intended for use on humans, hereafter referred to as ME equipment. This includes any part necessary for normal use, including the pulse oximeter monitor, pulse oximeter probe, and probe cable extender.
    These requirements also apply to pulse oximeter equipment, including pulse oximeter monitors, pulse oximeter probes and probe cable extenders, which have been reprocessed.
    The intended use of pulse oximeter equipment includes, but is not limited to, the estimation of arterial oxygen haemoglobin saturation and pulse rate of patients in professional healthcare institutions as well as patients in the home healthcare environment.
    ISO 80601-2-61:2011 is not applicable to pulse oximeter equipment intended for use in laboratory research applications nor to oximeters that require a blood sample from the patient.
    ISO 80601-2-61:2011 can also be applied to pulse oximeter equipment and their accessories used for compensation or alleviation of disease, injury or disability.
    ISO 80601-2-61:2011 is not applicable to pulse oximeter equipment intended solely for foetal use.
    ISO 80601-2-61:2011 is not applicable to remote or slave (secondary) devices that display SpO2 values that are located outside of the patient environment.
- language: fr
  script: Latn
  content: "L'ISO 80601-2-61:2011 s'applique à la sécurité de base et aux performances
    essentielles des oxymètres de pouls conçus pour une utilisation chez les êtres
    humains, ci-après dénommés appareils em. Sont inclus tous les éléments de l'appareil
    nécessaires pour une utilisation normale, y compris le moniteur de l'oxymètre
    de pouls, le capteur de l'oxymètre de pouls et le câble de raccordement du capteur.
    \nCes exigences s'appliquent de la même manière aux oxymètres de pouls, y compris
    aux moniteurs d'oxymètre de pouls, aux capteurs d'oxymètre de pouls et aux câbles
    de raccordement du capteur, qui ont été remis en état. \nL'usage prévu des oxymètres
    de pouls inclut notamment, sans toutefois s'y limiter, l'estimation de la saturation
    en oxygène de l'hémoglobine artérielle et de la fréquence du pouls chez des patients
    en établissement de santé professionnel ainsi que chez les patients soignés à
    domicile.\nL'ISO 80601-2-61:2011 ne s'applique pas aux oxymètres de pouls destinés
    à être utilisés dans le cadre de recherches en laboratoire, de même qu'aux oxymètres
    nécessitant un échantillon de sang du patient.\nL'ISO 80601-2-61:2011 peut également
    être appliquée aux oxymètres de pouls et à leurs accessoires utilisés pour l'atténuation
    d'une maladie, la compensation ou l'atténuation d'une blessure ou d'une incapacité.\nL'ISO
    80601-2-61:2011 ne s'applique pas aux oxymètres de pouls destinés à surveiller
    un foetus.\nL'ISO 80601-2-61:2011 ne s'applique pas aux dispositifs distants ou
    esclaves (secondaires) qui affichent les valeurs de la SpO2 et qui sont situés
    à l'extérieur de l'environnement du patient."
