abstract:
- content: Specifies a method of measuring the internal shear strength of brake lining
    materials. Applies to friction materials for disc brake pads and drum brake linings
    to be used in road vehicle brakes. A figure shows the principle of the test rig.
    Describes the apparatus to be used as well as sampling and conditioning.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale spécifie une méthode de mesure de la résistance (contrainte) au cisaillement interne des matériaux constituant la garniture de frein. La présente Norme internationale s'applique aux matériaux de frottement utilisés pour les plaquettes de freins à disque et les garnitures de freins à tambour qui doivent être montées sur le dispositif de frein des véhicules routiers.
