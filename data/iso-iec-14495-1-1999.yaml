abstract:
- language: en
  script: Latn
  content: |-
    This Recommendation | International Standard defines a set of lossless (bit-preserving) and nearly lossless (where the
    error for each reconstructed sample is bounded by a pre-defined value) compression methods for coding continuoustone,
    gray-scale, or colour digital still images.
    This Recommendation | International Standard
    ? specifies a process for converting source image data to compressed image data;
    ? specifies processes for converting compressed image data to reconstructed image data;
    ? specifies coded representations for compressed image data;
    ? provides guidance on how to implement these processes in practice.
- language: fr
  script: Latn
  content: |-
    La présente Recommandation | Norme internationale définit un ensemble de méthodes de compression pour le codage
    d'images numériques fixes à modelé continu, en demi-teintes de gris ou en demi-tons de couleurs. Ces méthodes sont
    sans perte, lorsque l'échantillon reconstitué reproduit au bit près l'échantillon de départ, ou quasi sans perte, lorsque le
    niveau d'erreur afférent à chacun des échantillons reconstitués reste borné par une valeur définie au préalable.
    La présente Recommandation | Norme internationale contient:
    ? la spécification d'un processus de conversion des données d'images d'origine en données d'images
    comprimées;
    ? la spécification de processus de conversion des données d'images comprimées en données d'images
    reconstituées;
    ? la spécification des représentations codées des données d'images comprimées;
    ? des conseils pratiques pour la mise en oeuvre de ces processus.
