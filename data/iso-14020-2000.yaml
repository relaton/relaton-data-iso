abstract:
- language: en
  script: Latn
  content: "This International Standard establishes guiding principles for the development
    and use of environmental labels and declarations. It is intended that other applicable
    standards in the ISO 14020 series be used in conjunction with this International
    Standard. \nThis International Standard is not intended for use as a specification
    for certification and registration purposes.\nNOTE Other International Standards
    in the series are intended to be consistent with the principles set forth in this
    International Standard. Other standards currently in the ISO 14020 series are
    ISO 14021, ISO 14024 and ISO/TR 14025 (see Bibliography)."
- language: fr
  script: Latn
  content: |-
    La présente Norme internationale établit les principes directeurs pour le développement et l'utilisation des étiquettes et déclarations environnementales. Il est prévu qu'elle soit utilisée conjointement avec d'autres normes applicables de la série ISO 14020.
    La présente Norme internationale n'est pas destinée à être utilisée à des fins de certification ou d'enregistrement.
    NOTE Il est prévu que les autres Normes internationales de la même série soient compatibles avec les principes établis dans la présente Norme internationale. Il s'agit des normes ISO 14021, ISO 14024 et ISO/TR 14025 (voir la bibliographie).
