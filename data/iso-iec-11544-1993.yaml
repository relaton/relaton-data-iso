abstract:
- content: Defines a bit-preserving (lossless) compression method for coding image
    bit-planes and is particularly suitable for bi-level (two-tone, including black-white)
    images. Specifies requirements and test methods and gives datastream examples.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Recommandation | Norme internationale définit une méthode de compression sans perte, pour le codage des plans binaires d'images, particulièrement appropriée aux images en deux tons (qui incluent les images en noir et blanc).
