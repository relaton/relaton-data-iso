abstract:
- language: en
  script: Latn
  content: |-
    This document specifies rules to encode formulae, and gives specific codes for 1 233 frequently-used formulae. Chinese patent medicines (CPM) are outside the scope of this document. Kampo formulae are outside of the scope of this document.
    This document is applicable to formula-relating databases in fields of clinical medication, scientific research and teaching, electronic medical records and prescription of traditional Chinese medicine (TCM).
