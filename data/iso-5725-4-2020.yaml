- content: |-
    1.1    Le présent document
    —     spécifie des méthodes de base pour l'estimation du biais d'une méthode de mesure et du biais du laboratoire lors de l'application d'une méthode de mesure;
    —     fournit une approche pratique d'une méthode de base appliquée en routine pour l'estimation du biais des méthodes de mesure et des biais de laboratoire;
    —     fournit des recommandations succinctes à l'attention de l'ensemble du personnel concerné par la planification, l'exécution ou l'analyse des résultats des mesurages pour l'estimation du biais.
    1.2    Elle traite exclusivement des méthodes de mesure qui fournissent des mesures sur une échelle continue et qui donnent comme résultat de mesure une seule valeur, bien que cette valeur unique puisse être le résultat d'un calcul effectué à partir d'un ensemble d'observations.
    1.3    Le présent document s'applique lorsque la méthode de mesure a été normalisée et que tous les mesurages sont effectués selon cette méthode de mesure.
    NOTE    Dans le Guide ISO/IEC 99:2007 (VIM), «procédure de mesure» (2.6) est un terme analogue connexe au terme «méthode de mesure» utilisé dans le présent document.
    1.4    Le présent document s'applique uniquement si une valeur de référence acceptée peut être établie pour remplacer la valeur vraie en utilisant la valeur, par exemple:
    —     d'un matériau de référence approprié;
    —     d'un étalon approprié;
    —     se rapportant à une méthode de mesure appropriée;
    —     d'un échantillon connu correctement préparé.
    1.5    Le présent document s'applique uniquement aux cas où il suffit d'estimer le biais pour une propriété à la fois. Il n'est pas applicable si le biais correspondant au mesurage d'une propriété est affecté par le niveau de toute autre propriété (c'est-à-dire qu'il ne tient pas compte des interférences provoquées par d'autres grandeurs d'influence). La comparaison de la justesse de deux méthodes de mesure est traitée dans I'ISO 5725-6.
