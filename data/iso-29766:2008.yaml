abstract:
- language: en
  script: Latn
  content: |-
    ISO 29766:2008 specifies the equipment and procedures for determining the tensile strength of a product parallel to its faces. ISO 29766:2008 is applicable to thermal insulating products.
    ISO 29766:2008 can be used to determine whether the product has sufficient strength to withstand stresses during transportation and application.
