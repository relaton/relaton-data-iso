abstract:
- content: ISO 16100-2:2003 specifies a methodology for constructing profiles of manufacturing
    software capabilities, and is applicable to software products used in the manufacturing
    domain. It is an integral part of ISO 16100 (all parts), a series of International
    Standards for the computer-interpretable and human readable representation of
    a software capability profile. The goal of ISO 16100 (all parts) is to provide
    a method to represent the capability of manufacturing software relative to its
    role throughout the life cycle of a manufacturing application, independent of
    a particular system architecture or implementation platform.
