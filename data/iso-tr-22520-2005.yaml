abstract:
- language: en
  script: Latn
  content: ISO/TR 22520:2005 provides comparative data, obtained from various manufacturers
    and other official sources, for the year 2002, on the A-weighted emission sound
    pressure levels of portable hand-held forestry machinery. It is applicable to
    chain saws (for which the existing emission sound pressure levels were for the
    full range of engine sizes) and to grass-trimmers and brush-cutters. International
    Standards ISO 11681-1, ISO 11681-2 and ISO 11806 require that these machines be
    designed to generate noise levels as low as practicable, based on the existing
    noise emission data, and ISO/TR 22520 is intended to assist in determining compliance
    with that requirement.
- language: fr
  script: Latn
  content: L'ISO/TR 22520:2005 fournit des données comparatives, obtenues auprès de
    différents fabricants et d'autres sources officielles, pour l'année 2002, concernant
    les niveaux de pression acoustique d'émission pondérés A pour les machines forestières
    portatives à main. Il s'applique aux scies à chaîne (pour lesquelles les niveaux
    de pression acoustique d'émission existants concernaient la plage complète de
    cylindrées) et aux débroussailleuses et coupe-herbes. L'ISO 11681‑1, l'ISO 11681‑2
    et l'ISO 11806 exigent que ces machines soient conçues pour engendrer des niveaux
    sonores aussi faibles que possible, basés sur les données d'émission sonore existantes,
    et l'ISO/TR 22520:2005 est destinée à aider à déterminer la conformité à cette
    exigence.
