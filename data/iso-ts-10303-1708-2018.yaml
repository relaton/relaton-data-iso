  script: Latn
  content: "ISO/TS 10303-1708:2018-11 specifies the application module for\n         Packaged
    connector model.       \n         \n      \n\n         The following are within
    the scope of \n         ISO/TS 10303-1708:2018-11:\n         \n      \n- the connector
    physical model;\n- the mating connector relationship;\n- the connector terminal
    visible to the external world when the connector\n            \t\tis permanently
    assembled into a unit;\n         \n- the connector terminal intended to be hard
