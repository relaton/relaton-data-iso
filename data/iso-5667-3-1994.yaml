abstract:
- content: Gives general guidelines on the precautions to be taken to preserve and
    transport water samples (filling the container, use of appropriate containers,
    preparation of containers, cooling or freezing of the samples, filtration or centrifuging
    of samples, techniques generally suitable for the preservation of samples). These
    guidelines are particularly appropriate when a sample (spot or composite sample)
    cannot be analysed on site and has to be transported in order to be analysed in
    the laboratory.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente partie de l'ISO 5667 donne des directives générales sur les précautions à prendre pour conserver et transporter des échantillons d'eau. Ces directives sont particulièrement applicables chaque fois qu'un échantillon (localisé ou composite) ne peut être analysé sur place et doit être transporté pour être analysé au laboratoire.
