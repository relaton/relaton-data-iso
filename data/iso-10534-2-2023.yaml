  content: |-
    La présente méthode d’essai traite de l’utilisation d’un tube d’impédance, de deux emplacements de microphones et d’un système d’analyse de la fréquence pour la détermination du coefficient d’absorption acoustique des matériaux acoustiques absorbants sous incidence acoustique normale. Elle peut aussi être utilisée pour déterminer l’impédance acoustique de surface ou l’admittance de surface des matériaux acoustiques absorbants. Par extension, elle peut également être utilisée pour évaluer les propriétés intrinsèques des matériaux acoustiques homogènes telles que l’impédance caractéristique, le nombre d’ondes caractéristique, la masse volumique dynamique et le module de compressibilité dynamique.
    La méthode d’essai est identique à la méthode d’essai de l’ISO 10534‑1 en ce sens qu’elle utilise un tube d’impédance avec une source sonore connectée à une extrémité et l’échantillon pour essai monté dans le tube au niveau de l’autre extrémité. Cependant, la méthode de mesure est différente. Dans cette méthode d’essai, des ondes planes sont générées dans un tube par une source sonore, et la décomposition du champ d’interférence s’effectue par le mesurage des pressions acoustiques en deux emplacements fixes à l’aide de microphones montés sur des parois ou d’un microphone transversal au tube, puis par le calcul de la fonction complexe de transfert acoustique et des quantités rapportées dans le paragraphe précédent. La méthode d’essai est destinée à fournir une méthode de mesure alternative et plus rapide que celle décrite dans l’ISO 10534‑1.
    Les coefficients d’absorption à incidence normale provenant des mesurages du tube d’impédance ne sont pas comparables aux coefficients d’absorption à incidence aléatoire mesurés en salle réverbérante conformément à l’ISO 354. La méthode de la salle réverbérante déterminera (dans des conditions idéales) le coefficient d’absorption acoustique sous incidence acoustique diffuse. Toutefois, la méthode de la salle réverbérante exige des éprouvettes relativement grandes. La méthode du tube d’impédance est limitée aux études sous incidence normale et plane et exige des échantillons de l’objet en essai, d’une taille équivalente à la section du tube d’impédance. Pour les matériaux à réaction localisée uniquement, les coefficients d’absorption acoustique en champ diffus peuvent être estimés à partir des résultats de mesure obtenus par la méthode du tube d’impédance (voir Annexe E).
