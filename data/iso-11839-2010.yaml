abstract:
- content: |-
    ISO 11839:2010 specifies test procedures and performance requirements for determining the protective ability of panel materials used in forestry-machinery operator enclosures intended to protect the operator against sawteeth thrown by circular-saw components. This particular type of hazard is specifically defined by the size and velocity of the sawteeth and is unique to these cutting devices.
    ISO 11839:2010 is applicable to panel materials for forestry machines defined in ISO 6814 that include an integrated or attached circular sawing device, controlled or powered by the primary machine (e.g. topping saws, felling saws or bucking saws).
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "L'ISO 11839:2010 spécifie des modes opératoires d'essais et des exigences
    de performance pour déterminer la capacité de protection des matériaux des panneaux
    pour l'enceinte de l'opérateur des machines forestières, prévus pour protéger
    l'opérateur contre les projections de dents de scie par les composants des scies
    circulaires. Ce type particulier de phénomène dangereux dépend spécifiquement
    de la taille et de la vitesse des dents de scie et est propre à ces dispositifs
    de coupe.\nElle est applicable aux matériaux des panneaux pour les machines forestières
    définies dans l'ISO 6814, qui incluent un dispositif de scie circulaire intégré
    ou monté et commandé ou alimenté par la machine principale (par exemple les scies
    d'écimage, les scies d'abattage ou les scies de tronçonnage). "
