abstract:
- content: Applicable to carpets the pile of which consists of uniformly spaced tufts
    and/or loops. Tufts and loops are defined, and the procedure of determination
    is specified. - Replaces the first edition (ISO 1763-1973) to which has been added
    the clause "Conditioning of test specimen", and clause 8 of which has been technically
    revised.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale spécifie une méthode de détermination du nombre de touffes ou de boucles par unité de longueur et par unité de surface d'une moquette et est applicable aux moquettes à velours constitué de touffes ou de boucles (ou des deux) régulièrement espacées.
