- content: |-
    L'ISO 24502:2010 spécifie le contraste de luminance de deux lumières de couleur différente, en tenant compte de la variation de l'efficacité lumineuse relative spectrale de l'œil en fonction de l'âge de l'observateur.
    Elle fournit une méthode de base de calcul pouvant être applicable à la conception des éclairages, des panneaux de signalisation et des affichages. Elle est applicable à la lumière, auto-luminescente ou réfléchie, des panneaux de signalisation et des affichages, observée dans des conditions de luminosité modérée («vision photopique») dont la densité spectrale de luminance est connue ou mesurable. Elle ne s'applique pas à la lumière observée dans des conditions d'environnement plus sombre («vision mésopique ou scotopique»).
    L'ISO 24502:2010 spécifie le contraste de luminance pour les personnes âgées de 10 à 79 ans, n'ayant subi aucun traitement médical ou chirurgie oculaire susceptible d'affecter leur efficacité lumineuse relative spectrale.
    Elle n'est pas applicable aux panneaux de signalisation et aux affichages observés par des personnes qui présentent une déficience de la vision des couleurs, pour qui l'efficacité lumineuse relative spectrale est différente de celle des personnes ayant une vision normale des couleurs, ni à ceux observés par des personnes ayant une faible vision.
