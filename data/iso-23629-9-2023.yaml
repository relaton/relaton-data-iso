abstract:
- language: en
  script: Latn
  content: |-
    This document mainly specifies elements of information exchange between unmanned aircraft system (UAS) traffic management (UTM) service providers (USP) and different users to support relevant UTM services between them, while the protocol requirements and the transmission requirements at the operational level are not included.
    This document excludes the interface between USP and USP and the interface between USP and providers of operation support services.
