abstract:
- content: |-
    This document establishes formulae for the calculation of power rating and centre distance of standard synchronous belts on two pulley drives.
    It is applicable to trapezoidal belts only. It does not apply to curvilinear synchronous belts.
    The numerical values of certain parameters used in the calculations depend upon the pitch and the construction of the belt and are specified by the belt manufacturer.
