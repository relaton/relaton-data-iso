abstract:
- language: en
  script: Latn
  content: ISO 17229:2016 specifies a method for determining the water vapour absorption
    of leather. The method is applicable for all leathers but is particularly relevant
    for leathers intended for footwear uppers and linings.
- language: fr
  script: Latn
  content: ISO 17229:2016 spécifie une méthode permettant de déterminer l'absorption
    de vapeur d'eau par un cuir. Cette méthode est applicable à tous les cuirs mais
    elle présente un intérêt tout particulier pour les cuirs destinés à constituer
    la tige et la doublure d'articles chaussants.
