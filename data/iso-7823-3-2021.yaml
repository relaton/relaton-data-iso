abstract:
- language: en
  script: Latn
  content: |-
    This document specifies requirements for non-modified flat poly(methyl methacrylate) (PMMA) continuous cast sheets for general-purpose use. The sheets can be colourless or coloured, and can be transparent, translucent or opaque.
    The thickness range of the sheets covered by document is 1 mm to 10 mm.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie des exigences relatives aux plaques coulées continues en poly(méthacrylate de méthyle) (PMMA), planes et non modifiées, pour usage général. Ces plaques peuvent être incolores ou colorées et peuvent être transparentes, translucides ou opaques.
    La plage de l'épaisseur des plaques relevant du présent document est comprise entre 1 mm et 10 mm.
