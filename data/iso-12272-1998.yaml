abstract:
- content: |-
    This International Standard specifies the dimensions of self-locking, floating, two lug anchor nuts, with incremental
    counterbore, with MJ threads, for classifications: 900 MPa 1)/235 °C 2), 900 MPa 1)/315 °C 2) and 900 MPa 1)/425 °C 2).
