abstract:
- content: |-
    This document specifies a method of determining the urease activity of products derived from soya beans. The method allows inadequate cooking of these products to be detected.
    It is applicable to products having a urease activity of less than 1 mg of nitrogen per gram of product as received, under the conditions specified. For more active products, the method is applicable provided that the mass of the test portion is reduced (see 9.1).
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie une méthode de détermination de l'activité uréasique des produits dérivés du soja. La méthode permet de mettre en évidence une cuisson insuffisante de ces produits.
    Elle est applicable aux produits dont l'activité uréasique est inférieure à 1 mg d'azote par gramme de produit tel quel dans les conditions spécifiées. Pour des produits plus actifs, la méthode est applicable à condition de réduire la masse de la prise d'essai (voir 9.1).
