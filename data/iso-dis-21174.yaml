abstract:
- language: en
  script: Latn
  content: "This ISO standard specifies the terminology for hardware used in windows
    and pedestrian doors. \nHardware in this document refers to building hardware.
    \nThis document mainly only refers to the terminology of hardware used for the
    connection between window sash/casement, door leaf, and their corresponding frames
    as well as the hardware used for operating the window sash/casement and door leaf.
    \ \nThis document is neither for the terminology of fixing elements used as a
    means of connecting the hardware to the door and window sash/casement profile
    or frame, nor the hardware used for connection between door/ window frame and
    their openings, such as screws, bolts, etc.\nThis document does not set out physical
    definitions related to performance requirements and associated test methods of
    the hardware."
