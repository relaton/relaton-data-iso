abstract:
- language: en
  script: Latn
  content: ISO/TR 10992:2011 specifies the introduction of multimedia and telematics
    nomadic devices in the public transport and automotive world to support intelligent
    transport systems (ITS) service provisions and multimedia use such as passenger
    information, automotive information, driver advisory and warning systems, and
    entertainment system interfaces to ITS service providers and motor vehicle communication
    networks.
