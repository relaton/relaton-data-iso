- content: |-
    L'ISO 13370:2007 décrit des méthodes de calcul des coefficients de transfert thermique et des flux thermiques des parois de bâtiments en contact avec le sol, comprenant les planchers sur terre-plein, les planchers sur vide sanitaire et les sous-sols. Elle s'applique aux parois, ou portions de parois, se trouvant en dessous d'un plan horizontal dans l'enveloppe extérieure du bâtiment, qui est situé au niveau de la surface du plancher intérieur, dans le cas de planchers sur terre-plein, de planchers sur vide sanitaire, et de sous-sols non chauffés, et au niveau de la surface du sol extérieur, dans le cas de sous-sols chauffés.
    L'ISO 13370:2007 comprend le calcul de la partie du transfert thermique correspondant au régime stationnaire (flux thermique moyen annuel), ainsi que de la partie du transfert thermique résultant des variations périodiques annuelles de la température (variations saisonnières du flux thermique autour de la moyenne annuelle). Ces variations saisonnières sont déterminées sur une base mensuelle. L'ISO 13370:2007 n'est pas applicable à des périodes de temps plus courtes, sauf pour l'application aux programmes de simulation dynamique de l'Annexe D.
