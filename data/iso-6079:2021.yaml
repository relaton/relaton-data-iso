abstract:
- content: |-
    This document specifies the requirements for instant tea in solid form.
    This document does not apply to:
    a) instant tea containing non-tea carbohydrates as bulking or filling agents (normally referred to as “filled instant tea”);
    b) preparations of instant tea containing added aromatic material unless these instant teas are derived exclusively from the plant Camellia sinensis;
    c) decaffeinated instant tea;
    d) instant tea derived from other forms of tea including herbal teas or infusions.
