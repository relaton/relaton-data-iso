abstract:
- content: |-
    ISO 2450|IDF 16:2008 specifies the reference method for the determination of the fat content of raw, processed and sour cream in which no appreciable separation or breakdown of fat, due to lipolysis, has occurred.
    The method is not applicable to sour creams with starch or other thickening agents.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 2450|FIL 16:2008 spécifie la méthode de référence pour la détermination de la teneur en matière grasse de la crème crue traitée et ensemencée dans laquelle aucune séparation appréciable de la matière grasse n'apparaît.
    La méthode n'est pas applicable aux crèmes acides contenant de l'amidon ou d'autres agents épaississants.
  language:
