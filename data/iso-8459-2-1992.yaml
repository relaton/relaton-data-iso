abstract:
- content: Specifies and describes data elements required in the interchange of data
    between institutions involved in the acquisition of bibliographic materials. Also
    identifies messages and their data elements which are used in the acquisitions
    process. The data elements are presented as a data element directory, as an index
    consisting of names, keywords and synonyms for data elements, as a structured
    order which relates similar elements in a hierarchical fashion, and as a matrix
    showing the data elements pertaining to specific acquisitions messages.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente partie de l'ISO 8459 détermine et décrit les éléments de données nécessaires à un échange de données entre organismes impliqués dans l'acquisition de documents bibliographiques. Elle identifie également les messages et leurs éléments de données qui sont utilisés dans les transactions d'acquisition. Elle s'applique aussi bien aux messages sur un bulletin imprimé, avec comme vedettes les noms des éléments de données, qu'aux messages transmis par voie automatisée. La structuration des éléments de données en messages dépasse le cadre de la présente partie de l'ISO 8459.
