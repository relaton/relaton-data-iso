abstract:
- language: en
  script: Latn
  content: |-
    This document specifies general requirements for the testing, sampling and preparation of test samples and the marking, labelling, packaging, transport and storage of compound fertilizers.
    This document is applicable to inorganic solid compound fertilizers.
    This document is not applicable to controlled-release compound fertilizers.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les exigences générales relatives aux essais, à l’échantillonnage et à la préparation des échantillons d’essai et au marquage, à l’étiquetage, à l’emballage, au transport et au stockage des engrais composés.
    Le présent document est applicable aux engrais composés solides inorganiques.
    Le présent document n’est pas applicable aux engrais composés à libération contrôlée.
