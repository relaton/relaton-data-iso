abstract:
- content: ISO 8222 specifies multiplication factors for the correction of the volume
    of water transferred from a primary measure to a tank for changes arising from
    temperature differences during the determination of the capacity of the tank at
    reference temperature.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 8222 spécifie les facteurs multiplicatifs à utiliser pour la correction
    du volume de l'eau transféré d'une mesure de volume primaire dans une jauge, afin
    de tenir compte des écarts de température se produisant au cours de la détermination
    de la capacité de la jauge à la température de référence.
