- content: This part of ISO 14242 specifies the relative angular movement between
    articulating components, the pattern of the applied force, speed and duration
    of testing, sample configuration and test environment to be used for the wear
    testing of total hip-joint prostheses.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 14242-1 spécifie le mouvement angulaire relatif entre les composants
