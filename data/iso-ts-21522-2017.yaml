abstract:
- content: |-
    ISO/TS 21522:2017 gives guidance on the quantitative test methods to measure chemical components in fumes emitted during the manufacturing process of rubbers (including storage) and considered hazardous.
    NOTE       Quantification of the level of exposure allows selection of the correct type of protection for the operators and, after implementation of the protection, verification that the risk was eliminated by implementation of the selected protection.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document donne des lignes directrices relatives aux méthodes d'essai quantitatives permettant de mesurer les agents chimiques dans des fumées émises durant les procédés de fabrication du caoutchouc (y compris le stockage) considérés comme dangereux.
    NOTE       La quantification du niveau d'exposition permet de choisir le type de protection adéquat pour les opérateurs et, après la mise en œuvre de cette protection, de vérifier que le risque est éliminé par la mise en œuvre de la protection choisie.
