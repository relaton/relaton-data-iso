abstract:
- language: en
  script: Latn
  content: |-
    ISO 4642-2:2009 specifies the requirements and test methods for semi-rigid reel hoses for use on fire fighting vehicles and trailer pumps. The hoses are intended for use at a maximum working pressure of 1,5 MPa for normal pressure hoses (category I) and 4,0 MPa for high pressure hoses (category II). The hoses are further subdivided into types and classes.
    ISO 4642-2:2009 applies to delivery hoses for fire-fighting purposes intended for use at a minimum ambient temperature of minus 20 °C.
    Hoses conforming to ISO 4642-2:2009 should be used with fire hose couplings conforming to the relevant national standards couplings.
    Requirements are also given for hose assemblies where these are fitted by the hose manufacturer.
