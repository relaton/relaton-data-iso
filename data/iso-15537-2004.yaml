  format: text/plain
- content: |-
    L'ISO 15537:2004 établit les méthodes permettant de déterminer la composition des groupes de personnes dont les caractéristiques anthropométriques seront représentatives de la population cible d'utilisateurs d'un objet donné soumis à l'essai.
    L'ISO 15537:2004 est applicable aux essais portant sur les aspects anthropométriques des produits industriels et de leur conception en contact direct avec le corps humain ou dépendant de ses mesures, par exemple les machines, les équipements de travail, les équipements de protection individuelle (EPI), les biens de consommation, les espaces de travail, les détails architecturaux ou les équipements de transport.
    L'ISO 15537:2004 est applicable également aux essais de produits portant sur les aspects liés à la sécurité qui dépendent des mesures du corps humain. Elle ne traite pas des autres aspects d'une tâche ni d'autres exigences, telles que la perception des informations (à l'exception de l'agencement géométrique des signaux) et l'utilisation de commandes (à l'exception de leur positionnement géométrique).
