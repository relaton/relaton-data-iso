- content: |-
    Le présent document spécifie des exigences, des recommandations et des lignes directrices pour la reconnaissance des sols en mer, concernant:
    a)    les objectifs, la planification et l'exécution de la reconnaissance des sols en mer;
    b)    le déploiement de l'équipement de reconnaissance;
    c)    le forage et la diagraphie;
    d)    les essais in situ;
    e)    l'échantillonnage;
    f)     les essais en laboratoire;
    g)    l'établissement de rapports.
    Bien que le présent document se concentre sur les reconnaissances de sols, il fournit également des recommandations, moins détaillées, pour les reconnaissances des sols crayeux, des sols calcaires, des sols consolidés et des roches tendres.
    La conception des fondations n'est pas traitée dans le présent document.
    NOTE 1    L'ISO 19901-4 et les normes de conception respectives couvrant la conception des fondations pour les types spécifiques de structures en mer afin de répondre aux exigences des normes spécifiques à l'application sont données sur le site web de l'ISO.
    Dans la mesure où ils sont disponibles et appropriés, les résultats des enquêtes géophysiques marines sont utilisés pour la planification, l'optimisation et l'interprétation de la reconnaissance des sols en mer.
    Le présent document ne traite ni de la planification, de l'exécution et de l'interprétation des enquêtes géophysiques marines, ni de planification et de l'étendue des études d'évaluation des risques géologiques, mais couvre uniquement leurs aspects liés à la reconnaissance des sols en mer.
    NOTE 2    L'ISO 19901-10 couvre la planification, l'exécution et l'interprétation des enquêtes géophysiques marines.
    Le présent document spécifie des exigences et fournit des recommandations pour l'obtention de valeurs mesurées et de valeurs dérivées. Le présent document exclut les exigences relatives à la détermination des valeurs de calcul et des valeurs représentatives. Des recommandations limitées sont fournies en 11.3 en ce qui concerne l'interprétation des données.
    Le présent document est destiné aux maîtres d'ouvrage, entreprises de reconnaissance des sols, concepteurs, entreprises d'installation, laboratoires géotechniques, autorités publiques et organismes de réglementation concernés par les reconnaissances des sols en mer pour tout type de structures installées au large, ou par les études d'évaluation des risques géologiques.
