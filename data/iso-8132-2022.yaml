- content: |-
    Le présent document spécifie les dimensions nécessaires à l’interchangeabilité des accessoires pour vérins 16 MPa (160 bar) série moyenne conformes à l’ISO 6020-1 et pour vérins 25 MPa (250 bar), conformes à l’ISO 6022. Les accessoires ont été spécialement conçus pour être utilisés sur les vérins fabriqués conformément à l’ISO 6020-1 et à l’ISO 6022, mais ne se limitent pas à cette application[1].
    Le présent document traite des accessoires suivants, identifiés conformément à l’ISO 6099:
    —    AP2 — chape taraudée (voir Figure 1 et Tableau 1);
    —    AF3 — bride de tige circulaire (voir Figure 2 et Tableau 2);
    —    AB4 — chape rapportée, droite (voir Figure 3 et Tableau 3);
    —    AB3 — chape rapportée, déportée (voir Figure 4 et Tableau 4);
    —    AT4 — tourillon rapporté (voir Figure 5 et Tableau 5);
    —    AA4-R — axe d'articulation, lisse (type à anneau élastique) (voir Figure 6 et Tableau 6);
    —    AA4-S — axe d'articulation, lisse (goupille fendue) (voir Figure 7 et Tableau 7);
    —    AA6-R — axe d'articulation à rotule lisse (type à clavette) (voir Figure 6 et Tableau 6);
    —    AA6-S — axe d'articulation à rotule lisse (goupille fendue) (voir Figure 7 et Tableau 7);
    —    AP6 — tenon à rotule taraudé (voir Figure 8 et Tableau 8);
    —    AP4 — tenon taraudé (voir Figure 9 et Tableau 9).
    Ces accessoires sont utilisés sur les vérins hydrauliques pour transmettre l’énergie mécanique développée par le vérin. La conception de ces accessoires est basée sur les forces maximales résultant des diamètres intérieurs spécifiés des vérins et des pressions conformément à l’ISO 3320 et à l’ISO 2944.
    Le présent document s’applique uniquement aux caractéristiques dimensionnelles des produits fabriqués conformément au présent document ; il ne s’applique pas à leurs caractéristiques fonctionnelles.
     
    [1]   1 bar = 0,1 MPa = 105 Pa; 1 MPa = 1 N/mm2.
