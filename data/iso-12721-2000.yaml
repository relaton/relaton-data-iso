abstract:
- language: en
  script: Latn
  content: |-
    This International Standard defines an empirical technique for the measurement of the effective collimation ratio
    and effective L/D of thermal neutron radiography beams for values between 20 and 1 000. The technique is based
    upon analysis of a neutron radiographic image and is independent of measurements and calculations based on
    physical dimensions of the collimator system. The device described in this International Standard has been
    developed and tested using Gd foil converters with a single emulsion, high resolution film in vacuum cassettes.
- language: fr
  script: Latn
  content: |-
    La présente Norme internationale spécifie une méthode empirique permettant de mesurer le rapport efficace de
    collimation (L/D efficace) des faisceaux de neutrons thermiques utilisés en neutronographie, pour des valeurs
    comprises entre 20 et 1000. Cette technique est basée sur l'analyse d'une image obtenue par neutronographie
    thermique et ne dépend pas des mesurages et des calculs fondés sur les dimensions physiques du collimateur. Le
    dispositif décrit dans la présente Norme internationale a été élaboré et soumis à essai en utilisant, dans des
    cassettes à vide, des convertisseurs à feuilles de gadolinium avec un film haute résolution, émulsionné d'un seul
    côté.
