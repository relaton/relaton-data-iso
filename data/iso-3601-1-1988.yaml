- language: en
  script: Latn
  content: The dimensions and tolerances specified in this part of ISO 3601 are suitable
    for any elastomeric material provided the suitable tooling is available. The figure
    shows the typical O-ring configuration. Table 2 contains the series G (general
    purpose applications), and table 3 the series A (aerospace applications). This
