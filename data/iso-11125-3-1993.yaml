abstract:
- language: en
  script: Latn
  content: Specifies a test method for the determination of the Vickers hardness (using
    a test force of 9,807 N, i.e. HV 1, when testing particles with a diameter greater
    than 0,5 mm, and a test force of 4,904 N, i.e. HV 0,5, when testing particles
    with a diameter of 0,3 mm to 0,5 mm). The method is not recommended for the testing
    of particle sizes below 0,3 mm. The purpose is to establish the soundness of the
    metallic abrasive. Significant levels of internal shrinkage or hollow particles
    will reduce the apparent density. Annex A gives information on the international
    standards series for metallic blast-cleaning abrasives ISO 11124 and ISO 11125.
- language: fr
  script: Latn
  content: "\nLa présente norme est l'une des parties de l'ISO 11125, qui traite de
    l'échantillonnage et des essais des abrasifs métalliques destinés à la préparation
    par projection. Les types d'abrasif métalliques et les prescriptions relatives
    à chacun figurent dans les différentes parties de l'ISO 11124. Les séries de normes
    ISO 11124 et ISO 11125 constituent une série cohérente de normes internationales
    sur les abrasifs métalliques destinés à la préparation par projection. L'annexe
    A donne des informations sur toutes les parties des deux séries. La présente partie
    de l'ISO 11125 prescrit une méthode d'essai pour la détermination de la dureté
    Vickers des abrasifs métalliques destinés à la préparation par projection. Cette
    méthode n'est pas recommandée pour les essais de tailles de particules au-dessous
    de 0,3 mm.  \nNOTE 1 Il est extrêmement difficile de réaliser des essais précis
    sur des particules au-dessous de 0,3 mm (qualités S040/G050).\n"
