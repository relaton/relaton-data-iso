abstract:
- content: ISO 8713:2005 establishes a vocabulary of terms used in International Standards
    generally in relation to electric road vehicles. It is not intended to give definitions
    of all parts within a vehicle, but focuses on terms specific to electric road
    vehicles.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 8713:2005 établit un vocabulaire des termes utilisés pour les véhicules
    routiers électriques dans les Normes internationales. Elle n'est pas destinée
    à donner des définitions de toutes les parties qui constituent un véhicule, mais
    précise des termes qui caractérisent les véhicules routiers à propulsion électrique.
