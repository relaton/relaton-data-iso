- content: |-
    L'ISO 13344:2015 fournit un moyen permettant d'estimer le pouvoir toxique létal des effluents du feu produits par un matériau lorsqu'il est exposé aux conditions de combustion spécifiques d'un modèle physique de feu. Les valeurs de pouvoir toxique létal sont spécifiquement liées au modèle de feu sélectionné, au scénario d'exposition et au matériau évalué.
    Les valeurs de pouvoir toxique létal associées à des expositions de 30 min de rats sont prédites en utilisant des calculs qui emploient les données analytiques de l'atmosphère de combustion pour le monoxyde de carbone (CO), le dioxyde de carbone (CO2), l'oxygène (O2) (viciation) et, s'ils sont présents, le cyanure d'hydrogène (HCN), le chlorure d'hydrogène (HCl), le bromure d'hydrogène (HBr), le fluorure d'hydrogène (HF), le dioxyde de soufre (SO2), le dioxyde d'azote (NO2), l'acroléine et le formaldéhyde. La composition chimique de l'éprouvette peut suggérer la quantification et l'inclusion de produits de combustion supplémentaires. Si le pouvoir toxique des effluents du feu ne peut pas être attribué aux toxiques analysés, cela indique que d'autres toxiques ou facteurs doivent être pris en considération.
    L'ISO 13344:2015 s'applique à l'estimation du pouvoir toxique létal des atmosphères d'effluents du feu produites par des matériaux, des produits ou des ensembles dans des conditions de laboratoire contrôlées et il convient de ne pas l'utiliser de façon isolée pour décrire ou évaluer le danger toxique ou le risque associé à des matériaux, produits ou ensembles dans des conditions réelles d'incendie. Cependant, les résultats de cet essai peuvent être utilisés comme éléments d'évaluation d'un danger d'incendie en tenant compte de tous les facteurs appropriés à une évaluation du danger d'incendie pour une utilisation finale particulière; voir l'ISO 19706.
    L'usage prévu des calculs d'ingénierie de la sécurité incendie est la prédiction de la sécurité des personnes et concerne le plus souvent des intervalles de temps inférieurs à 30 min. Cette extrapolation à d'autres espèces et intervalles d'exposition ne relève pas du domaine d'application de l'ISO 13344:2015.
    L'ISO 13344:2015 ne prétend pas traiter de tous les problèmes de sécurité associés à son utilisation. Il incombe à l'utilisateur de l'ISO 13344:2015 d'établir des pratiques appropriées en matière d'hygiène et de sécurité.
