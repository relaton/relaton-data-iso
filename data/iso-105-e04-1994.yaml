abstract:
- language: en
  script: Latn
  content: Specimens of the textile in contact with adjacent fabrics are treated in
    two different solutions containing histidine, drained and placed between two plates
    under a specified pressure in a test device. The specimen and the adjacent fabrics
    are dried separately. The change in colour of each specimen and the staining of
    the adjacent fabrics are assessed with the grey scales.
- language: fr
  script: Latn
  content: |2

    La présente partie de l'ISO 105 prescrit une méthode pour la détermination de la résistance des teintures sur les textiles de toute nature, à tous leurs stades de transformation, à l'action de la sueur produite par le corps humain.
