abstract:
- content: |-
    This document specifies a method for determination of the biaxial stress-strain curve of metallic sheets having a thickness below 3 mm in pure stretch forming without significant friction influence. In comparison with tensile test results, higher strain values can be achieved.
    NOTE      In this document, the term "biaxial stress-strain curve" is used for simplification. In principle, in the test the "biaxial true stress-true strain curve" is determined.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie une méthode pour la détermination de la courbe contrainte-déformation biaxiale sur tôles métalliques d’épaisseur inférieure à 3 mm en formage en expansion pure sans influence significative des frottements. En comparaison à des résultats d’essais de traction, des valeurs plus élevées de déformation peuvent être obtenues.
    NOTE         Dans le présent document le terme «la courbe de contrainte-déformation biaxiale» est utilisé pour simplifier la rédaction. En principe, «la courbe biaxiale contrainte vraie-déformation vraie » est déterminé dans l’essai.
