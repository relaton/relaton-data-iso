abstract:
- content: |-
    This document specifies the general requirements, calibration, terms and definitions of characteristics of GPS measuring equipment, for example micrometers, callipers, gauge blocks and rotary axis form measuring instruments. This document forms the basis for standards defining and describing the design characteristics and metrological characteristics for measuring equipment and gives guidance for the development and content of standards for GPS measuring equipment.
    This document is intended to ease the communication between manufacturer/supplier and customer/user and to make the specification phase of GPS measuring equipment more accurate. This document is also intended as a tool to be used in companies in the process of defining and selecting relevant characteristics for measuring equipment.
    This document includes terms which are frequently used in connection with the characterization of specific measuring equipment.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie les exigences générales, l'étalonnage, les termes et définitions des caractéristiques des équipements de mesure GPS, par exemple micromètres, pieds à coulisse, cales étalons et instruments de mesure de forme à plateau tournant. Le présent document constitue la base des normes destinées à définir et à déterminer les caractéristiques de conception et les caractéristiques métrologiques des équipements de mesure et fournit des lignes directrices pour l'élaboration et le contenu des normes relatives aux équipements de mesure GPS.
    Le présent document a été établi afin de faciliter la communication entre le fabricant/fournisseur et le client/utilisateur, et clarifier le cahier des charges de spécification des équipements de mesure GPS. Le présent document constitue également un outil que les sociétés peuvent utiliser pour définir et sélectionner les caractéristiques pertinentes des équipements de mesure.
    Le présent document comprend les termes fréquemment utilisés en relation avec la caractérisation des équipements de mesure spécifiques.
