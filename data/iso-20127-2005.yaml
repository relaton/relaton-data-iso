abstract:
- language: en
  script: Latn
  content: |-
    ISO 20127:2005 specifies requirements and test methods for the physical properties of powered toothbrushes in order to promote the safety of these products for their intended use.
    Specifically excluded are other types of powered oral hygiene devices (such as powered interdental brushes) and manual toothbrushes.
- language: fr
  script: Latn
  content: |-
    L'ISO 20127:2005 spécifie les exigences et les méthodes d'essai relatives aux caractéristiques physiques des brosses à dents électriques dans l'intention de favoriser la sécurité de ces produits lors de l'utilisation pour laquelle ils sont conçus.
    Les autres types d'appareils électriques d'hygiène buccale (notamment les brosses interdentaires électriques) et les brosses à dents manuelles sont expressément exclus.
