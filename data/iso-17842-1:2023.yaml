abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the minimum requirements necessary to ensure the safe design, calculation, manufacture and installation of mobile, temporary or permanently installed amusement ride machinery and structures, which are intended for use by persons as a leisure activity. The amusement rides and amusement devices include for example, roundabouts, swings, boats, Ferris wheels, roller coasters, chutes, booths, side shows and structures for artistic aerial displays. They are intended to be installed both repeatedly without degradation or loss of integrity, and temporarily or permanently in fairgrounds and amusement parks or any other locations.
    This document is not applicable to grandstands, construction site installations, scaffolding, removable agricultural structures, simple coin operated children’s amusement devices, carrying up to three children, and recreational devices like waterslides or summer toboggan runs, playground equipment, rope courses, climbing wall, inflatable, trampolines, swimming pool equipment, etc.
    NOTE          For all the equipment not covered by the requirements of ISO 17842-1, the relevant standards apply.
    Nevertheless, this document can be used in the design of any similar structural or passenger carrying amusement device not explicitly mentioned herein.
