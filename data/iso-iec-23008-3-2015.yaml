abstract:
- language: en
  script: Latn
  content: ISO/IEC 23008-3:2015 specifies technology which supports the efficient
    transmission of 3D audio signals and flexible rendering for the playback of 3D
    audio in a wide variety of listening scenarios. These include 3D home theater
    setups, 22.2 loudspeaker systems, automotive entertainment systems and playback
    over headphones connected to a tablet or smartphone.
