abstract:
- content: |-
    ISO 7289:2010 defines the specifications and the type tests for quick-action couplings with shut-off valves. It applies to quick-action couplings used between the regulator and the torch in equipment for gas welding, cutting and allied processes.
    ISO 7289:2010 applies to cases where these couplings are used with hoses in accordance with ISO 3821 or threaded unions in accordance with ISO 3253.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 7289:2010 définit les spécifications et les essais de type pour les raccords rapides à obturation. Elle s'applique aux raccords rapides à obturation utilisés dans les équipements pour le soudage aux gaz, le coupage et les techniques connexes entre le détendeur et le chalumeau.
    L'ISO 7289:2010 s'applique dans la mesure où ces raccords sont utilisés avec des tuyaux souples conformes à l'ISO 3821 ou avec des raccords filetés conformes à l'ISO 3253.
