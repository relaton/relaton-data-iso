abstract:
- content: |-
    This document specifies test methods for evaluations of forage harvester function and performance, covering forage harvesters which cut the crop directly at full width or from spaced-apart plant rows, or which pick up pre-cut crop.
    It applies to forage harvesters with driven knives for chopping and which deliver the chopped crop into a container or a separate vehicle or trailer. The forage harvesters can be tractor-mounted, trailed or self-propelled.
