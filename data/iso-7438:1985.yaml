abstract:
- language: en
  script: Latn
  content: Specifies the method for determining the ability of metallic materials
    to undergo plastic deformation in bending. Applies to the bend test of test pieces
    taken from metallic products as specified in the relevant product standards. It
    is not applicable to certain materials and/or products, for example tubes in full
    section or welded joints, for which other standards exist.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale spécifie la méthode de détermination de l'aptitude à la déformation plastique par pliage des matériaux métalfiques.La présente Norme internationale est applicable à l'essai de pliage d'éprouvettes prélevées dans des produits métalliques suivant les spécifications des normes correspondantes. Elle n'est pas applicable à certains matériaux et/ou produits, du type tubes sans soudure ou soudés, qui font l'objet de normes particulières.
