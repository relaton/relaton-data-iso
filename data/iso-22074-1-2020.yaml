abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the terms and definitions used in the ISO 22074 series of standards related to rail fastening systems.
    NOTE       In this document, there are some entries where more than one term is listed in the header (e.g. sleeper, tie, cross tie in 3.2.3). In such cases, the first term is the preferred term, generally used in the ISO 22074 series of standards. The other terms are also in common use in the railway industry and are considered to be synonymous (admitted terms).
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les termes et définitions utilisés dans la série de normes ISO 22074 relatives aux systèmes de fixation de rail.
    NOTE       Dans la version anglaise, certains termes présentent une ou plusieurs variantes énumérées dans l'en-tête (par exemple, traverse : sleeper, tie, cross tie, 3.2.3). Dans de tels cas, le premier terme correspond à celui généralement utilisé dans la série de normes ISO 22074.
