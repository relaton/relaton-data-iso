abstract:
- content: |-
    ISO/IEC 15444-1:2004 | ITU-T Rec. T.800 defines a set of lossless (bit-preserving) and lossy compression methods for coding bi-level, continuous-tone grey-scale, palletized colour, or continuous-tone colour digital still images.
    ISO/IEC 15444-1:2004 | ITU-T Rec. T.800
    - specifies decoding processes for converting compressed image data to reconstructed image data;
    - specifies a codestream syntax containing information for interpreting the compressed image data;
    - specifies a file format;
    - provides guidance on encoding processes for converting source image data to compressed image data;
    - provides guidance on how to implement these processes in practice.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO/CEI 15444-1:2004 | UIT-T Rec. T.800 définit un ensemble de méthodes de compression sans perte (au bit près) et avec perte pour codage d'images numériques fixes, monochromes, à modelé continu en échelle de gris, à palette ou à modelé continu de couleurs.
    L'ISO/CEI 15444-1:2004 | UIT-T Rec. T.800:
    - spécifie des processus de décodage permettant de convertir des données d'image comprimées en données d'image reconstituées;
    - spécifie une syntaxe de flux codé contenant des informations permettant d'interpréter des données d'image comprimées;
    - spécifie un format de fichier;
    - fournit des directives sur les processus de codage permettant de convertir des données d'image de source en données d'image comprimées;
    - fournit des directives sur la façon d'implémenter ces processus en pratique.
  language:
  - fr
  script:
  - Latn
  format: text/plain
