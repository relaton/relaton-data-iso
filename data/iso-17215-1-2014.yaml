abstract:
- language: en
  script: Latn
  content: |-
    ISO 17215-1:2014 describes the general use cases and communication scenarios, for a video communication interface for cameras used in video-based driver assistant systems.
    ISO 17215-1:2014 gives an overview of the structure and the partitioning of the ISO 17215 series and shows the relation between the different parts.
    ISO 17215-1:2014 serves as communication infrastructure for driver assistant applications that could be presenting video images to the driver,     presenting warnings to the driver (e.g. using an HMI), or interacting with the vehicle (e.g. emergency breaking).
    The terminology defined in ISO 17215-1:2014 is common for all video communication interfaces for cameras communication systems and is used throughout all parts of the ISO 17215 series.
