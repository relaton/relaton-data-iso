abstract:
- language: en
  script: Latn
  content: ISO 29081:2010 specifies the minimum amount of information required for
    describing the methods of charge control in measurements of Auger electron transitions
    from insulating specimens by electron-stimulated Auger electron spectroscopy and
    to be reported with the analytical results. Information is provided in Annex A
    on methods that have been found useful for charge control prior to or during AES
    analysis. This annex also contains a table summarizing the methods or approaches,
    ordered by simplicity of approach. Some methods will be applicable to most instruments,
    others require special hardware, others might involve remounting the specimen
    or changing it. A similar International Standard has been published for X‑ray
    photoelectron spectroscopy (ISO 19318).
- language: fr
  script: Latn
  content: L'ISO 29081:2010 spécifie la quantité minimale d'informations requise pour
    décrire les méthodes de contrôle de charge dans les mesures des transitions d'électrons
    Auger à partir d'échantillons isolants par spectroscopie des électrons Auger stimulée
    par des électrons et à consigner avec les résultats analytiques. Les informations
    sur les méthodes qui se sont avérées utiles pour le contrôle de charge avant ou
    au cours de l'analyse par AES sont fournies en Annexe A. L'annexe contient également
    un tableau récapitulatif des méthodes ou des approches, classées par simplicité
    d'approche. Certaines méthodes sont applicables à la plupart des instruments,
    d'autres nécessitent un matériel spécial, d'autres peuvent impliquer de remonter
    l'échantillon ou de changer d'échantillon. Une Norme internationale analogue a
    été publiée pour la spectroscopie de photoélectrons par rayons X (ISO 19318).
