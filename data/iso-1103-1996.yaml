abstract:
- language: en
  script: Latn
  content: Prescribes the dimensions necessary for the compatibility of mechanical
    coupling devices between light trailers or caravans and towing vehicles when the
    latter are fitted with a coupling ball. Replaces the second edition.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale fixe les caractéristiques dimensionnelles nécessaires à la compatibilité des dispositifs d'accouplement mécanique entre remorques légères ou caravanes et véhicules tracteurs, lorsque ces derniers sont équipés d'une boule d'attelage. L'espace libre autour de la boule d'attelage est prévu pour permettre l'accouplement et le désaccouplement des véhicules remorqués et assurer la sécurité de l'accouplement et du désaccouplement des dispositifs mécaniques. La présente Norme internationale est applicable aux boules d'attelage conçues pour l'attelage des caravanes et remorques légères des catégories O1 et O21) dont la masse totale maximale autorisée (ISO-M08), telle que définie dans l'ISO 1176, est inférieure ou égale à 3,5 t. Elle ne s'applique pas nécessairement à des remorques spéciales tractées par des véhicules spéciaux.
