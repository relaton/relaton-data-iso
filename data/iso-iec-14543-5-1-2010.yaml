abstract:
- content: ISO/IEC 14543-5-1:2010(E) series specifies the services and protocol of
    the application layer for use by IGRS Devices in the Home Electronic System. An
    IGRS Device (Intelligent Grouping and Resource Sharing Device) includes the communications
    protocol specified in the multiple parts of ISO/IEC 14543-5. The objective of
    this document is to enable resource sharing and service collaboration among computers,
    consumer electronics, and communication devices in a Local Area Network (LAN)
    or Personal Area Network (PAN) environment, especially in a wireless dynamic network.
