abstract:
- language: en
  script: Latn
  content: |-
    ISO/TS 21298:2008 defines a model for expressing functional and structural roles and populates it with a basic set of roles for international use in health applications. Roles are generally assigned to entities that are actors. This will focus on roles of persons (e.g. the roles of health professionals) and their roles in the context of the provision of care (e.g. subject of care).
    Roles addressed in ISO/TS 21298:2008 are not restricted to privilege management purposes, though privilege management and access control is one of the applications of this Technical Specification. ISO/TS 21298:2008 does not address specifications related to permissions. This Technical Specification treats the role and the permission as separate constructs. Further details regarding the relationship with permissions, policy and access control are provided in ISO/TS 22600-1.
- language: fr
  script: Latn
  content: |-
    L'ISO/TS 21298:2008 définit un modèle permettant de décrire les rôles fonctionnels et structurels et le peuple avec une base de rôles pour une utilisation internationale dans les applications de santé. Les rôles sont en général attribués à des entités qui sont des acteurs. Cette spécification mettra l'accent sur le rôle des personnes (par exemple le rôle des professionnels de la santé) ainsi que sur leurs rôles dans le contexte de l'administration de soins (par exemple sujet de soins).
    Les rôles abordés dans L'ISO/TS 21298:2008 ne se limitent pas à la gestion des privilèges, même si la gestion des privilèges et le contrôle d'accès constituent l'une des applications de la présente Spécification technique. Celle-ci ne traite pas des spécifications liées aux permissions. La présente Spécification technique considère le rôle et la permission comme des éléments distincts. Des détails supplémentaires concernant la relation avec les permissions, la politique et le contrôle d'accès sont fournis dans l'ISO/TS 22600-1.
