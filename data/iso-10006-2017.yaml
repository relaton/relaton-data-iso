- content: |-
    L'ISO 10006:2017 donne des lignes directrices pour l'application du management de la qualité aux projets.
    L'ISO 10006:2017 s'applique aux organismes travaillant sur des projets de complexité variable, qu'ils soient petits ou grands, de courte ou de longue durée, individuels ou faisant partie d'un programme ou d'un portefeuille de projets, qui se situent dans des environnements différents, quel que soit le type de produit/service ou de processus impliqué, dans l'intention de satisfaire les parties intéressées en introduisant le management de la qualité dans les projets. Il peut être nécessaire d'adapter ces lignes directrices à un projet précis.
    L'ISO 10006:2017 ne constitue pas un guide pour le management de projet en lui-même, mais se contente de donner des lignes directrices sur la qualité dans le cadre des processus de management de projet alors que l'ISO 21500 donne des lignes directrices sur le management de projet et les processus associés.
    L'ISO 10006:2017 traite des deux concepts de «management de la qualité dans les projets» et de «systèmes de management de la qualité dans les projets». Pour les distinguer, ils sont traités séparément par les sujets et articles/paragraphes suivants:
    —          le management de la qualité dans les projets comprend: systèmes de management de la qualité dans les projets (Article 4), responsabilité de la direction dans les projets (Article 5), management des ressources dans les projets (Article 6), réalisation du produit/service dans les projets (Article 7), et mesures, analyse et amélioration dans les projets (Article 8);
    —          les systèmes de management de la qualité dans les projets comprennent: caractéristiques d'un projet (4.1), principes de management de la qualité dans les projets (4.2), processus de management de la qualité d'un projet (4.3) et plan qualité pour le projet (4.4).
