abstract:
- language: en
  script: Latn
  content: ISO 11088:2004 specifies assembly, adjustment and inspection procedures
    for the binding mechanisms of skis, integrating in a practical way the requirements
    of those International Standards which relate to skis, boots and bindings. It
    is intended for all individuals and institutions concerned with those procedures,
    and especially for sports retailers. It is applicable to a ski/binding/boot/ system
    (S-B-B) for alpine skiing, of which at least one component is owned by the user.
- language: fr
  script: Latn
  content: |-
    L'ISO 11088:2004 spécifie des modes opératoires de montage, de réglage et de contrôle des mécanismes de fixation des skis, en intégrant de manière pratique les exigences de Normes internationales relatives aux skis, aux chaussures de ski et aux fixations de ski.
    Elle s'adresse à toutes les personnes et institutions concernées par les modes opératoires citées au premier alinéa, et notamment aux détaillants d'articles de sport.
    Elle est applicable à l'ensemble ski/fixation/chaussure (SFC) des skis alpins, dont l'utilisateur possède au moins un des composants.
