abstract:
- language: en
  script: Latn
  content: Specifies geometrical tests on these general purpose and normal accuracy
    mechanical dividing heads, and gives the corresponding permissible deviations
    which apply. It deals only with the verification of the accuracy of the device.
    It does not apply to the running of the device, which should generally be checked
    before the accuracy is tested.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale indique, par référence à l'ISO 230/1, les vérifications géométriques des appareils diviseurs, à commande mécanique, pour machines-outils, ainsi que les écarts tolérés correspondant à des appareils d'usage général et de précision normale. Elle ne traite que du contrôle de la précision de l'appareil. Elle ne concerne pas son fonctionnement, cet examen devant, en général, précéder celui de la précision.
