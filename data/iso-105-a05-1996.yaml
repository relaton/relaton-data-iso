abstract:
- language: en
  script: Latn
  content: Specifies an instrumental method for assessing the change in colour of
    a test specimen in comparision to an identical untreated reference, and the calculations
    undertaken to convert the instrumental measurements into a grey scale rating.
- language: fr
  script: Latn
  content: "\nLa présente partie de l'ISO 105 prescrit une méthode instrumentale pour
    l'évaluation du changement de couleur d'une éprouvette par comparaison avec un
    témoin identique non traité ainsi que les calculs effectués pour convertir les
    mesurages obtenus en degrés de l'échelle de gris. La présente méthode est utilisée
    comme alternative aux nombreuses méthodes nationales d'évaluation visuelle de
    l'effet des essais de solidité des teintures sur les textiles.  \nNOTE -- Il peut
    y avoir une différence entre la méthode visuelle et la méthode instrumentale due
    à la fluorescence et/ou d'autres facteurs.\n"
