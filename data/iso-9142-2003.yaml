abstract:
- content: |-
    ISO 9142:2003 describes laboratory ageing conditions under which adhesive joints may be exposed to various environmental influences -- climatic or chemical -- for the purpose of assessing the effects of such influences on certain properties.
    The ageing conditions are applicable to bonded assemblies and may be used to constitute a set of tests for the evaluation of an adhesive.
    The results obtained using the procedures described in this International Standard are not necessarily applicable to the determination of the service life of a bonded assembly because there is no direct relation between the test results and the behaviour of a bonded assembly over a period of time under service conditions. However, for certain specific applications, experience with the procedures may enable a correlation to be established.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 9142:2003 décrit les conditions d'exposition des assemblages collés à différentes contraintes d'environnement. Celles-ci peuvent être climatiques ou chimiques. Elle permet d'en déterminer l'influence sur certaines caractéristiques données.
    Les conditions de vieillissement sont applicables aux assemblages collés et peuvent servir à constituer un ensemble d'essais d'évaluation d'un adhésif.
    Les résultats d'essai obtenus à partir des méthodes décrites dans la présente Norme internationale ne sont pas nécessairement applicables à l'évaluation du comportement d'un assemblage dans le temps, car il n'est pas possible d'établir une relation directe entre les résultats d'essai et le comportement dans le temps et dans les conditions de service d'un assemblage collé. Cependant, pour certaines applications, l'expérience peut permettre d'établir une certaine corrélation.
