abstract:
- language: en
  script: Latn
  content: ISO 14329:2003 specifies the definitions of the geometric measurements
    and fracture types to be used in relation to the testing of resistance spot, projection
    and seam welds in which different loading configurations cause different stress
    distributions in the weld. The aim of these definitions is to give a base for
    all other related standards.
- language: fr
  script: Latn
  content: L'ISO 14329:2003 donne les définitions des mesures géométriques et des
    types de rupture devant être utilisées dans le domaine des essais de résistance
    des soudures par résistance par points, à la molette et par bossages, dans lesquelles
    différentes configurations de chargement entraîneront des répartitions de contraintes
    différentes dans la soudure. Le but de ces définitions est de fournir une base
    pour toutes les autres normes concernées.
