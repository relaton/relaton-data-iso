- content: |-
    Le présent document spécifie un dosage du formaldéhyde (HCHO) et d’autres composés carbonylés (aldéhydes et cétones) dans l’air. La méthode est spécifique au formaldéhyde. Toutefois, si elle est modifiée, au moins 12 autres composés carbonylés aromatiques et aliphatiques saturés et insaturés peuvent être détectés et quantifiés. Elle convient au dosage du formaldéhyde et d'autres composés carbonylés dans la plage de concentration comprise entre environ 1 µg/m3 et 1 mg/m3. La méthode d’échantillonnage fournit un résultat moyen pondéré dans le temps (TWA). Elle peut être utilisée pour l’échantillonnage du formaldéhyde dans l’air à long terme (1 h à 24 h) ou à court terme (5 min à 60 min).
    Le présent document spécifie un mode opératoire d'échantillonnage et d'analyse pour le formaldéhyde et d'autres composés carbonylés qui implique un prélèvement de l'air dans des cartouches adsorbantes imprégnées de 2,4-dinitrophénylhydrazine (DNPH) et une analyse ultérieure des hydrazones formées par chromatographie en phase liquide à haute performance (CLHP) avec détection par absorption ultraviolette.[12],[16] La méthode n'est pas adaptée pour les composés carbonylés à plus longues chaînes ou insaturés.
