abstract:
- language: en
  script: Latn
  content: |-
    ISO/TR 16142:2006 considers and identifies certain significant standards and guides that can be useful in the assessment of conformity of medical devices with recognized essential principles of safety and performance.
    ISO/TR 16142:2006 is intended for use by manufacturers, standardization bodies, regulatory bodies, and for conformity assessment purposes.
- language: fr
  script: Latn
  content: |-
    L'ISO/TR 16142:2006 identifie un certain nombre de normes et de guides importants qui peuvent être utiles pour évaluer la conformité des dispositifs médicaux aux principes essentiels reconnus de sécurité et de performances.
    L'ISO/TR 16142:2006 destiné aux fabricants, organismes de normalisation et autorités réglementaires, traite de l'évaluation de la conformité.
