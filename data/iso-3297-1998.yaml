abstract:
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale a pour objet de définir et encourager l'emploi d'un code normalisé, appelé Numéro international normalisé des publications en série (ISSN), destiné à l'identification univoque des publications en série.Chaque ISSN est un identificateur unique d'une publication en série.La présente Norme internationale est applicable à l'ensemble des publications en série, qu'elles soient passées, présentes ou à paraître dans un avenir prévisible, quel que soit le support physique de la publication. Les publications en série comprennent les périodiques, journaux, publications annuelles (telles que rapports, annuaires, répertoires), revues, collections, mémoires, comptes rendus, actes, etc. des sociétés.Les monographies, rapports techniques, enregistrements sonores et visuels, ainsi que les documents de musique imprimée ont leurs propres systèmes de numérotation et ne sont donc pas explicitement concernés par la présente Norme internationale. Toutefois, ces documents peuvent porter un ISSN en complément de leurs propres numéros normalisés lorsqu'ils font partie d'une publication en série.
