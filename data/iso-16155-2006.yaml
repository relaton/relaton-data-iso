abstract:
- content: "ISO 16155:2006 is applicable where computer equipment is used to perform
    functions related to loading and associated ship safety issues, such as, but not
    limited to, intact and damaged stability and longitudinal strength. \nISO 16155:2006
    defines requirements on a shipboard loading instrument that are supplementary
    to IMO MSC/Circ. 836, IMO MSC/Circ. 854, IMO MSC/Circ. 891 and IACS Recommendation
    No. 48."
