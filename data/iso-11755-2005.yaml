abstract:
- content: "ISO 11755:2005 specifies the requirements for inspection before, during
    and after the time of filling for cylinder bundles for compressed and liquefied
    gases, also referred to as bundles. \nISO 11755:2005 does not apply to acetylene
    bundles.\nISO 11755:2005 does not apply to bundles when they are a part of a battery
    vehicle. "
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    La présente Norme internationale spécifie les exigences de contrôle avant, pendant et après le remplissage pour les cadres de bouteilles destinés aux gaz comprimés et liquéfiés, également appelés cadres.
    La présente Norme internationale ne s'applique pas aux cadres de bouteilles d'acétylène.
    La présente Norme internationale ne s'applique pas aux cadres intégrés à un véhicule-batterie.
