abstract:
- language: fr
  script: Latn
  content: |2

    La présente partie de l'ISO 11900 spécifie les dimensions et tolérances, en millimètres, des porte-poinçons réduits pour poinçons à bille, de types C et D pour tôles minces, et de leur rondelle de choc, dont la principale utilisation est la retenue de poinçons à bille conformes à l'ISO 10071-1 lors de la perforation de trous dans des tôles d'acier.  Elle donne des indications relatives aux matériaux, et spécifie des duretés et la désignation des porte-poinçons conformes à la présente partie de l'ISO 11900.
