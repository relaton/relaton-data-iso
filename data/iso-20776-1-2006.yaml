abstract:
- language: en
  script: Latn
  content: ISO 20776-1:2006 describes one reference method, broth microdilution, for
    determination of MICs. The MIC reflects the activity of the drug under the described
    test conditions, and can be interpreted for clinical management purposes by taking
    into account other factors, such as drug pharmacology or bacterial resistance
    mechanisms. This allows categorization of bacteria as susceptible (S), intermediate
    (I), or resistant (R). In addition, MIC distributions can be used to define wild
    type or non-wild type bacterial populations. Although clinical interpretation
    of the MIC value is beyond the scope of ISO 20776-1:2006, modifications of the
    basic method are required for certain antimicrobial agent - bacteria combinations
    to facilitate clinical interpretation. These modifications are included in a separate
    table. It is advisable to compare other susceptibility testing methods (e.g. routine
    methods or diagnostic test devices) with this reference method for validation,
    in order to ensure comparable and reliable results.
- language: fr
  script: Latn
  content: 'L''ISO 20776-1:2006 décrit une méthode de référence, la microdilution
    en bouillon, pour déterminer les CMI. La CMI reflète l''activité du médicament
    dans les conditions d''essai décrites, et peut être interprétée pour des besoins
    de gestion clinique en tenant compte d''autres facteurs tels que la pharmacologie
    du médicament ou les mécanismes de résistance bactérienne. Cela permet de classer
    les bactéries comme étant «sensibles» (S), «intermédiaires» (I), ou «résistantes»
    (R). En outre, les distributions de CMI peuvent être utilisées pour définir les
    populations bactériennes de type sauvage ou non sauvage. Bien que l''interprétation
    clinique de la valeur de la CMI se trouve au-delà du domaine d''application de
    la présente partie de l''ISO 20776, des modifications de la méthode de base sont
    nécessaires pour certaines combinaisons agent-bactérie afin de faciliter l''interprétation
    clinique. Ces modifications sont incluses dans un tableau séparé. Il est préférable
    de comparer les autres méthodes d''essai de réceptivité (par exemple les méthodes
    de routine ou les dispositifs d''essais de diagnostic) à cette méthode de référence
    à des fins de validation et pour garantir des résultats comparables et fiables. '
