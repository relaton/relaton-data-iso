abstract:
- language: en
  script: Latn
  content: |-
    ISO 19452:2008  provides a terminology and sets out commercial specifications for pedestrian‑controlled vibratory (percussion) rammers used in building construction.
    It is not applicable to rammers that compact by use of a tamping action of the foot-plate (shoe), nor is it applicable to explosion-type rammers.
