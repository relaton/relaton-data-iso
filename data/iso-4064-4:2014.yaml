- content: |-
    L'ISO 4064-4:2013 s'applique aux compteurs d'eau utilisés pour mesurer le volume d'eau potable froide et d'eau chaude s'écoulant dans une conduite fermée et à pleine charge. Ces compteurs d'eau comportent des dispositifs indiquant le volume compté.
    L'ISO 4064-4:2013 spécifie les paramètres techniques et les exigences de perte de pression s'appliquant aux compteurs d'eau potable froide et d'eau chaude. Elle s'applique aux compteurs d'eau pouvant résister à: a) une pression de service maximale admissible (PMA) égale à au moins 1 MPa [0,6 MPa pour les compteurs équipant des conduites de diamètre nominal (DN) ≥ 500 mm]; b) à une température maximale admissible (TMA) allant de 30 ºC, pour les compteurs d'eau potable froide; c) jusqu'à 180 ºC pour les compteurs d'eau chaude, selon la classe.
    En plus des compteurs dont le fonctionnement est basé sur des principes mécaniques, l'ISO 4064-4:2013 s'applique aussi aux compteurs d'eau dont le fonctionnement est basé sur un principe électrique ou électronique, ainsi qu'aux compteurs d'eau à fonctionnement mécanique incluant des dispositifs électroniques utilisés pour mesurer le volume débité d'eau chaude et d'eau potable froide. Elle s'applique également aux dispositifs électroniques auxiliaires. Généralement, les dispositifs auxiliaires sont facultatifs. Cependant, des réglementations nationales ou internationales peuvent rendre certains dispositifs auxiliaires obligatoires selon l'utilisation du compteur d'eau.
