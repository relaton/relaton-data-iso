  content: |-
    Le présent document spécifie les exigences générales de sécurité pour l'équipement électrique et ses composants incorporés dans les engins de terrassement tels que définis dans l'ISO 6165, et traite de la sécurité des opérateurs, des techniciens, du personnel d’entretien/maintenance et des personnes présentes.
    Il s’applique aux machines utilisant des tensions embarquées dans les plages de 50 V à 36 kV CA RMS à toute fréquence et de 75 V à 36 kV CC – y compris toute fréquence de répétition d’un CC pulsé – destinées à une utilisation à l’extérieur. Il s’applique à la fois aux basses et aux hautes tensions, sauf lorsque son applicabilité aux seuls équipements à haute ou à basse tension est indiquée. Les tensions qui se produisent à l'intérieur des appareils ne sont pas considérées comme des tensions embarquées et ne relèvent donc pas de son champ d'application.
    NOTE 1      Des considérations particulières s'appliquent généralement aux fréquences supérieures à 30 kHz. Lorsque les normes de référence sont limitées à des fréquences inférieures à celles utilisées sur l'engin de terrassement, il incombe à l'utilisateur d'évaluer les risques et de les traiter de manière appropriée.
    Le présent document couvre tous les phénomènes dangereux, situations dangereuses et événements dangereux significatifs relatifs à la plage de tension des engins de terrassement relevant de son champ d'application lorsque l'engin est utilisé conformément à sa destination ou dans des conditions de mauvaise utilisation raisonnablement prévisibles par le fabricant. Il prescrit les mesures techniques appropriées pour éliminer ou réduire les risques dus aux phénomènes dangereux, situations dangereuses et événements dangereux significatifs survenant lors de la mise en service, du fonctionnement et de la maintenance. Il ne s’applique pas aux machines fabriquées avant la date de sa publication.
    Il est destiné à être utilisé conjointement avec l’ISO 14990-2 et l’ISO 14990-3, qui donnent des dispositions spécifiques à la source d'énergie de la machine qui prévalent sur les exigences du présent document pour les machines couvertes. Pour les machines à usage multiple, toutes les parties de l’ISO 14990 dont les exigences couvrent les fonctions et les applications de la machine sont applicables.
    Bien que le présent document traite de la plupart des phénomènes dangereux liés à l'utilisation de systèmes électriques à basse ou haute tension dans les engins de terrassement, en raison de la présence possible de phénomènes dangereux électriques supplémentaires, sa conformité ne peut être considérée comme une garantie absolue de sécurité électrique. Les domaines préoccupants sont inclus dans la liste des phénomènes dangereux significatifs figurant à l'Annexe A.
    Le présent document spécifie les exigences relatives aux génératrices embarquées, isolées électriquement des autres systèmes basse tension et fournies en tant que sources d'alimentation pour les socles de prise de courant à usage général installés sur les engins de terrassement, et les sources d'alimentation par transformateur ou onduleur pour les socles de prise de courant à usage général.
    NOTE 2      Des exigences locales ou régionales peuvent également s'appliquer à l’arrangement des socles de prise de courant à usage général.
    Bien que les systèmes 12 V et 24 V nominaux (alternateur/batterie) ne soient pas abordés, le respect de certaines des exigences, y compris celles de TBTP, garantira que le système basse tension est suffisamment isolé des systèmes 12 V et 24 V.
    Le présent document ne traite pas des risques associés aux atmosphères explosives qui sont parfois rencontrées dans les mines et autres applications des engins de terrassement.
