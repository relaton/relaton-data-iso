abstract:
- content: |-
    This document provides guidance on:
    a) options for engaging the market in satisfying a client’s need for new or refurbished construction works;
    b) the development of procurement strategies for one or more projects involving the acquisition of goods, services or any combination thereof, irrespective of complexity, size, duration or life cycle stage;
    c) the formulation of procurement tactics which enable identified procurement strategies to be effectively implemented.
    This document is applicable to the private sector, public sector or community organizations.
    Note         A client can be a project owner or an entity within a supply chain which contracts for goods and services.
