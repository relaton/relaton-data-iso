abstract:
- content: ISO 13116:2014 specifies test methods for determination of radio-opacity
    of a test material by reference to a specimen of an aluminium standard. The method
    is designed to discriminate radio-opacity at a clinically meaningful level and
    is not designed to take account of factors which may affect precise, inherent
    values of radio-opacity such as background noise, X-ray beam power, grey scale
    correction and image enhancement. It is recognized that such factors can change
    the value of radio-opacity but not the relative ranking compared to standard thicknesses
    of an internal standard such as aluminium. This test may be performed with conventional
    or digital sensoring techniques of dental X-ray apparatus.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 13116:2014 spécifie des méthodes d'essai permettant de déterminer
    la radio-opacité d'un matériau testé par référence à une échelle de référence
    en aluminium. La méthode est conçue pour déterminer la radio-opacité à un niveau
    cliniquement significatif sans tenir compte des facteurs susceptibles d'influer
    sur la précision des valeurs de radio-opacité (bruit de fond, énergie du faisceau
    de rayons X, correction de l'échelle de gris, contraste de l'image).
