abstract:
- content: |-
    ISO 5356-2:2012 specifies dimensional requirements for screw-threaded weight-bearing conical connectors intended for use with inhalation anaesthesia apparatus and ventilators. Such connectors are intended for mounting heavy accessories.
    ISO 5356-2:2012 specifies requirements for the following screw-threaded, weight-bearing conical connectors:
    - 22 mm connectors;
    - 22/15 mm coaxial connectors.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 5356-2:2012 spécifie les exigences dimensionnelles applicables aux raccords coniques à vis pouvant supporter un certain poids utilisés pour les appareils d'anesthésie par inhalation et les ventilateurs. Ces raccords sont destinés aux raccordements d'accessoires relativement lourds.
    L'ISO 5356-2:2012 spécifie les exigences relatives aux raccords coniques à vis suivants pouvant supporter un certain poids:
    - raccords de 22 mm;
    - raccords coaxiaux de 22 mm/15 mm.
