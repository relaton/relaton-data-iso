abstract:
- language: en
  script: Latn
  content: |-
    ISO 9697:2008 specifies a method for the determination of gross beta activity in non-saline waters. The method covers non-volatile radionuclides with maximum beta energies > 0,3 MeV. Measurement of very low energy beta emitters, such as 3H; 14C, 35S and 241Pu, is not included in ISO 9697:2008.
    The method is applicable to the analysis of raw and potable waters.
- language: fr
  script: Latn
  content: |-
    L'ISO 9697:2008 spécifie une méthode de détermination de l'activité bêta globale des eaux non salines. La méthode couvre les radionucléides non volatiles émetteurs bêta avec des énergies maximales > 0,3 MeV. Le mesurage des émetteurs bêta de très faible énergie tels que 3H, 14C, 35S et 241Pu n'est pas inclus dans l'ISO 9697:2008.
    La méthode est applicable à l'analyse des eaux brutes et potables.
