abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the mechanical and physical properties of heat treated tapping screws made of steel, with thread sizes ST2,2 to ST9,5 in accordance with ISO 1478, when tested at the ambient temperature range of 10 °C to 35 °C, and the related test methods.
    Tapping screws are designed to form mating threads in sheet metals, without their own threads being deformed. Tapping screws are not intended to be pretensioned by design, even though they can experience varying degrees of low-level tensile stress after installation.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les caractéristiques mécaniques et physiques des vis à tôle traitées thermiquement, en acier, de diamètre de filetage ST2,2 à ST9,5 conformément à l'ISO 1478, lorsqu’elles sont soumises à essai dans la plage de température ambiante de 10 °C à 35 °C, ainsi que les méthodes d'essai correspondantes.
    Les vis à tôle sont conçues pour former leur taraudage lors du vissage dans des matériaux métalliques minces (tôles), sans déformation de leur propre filetage. Les vis à tôle ne sont intrinsèquement pas prévues pour être mises sous tension, même si quelques contraintes de traction de faible niveau peuvent être présentes après leur installation.
