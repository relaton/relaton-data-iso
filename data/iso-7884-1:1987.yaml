abstract:
- content: 'Rules a given characterizing glass as a liquid (or liquid-analogue deformable)
    material. Three ranges of viscosity can be distinguished: melting, working and
    annealing range. General requirements for measurement and calibration, for apparatus
    and for sampling are specified. The formulae for calculating the different values
    are described. In annex A tables for estimating the influence of errors in viscosity
    and temperature determination and in annex B examples of certified reference glasses
    are shown.'
