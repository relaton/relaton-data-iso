abstract:
- content: |-
    Establishes a general classification of cranes based on the number of operating cycles to be carried out during the expected life of the crane and a load spectrum factor which represents a nominal state of loading. Classification considers only the operating conditions which are independent of the type of crane and the way it is driven.
     
    Additional information for the user:
    This version uses the time - based classification method. If you need to use the cycle - based classification method please use the 2016 version.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Etablit une classification générale des appareils de levage sur la base du nombre de cycles de manoeuvre effectués au cours de la vie prévue de l’appareil et d’un coefficient du spectre des charges représentant un état de charge nominal. La classification ne prend en compte que les conditions de fonctionnement qui sont indépendantes du type de grue et de son mode de conduite.
     
     Informations supplémentaires pour l'utilisateur :
     Cette version utilise la méthode de classification basée sur le temps. Si vous devez utiliser la méthode de classification basée sur le cycle, veuillez utiliser la version 2016.
