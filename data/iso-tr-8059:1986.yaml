abstract:
- language: en
  script: Latn
  content: This report deals with systems based on hydraulic devices using only the
    energy that can be obtained from the water in the irrigation system; it gives
    main definitions and a classification of these systems. Applies to control systems,
    in which the control of water application is achieved by means of water quantity
    measurement. Semi-automatic control systems are used for one irrigation cycle,
    each subsequent cycle requires a further manual operation to preset the required
    water quantities. Some figures illustrate the meaning of the description.
- language: fr
  script: Latn
  content: |2

    Le présent Rapport technique traite des réseaux d'irrigation automatiques basés sur des dispositifs hydrauliques utilisant seulement l'énergie hydraulique du réseau; il donne les principales définitions et établit la classification relatives à ces réseaux. Le présent Rapport technique s'applique aux systèmes de régulation automatiques dans lesquels la régulation de l'arrosage est obtenue par le mesurage de la quantité d'eau. Les systèmes de régulation semi-automatiques sont utilisés avec des réseaux sous pression et capables de réguler la délivrance d'une quantité d'eau prédéterminée pour un cycle d'irrigation. Chaque nouveau cycle d'irrigation nécessite une nouvelle opération manuelle pour prérégler les quantités d'eau désirées.
