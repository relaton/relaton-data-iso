abstract:
- language: en
  script: Latn
  content: "This document establishes the basis for a framework for water utilities
    to operate efficiently and effectively considering stakeholder needs and expectations.
    \nThis document is applicable to all water utilities, regardless of ownership
    and management model (public or private), size, service provided or location.\nThis
    document proposes principles for effective and efficient corporate governance
    of water utilities with a focus on the roles and responsibilities of the responsible
    bodies and operators and on the decision-making process involving the relevant
    stakeholders. It also includes key types of decisions to be made."
- language: fr
  script: Latn
  content: |-
    Le présent document jette les bases d’un cadre visant à garantir l’efficacité et l’efficience des services publics de l’eau en tenant compte des besoins et des attentes des parties prenantes.
    Il s’applique à tous les services publics de l’eau, quels que soient leur modèle de propriété et de gestion (public ou privé), leur taille, le service fourni ou leur emplacement.
    Le présent document formule des principes pour une gouvernance efficace et efficiente des services publics de l’eau et se concentre sur les rôles et responsabilités des organismes responsables et des opérateurs, ainsi que sur le processus décisionnel impliquant les parties prenantes pertinentes. Il inclut également les principaux types de décisions à prendre.
