abstract:
- language: en
  script: Latn
  content: |-
    ISO 17638:2016 specifies techniques for detection of surface imperfections in welds in ferromagnetic materials, including the heat affected zones, by means of magnetic particle testing. The techniques are suitable for most welding processes and joint configurations. Variations in the basic techniques that will provide a higher or lower test sensitivity are described in Annex A.
    ISO 17638:2016 does not specify acceptance levels of the indications. Further information on acceptance levels for indications may be found in ISO 23278 or in product or application standards.
- language: fr
  script: Latn
  content: |-
    ISO 17638:2016 spécifie les techniques pour la détection par magnétoscopie des défauts de surface des soudures de matériaux ferromagnétiques, y compris les zones affectées thermiquement, à l'aide de la technique d'aimantation. Les techniques sont appropriées pour la plupart des procédés de soudage et des configurations d'assemblages. Des variantes des techniques de base donnant une sensibilité plus élevée ou plus faible sont décrites dans l'Annexe A.
    ISO 17638:2016 ne spécifie pas des niveaux d'acceptation pour les indications. Des informations complémentaires sur les niveaux d'acceptation peuvent être trouvées dans l'ISO 23278 ou dans les normes d'application ou les normes de produit.
