abstract:
- language: en
  script: Latn
  content: Lays down the information necessary in order to determine the most suitable
    material for a particular purpose. The cylindrical cores are usually made of metal
    in a wide variety of sizes. The covering varies in hardness, type of material
    and surface treatment depending on use. This determines physical and chemical
    properties of the covering. One figure with details of the coverings.
- language: fr
