- content: 'Dans le contexte de la famille de normes ISO/IEEE 11073 relatives à la
    communication entre des dispositifs, la présente norme établit une définition
    normative de la communication entre des concentrateurs d’activités pour une vie
    autonome et des gestionnaires (par exemple des téléphones cellulaires, des ordinateurs
    personnels, des équipements personnels de santé et des boîtiers décodeurs) d’une
    manière qui permet une interopérabilité du type prêt à l’emploi. Elle s’appuie
    sur les parties appropriées de normes existantes, y compris la terminologie et
    des modèles d’informations de l’ISO/IEEE 11073. Elle spécifie l’utilisation de
    codes, de formats et de comportements en termes spécifiques dans les environnements
    de télésanté, en limitant l’ambiguïté dans les cadres de travail de base en faveur
    de l’interopérabilité. La présente norme définit un noyau commun de fonctionnalités
    de communication pour les concentrateurs d’activités pour une vie autonome. Dans
    ce contexte, des concentrateurs d’activités pour une vie autonome sont définis
    comme des dispositifs qui communiquent avec de simples dispositifs de surveillance
    de situation (capteurs binaires), normalisent des informations reçues des simples
    dispositifs de surveillance d’environnement et fournissent ces informations normalisées
    à un ou plusieurs gestionnaires. Ces informations peuvent être examinées (par
    exemple) pour déterminer le moment où les activités ou les comportements d’une
    personne se sont particulièrement écartés de ce qui constitue la normale pour
    eux de telle sorte que des tiers concernés puissent en être informés. Les concentrateurs
    d’activités pour une vie autonome normaliseront des informations provenant des
    simples dispositifs de surveillance suivants (capteurs binaires) dans le cadre
    de l’édition initiale de la norme proposée : capteur de chute, capteur de mouvement,
    capteur de porte, capteur d’occupation de lit/chaise, capteur d’interrupteur de
    lumière, détecteur de fumée, sonde de température (ambiante) à seuil, système
    de réponse d’urgence personnel (PERS) et capteur d’énurésie (lit mouillé).'
