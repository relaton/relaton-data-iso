abstract:
- content: |-
    This document specifies a test method to evaluate the rotational adaptability between an implant body and an implant abutment in a dental implant system.
    This document is applicable to the implant systems which do not have a friction-fit between implant body and implant abutment but incorporate only an anti-rotational feature between these components. Analog or replica components cannot be used to evaluate the adaptability of dental implant systems.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie une méthode d’essai pour évaluer la liberté rotationnelle du corps d’implant et du pilier implantaire d’un système d’implant dentaire.
    Le présent document est applicable aux systèmes d’implants qui n’ont pas d’assemblage par friction entre le corps d’implant et le pilier implantaire mais qui intègrent seulement un dispositif anti-rotationnel entre ces composants. Des analogues ou des répliques ne peuvent pas être utilisés pour évaluer la compatibilité des systèmes d’implants dentaires.
