abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the mechanical and physical properties of tapping screws made of corrosion resistant austenitic, martensitic, ferritic and duplex stainless steels, with specified grades and hardness classes.
    ISO 3506-6 provides general rules and additional technical information on suitable stainless steels and their properties (detailed properties of stainless steel grades, corrosion behaviour with regards to pitting, crevice and intergranular corrosion, magnetic properties, etc.).
    WARNING — Tapping screws conforming to the requirements of this document are tested at the ambient temperature range of 10 °C to 35 °C and are used in applications ranging from –20 °C to +150 °C. It is possible that they do not retain the specified mechanical and physical properties at lower and/or elevated temperatures. Therefore, it is the responsibility of the user to determine the appropriate choices based on service environment conditions of the assembly (see also Clauses 5 and 6).
    This document applies to tapping screws with threads ST2,2 to ST8, in accordance with ISO 1478.
    This document does not apply to tapping screws with special properties, such as weldability.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les caractéristiques mécaniques et physiques des vis à tôle en aciers inoxydables austénitiques, martensitiques, ferritiques et duplex résistant à la corrosion, de grades et classes de dureté spécifiées.
    L’ISO 3506-6 fournit des règles générales et des informations techniques supplémentaires sur les aciers inoxydables appropriés et leurs propriétés (propriétés détaillées des grades d’acier inoxydable, comportement à la corrosion par piqûres, corrosion caverneuse et intergranulaire, magnétisme, etc.).
    AVERTISSEMENT — Les vis à tôle conformes aux exigences du présent document sont soumises à essai dans la plage de température ambiante de 10 °C à 35 °C et sont utilisées dans des applications de −20 °C à +150 °C. Elles peuvent ne pas conserver les caractéristiques mécaniques et physiques spécifiées à des températures basses et/ou élevées. Par conséquent, il est de la responsabilité de l’utilisateur de déterminer les choix appropriés en fonction des conditions de l’environnement d’utilisation de l’assemblage (voir également les Articles 5 et 6).
    Le présent document s’applique aux vis à tôle de filetage ST2,2 à ST8, conformément à l’ISO 1478.
    Le présent document ne s’applique pas aux vis à tôle possédant des caractéristiques particulières telles que la soudabilité.
