abstract:
- language: en
  script: Latn
  content: |-
    ISO/TS 16096:2014 specifies
    -      physical and chemical tests on raw reclaimed isobutene-isoprene (IIR) rubber, and
    -      standard materials, standard test formulations, equipment, and processing methods for evaluating the vulcanization characteristics and the mechanical properties of reclaimed isobutene-isoprene rubber.
- language: fr
  script: Latn
  content: L'ISO/TS 16096:2014 spécifie les méthodes d'essais physiques et chimiques
    des caoutchoucs bruts isobutène-isoprène (IIR) régénérés, ainsi que les ingrédients
    normalisés, des formules d'essai normalisées, l'appareillage et les méthodes de
    mise en oeuvre pour la détermination des caractéristiques de vulcanisation et
    des propriétés mécaniques des caoutchoucs isobutène-isoprène.
