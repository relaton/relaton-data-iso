abstract:
- language: en
  script: Latn
  content: The principle of the method consists in dividing of the contract sample
    (see ISO 542) by suitable means, if necessary after removal of impurities of large
    size, using one or other of the dividing instruments specified and taking care
    that the final analysis sample thruly represents the bulk of the contract for
    sample. A table gives the minimum mass of each analysis sample for 17 species
    of seed.
- language: fr
  script: Latn
  content: "\nLa présente Norme internationale prescrit la technique pour obtenir,
    à partir d'un échantillon pour laboratoire de graines oléagineuses un échantillon
    pour essai.  \nNOTE 1 Certains contrats concernant le commerce des graines oléagineuses
    prescrivent l'analyse de l'échantillon tel qu'il est prélevé, c'est-à-dire comprenant
    les impuretés éventuelles. D'autre part, certains contrats prescrivent la séparation
    préliminaire et quantitative des impuretés et l'analyse des graines pures séparées.
    L'analyse des impuretés peut également être demandée.\n"
