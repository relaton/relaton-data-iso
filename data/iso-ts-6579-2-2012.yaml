  format: text/plain
- content: |-
    L'ISO/TS 6579-2:2012 fournit une méthode de dénombrement de Salmonella spp. présentes dans: les produits destinés à la consommation humaine ou à l'alimentation animale; les échantillons environnementaux dans le domaine de la production et de la manutention de produits alimentaires; les matières fécales des animaux; les échantillons environnementaux au stade de la production primaire; par le calcul du nombre le plus probable (NPP).
    La méthode est fondée sur une miniaturisation des étapes de dilution, de préenrichissement et d'enrichissement sélectif. Le milieu d'enrichissement sélectif, le milieu semi-solide de Rappaport-Vassiliadis modifié (MSRV), est conçu pour la recherche des Salmonella mobiles et n'est pas adapté à la recherche des Salmonella immobiles.
    Il est possible que la méthode soit moins appropriée au dénombrement de Salmonella ser. Typhi et Salmonella ser. Paratyphi.
    La méthode n'est pas appropriée au dénombrement de Salmonella spp. présentes en (très) faibles concentrations dans des échantillons contaminés (< 1 ufc/g).
