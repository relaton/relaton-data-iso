abstract:
- content: ISO 12824:2016 specifies the production and sanitary requirements for royal
    jelly and establishes a series of organoleptic and chemical test methods to control
    royal jelly quality. It also specifies the requirements of transport, storage,
    packaging and marking for royal jelly. This International Standard applies to
    the royal jelly production (collecting, preliminary processing and packaging)
    and trade links. This International Standard is not applicable to royal jelly
    products in which other foods are mixed.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: ISO 12824:2016 spécifie les exigences de production et les règles sanitaires
    pour la gelée royale et établit une série de méthodes d'analyses organoleptiques
    et chimiques pour contrôler la qualité de la gelée royale. Elle spécifie également
    les exigences de transport, de stockage, d'emballage et d'étiquetage de la gelée
    royale. La présente Norme internationale s'applique à la production de gelée royale
    (récolte, traitement préliminaire et emballage) et aux liens commerciaux. Elle
    ne s'applique pas aux produits à base de gelée royale dans lesquels d'autres aliments
    sont mélangés.
