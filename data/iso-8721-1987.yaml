abstract:
- content: Defines performance criteria for an optical data channel used in impact
    tests on road vehicles, when numerical time and space data are taken from the
    images to analyse impact test results. The requirements are to facilitate comparison
    between results obtained by different laboratories.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale fixe certains critères de performance d'une chaîne de mesurage par voie optique utilisée lors des essais de chocs sur véhicules routiers, lorsque les données d'espace et de temps sont tirées des images pour l'analyse des résultats des essais de chocs. Les exigences prescrites sont destinées à faciliter la comparaison entre les résultats obtenus par différents laboratoires. Une méthode de mesure de l'indice de distorsion, paramètre qualitatif de la chaîne de mesurage optique, utilisant une mire normalisée et une méthode indirecte, en variante, sont spécifiées dans l'annexe. La présente Norme internationale est complémentaire de l'ISO 6487, qui traite de l'instrumentation non optique utilisée lors des essais de chocs sur véhicules routiers.
