abstract:
- content: The rules and conventions established are intended for particular use with
    drawings for laboratory glassware or glassware in other technical fields. Optical
    parts are not included. The figures merely illustrate the text and should not
    be considered design examples. They are simplified and not to ecale.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale établit des règles et des conventions à l'usage particulier des dessins de la verrerie technique, par exemple la verrerie de laboratoire, ou la verrerie utilisée dans d'autres domaines techniques. Toutefois, les parties optiques ne sont pas incluses.
