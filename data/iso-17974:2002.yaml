- content: |-
    L'ISO 17974:2002 spécifie un procédé d'étalonnage de l'échelle d'énergie cinétique des spectromètres d'électrons Auger, utilisé pour l'analyse élémentaire et de l'état chimique des surfaces. Elle spécifie également un programme d'étalonnage permettant de tester la linéarité de l'échelle d'énergie cinétique à une énergie intermédiaire, pour confirmer l'incertitude de l'étalonnage de cette échelle à une valeur faible et à une valeur élevée d'énergie cinétique, pour corriger les petites dérives de cette échelle et pour définir l'incertitude globale de l'étalonnage de l'échelle d'énergie cinétique avec un degré de confiance de 95 % (cette incertitude inclut les contributions des comportements observés dans les études entre laboratoires mais ne couvre pas tous les défauts possibles).
    Elle n'est applicable qu'aux instruments comportant un canon à ions pour le nettoyage par pulvérisation. Elle n'est pas applicable aux instruments ayant des erreurs d'échelle d'énergie cinétique qui sont particulièrement non linéaires en fonction de l'énergie. Elle n'est pas non plus applicable aux instruments fonctionnant à des résolutions relatives inférieures à 0,2 % en mode delta E/E constant, ou à 1,5 eV en mode delta E constant, aux instruments nécessitant des limites de tolérance inférieures ou égales à plus ou moins  0,05 eV, ou aux instruments dont le canon à électrons ne peut pas fonctionner dans la gamme d'énergie allant de 5 keV à 10 keV. Elle ne permet pas une vérification totale de l'étalonnage pour confirmer l'énergie mesurée à chaque point accessible sur l'échelle d'énergie, cet aspect étant effectué conformément aux recommandations du fabricant.
