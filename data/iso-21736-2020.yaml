abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the principle, equipment, test pieces, procedures, result expression and test report of test methods for thermal shock resistance of refractories.
    Three test methods are included in this document. Each one is applicable to a different product type and their test results are not comparable.
    The test method, the test temperature and the test condition are intended to be negotiated by corresponding parties.
    This document does not purport to address all of the safety concerns, if any, associated with its use. It is the responsibility of the user to establish appropriate safety and health practices and determine the applicability of regulatory limitations prior to use.
- language: fr
  script: Latn
  content: |-
    La présente norme spécifie le principe, les équipements, les éprouvettes, les procédures, l'expression des résultats et le rapport d'essai pour les méthodes d'essai de résistance aux chocs thermiques des matériaux réfractaires.
    La présente norme inclut trois méthodes d'essai. Chacune s'applique à un type différent de produit dont les résultats d'essai ne sont pas comparables.
    La méthode d'essai, la température d'essai et les conditions d'essai sont destinées à être négociées entre les parties intéressées.
    La présente norme n'a pas pour but de traiter tous les problèmes de sécurité qui sont, le cas échéant, liés à son utilisation. Avant d'utiliser la présente norme, il est de la responsabilité de l'utilisateur d'établir des pratiques appropriées de sécurité et de protection de la santé et de déterminer l'applicabilité des limitations réglementaires.
