abstract:
- content: |-
    This document establishes the specifications relative to family C (gears) for lubricants, industrial oils and related products of class L (see ISO 6743-6). This document deals only with lubricants for enclosed gear systems. Lubricants for open gears and greases for gears (enclosed or open) are covered by the other parts of the ISO 12925 series (i.e. ISO 12925-2 and ISO 12925-3).
    This document is intended to be read in conjunction with ISO 6743-6. The following categories specified in ISO 6743-6 are covered by this document: CKB, CKC, CKD, CKE, CKSMP, CKTG, CKES, CKPG, CKPR, CSPG, CSPR, CTPG and CTPR.
    Detailed information about the different types of gear, and lubricants, and their selection for gearbox design and service conditions can be found in ISO/TR 18792.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document établit les spécifications relatives à la famille C (engrenages) pour les lubrifiants, huiles industrielles et produits connexes de la classe L (voir ISO 6743-6). Le présent document concerne uniquement les lubrifiants pour systèmes d’engrenages sous carter. Les lubrifiants pour engrenages nus et les graisses pour engrenages (sous carter et nus) sont couverts par les autres parties de la série ISO 12925 (c’est-à-dire ISO 12925‑2 et ISO 12925‑3).
    Il convient d’utiliser le présent document en association avec la norme ISO 6743-6. Les catégories suivantes spécifiées dans l’ISO 6743-6 sont couvertes dans ce document: CKB, CKC, CKD, CKE, CKSMP, CKTG, CKES, CKPG, CKPR, CSPG, CSPR, CTPG et CTPR.
    Des informations détaillées sur les différents types d'engrenages et de lubrifiants, ainsi que sur leur sélection en fonction de la conception du réducteur et des conditions de service, figurent dans l’ISO/TR 18792.
