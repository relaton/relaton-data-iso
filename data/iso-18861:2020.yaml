abstract:
- language: en
  script: Latn
  content: This document specifies a procedure for evaluating the water resistance
    retention percentage, by comparing the sun protection factor (SPF) before water
    immersion (hereafter referred to as the "static" SPF) and after a fixed period
    of water immersion (hereafter referred to as the "wet" SPF).
- language: fr
  script: Latn
  content: Le présent document spécifie un mode opératoire pour évaluer le pourcentage
    de rémanence à l'eau en comparant le facteur de protection solaire (FPS) avant
    immersion dans l'eau (appelé ici « FPS statique ») et après une durée fixe d'immersion
    dans l'eau (appelé ici « FPS humide »).
