abstract:
- language: en
  script: Latn
  content: ISO 12106:2017 specifies a method of testing uniaxially deformed specimens
    under strain control at constant amplitude, uniform temperature and fixed strain
    ratios including at Re = −1 for the determination of fatigue properties. It can
    also be used as a guide for testing under other R-ratios, as well as elevated
    temperatures where creep deformation effects may be active.
- language: fr
  script: Latn
  content: Le présent document spécifie une méthode d'essai des éprouvettes déformées
    de manière uniaxiale sous contrôle de déformation à amplitude constante, température
    uniforme et rapport de déformation fixe, notamment à Re = −1, pour la détermination
    des propriétés de fatigue. Il peut également être utilisé comme guide pour les
    essais réalisés sous d'autres rapports R, ainsi qu'à des températures élevées
    où la déformation par fluage peut avoir des conséquences.
