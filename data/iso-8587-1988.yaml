abstract:
- content: The method consists in simultaneous presentation of several test samples
    in random order to assessors. Ranking of the samples according to a specified
    criterion (for example, total impression, particular attribute or specific charakteristic
    of an attribute). If a reference sample is used, it is placed unidentified among
    the other samples. Statistical evaluation of the test results. An annex A gives
    a parctical example of appllication. A specimen answer form is given in an annex
    B.
  language:
