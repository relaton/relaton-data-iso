abstract:
- language: en
  script: Latn
  content: |-
    ISO 9727-1:2007 specifies a test method for determining the dimensions of cylindrical cork stoppers, namely diameter, length and, in some cases, ovalisation.
    It is applicable to all types of cylindrical cork stoppers as defined in ISO 633, ready for use or semi-worked.
- language: fr
  script: Latn
  content: L'ISO 9727-1:2007 établit une méthode d'essai à pratiquer pour mesurer
    les dimensions des bouchons de liège cylindriques, telles que le diamètre, la
    longueur, et dans certains cas l'ovalisation. Elle est applicable à tous les types
    de bouchons de liège cylindriques tels que définis dans l'ISO 633, prêts à l'emploi
    ou semi-ouvrés.
