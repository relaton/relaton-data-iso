abstract:
- content: The principle of the method specified is dissolving a test portion in hydrochloric
    and nitric acids followed by evaporation with perchloric acid until white fumes
    appear, spraying the solution into an air-acetylene flame, spectrometrically measuring
    the atomic absorption of the 279,5 nm spectral line emitted by a manganese hollow
    cathode lamp. The method is applicable to manganese contents between 0,002 % (m/m)
    and 2,0 % (m/m).
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale prescrit une méthode par spectrométrie d'absorption atomique dans la flamme pour le dosage du manganèse dans les aciers et les fontes. La méthode est applicable aux teneurs en manganèse comprises entre 0,002 % (m/m) et 2,0 % (m/m).
