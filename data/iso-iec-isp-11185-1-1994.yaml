abstract:
- language: en
  script: Latn
  content: Contains the definitions of two control object types that may be used to
    convey signals for device control from an application to a terminal. One is used
    to convey these signals in sequence with other data. The other is used to convey
    these signals urgently when there is no requirement to maintain a sequence order
    with other data.
