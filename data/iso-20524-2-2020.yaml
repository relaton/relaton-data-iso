abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the conceptual and logical data model in addition to the physical encoding formats for geographic databases for Intelligent Transport Systems (ITS) applications and services. This document includes a specification of potential contents of such databases (data dictionaries for Features, Attributes and Relationships), a specification of how these contents are to be represented, and how relevant information about the database itself can be specified (metadata). This document further defines map data used in automated driving systems, Cooperative-ITS, and Multi-modal transport.
    The focus of this document is firstly on emerging ITS applications and services, such as Cooperative-ITS and automated driving systems, and it emphasizes road, lane and relevant information on road and lane. However, ITS applications and services also require other information in addition to road and road-related information, which are provided as external databases to connect with GDF and to complement each other. Highly defined public transport databases, for instance, are indispensable in multi-modal transport applications and services in particular. Thus, this document focuses secondly on an expansion of the specification to connect with externally existing databases. It is particularly designed to connect a Transmodel (EN 12896-1 and EN 12896-2) conformant public transport database.
    Typical ITS applications and services targeted by this document are in-vehicle or portable navigation systems, traffic management centres, or services linked with road management systems, including public transport systems.
    The conceptual data model specified here has a broader focus than ITS applications and services. It is application independent, allowing for future harmonization of this model with other geographic database standards.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie le modèle de données conceptuel et logique, venant s’ajouter aux formats de codage physique pour les bases de données géographiques destinées aux applications et services pour Systèmes de transport intelligents (STI). Il comporte une spécification du contenu potentiel de ces bases de données (dictionnaires de données pour les Entités, Attributs et Relations), une spécification de la manière dont leur contenu doit être représenté et de la façon dont les informations pertinentes relatives à la base de données elle-même peuvent être spécifiées (métadonnées). Ce document définit également les données cartographiques utilisées dans les systèmes de conduite automatisée, les STI coopératifs et le transport multimodal.
    Le présent document se concentre tout d’abord sur les applications et services STI émergents, tels que les STI coopératifs et les systèmes de conduite automatisée, et il met l’accent sur la route, la voie de circulation et les informations pertinentes sur la route et la voie de circulation. Cependant, les applications et les services STI nécessitent également d’autres informations en plus des informations sur les routes et des informations liées aux routes, qui sont fournies sous forme de bases de données externes à relier à GDF, ces différentes bases de données devant se compléter mutuellement. Des bases de données à haute résolution dans le domaine des transports publics sont, par exemple, indispensables, notamment dans les applications et services de transport multimodal. C’est pourquoi ce document se concentre en second lieu sur une extension de la spécification en vue d’assurer une connexion avec des bases de données externes existantes. Le document est particulièrement conçu pour connecter une base de données de transport public conforme à Transmodel (EN 12896‑1 et EN 12896‑2).
    Les applications et services STI typiques ciblés par le présent document sont les systèmes de navigation embarqués ou portatifs, les systèmes de gestion du trafic ou les services liés aux systèmes de gestion de la circulation routière, y compris les systèmes de transport public.
    Le modèle de données conceptuel spécifié dans le présent document a une portée plus étendue que les applications et services STI. Il est indépendant des applications et permettra une future harmonisation du présent modèle avec d’autres normes relatives aux bases de données géographiques.
