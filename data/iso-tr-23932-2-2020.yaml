abstract:
- language: en
  script: Latn
  content: |-
    This document provides a complete example to illustrate ISO 23932-1.
    The example is a dry-cleaning store, for which the fire safety objective is life safety, for both people located inside or outside the shop, in the event of a fire within the shop.
    NOTE Generally, an FSE study is not needed for such a small shop. However, this example was chosen to demonstrate the application of ISO 23932-1 in detail while keeping the documentation provided sufficiently brief.
- language: fr
  script: Latn
  content: |-
    Le présent document fournit un exemple complet pour illustrer l'ISO 23932‑1.
    L'exemple est celui d'un établissement de type «pressing», pour lequel l'objectif de sécurité incendie est la sécurité des personnes, tant à l'intérieur qu'à l'extérieur de l'établissement recevant du public (ERP), en cas d'incendie dans l'établissement.
    NOTE       Une étude ISI n'est généralement pas nécessaire pour un si petit établissement. Toutefois, cet exemple a été choisi pour démontrer l'application de l'ISO 23932‑1 en détail tout en préservant la concision de la documentation fournie.
