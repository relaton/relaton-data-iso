abstract:
- language: en
  script: Latn
  content: "This document specifies a method which applies to the preparation and
    validation of the standard materials generally called “large size spikes” with
    an uncertainty suitable for international nuclear safeguards used for measuring
    the content of plutonium and/or uranium by isotope dilution mass spectrometry.
    \nThis measurement methodology can be applied to input solutions of irradiated
    Magnox and light water reactor fuels (boiling water reactor or pressurized water
    reactor); in final products at spent-fuel reprocessing plants; in feed and products
    of mixed oxide of plutonium and uranium (MOX); and in uranium fuel fabrication."
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie une méthode qui s'applique à la préparation et à la validation des matériaux étalons généralement appelés «traceurs de grande taille» avec une incertitude correspondant aux garanties internationales de sécurité dans le domaine nucléaire, utilisés pour mesurer la teneur en plutonium et/ou en uranium par spectrométrie de masse avec dilution isotopique.
    Cette méthodologie de mesure peut être appliquée aux solutions d'entrée de combustible irradié de réacteurs Magnox et à eau légère (réacteurs à eau bouillante ou à eau pressurisée), dans les produits finis des usines de retraitement des combustibles usés, dans les matières premières et les produits issus d'un mélange d'oxyde de plutonium et d'oxyde d'uranium (MOX) et dans la fabrication de combustibles d'uranium.
