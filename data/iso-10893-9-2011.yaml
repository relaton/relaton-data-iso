abstract:
- content: |-
    ISO 10893-9:2011 specifies requirements for the automated ultrasonic testing of strip/plate used in the manufacture of welded tubes for the detection of laminar imperfections carried out in the pipe mill before or during pipe production.
    ISO 10893-9:2011 can also be applicable to the testing of strips/plates used in the manufacture of circular hollow sections.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 10893-9:2011 spécifie les exigences relatives au contrôle automatisé par ultrasons des bandes/tôles fortes utilisées pour la fabrication des tubes en acier soudés, pour la détection des dédoublures réalisée dans la tuberie avant ou pendant la production des tubes.
    L'ISO 10893-9:2011 est également applicable au contrôle des bandes/tôles fortes utilisées pour la fabrication de profils creux circulaires.
