abstract:
- content: |-
    ISO 25649-2:2017 specifies consumer information for classified floating leisure articles for use on and in water according to ISO 25649‑1.
    ISO 25649-2:2017 is applicable with ISO 25649‑1 and the relevant specific parts (ISO 25649‑3 to ISO 25649‑7).
    NOTE 1    Specific safety requirements are specified in the specific parts ISO 25649‑3 to ISO 25649‑7.
    NOTE 2    The specific parts can include exclusions from the general requirements specified in this document and/or ISO 25649‑1.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    ISO 25649-2:2017 spécifie l'information des consommateurs pour les articles de loisirs flottants classés pour une utilisation sur ou dans l'eau conformément à l'ISO 25649‑1.
    ISO 25649-2:2017 Le présent document est applicable conjointement à l'ISO 25649‑1 et aux parties spécifiques pertinentes (ISO 25649‑3 à ISO 25649‑7).
    NOTE 1    Les exigences de sécurité spécifiques sont prescrites dans les parties spécifiques ISO 25649‑3 à ISO 25649‑7.
    NOTE 2    Les parties spécifiques peuvent contenir des exclusions par rapport aux exigences générales spécifiées dans le présent document et/ou dans l'ISO 25649‑1.
