abstract:
- language: en
  script: Latn
  content: |-
    ISO 19012-2:2013 specifies classes of chromatic correction and defines minimum requirements regarding chromatic correction. The defined marking on the component enables the operator to correctly use the microscope.
    The standard application for visual observation refers to the combination of objective and tube lens as specified by the manufacturer. The specifications regarding chromatic correction only refer to axial chromatic aberration.
