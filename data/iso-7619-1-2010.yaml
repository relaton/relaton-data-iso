abstract:
- content: ISO 7619-1:2010 specifies a method for determining the indentation hardness
    (Shore hardness) of vulcanized or thermoplastic rubber by means of durometers
    using the A scale for rubbers in the normal-hardness range; the D scale for rubbers
    in the high-hardness range; the AO scale for rubbers in the low-hardness range
    and for cellular rubbers; and the AM scale for thin rubber test pieces in the
    normal-hardness range.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 7619-1:2010 spécifie une méthode de détermination de la dureté (dureté
    Shore) des caoutchoucs vulcanisés ou des caoutchoucs thermoplastiques par pénétration
    au moyen de duromètres utilisant l'échelle A pour les caoutchoucs dans la gamme
    normale de dureté; l'échelle D pour les caoutchoucs dans la gamme haute de dureté;
    l'échelle AO pour les caoutchoucs dans la gamme basse de dureté et les caoutchoucs
    alvéolaires; l'échelle AM pour les éprouvettes minces dans la gamme normale de
    dureté.
  language:
  - fr
  script:
  - Latn
  format: text/plain
