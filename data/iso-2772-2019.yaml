abstract:
- language: en
  script: Latn
  content: "This document specifies, with reference to ISO 230-1, geometrical tests
    on general purpose and normal accuracy box type vertical drilling machines. It
    also specifies the applicable tolerances corresponding to the above‐mentioned
    tests.\nThis document deals only with the verification of accuracy of the machine.
    \nIt does not apply to the testing of the machine operation (vibrations, abnormal
    noises, stick-slip motion of components, etc.) or to machine characteristics (such
    as speeds, feeds, etc.), which are generally checked before testing of machine
    accuracy."
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie, en référence à l'ISO 230‑1, les essais géométriques des perceuses verticales à montant (perceuses-aléseuses), d'usage général et d'exactitude normale. Il spécifie également les tolérances applicables correspondant aux essais mentionnés ci-dessus.
    Le présent document traite uniquement de la vérification de l'exactitude de la machine.
    Il ne s'applique ni à l'essai du fonctionnement de la machine (vibrations, bruits anormaux, points durs dans les déplacements d'organes, etc.), ni aux caractéristiques de la machine (tels que vitesses, avances, etc.), examens qui sont en général contrôlés avant les essai d'exactitude de la machine.
