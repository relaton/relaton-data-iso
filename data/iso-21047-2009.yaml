- content: |-
    L'ISO 21047:2009 spécifie le code international normalisé des textes (ISTC) qui s'applique à toute œuvre textuelle, dès lors qu'il y a intention de produire une œuvre textuelle de ce type sous la forme d'une ou de plusieurs manifestations. Elle fournit un élément de données d'identification pour les applications qui permettent d'enregistrer et d'échanger des informations concernant les œuvres textuelles et les manifestations qui leur sont associées.
    L'ISTC ne s'applique pas aux manifestations d'une œuvre textuelle, qui recouvrent tout produit matériel (par exemple un article imprimé) ou tout format électronique (par exemple un livre électronique). Les manifestations textuelles font l'objet de systèmes distincts d'identification.
