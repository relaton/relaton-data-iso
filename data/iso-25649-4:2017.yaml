- content: |-
    ISO 25649-4:2017 spécifie les exigences de sécurité et les méthodes d'essai applicables aux matériaux, à la sécurité, aux performances et aux informations pour l'utilisateur pour les articles classés loisirs flottants à utiliser sur ou dans l'eau, conformément à l'ISO 25649‑1.
    ISO 25649-4:2017 s'applique conjointement à l'ISO 25649‑1 et à l'ISO 25649‑2.
    ISO 25649-4:2017 s'applique aux articles de loisirs flottants de Classe B à utiliser sur ou dans l'eau conformément à l'ISO 25649‑1, que la flottabilité soit assurée par gonflage ou par un matériau ayant une flottabilité propre.
    Les dispositifs de Classe B comportent une structure flottante avec une ou plusieurs ouvertures pour le corps dans lesquelles l'utilisateur se trouve dans une position partiellement immergée.
    NOTE 1    Produits typiques constituant la Classe B (voir l'Annexe B):
    -      radeaux flottants avec un dispositif de retenue du corps à l'intérieur («sièges flottants»), principalement de forme circulaire ou carrée, de forme fantaisiste pour les applications de jeux;
    -      structures flottantes de forme fantaisiste avec une ou plusieurs ouvertures prévues pour le corps de l'enfant, avec ou sans dispositif de retenue du corps;
    -      articles flottants avec des fentes ou des ouvertures pour mettre ses jambes, ayant des formes variées;
    -      anneaux flottants avec des segments de siège à l'intérieur de l'ouverture circulaire prévue pour le corps.
    NOTE 2    Lieux d'utilisation typiques:
    -      piscines;
    -      zones protégées des lacs, étangs;
    -      zone protégée en bord de mer (pas de vent de terre ni de courant).
