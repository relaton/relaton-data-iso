abstract:
- language: en
  script: Latn
  content: This second edition cancels and replaces the first edition (1984). Specifies
    the requirements for a range of scraper bars for use in twin outboard chain assemblies
    made from chains complying with ISO 610 and associated shackle type connectors
    complying with ISO 1082. The figures illustrate shapes and reference quantities
    of concern. Tabulates the dimensions and strength rating of scraper bars.
