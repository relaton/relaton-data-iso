abstract:
- language: en
  script: Latn
  content: This document specifies a test method for the determination of the solubility
    of a water-soluble pressure-sensitive adhesive in water or the solubility of an
    alkali-soluble pressure-sensitive adhesive in alkali by measuring the loss in
    mass of the adhesive when immersed in water or alkali. The solubility of the adhesive
    is one of the key factors in assessing the possibility of recycling products to
    which labels are fixed using a pressure-sensitive adhesive.
- language: fr
  script: Latn
  content: Le présent document spécifie une méthode d'essai permettant de déterminer
    la solubilité dans l'eau des adhésifs sensibles à la pression solubles dans l'eau,
    ou la solubilité dans les alcalis des adhésifs sensibles à la pression solubles
    dans les alcalis en mesurant la perte de masse de l'adhésif par immersion dans
    l'eau ou dans un alcali. La solubilité de l'adhésif constitue un des facteurs
    clés permettant d'évaluer la possibilité de recyclage des produits sur lesquels
    des étiquettes sont fixées à l'aide d'un adhésif sensible à la pression.
