abstract:
- content: "ISO/TS 10303-1052:2007 specifies the application module for\n         Default
    tolerance.       \n         \n      \n\n         The following are within the
    scope of \n         ISO/TS 10303-1052:2007:\n         \n      \n- assignment of
    default tolerances for the geometric dimensions of shape elements;\n- assignment
    of default tolerances based on value ranges;\n- assignment of default tolerances
    based on significant digits;\n- the association of default tolerances with a product
    shape;\n- default tolerances which are bilateral tolerances;\n- default tolerances
    which are plus or minus tolerances;\n- tables of default tolerances;\n- default
    tolerance classes."
