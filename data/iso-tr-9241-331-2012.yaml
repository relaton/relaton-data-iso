abstract:
- language: en
  script: Latn
  content: ISO/TR 9241-331:2012 establishes an ergonomic point of view for the optical
    properties of autostereoscopic displays (ASDs), with the aim of reducing visual
    fatigue caused by stereoscopic images on those displays. It gives terminology,
    performance characteristics and optical measurement methods for ASDs. It is applicable
    to spatially interlaced autostereoscopic displays (two-view, multi-view and integral
    displays) of the transmissive and emissive types. These can be implemented by
    flat-panel displays, projection displays, etc.
