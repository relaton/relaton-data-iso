abstract:
  content: |-
    The purpose of this standing document is to provide guidelines for the content
    of ISO 10303 application protocols (APs) that use application modules (AMs).
    Application protocols that use application modules standardize requirements
    and information on the industrial use and implementation of the application
    modules that are the data specification for the application protocol.
