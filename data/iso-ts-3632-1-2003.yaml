abstract:
- language: en
  script: Latn
  content: |-
    ISO/TS 3632-1:2003 sets the specifications for saffron obtained from Crocus sativus L. flowers.
    It is applicable to saffron in both of the following forms: whole and cut filaments as a loose, supple, elastic and hygroscopic mass of filaments; and powder.
- language: fr
  script: Latn
  content: |-
    L'ISO/TS 3632-1:2003 fixe les spécifications du safran obtenu à partir des fleurs de Crocus sativus L.
    Elle est applicable au safran présenté sous l'une des formes suivantes: en filaments entiers et coupés sous forme de masse lâche, souple, élastique et hygroscopique; et en poudre.
