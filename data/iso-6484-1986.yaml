abstract:
- language: en
  script: Latn
  content: Specifies a procedure for approximating a volume of a typical material
    carried in the bowl of an elevating scraper. The volumes are based on the inside
    dimensions of the bowl and a representative volume on top of the bowl. The method
    is intended to provide a consistent means of comparing capacities; it is not intended
    to define actual capacities that might be observed in any specific application.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale établit une procédure d'approximation du volume d'un matériau typique transporté dans la benne d'une décapeuse élévatrice. Les volumes sont calculés d'après les dimensions intérieures de la benne et un volume représentatif dépassant la benne. Cette méthode d'évaluation a pour objet de fournir un moyen conséquent de comparaison des capacités; elle n'est pas destinée à définir les capacités réelles qui pourraient être observées dans toute application spécifique.
