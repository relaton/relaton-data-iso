abstract:
- language: en
  script: Latn
  content: ISO 27065:2011 establishes minimum performance, classification, and labelling
    requirements for protective clothing worn by operators applying liquid pesticide
    products diluted in water. Protective clothing covered by ISO 27065:2011 includes,
    but is not limited to, shirts, jackets, trousers, coveralls, and spray-tight or
    liquid-tight garments. ISO 27065:2011 addresses protection provided by protective
    accessories, with the exception of those used for the protection of the head,
    hands, and feet. ISO 27065:2011 does not address protection against biocides,
    fumigants or highly volatile liquids.
- language: fr
  script: Latn
  content: L'ISO 27065:2011 établit les exigences minimales de performance, de classification
    et d'étiquetage pour les vêtements de protection portés par les opérateurs appliquant
    des pesticides aqueux. Les vêtements de protection relevant de l'ISO 27065:2011
    comprennent, sans toutefois s'y limiter, les chemises, les vestes, les pantalons,
    les combinaisons et les vêtements étanches aux pulvérisations ou aux liquides.
    L'ISO 27065:2011 traite de la protection fournie par les accessoires de protection
    en dehors de ceux utilisés pour protéger la tête, les mains et les pieds. Elle
    ne traite pas de la protection contre les pesticides non agricoles (biocides),
    les fumigants et les liquides hautement volatils.
