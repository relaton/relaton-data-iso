abstract:
- language: en
  script: Latn
  content: "ISO 6935-2:2007 specifies technical requirements for ribbed bars to be
    used as reinforcement in concrete.\nISO 6935-2:2007 covers ten steel grades not
    intended for welding which are B300A-R, B300B-R, B300C-R, B300D-R, B400A-R, B400B-R,
    B400C-R, B500A-R, B500B-R and B500C-R, and eleven steel grades intended for welding
    which are B300DWR, B350DWR, B400AWR, B400BWR, B400CWR, B400DWR, B420DWR, B500AWR,
    B500BWR, B500CWR and B500DWR. The steel grades are designated with steel names
    allocated in accordance with ISO/TS 4949:2003. \nISO 6935-2:2007 covers products
    delivered in straight lengths.\nThe production process is at the discretion of
    the manufacturer. \nRibbed bars produced from finished products, such as plates
    and railway rails, are excluded. "
- language: fr
  script: Latn
  content: "L'ISO 6935-2:2007 spécifie les exigences techniques relatives aux barres
    à verrous utilisées pour l'armature du béton.\nL'ISO 6935-2:2007 couvre dix nuances
    d'acier, non destinées au soudage, qui sont les B300A-R, B300B-R, B300C-R, B300D-R,
    B400A-R, B400B-R, B400C-R, B500A-R, B500B-R et B500C-R, et onze nuances d'acier
    destinées au soudage qui sont les B300DWR, B350DWR, B400AWR, B400BWR, B400CWR,
    B400DWR, B420DWR, B500AWR, B500BWR, B500CWR et B500DWR. Les nuances d'acier sont
    désignées avec des désignations symboliques d'aciers attribuées conformément à
    l'ISO/TS 4949.\nL'ISO 6935-2:2007 couvre des produits livrés en longueurs droites.\nLe
    processus de fabrication est laissé au choix du producteur.\nLes barres à verrous
    fabriquées à partir de produits finis, tels que plaques et rails de chemins de
    fer, sont exclues. "
