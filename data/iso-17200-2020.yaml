abstract:
- content: |-
    This document specifies the fundamental characteristics to be measured of a sample of engineered nanoparticles in powder form to determine the size, the chemical content and the surface area. This document also specifies measurement methods for determining each of the characteristics.
    It is intended to facilitate communication among consumers, regulators and industries with the necessary characteristics.
    It excludes characteristics that pertain to specific industrial applications of nanoparticles in powder form and detailed measurement protocols, as well as characteristics related to health, safety and environmental issues.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie les caractéristiques fondamentales à mesurer sur un échantillon de nanoparticules d'ingénierie sous forme de poudre afin d'en déterminer la taille, la composition chimique et la surface spécifique. Il spécifie également des méthodes de mesure permettant de déterminer chacune de ces caractéristiques.
    Il est destiné à faciliter la communication entre les consommateurs, les régulateurs et les industriels, en définissant les caractéristiques nécessaires.
    Le présent document ne traite ni des caractéristiques se rapportant à des applications industrielles spécifiques des nanoparticules sous forme de poudre, ni des protocoles de mesure détaillés, ainsi que des caractéristiques liées aux problèmes de santé, de sécurité et d'environnement.
