abstract:
- content: |-
    ISO 4251-2:2005 specifies load ratings for the ply rating marked series of tyres for agricultural tractors and machines.
    Tyre designation and dimensions, and approved rim contours, rim dimensions, and tyre classification and nomenclature are given in ISO 4251-1, ISO 4251-3 and ISO 4251-4 respectively.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 4251-2:2005 spécifie les capacités de charge pour les pneumatiques de la série à marquage «équivalent nappes» («ply-rating» en anglais) pour tracteurs et machines agricoles.
    La désignation et les cotes des pneumatiques, et les profils de jantes approuvés, les cotes des jantes, la nomenclature et la classification de ces pneumatiques figurent, respectivement, dans l'ISO 4251-1, l'ISO 4251-3 et l'ISO 4251-4.
