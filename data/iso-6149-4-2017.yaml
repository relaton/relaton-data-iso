abstract:
- content: |-
    ISO 6149-4:2017 specifies dimensions and performance requirements for external hex and internal hex port plugs for use with ISO 6149‑1 ports.
    Port plugs in accordance with this document can be used at working pressures up to 63 MPa (630 bar[1]). The permissible working pressure depends upon the plug end size, materials, design, working conditions, application, etc.
    Conformance to the dimensional information in this document does not guarantee rated performance. Each manufacturer is expected to perform testing according to the specification contained in this document to assure that components comply with the performance ratings.
    WARNING: The use of stud ends conforming to this document with ports conforming to the relevant parts of ISO 1179, ISO 9974 and ISO 11926 could lead to a hazardous situation.
    [1] 1 bar = 0,1 MPa = 105 Pa; 1 MPa = 1 N/mm2.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    ISO 6149-4:2017 spécifie les dimensions et les exigences de performance des bouchons d'orifice à six pans externes et à six pans internes destinés à être utilisés avec les orifices ISO 6149‑1.
    Les bouchons d'orifice conformes au présent document peuvent être utilisés jusqu'à des pressions d'utilisation de 63 MPa (630 bar [1]). La pression d'utilisation admissible dépend de la dimension du bouchon, des matériaux, de la conception, des conditions d'utilisation, de l'application, etc.
    La conformité aux informations dimensionnelles du présent document ne garantit pas les performances nominales. Il est attendu de chaque fabricant qu'il effectue des essais conformes aux spécifications contenues dans le présent document pour s'assurer que les composants satisfont aux performances nominales.
    AVERTISSEMENT: L'utilisation d'éléments mâles conformes au présent document avec des orifices conformes aux parties pertinentes des normes ISO 1179, ISO 9974 et ISO 11926 peut engendrer une situation dangereuse.
    [1] 1 bar = 0,1 MPa = 105 Pa; 1 MPa = 1 N/mm2.
