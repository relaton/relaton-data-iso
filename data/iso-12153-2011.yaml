- language: en
  script: Latn
  content: ISO 12153:2011 specifies requirements for the classification of tubular
    cored electrodes for metal arc welding with or without a gas shield of nickel
    and nickel alloys. It includes those compositions in which the nickel content
    exceeds that of any other element.
- language: fr
