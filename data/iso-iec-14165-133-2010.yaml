abstract:
- language: en
  script: Latn
  content: 'ISO/IEC 14165-133:2010(E) describes how switches communicate and interact
    with one another to form a Fabric of switches. It includes: a) E_Port Operation
    and Fabric Configuration;b) Path selection (FSPF and FSPF-Backbone);c) Bridge
    Port (B_Port) Operation; d) distributed server interaction and communication;
    e) exchange of information between Switches to support zoning; f) distribution
    of Event Notifications between Switches.'
