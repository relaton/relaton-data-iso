abstract:
- content: |-
    ISO 17771:2002 specifies a method for determining the degree of wetting of the reinforcement in a sheet moulding compound (SMC).
    It is applicable to quality control by the user of the SMC, as well as to process control during SMC production.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 17771:2003 spécifie une méthode permettant de déterminer le degré de mouillage du renfort dans un mélange à mouler en feuille (SMC).
    Cette norme est applicable pour le contrôle de la qualité chez l'utilisateur et aussi pour le contrôle de la production du SMC chez le fournisseur.
