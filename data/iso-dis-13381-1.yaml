abstract:
- content: |-
    ISO 13381-1:2015 provides guidance for the development and application of prognosis processes. It is intended to
    - allow developers, providers, users and manufacturers to share common concepts of prognostics,
    - enable users to determine the data, characteristics, processes and behaviours necessary for accurate prognosis,
    - outline appropriate approaches and processes to prognostics development, and
    - introduce prognostics concepts in order to facilitate future systems and training.
    Other parts will include the introduction of concepts of the following forms of prognostic approaches: performance changes (trending) approaches (ISO 13381-2), cyclic-driven life usage techniques (ISO 13381-3), and useful-life-remaining models (ISO 13381-4).
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 13381-1:2015 fournit des lignes directrices relatives au développement des processus de pronostic. Elle est destinée à:
    ? permettre aux développeurs, aux prestataires, aux utilisateurs et aux fabricants de partager des concepts communs en matière de pronostic;
    ? permettre aux utilisateurs de déterminer les données, caractéristiques, processus et comportements requis pour pouvoir faire un pronostic précis;
    ? esquisser des approches et des processus appropriés pour le développement d'un pronostic, et
    ? introduire des concepts de pronostic afin de faciliter le développement futur de systèmes et de formations.
    D'autres parties comprendront l'introduction de concepts des formes suivantes d'approches pour le développement d'un pronostic: approches fondées sur les changements de performances (détermination des tendances) (ISO 13381‑2), techniques de durée d'utilisation guidées par les cycles (ISO 13381‑3), et modèles de prévision de la durée de vie restante (ISO 13381‑4).
