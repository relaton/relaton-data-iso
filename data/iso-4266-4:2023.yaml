abstract:
- content: |-
    This document gives requirements and guidance on the selection, accuracy, installation, commissioning, calibration and verification of automatic tank thermometers (ATTs) in fiscal/custody transfer applications.
    The ATT is used for measuring the temperature of petroleum and liquid petroleum products having a Reid vapour pressure less than 100 kPa, stored in atmospheric storage tanks.
    This document is not applicable to the measurement of temperature in caverns or in refrigerated storage tanks.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 4266-4 constitue un guide relatif au choix, à la précision, à l'installation, à la mise en service, à l'étalonnage et à la vérification des thermomètres à mesure automatique de température de réservoirs utilisés lors de transactions commerciales ou fiscales; ces thermomètres à mesure automatique de température sont utilisés pour la mesure de la température du pétrole et des produits pétroliers liquides dont la tension de vapeur est inférieure à 100 kPa, stockés dans des réservoirs atmosphériques de stockage.
    L'ISO 4266-4 ne s'applique pas au mesurage de la température dans des stockages souterrains ou dans des réservoirs de stockage réfrigérés.
