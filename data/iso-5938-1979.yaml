abstract:
- language: en
  script: Latn
  content: Covers a method, the orinciple of which consists in preparing tablets from
    a mixture of the test portion and a binder and measuring the intensity of the
    K line emitted by the sulphur. The measured intensity is then compared with the
    intensity of emission of standard tablets of known sulphur content. The method
    is applicable to products having sulphur contents between 0,01 and 2 % (m/m).
