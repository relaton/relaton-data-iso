abstract:
- language: en
  script: Latn
  content: |-
    ISO 11151-2:2015 specifies requirements for laser components used from near-infrared to mid-infrared, from wavelengths 2,1 µm to 15,0 µm, and facilitates the supply of spare parts
    - by specifying preferred dimensions and tolerances, thereby reducing the variety of types,
    - by standardizing the specifications and removing barriers to trade, and
    - by establishing an agreed designation for item orders.
    ISO 11151-2:2015 covers planar, plano-spherical, and spherical substrates, lenses, and optical components that are designed specifically as standardized optical components normally offered through a catalogue from suppliers and intended for use with lasers.
    ISO 11151-2:2015 includes component descriptions, materials employed, physical dimensions, and manufacturing tolerances (including surface finish, figure, and parallelism). Although most, but not all of these components will be coated (fully reflecting, partially reflecting, or anti-reflecting) before incorporation into the laser system, ISO 11151-2:2015 does not include recommendations for the specification of coatings.
- language: fr
  script: Latn
  content: |-
    L'ISO 11151-2:2015 spécifie les exigences pour les composants pour laser utilisés dans la plage spectrale infrarouge, pour les longueurs d'onde entre 2,1 µm et 15,0 µm, et vise à faciliter la fourniture de pièces détachées
    - en spécifiant des classes de dimensions et de tolérances préférentielles, d'où une réduction de la variété des types,
    - en normalisant les spécifications et en éliminant les entraves au commerce, et
    - en établissant une désignation agréée à des fins de commande.
    L'ISO 11151-2:2015 couvre les substrats plans, plan-sphériques et sphériques, les lentilles et les composants optiques qui sont considérés spécifiquement comme des composants optiques normalisés, proposés dans les catalogues des fabricants et censés être utilisés avec des lasers.
    L'ISO 11151-2:2015 concerne les descriptions de composants, les matériaux employés, les dimensions physiques et les tolérances de fabrication (y compris le traitement, la courbure et le parallélisme des surfaces). Bien que la plupart, mais non la totalité de ces composants, fassent l'objet d'un revêtement (totalement réfléchissant, partiellement réfléchissant ou anti-réfléchissant) avant leur incorporation au système laser, l'ISO 11151-2:2015 n'énonce aucune recommandation relative à la spécification des revêtements.
