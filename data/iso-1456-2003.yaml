abstract:
- content: ISO 1456 specifies the requirements for decorative, electroplated nickel
    plus chromium, and copper plus nickel plus chromium coatings on iron, steel, zinc
    alloys, copper and copper alloys, and aluminium and aluminium alloys to provide
    an attractive appearance and enhanced corrosion resistance. Coating designations
    are specified that differ in thickness and type, and guidance is given in selecting
    the coating designation appropriate to the service conditions to which the coated
    product will be exposed.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 1456:2002 spécifie les exigences relatives aux dépôts électrolytiques
    décoratifs de nickel plus chrome et de cuivre plus nickel plus chrome appliqués
    sur le fer, l'acier, les alliages de zinc, le cuivre et les alliages de cuivre,
    l'aluminium et les alliages d'aluminium pour leur conférer un aspect agréable
    et pour améliorer leur résistance à la corrosion. Des désignations de dépôts sont
    spécifiées pour différentes épaisseurs et différents types de dépôts, et des indications
    sont données quant au choix du dépôt approprié pour la condition d'utilisation
    prévue du produit revêtu.
