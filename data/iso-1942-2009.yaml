abstract:
- language: en
  script: Latn
  content: |-
    ISO 1942:2008 provides definitions for a number of concepts specific to dentistry in the interest of facilitating development and comprehension of standards, and to improve communication with the Fédération Dentaire Internationale, the World Health Organization and other interested organizations.
    Annex A to ISO 1942:2008 provides additional information that can be helpful to users of the document.
- language: fr
  script: Latn
  content: L'ISO 1942:2009 fournit les définitions d'un certain nombre de concepts
