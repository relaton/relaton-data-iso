  content: |-
    Le présent document spécifie les stratégies générales pour déterminer la concentration de particules en suspension dans l'air intérieur et couvre la gamme de taille allant approximativement de 1 nm à 100 µm.
    En outre, le présent document décrit des méthodes permettant d'identifier les sources intérieures de particules types et fournit des recommandations générales pour obtenir un échantillon représentatif.
    Le présent document décrit les principales sources de matière particulaire en environnement intérieur ainsi que la dynamique des particules dans cet espace. Il décrit diverses méthodes de mesure, en précisant leurs avantages, leurs inconvénients et les champs d'application et en fournissant quelques recommandations générales concernant l'échantillonnage. Il traite des stratégies de mesurage pour déterminer les particules en suspension dans l'air intérieur, y compris des études de cas de référence avec des recommandations plus spécifiques concernant l'échantillonnage.
    D'autres documents de la série de normes ISO 16000 seront axés sur chaque fraction de la matière particulaire en suspension dans l'air et fourniront des recommandations spécifiques pour ces mesurages.
    La détermination de l'incertitude de mesure et les exigences minimales concernant la consignation dans le rapport font également partie du présent document.
    Le présent document ne s'applique pas à la détermination des bioaérosols ni de la caractérisation chimique des particules. Pour le mesurage et l'évaluation de la composition des poussières, voir la partie pertinente dans la série de normes ISO 16000.
    Le présent document ne s'applique pas au mesurage des particules en suspension dans l'air présentes dans les compartiments passagers des véhicules et dans les systèmes de transport public.
