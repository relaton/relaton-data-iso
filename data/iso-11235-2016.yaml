- content: |-
    ISO 11235:2014 spécifie les méthodes à utiliser pour l'évaluation des accélérateurs de type sulfénamide:
    -      MBTS: disulfure de mercaptobenzothiazyle;
    -      CBS: N-cyclohexylbenzothiazole-2-sulfénamide;
    -      TBBS: N-tert-butylbenzothiazole-2-sulfénamide;
    -      DIBS: N,N'-diisopropylbenzothiazole-2-sulfénamide;
    -      DCBS: N,N'-dicyclohexylbenzothiazole-2-sulfénamide;
    -      MBS: N-oxydiéthylènebenzothiazole-2-sulfénamide.
    NOTE          Bien que le MBTS ne soit pas un sulfénamide, c'est le produit de décomposition primaire de ces accélérateurs et il est déterminé quantitativement par la méthode spécifiée en 5.2.
    Les méthodes analytiques sont applicables pour la plupart des accélérateurs de type sulfénamide du commerce:
    -      sulfénamides d'amines primaires (type I);
    -      sulfénamides d'amines secondaires à action non retardée (type II);
    -      sulfénamides d'amines secondaires à action retardée (type III).
    La méthode (5.2) pour déterminer la pureté par chromatographie liquide haute performance (HPLC) est la méthode préférentielle.
