abstract:
- language: en
  script: Latn
  content: |-
    This document, in conjunction with ISO 10297 and ISO 14246, specifies design, type testing, marking and manufacturing tests, and examinations requirements for quick-release cylinder valves intended to be fitted to refillable transportable gas cylinders, pressure drums and tubes which convey:
    —     non-toxic;
    —     non-oxidizing;
    —     non-flammable; and
    —     non-corrosive;
    compressed or liquefied gases or extinguishing agents charged with compressed gases to be used for fire-extinguishing, explosion protection, and rescue applications.
    NOTE 1  The main application of such quick-release cylinder valves is in the fire-fighting industry. However, there are other applications such as avalanche airbags, life raft inflation and similar applications.
    NOTE 2  Where there is no risk of ambiguity, gas cylinders, pressure drums and tubes are addressed with the collective term "cylinders" within this document.
    This document covers the function of a quick-release cylinder valve as a closure.
    This document does not apply to quick-release cylinder valves for cryogenic equipment and for liquefied petroleum gas (LPG).
    This document does not apply to quick-release cylinder valves if used as the main closure of portable fire extinguishers because portable fire extinguishers are not covered by transport regulation.
    Quick-release cylinder valves of auxiliary refillable propellant gas cylinders used within or as part of portable fire extinguishers are covered by this document, if these cylinders are transported separately, e.g. for filling (see UN Model Regulations, Chapter 3.3, Special Provision 225, second note[1]).
- language: fr
  script: Latn
  content: |-
    Le présent document, conjointement avec les normes ISO 10297 et ISO 14246, spécifie des exigences relatives à la conception, aux essais de type, au marquage, ainsi qu'aux essais de fabrication et contrôles, pour les robinets de bouteilles à ouverture rapide destinés à être montés sur des bouteilles à gaz transportables et rechargeables, des fûts à pression et des tubes qui sont conçus pour transporter des gaz liquéfiés ou comprimés:
    —          non toxiques;
    —          non oxydants;
    —          ininflammables; et
    —          non corrosifs;
    ou encore des agents d'extinction chargés avec des gaz comprimés, qui sont destinés à être utilisés pour des applications d'extinction d'incendie, de protection contre les explosions ou de secours.
    NOTE 1    Les applications principales de ces robinets de bouteilles à ouverture rapide sont liées à l'industrie de la lutte contre l'incendie. Il existe toutefois d'autres applications telles que les sacs gonflables anti-ensevelissement lors d'une avalanche, le gonflage de canots de sauvetage et d'autres applications similaires.
    NOTE 2    Lorsqu'il n'y a pas de risque d'ambiguïté, le terme « bouteilles » est utilisé collectivement dans le présent document pour désigner les bouteilles à gaz, les fûts à pression et les tubes.
    Le présent document couvre la fonction d'un robinet de bouteille à ouverture rapide en tant que dispositif de fermeture.
    Le présent document ne s'applique pas aux robinets de bouteilles à ouverture rapide utilisés sur des équipements cryogéniques ou avec du gaz de pétrole liquéfié (GPL).
    Le présent document ne s'applique pas aux robinets de bouteilles à ouverture rapide s'ils sont utilisés comme fermeture principale sur des extincteurs d'incendie portatifs, car ces derniers ne sont pas couverts par la réglementation sur le transport.
    Les robinets de bouteilles à ouverture rapide montés sur des bouteilles rechargeables auxiliaires transportant du gaz propulseur faisant partie d'extincteurs d'incendie portatifs ou intégrés à ces derniers relèvent du présent document si lesdites bouteilles sont transportées séparément, par exemple pour le remplissage (voir le Règlement type de l'ONU, chapitre 3.3, Disposition spéciale 225, seconde note[1]).
