abstract:
- content: "This document defines the requirements and operation of the on-board vehicle
    equipment that enables magnetic field wireless power transfer (MF-WPT) for traction
    battery charging of electric vehicles. It specifies requirements for static (vehicle
    not in motion) and dynamic (vehicle in motion) applications. It is intended to
    be used for heavy duty vehicles. This does not exclude the application of systems
    in passenger cars or light commercial vehicles\nThis document addresses the following
    aspects for an EV device:\n—     safety requirements;\n—     transferred power
    and power transfer efficiency;\n—     ground clearance of the EV device;\n—    
    functionality with associated off-board systems under various conditions and independent
    of manufacturer (interoperability);\n—     test procedures.\nEV devices that fulfil
    the requirements in this document are intended to operate with supply devices
    that fulfil the MF-WPT related requirements in the IEC 61980 series.\nIn this
    edition, multiple secondary devices (modular approach for higher power classes)
    are not covered. \nNOTE            The dynamic application is shown in Annex C."
