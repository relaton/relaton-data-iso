abstract:
- content: |-
    This document provides guidelines for green manufacturing and lower carbon emission practices of oil and gas-field equipment and materials used in the hydrocarbon industries.
    The guidelines include the establishment of a green attribute system and implementation of sound practices for green manufacturing and lower carbon emission, such as green design, manufacturing, remanufacturing, evaluation and management.
    This document is applicable to organizations involved in the design, construction, engineering, commissioning, operations, maintenance, decommissioning and reuse of materials, equipment, installations and process systems applied in the hydrocarbon industries.
