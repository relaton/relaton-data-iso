abstract:
- content: Applies to the measurement of the resistance to bending within the range
    20 mN to 10 000 mN, but on some instruments down to about 2 mN. Does not apply
    to corrugated boards but may be applied to the components of such boards. The
    method is based on the beam principle and is applicable only to instruments which
    use a bending angle of 7,5° or 15°.
