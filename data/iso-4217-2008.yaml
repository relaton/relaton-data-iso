abstract:
- language: en
  script: Latn
  content: |-
    ISO 4217:2008 specifies the structure for a three-letter alphabetic code and an equivalent three-digit numeric code for the representation of currencies and funds. For those currencies having minor units, it also shows the decimal relationship between such units and the currency itself.
    ISO 4217:2008 also establishes procedures for a Maintenance Agency, and specifies the method of application for codes.
    ISO 4217:2008 is intended for use in any application of trade, commerce and banking, where currencies and, where appropriate, funds are required to be described. It is designed to be equally suitable for manual users and for those employing automated systems.
- language: fr
  script: Latn
  content: |-
    L'ISO 4217:2008 spécifie un code alphabétique à trois caractères et un code numérique à trois chiffres équivalent, pour la représentation des monnaies et types de fonds. Pour les monnaies possédant une partie fractionnaire, elle indique également la relation décimale qui existe entre l'unité monétaire et sa partie fractionnaire éventuelle.
    L'ISO 4217:2008 établit également les procédures de fonctionnement d'une agence de mise à jour et spécifie la méthode de demande d'attribution des codes.
    L'ISO 4217:2008 est destinée à être utilisée dans toute application d'ordre commercial ou bancaire pour identifier les monnaies et, le cas échéant, les types de fonds. Elle est également destinée à être employée tant dans des applications manuelles qu'automatisées.
