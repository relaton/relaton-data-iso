abstract:
- language: en
  script: Latn
  content: The scope of ISO/IEC 19798:2006 is limited to evaluation of toner cartridge
    page yield for toner-containing cartridges (i.e. all-in-one toner cartridges and
    toner cartridges without a photoconductor) for colour electrophotographic printers.
    It can also be applied to the printer component of any multifunctional device
    that has a digital input printing path, including multi-function devices that
    contain electro-photographic printer components.
