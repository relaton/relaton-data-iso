abstract:
- content: Specifies the general requirements, the composition and the designation
    of the complete drinking water filling connection aboard ships for attachment
    of piping from another ship or from a land distribution system and gives a recommendation
    for the installation aboard ships.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "\nL'ISO 5620 prescrit le raccordement en eau potable à bord des navires,
    assurant la liaison avec le tuyautage d'un autre navire ou un réseau de distribution
    terrestre. La présente partie de l'ISO 5620 prescrit les exigences générales,
    la composition et la désignation du raccordement de remplissage complet et donne
    des recommandations pour son installation à bord du navire.  \nNOTES 1 Le détail
    des éléments composant le raccordement de remplissage, tant pour le réseau de
    distribution que pour le navire, est donné dans l'ISO 5620-2. 2 Les règles générales
    pour les systèmes de distribution d'eau potable sont du ressort des autorités
    portuaires nationales et sortent du cadre de l'ISO 5620. Le raccordement prescrit
    dans l'ISO 5620 est destiné à empêcher le remplissage des réservoirs à eau potable
    du navire avec un autre liquide. En outre, il empêche la pollution du tuyautage
    d'eau potable par d'autres liquides.  \nNOTES 3 L'ISO 5620 est également applicable
    aux bateaux de navigation intérieure, après accord entre utilisateurs. 4 L'attention
    des utilisateurs est attirée sur le fait que, tout en satisfaisant aux exigences
    de l'lSO 5620, il convient qu'ils respectent aussi les prescriptions légales,
    règles et règlements applicables au type de navire concerné.\n"
