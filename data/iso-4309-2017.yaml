- content: |-
    ISO 4309:2017 établit des principes généraux pour l'entretien et la maintenance, l'inspection et la dépose de câbles en acier utilisés sur des appareils de levage et des palans.
    En plus des recommandations sur le stockage, la manutention, l'installation et la maintenance, le présent document définit des critères de dépose pour les câbles en service à enroulement multicouche, lorsque l'expérience sur le terrain et les essais démontrent que la détérioration est considérablement plus importante dans les zones de recouvrement qu'au niveau de toute autre section du câble dans le système.
    ISO 4309:2017 définit également des critères de dépose plus réalistes couvrant la diminution du diamètre du câble et la corrosion et décrit une méthode permettant d'évaluer l'effet combiné de détérioration en tout endroit du câble.
    La présente Norme internationale est applicable aux câbles utilisés sur les types suivants d'appareils de levage, dont la plupart sont définis dans l'ISO 4306‑1:
    a)    blondins et portiques à câble porteur;
    b)    grues à potence (sur colonne, murales, vélocipèdes);
    c)    grues de bord;
    d)    grues-derricks et grues-derricks à haubans;
    e)    grues-derricks à contreventement rigide;
    f)     grues flottantes;
    g)    grues mobiles;
    h)    ponts roulants;
    i)     portiques ou semi-portiques;
    j)     grues sur portique ou semi-portique;
    k)    grues sur voie ferrée;
    l)     grues à tour;
    m)   grues offshore, c'est-à-dire grues montées sur une structure fixe prenant appui sur le fond marin ou sur une unité flottante supportée par la poussée hydrostatique.
    ISO 4309:2017 est applicable aux câbles qui sont utilisés sur des appareils de levage opérant avec crochet, benne preneuse, électro-aimant, poche de coulée, excavateur ou gerbeur, qu'ils soient actionnés manuellement, électriquement ou hydrauliquement.
    Il est également applicable aux câbles utilisés sur les palans et les moufles.
    NOTE       Étant donné que l'utilisation exclusive de poulies synthétiques ou métalliques avec revêtement intérieur synthétique de la gorge n'est pas recommandée en cas d'enroulement monocouche sur le tambour, en raison des inévitables ruptures de fils se produisant à l'intérieur du câble sans qu'il n'y ait ni ruptures visibles, ni signes d'usure importante à la périphérie du câble, aucun critère de dépose n'est donné pour cette combinaison.
