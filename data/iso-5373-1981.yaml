abstract:
- language: en
  script: Latn
  content: Applicable to products having Ca contents equal to or more than 50 mg/kg.
    The presence of soluble SiO2 up to 5 g/ml in the test solution does not interfere.
    Hydrolysis by boiling a test portion in hydrochloric acid medium. Addition of
    sodium ions, until a constant concentration is obtained, to stabilize the promotion
    and emission of Ca; addition of lanthanum chloride to increase the sensitivity
    of the method. Aspiration of the solution into a dinitrogen monoxide-acetylene
    flame. Spectrometric measurement of the absorption of the 422.7-nm line emitted
    by a hollow-cathode calcium lamp. Has also been approved by the IUPAC.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale spécifie une méthode par spectrométrie d'absorption atomique dans la flamme, pour le dosage du calcium dans les phosphates condensés à usage industriel, y compris les industries alimentaires.


    La méthode est applicable aux produits dont la teneur en calcium est supérieure ou égale à 50 mg/kg. La présence de silice (SiO2) soluble jusqu'à 5 µg/ml de solution d'essai n'interfère pas.
