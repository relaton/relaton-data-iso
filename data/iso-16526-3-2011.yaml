abstract:
- content: "ISO 16526-3:2011 specifies the test method for a non-invasive measurement
    of X-ray tube voltages using the energy spectrum of X-rays (spectrometric method).
    It covers the voltage range from 10 kV to 500 kV.\nThe intention is to check the
    correspondence of the actual voltage with the indicated value on the control panel
    of the X-ray unit. It is intended to measure the maximum energy only and not the
    complete X-ray spectrum.\nThe procedure is applicable for tank type and constant
    potential X-ray units. "
  language:
