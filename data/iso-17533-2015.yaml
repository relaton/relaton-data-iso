abstract:
- content: ISO 17533:2015 specifies appropriate welding/brazing design information
    on drawings serving to ensure fit, form and function of welded/brazed joints,
    and is applicable to welded and brazed metallic component parts used in aerospace
    construction.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: La présente norme internationale est applicable aux composants métalliques
    soudés ou brasés, utilisés dans la construction aérospatiale. Cette norme internationale
    spécifie les informations de conceptions soudées/brasées appropriées sur les dessins
    servant à assurer l’ajustement, la forme et la fonction des assemblages soudés/brasés.
