abstract:
- language: en
  script: Latn
  content: |-
    This document specifies procedures to measure the bending resistance of paper and paperboard using a Taber-type tester.
    This document is used to determine the bending moment required to deflect the free end of a 38 mm wide vertically clamped specimen by 15° when the load is applied at a bending length of 50 mm. For boards that tend to be permanently deformed if bent through 15°, the half bending angle, i.e. 7,5°, can be used. The bending resistance is expressed in terms of the bending moment and parameters set by the manufacturer of the Taber-type tester.
    The method is primarily used for papers with a high grammage.
    NOTE    This document does not cover the low-range version of the Taber-type instrument that uses a bending length of 10 mm (see Reference [5]).
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie des modes opératoires de mesure de la résistance à la flexion des papiers et des cartons au moyen d'un rigidimètre Taber.
    Le présent document est utilisé pour déterminer le moment de flexion nécessaire pour fléchir d'un angle de 15° l'extrémité libre d'une éprouvette de 38 mm de large, fixée verticalement, lorsque la charge est appliquée à une longueur de flexion de 50 mm. Pour les cartons qui ont tendance à se déformer de façon permanente s'ils sont pliés à 15°, la moitié de l'angle de flexion peut être utilisée, c'est-à-dire 7,5°. La résistance à la flexion est exprimée en termes de moment de flexion et de paramètres fixés par le fabricant du rigidimètre Taber.
    La méthode est principalement utilisée pour des papiers de grammage élevé.
    NOTE       Le présent document ne couvre pas la version échelle basse de l'instrument Taber qui utilise une longueur de flexion de 10 mm (voir référence[5]).
