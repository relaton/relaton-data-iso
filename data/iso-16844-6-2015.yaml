abstract:
- language: en
  script: Latn
  content: |-
    ISO 16844-6:2014 defines diagnostic communication and services for tachograph systems of road vehicles. The communication is specified both for CAN communication mode and K-line communication mode.
    The diagnostic services based on ISO 14229-1 and most services are common for the two communication interfaces. Interface specific implementations are specified in the respective sections.
