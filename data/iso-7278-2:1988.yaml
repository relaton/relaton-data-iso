abstract:
- content: Provides guidance for the design, installation and calibration of these
    provers. Calculation techniques for use when calibrating and operating provers
    are detailed in ISO 4267-2. Most of the material is general in that it applies
    to provers for use with different liquids and types of meters and for proving
    them in different services. Does not apply to the newer "small volume" or "compact"
    provers.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "\n1.1 La présente partie de l'ISO 7278 donne des indications concernant
    la conception, l'installation et l'étalonnage des tubes étalons. Les calculs techniques
    nécessaires pour l'étalonnage et l'utilisation des tubes étalons sont détaillés
    dans l'ISO 4267-2. 1.2 La plupart des sujets abordés dans la présente partie de
    l'ISO 7278 sont de nature générale : ils s'appliquent aux tubes étalons destinés
    à être utilisés pour différents liquides et avec différents types de compteurs
    pour permettre un étalonnage dans différentes conditions de service. Cette méthode
    ne s'applique pas aux «petits volumes» ou appareils de vérification «compact»
    de conception récente. 1.3 Les conditions de référence pour la mesure des produits
    pétroliers sont la température à 15 °C et la pression égale à 101 325 Pa, telles
    que mentionnées dans l'ISO 5024.  \nNOTE -- Dans certains pays, d'autres températures
    de référence sont utilisées (par exemple 20 °C et 60 °F).\n"
