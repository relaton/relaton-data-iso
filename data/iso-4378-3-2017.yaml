abstract:
- content: |-
    ISO 4378-3:2017 specifies the most commonly used terms relating to lubrication of plain bearings with their definitions and classification.
    For some terms and word combinations, their short forms are given, which can be used where they are unambiguous. Self-explanatory terms are given without definitions.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 4378-3:2017 spécifie les termes les plus couramment utilisés en matière de lubrification, ainsi que leur définition et leur classification.
    Les formes abrégées données pour certains termes peuvent être employées dans les cas où elles ne créent aucune ambiguïté possible quant à leur interprétation. Les termes suffisamment explicites par eux-mêmes ne sont pas définis.
