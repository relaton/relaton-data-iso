abstract:
- content: This Technical Report specifies the essential dimensional features of R-,
    B- and M-rectangular piston ring types with narrow ring width. Dimension tables
    8 and 9 allow for the use of cast iron (table 8) or steel (table 9). The requirements
    of this Technical Report apply to rectangular rings for reciprocating internal
    combustion piston engines, up to and including 90 mm diameter for cast iron rings
    and up to and including 100 mm diameter for steel. May be used for piston rings
    for compressors working under similar conditions.
