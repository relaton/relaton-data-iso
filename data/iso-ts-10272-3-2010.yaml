abstract:
- language: en
  script: Latn
  content: |-
    ISO/TS 10272-3:2010 describes a horizontal method for the semi-quantitative determination of Campylobacter spp.
    It is applicable to products intended for human consumption or for the feeding of animals, and to environmental samples in the area of food production and food handling. However, it is possible that ISO/TS 10272-3:2010 is not appropriate in every detail for certain products, deviations from it being made necessary for technical reasons. It is possible that ISO/TS 10272-3:2010 is not applicable at all to some other products.
- language: fr
  script: Latn
  content: |-
    L'ISO/TS 10272-3:2010 décrit une méthode horizontale pour la détermination semi-quantitative de Campylobacter spp.
    Elle est applicable aux produits destinés à une consommation humaine ou aux aliments pour animaux et à des échantillons environnementaux dans le domaine de la production alimentaire et de la manipulation des aliments. Toutefois, il est possible que l'ISO/TS 10272-3:2010 ne convienne pas en tout point pour certains produits, des écarts étant rendus nécessaires par des raisons techniques. Il est possible que l'ISO/TS 10272-3:2010 ne s'applique pas du tout à certains autres produits.
