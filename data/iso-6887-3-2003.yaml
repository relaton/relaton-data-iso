abstract:
- content: |-
    ISO 6887-3:2003 specifies rules for the preparation of fish and fishery product samples and their suspension for microbiological examination when the samples require a different preparation from the method described in ISO 6887-1. ISO 6887-1 defines the general rules for the preparation of the initial suspension and decimal dilutions for microbiological examination.
    ISO 6887-3:2003 only describes methods of preparation that are applicable to several microorganisms simultaneously. It excludes the preparations that only apply to the detection and/or enumeration of a single microorganism where the methods of preparation are described in the relevant standard concerning that microorganism, for example Vibrio parahaemolyticus.
    ISO 6887-3:2003 is applicable to the following raw, processed, cooked or frozen fish and shellfish and their products: raw fish, crustaceans, molluscs and others; processed fish, crustaceans, molluscs and others; frozen fish, crustaceans, molluscs and others, in blocks or otherwise.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "L'ISO 6887-3:2003 spécifie des règles pour la préparation des échantillons
    de poissons et produits de la pêche et leur mise en suspension en vue de l'examen
    microbiologique, lorsque ces échantillons nécessitent une préparation différente
    de la méthode décrite dans l'ISO 6887-1. L'ISO 6887-1 définit des règles générales
    pour la préparation de la suspension mère et des dilutions décimales en vue de
    l'examen microbiologique.\nL'ISO 6887-3:2003 décrit uniquement les méthodes de
    préparation applicables à plusieurs micro-organismes simultanément. Elle exclut
    les préparations ne s'appliquant qu'à la recherche et/ou au dénombrement d'un
    seul micro-organisme pour lequel la méthode de préparation est décrite dans la
    norme appropriée correspondante à ce micro-organisme, par exemple Vibrio parahaemolyticus.\nL'ISO
    6887-3:2003 est applicable aux poissons, coquillages et crustacés crus, transformés,
    cuits ou congelés et à leurs produits dérivés suivants: poissons, crustacés, mollusques
    et autres, crus, poissons, crustacés, mollusques et autres, transformés; poissons,
    coquillages, mollusques et autres, conglés, en pains ou autres, "
