abstract:
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale fixe des spécifications relatives au conditionnement et aux essais auxquels sont soumis tous les plastiques et tous les types d'éprouvettes dans des conditions atmosphériques constantes qui correspondent aux conditions atmosphériques moyennes mises en oeuvre dans les laboratoires. La présente Norme internationale ne traite ni des atmosphères spéciales applicables à certains essais ou à des matériaux particuliers, ni de celles qui simulent des environnements climatiques spécifiques.
