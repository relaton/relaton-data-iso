abstract:
- content: |-
    This document specifies the techniques for manual ultrasonic testing of claddings on steel applied by welding, rolling and explosion using single-transducer or dual-transducer probes.
    The test is intended to cover detection of two-dimensional or three-dimensional discontinuities in the cladding and in the region of the interface.
    This document does not give acceptance criteria nor define the extent of testing.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie les techniques d'essai manuel par ultrasons des revêtements sur acier appliqués par soudage, laminage et explosion en utilisant des traducteurs à transducteur simple et des traducteurs à émetteur et récepteur séparés.
    L'essai est destiné à couvrir la détection des discontinuités bidimensionnelles ou tridimensionnelles présentes dans le revêtement et la région d'interface.
    Le présent document ne fournit pas de critères d'acceptation et ne définit pas l'étendue des essais.
