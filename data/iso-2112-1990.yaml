abstract:
- content: 'Establishes a specification of four types of aminoplastic moulding materials
    classified according to the intended application: Type UF A - general purpose
    Type MF B - Hot water resistant Type MF C - Thermal resistant and electrical Type
    MF D - Impact resistant These types have been further subdivided into grades based
    on property levels and requirements. The property requirements of 9 grades of
    standardized aminoplastic moulding materials are listed in a table.'
