abstract:
- language: en
  script: Latn
  content: This second edition cancels and replaces the first edition (1978). This
    part sets out the designation in use and the dimensions for an inch code designated
    series of tyres. It applies to tyres used in highway service with a maximum speed
    of 150 km/h and fitted on rims with a nominal diameter corresponding to the codes
    from 14 up to and including 21.
- language: fr
  script: Latn
  content: |2

    La présente partie de l'ISO 4249 établit la désignation en usage et fixe les dimensions pour les séries de pneumatiques pour motocycles, dont les dimensions sont désignées par des codes en inches (pouces).


    La présente partie de l'ISO 4249 s'applique aux pneumatiques pour motocycles en utilisation sur route à une vitesse maximale de 150 km/h, qui peuvent être montés sur des jantes dont le diamètre correspond aux codes 14 -- 15 -- 16 -- 17 -- 18 -- 19 et 21. Elle ne s'applique pas aux pneumatiques destinés à être utilisés à des vitesses supérieures à 150 km/h ou dans des conditions spéciales (tous terrains, par exemple).
