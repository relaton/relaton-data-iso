- content: |-
    Le présent document spécifie des critères de performances et des recommandations concernant la conception et l’utilisation de systèmes permettant de prélever les échantillons de matières radioactives en suspension dans l’air dans les conduits et les émissaires de rejet des installations nucléaires.
    Les exigences et les recommandations du présent document concernent les prélèvements effectués aux fins de vérification de la conformité à la réglementation et de contrôle des systèmes. Si les systèmes de prélèvement d’air existants n’ont pas été conçus conformément aux exigences et aux recommandations de performances du présent document, une évaluation des performances du système est conseillée. Si des écarts de performances sont constatés, il est recommandé de déterminer la nécessité et la faisabilité d’une modification a posteriori du système de prélèvement.
    Il peut s’avérer impossible de se conformer aux exigences du présent document dans toutes les conditions avec un système de prélèvement uniquement conçu pour un fonctionnement normal. En conditions anormales, les critères ou recommandations du présent document s’appliquent encore. Mais, en conditions accidentelles, des mesurages ou systèmes de prélèvement d’air spécifiques peuvent être utilisés.
    Le présent document ne traite pas du prélèvement d’air extérieur, des mesurages du radon, ni de la surveillance des substances radioactives en suspension dans l’air sur le lieu de travail des installations nucléaires.
    NOTE            La Référence [1] traite des instruments fréquemment utilisés pour la surveillance de l’air en milieu nucléaire. La Référence [5] traite du prélèvement d’air sur le lieu de travail des installations nucléaires. Les Références [6] et [7] décrivent les caractéristiques de performances des moniteurs d’air.
