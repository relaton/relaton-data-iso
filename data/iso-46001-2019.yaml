abstract:
- language: en
  script: Latn
  content: |-
    This document specifies requirements and contains guidance for its use in establishing, implementing and maintaining a water efficiency management system. It is applicable to organizations of all types and sizes that use water. It is focused on end-use consumers.
    This document is applicable to any organization that wishes to:
    a)    achieve the efficient use of water through the ?reduce, replace or reuse' approach;
    b)    establish, implement and maintain water efficiency;
    c)    continually improve water efficiency.
    This document specifies requirements and contains guidance for its use regarding organizational water use. It includes monitoring, measurement, documentation, reporting, design and procurement practices for equipment, systems, processes and personnel training that contribute to water efficiency management.
    NOTE 1    ?Reduce' includes the use of water-efficient fittings and equipment and, for example, putting in place a proper monitoring system for usage and leak detection.
    NOTE 2    ?Replace' includes substitution of drinking water with reclaimed water, sea water and rainwater wherever feasible.
    NOTE 3    ?Reuse' includes recycling of, for example, process water or grey water. For utilizing water reuse systems, ISO/TC 282 documents can be referred to as guidelines.
    NOTE 4    Guidance in the annexes provides additional practical information to support implementation. Annex A provides guidance on the use of this document and Annex B gives examples of scenarios in water efficiency.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie des exigences concernant l'établissement, la mise en œuvre et le maintien d'un système de management de l'utilisation efficiente de l'eau et donne des recommandations pour son utilisation. Il est applicable aux organismes de tous types et de toutes tailles utilisant de l'eau. Il est axé sur le consommateur final.
    Le présent document est applicable à tout organisme qui souhaite:
    a)    utiliser l'eau de manière plus efficiente en adoptant une approche de réduction, remplacement ou réutilisation;
    b)    établir, mettre en œuvre et maintenir l'utilisation efficiente de l'eau;
    c)    améliorer en continu l'utilisation efficiente de l'eau.
    Le présent document spécifie des exigences concernant l'utilisation de l'eau d'un organisme et donne des recommandations pour son utilisation. Il concerne la surveillance, la mesure, la documentation, la déclaration, la conception et les pratiques d'achat d'équipements, de systèmes et de procédés et l'embauche de personnel contribuant au management de l'utilisation efficiente de l'eau.
    NOTE 1    La réduction comprend l'utilisation de raccords et d'équipements efficients et, par exemple, la mise en place d'un système de surveillance adapté pour l'usage et la détection des fuites.
    NOTE 2    Le remplacement comprend la substitution de l'eau potable par de l'eau réutilisée, de l'eau de mer et de l'eau de pluie, à chaque fois que cela est faisable et pertinent.
    NOTE 3    La réutilisation comprend, par exemple, le recyclage de l'eau de process ou des eaux grises. Pour l'utilisation de systèmes de réutilisation de l'eau, les documents de l'ISO/TC 282 peuvent servir de guide.
    NOTE 4    Les recommandations figurant dans les annexes fournissent des informations pratiques supplémentaires permettant de faciliter la mise en œuvre. L'Annexe A fournit des recommandations relatives à l'utilisation du présent document et l'Annexe B donne des exemples de scénarios d'utilisation efficiente de l'eau.
