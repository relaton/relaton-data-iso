abstract:
- content: |-
    ISO 11199-2:2005 specifies requirements and methods of testing the static stability braking capabilities, static strength and fatigue of rollators being used as walking aids with wheels, manipulated by the hands, without accessories, unless specified in the particular test procedure. ISO 11199-2:2005 also gives requirements relating to safety, ergonomics, performance, and information supplied by the manufacturer including marking and labelling.
    The requirements and tests are based on every-day usage of rollators as walking aids, for a maximum user mass as specified by the manufacturer. ISO 11199-2:2005 includes rollators specified for a user mass of no less than 35 kg.
    ISO 11199-2:2005 is not applicable to rollators with horizontal forearm supports, classified as walking tables, for which ISO 11199-3 is applicable.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 11199-2:2005 spécifie les exigences et méthodes d'essai relatives à la stabilité statique, aux dispositifs de freinage, à la résistance statique et à la fatigue des déambulateurs utilisés comme aides à la marche dotées de roues, manipulées avec les mains, sans accessoires sauf spécification contraire dans un mode opératoire particulier. L'ISO 11199-2:2005 spécifie également les exigences en matière de sécurité, d'ergonomie, de performances et d'informations fournies par le fabricant (marquage et étiquetage compris).
    Les exigences et les essais sont basés sur un usage quotidien des déambulateurs comme aides à la marche, pour un poids maximal de l'utilisateur conforme aux spécifications du fabricant. L'ISO 11199-2:2005 comprend les déambulateurs spécifiés pour les utilisateurs ayant un poids (une masse) d'au moins 35 kg.
    La présente partie de l'ISO 11199 ne s'applique pas aux déambulateurs dotés de supports d'avant-bras horizontaux, classés en tant que tables de marche pour lesquelles l'ISO 11199-3 s'applique.
