- content: |-
    Le présent document spécifie les prescriptions de sécurité relatives aux équipements de combustion et de manutention des combustibles qui font partie des fours industriels et des équipements associés (TPE), y compris les systèmes de brûleurs simples et multiples dans les équipements et machines thermiques.
    NOTE            Les prescriptions générales de sécurité communes aux TPE sont listées dans l'ISO 13577-1:2016. L'ISO 13577-1:2016, Annexe B comprend également une liste de procédés pour lesquels les fours industriels et les systèmes de chauffage couverts par la série ISO 13577 sont utilisés.
    Le présent document traite des phénomènes dangereux, situations dangereuses et événements dangereux significatifs qui sont pertinents pour les équipements de combustion et de manutention des combustibles, tels qu'énumérés à l'Annexe A, lorsqu'ils sont utilisés normalement et dans les conditions d'utilisation décrites dans la notice d'instructions.
    Le présent document couvre:
    —     la tuyauterie de combustible en aval du robinet de barrage à commande manuelle et y compris celui-ci;
    —     l'alimentation en air de combustion (y compris l'oxygène et l'air de combustion enrichi en oxygène) et le système d'évacuation des gaz de combustion;
    —     le(s) brûleur(s), le système de brûleur(s) et le dispositif d'allumage;
    —     les prescriptions fonctionnelles pour un système de commande relatif à la sécurité.
    Le présent document s'applique à tout phénomène d'oxydation des combustibles gazeux et liquides avec l'air ou d'autres gaz contenant de l'oxygène libre de manière à dégager de la chaleur dans le TPE. L'Annexe B comprend des exemples de combustibles gazeux et liquides.
    En ce qui concerne la post-combustion thermique ou catalytique et l'incinération des déchets, le présent document s'applique uniquement aux brûleurs auxiliaires conçus pour démarrer et/ou soutenir le procédé.
    Le phénomène dangereux engendré par la pression dans la tuyauterie et les composants couverts par le présent document correspond à la relation pression maximale/dimensions de catégorie I spécifiée dans l'Annexe C.
    Le présent document donne également les prescriptions nécessaires concernant les informations pour l'utilisation.
    Le présent document ne couvre pas les phénomènes dangereux liés à la chaleur électrique.
    Le présent document ne traite pas des phénomènes dangereux engendrés par le dégagement de substances inflammables par les produits traités dans le TPE.
    Le présent document ne s'applique pas aux équipements de combustion et de manutention des combustibles:
    —     pour le soudage au gaz et les procédés connexes;
    —     en amont du robinet de barrage à commande manuelle du TPE.
    Le présent document ne s’applique pas aux fours industriels et équipements de traitement associés (TPE), y compris les systèmes à brûleurs simples et multiples dans l’équipement et les machines de traitement de chaleur fabriqués avant sa date de publication.
    Le présent document n'est pas applicable aux hauts-fourneaux, aux convertisseurs (des aciéries), aux chaudières, aux appareils de chauffage (y compris les fours de reformage) dans les industries pétrochimiques et chimiques.
    Le présent document ne s'applique pas aux câblages électriques et d'alimentation en amont du tableau de commande/du système de protection du TPE.
