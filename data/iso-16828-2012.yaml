- content: |-
    L'ISO 16828:2012 définit les principes généraux pour l'application de la technique de diffraction du temps de vol (TOFD) pour la détection et le dimensionnement des discontinuités dans les composants en acier au carbone faiblement allié. Elle peut également être employée pour d'autres types de matériaux, à condition que l'application de la technique TOFD tienne compte de la géométrie, des propriétés acoustiques des matériaux et de la sensibilité de l'examen.
    Bien qu'elle soit applicable, en termes génériques, aux discontinuités des matériaux et applications couvertes par l'ISO 16810, elle contient des références aux applications sur les soudures. Cette approche a été choisie pour des raisons de clarté en termes de position des traducteurs ultrasonores et de direction de balayage.
    Sauf indications contraires dans les documents de référence, les exigences minimales de l'ISO 16828:2012 sont applicables.
    Sauf dispositions contraires explicites, l'ISO 16828:2012 s'applique aux classes de produits suivantes, telles que définies dans l'ISO 16811: classe 1: sans restriction; classes 2 et 3: les restrictions spécifiées s'appliquent comme établi dans l'Article 9.
    L'examen des produits de classes 4 et 5 requiert des modes opératoires particuliers, qui sont également traités dans l'Article 9.
    Les techniques d'utilisation de la méthode TOFD pour l'examen des soudures sont décrites dans l'ISO 10863.
    Les critères d'acceptation associés sont donnés dans l'ISO 15626.
