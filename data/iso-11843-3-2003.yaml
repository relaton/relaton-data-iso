abstract:
- language: en
  script: Latn
  content: |-
    ISO 11843-3:2003 gives a method of estimating the critical value of the response variable from the mean and standard deviation of repeated measurements of the reference state in certain situations in which the value of the net state variable is zero, for all reasonable and foreseeable purposes. Hence, it can be decided whether values of the response variable in an actual state (or test sample) are above the range of values attributable to the reference state.
    General procedures for determination of critical values of the response variable and the net state variable and of the minimum detectable value have been given in ISO 11843-2. Those procedures are applicable in situations in which there is relevant straight-line calibration and the residual standard deviation of the measured responses is either constant or is a linear function of the net state variable. The procedure given in this part of ISO 11843 for the determination of the critical value of the response variable only is recommended for situations in which no calibration data are used. The distribution of data is assumed to be normal or near-normal.
    The procedure given in this part of ISO 11843 is recommended for situations in which it is difficult to obtain a large amount of the actual states although a large amount of the basic state can be prepared.
- language: fr
  script: Latn
  content: |-
    L'ISO 11843-3:2003 traite d'une méthode d'estimation de la valeur critique de la variable de réponse à partir de l'écart moyen et de l'écart-type de mesures répétées de l'état de référence dans certaines situations (voir 5.1) dans lesquelles la valeur de la variable nette d'état est zéro, à toutes fins raisonnables et prévisibles. Par conséquent, il est possible de décider quelles valeurs de la variable de réponse dans un état réel (ou échantillon pour essai) se situent au-dessus de l'étendue des valeurs attribuables à l'état de référence.
    Les procédures générales de détermination des valeurs critiques de la variable de réponse et de la variable nette d'état ainsi que de la valeur minimale détectable, sont données dans l'ISO 11843-2. Lesdites procédures sont applicables à des situations dans lesquelles il est possible d'effectuer un étalonnage linéaire approprié et où l'écart-type résiduel des réponses mesurées est constant, ou linéairement lié à la variable nette d'état. Le mode opératoire donné dans l'ISO 11843-3:2003 pour déterminer la valeur critique de la variable de réponse n'est recommandé que pour des situations ne faisant pas appel à des données d'étalonnage. La distribution des données est supposée être normale ou proche de la normale.
    Le mode opératoire donné dans l'ISO 11843-3:2003 est recommandé pour des situations où il s'avère difficile d'obtenir une grande quantité d'états réels même s'il est possible de préparer une grande quantité d'états de base.
