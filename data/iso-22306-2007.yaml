abstract:
- content: |-
    ISO 22306:2007 specifies the properties of the piping system and its components made from fibre-reinforced cement, based upon Portland cement, intended to be used for drainage or sewerage systems. ISO 22306:2007 is applicable to fibre-reinforced cement pipes and fittings suitable primarily for use in gravity systems at atmospheric pressure in buried applications.
    Pipes satisfying the requirements of ISO 22306:2007, although exhibiting some flexible characteristics, are intended for installations designed using rigid pipe principles.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 22306:2007 spécifie les propriétés du réseau de canalisation et de ses constituants fabriqués en ciment renforcé de fibres (béton), sur la base de ciment Portland, destinés aux systèmes d'évacuation ou d'égouts. Elle est applicable aux tuyaux et aux accessoires en ciment renforcé de fibres destinés principalement aux systèmes gravitaires enterrés à pression atmosphérique.
    Bien que comportant certaines caractéristiques de flexibilité, les tuyaux répondant aux conditions de l'ISO 22306:2007 sont destinés à des installations basées sur les principes de tuyaux rigides.
