abstract:
- content: |-
    This document specifies procedures for assessing the resistance of paint systems when a cut in the form of a right-angle lattice pattern (cross-cut) or in the form of an X (X-cut) is made into the paint, penetrating through to the substrate. This document is only applicable if the cross-cut or X-cut test method is specified, together with the rating from the appropriate rating scale.
    This document also specifies suitable equipment and defines inspection areas, sampling plans and acceptance/rejection criteria.
    It does not specify ratings for particular coating systems.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie des modes opératoires permettant d'évaluer la résistance des systèmes de peinture lorsque ces derniers sont soumis à des incisions en quadrillage ou en croix de Saint André atteignant le subjectile. Il n'est applicable que si la méthode d'essai (incisions par quadrillage ou en croix de Saint André) ainsi que le classement des résultats conformément à la classification correspondante sont spécifiés.
    Le présent document spécifie également les équipements appropriés, les aires de contrôle, les plans d'échantillonnage et les critères d'acceptation ou de rejet.
    Il ne fournit aucun classement des différents systèmes de peinture.
