abstract:
- content: |-
    ISO/TS 13399-305:2017 specifies a concept for the design of tool items, for all kinds of modular tooling systems with adjustable cartridges for boring, together with the usage of the related properties and domains of values.
    ISO/TS 13399-305:2017 specifies a common way of designing simplified models that contain the following:
    -      definitions and identifications of the design features of modular tooling systems with adjustable cartridges for boring, with an association to the used properties;
    -      definitions and identifications of the internal structure of the 3D model that represents the features and the properties of modular tooling systems with adjustable cartridges for boring.
    The following are outside the scope of this document:
    a)    applications where these standard data may be stored or referenced;
    b)    concept of 3D models for cutting tools;
    c)    concept of 3D models for cutting items;
    d)    concept of 3D models for other tool items not being described in the scope of this document;
    e)    concept of 3D models for adaptive items;
    f)     concept of 3D models for assembly items and auxiliary items.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie un concept pour la conception des éléments relatifs aux outils, limité à tous les types de systèmes d'outillage modulaires à cartouches réglables pour l'alésage, utilisant les propriétés et domaines de valeurs associés.
    Le présent document spécifie une façon commune de concevoir des modèles simplifiés contenant les éléments suivants:
    —          des définitions et identifications des caractéristiques de conception des systèmes d'outillage modulaires à cartouches réglables pour l'alésage, avec un lien vers les propriétés utilisées;
    —          des définitions et identifications de la structure interne du modèle 3D qui représente les caractéristiques et les propriétés des systèmes d'outillage modulaires à cartouches réglables pour l'alésage;
    Les éléments suivants n'entrent pas dans le domaine d'application du présent document:
    a)    les applications où les données standards peuvent être stockées ou référencées;
    b)    le concept de modèles 3D pour outils coupants;
    c)    le concept de modèles 3D pour des éléments relatifs aux outils;
    d)    le concept de modèles 3D pour d'autres éléments relatifs aux outils, non décrits dans le domaine d'application du présent document;
    e)    le concept de modèles 3D pour les éléments relatifs aux attachements;
    f)     le concept de modèles 3D pour les éléments relatifs aux assemblages et éléments auxiliaires.
