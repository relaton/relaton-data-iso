abstract:
- content: ISO 6626-2:2003 specifies the essential dimensional features of coil-spring-loaded
    oil control rings made of cast iron, types DSF-C, SSF, GSF, DSF and SSF-L. It
    is applicable to those piston rings in sizes 60 mm to 110 mm, inclusive, for reciprocating
    internal combustion engines, as well as to those for compressors working under
    analogous conditions.
