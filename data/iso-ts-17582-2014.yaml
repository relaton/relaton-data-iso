abstract:
- language: en
  script: Latn
  content: "ISO/TS 17582:2014 specifies requirements for a quality management system
    where an electoral organization \n- needs to demonstrate its ability to manage
    elections by secret ballot, which provide reliable, transparent, free and fair
    results that comply with electoral requirements;\n- within the established legal
    framework, aims to enhance the trust and confidence of citizens, candidates, political
    organizations, and other electoral interested parties through the effective implementation
    of the electoral quality management system, including processes for continual
    improvement.\nISO/TS 17582:2014 applies to the election period, including pre-election
    and post-election activities or processes.\nISO/TS 17582:2014 applies to all electoral
    bodies involved in any aspect of the electoral process, whether they are permanent
    organizations or temporary organizations established in support of a particular
    election period.\nISO/TS 17582:2014 is applicable to elections at all levels of
    government, whether local, regional or national."
