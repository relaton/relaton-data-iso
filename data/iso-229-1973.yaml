abstract:
- content: Lya down the speeds (number of revolutions or strokes per minute) and the
    feeds (in millimetres or in inches, per minute, per revolution, or per stroke)
    of machine tools working by removal of metal an driven directly by an electrical
    motor. Is not applicable to machines with continuous speed variations, feeds for
    thread forming, etc.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme Internationale spécifie les vitesses (nombre de tours ou de courses par minute) et les avances (en millimètres ou en inches, par minute ou par tour ou par course) des machines-outils travaillant par enlèvement de métal et commandées directement par des moteurs électriques. La présente Norme Internationale n'est pas applicable, pour des raisons techniques évidentes, aux machines à variation de vitesse continue, avances de dispositifs de filetage, etc.
