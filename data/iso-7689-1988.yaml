abstract:
- content: Specifies the characteristcs and quality assurance requirements for bolts
    with normal heads. Applies to bolts as defined provided that reference is made
    to this International Standard in the product standard or definition document.
    Gives definitions and technical requirements and test methods as well as information
    on qualification testing and a classification of defects.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale spécifie les caractéristiques et les exigences d'assurance qualité requises pour les vis à tête normale en acier allié, de classe de résistance en traction 1 100 MPa et à filetage MJ, utilisées dans les constructions aérospatiales. La présente Norme internationale est applicable aux vis répondant à la définition ci-dessus, à condition qu'elle soit référencée sur la norme de produit ou le document de définition.
