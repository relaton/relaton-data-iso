abstract:
- language: en
  script: Latn
  content: |-
    Data collection is of prime importance in fire safety, for several reasons: assessing the effect of any regulation, providing probability and gravity data to fire risk analysis, and the selection of scenarios for examples in fire safety engineering. Statistical data collection of fires is nevertheless collected and analysed from local or national perspectives at the time of publication of this document, making any comparison difficult. A first step identified in the need for harmonization is the issue of terminology.
    This document defines terminology relating to fire statistical data, in order to supplement ISO 13943 for this specific field of application.
- language: fr
  script: Latn
  content: |-
    La collecte des données est d'une importance primordiale pour la sécurité incendie, et ce, pour plusieurs raisons :  évaluer l'effet de toute règlementation, fournir des données de probabilité et de gravité pour l'analyse des risques d'incendie, et sélectionner des scénarios pour des exemples de conception de sécurité incendie. Les statistiques sur les incendies étant collectées et analysées à l'échelon local ou national au moment de la publication du présent document, toute comparaison devient dès lors difficile. Un premier besoin identifié est l'harmonisation de la terminologie.
    Le présent document définit la terminologie se rapportant aux statistiques d'incendies, afin de compléter l'ISO 13943 pour ce domaine d'application spécifique.
