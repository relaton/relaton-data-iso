abstract:
- content: This document specifies the minimum training to be given to trainee crane
    slingers and crane signallers to develop the basic slinging skills and to impart
    the requisite knowledge for competency required for slingers and signallers as
    defined in ISO 15513.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: Le présent document spécifie la formation minimale à donner aux stagiaires
    élingueurs et signaleurs, en vue de développer l'habileté opérationnelle de base
    en matière d'élingage et d'apporter les connaissances requises pour assurer les
    compétences nécessaires des élingueurs et des signaleurs telles que définies dans
    l'ISO 15513.
