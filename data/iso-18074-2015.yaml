abstract:
- language: en
  script: Latn
  content: |-
    ISO 18074:2015 specifies a testing method for DNA analysis of some animal fibres to identify cashmere, wool, yak, and their blends by using extraction, amplification by the polymerase chain reaction (PCR) method and DNA detection processes.
    ISO 18084:2015 is applicable to cashmere, yak, and wool and their blends as a qualitative method.
- language: fr
  script: Latn
  content: |-
    ISO 18074:2015 spécifie une méthode d'essai pour l'analyse de l'ADN de certaines fibres animales afin d'identifier le cachemire, la laine, le yack et leurs mélanges au moyen d'une extraction, d'une amplification par la méthode PCR (réaction par polymérisation en chaîne) et de procédés de détection de l'ADN.
    ISO 18074:2015 internationale s'applique au cachemire, au yack, à la laine et à leurs mélanges en tant que méthode qualitative.
