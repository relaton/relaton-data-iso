abstract:
- language: en
  script: Latn
  content: ISO 22368-1:2004 specifies tests for determining the performance of the
    rinsing systems fitted onto sprayers used in crop protection for the internal
    cleaning of the complete sprayer, including the tank. It is applicable to mounted,
    trailed and self-propelled agricultural sprayers used for crop protection and
    liquid fertilizer applications. It is not applicable to sprayers with direct injection
    systems.
- language: fr
  script: Latn
  content: L'ISO 22368-1:2004 spécifie une méthode d'essai permettant de déterminer
    les performances des systèmes de rinçage utilisés sur les pulvérisateurs employés
    pour la protection des cultures pour nettoyer l'intérieur du pulvérisateur complet,
    réservoir compris. Elle s'applique aux pulvérisateurs agricoles portés, traînés
    et automoteurs utilisés pour la protection des cultures et l'application d'engrais
    liquides. Elle n'est pas applicable aux pulvérisateurs avec système à injection
    directe.
