abstract:
- language: en
  script: Latn
  content: Gives general instruction and specifies the methods for the determination
    of density at 20 °C, the determination of dry residue after evaporation on a water
    bath, the measurement of colour, the determination of distillation range and the
    determination of water content. International Standards ISO 757/1 to ISO 757/5
    cancel and replace ISO Recommendation R 757-1968, of which they constitute a technical
    revision. This document has also been approved by the International Union of Pure
    and Applied Chemistry (IUPAC).
