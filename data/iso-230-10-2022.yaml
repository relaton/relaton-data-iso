abstract:
- content: |-
    This document specifies test procedures to evaluate the measuring performance of probing systems integrated with a numerically controlled machine tool. Test procedures for touch trigger probing systems and scanning probing systems operating in discrete-point measurement mode are specified in 7.1. Test procedures are specified for scanning probing systems in 7.2, for bore gauge systems in 7.3, for contacting tool measuring systems in 8.1, and for non-contacting tool measuring systems using the laser light barrier principle in 8.2.
    The evaluation of the performance of the machine tool, used as a coordinate measuring machine (CMM), is outside the scope of this document. Such performance evaluation involves traceability issues, is strongly influenced by machine tool geometric accuracy and can, in addition to the machine tool probing system tests specified in this document, be evaluated according to ISO 10360-2 and ISO 10360-5.
    Descriptions of test procedures in this document are referred to machining centres. However, tests apply in principle to most NC machine tools.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie les modes opératoires d'essai pour évaluer les performances de mesure des systèmes de palpage intégrés avec une machine-outil à commande numérique. Les modes opératoires d'essai pour les systèmes de palpage à détente et les systèmes de palpage de scanning opérant en mode de mesurage de points discrets sont spécifiés en 7.1. Les modes opératoires d'essai sont spécifiés pour les systèmes de palpage de scanning en 7.2, pour les systèmes de comparateur d'alésage en 7.3, pour les systèmes de mesure d'outil à contact en 8.1, et pour les systèmes de mesure d'outil sans contact utilisant le principe de barrière optique laser en 8.2.
    L'évaluation des performances de la machine-outil utilisée comme machine à mesurer tridimensionnelle (MMT) ne fait pas partie du domaine d'application du présent document. L'évaluation de telles performances implique des problèmes de traçabilité, est fortement influencée par l'exactitude géométrique de la machine-outil et peuvent, en plus d'être soumises aux essais du système de palpage de la machine-outil spécifiés dans le présent document, être évaluées conformément à l’ISO 10360-2 et l’ISO 10360-5.
    Les modes opératoires d'essai décrits dans le présent document se réfèrent aux centres d’usinage. Toutefois, les essais s’appliquent en principe à la plupart des machines-outils CN.
