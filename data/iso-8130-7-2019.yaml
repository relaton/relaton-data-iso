abstract:
- content: |-
    This document specifies a method for the determination of loss of mass on stoving of coating powders that are to be applied by electrostatic spraying or flock spraying or fluidized bed.
    The method described in this document is a simple, practical test which provides sufficiently accurate results for coating powders that lose approximately 2 % (by mass) on stoving (heating). Above 2 %, accuracy decreases with an increasing loss in mass.
    This method determines the amount of all volatile matter, including water.
    Thermogravimetric testing as described in the ISO 11358 series can be used as a comparative method.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie une méthode de détermination de la perte de masse à la cuisson de poudres pour revêtement destinées à être appliquées par projection électrostatique, flocage ou lit fluidisé.
    La méthode décrite dans le présent document constitue un essai simple et pratique donnant des résultats suffisamment exacts dans le cas de poudres pour revêtement dont la perte à la cuisson (chauffage) est d'environ 2 % (en masse). Au-delà de 2 %, l'exactitude diminue à mesure que la perte de masse augmente.
    La présente méthode détermine la quantité de toutes les matières volatiles, y compris l'eau.
    Un essai thermogravimétrique tel que décrit dans la série de l'ISO 11358 peut être utilisé à titre de méthode comparative.
