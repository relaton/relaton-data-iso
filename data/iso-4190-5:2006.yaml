abstract:
- content: 'ISO 4190-5:2006 specifies the control devices, buttons and indicators
    to be provided when a lift (US: elevator) is constructed and installed, taking
    into account the type of control intended for the lift and also ensuring the ease
    of access for disabled persons (motor and/or sensory). It also specifies the requirements
    for handrails when provided in the car. It is applicable to lifts of classes I
    to IV and VI as defined in ISO 4190-1 and ISO 4190-2.'
