abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a method for the determination of the content of toluene insoluble matter (TIM) in lecithin formulations, which indicates the presence of impurities such as protein, carbohydrate-containing extraction residues and other solid contaminants. This method is applicable to all types of vegetable lecithin.
    The purpose of the method is to enable the analysis of lecithin under several regulations. Lecithin [Codex International Numbering System for Food Additives (INS) No. 322] is a generally permitted additive and the determination of the TIM is part of many specifications. The purity requirement with regard to TIM content is based on the method specified.
    Toluene is the replacement for the carcinogenic benzene, which was used in older methods.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie une méthode de détermination de la teneur en matières insolubles dans le toluène (MIT) présentes dans la composition de la lécithine. Cette méthode a pour but d'indiquer la présence d'impuretés comme les protéines, les résidus d'extraction contenant des glucides et d'autres contaminants solides. Cette méthode est applicable à tous les types de lécithine végétale.
    L'objectif de la méthode est de permettre l'analyse de la lécithine dans le cadre de plusieurs règlementations. La lécithine [Système international de numérotation du Codex pour les additifs alimentaires (NIS) N° 322] est un additif généralement autorisé et la détermination des MIT fait l'objet de nombreuses spécifications. L'exigence de pureté relative à la teneur en MIT est fondée sur la méthode spécifiée.
    Le toluène remplace le benzène, carcinogène, qui était utilisé dans les anciennes méthodes.
