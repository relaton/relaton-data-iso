abstract:
- content: ISO 24622:2015 describes a model that enables the flexible construction
    of interoperable metadata schemas for Language Resources (LRs). The metadata schemas
    based on this model can be used to describe resources at different levels of granularity
    (e.g. descriptions both on the collection level and on the level of individual
    resources).
