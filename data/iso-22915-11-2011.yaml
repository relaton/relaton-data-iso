abstract:
- language: en
  script: Latn
  content: "ISO 22915-11:2011 specifies tests for verifying the stability of industrial
    variable-reach trucks, equipped either with fork arms or with load-handling attachments.
    \nIt is not applicable to those trucks designed for handling freight containers;
    nor is it applicable to rough-terrain variable-reach trucks, which are covered
    by ISO 22915‑14."
- language: fr
  script: Latn
  content: |-
    L'ISO 22915-11:2011 spécifie les essais pour vérifier la stabilité des chariots de manutention à portée variable, munis soit de bras de fourche soit d'équipements de prise de charge
    Elle ne s'applique ni aux chariots tout-terrain à portée variable manutentionnant des conteneurs de fret, ni aux chariots tout-terrain à portée variable qui sont couverts par l'ISO 22915-14.
