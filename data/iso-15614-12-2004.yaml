abstract:
- language: en
  script: Latn
  content: |-
    ISO 15614-12:2004 specifies the tests which may be used for qualification of welding procedure specifications for spot, seam and projection welding processes.
    ISO 15614-12:2004 defines the conditions for carrying out tests and the limits of validity of a qualified welding procedure for all practical welding operations covered by this International Standard.
    Tests shall be carried out in accordance with this International Standard unless more severe tests are specified by the relevant application standard or contract when these shall apply.
    The acceptability of applying the principles of this International Standard to other resistance welding processes should be established before any qualification is undertaken.
    ISO 15614-12:2004 covers the following resistance welding processes:
    - spot welding;
    - indirect spot welding;
    - direct spot welding;
    - seam welding;
    - lap seam welding;
    - mash seam welding;
    - fail butt-seam welding;
    - seam welding with strip;
    - projection welding;
    - indirect projection welding;
    - direct projection welding.
- language: fr
  script: Latn
  content: |-
    L'ISO 15614-12:2004 spécifie les épreuves qui peuvent être utilisées pour la qualification de descriptifs de modes opératoires de soudage.
    L'ISO 15614-12:2004 définit les conditions de déroulement des épreuves et les limites de validité d'un mode opératoire de soudage qualifié pour toutes les opérations de soudage effectuées en pratique et qui sont couvertes par l'ISO 15614-12:2004.
    Les contrôles, examens et essais doivent être réalisés conformément à l'ISO 15614-12:2004, sauf lorsque des contrôles, examens et essais plus sévères sont spécifiés par la norme d'application correspondante ou le contrat devant être appliqués.
    Il convient de définir la possibilité d'appliquer les principes de l'ISO 15614-12:2004 à d'autres procédés de soudage par résistance avant d'entreprendre toute qualification.
    L'ISO 15614-12:2004 couvre les procédés de soudage par résistance suivants:
    soudage par résistance par points;
    soudage indirect par résistance par points;
    soudage direct par résistance par points;
    soudage à la molette;
    soudage à la molette par recouvrement;
    soudage à la molette par écrasement;
    soudage en bout à la molette avec feuillard;
    soudage à la molette avec feuillard;
    soudage par bossages;
    soudage indirect par bossages;
    soudage direct par bossages.
