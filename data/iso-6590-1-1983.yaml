abstract:
- content: This part of ISO 6590 defines terms commonly used in paper sack manufacture.
    It refers to single- and multi-ply sacks made from paper; it does not refer to
    bags for the retail trade. It specifies types of sacks, constructional details,
    materials and describes parts of a sack. It delivers alphabetical indices in three
    languages.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente partie de l'ISO 6590 définit les termes communément utilisés dans l'industrie du sac en papier. Elle est applicable à des sacs en papier à grande contenance, simples ou multicouches, et non à des sacs pour le commerce de détail.
