abstract:
- content: |-
    ISO 6442:2005 can be applied to all rectangular door leaves.
    ISO 6442:2005 specifies the method to be used to measure the deviations in general and local flatness of door leaves.
    In ISO 6442:2005, the concept of local flatness deviation is limited to defects considered to be prejudicial to the appearance of the door leaf.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 6442:2005 peut s'appliquer à tous les vantaux de portes rectangulaires.
    L'ISO 6442:2005 définit la méthode à utiliser pour mesurer les écarts de planéité générale et locale des vantaux.
    Dans l'ISO 6442:2005 le concept d'écart de planéité locale est limité aux défauts considérés comme préjudiciables à l'aspect du vantail.
