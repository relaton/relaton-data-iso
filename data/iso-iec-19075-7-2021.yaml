abstract:
- language: en
  script: Latn
  content: This document describes the definition and use of polymorphic table functions
    in SQL.The Report discusses the following features of the SQL Language:— The processing
    model of polymorphic table functions in the context of SQL.— The creation and
    maintenance of polymorphic table functions.— Issues related to methods of implementing
    polymorphic table functions.— How polymorphic table functions are invoked by application
    programs.— Issues concerning compilation, optimization, and execution of polymorphic
    table functions.
