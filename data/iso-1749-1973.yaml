abstract:
- language: en
  script: Latn
  content: Specifies the requirements. It is essential that these rings be individually
    enclosed in sealed envelopes or in pockets in a multiple envelope provided that
    they can be removed without affecting the sealing of the remainder of the components
    in the package. The marking of package shall include the part number, material
    specification number, quarter and year of cure, compound number, acceptance batch
    number and manufacturer's identity.
