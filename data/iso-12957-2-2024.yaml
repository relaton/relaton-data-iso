abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a method to determine the friction characteristics of geosynthetics (geotextiles and geotextile-related products, geosynthetic barriers) in contact with soils or another geosynthetic, at low normal stress, using an inclining plane apparatus.
    This test method is primarily intended as a performance test to be used with site specific soils but is also used as an index test with standard sand. It is also possible to measure the displacement of the interface over time (creep phenomenon) without necessarily reaching the slippage failure.
    Test data obtained for geogrids tested with a rigid support are not necessarily realistic as the results depend on the friction support.
- language: fr
  script: Latn
  content: |-
    Le présent document décrit une méthode de détermination des caractéristiques en frottement des géosynthétiques (géotextiles et produits apparentés, géomembranes et produits apparentés), en contact avec divers sols ou d’autres géosynthétiques, sous contrainte normale faible, en utilisant un appareillage à plan incliné.
    Cette méthode d’essai est avant tout un essai de performance qui doit être conduit en utilisant les sols spécifiques du site mais elle est également utilisée en tant qu’essai index avec un sable normalisé. Il est également possible de mesurer le déplacement de l’interface dans le temps (phénomène de fluage) sans nécessairement atteindre la rupture par glissement.
    Les résultats obtenus pour les géogrilles essayées avec un support rigide ne sont pas réalistes car dépendant du frottement du support.
