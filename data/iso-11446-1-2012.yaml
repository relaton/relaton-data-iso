abstract:
- content: |-
    This part of ISO 11446 specifies the dimensional characteristics of, and contact allocation and tests and
    requirements for, 13-pole connectors for the electrical connection of towing and towed vehicles with 12 V
    nominal supply voltage not intended to cross water fords. It specifies a park socket for receiving and storing
    the plug when it is disconnected.
