abstract:
- language: en
  script: Latn
  content: |-
    This International Standard specifies procedures and requirements for the identification and labelling of
    plastics, and products made from plastics, that are suitable for recovery through aerobic composting. The four
    following aspects are addressed:
    a) biodegradation;
    b) disintegration during composting;
    c) negative effects on the composting process and facility;
    d) negative effects on the quality of the resulting compost, including the presence of high levels of regulated
    metals and other harmful components.
    This specification is intended to establish the requirements for the labelling of plastic products and materials,
    including packaging made from plastics, as "compostable" or "compostable in municipal and industrial
    composting facilities" or "biodegradable during composting" (for the purposes of this International Standard,
    these three expressions are considered to be equivalent). The labelling will, in addition, have to conform to all
    international, regional, national or local regulations (e.g. European Directive 94/62/EC).
    NOTE The recovery of compostable plastics through composting can be carried out under the conditions found in
    well-managed composting plants, where the temperature, water content, aerobic conditions, carbon/nitrogen ratio and
    processing conditions are optimized. Such conditions are generally obtained in industrial and municipal composting plants.
    Under these conditions, compostable plastics will disintegrate and biodegrade at rates comparable to yard trimmings, kraft
    paper bags and food scraps.
- language: fr
  script: Latn
  content: |-
    La présente Norme internationale spécifie les procédures et les exigences relatives à l'identification et à
    l'étiquetage des plastiques et des produits faits de plastiques qui sont aptes à être récupérés par compostage
    aérobie. Les quatre aspects suivants sont traités:
    a) la biodégradation;
    b) la désintégration pendant le compostage;
    c) les effets négatifs sur le processus et les installations de compostage;
    d) les effets négatifs sur la qualité du compost obtenu, notamment la présence de teneurs élevées en métaux
    réglementés et en autres composants nocifs.
    Les présentes spécifications visent à établir les exigences relatives à l'étiquetage des produits et des matériaux
    en plastique, notamment des emballages fabriqués en plastique, comme «compostables» ou «compostables
    dans des installations de compostage municipales ou industrielles» ou «biodégradables par compostage» (aux
    fins de la présente Norme internationale, les trois expressions sont jugées équivalentes). De plus, l'étiquetage
    devra être conforme à tous les règlements internationaux, régionaux, nationaux ou locaux (par exemple la
    Directive européenne 94/62/CE).
    NOTE La récupération de plastiques compostables par le compostage peut être réalisée dans les conditions qui
    prévalent dans une usine de compostage bien gérée, où la température, la teneur en eau, les conditions aérobies, le
    rapport carbone/azote et les conditions de traitement sont optimisés. De telles conditions prévalent généralement dans
    les usines de compostage industrielles et municipales. Dans ces conditions, les plastiques compostables se désintègrent
    et se biodégradent à un taux comparable à celui des résidus de jardin, des sacs en papier et des restes de nourriture.
