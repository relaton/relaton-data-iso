abstract:
- content: "This document specifies requirements and gives guidance for performing
    the manipulations common to each culture technique for the microbiological examination
    of water, particularly the preparation of samples, culture media, and general
    apparatus and glassware, unless otherwise required in the specific standard. It
    also describes the various techniques available for detection and enumeration
    by culture and the criteria for determining which technique is appropriate. \nThis
    document is mainly intended for examinations for bacteria, yeasts and moulds,
    but some aspects are also applicable to bacteriophages, viruses and parasites.
    It excludes techniques not based on culturing microorganisms, such as polymerase
    chain reaction (PCR) methods."
