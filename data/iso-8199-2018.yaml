- content: |-
    Le présent document établit les exigences et fournit les lignes directrices sur les manipulations communes à chaque technique de culture pour l'examen microbiologique de l'eau, en particulier la préparation des échantillons, les milieux de culture ainsi que l'appareillage général et la verrerie, sauf autre exigence dans la norme spécifique. Il décrit également les diverses techniques disponibles pour la détection et le dénombrement sur milieu de culture et les critères permettant de déterminer la technique appropriée.
    Le présent document concerne principalement les examens portant sur les bactéries, les levures et les moisissures, mais certains aspects peuvent aussi s'appliquer aux bactériophages, aux virus et aux parasites. Sont exclues les techniques ne reposant pas sur la culture de micro-organismes, telles que les méthodes de réaction en chaîne par polymérase (PCR).
