abstract:
- language: en
  script: Latn
  content: |-
    ISO 24631-2:2017 provides the means of evaluating the conformance with ISO 11784 and ISO 11785 of radiofrequency identification (RFID) transceivers used in the individual identification of animals. It also specifies the procedure for applying for a transceiver test registration and the associated rights and obligations of the parties involved.
    ISO 24631-2:2017 includes a wireless synchronization test applicable to mobile transceivers; however, it contains no provision for evaluating the wired synchronization of stationary transceivers.
    The test procedures specified in this document are recognized by the Federation of European Companion Animals Veterinary Association (FECAVA) and World Small Animal Veterinarian Association (WSAVA) and, as such, can be applied also to companion animals.
- language: fr
  script: Latn
  content: |-
    ISO 24631-2:2017 fournit les moyens d'évaluer la conformité à l'ISO 11784 et à l'ISO 11785 des émetteurs-récepteurs RFID (identification par radiofréquence) utilisés pour l'identification individuelle des animaux. Elle spécifie également la procédure de demande d'un enregistrement des essais d'un émetteur-récepteur, ainsi que les droits et devoirs relatifs des parties impliquées.
    ISO 24631-2:2017 comprend un essai de synchronisation sans fil applicable aux émetteurs-récepteurs mobiles; cependant, il ne contient aucune disposition relative à l'évaluation de la synchronisation câblée des émetteurs-récepteurs fixes.
    Les modes opératoires d'essai spécifiés dans le présent document sont reconnus par la Fédération européenne des associations vétérinaires pour les animaux de compagnie (FECAVA) et par l'Association mondiale vétérinaire pour les petits animaux (WSAVA), et peuvent donc s'appliquer également aux animaux de compagnie.
