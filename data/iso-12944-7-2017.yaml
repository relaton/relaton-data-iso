abstract:
- language: en
  script: Latn
  content: |-
    ISO 12944-7:2017 deals with the execution and supervision of paint work on steel structures in the workshop or on site.
    ISO 12944-7:2017 does not apply to
    -      the preparation of surfaces to be painted (see ISO 12944‑4) and the supervision of such work,
    -      the application of metallic coatings, and
    -      pre-treatment methods, such as phosphating and chromating, and paint application methods, such as dipping, powder coating or coil coating.
- language: fr
  script: Latn
  content: |-
    L'ISO 12944-7 :2017 traite de l'exécution et de la surveillance des travaux de peinture des structures en acier, en atelier ou sur site.
    L'ISO 12944-7 :2017 ne s'applique pas:
    -      à la préparation des surfaces à peindre (voir l'ISO 12944‑4) ni à la surveillance de ladite préparation;
    -      à l'application de revêtements métalliques; et
    -      aux méthodes de prétraitement telles que la phosphatation, la chromatation, et aux méthodes particulières d'application de peinture telles que l'application au trempé, les revêtements à base de poudre ou de bandes.
