abstract:
- language: en
  script: Latn
  content: |-
    This document gives the terminology and basic concepts of association, including objective functions and association constraints and material offset.
    This document is not intended to specify association defaults and GPS syntax which are introduced in other (ISO GPS) International Standards.
    NOTE            The association can be used to establish for example:
    —      a datum;
    —      a reference feature for a geometrical specification or for a surface texture specification;
    —      an associated toleranced feature;
    —      any dimensional characteristic;
    —      an intersection plane, an orientation plane, a collection plane or a direction feature.
- language: fr
  script: Latn
  content: |-
    Le présent document fournit la terminologie et les concepts de base de l’association, incluant les fonctions objectifs et les contraintes d’association, ainsi que l’offset matière.
    Le présent document n’est pas destiné à spécifier les paramètres par défaut des associations et la syntaxe GPS, qui sont introduits dans d’autres normes internationales (ISO GPS).
    NOTE            L’association peut être utilisée pour établir par exemple:
    —      une référence spécifiée;
    —      un élément d'évaluation pour une spécification géométrique ou pour une spécification d’état de surface;
    —      un élément tolérancé associé;
    —      toute caractéristique dimensionnelle;
    —      un plan d’intersection, un plan d’orientation, un plan de collection ou un élément de direction.
