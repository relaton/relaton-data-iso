abstract:
- content: "This International Standard specifies selected sizes for screws, bolts
    and nuts in the diameter range from 1 mm to 64 mm of ISO general purpose metric
    screw threads (M) having basic profile according to ISO 68-1.\nThese selected
    sizes are recommended also for general engineering use. \nThese screw threads
    are selected from ISO 261. \nFor thread designations see ISO 965-1."
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "La présente Norme internationale spécifie une sélection de dimensions
    pour la boulonnerie dans la gamme de diamètres de 1 mm à 64 mm des filetages ISO
    métriques (M) pour usages généraux, dont le profil de base est conforme à l'ISO
    68-1. \nLes dimensions retenues sont aussi recommandées pour l'ingénierie générale.
    \nLes filetages sont sélectionnés conformément à l'ISO 261.\nPour la désignation
    des filetages, voir l'ISO 965-1."
