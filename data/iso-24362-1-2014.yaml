abstract:
- content: |-
    ISO 24362-1:2014 describes a procedure to detect the use of certain azo colorants that may not be used in the manufacture or treatment of certain commodities made of textile fibres and that are accessible to a reducing  agent with and without extraction.
    Azo colorants accessible with extraction are those used to dye man-made fibres with disperse dyes. The following man-made fibres can be dyed with disperse dyes: polyester, polyamide, acetate, triacetate, acrylic, modacrylic, aramid and chlorofibre.
    For certain commodities made of cellulose and/or protein fibres blended with man-made fibres it is necessary to extract the dye first.
    The method is relevant for all coloured textiles, e.g. dyed, printed and coated textiles.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 24362-1:2014 spécifie un mode opératoire permettant de détecter l'utilisation de certains colorants azoïques qui ne peuvent pas être utilisés dans la fabrication ou le traitement de certains articles en fibres textiles et qui sont accessibles aux agents de réduction avec ou sans extraction.
    Les colorants azoïques accessibles aux agents de réduction sans extraction sont ceux utilisés pour teindre: des fibres cellulosiques (par exemple le coton, la viscose); des fibres animales (par exemple la laine, la soie); des fibres synthétiques (par exemple les polyamides, l'acrylique).
    Les colorants azoïques accessibles avec extraction sont ceux utilisés pour teindre les fibres chimiques au moyen de colorants dispersés. Les fibres chimiques suivantes peuvent être teintes au moyen de colorants dispersés: polyester, polyamide, acétate, triacétate, acrylique et chlorofibre.
    Il est nécessaire d'extraire en premier lieu le colorant pour certains articles constitués de fibres cellulosiques et/ou de fibres animales mélangées à des fibres chimiques.
    La méthode est adaptée à tous les textiles colorés, par exemple les textiles teints, imprimés et enduits.
