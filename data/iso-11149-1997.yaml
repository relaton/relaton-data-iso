abstract:
- content: |2

    La présente Norme internationale spécifie l'information que doit délivrer le fournisseur de connecteurs entre sources laser et fibres optiques et de câbles assemblés. Elle fixe également les prescriptions concernant a) la documentation minimale à fournir par les fournisseurs de connecteurs pour fibres optiques et de câbles assemblés, afin d'assurer un couplage correct, et b) la documentation minimale à fournir par les fournisseurs de sources laser lorsque la sortie de la source laser se fait au travers d'un connecteur. La présente Norme internationale ne traite pas des applications de télécommunication.
