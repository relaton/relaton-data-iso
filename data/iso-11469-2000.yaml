abstract:
- content: |2

    La présente Norme internationale prescrit un système de marquage uniforme des produits en matière plastique. Elle exclut le (ou les) procédé(s) de marquage.NOTE : Les caractéristiques précises du marquage, telles que les dimensions minimales de l'article devant faire l'objet du marquage, les dimensions du lettrage et l'emplacement approprié auquel apposer le marquage, font l'objet d'un accord entre le fabricant et l'utilisateur.Le système de marquage est destiné à faciliter l'identification des produits en matière plastique dans l'optique de décisions à prendre ultérieurement en ce qui concerne leur manutention, leur valorisation en tant que déchets ou leur élimination.L'identification générique des plastiques est constituée par les symboles et abréviations donnés dans l'ISO 1043, parties 1 à 4.NOTE : Si l'on a besoin d'informations plus détaillées pour l'identification de la matière, on peut appliquer un marquage complémentaire sur le produit en matière plastique, conformément aux normes de produit pertinentes.La présente Norme internationale n'a pas pour objectif d'éliminer, de remplacer, ou d'interférer, de quelque manière que ce soit, avec les exigences relatives à l'étiquetage qui figurent dans les législations.
