abstract:
- content: ISO 7176-25:2013 specifies requirements and test methods for batteries
    and battery chargers intended for use with electrically powered wheelchairs. It
    is applicable to lead acid batteries and chargers intended for use with them.
    Requirements for chargers are applicable to those with a rated input voltage not
    greater than 250 V a.c. and a nominal output voltage not greater than 36 V.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 7176-25:2013 spécifie les exigences et les méthodes d'essai relatives
    aux batteries et aux chargeurs de batteries destinés à être utilisés avec des
    fauteuils roulants électriques. Elle s'applique aux batteries au plomb et aux
    chargeurs prévus pour être utilisés avec. Les exigences relatives aux chargeurs
    s'appliquent à ceux présentant une tension d'entrée assignée ne dépassant pas
    250 V alternatif et une tension nominale de sortie ne dépassant pas 36 V.
