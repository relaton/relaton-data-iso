abstract:
- language: en
  script: Latn
  content: |-
    This document provides guidelines for the assessment of torsional natural frequencies and component strength, under normal operating conditions, for the coupled shaft train, including long elastic rotor blades, of steam and gas turbine generator sets. In particular, the guidelines apply to the torsional responses of the coupled shaft train at grid and twice grid frequencies due to electrical excitation of the electrical network to which the turbine generator set is connected. Excitation at other frequencies (e.g. subharmonic frequencies) are not covered in this document.
    No guidelines are given regarding the torsional vibration response caused by steam excitation or other excitation mechanisms not related to the electrical network.
    Where the shaft cross sections and couplings do not fulfil the required strength criteria and/or torsional natural frequencies do not conform with defined frequency margins, other actions shall be defined to resolve the problem.
    The requirements included in this document are applicable to
    a) steam turbine generator sets connected to the electrical network, and
    b) gas turbine generator sets connected to the electrical network.
    Methods currently available for carrying out both analytical assessment and test validation of the shaft train torsional natural frequencies are also described.
    NOTE      Radial (lateral, transverse) and axial vibration of steam and/or gas turbine generator sets is dealt with in ISO 20816-2.
- language: fr
  script: Latn
  content: |-
    Le présent document fournit des lignes directrices pour l’évaluation des fréquences naturelles de torsion et de la résistance des composants, dans des conditions de fonctionnement normales, pour le système d’arbres accouplés, y compris les longues aubes élastiques de rotor, de groupes générateurs à turbines à vapeur et à gaz. En particulier, les lignes directrices s’appliquent aux réponses en torsion du système d’arbres accouplés, à la fréquence du réseau et à deux fois la fréquence du réseau, dues à l’excitation électrique du réseau électrique auquel le groupe générateur à turbine est connecté. Les excitations à d’autres fréquences (par exemple fréquences sous-harmoniques) ne sont pas couvertes dans le présent document.
    Aucunes lignes directrices ne sont données concernant la réponse aux vibrations de torsion provoquée par une excitation vapeur ou d’autres mécanismes d’excitation non liés au réseau électrique.
    Lorsque les sections transversales d’arbre et les accouplements d’arbres ne remplissent pas les critères de résistance requis et/ou que les fréquences naturelles de torsion ne sont pas conformes aux marges de fréquences définies, d’autres actions doivent être définies pour résoudre le problème.
    Les exigences incluses dans le présent document sont applicables aux
    a) groupes générateurs à turbine à vapeur connectés au réseau électrique, et
    b) groupes générateurs à turbine à gaz connectés au réseau électrique.
    Des méthodes actuellement disponibles pour réaliser à la fois une évaluation analytique et une validation d’essai des fréquences naturelles de torsion du système d’arbres sont également décrites.
    NOTE:         La vibration radiale (latérale, transversale) et axiale de groupes générateurs à turbine et/ou à gaz est traitée dans l’ISO 20816-2.
