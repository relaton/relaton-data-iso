abstract:
- language: en
  script: Latn
  content: 'Provides formulations, mixing and vulcanization procedures for three types
    of elastomeric compositions: acrylonitrilebutadiene rubber (NBR 1); fluoroelastomers
    (FPM 1); ethylene propylene diene rubber (EPDM 1). The normative annex A gives
    a prediction of percentage change in volume of commercial rubbers in mineral-based
    oils. The normative annex B gives a rapid method for indicating the effect of
    mineral-based oils on elastomers by measuring volume change index. Annex C includes
    the information report.'
