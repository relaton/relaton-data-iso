abstract:
- language: en
  script: Latn
  content: |-
    ISO/TS 23768-1:2011 specifies a reference dictionary for all rolling bearings described in the various International Standards relevant to rolling bearings, together with their descriptive properties and domains of values.
    It specifies a reference dictionary that contains:
    - a definition of a general class of bearings intended to be further extended by reference dictionaries specifying bearings in other International Standards;
    - definitions and identifications of the classes of rolling bearings as they are described in the various International Standards relevant to rolling bearings, with associated classification scheme;
    - definitions and identifications of data element types that represent properties of rolling bearings;
    - definitions and identifications of domains of values that prove useful for describing the above-mentioned data element types.
    Each class, property or domain of values of this application domain constitutes an entry of the reference dictionary defined in ISO/TS 23768-1:2011. It is associated with a computer-sensible and a human-readable definition, and with a computer-sensible identification. Identification of a dictionary entry allows for unambiguous reference from any application.
    Definitions and identifications of dictionary entries are defined by means of standard data, which consist of instances of the EXPRESS entity data types defined in the common dictionary schema, resulting from a joint effort between ISO/TC 184/SC 4/WG 2 and IEC SC 3D, and in their extensions defined in ISO 13584-24 and ISO 13584-25.
    The following are within the scope of ISO/TS 23768-1:2011:
    - standard data that represent the classes of rolling bearings;
    - standard data that represent the properties of rolling bearings;
    - standard data that represent domains of values used for properties of rolling bearings.
    The following are outside of the scope of ISO/TS 23768-1:2011:
    - methodology for structuring parts families used for specifying standard data defined in ISO/TS 23768-1:2011;
    - an implementation method by which the standard data defined in ISO/TS 23768-1:2011 can be exchanged.
- language: fr
  script: Latn
  content: |-
    L'ISO/TS 23768-1:2011 spécifie un dictionnaire de référence pour tous les roulements décrits dans les diverses Normes internationales relatives aux roulements, accompagné de leurs propriétés descriptives et de leurs domaines de valeurs.
    L'ISO/TS 23768-1:2011 spécifie un dictionnaire de référence contenant:
    -        une définition d'une classe générale de paliers destinée à être ensuite développée par des dictionnaires de référence spécifiant les paliers dans d'autres Normes internationales;
    -        les définitions et les identifications des classes de roulements telles qu'elles sont décrites dans les diverses Normes internationales relatives aux roulements, avec le plan de classification associé;
    -        les définitions et les identifications des types d'éléments de données qui représentent les propriétés des roulements;
    -        les définitions et les identifications des domaines de valeurs qui s'avèrent utiles pour la description des types d'éléments de données ci-dessus.
    Chaque classe, propriété ou domaine de valeurs de ce domaine d'application constitue une unité lexicale du dictionnaire de référence défini dans l'ISO/TS 23768-1:2011. Chaque unité lexicale est associée à une définition orientée machine et lisible par l'homme et à une identification orientée machine. L'identification d'une unité lexicale permet une référence sans ambiguïté à partir de n'importe quelle application.
    Les définitions et les identifications des unités lexicales du dictionnaire sont définies au moyen de données normalisées consistant en instances des types de données d'entité EXPRESS définis dans le schéma commun du dictionnaire, résultant d'une collaboration entre l'ISO/TC 184/SC 4/GT 2 et le CEI SC 3D, ou en ses extensions définies dans l'ISO 13584‑24 et l'ISO 13584‑25.
    Les éléments suivants relèvent du domaine d'application de l'ISO/TS 23768-1:2011:
    - les données normalisées qui représentent les classes de roulements;
    - les données normalisées qui représentent les propriétés des roulements;
    - les données normalisées qui représentent les domaines de valeurs utilisés pour les propriétés des roulements.
    Les éléments suivants ne relèvent pas du domaine d'application de l'ISO/TS 23768-1:2011:
    - la méthodologie employée pour structurer les familles d'éléments utilisées pour spécifier les données normalisées définies dans l'ISO/TS 23768-1:2011;
    - la méthode d'implémentation permettant l'échange des données normalisées définies dans l'ISO/TS 23768-1:2011.
