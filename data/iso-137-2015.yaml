abstract:
- content: |-
    ISO 137:2015 specifies the procedure and the measurement conditions for the determination of the wool fibre diameter using a projection microscope.
    The method is suitable for wool fibres in any form and also for other fibres of reasonably circular cross-section. (In the case of dyed, bleached or finished fibres, the diameter might be different from that of fibres not subjected to such treatments. The estimates of fibre diameter obtained at the various stages of processing one lot of wool will not necessarily be the same.)
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    ISO 137:2015 spécifie le mode opératoire et les conditions de mesurage pour la détermination du diamètre des fibres de laine au moyen d'un microscope à projection.
    La méthode est applicable aux fibres de laine en tous états et également à d'autres fibres de section à peu près circulaire. (Dans le cas de fibres teintes, blanchies ou apprêtées, le diamètre peut être différent de celui de ces fibres non soumises à ces traitements. Les estimations du diamètre des fibres obtenues à divers stades de traitement d'un lot de laine ne seront pas nécessairement les mêmes.)
