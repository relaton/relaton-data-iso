abstract:
- language: en
  script: Latn
  content: "ISO 15859-8:2004 specifies limits for the composition of kerosine and
    establishes the sampling and test requirements applicable for the verification
    of the kerosine composition. \nISO 15859-8:2004 is applicable to kerosine propellants
    sampling and test methods for used in both flight hardware and ground support
    facilities, systems, and equipment.\nISO 15859-8:2004 may be applied to influent
    or effluent kerosine.\nISO 15859-8:2004 is applicable to any sampling operation
    required to ensure that, when the fluid enters the launch vehicle or spacecraft,
    the fluid composition complies with the limits provided hereafter or with any
    technical specification agreed to for a particular use."
- language: fr
  script: Latn
  content: |-
    L'ISO 15859-8:2004 donne les valeurs limites de la composition chimique du kérosène et ses propriétés chimiques et physiques, et établit les exigences relatives à son échantillonnage et aux méthodes d'essai applicables pour vérifier sa composition.
    L'ISO 15859-8:2004 est applicable au kérosène utilisé comme carburant dans les systèmes à propergol des systèmes spatiaux, aussi bien dans le matériel embarqué que dans les installations, systèmes et équipements au sol.
    L'ISO 15859-8:2004 est applicable au kérosène entrant et sortant du système spatial.
    L'ISO 15859-8:2004 est applicable à toute opération d'échantillonnage nécessaire pour garantir que, lorsque le fluide pénètre dans le lanceur ou dans le véhicule spatial, sa composition est conforme aux valeurs limites définies ci-après ou aux spécifications techniques approuvées en vue d'une utilisation particulière.
