abstract:
- language: en
  script: Latn
  content: ISO 24612:2012 specifies a linguistic annotation framework (LAF) for representing
    linguistic annotations of language data such as corpora, speech signal and video.
    The framework  includes an abstract data model and an XML serialization of that
    model for representing annotations of primary data. The serialization serves as
    a pivot format to allow annotations expressed in one representation format to
    be mapped onto another.
