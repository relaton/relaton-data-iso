abstract:
- content: |-
    This document specifies the dimensions of tapered shaft ends and hubs of fuel injection pumps and high-pressure supply pumps for diesel (compression-ignition) engines. The specified shaft ends and hubs can be used with or without keys.
    NOTE            The specified shaft ends and hubs can also be used for other applications where no specific standards exist.
