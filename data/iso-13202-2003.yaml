abstract:
- language: en
  script: Latn
  content: "ISO 13202:2003 establishes guidelines for the measurement of the velocity
    and time parameters of cranes as defined in ISO 7363. \nISO 13202:2003 is complementary
    to ISO 4310 and covers the types of crane specified therein."
- language: fr
  script: Latn
  content: |-
    L'ISO 13202:2003 établit des lignes directrices pour le mesurage des paramètres de vitesse et de temps des appareils de levage à charge suspendue tels que définis dans l'ISO 7363.
    L'ISO 13202:2003 est développée en complément de l'ISO 4310 et couvre les types d'appareils de levage à charge suspendue spécifiés dans cette dernière.
