abstract:
- content: Specifies a test procedure to determine the damping characteristic of trailer
    oscillation excited by a defined steering impulse. Measurements are made of steering-wheel
    angle, forward velocity, lateral acceleration of the trailer, articulation angle
    between towing vehicle and trailer. If non-periodic instability is of interest,
    a steady-state circular test may be performed in accordance with annex C.
