abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a method for the determination of the cation exchange capacity (CEC) at the pH of the soil and for the determination of the content of exchangeable sodium, potassium, calcium and magnesium in soil.
    This document is applicable to all types of air-dried soil samples. ISO 11464 can be used for pre-treatment.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie une méthode pour la détermination de la capacité d'échange cationique (CEC) au pH du sol et de la teneur en sodium, potassium, calcium et magnésium échangeables dans le sol.
    Le présent document est applicable à tous les types d'échantillons de sol séchés à l'air. L'ISO 11464 peut être utilisée pour un prétraitement.
