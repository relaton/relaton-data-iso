abstract:
- content: |-
    This International Standard specifies a method for the determination of the saponification value of animal and vegetable fats and oils. The saponification value is a measure of the free and esterified acids present in fats and fatty acids.
    The method is applicable to refined and crude vegetable and animal fats.
    If mineral acids are present, the results given by this method are not interpretable unless the mineral acids are determined separately.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "La présente Norme internationale spécifie une méthode pour la détermination
    de l'indice de saponification des corps gras d'origines animale et végétale. L'indice
    de saponification est une mesure des acides libres et estérifiés présents dans
    les corps gras et les acides gras. \nLa méthode est applicable aux corps gras
    d'origines végétale et animale raffinés et bruts.\nEn présence d'acides minéraux,
    les résultats donnés par cette méthode ne sont plus interprétables si l'on ne
    dose pas séparément l'acidité minérale."
