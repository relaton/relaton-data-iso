abstract:
- content: ISO 6927:2012 defines technical terms for self-levelling and gun-grade
    (gunnable) sealants for above ground exposed structures. It is not applicable
    to sealants used in roads and airfields, sealants for water retaining structures,
    or structural glazing sealants.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 6927:2012 définit des termes techniques relatifs aux mastics autonivelants
    et extrudables au pistolet pour ouvrages externes (non enterrés). Elle n'est pas
    applicable aux mastics utilisés dans les travaux routiers, les zones aéroportuaires,
    les ouvrages hydrauliques ou les travaux de miroiterie-vitrerie.
