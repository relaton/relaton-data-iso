abstract:
- content: ISO 15143-3:2016 specifies the communication schema designed to provide
    mobile machinery status data from a telematics provider's server to third-party
    client applications via the Internet. The data are collected from a mobile machine
    using telematics data-logging equipment and stored on a telematics provider's
    server. This document describes the communications records used to request data
    from the server and the responses from the server containing specified data elements
    to be used in the analysis of machine performance and health.
