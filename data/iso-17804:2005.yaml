abstract:
- language: en
  script: Latn
  content: |-
    ISO 17804:2005 defines the grades and the corresponding requirements for ausferritic spheroidal graphite cast irons.
    ISO 17804:2005 specifies five grades of ausferritic spheroidal graphite cast iron by a classification based on mechanical properties measured on machined test pieces prepared from separately cast samples or cast-on samples, and samples cut from a casting.
    ISO 17804:2005 also specifies two grades by a classification as a function of hardness.
- language: fr
  script: Latn
  content: |-
    L'ISO 17804:2005 définit les nuances et les exigences correspondantes des fontes ausferritiques à graphite sphéroïdal.
    L'ISO 17804:2005 spécifie cinq nuances de fontes ausferritiques selon une classification basée sur les caractéristiques mécaniques mesurées sur les éprouvettes usinées préparées à partir d'échantillons coulés à part ou attenants, et d'échantillons découpés dans une pièce moulée.
    L'ISO 17804:2005 spécifie deux nuances selon une classification en fonction de la dureté.
