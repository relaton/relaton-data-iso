abstract:
- content: "ISO 13679:2002 establishes minimum design verification testing procedures
    and acceptance criteria for casing and tubing connections for the oil and natural
    gas industries. These physical tests are part of a design verification process
    and provide objective evidence that the connection conforms to the manufacturer's
    claimed test load envelope and limit loads.\nIt categorizes test severity into
    four test classes.\nIt describes a system of identification codes for connections.\nISO
    13679:2002 does not provide the statistical basis for risk analysis.\nISO 13679:2002
    addresses only three of the five distinct types of primary loads to which casing
    and tubing strings are subjected in wells: fluid pressure (internal and/or external),
    axial force (tension or compression), bending (buckling and/or wellbore deviation),
    as well as make-up torsion. It does not address rotation torsion, non-axisymetric
    (area, line or point contact). \nISO 13679:2002 specifies tests to be performed
    to determine the galling tendency, sealing performance and structural integrity
    of casing and tubing connections that apply to the service application and not
    to the diameter of the pipe. "
