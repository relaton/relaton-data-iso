abstract:
- language: en
  script: Latn
  content: |-
    This document establishes requirements for the use of the glass designations "clear glass" and "ultra-clear glass" for non-coloured glass items according to their clarity and iron content. It specifies a procedure for measuring the clarity of glass items by means of a spectrophotometer.
    This document is applicable to
    —     mineral glasses, and
    —     glass items where a part is not covered by coating or decoration, and is therefore available for sampling.
    This document is applicable to the use of glass as tableware, giftware, jewellery and luminaries.
    It is not applicable to the use of glass in the context of building, watches, containers, medicine and laboratories, and to other technical uses of glass.
- language: fr
  script: Latn
  content: |-
    Le présent document établit les exigences applicables à l'utilisation des désignations « verre clair » et « verre ultra-clair » pour les articles en verre non coloré en fonction de leur clarté et de leur teneur en fer. Il spécifie un mode opératoire de mesure de la clarté des articles en verre à l'aide d'un spectrophotomètre.
    Le présent document est applicable:
    —          aux verres minéraux, et
    —          aux articles en verre dans lesquels une partie n'est pas recouverte par un revêtement ou une décoration, et est donc disponible pour l'échantillonnage.
    Le présent document est applicable à l'utilisation de verre dans la vaisselle, les objets de décoration, la bijouterie et les luminaires.
    Il n'est pas applicable à l'utilisation de verre dans les bâtiments, les montres, les récipients, en médecine et en laboratoires, ni à d'autres usages techniques du verre.
