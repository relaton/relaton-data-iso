abstract:
- language: en
  script: Latn
  content: The method consists in measuring of the relative density of a test portion
    at 20 C using a pyknometer, and conversing, using a table, of the relative density
    sinto the soluble solids content expressed as sucrose. It is applicable to products
    containing no suspended matter and to clear concentrated products. For other fruit
    and vegetable products the method specified in ISO 2173 should be used.
