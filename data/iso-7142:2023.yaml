abstract:
- language: en
  script: Latn
  content: |-
    This document specifies general methods of test for epoxy resins for use in paints, varnishes and similar products. It is also applicable to those solutions made from epoxy resins that are intended for use as binders for paints and varnishes.
    The test methods described in this document are not intended for epoxy esters.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie des méthodes générales d’essai des résines époxydiques destinées à être utilisées dans les peintures, vernis et produits assimilés. Il s’applique également aux solutions de résines époxydiques prévues pour être utilisées comme liants pour peintures et vernis.
    Les méthodes d’essai décrites dans le présent document ne sont pas destinées aux esters époxydiques.
