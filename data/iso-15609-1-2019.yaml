abstract:
- language: en
  script: Latn
  content: |-
    This document specifies requirements for the content of welding procedure specifications for arc welding processes.
    Details of the ISO 15609 series are given in ISO 15607. The variables listed in this document are those influencing the quality of the welded joint.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les exigences relatives au contenu des descriptifs de modes opératoires de soudage pour les procédés de soudage à l'arc.
    Les détails des normes de la série ISO 15609 sont donnés dans l'ISO 15607. Les variables énumérées dans présent document sont celles qui ont une influence sur la qualité de l'assemblage soudé.
