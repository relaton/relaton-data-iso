abstract:
- content: |-
    ISO/IEC 18000-3:2004 provides physical layer, collision management system and protocol values for RFID systems for item identification in accordance with the requirements of ISO 18000-1. It relates solely to systems operating at 13,56 MHz.
    ISO/IEC 18000-3:2004 has two modes of operation, intended to address different applications. The modes, whilst not interoperable, are non-interfering. The detailed technical differences between the modes are shown in the parameter tables.
