abstract:
- content: "L'ISO 14707:2000 fournit des lignes directrices applicables à des analyses
    en masse ou de profilage en profondeur par spectrométrie d'émission optique à
    décharge luminescente (SDL). Les indications présentées dans le présent document
    se limitent à l'analyse de solides rigides et ne s'appliquent pas à l'analyse
    de poudres, de gaz ou de solutions. Ces lignes directrices, une fois associées
    à des méthodes normalisées spécifiques qui seront disponibles à l'avenir, devraient
    permettre le réglage des instruments et le contrôle des conditions de mesure.\nDifférents
    types de sources pour émission optique par décharge luminescente ont été mis au
    point; toutefois, les indications contenues dans le présent document prennent
    le type «lampe de Grimm» comme exemple. Ceci s'explique par le fait que le type
    Grimm représente une très large majorité des dispositifs d'émission optique à
    décharge luminescente utilisés actuellement. Il convient de bien comprendre que
    les indications données dans le présent document sont également applicables à
    d'autres types de sources, telles que celles du type Marcus, et que le type Grimm
    n'est pris qu'à titre d'exemple. "
