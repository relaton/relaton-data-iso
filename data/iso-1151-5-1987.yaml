abstract:
- content: Includes the quantities used in flight measurements. Defines fundamental
    characteristics of the atmosphere, geometric and geopotential altitudes, equivalent
    altitudes related to a standard atmosphere, physical quantities related to motion
    of the aircraft in the atmosphere, measurement of quantities related to motion
    of the aircraft in the atmosphere, speeds and indicated Mach number, on-board
    accelerometer indications and terms used for pressure differences in some countries.
