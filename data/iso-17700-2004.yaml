abstract:
- language: en
  script: Latn
  content: |-
    ISO 17700:2004 specifies two test methods for assessing the degree of damage (marring) and transfer of a material's surface colour during mild dry or wet abrasion. The methods are applicable to all footwear uppers, linings and insocks irrespective of the material, in order to assess suitability for end use.
    ISO 17700:2004 also specifies a method for determining the likelihood of colour bleeding from materials and components such as sewing threads and shoe laces due to the action of water and artificial perspiration solutions, in order to assess suitability for end use.
- language: fr
  script: Latn
  content: "L'ISO 17700:2004 spécifie deux méthodes d'essai (méthode A et méthode
    B) permettant d'évaluer le degré de détérioration (maculation) et le transfert
    de la couleur de la surface d'un matériau lors d'une abrasion modérée à l'état
    sec ou mouillé. Ces méthodes sont applicables à toutes les tiges, doublures et
    garnitures intérieures de chaussures, quel que soit le matériau qui les compose
    afin d'évaluer si elles conviennent à l'utilisation finale. \nL'ISO 17700:2004
    spécifie également une méthode (méthode C) permettant de déterminer la probabilité
    d'exsudation de la couleur de matériaux et composants tels que les fils de couture
    et les lacets de chaussures due à l'action de l'eau et de solutions de transpiration
    artificielle, afin d'évaluer si elles conviennent à l'utilisation finale. "
