abstract:
- language: en
  script: Latn
  content: |-
    This document describes the principles to be followed in the analysis of microplastics in various environmental matrices. This includes the unique particle size classification of plastics, the use of certain apparatus with regard to sampling, sample preparation, and the determination of representative sample quantities.
    The purpose of this document is to specify minimum requirements until specific standards for the different case situations are available. This is important to ensure that the development of the specific standards is done on a consistent basis to ensure that comparison or correlation of results is possible.
    This document does not include requirements for monitoring actions.
- language: fr
  script: Latn
  content: |-
    Le présent document décrit les principes à suivre pour l’analyse des microplastiques dans diverses matrices environnementales. Cela implique une classification unique de la granulométrie des plastiques, l’utilisation de certains appareillages pour l’échantillonnage, la préparation des échantillons, et la détermination de quantités d’échantillon représentatives.
    L’objectif du présent document est de spécifier les exigences minimales jusqu’à ce que des normes spécifiques soient disponibles pour les différents cas de figure. Cela est important pour s’assurer que l’élaboration des normes spécifiques est réalisée sur une base cohérente qui garantit que la comparaison ou la corrélation des résultats est possible.
    Le présent document n’inclut pas d’exigences pour assurer le suivi des actions menées.
