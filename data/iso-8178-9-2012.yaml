abstract:
- language: en
  script: Latn
  content: "ISO 8178-9:2012 specifies the measurement procedures and test cycles for
    the evaluation of smoke emissions from compression ignition engines on the test
    bed.\nFor transient smoke test cycles, smoke testing is conducted using smokemeters
    which operate on the light extinction principle. The purpose of ISO 8178-9:2012
    is to define the smoke test cycles and the methods used to measure and analyse
    smoke. Specifications for measurement of smoke using the light extinction principle
    can be found in ISO 11614. "
- language: fr
  script: Latn
  content: "L'ISO 8178-9:2012 spécifie les méthodes de mesure et les cycles d'essai
    pour l'évaluation des émissions de fumées des moteurs à allumage par compression
    au banc d'essai.\nPour les cycles d'essai des fumées en régime transitoire, l'essai
    des fumées est réalisé en utilisant des appareils de mesure de la fumée qui fonctionnent
    selon le principe de l'opacimétrie. Le but de l'ISO 8178-9:2012 est de définir
    les cycles d'essai des fumées et les méthodes utilisées pour mesurer et analyser
    les fumées. Les spécifications relatives au mesurage des émissions de fumées utilisant
    le principe de l'opacimétrie figurent dans l'ISO 11614. Les méthodes d'essai et
    les techniques de mesurage décrites dans l'ISO 8178-9:2012 s'appliquent aux moteurs
    alternatifs à combustion interne en général. "
