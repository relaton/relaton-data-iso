abstract:
- language: en
  script: Latn
  content: ISO 14024:2018 establishes the principles and procedures for developing
    Type I environmental labelling programmes, including the selection of product
    categories, product environmental criteria and product function characteristics,
    and for assessing and demonstrating compliance. ISO 14024:2018 also establishes
    the certification procedures for awarding the label.
- language: fr
  script: Latn
  content: ISO 14024:2018 établit les principes et les procédures pour l'élaboration
    de programmes de label environnemental de type I, y compris le choix des catégories
    de produits, des critères environnementaux et des caractéristiques fonctionnelles
    du produit, ainsi que pour l'évaluation et la démonstration de la conformité.
    Le présent document établit également les procédures de certification pour l'attribution
    du label.
