abstract:
- language: en
  script: Latn
  content: |-
    ISO 17635:2016 gives guidelines for the choice of non-destructive testing (NDT) methods for welds and evaluation of the results for quality control purposes, based on quality requirements, material, weld thickness, welding process and extent of testing.
    ISO 17635:2016 also specifies general rules and standards to be applied to the different types of testing, for either the methodology or the acceptance levels for metallic materials.
    Acceptance levels cannot be a direct interpretation of the quality levels defined in ISO 5817 or ISO 10042. They are linked to the overall quality of the produced batch of welds.
    Requirements for acceptance levels for NDT comply with quality levels stated in ISO 5817 or ISO 10042 (moderate, intermediate, stringent) only on a general basis and not in detail for each indication.
    Annex A gives correlations between quality, NDT and acceptance level standards.
    Annex B gives an overview of the standards linked to quality levels, acceptance levels and NDT methods.
- language: fr
  script: Latn
  content: |-
    ISO 17635:2016 donne des lignes directrices pour le choix des méthodes d'essai non destructif (END) des assemblages soudés et l'évaluation des résultats dans le cadre du contrôle qualité, en se fondant sur les exigences concernant la qualité, le matériau, l'épaisseur de soudure, le procédé de soudage et l'étendue de l'essai.
    ISO 17635:2016 spécifie également les règles générales et les normes applicables aux différents types d'essai, tant du point de vue de la méthodologie que des niveaux d'acceptation pour les matériaux métalliques.
    Les niveaux d'acceptation ne peuvent pas être une interprétation directe des niveaux de qualité définis dans l'ISO 5817 ou l'ISO 10042. Ils sont liés à la qualité globale du lot d'assemblages soudés produit.
    Les exigences relatives aux niveaux d'acceptation pour les END ne sont corrélées aux niveaux de qualité définis dans l'ISO 5817 ou l'ISO 10042 (modérés, moyens et élevés) que sur une base générale, et non pas en détail pour chaque indication.
    L'Annexe A établit une corrélation entre les normes relatives à la qualité, aux essais non destructifs et aux niveaux d'acceptation.
    L'Annexe B donne une vue d'ensemble des normes relatives aux niveaux de qualité, aux niveaux d'acceptation et aux méthodes d'essai non destructif.
