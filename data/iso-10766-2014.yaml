abstract:
- content: |-
    ISO 10766:2014 specifies the preferred range of nominal dimensions and associated tolerances for a series of hydraulic cylinder piston and rod housings for rectangular-section-cut bearing rings, of the type shown in Clause 5, for applications in the following range of dimensions:
    - for cylinders with bores of 16 mm to 500 mm, inclusive;
    - for rods with diameters of 12 mm to 450 mm, inclusive.
    ISO 10766:2014 does not give details of cut bearing ring design, because the manner of construction of cut bearing rings varies with each manufacturer.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 10766:2014 spécifie la gamme préférentielle de dimensions nominales et de tolérances associées pour une série de logements de dispositifs de guidage à section rectangulaire, du type représenté dans l'Article 5, pour pistons et tiges de piston de vérins hydrauliques, pour des applications dans les plages de dimensions suivantes:
    - pour des vérins d'alésage compris entre 16 mm et 500 mm inclus;
    - pour des tiges de piston de diamètre compris entre 12 mm et 450 mm inclus.
    L'ISO 10766:2014 ne donne aucun détail sur la conception des dispositifs de guidage, car leur mode de fabrication varie selon chaque fabricant.
