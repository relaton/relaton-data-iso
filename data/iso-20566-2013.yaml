abstract:
- content: L'ISO 20566:2013 décrit une méthode d'essai permettant d'évaluer la résistance
    à la rayure des systèmes de peinture organiques, et plus particulièrement des
    surfaces peintes pour l'industrie automobile (résistance sur un poste de lavage
    automobile). Elle est destinée en priorité à distinguer différents systèmes de
    revêtements. Un lavage mécanique effectué à l'aide de brosses rotatives est simulé
    en laboratoire en utilisant une boue synthétique. Les conditions d'essai ont été
    conçues de manière à se rapprocher le plus possible des conditions réelles d'un
    poste de lavage automobile. Si les paramètres d'essai sont adaptés, la méthode
    d'essai peut également être appliquée pour évaluer des feuilles plastiques.
