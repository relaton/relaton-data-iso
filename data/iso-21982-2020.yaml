abstract:
- content: |-
    This document specifies the dimensions and technical requirements for ratcheting wrenches used in assembly or disassembly of hexagonal and double hexagonal fasteners.
    NOTE    The wrenches covered by this document are the ones identified in ISO 1703 under reference No.1 1 01 07 0, 1 1 01 08 0, 1 1 01 09 0 and 1 1 02 19 0, 1 1 02 20 0.
    NOTE    The wrenches according to this document are not intended for uses with impact stress of the wrench.
  language:
