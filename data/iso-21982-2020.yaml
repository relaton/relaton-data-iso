abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the dimensions and technical requirements for ratcheting wrenches used in assembly or disassembly of hexagonal and double hexagonal fasteners.
    NOTE    The wrenches covered by this document are the ones identified in ISO 1703 under reference No.1 1 01 07 0, 1 1 01 08 0, 1 1 01 09 0 and 1 1 02 19 0, 1 1 02 20 0.
    NOTE    The wrenches according to this document are not intended for uses with impact stress of the wrench.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les dimensions et les exigences techniques des clés à cliquet utilisées pour le montage et le démontage des éléments de fixation hexagonaux et hexagonaux doubles.
    NOTE 1    Les clés couvertes par le présent document sont identifiées dans l'ISO 1703:2018 sous les numéros de référence 1 1 01 07 0, 1 1 01 08 0, 1 1 01 09 0 et 1 1 02 19 0, 1 1 02 20 0.
    NOTE 2    Les clés conformes à la présente norme ne sont pas destinées à être utilisées comme clé à choc
