abstract:
- content: ISO 14456:2015 gives a list of FTSC (fire potential, i.e. "oxidizing potential
    and flammability", toxicity, state of the gas, and corrosiveness) codes determined
    according to the relevant properties of gases and of some liquids that are transported
    under pressure.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 14456:2015 fournit une liste de codes FTSC (potentiel incendiaire, c'est-à-dire «potentiel d'oxydation et inflammabilité», toxicité, état du gaz et corrosivité) déterminés en fonction des propriétés correspondantes des gaz et de certains liquides transportés sous pression.
    Elle ne traite pas de la compatibilité des matériaux avec les contenus gazeux, qui est traitée par l'ISO 11114 (toutes les parties).
