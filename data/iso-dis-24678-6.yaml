abstract:
- language: en
  script: Latn
  content: |-
    ISO 24678-6:2016 provides requirements to govern the application of explicit algebraic formula sets to the calculation of flashover-related phenomena.
    It is an implementation of the general requirements provided in ISO 16730‑1 for the case of fire dynamics calculations involving sets of explicit algebraic formulae.
    ISO 24678-6:2016 is arranged in the form of a template, where specific information relevant to algebraic flashover formulae are provided to satisfy the following types of general requirements:
    a) description of physical phenomena addressed by the calculation method;
    b) documentation of the calculation procedure and its scientific basis;
    c) limitations of the calculation method;
    d) input parameters for the calculation method;
    e) domain of applicability of the calculation method.
- language: fr
  script: Latn
  content: |-
    L'ISO 24678-6:2016 spécifie les exigences permettant de régir l'application d'ensembles de formules algébriques explicites pour le calcul des phénomènes liés à l'embrasement généralisé.
    L'ISO 24678-6:2016 est une mise en application des exigences générales spécifiées dans l'ISO 16730‑1 pour les calculs relatifs à la dynamique du feu impliquant des ensembles de formules algébriques explicites.
    L'ISO 24678-6:2016 est organisé sous forme d'un modèle dans lequel les informations spécifiques relatives aux formules algébriques pour l'embrasement généralisé sont fournies pour satisfaire aux types suivants d'exigences générales:
    a) description des phénomènes physiques traités par la méthode de calcul;
    b) documentation du mode opératoire de calcul et de sa base scientifique;
    c) limites de la méthode de calcul;
    d) paramètres d'entrée de la méthode de calcul;
    e) domaine d'application de la méthode de calcul.
    L'Annexe A contient un ensemble de formules algébriques dont chacune permet de calculer le débit calorifique minimal nécessaire pour provoquer un embrasement généralisé dans des enceintes de taille résidentielle.
