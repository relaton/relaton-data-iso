abstract:
- language: en
  script: Latn
  content: |-
    ISO 13301 provides guidance on:
    - obtaining data on the detection of chemical stimuli that evoke responses to odour, flavour and taste by a 3-AFC (three alternative forced choice) procedure;
    - the processing of the data to estimate the value of a threshold and its error bounds, and other statistics related to the detection of the stimulus.
    Typically the procedures will be used in one of the following two modes:
    - investigation of the sensitivity of assessors to specific stimuli;
    - investigation of the ability of a chemical substance to stimulate the chemoreceptive senses.
    (Although experiments may encompass both modes.)
    Examples of the first mode include studies of the differences among individuals or specified populations of individuals in sensitivities and of the effects of age, gender, physiological condition, disease, administration of drugs, and ambient conditions on sensitivity. Examples of the latter mode include:
    - studies in flavour chemistry and the impact of specified chemicals on the flavour of foods;
    - classification of chemicals, if present in the environment, for their impact on humans;
    - studies on the relationship of molecular structure to capacity of a chemical to act as a stimulant;
    - quality assurance of gaseous effluents and of water, foods and beverages;
    - studies in the mechanism of olfaction.
- language: fr
  script: Latn
  content: "L'ISO 13301:2002 fournit des lignes directrices pour\n- obtenir des données
    sur la détection de stimuli chimiques qui évoquent des réponses concernant l'odeur,
    la flaveur et le goût par la technique 3-AFC (choix forcé, 1 parmi 3); \n- traiter
    les données afin d'estimer la valeur d'un seuil et ses limites d'erreur, ainsi
    que d'autres statistiques liées à la détection du stimulus.\nDe façon typique,
    les techniques seront utilisées selon l'un des deux modes suivants (bien que les
    expériences peuvent comprendre les deux modes):\n- investigation sur la sensibilité
    des sujets aux stimuli spécifiques; \n- investigation sur la capacité d'une substance
    chimique à stimuler les sens chimioréceptifs.\nDes exemples pour le premier mode
    comprendraient des études sur les différences de sensibilité entre des individus
    ou des populations spécifiées d'individus et sur les effets de l'âge, du sexe,
    de l'état physiologique, des maladies, de la prise de médicaments et les conditions
    ambiantes sur la sensibilité. \nDes exemples pour le deuxième mode comprendraient
    \n- des études sur la chimie de la flaveur et sur l'impact de produits chimiques
    spécifiés sur la flaveur des aliments;\n- la classification des produits chimiques,
    s'ils sont présents dans l'environnement, en fonction de leur impact sur les humains;\n-
    des études sur la relation entre la structure moléculaire et la capacité d'un
    produit chimique à agir comme stimulant;\n- l'assurance de la qualité des effluents
    gazeux et de l'eau, des aliments et des boissons;\n- des études sur le mécanisme
    de l'olfaction. "
