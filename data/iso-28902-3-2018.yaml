abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the requirements and performance test procedures for monostatic heterodyne continuous-wave (CW) Doppler lidar techniques and presents their advantages and limitations. The term "Doppler lidar" used in this document applies solely to monostatic heterodyne CW lidar systems retrieving wind measurements from the scattering of laser light by aerosols in the atmosphere. Performances and limits are described based on standard atmospheric conditions. This document describes the determination of the line-of-sight wind velocity (radial wind velocity).
    NOTE       Derivation of wind vector from individual line-of-sight measurements is not described in this document since it is highly specific to a particular wind lidar configuration. One example of the retrieval of the wind vector can be found in ISO 28902-2:2017, Annex B.
    This document does not address the retrieval of the wind vector.
    This document can be used for the following application areas:
    —          meteorological briefing for e.g. aviation, airport safety, marine applications, oil platforms;
    —          wind power production, e.g. site assessment, power curve determination;
    —          routine measurements of wind profiles at meteorological stations;
    —          air pollution dispersion monitoring;
    —          industrial risk management (direct data monitoring or by assimilation into micro-scale flow models);
    —          exchange processes (greenhouse gas emissions).
    This document can be used by manufacturers of monostatic CW Doppler wind lidars as well as bodies testing and certifying their conformity. This document also provides recommendations for users to make adequate use of these instruments.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les exigences et les modes opératoires d'essais de performance relatifs aux techniques de lidar Doppler monostatique hétérodyne à ondes continues et présente leurs avantages et limites. Dans le présent document, le terme «lidar Doppler» s'applique uniquement à des systèmes lidars monostatiques hétérodynes à ondes continues permettant d'extraire des mesures du vent à partir de la diffusion d'une lumière laser par des aérosols dans l'atmosphère. Les performances et les limites sont décrites sur la base de conditions atmosphériques normalisées. Le présent document décrit la détermination de la vitesse du vent sur la ligne de visée (vitesse radiale du vent).
    NOTE       La détermination du vecteur vent à partir de mesures individuelles sur la ligne de visée n'est pas décrite dans le présent document car elle est hautement spécifique à une configuration de lidar particulière. Un exemple d'extraction du vecteur vent est donné dans l'ISO 28902-2:2017, Annexe B.
    Le présent document ne traite pas de l'extraction du vecteur vent.
    Le présent document peut être utilisé dans les champs d'application suivants:
    —          points météorologiques, par exemple pour l'aviation, la sécurité aéroportuaire, les applications maritimes, les plates-formes pétrolières;
    —          production d'énergie éolienne, par exemple évaluation d'un site, détermination de la courbe de puissance;
    —          mesurages de routine des profils de vent dans les stations météorologiques;
    —          surveillance de la dispersion des polluants dans l'atmosphère;
    —          gestion des risques industriels (surveillance directe des données ou par assimilation des données dans des modèles de flux à micro-échelle);
    —          processus d'échanges (émissions de gaz à effet de serre).
    Le présent document peut être utilisé par les fabricants de lidars Doppler monostatiques à ondes continues ainsi que par les organismes en charge des essais et de la certification de leur conformité. Le présent document fournit également des recommandations aux utilisateurs pour un usage adéquat de ces instruments.
