abstract:
- language: en
  script: Latn
  content: |-
    ISO 28927-2:2009 specifies a laboratory method for measuring hand-transmitted vibration emission at the handles of hand-held power-driven wrenches, nutrunners and screwdrivers used for tightening and loosening threaded fasteners. It is a type-test procedure for establishing the magnitude of vibration in the gripping areas of a machine when operating at a specified load. The method has been tested for fastening tasks only. It is intended that the results be used to compare different models of the same type of machine.
    ISO 28927-2:2009 is applicable to hand-held machines, driven pneumatically or by other means, with impact or impulse action, of shut-off, ratchet or stall type, and of all designs — straight, pistol‑grip, angle or bow handle. It covers machines with 6,3 mm to 40 mm (1/4 in to 1½ in) male or female drive output shafts, as well as other geometries. It is not applicable to nutrunners designed to be used only in torque reaction arms.
- language: fr
  script: Latn
  content: |-
    L'ISO 28927-2:2009 spécifie une méthode de mesure en laboratoire des émissions de vibrations transmises aux mains s'exerçant au niveau des poignées des clés et des boulonneuses à moteur tenues à la main, destinées au serrage et au desserrage des fixations filetées. Il s'agit d'une méthode d'essai de type définissant l'amplitude des vibrations aux zones de préhension de la machine fonctionnant à une charge spécifiée. Cette méthode n'a été expérimentée que pour des opérations de fixation. Il est prévu d'utiliser les résultats pour comparer différents modèles du même type de machine.
    L'ISO 28927-2:2009 s'applique aux machines tenues à la main, pneumatiques ou entraînées par un autre dispositif, à percussion ou à impulsion, à arrêt, à rochet ou à calage ou de toute autre conception — à savoir à poignées droites, à poignées revolver, à renvois d'angle et à poignées courbes. Elle couvre les machines dont le diamètre des arbres de sortie de transmission mâles ou femelles est compris entre 6,3 mm et 40 mm (1/4 in à 1½ in), ainsi que d'autres géométries. Elle ne s'applique pas aux boulonneuses conçues pour être utilisées uniquement avec des bras à réaction de couple.
