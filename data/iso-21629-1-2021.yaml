abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the technical requirements and test methods for indoor bamboo flooring for internal use.
    This document also specifies handling, storage, packaging and marking requirements.
    It is applicable to unfinished and finished indoor bamboo flooring. This includes laminated bamboo flooring, bamboo scrimber flooring, bamboo - wood composite flooring, and flattened bamboo flooring.
