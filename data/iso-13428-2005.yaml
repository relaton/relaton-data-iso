abstract:
- language: en
  script: Latn
  content: "ISO 13428:2005 describes an index test for the determination of the protection
    efficiency of a geosynthetic on a hard surface, exposed to the impact load of
    a hemispherical object.\nThe index test measures the change in thickness of a
    thin lead plate lying between the geosynthetic and a rigid support. "
- language: fr
  script: Latn
  content: |-
    L'ISO 13428:2005 décrit un essai de caractérisation permettant de déterminer l'efficacité de la protection offerte par un produit géosynthétique sur une surface dure, soumis à l'impact d'un objet hémisphérique.
    Cet essai de caractérisation mesure la variation d'épaisseur d'une mince plaque de plomb placée entre le géosynthétique et un support rigide.
