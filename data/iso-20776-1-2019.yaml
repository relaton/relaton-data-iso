- content: Le présent document décrit une méthode de référence, la microdilution en
    bouillon, pour déterminer les CMI. La CMI peut constituer un guide pour le clinicien
    et reflète l'activité du médicament dans les conditions d'essai décrites, en tenant
    compte d'autres facteurs tels que la pharmacologie du médicament, la pharmacocinétique
    ou les mécanismes de résistance bactérienne. Cela permet de classer les bactéries
    comme étant «sensibles» (S), «intermédiaires» (I) ou «résistantes» (R). En outre,
    les distributions de CMI peuvent être utilisées pour définir les populations bactériennes
    de type sauvage ou non sauvage. Bien que l'interprétation clinique de la valeur
    de la CMI se trouve au-delà du domaine d'application du présent document, des
    modifications de la méthode de base sont nécessaires pour certaines combinaisons
    agent antimicrobien-bactérie afin de faciliter l'interprétation clinique. Ces
    modifications sont incluses dans une annexe séparée du présent document. Il est
    nécessaire de comparer les autres méthodes d'essai de sensibilité (par exemple,
    les méthodes de diffusion en gélose ou les dispositifs d'essai de diagnostic)
    à cette méthode de référence à des fins de validation et pour garantir des résultats
    comparables et fiables.
