abstract:
- content: Describes the method using mixtures with one or more component(s), with
    a volume radio equal to or greater than 0,1 %, the repeatability of which on the
    concentration of each of the components is approximalety 0,5 % in relative value.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale constitue la partie 6 de l'IS0 6145, qui traite des diverses méthodes volumétriques dynamiques utilisées pour la préparation des mélanges de gaz pour étalonnage. Elle décrit la méthode de préparation, par orifices avec écoulement sonique, des mélanges de gaz pour étalonnage à un ou plusieurs constituants, avec un titre volumique égal ou supérieur à 0,1 %, dont la répétabilité sur la concentration de chacun des constituants est d'environ 0,5 % en valeur relative.
