abstract:
- language: en
  script: Latn
  content: ISO 20032:2006 specifies a method for evaluating the tensile properties
    of metallic superplastic materials which exhibit fine-grained superplasticity,
    without significant work-hardening or dynamic microstructure evolution, by means
    of a tensile test at constant cross-head velocity, for flat-form test pieces,
    without an extensometer attached.
- language: fr
  script: Latn
  content: L'ISO 20032:2007 spécifie une méthode d'évaluation des caractéristiques
    de traction des matériaux métalliques superplastiques qui présentent une superplasticité
    due à des grains fins, sans écrouissage significatif ou une évolution dynamique
    de la microstructure, au moyen d'un essai de traction avec une vitesse constante
    des traverses, pour des éprouvettes de forme plate, sans extensomètre fixé aux
    éprouvettes.
