abstract:
- language: en
  script: Latn
  content: |-
    The requirements in this document govern the application of a set of explicit algebraic formulae for the calculation of specific characteristics of radiation heat flux from an open pool fire.
    This document is an implementation of the general requirements provided in ISO 16730‑1 for the case of fire dynamics calculations involving a set of explicit algebraic formulae.
    This document is arranged in the form of a template, where specific information relevant to the algebraic formulae is provided to satisfy the following types of general requirements:
    a)    description of physical phenomena addressed by the calculation method;
    b)    documentation of the calculation procedure and its scientific basis;
    c)    limitations of the calculation method;
    d)    input parameters for the calculation method; and
    e)    domain of applicability of the calculation method.
    Examples of sets of algebraic formulae meeting the requirements of this document are provided in Annexes A and B. Annex A contains a set of algebraic formulae for radiation heat fluxes from a circular or near-circular open pool fire. Annex B contains formulae for configuration factors of a flame to a target.
- language: fr
  script: Latn
  content: |-
    Les exigences du présent document régissent l'application d'un ensemble de formules algébriques explicites pour le calcul de caractéristiques spécifiques du flux de chaleur rayonné provenant d'un feu en nappe.
    Le présent document est une mise en application des exigences générales spécifiées dans l'ISO 16730-1 pour les calculs relatifs à la dynamique du feu impliquant un ensemble de formules algébriques explicites.
    Le présent document est organisé sous la forme d'un modèle dans lequel les informations spécifiques relatives aux formules algébriques sont fournies pour satisfaire aux types suivants d'exigences générales:
    a)    description des phénomènes physiques abordés par la méthode de calcul;
    b)    documentation du mode opératoire de calcul et de sa base scientifique;
    c)    limites de la méthode de calcul;
    d)    paramètres d'entrée de la méthode de calcul; et
    e)    domaine d'application de la méthode de calcul.
    Des exemples d'ensembles de formules algébriques satisfaisant aux exigences du présent document sont fournis dans les Annexes A et B. L'Annexe A contient un ensemble de formules algébriques portant sur les flux de chaleur rayonnés provenant d'un feu en nappe ouvert circulaire ou quasi circulaire. L'Annexe B contient des formules pour les facteurs de configuration d'une flamme par rapport à une cible.
