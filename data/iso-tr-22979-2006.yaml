abstract:
- content: ISO/TR 22979:2006 provides guidance on the application of Parts 3, 7 and
    9 of the ISO 11979 series of International Standards for intraocular lenses (IOLs).
    It addresses factors to be considered in a risk analysis of the significance of
    modifications to anterior and posterior chamber, monofocal and multifocal, intraocular
    lenses. It also suggests methods of data analysis and interpretation that can
    be used to determine the need for and the design of a clinical investigation.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO/TR 22979:2006 donne des directives concernant l'application de l'ISO
    11979-3, de l'ISO 11979-7 et de l'ISO 11979-9 faisant partie de la série de Normes
    internationales relatives aux lentilles intraoculaires (LIO). Il traite des facteurs
    à prendre en compte dans une analyse de risque évaluant la portée des modifications
    des lentilles intraoculaires monofocales et multifocales de chambre antérieure
    et postérieure. Il propose également des méthodes d'analyse et d'interprétation
    des données pouvant être utilisées pour déterminer la nécessité et la conception
    d'une investigation clinique.
