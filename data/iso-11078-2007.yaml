abstract:
- content: |-
    ISO 11078:2007 defines the requirements for non Newtonian ISO types II, III and IV fluids used in the removal and prevention of ice, snow, or frost on exterior surfaces of main line and regional civil transport airplanes on the ground.
    ISO 11078:2007 is applicable to de-icing/anti-icing fluids for use on airplanes in general. However, the applicability may have limitations for particular airplane types. It is the airplane operator's responsibility to consult the aircraft operations manual, the aircraft maintenance manual and the service letters of the airplane manufacturer, to determine any limitations/restrictions relating to the use of de-icing/anti-icing fluids that conform to ISO 11078:2007 for the type and model of airplane to be treated.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "L'ISO 11078:2007 définit les exigences pour les liquides non newtoniens
    ISO types II, III ou IV ISO utilisés pour l'élimination et pour la prévention
    de la glace, de la neige ou du givre au sol sur les surfaces extérieures des avions
    de transport civil de ligne et régionaux.\nL'ISO 11078:2007 s'applique aux liquides
    de dégivrage/antigivrage pour usage sur les avions de façon générale. Cependant,
    l'applicabilité peut être limitée/restreinte pour des types particuliers d'avions.
    C'est la responsabilité de l'exploitant de l'avion de consulter le Manuel d'Exploitation,
    le Manuel de Maintenance et les lettres de service du constructeur de l'avion
    pour déterminer toute limitation/restriction relative à l'usage de liquides de
    dégivrage/antigivrage conformes à l'ISO 11078:2007 pour le type et le modèle d'avion
    à traiter. "
