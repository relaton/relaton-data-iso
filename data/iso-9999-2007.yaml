- content: |-
    L'ISO 9999:2007 établit une classification des produits d'assistance, fabriqués spécialement ou généralement disponibles, pour les personnes atteintes d'un handicap.
    Les produits d'assistance utilisés par une personne atteinte d'un handicap, qui nécessitent l'aide d'une autre personne pour les faire fonctionner, font partie de la classification.
    Les articles suivants sont spécifiquement exclus de l'ISO 9999:2007:
    - les articles utilisés pour l'installation des produits d'assistance;
    - les solutions obtenues par la combinaison de produits d'assistance individuellement classés dans l'ISO 9999:2007;
    - les médicaments;
    - les produits d'assistance et les instruments que seuls les professionnels de la santé utilisent;
    - les solutions non techniques, telles que l'assistance personnelle, les chiens d'aveugles ou la lecture labiale;
    - les dispositifs implantés;
    - l'aide financière.
