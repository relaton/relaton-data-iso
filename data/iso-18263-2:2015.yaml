abstract:
- language: en
  script: Latn
  content: ISO 18263-2:2015 specifies methods of preparation of test specimens and
    the standard test methods to be used in determining the properties of mixtures
    of polypropylene (PP) and polyethylene (PE) recyclate derived from PP and PE used
    for flexible and rigid consumer packaging for moulding and extrusion. Recyclate
    from packaging used for the transport, handling, or storage of hazardous goods
    is not to be used. Since it is impossible to get the information about stabilizer
    levels of recyclate, it is necessary to add stabilizer as needed. Requirements
    for handling test material and for conditioning both the test material before
    moulding and the specimens before testing are given in this part of ISO 18263.
