abstract:
- language: en
  script: Latn
  content: "ISO/TS 10303-1348:2019 specifies the application module for\n         Requirement
    management.       \n         \n      \n\n         The following are within the
    scope of \n         ISO/TS 10303-1348:2019:\n         \n      \n-  representation
    of the data that identify a requirement and its versions; \n-  the assignment
    of a requirement to a product or other item; \n-  the identification of the source
    of a requirement; \n-  relationships between requirements; \n-  characterization
    of a version of a requirement, suitable for one or more application\n            \t\t\tdomains
    and one or more life-cycle stages; \n         \n-  identification of a universe
    of discourse suitable for the description of requirements; \n-  relationships
    between requirements that are expressed at the view definition level; \n-  assignment
    of date and time properties to requirements, requirement definitions,\n            \t\t\trequirement
    versions, relationships between requirement versions, sources, relationships\n
    \           \t\t\tbetween requirement collections, requirement tracing relationships,
    and requirement\n            \t\t\tassignments; \n         \n-  assignment of
    approval data to requirements, requirement definitions, requirement\n            \t\t\tversions,
    relationships between requirement versions, sources, relationships between\n            \t\t\trequirement
    collections, requirement tracing relationships, and requirement assignments; \n
    \        \n-  assignment of identification and alias identification data to requirements,
    requirement\n            \t\t\tdefinitions, requirement versions, relationships
    between requirement versions, sources,\n            \t\t\trelationships between
    requirement collections, requirement tracing relationships, and\n            \t\t\trequirement
    assignments; \n         \n-  assignment of person and organization data to requirements,
    requirement definitions,\n            \t\t\trequirement versions, relationships
    between requirement versions, sources, relationships\n            \t\t\tbetween
    requirement collections, requirement tracing relationships, and requirement\n
    \           \t\t\tassignments; \n         \n-  assignment of contract data to
    requirements, requirement definitions, requirement\n            \t\t\tversions,
    relationships between requirement versions, sources, relationships between\n            \t\t\trequirement
    collections, requirement tracing relationships, and requirement assignments; \n
    \        \n-  assignment of security classification data to requirements, requirement
    definitions,\n            \t\t\trequirement versions, relationships between requirement
    versions, sources, relationships\n            \t\t\tbetween requirement collections,
    requirement tracing relationships, and requirement\n            \t\t\tassignments;
    \n         \n-  assignment of language data to requirements, requirement definitions,
    requirement\n            \t\t\tversions, relationships between requirement versions,
    sources, relationships between\n            \t\t\trequirement collections, requirement
    tracing relationships, and requirement assignments;\n            \t\t\n         \n-
    representation proxy."
