abstract:
- language: en
  script: Latn
  content: "This document specifies requirements and provides recommendation and guidance
    for the elevated site-specific assessment (SSA-E) of independent leg jack‑up units
    for use in the petroleum and natural gas industries. It addresses:\na)       occupied
    non-evacuated, occupied evacuated and unoccupied jack‑ups;\nb)       the installed
    (or elevated) phase at a specific site.\nIt also addresses the requirement that
    the as-installed condition matches the assumptions used in the assessment.\nThis
    document does not address the site-specific assessment of installation and removal
    (SSA-I). \nTo ensure acceptable reliability, the provisions of this document form
    an integrated approach, which is used in its entirety for the site-specific assessment
    of a jack‑up.\nWhen assessing a jack-up operating in regions subject to sea ice
    and icebergs, it is intended that the assessor supplements the provisions of this
    document with the relevant provisions relating to ice actions contained in ISO 19906
    and procedures for ice management contained in ISO 35104. This document does not
    address design, transit to and from site, or installation and removal from site.
    \nThis document is applicable only to independent leg mobile jack-up units that
    are structurally sound and adequately maintained, which is normally demonstrated
    through holding a valid recognized classification society, classification certificate.
    Jack‑ups that do not hold a valid recognized classification society certificate
    are assessed according to the provisions of ISO 19902, supplemented by methodologies
    from this document, where applicable.\nNOTE 1        Well conductors can be a
    safety-critical element for jack‑up operations. However, the integrity of well
    conductors is not part of the site-specific assessment process for jack‑ups and
    is, therefore, not addressed in this document. See A.1 for guidance on this topic.\nNOTE 2       
    RCS rules and the IMO MODU code (International Maritime Organisation Mobile Offshore
    Drilling Unit code) provide guidance for the design of jack-ups."
- language: fr
  script: Latn
  content: "Le présent document spécifie les exigences et fournit des recommandations
    pour l'évaluation spécifique du site en condition surélevée (SSA-E) d'unités de
    plateformes auto-élévatrices à jambes indépendantes à utiliser dans les industries
    du pétrole et du gaz naturel. Il traite :\na)       des plates‐formes auto‑élévatrices
    occupées et non évacuées, occupées et évacuées, et non occupées ;\nb)       de
    la phase installée (ou surélevée sur les jambes) sur un site spécifique.\nIl couvre
    également l'exigence d'adéquation de la configuration à l'état installé avec les
    hypothèses utilisées dans l'évaluation.\nLe présent document ne traite pas de
    l'évaluation spécifique du site pour l'installation et l’enlèvement (SSA-I). \nPour
    assurer une fiabilité acceptable, les dispositions du présent document forment
    une approche intégrée qui est utilisée dans sa totalité pour l'évaluation spécifique
    du site d'une plateforme.\nLors de l'évaluation d'une plate‐forme auto‐élévatrice
    opérant dans des régions sujettes à la glace de mer et aux icebergs, il est prévu
    que l'évaluateur complète les dispositions du présent document par les dispositions
    pertinentes se rapportant aux actions de la glace contenues dans l'ISO 19906 et
    par les procédures se rapportant à la gestion de la glace contenues dans l'ISO 35104.
    Le présent document ne traite pas de la conception, du transport vers et depuis
    un site ou de l'installation et l’enlèvement du site. \nLe présent document n'est
    applicable qu'aux unités de plateformes auto-élévatrices à jambes indépendantes
    dont la structure est saine et entretenue de manière adéquate, ce qui est normalement
    démontré par la mise à disposition d'un certificat de classification en cours
    de validité, délivré par une société de classification reconnue (RCS). Les plates‐formes
    auto-‑élévatrices qui ne possèdent pas de certificat en cours de validité délivré
    par une société de certification reconnue sont évaluées conformément aux dispositions
    de l'ISO 19902, complétées par des méthodologies issues du présent document, le
    cas échéant.\nNOTE 1        Les tubes conducteurs de puits peuvent être un élément
    critique en termes de sécurité pour les opérations des plates‐formes auto‑élévatrices.
    Cependant, l'intégrité des tubes conducteurs de puits ne fait pas partie du processus
    d'évaluation spécifique du site des plates‐formes auto‑élévatrices et, en conséquence,
    n'est pas traitée dans le présent document. Voir A.1 pour des recommandations
    sur ce sujet.\nNOTE 2        Les règles RCS et le code MODU (Mobile Offshore Drilling
    Unit) de l'OMI (Organisation maritime internationale) fournissent des recommandations
    pour la conception des plateformes auto-élévatrices."
