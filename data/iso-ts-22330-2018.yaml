abstract:
- language: en
  script: Latn
  content: "This document gives guidelines for the planning and development of policies,
    strategies and procedures for the preparation and management of people affected
    by an incident. \nThis includes:\n—          preparation through awareness, analysis
    of needs, and learning and development;\n—          coping with the immediate
    effects of the incident (respond);\n—          managing people during the period
    of disruption (recover);\n—          continuing to support the workforce after
    returning to business as usual (restore).\nThe management of people relating to
    civil emergencies or other societal disruption is out of the scope of this document."
