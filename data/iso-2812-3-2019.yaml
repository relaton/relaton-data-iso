abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a method, using an absorbent medium, for determining the resistance of an individual-layer or multi-layer system of coating materials to the effects of liquids or paste-like products.
    This method enables the tester to determine the effects of the test substance on the coating and, if necessary, to assess the damage to the substrate.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie une méthode utilisant un milieu absorbant pour déterminer la résistance d'un système de revêtement monocouche ou multicouche à l'action de liquides ou de produits pâteux.
    Cette méthode permet aux opérateurs d'évaluer les effets de la substance d'essai sur le revêtement et, si nécessaire, d'évaluer la détérioration du subjectile.
