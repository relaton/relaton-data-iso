abstract:
- content: ISO 6312:2010 specifies a method for measuring the strength of the bond
    connection between the lining material and the carrier in disc brake pad and drum
    brake shoe assemblies (shear strength). ISO 6312:2010 is applicable to assemblies
    that are integrally moulded, bonded or that use mechanical retention systems (MRS)
    of both types used for brakes on road vehicles. ISO 6312:2010 does not apply to
    riveted assemblies.
