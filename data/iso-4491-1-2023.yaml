abstract:
- language: en
  script: Latn
  content: |-
    This document is the first part of a series of standards dealing with the determination of oxygen content in metallic powders by reduction methods. It specifies general guidance to these methods and gives some recommendations for the correct interpretation of the results obtained.
    The test methods are applicable generally to all powders of metals, alloys, carbides and mixtures thereof. The constituents of the powder shall be non-volatile under the conditions of test. The powder shall be free of lubricant or organic binder.
    However, there exist certain limitations which depend upon the nature of the analysed metal. These limitations are discussed in Clause 4.
- language: fr
  script: Latn
  content: |-
    Le présent document est la première partie d’une série de normes qui traitent du dosage par réduction de l’oxygène dans les poudres métalliques. Il donne des directives générales d’emploi des méthodes de réduction et des recommandations quant à l’interprétation correcte des résultats obtenus.
    Les méthodes d’essai sont applicables d’une façon générale à toutes les poudres de métaux, d’alliages, de carbures et de mélanges de ces éléments. Les constituants de la poudre doivent être non volatils dans les conditions de l’essai. La poudre ne doit renfermer ni lubrifiant, ni liant organique.
    II existe néanmoins certaines limites liées à la nature du métal analysé. Ces limites sont étudiées dans l’Article 4.
