abstract:
- language: en
  script: Latn
  content: ISO/TS 21219-7:2017 establishes the method of signalling the specific location
    referencing used by all TPEG2 applications that require detailed location information
    to be delivered to client devices such as TPEG2-TEC. The TPEG2-location referencing
    container (TPEG2-LRC) is described and shows how it is used to signal which specific
    location referencing method is in use for a particular TPEG message. It is able
    to handle location referencing methods that are external to the present ISO series
    and the internal location referencing methods defined as parts of this series.
