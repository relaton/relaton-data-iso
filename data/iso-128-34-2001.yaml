abstract:
- language: en
  script: Latn
  content: |-
    This part of ISO 128 specifies rules for the presentation of views additional to those of ISO 128-30 and applicable
    to mechanical engineering drawings that follow the orthographic projection methods specified in ISO 5456-2.
    Attention has also been given to reproduction requirements, including those of microcopying according to
    ISO 6428.
- language: fr
  script: Latn
  content: |-
    La présente partie de l'ISO 128 spécifie les règles de représentation des vues, en complément de celles de
    l'ISO 128-30, applicables aux dessins industriels suivant les méthodes de représentation orthographique spécifiées
    dans l'ISO 5456-2. Les spécifications de la présente partie de l'ISO 128 ont été établies en tenant compte des
    exigences de reproduction, y compris celles de la micrographie, conformément à l'ISO 6428.
