abstract:
- content: ISO 18757:2003 provides guidelines for the determination of the total specific
    external and internal surface area of disperse or porous (pore diameter greater
    than 2 nm) fine ceramic materials by measuring the amount of physically adsorbed
    gas according to the method of Brunauer, Emmett and Teller (BET method). This
    International Standard only focuses on specific details relevant to fine ceramic
    materials. It should further be noted that the BET method cannot be applied to
    type I isotherms (microporous materials or chemisorption behaviour) or when the
    solid adsorbs the measuring gas.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 18757:2003 donne des lignes directrices pour la détermination de
    la surface spécifique (aire massique) totale externe et interne des matériaux
    céramiques fins dispersés ou poreux (diamètre de pore supérieur à 2 nm) par mesurage
    de la quantité de gaz physiquement adsorbée, conformément à la méthode de Brunauer,
    Emmet et Teller (méthode BET). Les grandes lignes de la méthode sont décrites
    dans l'ISO 9277. L'ISO 18757:2003 n'est axée que sur les détails particuliers
    applicables aux céramiques fines. Il convient de noter par ailleurs que la méthode
    BET n'est pas utilisable pour les isothermes de type 1 (matériaux microporeux
    ou pour lesquels le contact se fait par chimisorption) ou pour les solides qui
    absorbent le gaz de mesure.
