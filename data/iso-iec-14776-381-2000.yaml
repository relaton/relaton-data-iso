abstract:
- language: en
  script: Latn
  content: This standard defines the command set extensions to facilitate operation
    of optical memory card devices. The clause(s) of this standard pertaining to optical
    memory card device class, implemented in conjunction with the applicable clauses
    of the ISO/IEC 14776-311 SCSI-3 Primary Commands (SPC) and the ISO/IEC 14776-321
    SCSI-3 Block Commands (SBC), fully specify the standard command set for optical
    memory card devices.
