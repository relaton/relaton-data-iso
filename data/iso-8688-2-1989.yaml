abstract:
- content: specifies recommended procedures for tool-life testing with high-speed
    steel tools used for end milling of steel and cast iron workpieces. Can be applied
    to laboratory as well as to production practice. Considers conditions under which
    tool deterioration is mainly due to wear. Establishes specifications for workpiece,
    tool, cutting fluid, cutting conditions, equipment, assessment of tool deterioration
    and tool life, test procedures, recording, evaluation and presentation of results.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "La présente partie de l'ISO 8688 spécifie les exigences recommandées pour
    les essais de durée de vie des outils en acier rapide pour le fraisage combiné
    de pièces en acier et fonte. Elle peut être utilisée dans des laboratoires aussi
    bien qu'en production. La présente partie de l'ISO 8688 donne des spécifications
    pour les trois types d'essai de fraisage combiné suivants : \n- a) rainurage (voir
    figure 1); \n- b) fraisage combiné, prédominance en roulant (voir figure 2); \n-
    c) fraisage combiné, prédominance en bout (voir figure 3).\n- a) conditions entraînant
    une détérioration de l'outil principalement due à l'usure; \n- b) conditions pour
    lesquelles la détérioration de l'outil est principalement due à d'autres phénomènes
    tels que brisure d'arête ou déformation plastique.\nLa présente partie de I'ISO
    8688 concerne seulement les recommandations\n  pour des essais aboutissant principalement
    à une\n  usure d'outil.\nLes essais suivant le second groupe de conditions ci-dessus
    doivent faire l'objet\n  d'une étude ultérieure.\nPour chacun de ces types d'essai,
    des recommandations sontfaites sur : piece,\n  outil, liquide de coupe, conditions
    de coupe, équipement, détermination\n  de la detérioration de l'outil et de sa
    duree de vie, procédure\n  d'essais, enregistrement, évaluation et presentation
    des résultats."
