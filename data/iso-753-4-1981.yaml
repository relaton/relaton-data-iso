abstract:
- content: The principle of the determination consists in reaction of the acetaldehyde
    present in a test portion with an excess of sodium hydrogen sulphite solution,
    and iodometric titration of the residual sodium hydrogen sulphite. The method
    is applicable to products having acetaldehyde monomer contents equal to or greater
    than 0,01 % (m/m). This International Standard as also been approved by the International
    Union of Pure and Applied Chemistry (IUPAC).International Standards ISO 753/1
    to ISO 753/11 cancel and replace ISO Recommendation R 753-1968.
