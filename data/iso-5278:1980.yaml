abstract:
- content: Specifies a method for the measurement of the temperature of the crystallizing
    point to the nearest 0.01 °C. Relates to a test portion saturated with water.
    Application of a correction to determine this point for the anhydrous material.
    Defines the requirements which must be fulfilled by the thermometer and describes
    the procedure for checking the thermometer. The arrangement of a crystallizing
    point measurement apparatus is shown in a figure.
