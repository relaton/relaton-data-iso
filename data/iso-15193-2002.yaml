abstract:
- language: en
  script: Latn
  content: |-
    ISO 15193:2002 specifies requirements for the drafting of a reference measurement procedure.
    It is applicable to any person, body, or institution, involved in one of the various branches of laboratory medicine, intending to write a document to serve as a reference measurement procedure.
- language: fr
  script: Latn
  content: |-
    L'ISO 15193:2002 spécifie les exigences relatives à la rédaction d'un mode opératoire de mesure de référence.
    Elle est applicable à toute personne, tout organisme ou toute institution, impliqué dans l'une des branches de la médecine de laboratoire, qui a l'intention de rédiger un document qui servira de mode opératoire de mesure de référence.
