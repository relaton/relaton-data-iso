abstract:
- content: |-
    ISO 15193:2002 specifies requirements for the drafting of a reference measurement procedure.
    It is applicable to any person, body, or institution, involved in one of the various branches of laboratory medicine, intending to write a document to serve as a reference measurement procedure.
  language:
