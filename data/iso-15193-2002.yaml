  - Latn
  format: text/plain
- content: |-
    L'ISO 15193:2002 spécifie les exigences relatives à la rédaction d'un mode opératoire de mesure de référence.
    Elle est applicable à toute personne, tout organisme ou toute institution, impliqué dans l'une des branches de la médecine de laboratoire, qui a l'intention de rédiger un document qui servira de mode opératoire de mesure de référence.
