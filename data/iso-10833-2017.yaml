abstract:
- content: |-
    ISO 10833:2017 specifies a method to determine the susceptibility of textile floor coverings to mechanical damage at cut edges.
    It is applicable to all textile floor coverings both as sheet materials and as tiles.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie une méthode permettant de déterminer la sensibilité des revêtements de sol textiles à la détérioration mécanique au niveau des joints.
    Il est applicable à tous les revêtements de sol textiles, qu'ils soient sous forme de lés ou de dalles.
