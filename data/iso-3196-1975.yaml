abstract:
- language: en
  script: Latn
  content: 'Applicable to products having contents, expressed as CO2 , of more than
    0.01 % (m/m). Relates to a procduct containing neither sulphides nor chlorates
    or only sulphides or only chlorates. Preliminary test by boiling an acidified
    test sample in the presence of methyl orange and with a lead acetate paper strip
    in the vapour. The sulphides blacken the paper and chlorates delolourize the methyl
    orange. Products containing neither sulphides nor chlorates: liberation of carbon
    dioxide by acidification and heating. Entrainment in a flow of gas and absorption
    in an excess of barium hydroxide solution. Titration of the excess barium hydroxide
    solution with a standard volumetric hydrochloric acid solution in the presence
    of thymolphthalein as indicator.'
- language: fr
  script: Latn
  content: |2

    La présente Norme Internationale spécifie une méthode titrimétrique de dosage des carbonates dans l'hydroxyde de sodium à usage industriel. La méthode est applicable aux produits dont la teneur en carbonates, exprimés en CO2, est supérieure à 0,01 % (m/m). Trois cas, désignés par un essai préliminaire, sont prévus : 1.1 Hydroxyde de sodium ne contenant pas de sulfure ni de chlorate. 1.2 Hydroxyde de sodium contenant des sulfures. 1.3 Hydroxyde de sodium contenant des chlorates.
