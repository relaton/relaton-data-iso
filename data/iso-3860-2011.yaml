abstract:
- content: |-
    ISO 3860:2011 specifies the dimensions of bore form milling cutters with a constant profile with key drive.
    It deals with the following three types of bore cutters with key drive: convex milling cutters; concave milling cutters; corner-rounding cutters.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 3860:2011 spécifie les dimensions des fraises de forme à profil constant, à alésage lisse et à entraînement par clavette.
    L'ISO 3860:2011 traite des trois types de fraises à alésage lisse à entraînement par clavette suivants: les fraises convexes demi-cercle, les fraises concaves demi-cercle et les fraises concaves quart de cercle.
