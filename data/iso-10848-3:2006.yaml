abstract:
- content: 'ISO 10848-3:2006 applies to structurally connected light elements forming
    a T or X junction. The performance of the building components is expressed either
    as an overall quantity for the combination of elements and junction, or as the
    vibration reduction index of a junction. '
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 10848-3:2006 s'applique aux éléments légers reliés structurellement
    et formant une jonction en T ou en X. Les performances des éléments de construction
    sont exprimées soit par une grandeur globale représentative de l'association des
    éléments et de la jonction, soit par l'indice d'affaiblissement vibratoire d'une
    jonction.
