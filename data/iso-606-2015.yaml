abstract:
- language: en
  script: Latn
  content: |-
    ISO 606:2015 specifies the characteristics of short-pitch precision roller and bush chains with associated sprockets suitable for the mechanical transmission of power and allied applications. It covers dimensions, tolerances, length measurement, preloading, minimum tensile strengths and minimum dynamic strength.
    Although Clause 5 applies to chain sprockets for cycles and motor cycles, this International Standard is not applicable to their chains, which are covered by ISO 9633 and ISO 10190, respectively.
- language: fr
  script: Latn
  content: |-
    L'ISO 606:2015 spécifie les caractéristiques des chaînes à rouleaux et à douilles avec roues dentées correspondantes utilisées pour la transmission mécanique de puissance et les applications connexes. Elle donne les dimensions, les tolérances, les longueurs de mesurage, les précharges, les résistances minimales à la traction et les résistances dynamiques minimales.
    Bien que l'Article 5 s'applique aux roues dentées pour cycles et motocycles, la présente Norme internationale ne s'applique pas aux chaînes pour cycles et motocycles, qui sont couvertes, respectivement, par l'ISO 9633 et l'ISO 10190.
