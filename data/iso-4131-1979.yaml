abstract:
- language: en
  script: Latn
  content: Specifies dimensional codes for passenger cars as defined in ISO 3833 and
    for commercial vehicles which are derived from passenger cars, to be used for
    the exchange of vehicle data and their electronic processing. Contains the coding
    system and definitions; tabulates terms, definitions, loading conditions, and
    the code of concern. Some figures illustrate shapes and reference codes of concern.
- language: fr
  script: Latn
  content: |2

    La présente norme internationale établit un code de dimensions pour voitures particulières telles que définies dans l'ISO 3833 et pour les véhicules utilitaires qui en sont dérivés, à utiliser lors de l'échange des données techniques des véhicules et pour le traitement électronique de ces données.
