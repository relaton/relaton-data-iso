abstract:
- content: Specifies a method for determining the resistance of the colour of textiles
    of all kinds and in all forms to the action of ozone in the atmosphere, both at
    ambient room temperatures with relative humidities not exceeding 65 % and at elevated
    temperatures with relative humidities above 80 %.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "\nLa présente partie de l'ISO 105 prescrit une méthode pour la détermination
    de la résistance des teintures sur les textiles de toute nature, à l'action de
    l'ozone dans l'atmosphère à la fois à des températures ambiantes et humidités
    relatives ne dépassant pas 65 % et à des températures élevées et humidités relatives
    supérieures à 80 %.  \nNOTE 1 Si un échantillon présente une sensibilité au présent
    essai, il convient de le soumettre également aux essais prescrits dans l'ISO 105-G01
    (solidité des teintures aux oxydes d'azote) et l'ISO 105-G02 (solidité des teintures
    aux fumées de gaz brûlés) vis-à-vis de sa sensibilité.\n"
