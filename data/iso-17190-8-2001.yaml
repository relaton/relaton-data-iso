abstract:
- language: en
  script: Latn
  content: |-
    This part of ISO 17190 specifies a method for determining the mass flowrate of polyacrylate (PA) superabsorbent
    powders.
    This method has been tested in the range 10,62 g/s to 11,93 g/s (see annex A), but it is expected to be applicable
    to a wider range of mass flowrates.
- language: fr
  script: Latn
  content: |-
    La présente partie de l'ISO 17190 spécifie une méthode de détermination du débit pour des poudres
    superabsorbantes de polycrylate (PA).
    Cette méthode a été testée dans la plage de 10,62 g/s à 11,93 g/s (voir l'annexe A), mais elle devrait être
    applicable à un plus large éventail de valeurs de débits-masse.
