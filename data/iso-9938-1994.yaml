abstract:
- content: Cancels and replaces the first edition (1990). Specifies requirements for
    polytetrafluoroethylene hose assemblies for use in aircraft hydraulic systems
    at temperatures between -55 °C and +204 °C and at a nominal pressure up to 28
    000 kPa. The hose assemblies are also suitable for use within the same temperature
    and pressure limitations in aircraft pneumatic systems where some gaseous diffusion
    through the wall of the PTFE liner may be tolerated. The use of these hose assemblies
    in high-pressure pneumatic storage systems is not recommended.
