abstract:
- content: "ISO/TS 10303-1317:2014-02 specifies the application module for\n         Procedural
    shape model.       \n         \n      \n\n         The following are within the
    scope of \n         ISO/TS 10303-1317:2014-02:\n         \n      \n- 2D geometry;
    \n- 3D geometry;\n- 3D solid models;\n- procedural models defined by their construction
    history;\n-  shape operation sequences; \n- relationships between procedural and
    explicit representations of the same shape model;\n- relationships between procedural
    and explicit representations of the same shape elements;\n- items within the scope
    of application module Elemental geometric shape, ISO/TS 10303-1004;\n- items within
    the scope of application module Elemental topology, ISO/TS 10303-1005."
