- language: en
  script: Latn
  content: Lays down the main dimensions and specifies the modular arrangement and
    above-ground disposition of yokes on bearer frames designed for coupling bearer
    frames an traction links of soil working equipment. Applies to equipment with
    traction resistance up to 1 2 00 N per metre of the working width. The figure
