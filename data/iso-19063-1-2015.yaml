- content: |-
    ISO 19063-1:2015 établit un système de désignation des matériaux polystyrène résistants au choc (PS-I) pour moulage et extrusion, qui peut être utilisé comme base pour les spécifications.
    Les types de plastiques polystyrène résistants au choc sont différenciés les uns des autres par un système de classification basé sur des niveaux appropriés de propriétés de désignation:
    a)    température de ramollissement Vicat;
    b)    indice de fluidité à chaud en masse;
    c)    résistance au choc Charpy sur éprouvette entaillée;
    d)    module de flexion;
    et des informations concernant la composition, l'application prévue et/ou la méthode de mise en ?uvre, les propriétés importantes, les additifs, les colorants, les charges et les matériaux de renforcement.
    La présente partie de l'ISO 19063 est applicable à tous les plastiques polystyrènes résistants au choc présentant un système polymère à deux phases dans lequel la phase continue est constituée par du polystyrène et/ou du copolymère de styrène et de styrène substitué d'alcohyle, et une phase élastomérique dispersée ayant pour base le butadiène.
    Elle s'applique aux matériaux prêts à l'emploi normal, non modifiés ou modifiés par des colorants, additifs, charges, etc.
    ISO 19063-1:2015 ne s'applique pas aux matériaux extensibles.
    Le fait que des matériaux aient la même désignation n'implique pas qu'ils présentent nécessairement les mêmes performances. La présente partie de l'ISO 19063 ne comporte pas de données sur la conception, la performance ou les conditions de mise en ?uvre qui peuvent être exigées pour spécifier un matériau pour une application et/ou une méthode de mise en ?uvre particulière.
    Si de telles caractéristiques additionnelles sont nécessaires, elles seront déterminées conformément aux méthodes d'essai spécifiées dans l'ISO 2897‑2, si appropriée.
    Afin de prescrire un matériau thermoplastique pour une application particulière ou d'assurer une méthode de mise en ?uvre reproductible, des exigences additionnelles peuvent être codées dans le bloc de données 5 (voir 3.1).
