abstract:
- content: "ISO/IEC 15946 specifies public-key cryptographic techniques based on elliptic
    curves. It consists of five parts and includes the establishment of keys for symmetric
    cryptographic techniques, and digital signature mechanisms.\nISO/IEC 15946-1:2008
    specifically addresses the general techniques based on elliptic curves. It describes
    the mathematical background and specifies the general techniques necessary for
    implementing mechanisms based on elliptic curves defined over finite fields or
    pairings based on elliptic curves.\nISO/IEC 15946-1:2008 specifies\n- conventional
    functions, \n- elliptic curves over any finite field such as a prime field and
    an extension field with characteristic two or three together with coordinates,\n-
    pairings over an elliptic curve."
