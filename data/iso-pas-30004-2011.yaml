abstract:
- language: en
  script: Latn
  content: |-
    ISO/PAS 30004:2011 provides general advice on the application of ISO 30000 and specifications for management systems for safe and environmentally sound ship recycling facilities.
    It explains the underlying principles of ISO 30000 and describes the intent, typical inputs, processes and typical outputs for each requirement of ISO 30000 to aid understanding and implementation of ISO 30000.
    ISO/PAS 30004:2011 does not create additional requirements to those specified in ISO 30000, nor does it prescribe mandatory approaches to the implementation of ISO 30000.
- language: fr
  script: Latn
  content: |-
    L'ISO/PAS 30004:2011 fournit des conseils généraux pour l'application de l'ISO 30000 et des spécifications relatives aux systèmes de management pour chantiers de recyclge de navires sûrs et non polluants.
    Elle explique les principes qui sous-tendent l'ISO 30000 et décrit l'intention, les données d'entrée typiques, les processus et les données de sortie typiques pour chacune des exigences de l'ISO 30000, afin de faciliter la compréhension et la mise en oeuvre de l'ISO 30000.
    L'ISO/PAS 30004:2011 ne pose pas d'exigences supplémentaires à celles stipulées dans l'ISO 30000 et ne définit pas non plus des démarches obligatoires de mise en oeuvre de l'ISO 30000.
