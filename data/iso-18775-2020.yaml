abstract:
- content: This document establishes the standard terms and definitions (including
    those relative to features and defects), the methods for the determination of
    physical characteristics and the tolerances for dimensions (length, width, thickness)
    for wood veneers, including natural, treated and multilaminar veneers, that can
    be obtained by slicing, rotary cutting or sawing. The specific definitions, properties
    and requirements concerning these treated, multilaminar veneers and laminated
    wood veneers are not included in this document.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: Le présent document établit les termes et définitions normalisés (y compris
    ceux relatifs aux singularités et aux défauts), les méthodes de détermination
    des caractéristiques physiques et les tolérances dimensionnelles (longueur, largeur,
    épaisseur) pour les placages de bois naturels, traités et reconstitués, qui peuvent
    être obtenus par tranchage, par déroulage ou par sciage. Les définitions, propriétés
    et exigences spécifiques concernant ces placages reconstitués traités et les placages
    en bois lamellé ne sont pas inclus dans le présent document.
