abstract:
- content: This second edition cancels and replaces the first edition (1974). Specifies
    a test method and technical conditions for the supply of pneumatic tools and gives
    detailed instructions on the measurements of power output and air consumption
    and means of adjusting the measured values to specified conditions. A format for
    test report is included for rotary tools in annex A and in annex B for percussive
    tools. Annex C gives a procedure of impact energy.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale spécifie une méthode d'essai de fonctionnement et des conditions techniques pour la fourniture de machines pneumatiques. Elle donne également des instructions détaillées quant au mesurage de la puissance et de la consommation d'air et aux moyens d'ajuster les valeurs mesurées aux conditions spécifiées.
