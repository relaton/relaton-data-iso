abstract:
- language: en
  script: Latn
  content: ISO 10273:2003 specifies a horizontal method for the detection of Yersinia
    enterocolitica presumed to be pathogenic to human subjects. It is applicable to
    products intended for human consumption and the feeding of animals, and environmental
    samples in the area of food production and food handling.
- language: fr
  script: Latn
  content: L'ISO 10273:2003 spécifie une méthode horizontale pour la recherche des
    Yersinia enterocolitica présumées pathogènes chez l'homme. Elle est applicable
    aux produits pour l'alimentation humaine et animale, ainsi qu'aux échantillons
    d'environnement pour la production et la distribution des aliments.
