abstract:
- language: en
  script: Latn
  content: |-
    This International Standard specifies a method for determining the comparative resistance of refractory materials to
    carbon monoxide disintegration.
    The test is intended to be more severe than conditions encountered in service in order to enable probable behaviour
    of refractory materials to be assessed in a relatively short time.
- language: fr
  script: Latn
  content: |-
    La présente Norme internationale spécifie une méthode de détermination de la résistance comparative des matériaux
    réfractaires à la désagrégation par le monoxyde de carbone.
    L'essai est réalisé dans des conditions plus contraignantes que les conditions d'exploitation réelles pour permettre
    d'évaluer le comportement potentiel des matériaux réfractaires en un temps relativement court.
