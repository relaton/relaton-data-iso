abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the basic conditions concerning the method for determining the resistance of vitreous and porcelain enamelled articles to heat.
    The method specified is applicable to vitreous and porcelain enamelled articles that are, in service, subjected to high temperature, for example, to some cooker components, exhaust pipe silencers, gas heating chimneys and flue pipes.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les conditions de base de la méthode de détermination de la résistance à la chaleur des pièces manufacturées recouvertes d‘émaux vitrifiés.
    La méthode spécifiée s’applique aux pièces manufacturées recouvertes d‘émaux vitrifiés soumises en service à des températures élevées, telles que, par exemple, certains éléments de cuisinières, les silencieux de tuyaux d’échappement, les cheminées de chauffage au gaz et les tuyaux de raccordement.
