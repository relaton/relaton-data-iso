abstract:
- content: |-
    ISO 8469:2006 specifies general requirements and physical tests for non-fire-resistant hoses for conveying petrol end diesel oil designed for a working pressure not exceeding 0,34 MPa for hoses with inner diameter up to and including 10 mm and 0,25 MPa for hoses up to 63 mm inner diameter in craft of hull length up to 24 m.
    ISO 8469:2006 applies to hoses for small craft with permanently installed fuel systems.
    Specifications for fire-resistant hoses are laid down in ISO 7840.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 8469:2006 prescrit les exigences générales et les essais physiques relatifs aux tuyaux souples non résistants au feu pour le transport d'essence ou de gazole, conçus pour une pression de service n'excédant pas 0,34 MPa pour les tuyaux de diamètre intérieur inférieur ou égal à 10 mm, et 0,25 MPa pour les tuyaux de diamètre intérieur allant jusqu'à 63 mm sur les bateaux dont la coque ne dépasse pas 24 m de longueur.
    Elle est applicable aux tuyaux destinés aux petits navires à installation à carburant à demeure.
    Les spécifications applicables aux tuyaux souples résistant au feu sont fixées dans l'ISO 7840.
