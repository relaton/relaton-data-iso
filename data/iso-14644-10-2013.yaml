abstract:
- content: ISO 14644-10:2012 defines the classification system for cleanliness of
    surfaces in cleanrooms with regard to the presence of chemical compounds or elements
    (including molecules, ions, atoms and particles). It is applicable to all solid
    surfaces in cleanrooms and associated controlled environments such as walls, ceilings,
    floors, working environment, tools, equipment and devices.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 14644-10:2013 définit le système de classification de la propreté
    des surfaces dans les salles propres en fonction de la présence de composés ou
    éléments chimiques (molécules, ions, atomes et particules). Elle s'applique à
    toute surface solide dans une salle propre ou un environnement maîtrisé, telle
    que murs, plafonds, sols, plans de travail, outils, équipements et dispositifs.
