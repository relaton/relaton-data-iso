abstract:
- content: The algorithm described is specifically designed for high-speed authentication
    using a mainframe computer. It is also suitable for use with a programmable calculator.
    It works on the principle of a Message Authentication Code (MAC), a number sent
    with a message, so that a check can be made by the receiver of the message that
    it has not been altered since it left the sender. Annex A gives test examples
    for implementation of the algorithm, Annex B the specification of the algorithm
    in the Vienna Development Method (VDM).
