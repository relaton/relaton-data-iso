abstract:
- content: |-
    ISO 14509-2:2006 specifies the procedures to assess the maximum sound emission of powered mono-hull recreational craft of up to 24 m length according to one of the two alternative methods defined in Annex A and Annex B.
    ISO 14509-2:2006 is not applicable for the type testing of outboard motors and of stern drives with integral exhaust systems.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 14509-2:2006 spécifie les méthodes d'évaluation du bruit émis par les bateaux de plaisance monocoques motorisés de longueur de coque inférieure ou égale à 24 m, selon l'une des deux méthodes définies dans l'Annexe A ou dans l'Annexe B.
    L'ISO 14509-2:2006 n'est pas applicable à l'essai de type des moteurs hors-bord et des moteurs à embase de propulsion arrière avec système d'échappement intégré.
