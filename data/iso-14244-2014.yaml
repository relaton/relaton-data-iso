- language: en
  script: Latn
  content: ISO 14244:2014 specifies a method for the determination of soluble proteins
    in potassium hydroxide solution in soya meals, rapeseed meals and sunflower pellets,
    which are then assayed using the Kjeldahl method as specified in ISO 5983-1 and
    ISO 5983-2.
