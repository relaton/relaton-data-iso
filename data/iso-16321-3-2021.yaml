- content: |-
    Le présent document spécifie les exigences complémentaires applicables aux performances et au marquage des protecteurs de type grillagé destinés à assurer une protection des yeux et du visage des personnes contre les risques mécaniques, tels que les impacts de particules et fragments projetés. Les autres exigences applicables aux protecteurs de type grillagé et aux montures/supports sur lesquels ils sont destinés à être montés sont données dans l'ISO 16321‑1.
    Le présent document s'applique également aux protecteurs de type grillagé utilisés dans les établissements de formation.
    Le présent document s'applique également aux protecteurs des yeux et du visage utilisés pour des tâches de type professionnel, qui sont exécutées de la même manière que dans un cadre professionnel, par exemple le bricolage.
    Le présent document ne s'applique pas aux protecteurs destinés à être utilisés contre les projections de liquides (y compris métaux fondus), les risques associés aux solides chauds et les rayonnements infrarouges et ultraviolets. Des protections complémentaires ou de remplacement appropriées, conformément à l'ISO 16321‑1, sont nécessaires pour assurer une protection contre de tels risques.
    Le présent document ne s'applique pas aux protecteurs de type grillagé utilisés dans les sports tels que l'escrime.
