abstract:
- language: en
  script: Latn
  content: |-
    ISO 6743-15:2007 establishes the detailed classification, in tabular form, of engine lubricating oils for use in the following internal combustion engines: two-stroke cycle, spark-ignition gasoline engines that employ a crankcase scavenging system and are used in transportation, leisure and utility applications, such as motorcycles, snowmobiles, chainsaws (hereinafter referred to as two-stroke engine oils) and in four-stroke cycle, spark-ignition gasoline engines that employ a common sump containing the lubricant for both the engine and the drive train/starter/transmission of motorcycles, motor scooters, all-terrain vehicles (ATVs) and related equipment (hereinafter referred to as four-stroke engine oils).
    Outboard motor and marine engine applications are described.
    It is expected that ISO 6743-15:2007 be read in conjunction with ISO 6743-99.
- language: fr
  script: Latn
  content: |-
    L'ISO 6743-15:2007 établit la classification détaillée, sous forme de tableau, des huiles lubrifiantes pour les moteurs à combustion interne suivants: 1) les moteurs deux-temps à essence, à allumage commandé, qui comportent un système de balayage du carter et qui sont utilisés pour le transport, les loisirs et à des fins utilitaires, dans des machines telles que des motocyclettes, des motoneiges, des tronçonneuses (huiles désignées par la suite comme «huiles pour moteurs deux-temps»), et 2) les moteurs quatre-temps à essence, à allumage commandé, munis d'un carter à huile commun pour la lubrification du moteur et celle du système de transmissions associé (boîte de vitesses, embrayage, démarreur), montés dans les motocyclettes, scooters, véhicules tout terrain et équipements connexes (huiles désignées par la suite comme «huiles pour moteurs quatre-temps»).
    Les applications aux moteurs hors-bord et aux moteurs pour la marine sont décrites.
    L'ISO 6743-15:2007 est censée être lue conjointement avec l'ISO 6743-99.
