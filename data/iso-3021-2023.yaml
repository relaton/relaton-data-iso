abstract:
- content: |-
    This document establishes requirements for adventure tourism involving hiking and trekking activities, relating to the safety of participants, leaders and assistants.
    This document also establishes criteria relating to characteristics and difficulty level for hiking and trekking route classification.
    This document applies to hiking and trekking activities that are offered as tourism products. Tourism product design involves a product planning and development phase that is not subject to this document. Some tourism products include hiking and/or trekking activities together with other tourism services (e.g. transfers, meals, lodging), but this document applies only to hiking and trekking activities, the additional tourism services being excluded from the scope.
    This document is applicable to any kind of adventure tourism activity provider that offers tourism products consisting of hiking and/or trekking activities.
