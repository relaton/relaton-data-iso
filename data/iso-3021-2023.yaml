- content: |-
    Le présent document établit les exigences relatives au tourisme d’aventure impliquant des activités de randonnée et de trekking, qui ont trait à la sécurité des participants, des guides et des assistants.
    Le présent document définit également des critères relatifs aux caractéristiques et au niveau de difficulté pour la cotation des parcours de randonnée et de trekking.
    Le présent document s’applique aux activités de randonnée et de trekking proposées comme produits touristiques. La conception de produits touristiques implique une phase de développement et de planification qui ne fait pas partie du domaine d’application du présent document. Certains produits touristiques comprennent des activités de randonnée et/ou de trekking, associées à d’autres services touristiques (par exemple, les transferts, les repas ou l’hébergement), mais le présent document s’applique uniquement aux activités de randonnée et de trekking, les services touristiques complémentaires étant exclus de son domaine d’application.
    Le présent document est applicable à tout type de prestataire d’activités de tourisme d’aventure qui propose des produits touristiques constitués d’activités de randonnée et/ou de trekking.
