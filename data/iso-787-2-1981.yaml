abstract:
- content: Specifies a method of test for determining the matter volatile at a temperature
    of 105 °C in a sample. The procedure is only applicable to materials that are
    stable at 105 °C. For materials that are unstable at this temperature, the test
    conditions should be agreed between the interested parties. - Replaces ISO/R 787/2:1968.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "\nLa présente partie de l'ISO 787 spécifie une méthode générale d'essai
    pour la détermination du pourcentage en masse des matières volatiles à une température
    de 105 °C, dans un échantillon de pigment ou de matière de charge. Cette méthode
    est applicable aux pigments et matières de charge stables à 105 °C (mais voir
    aussi la note en 5.2).  \nNOTE -- Chaque fois que cette méthode générale est applicable
    pour un pigment ou une matière de charge donné(e), il devra simplement y être
    fait référence dans la Norme internationale relative à ce pigment ou cette matière
    de charge, et il devra être mentionné, dans une note, toutes les modifications
    de détail qui peuvent être nécessaires en raison des propriétés spéciales du produit
    considéré. Ce n'est que dans le cas où une telle méthode générale ne serait pas
    applicable à un produit particulier, qu'il deviendrait nécessaire de spécifier
    une méthode spéciale pour la détermination des matières volatiles.\n"
