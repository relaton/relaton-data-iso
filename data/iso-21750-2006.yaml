abstract:
- language: en
  script: Latn
  content: |-
    ISO 21750:2006 deals with electronic Tyre Pressure Monitoring Systems (TPMS) for tubeless tyres in association or not with an Extended Mobility System with a reference pressure lower or equal to 375 kPa fitted in single formation on four wheeled vehicles. The systems are able to survey all tyres in use, but not necessarily those in temporary use, and provide information to the driver.
    ISO 21750:2006 establishes overall performance guidelines for the systems and their components, independently of the physical principles and the technological solution which have been selected to monitor the tyre pressure to compute the difference to the requested level and to deliver a relevant information to the driver if the pressure of one, several or all tyres need corrective action for the intended service conditions.
- language: fr
  script: Latn
  content: |-
    L'ISO 21750:2006 concerne les systèmes de surveillance de la pression des pneumatiques (TPMS) pour pneumatiques sans chambre combinés ou non avec un «système de mobilité étendue», avec une pression de référence inférieure ou égale à 375 kPa, installés en monte simple sur les véhicules à quatre roues. Les systèmes sont capables de surveiller tous les pneumatiques utilisés mais pas nécessairement ceux qui font l'objet d'une utilisation temporaire, et de fournir des informations au conducteur.
    L'ISO 21750:2006 définit les lignes directrices générales concernant les performances des systèmes et de leurs composants, indépendamment des principes physiques et de la solution technologique retenus pour surveiller la pression des pneumatiques, pour calculer la différence par rapport à la valeur requise, et pour fournir des informations pertinentes au conducteur si la pression d'un, de plusieurs ou de tous les pneumatiques du véhicule a besoin d'être ajustée pour les conditions d'utilisation prévues.
