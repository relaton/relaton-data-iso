abstract:
- content: "ISO 80079-36:2016 specifies the basic method and requirements for design,
    construction, testing and marking of non-electrical Ex equipment, Ex Components,
    protective systems, devices and assemblies\nof these products that have their
    own potential ignition sources and are intended for use in explosive atmospheres.
    Hand tools and manually operated equipment without energy storage are excluded
    from the scope of this standard. This standard does not address the safety of
    static autonomous process equipment when it is not part of equipment referred
    to in this standard. This standard does not specify requirements for safety, other
    than those directly related to the risk of ignition which may then lead to an
    explosion. The standard atmospheric conditions (relating to the explosion    characteristics
    of the atmosphere) under which it may be assumed that equipment can be operated
    are:\n- temperature -20 °C to 60 °C;\n- pressure 80 kPa (0,8 bar) to 110 kPa (1,1
    bar); and\n- air with normal oxygen content, typically 21 % v/v. Such atmospheres
    can also exist inside the equipment. In addition, the external atmosphere can
    be drawn inside the equipment by natural breathing produced as a result of fluctuations
    in the equipment's internal operating pressure, and/or temperature. This part
    of ISO/IEC 80079 specifies the requirements for the design and       \nconstruction
    of equipment, intended for explosive atmospheres in conformity with all Equipment
    Protection Levels (EPLs) of Group I, II and III. This standard supplements and
    modifies the general    \nrequirements of IEC 60079-0, as shown in Table 1 in
    the Scope of the document.                                                           \nKeywords:
    mechanical explosion protected equipment"
