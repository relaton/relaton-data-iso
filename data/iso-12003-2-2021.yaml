abstract:
- language: en
  script: Latn
  content: |-
    This document specifies procedures for both the static and dynamic strength testing of roll-over protective structures (ROPS) rear-mounted on narrow tractors. It defines the clearance zone and acceptance conditions for rigid or tiltable, rear, two-post roll bar, frame and cab ROPS, and is applicable to tractors so equipped having the following characteristics:
    - a ground clearance of not more than 600 mm beneath the lowest points of the front- and rear-axle housings (not considering lower points on the axle differential);
    - a fixed or adjustable minimum track width of one of the two axles of less than 1 150 mm and with the overall width of the other axle being less than that of the first axle, including where the two axles are fitted with rims and tyres of the same size;
    - a fixed driving position and a mass greater than 400 kg, unballasted, including the ROPS and tyres of the largest size recommended by the manufacturer;
    - a reversible driving position (reversible seat and steering wheel), with a mass greater than 400 kg, unballasted, including the ROPS and tyres of the largest size recommended by the manufacturer and maximum unballasted mass less than 3 500 kg and maximum permissible mass less than 5 250 kg;
    - a mass ratio less than 1,75;
    - a ROPS of the rollbar, frame or cab type, mounted partly or entirely behind the seat index point and having a zone of clearance whose upper limit is (810 + av) mm above the seat index point in order to provide a sufficiently large area or unobstructed space for the protection of the driver.
    This document also specifies optional testing procedures for both seat anchorage points and folding efforts of rear-mounted ROPS designed to fold.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie des modes opératoires d’essai de résistance statique et dynamique des structures de protection contre le retournement (ROPS) pour des tracteurs à voie étroite montées à l’arrière. Il définit la zone de dégagement et les conditions d’acceptation des structures de protection contre le retournement (ROPS) rigides ou inclinables, montées à l’arrière, à deux montants, bâti ou de type cabine. Il est applicable aux tracteurs ainsi équipés, présentant les caractéristiques suivantes:
    —    garde au sol inférieure ou égale à 600 mm, au-dessous des points les plus bas de l’essieu avant et de l’essieu arrière, à l’exception des points inférieurs sur le différentiel de l’essieu;
    —    une largeur de voie minimale fixe ou réglable de l’un des deux essieux inférieure à 1 150 mm, la largeur globale de l’autre essieu étant inférieure à celle du premier essieu, y compris lorsque les deux essieux sont équipés de jantes et de pneumatiques de même taille;
    —    une position du poste de conduite fixe et une masse supérieure à 400 kg pour un tracteur non lesté, mais en comptant la ROPS et la plus grande taille de pneumatiques recommandée par le constructeur;
    —    une position du poste de conduite réversible (siège et volant de conduite réversibles), avec une masse supérieure à 400 kg pour un tracteur non lesté, mais en comptant la ROPS et la plus grande taille de pneumatiques recommandée par le constructeur, et une masse maximale inférieure à 3 500 kg pour un tracteur non lesté et une masse maximale autorisée inférieure à 5 250 kg;
    —    un rapport de masse inférieur à 1,75;
    —    une ROPS de type arceau, bâti ou cabine, montée partiellement ou entièrement derrière le point repère du siège et ayant une zone de dégagement dont la limite supérieure est égale à (810 + av) mm au-dessus du point repère du siège afin de fournir une surface suffisamment grande ou un espace libre pour la protection du conducteur.
    Le présent document spécifie également des modes opératoires d’essais facultatifs pour les points d’ancrage du siège et les efforts de pliage de la ROPS montée à l’arrière conçue pour se plier.
