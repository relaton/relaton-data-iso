  content: ISO 7000:2004 provides a synopsis of those graphical symbols which are
    placed on equipment or parts of equipment of any kind in order to instruct the
    person(s) using the equipment as to its operation.
- language: fr
  script: Latn
  content: L'ISO 7000:2004 fournit un tableau synoptique de symboles graphiques destinés
