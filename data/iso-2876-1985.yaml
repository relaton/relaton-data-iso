abstract:
- content: 'Principle: Rolling of the test pacckage so as to impact on each face in
    turn. The toppling test is recommended for packages where the ratio of the longest
    to the shortest sides is of the order of 3:1 or greater. Apparatus, package preparation,
    procedure for parallelepipedal and packages of other shapes and the test report
    are specified.'
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "\nLa présente Norme internationale spécifie une méthode d'essai de roulement
    des emballages d'expédition complets et pleins. Un tel essai peut être effectué
    comme essai simple dans le but d'examiner les effets du roulement, ou il peut
    faire partie d'une série d'essais destinés à mesurer la résistance d'un emballage
    dans un système de distribution qui comprend un risque de roulement.  \nNOTE --
    Un essai de basculement peut être plus convenable pour des emballages de grande
    hauteur par rapport à leurs dimensions de base, ou dont la hauteur est petite
    comparativement aux dimensions de base mais qui peuvent être stockés ou transportés
    en étant posés sur un côté. L'essai de basculement est recommandé pour des emballages
    dont le rapport du côté le plus long au côté le plus court est de l'ordre de 3
    : 1 ou supérieur. Une méthode d'essai de chute par basculement sur des emballages
    complets et pleins est en préparation.\n"
