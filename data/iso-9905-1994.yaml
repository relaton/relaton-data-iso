abstract:
- language: en
  script: Latn
  content: Consists of a basic text covering general requirements. The technical requirements
    refer only to the pump unit. Includes design features concerned with installation,
    maintenance and safety of such pumps, including baseplate, coupling and auxiliary
    piping. The selection of the class to be used is made in accordance with the technical
    requirements for the application for which the pump is intended. The class chosen
    is to be agreed between purchaser and manufacturer/supplier.
