abstract:
- content: |-
    ISO 6848:2015 specifies requirements for classification of nonconsumable tungsten electrodes for inert gas shielded arc welding, and for plasma welding, cutting and thermal spraying.
    Information on conditions of use of these electrodes is given in Annex A (informative).
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    ISO 6848:2015 spécifie les exigences relatives à la classification des électrodes non consommables en tungstène pour le soudage l'arc sous protection de gaz inerte, ainsi que pour le soudage, le coupage et la projection thermique au plasma.
    Des informations sur les conditions d'utilisation de ces électrodes sont fournies en Annexe A (informative).
