abstract:
- content: |-
    This document specifies a method for determining the bound styrene content of emulsion-polymerized styrene-butadiene rubbers (SBR) by correlation with the measured refractive index of an extracted sample according to a table of refractive indices versus percentage mass fractions styrene.
    The method is also applicable to extracted oil-extended emulsion-polymerized SBR as long as it produces a film suitable for refractive index measurements. It is not applicable to solution-polymerized SBR.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie une méthode pour la détermination de la teneur en styrène lié dans les caoutchoucs butadiène-styrène (SBR) polymérisés en émulsion en corrélation avec l'indice de réfraction mesuré d'un échantillon extrait selon un tableau des indices de réfraction en fonction des pourcentages de fraction de masse de styrène.
    La méthode s'applique également au SBR polymérisé en émulsion étendu à l'huile, extrait, pourvu qu'il produise un film convenable pour pouvoir procéder à la mesure de l'indice de réfraction. Il n'est pas applicable au SBR polymérisé en solution.
  language:
  - fr
  script:
  - Latn
