abstract:
- content: |-
    This International Standard specifies the physical characteristics of identification cards including card materials, construction, characteristics, and dimensions for three sizes of card. 
    ISO/IEC 10373 specifies the test procedures used to check cards against the parameters specified in this International Standard. 
    This International Standard specifies the requirements for cards used for identification. It takes into consideration both human and machine aspects and states minimum requirements. 
    It is the purpose of this series of standards to provide criteria to which cards shall perform, and methods of testing. No consideration is given within these standards to the amount of use, if any, experienced by the card prior to the test. Failure to conform to specified criteria should be negotiated between the involved parties. 
    NOTE -Numeric values in the SI and/or Imperial measurement system in this International Standard may have been rounded off and therefore are consistent with, but not exactly equal to, each other. Either system may be used, but the two should not be intermixed or reconverted. The original design was made using the Imperial measurement system. 
  language:
