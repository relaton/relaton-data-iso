abstract:
- content: |-
    This document specifies a procedure for the determination of a rating of the source flow ripple, source impedance and pressure ripple levels generated by positive-displacement hydraulic motors, including bidirectional motors.
    This document is applicable to all types of positive-displacement motor operating under steady-state conditions, irrespective of size, for frequencies from 50 Hz to 3 500 Hz. It is applicable for the inlet port of positive-displacement motors.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie une méthode de détermination d'une valeur nominale des niveaux d'onde d'écoulement de la source, d'impédance de la source et d'onde de pression, engendrés par des moteurs hydrauliques volumétriques y compris les moteurs bidirectionnels.
    Le présent document est applicable à tous les types de moteurs volumétriques fonctionnant dans des conditions stabilisées, indépendamment de la taille, pour des fréquences de 50 Hz à 3 500 Hz. Il est applicable à l'orifice d'entrée des moteurs volumétriques.
