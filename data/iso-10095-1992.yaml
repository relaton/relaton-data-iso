- language: fr
  script: Latn
  content: "\nLa présente Norme internationale prescrit une méthode de détermination
    de la teneur en caféine par chromatographie liquide à haute performance (CLHP)
    dans les cafés verts, le café torréfié et les extraits de café en poudre, que
    ces produits soient décaféinés ou non.  \nNOTE 1 La méthode de référence pour
    la détermination de la teneur en caféine, utilisant la spectrométrie d'absorption
    dans les ultraviolets, fait l'objet de l'ISO 4052:1983, Cafés -- Détermination
    de la teneur en caféine -- Méthode de référence.\n"
