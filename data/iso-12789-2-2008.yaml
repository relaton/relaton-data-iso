abstract:
- language: en
  script: Latn
  content: ISO 12789-2:2008 describes the characterization of simulated workplace
    neutron fields produced by methods described in ISO 12789-1. It specifies the
    procedures used for establishing the calibration conditions of radiation protection
    devices in neutron fields produced by these facilities, with particular emphasis
    on the scattered neutrons. The diversity of workplace neutron fields is such that
    several special facilities have been built in order to simulate them in the laboratory.
    In ISO 12789-2:2008, the neutron radiation field specifications are classified
    by operational quantities. General methods for characterizing simulated workplace
    neutron fields are recommended.
- language: fr
  script: Latn
  content: L‘ISO 12789-2:2008 décrit la caractérisation des champs de rayonnement
    neutroniques simulant ceux rencontrés aux postes de travail. Ces champs de rayonnement
    sont produits en utilisant des méthodes décrites dans l‘ISO 12789-1. Elle spécifie
    les procédures à utiliser afin de remplir les conditions d'étalonnage des appareils
    de radioprotection dans des champs de rayonnement neutroniques produits par ces
    installations, avec un accent particulier mis sur les neutrons diffusés. La diversité
    des champs neutroniques aux postes de travail est telle que plusieurs installations
    spécifiques ont été construites afin de les reproduire en laboratoire. Dans l'ISO
    12789-2:2008, les caractéristiques des champs de rayonnement neutroniques sont
    classées en fonction des grandeurs opérationnelles. Des méthodes générales pour
    la caractérisation des champs de neutrons simulant ceux aux postes de travail
    sont recommandées.
