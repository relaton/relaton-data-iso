abstract:
- content: |-
    ISO 18541-2:2014 includes technical requirements which are related to automotive repair and maintenance information (RMI) systems in order to standardize access to RMI for independent operators.
    ISO 18541-2:2014 specifies the minimum set of technical requirements related to a vehicle manufacturer's RMI system. These requirements will reflect the deriving needs from the use cases as specified in ISO 18541‑1.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "ISO 18541-2:2014 comprend les « exigences techniques » liées aux systèmes
    d'informations relatives à la réparation et à la maintenance pour l'automobile
    (RMI) dans le but de normaliser l'accès des opérateurs indépendants aux RMI. \nLa
    présente partie de la norme spécifie l'ensemble minimal d'exigences techniques
    concernant le système RMI d'un constructeur de véhicules. Ces exigences reflèteront
    les besoins qui découlent des cas d'utilisation spécifiés dans l'ISO 18541-1."
