abstract:
- content: 'ISO 11898-1:2003 specifies the data link layer (DLL) and physical signalling
    of the controller area network (CAN): a serial communication protocol that supports
    distributed real-time control and multiplexing for use within road vehicles. While
    describing the general architecture of CAN in terms of hierarchical layers according
    to the ISO reference model for open systems interconnection (OSI) established
    in ISO/IEC 7498-1, it provides the characteristics for setting up an interchange
    of digital information between modules implementing the CAN DLL -- itself specified
    according to ISO/IEC 8802-2 and ISO/IEC 8802-3 -- with detailed specification
    of the logical link control (LLC) sublayer and medium access control (MAC) sublayer.'
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: 'L''ISO 11898-1:2003 spécifie la couche liaison de données (DLL) et la
    signalisation physique du gestionnaire de réseau de communication (CAN): un protocole
    de communication série qui prend en charge la commande répartie en temps réel
    et le multiplexage, pour les besoins des véhicules routiers. Elle décrit l''architecture
    générale du CAN, en termes de couches hiérarchiques, conformément au modèle de
    référence ISO pour l''interconnexion de systèmes ouverts (OSI) spécifié dans l''ISO/CEI
    7498-1, et fournit les caractéristiques de configuration d''un échange d''informations
    numériques entre modules par mise en oeuvre de la DLL du CAN -- celle-ci étant
    spécifiée conformément à l''ISO/CEI 8802-2 et à l''ISO/CEI 8802-3 -- avec des
    spécifications détaillées de la sous-couche de contrôle de liaison logique (LLC)
    et de la sous-couche de contrôle d''accès au support (MAC).'
  language:
