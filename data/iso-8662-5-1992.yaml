abstract:
- language: en
  script: Latn
  content: Supplements ISO 8662-1 and describes a type test procedure for establishing
    the magnitude of vibration in the handle of a pavement breaker or hammer operating
    under a specified load. The power tools covered may be electrically, pneumatically
    or hydraulically driven, or driven by means of an internal combustion engine.
    Annex A gives a definition of the basicentric coordinate system, Annex B a model
    test report.
