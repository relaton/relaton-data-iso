abstract:
- content: Applicable to all-wool textiles in any form, namely loose fibre, roving,
    yarn or cloth. Dyes when present may interfere with the colorimetric measurement.
    The method is not applicable to oxidized or reduced wool. It is primarily applicable
    to determination of cystine and cysteine in washed wool, tops, yarns or cloths
    that have not been reduced or oxidized.
