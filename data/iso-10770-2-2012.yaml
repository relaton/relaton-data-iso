abstract:
- language: en
  script: Latn
  content: |-
    ISO 10770-2:2012 describes methods for determining the performance characteristics of electrically modulated hydraulic three-port directional flow-control valves.
    This type of electrohydraulic valve controls the direction and amount of hydraulic flow in a hydraulic system.
- language: fr
  script: Latn
  content: |-
    L'ISO 10770-2:2012 décrit des méthodes destinées à déterminer les caractéristiques de performance des distributeurs hydrauliques de commande de débit à trois voies, à modulation électrique.
    Ce type de distributeurs de commande électrohydrauliques régule la direction et le débit hydraulique dans un système hydraulique.
