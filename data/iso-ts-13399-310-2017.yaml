abstract:
- language: en
  script: Latn
  content: |-
    ISO/TS 13399-310:2017 carbide tips, together with the usage of the related properties and domains of values.
    ISO/TS 13399-310:2017 carbide tips, together with the usage of the related properties and domains of specifies a common way of designing simplified models that contain the following:
    -      definitions and identifications of the design features of turning tools with carbide tips, with a link to the properties used;
    -      definitions and identifications of the internal structure of the 3D model that represents features and properties of turning tools with carbide tips.
    The following are outside the scope of this document:
    -      applications where these standard data can be stored or referenced;
    -      creation and exchange of simplified 3D models for cutting tools;
    -      creation and exchange of simplified 3D models for cutting items;
    -      creation and exchange of simplified 3D models for other tool items not being described in the scope of this document;
    -      creation and exchange of simplified 3D models for adaptive items;
    -      creation and exchange of simplified 3D models for assembly items and auxiliary items.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie un concept pour la conception éléments de l'outil, limité à tous les types d'outils de tour à plaquettes en carbures métalliques, utilisant les propriétés et domaines de valeurs associés.
    Le présent document spécifie une façon commune de concevoir des modèles simplifiés contenant les éléments suivants:
    —          des définitions et identifications des caractéristiques de conception des outils de tour à plaquettes en carbures métalliques, avec un lien vers les propriétés utilisées;
    —          des définitions et identifications de la structure interne du modèle 3D qui représente les caractéristiques et les propriétés des outils de tour à plaquettes en carbures métalliques;
    Les éléments suivants n'entrent pas dans le domaine d'application du présent document:
    —          les applications où les données standards peuvent être stockées ou référencées;
    —          le concept de modèles 3D pour les outils coupants;
    —          le concept de modèles 3D pour les éléments coupants;
    —          le concept de modèles 3D pour d'autres éléments de l'outil non décrits dans le domaine d'application du présent document;
    —          le concept de modèles 3D pour les éléments relatifs aux attachements;
    —          le concept de modèles 3D pour les éléments relatifs aux assemblages et éléments auxiliaires.
