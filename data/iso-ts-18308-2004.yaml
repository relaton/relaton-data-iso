abstract:
- language: en
  script: Latn
  content: |-
    The purpose of ISO/TS 18308:2004 is to assemble and collate a set of clinical and technical requirements for an electronic health record architecture (EHRA) that supports using, sharing, and exchanging electronic health records across different health sectors, different countries, and different models of healthcare delivery.
