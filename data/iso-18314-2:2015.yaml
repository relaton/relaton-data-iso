abstract:
- content: |-
    ISO 18314-2:2015 specifies the Saunderson correction for different measurement geometries and the solutions of the Kubelka-Munk equation for hiding and transparent layers. It also specifies methods for the calculations of the tinting strength including the residual colour difference with different criteria and of the hiding power.
    The procedures for preparing the samples for these measurements are not part of this part of ISO 18314. They are agreed between the contracting parties or are described in other national or International Standards.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    La présente partie de l'ISO 18314 spécifie la correction de Saunderson pour différentes géométries de mesure et les solutions de l'équation de Kubelka-Munk pour les couches couvrantes et transparentes. Elle spécifie également les méthodes de calcul de la force colorante et de l'écart de couleur résiduel sur la base de différents critères, ainsi que du pouvoir couvrant.
    Les méthodes de préparation des échantillons destinés à ces mesurages ne sont pas couvertes par la présente partie de l'ISO 18314. Elles sont fixées par accord entre les parties contractantes ou sont décrites dans d'autres normes nationales ou internationales.
