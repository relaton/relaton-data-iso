abstract:
- content: This document provides a top-level maturity model for smart sustainable
    communities (MMSSC), which can be used for self-assessment by individual cities
    and communities and as the basis for cross-city benchmarking. The MMSSC is a simple
    way for community leaders to assess how mature their community is in its journey
    towards adoption of good practices as set out in ISO standards for sustainable
    and smart-enabled development; to identify strengths and weaknesses; and then
    to quickly find their way to the international standards and guidance that are
    most relevant to their needs.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: Le présent document fournit un modèle de maturité de portée générale pour
    les communautés territoriales durables et intelligentes (MMSSC), que les villes
    et les communautés territoriales peuvent utiliser pour réaliser une auto-évaluation
    et qui peut servir de base à une analyse comparative entre plusieurs villes. Le
    MMSSC offre aux dirigeants de communautés territoriales un moyen simple d'évaluer
    le degré de maturité de leur communauté territoriale dans son parcours vers l'adoption
    des bonnes pratiques spécifiées dans les normes ISO relatives à un développement
    durable guidé par l'intelligence; d'identifier leurs points forts et leurs points
    faibles; puis de trouver rapidement les normes internationales et les recommandations
    les plus pertinentes compte tenu de leurs besoins.
