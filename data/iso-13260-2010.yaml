abstract:
- content: ISO 13260:2010 specifies two methods for testing pipes and fittings or
    joints for plastics piping systems intended for use in underground drainage and
    sewerage systems for their resistance to deformation and leakage, when subjected
    to sustained external loading in conjunction with the passage of hot water.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 13260:2010 spécifie deux méthodes d'essai de tubes et de raccords
    ou d'assemblages de systèmes de canalisations en matières plastiques pour branchements
    et collecteurs d'assainissement enterrés afin de vérifier leur résistance à la
    déformation et aux fuites lorsqu'ils sont soumis à une charge extérieure permanente
    conjuguée avec le passage d'eau chaude.
