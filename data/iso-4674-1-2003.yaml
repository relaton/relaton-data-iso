abstract:
- content: 'ISO 4674-1:2003 describes two methods for determining the forces necessary
    to initiate and propagate tearing of a coated fabric using the constant rate of
    tear method. The methods described are:'
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 4674-1:2003 décrit deux méthodes de détermination des forces nécessaires
    pour amorcer et propager le déchirement d'un support textile revêtu en utilisant
    la méthode de la vitesse constante de déchirement. Les méthodes décrites sont
    la méthode A, de déchirement en trois languettes et la méthode B, de déchirement
    en deux languettes.
