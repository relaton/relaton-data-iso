abstract:
- content: This International Standard specifies the nominal sizes and aim dimensions,
    with their cutting tolerances, of photographic films in rolls and sheets for use
    in general photographic applications. It also specifies perforating dimensions
    and selected core dimensions and includes a section on package marking. NOTE Films
    used for specific photographic applications, such as radiography, graphic arts,
    micrography, aerial photography, documentary reproduction and on recording instruments,
    are specified in other International Standards.
