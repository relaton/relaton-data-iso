abstract:
- content: This document describes the serialization of the lexical markup framework
    (LMF) model defined as an extensible markup language (XML) model derived from
    the language base exchange (LBX) schema and compliant with the W3C XML schema.
    This serialization covers the classes, data categories, and mechanisms of ISO 24613-1
    (core model), ISO 24613-2 (machine-readable dictionary (MRD) model), and ISO 24613-3
    (etymological extension).
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: Le présent document décrit la sérialisation du modèle de cadre de balisage
    lexical (LMF) défini en tant que modèle de langage de balisage extensible (XML)
    issu du schéma d’échange de bases lexicales (LBX) et conforme au schéma W3C XML.
    Cette sérialisation couvre les classes, les catégories de données et les mécanismes
    de l’ISO 24613-1 (modèle de base), de l’ISO 24613-2 (modèle de dictionnaire lisible
    par ordinateur (MRD)) et de l’ISO 24613-3 (extension étymologique).
  language:
