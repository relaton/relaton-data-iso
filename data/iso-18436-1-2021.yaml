abstract:
- content: |-
    This document specifies sector specific requirements for organizations ("certification body") operating conformity assessment systems for personnel who perform machinery system condition monitoring, identify machine faults, and recommend corrective action. Procedures for the certification of condition monitoring and diagnostic personnel are specified.
    NOTE            These requirements are in addition to those of ISO/IEC 17000 and ISO/IEC 17024.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie les exigences spécifiques au secteur pour les organisations («organisme de certification») utilisant des systèmes d’évaluation de la conformité du personnel chargé de surveiller l’état des machines, d’identifier les défaillances des machines et de recommander des actions correctives. Les modes opératoires de certification du personnel chargé de la surveillance et du diagnostic d’état sont spécifiés.
    NOTE            Ces exigences s’ajoutent à celles de l’ISO/IEC 17000 et de l’ISO/IEC 17024.
