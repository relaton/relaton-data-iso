abstract:
- language: en
  script: Latn
  content: Specifies criteria for steps, stairways, ladders, walkways, platforms,
    handrails, handholds, guardrails and entrance openings which permit access to
    and from operator, inspection or maintenance platforms on mobile cranes as defined
    in ISO 4306-2 and parked in accordance with the manufacturer's instruction. Also
    presents requirements for guards and restraints as related to moving parts.
