abstract:
- content: 'Specifies the metric dimensions (tables 1 to 13) for cylinders having
    the following bore sizes: 25, 32, 40, 50, 63, 80, 100, 125, 160, 200 (mm). This
    second edition cancels and replaces the first edition (1981).'
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "\nLa présente partie de l'ISO 6020 prescrit les dimensions d'interchangeabilité
    métriques des vérins hydrauliques 16 MPa [160 bar 1)] d'usage courant de la série
    compacte.   \nNOTES  1 - La présente partie de l'ISO 6020 laisse aux fabricants
    d'équipements hydrauliques toute latitude quant à la conception des vérins de
    la série métrique; elle ne restreint pas le progrès technique, tout en fixant
    des orientations générales de base.  2 - Les dimensions de la série compacte s'appliquent
    en particulier aux vérins à tête carrée.    1) 1 bar = 0,1 MPa = 10 à la puissance
    5 Pa ; 1MPa = 1N/mm à la puissance 2\n"
