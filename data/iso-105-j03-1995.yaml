abstract:
- language: en
  script: Latn
  content: Provides a method of calculating the colour difference between two specimens
    of the same textil material, measured under the same conditions. Permits the specification
    of a maximum value and provides a means for establishing the ratio of differences
    in lightness to chroma and to hue. Partial revision of the third edition of ISO
    105-J01.
- language: fr
  script: Latn
  content: "\nLa présente partie de l'ISO 105 propose une méthode de calcul des écarts
    de couleur entre deux éprouvettes de matériau identique, mesurées dans les mêmes
    conditions, de manière que la valeur numérique ΔEcmc(l:c), soit l'écart de couleur
    total, quantifie la fidélité de la conformité des couleurs. Il est ainsi possible
    de spécifier une valeur maximale (tolérance) qui ne dépend que de la fidélité
    de la conformité de couleur exigée pour une utilisation finale donnée, et pas
    de la couleur considérée, ni de la nature de l'écart de couleur. Cette méthode
    fournit également un moyen d'établir le rapport entre les nuances de clarté et
    le chroma et la teinte.  \nNOTE 1 L'annexe A donne des indications concernant
    l'interprétation des résultats. L'annexe B fournit des données d'essai à utiliser
    pour la vérification des programmes informatiques. L'annexe C contient un exemple
    de programme informatique permettant de déterminer les écarts de couleur.\n"
