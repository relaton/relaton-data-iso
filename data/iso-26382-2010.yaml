abstract:
- language: en
  script: Latn
  content: |-
    ISO 26382:2010 describes the technical declarations for a cogeneration system (CGS) that simultaneously supplies electric power and heating and/or cooling, for planning, evaluation and procurement.
    It applies to the identification of investigation items for project evaluation, CGS evaluation, and primary information works for CGS procurement.
    It also specifies necessary check items in CGS planning, provides a procedure to obtain the satisfactory configuration of the CGS for each project, and includes a detailed process diagram of the key development steps.
- language: fr
  script: Latn
  content: |-
    L'ISO 26382:2010 décrit les déclarations techniques relatives aux systèmes de cogénération (CGS) qui fournissent simultanément de l'énergie électrique et du chauffage et/ou de la réfrigération.
    Elle est applicable à l'identification des points à analyser pour l'évaluation du projet, l'évaluation des systèmes de cogénération et pour les principaux travaux et informations en vue de la spécification pour l'acquisition de ces systèmes.
    Elle spécifie également les points de contrôle nécessaires à la planification des CGS, fournit un mode opératoire visant à obtenir la configuration correcte des CGS pour chaque projet et inclut un graphique illustrant le processus détaillé des étapes clés du développement.
