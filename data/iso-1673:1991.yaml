abstract:
- language: en
  script: Latn
  content: This second edition cancels and replaces the first edition (ISO 1673:1978).
    Gives recommendations for the storage, with or without the use of artificial refrigeration,
    of onions of the species Allium cepa Linnaeus, intended for long-term conservation
    and consumption in the fresh state. Information on the limits of application of
    ISO 1673 are given in annex A.
