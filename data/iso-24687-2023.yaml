abstract:
- language: en
  script: Latn
  content: This document specifies the measurement methods for the electronic transport
    properties of bulk-type thermoelectric materials at room and elevated temperatures.
    The measurement methods cover the simultaneous determination of Seebeck coefficient
    and electrical conductivity of bulk-type thermoelectric materials in a temperature
    range from 300 K to 1 200 K. The measurement methods are applicable to bulk-type
    thermoelectric materials used for power generation, energy harvesting, cooling
    and heating, among other things.
