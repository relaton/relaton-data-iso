abstract:
- content: |-
    ISO 11346:2014 specifies the principles and procedures for estimating the thermal endurance of rubbers from the results of exposure to elevated temperatures for long periods.
    Two approaches are specified:  one using the Arrhenius relation; the other using the WLF equation.
    In ISO 11346:2014, the estimation of thermal endurance is based solely on the change in selected properties resulting from periods of exposure to elevated temperatures. The various properties of rubbers change at different rates on thermal ageing, hence comparisons between different rubbers can only be made using the same properties.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 11346:2014 spécifie les principes et les méthodes pour l'estimation de l'endurance thermique des caoutchoucs d'après les résultats d'une exposition à des températures élevées pendant de longues périodes.
    Deux méthodes sont spécifiées: l'une utilisant la relation d'Arrhenius; l'autre utilisant l'équation de WLF.
    L'ISO 11346:2014 ne fonde l'estimation de l'endurance thermique que sur le changement des propriétés choisies résultant de durées d'exposition à des températures élevées. Pour le vieillissement thermique, les diverses propriétés des caoutchoucs varient à des vitesses différentes et par conséquent les caoutchoucs ne peuvent être comparés qu'en utilisant les mêmes propriétés.
