abstract:
- content: |-
    ISO 1736|IDF 9:2008 specifies the reference method for the determination of the fat content of dried milk and dried milk products. The method is applicable to dried milk with a fat content of 40 % mass fraction or more, dried whole, dried partially skimmed, and dried skimmed milk, dried whey, dried buttermilk and dried butter serum.
    The method is not applicable when the powder contains hard lumps which do not dissolve in ammonia solution or free fatty acids in significant quantities.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 1736|FIL 9:2008 spécifie la méthode de référence pour la détermination de la teneur en matière grasse du lait sec et des produits à base de lait sec. La méthode est applicable au lait sec d'une teneur en matière grasse de 40 % (fraction massique) ou plus, au lait entier sec, au lait partiellement écrémé sec, au lait écrémé sec, au lactosérum sec, au babeurre sec et au sérum de beurre sec.
    La méthode n'est pas applicable aux poudres contenant des grumeaux compacts qui ne se dissolvent pas dans une solution d'hydroxyde d'ammonium ou qui contiennent des acides gras libres en quantité significative.
  language:
  - fr
  script:
  - Latn
