abstract:
- language: en
  script: Latn
  content: This document describes methods for the measurement of particle size distributions
    for cellulose nanocrystals using atomic force microscopy and transmission electron
    microscopy. The document provides a protocol for the reproducible dispersion of
    the material using ultrasonication, as assessed using dynamic light scattering.
    Sample preparation for microscopy, image acquisition and data analysis are included.
