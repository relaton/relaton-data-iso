- language: fr
  script: Latn
  content: |2

    La présente partie de l'ISO 8321 spécifie les exigences relatives aux lentilles de contact en hydrogel unifocales hydratées, ainsi que les limites de tolérance des matériaux et les propriétés optiques et dimensionnelles. Une méthode de présentation des spécifications des lentilles de contact est décrite en annexe A.
