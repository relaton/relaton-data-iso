abstract:
- content: |-
    This document specifies a simulating method of test for determination of the release of metal-ions from enamelled articles, which are intended to come into contact with food.
    It also specifies limits for the release of metal-ions from enamelled articles, which are intended to come into contact with food.
    It is applicable to enamelled articles, including tanks and vessels, which are intended to be used for the preparation, cooking, serving and storage of food.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie une méthode d'essai de simulation pour la détermination de la libération d'ions métalliques par les articles émaillés destinés à entrer en contact avec les denrées alimentaires.
    Il spécifie également les limites relatives à la libération d'ions métalliques par les articles émaillés destinés à entrer en contact avec les denrées alimentaires.
    Il s'applique aux articles émaillés, y compris aux réservoirs et récipients destinés à la préparation, à la cuisson, au service et à la conservation des denrées alimentaires.
