abstract:
- content: ISO 13573:2012 describes the methodology for thermal cycling corrosion
    testing (known as cyclic oxidation testing) of metallic materials in gaseous environments
    between ambient and elevated temperatures (series of measurements on a single
    test piece with repeated, regular and controlled temperature cycles). ISO 13573:2012
    may be applicable to other materials with some modifications. Tests with ultra
    short dwell times in the range of minutes or seconds are outside the scope of
    ISO 13573:2012.
