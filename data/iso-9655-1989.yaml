abstract:
- content: Specifies the principal dimensions of single-purpose pliers for electronics
    for gripping and manipulating. The test method for checking their proper functioning
    are given in ISO 9656. The general technical requirements are given in ISO 9657.
    The pliers illustrated in ISO 9655 are only examples and are not intended to affect
    the manufacturers' design.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale prescrit les principales dimensions des pinces unifonction de serrage et de manipulation pour l'électronique. Les méthodes d'essai en vue de vérifier leur aptitude fonctionnelle sont données dans l'ISO 9656. Les spécifications techniques générales sont données dans l'ISO 9657. Les pinces illustrant la présente Norme internationale ne sont données qu'à titre d'exemples. Elles ne doivent en rien influencer la conception propre à chaque fabricant.
