abstract:
- language: en
  script: Latn
  content: |-
    ISO 29991:2014 specifies requirements for language learning services outside formal education. These include any language learning services that are addressed to language learners themselves, as well as to interested parties that are acquiring the services for the benefit of learners. The key features of any such service are that the goals of learning are defined and evaluated, and that it involves interaction with the learner. The instruction can be delivered face-to-face or mediated by technology, or it can be a blend of both.
    Entities interested in using ISO 29991:2014 will include language learning service providers of all kinds and sizes, as well as associations or consortia of language learning service providers.
    In cases where the language learning services are provided by an organization that delivers products (goods and services) or other learning services in addition to language learning services, ISO 29991:2014 only applies to language learning services.
    ISO 29991:2014 is not specifically aimed at schools, colleges and universities which provide language learning as part of a formal educational system but may be useful to them as a tool for reflection and self-evaluation.
- language: fr
  script: Latn
  content: |-
    L'ISO 29991:2014 spécifie les exigences relatives aux services de formation en langues  dans le cadre de la formation non formelle. Ceux-ci incluent tous les services de formation en langues s'adressant tant aux apprenants d'une langue qu'aux commanditaires qui  acquièrent ces services pour les apprenants. La définition et l'évaluation des objectifs de la formation, l'interaction avec l'apprenant et le retour d'informations à l'apprenant constituent les caractéristiques principales de ces services. La présente norme concerne la formation dispensée en présence, à distance par le biais de la technologie ou mixte (ou hybride).
    Elle concerne les prestataires de services de formation en langues de toute sorte et de toute taille, ainsi que les associations ou les groupements de prestataires de services de formation en langues.
    Dans le cas où les services de formation en langues sont fournis par un organisme qui offre des services- de formations autres que les formations en langues, la présente Norme internationale s'applique uniquement aux services de formation en langues.
    L'ISO 29991:2014 ne s'adresse pas aux établissements d'enseignement primaire et secondaire ni aux universités qui assurent un apprentissage des langues dans le cadre d'un système éducatif réglementé, mais elle peut leur servir d'outil de réflexion et d'auto-évaluation.
