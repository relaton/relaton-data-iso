abstract:
- content: "ISO 28080:2011 specifies a generic test method to determine the abrasion
    wear characteristics of hardmetals. \nThe procedure complements the ASTM G65 method
    for dry sand/rubber wheel abrasion, the ASTM B611 method for abrasive wear resistance
    of cemented carbides, and the ASTM G105 method for conducting wet sand/rubber
    wheel abrasion tests.\nThe test is appropriate for use in situations where test
    laboratories have a need to simulate abrasive damage. The procedure includes information
    which enables the test to be used in a variety of different conditions:"
