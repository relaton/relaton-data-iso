abstract:
- content: ISO 2834-3:2008 specifies a test method for preparation of test prints
    produced with screen printing inks. These test prints are intended primarily for
    optical tests, such as colorimetry, transparency and reflection density as described
    in ISO 2846-4. They can also be used for testing gloss, light fastness and the
    chemical, physical and mechanical resistance to mechanical and chemical attack
    regarding either printing ink or substrate, or both.
