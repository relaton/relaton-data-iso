abstract:
- content: |-
    ISO 6472:2004 establishes unambiguous abbreviations for commonly used rubber compounding ingredients of known, specific chemical composition.
    The abbreviations are derived from common usage in industry and commerce rather than from any systematic nomenclature. The list is not intended to conflict with, but rather to act as a supplement to, existing trade-names and trademarks.
    The list does not purport to be comprehensive, and abbreviations for other compounding ingredients will be added in future revisions.
    International Union of Pure and Applied Chemistry (IUPAC) nomenclature is provided where this is available, in addition to the commonly used chemical name or names. In some instances, alternative commonly used chemical names are given where they are recognized. Where available, a Chemical Abstracts Registry number (CAS RN) is also provided.
  language:
