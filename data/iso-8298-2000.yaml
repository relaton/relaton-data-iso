abstract:
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale décrit une méthode analytique exacte et précise pour la détermination de 1 mg à 5 mg de plutonium par millilitre dans des solutions d'acide nitrique.  La méthode est très sélective pour le plutonium. Elle se prête à la détermination du plutonium dans des matériaux allant de solutions pures, jusqu'à des solutions de matériaux nucléaires mixtes avec un rapport uranium/plutonium pouvant atteindre 20:1. Cependant, son application à la détermination du plutonium dans des solutions de combustibles irradiés et des solutions de matériaux mixtes avec un rapport uranium/plutonium de 20:1 à 33:1 n'a pas encore été étudiée.  Le mode opératoire recommande que les prises d'essai soient pesées et que les burettes de titrage soient étalonnées gravimétriquement dans le but d'obtenir des résultats exacts et précis. Ceci n'exclut pas l'utilisation de toute technique de justesse équivalente.  Comme la reproductibilité des conditions de réaction est importante pour maintenir de bonnes performances, l'automatisation complète de la procédure est bénéfique.
