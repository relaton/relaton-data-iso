abstract:
- language: en
  script: Latn
  content: |-
    ISO 18740:2016 applies to any fixed (constant) speed, liquid cooled, packaged centrifugal air compressor which incorporates a centrifugal compression element of any type driven by an electric motor.
    It defines and describes acceptance tests for electrically driven packaged air compressors of standard types which are constructed to specifications determined by the manufacturer and which are sold against performance data published in the manufacturer's sales documentation.
    NOTE          Items supplied shipped loose for installation at site are not considered to be a part of the compressor package.
    Such compressors are designed to draw in atmospheric air from their immediate surroundings and the performance data offered by the manufacturer usually relates to a normal ambient air inlet pressure.
- language: fr
  script: Latn
  content: |-
    L'ISO 18740 :2016 est applicable à tout groupe compresseur centrifuge d'air à vitesse fixe (constante), à refroidissement liquide et comprenant un élément de compression centrifuge de tout type entraîné par un moteur électrique.
    Elle définit et décrit les essais de réception des groupes compresseurs d'air entraînés électriquement, de types standards, construits selon des spécifications déterminées par le constructeur et commercialisés sur la base de données de performance publiées dans la documentation du constructeur.
    NOTE          Les éléments fournis expédiés en vrac pour installation sur site ne sont pas considérés comme faisant partie du groupe compresseur.
    Ces compresseurs conçus pour aspirer l'air atmosphérique environnant, les données de performance du constructeur s'appuient généralement sur une pression d'aspiration de l'air ambiant normal.
