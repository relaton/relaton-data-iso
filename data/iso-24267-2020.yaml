abstract:
- content: |-
    This document provides a method for determining the coefficient of friction between footwear and floorings under conditions simulating those experienced in the phases of a typical walking step when slip is most likely to occur.
    The method is applicable to all types of footwear and footwear components, outsole units, heel top pieces (top lifts) and sheet soling materials, excepting PPE footwear (Personal Protective Equipment) and special purpose footwear containing spikes, metal studs or similar.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document fournit une méthode pour déterminer le coefficient de frottement entre la chaussure et les revêtements de sol dans des conditions simulant celles des différentes phases typiques d'un pas lorsqu'un risque de glissade est très probable.
    La présente méthode s'applique à tous les types de chaussures et composants de chaussure, de semelles d'usure, de bonbouts et de matériaux de feuilles de semelle, à l'exception des chaussures d'équipement de protection individuelle (EPI) et des chaussures destinées à un usage particulier comprenant des pics, crampons ou éléments similaires
