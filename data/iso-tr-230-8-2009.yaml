- content: |-
    L'ISO/TR 230-8:2009 traite des différents types de vibrations qui peuvent se produire entre la partie outil et la partie pièce à usiner d'une machine-outil. (Pour plus de simplicité, ces parties seront appelées respectivement «outil» et «pièce»).
    L'ISO/TR 230-8:2009 n‘est pas principalement destinée à ceux qui ont l'expérience de l'analyse des vibrations et qui effectuent ce type de travail régulièrement dans des milieux de recherche et développement. Elle ne remplace donc pas les manuels standard sur ce sujet. Toutefois, l'ISO/TR 230-8:2009 s'adresse aussi bien aux fabricants qu'aux utilisateurs qui ont des connaissances générales en ingénierie, et qui souhaitent mieux comprendre les causes des vibrations grâce à une vue d'ensemble des théories de base du domaine.
    Elle fournit également des modes opératoires de mesure basiques permettant d'évaluer certains types de vibrations que peut subir une machine-outil: vibrations dues à un déséquilibre mécanique, vibrations générées par le fonctionnement des glissières de la machine, vibrations transmises à la machine par des forces extérieures, vibrations générées pendant le processus de coupe, incluant les vibrations auto-excitées (broutage).
    De plus, l'ISO/TR 230-8:2009 traite de l'application de l'excitation de vibration artificielle pour les besoins de l'analyse structurelle.
