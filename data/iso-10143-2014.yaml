abstract:
- language: en
  script: Latn
  content: ISO 10143:2014 specifies a method for the determination of the electrical
    resistivity of granular carbon (calcined or graphitized) used in the manufacture
    of carbon electrodes for the production of aluminium. The measurement of electrical
    resistivity assists in assessing the extent of coke calcination. The electrical
    resistivity of the coke aggregate will influence that of the coke electrodes made
    from it.
