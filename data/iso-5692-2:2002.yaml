abstract:
- content: |-
    This part of ISO 5692 specifies the requirements for vehicle coupling rings with a ring inside diameter of for
    coupling with the drawbar coupling specified in ISO 6489-2, and for ensuring vehicle coupling with the necessary
    horizontal and vertical rotation angle.
    This part of ISO 5692 is applicable to couplings where the vertical static load is not more than and the
    dynamic horizontal load is not more than the value of .
    NOTE For value , see ISO 6489-2.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    La présente partie de l'ISO 5692 spécifie les exigences applicables aux anneaux d'attelage ayant un diamètre
    intérieur de , 40mm montés sur des véhicules destinés à être accouplés à un dispositif d'attelage conforme à
    l'ISO 6489-2 tout en garantissant les angles de rotation nécessaires dans les plans horizontaux et verticaux.
    Elle s'applique aux dispositifs d'attelage dont la charge statique verticale ne dépasse pas et dont la charge
    dynamique horizontale n'est pas supérieure à la valeur D de 120 kN.
    NOTE En ce qui concerne la valeur , voir l'ISO 6489-2.
