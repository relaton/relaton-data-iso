abstract:
- language: en
  script: Latn
  content: The types of polyethylene plastics are differentiated from each other by
    a classification system based on appropriate levels of the designatory properties
    density and melt flow rate and on information about the intended application and/or
    method of processing, important properties, additives, colorants, fillers and
    reinforcing materials. Is applicable to materials ready for normal use in the
    form of powder, granules or pellets and to materials unmodified or modified by
    colorants, additives, fillers, etc.
- language: fr
  script: Latn
  content: |2

    La présente partie de l'ISO 1872 établit un système de désignation des matériaux thermoplastiques polyéthylène qui peut être utilisé comme base pour les spécifications.  Les types de plastiques polyéthylène sont différenciés les uns des autres par un système de classification basé sur des niveaux appropriés des propriétés de désignation  a) masse volumique  b) indice de fluidité à chaud en masse  et des informations concernant l'application prévue et/ou la méthode de mise en ceuvre, les propriétés importantes, les additifs, colorants, matériaux de charge et renfort.  La présente partie de l'ISO 1872 est applicable à tous les homopolymères polyéthylène et aux copolymères de l'éthylène ayant une teneur en autres monomères 1-oléfiniques inférieure à 50 % (m/m) et une teneur maximale de 3 % (m/m) en monomères non oléfiniques ayant des groupes fonctionnels.  Elle s'applique aux matériaux prêts à l'emploi sous forme de poudres, grains ou granulés, non modifiés ou modifiés par des colorants, additifs, charges, etc.  La présente partie de l'ISO 1872 ne s'applique ni aux mélanges-maîtres, ni au caoutchouc EPM.  Le fait que des matériaux aient la même désignation n'implique pas qu'ils présentent nécessairement les mêmes performances. La présente partie de l'ISO 1872 ne comporte pas de données sur la conception, la performance ou les conditions de mise en oeuvre qui peuvent être exigées pour spécifier un matériau pour une application et/ou une méthode de mise en oeuvre particulière.  Si de telles caractéristiques additionnelles sont nécessaires, elles doivent être déterminées conformément aux méthodes d'essai prescrites dans l'ISO 1872-2, si appropriée.  Afin de prescrire un matériau thermoplastique pour une application particulière ou d'assurer une méthode de mise en oeuvre reproductible, des exigences additionnelles peuvent être codées dans le bloc de données 5 (voir article 3, alinéas d'introduction).
