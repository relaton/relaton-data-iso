abstract:
- content: |-
    This document provides a list of target sequences that can be used to screen for the presence of genetically
    modified material in Cotton and Cotton products. Its use is limited to cottonseed, leaf, cotton fibre and cotton
    fibre-derived materials from which sufficiently high-quality DNA can be extracted.
    NOTE 1: This list of target sequences provides guidance for the screening of all currently known GM cotton
    events and GM cotton events that contain the same DNA sequences. Further guidance on screening of
    foodstuffs is provided in CEN /TS 16 707
    NOTE 2: Sampling is outside of the scope of this document. Information on sampling cotton products may be
    found in ISO 1130: 1975 and in ASTM Dl441-12.
  language:
