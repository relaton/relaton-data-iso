abstract:
- language: fr
  script: Latn
  content: "\nLa présente Norme internationale donne les lignes directrices relatives
    aux critères de qualification des auditeurs environnementaux et des responsables
    d'audits. La présente Norme internationale est applicable aussi bien aux auditeurs
    internes qu'aux auditeurs externes. Les critères permettant la sélection et la
    composition des équipes d'audit n'en font pas partie; les informations relatives
    à ces sujets sont données dans l'ISO 14011.  \nNOTE -- La présente Norme internationale
    a été développée en parallèle avec les Normes internationales sur les principes
    généraux de l'audit environnemental (ISO 14010) et sur les lignes directrices
    pour l'audit spécifique des systèmes de management environnemental (ISO 14011).
    Il est possible qu'une révision soit nécessaire si des développements ultérieurs
    à l'ISO, concernent des lignes directrices sur d'autres types d'audit.\n"
