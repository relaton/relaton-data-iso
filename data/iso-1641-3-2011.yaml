abstract:
- language: en
  script: Latn
  content: |-
    ISO 1641-3:2011 specifies the general dimensions and designation of the following milling cutters with 7/24 taper shanks:
    - end mills, flat-ended or ball-nosed - normal series and long series (manual changers);
    - slot drills - short series and normal series (manual changers);
    - end mills, flat-ended - normal series and long series (automatic changers).
    Tool shanks with 7/24 taper for manual tool changers are in accordance with ISO 297. Tool shanks with 7/24 taper for automatic tool changers are in accordance with ISO 7388-1 and ISO 7388-2.
- language: fr
  script: Latn
  content: |-
    L'ISO 1641-3:2011 spécifie les dimensions générales et la désignation des fraises à queue cône 7/24 suivantes:
    - fraises cylindriques 2 tailles à bout plat et à bout hémisphérique - série normale et série longue (changement manuel d'outil);
    - fraises à rainurer - série courte et série normale (changement manuel d'outil);
    - fraises cylindriques 2 tailles à bout plat - série normale et série longue (changement automatique d'outil).
    Les queues cône 7/24 sont conformes à l'ISO 297 pour le changement manuel d'outil et à l'ISO 7388-1 et l'ISO 7388-2 pour le changement automatique d'outil.
