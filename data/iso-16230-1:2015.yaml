  format: text/plain
- content: |-
    ISO 16230-1:2015 s'applique aux tracteurs et aux machines automotrices à conducteur porté, aux équipements montés et traînés destinés à un usage agricole et forestier. La présente partie de l'ISO 16230 spécifie les exigences générales relatives à la protection et à la sécurité des opérateurs et des passagers des machines sur lesquelles les tensions embarquées sont de l'ordre de 50 à 1 000 V en courant alternatif et de 75 à 1 500 V en courant continu. La présente partie de l'ISO 16230 s'applique à l'équipement électrique et aux composants des équipements électriques installés sur ces machines et comprend des exigences générales relatives à la protection et à la sécurité des opérateurs, des passagers et des premiers intervenants.
    ISO 16230-1:2015 traite les phénomènes dangereux, situations dangereuses ou événements dangereux significatifs comme énumérés dans l'Annexe A, qui sont pertinents pour ces machines agricoles, lorsqu'elles sont utilisées normalement et lorsqu'elles font l'objet d'un mauvais usage raisonnablement prévisible par le fabricant, en cours de fonctionnement normal et en maintenance.
    ISO 16230-1:2015 n'est pas applicable:
    -      aux éléments des interfaces externes de conception particulière (par exemple, l'interface entre un tracteur et un outil);
    -      aux équipements alimentés par une source externe (par exemple, les équipements alimentés par le réseau électrique, les équipements sans système générateur de puissance embarqué);
    -      aux engins forestiers construits dans un objectif particulier;
    -      aux générateurs électriques fixes.
    ISO 16230-1:2015 ne s'applique pas aux machines fabriquées avant sa date de publication.
