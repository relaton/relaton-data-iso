abstract:
- content: A test portion is heated in a non-oxidizing atmosphere at a fixed temperature
    and the loss of mass is determined. The apparent oil content is calculated in
    terms of loss of mass. To ensure a non-oxidizing atmosphere, some drops of toluene
    are added to the crucibles.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale spécifie une méthode gravimétrique conventionnelle de détermination, par chauffage, de la teneur apparente d'huile dans le coke calciné utilisé pour la production de l'aluminium. La méthode prévoit deux modalités de détermination : A : modalité normale, de référence (6.2.1); B : modalité simplifiée (6.2.2).
