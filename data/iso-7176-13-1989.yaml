abstract:
- content: The test method consists in drawing a given block with definite speed over
    the test surface of in general rough structure. The bottom side of the block is
    covered with a layer of standard rubber to get comparable results.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente partie de l'ISO 7176 prescrit une méthode d'essai pour déterminer le coefficient de frottement d'une surface d'essai comportant une rugosité du même ordre que celle du béton brut. Dans le cas où la méthode d'essai est utilisée pour des surfaces lisses ou polies, il faut veiller à ce que le coefficient de frottement soit mesuré dans les mêmes conditions sur toute l'étendue de la surface d'essai. Diverses procédures d'essai relatives aux fauteuils roulants, par exemple celles prescrites dans l'ISO 7176-1, l'ISO 7176-2, l'ISO 7176-3, l'ISO 7176-6 et l'ISO 7176-10, imposent que le coefficient de frottement de la surface d'essai soit entre des limites prescrites.
