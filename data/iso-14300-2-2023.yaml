abstract:
- language: en
  script: Latn
  content: |-
    This document defines the product assurance (PA) policy, objectives, principles, and requirements for the establishment and implementation of PA programmes for space programmes covering mission definition, design, development, production and operations of space products, including disposal.
    The PA discipline covers: PA management, quality assurance, safety assurance, dependability (reliability, availability and maintainability), assurance of software and hardware products, as well as parts (including electrical, electromechanical and electronic components, and mechanical parts), materials and processes assurance.
    This document defines their respective objectives, policies, and principles to achieve the stated overall PA objectives throughout the complete life cycle of the products.
    This document applies to space products.
