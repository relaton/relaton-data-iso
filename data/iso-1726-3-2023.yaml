abstract:
- content: |-
    This document specifies the test conditions of a static test performed on the semi-trailer contact area to the fifth wheel. It ensures the suitability of the semi-trailer to couple the greatest possible variety of tractor vehicles equipped with a fifth wheel coupling in accordance with ISO 3842.
    It also specifies requirements to avoid damages or malfunctions of the fifth wheel coupling caused by the semi-trailer chassis, the semi-trailer plate or any other of its components.
