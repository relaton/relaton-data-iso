abstract:
- content: |-
    ISO 17299-5:2014 specifies a deodorant test method using an odour analyser equipped with multiple metal-oxide semiconductor sensors against composite odours. The artificial composite odours used in ISO 17299-5:2014 are a quasi sweat odour, a quasi body odour (nonenal mixture odour) and a quasi excrement odour.
    ISO 17299-5:2014 applies to all kinds of textile products, such as woven fabrics, knits, threads, yarns, fibres, braids, cords, etc.
