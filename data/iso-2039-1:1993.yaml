abstract:
- language: en
  script: Latn
  content: 'Specifies a method, which consists of forcing a ball under a specified
    load into the surface of a test specimen. The depth of impression is measured
    under load. The surface area of the impression is computed from its depth. The
    ball indentation hardness is then calculated from the following relationship:
    Ball indentation hardness = Applied load : Surface area of impression.'
