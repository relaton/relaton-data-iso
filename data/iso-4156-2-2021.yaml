abstract:
- language: en
  script: Latn
  content: |-
    This document specifies geometry and inspection dimensions for the design and manufacture of straight (non-helical) side-fitting cylindrical involute splines.
    Limiting dimensions, tolerances, manufacturing errors and their effects on the fit between connecting coaxial spline elements are defined and tabulated. Linear dimensions are expressed in millimetres and angular dimensions in degrees.
    The specified diameters for external splines in the geometry tables and the values in the inspection dimension tables are only valid for fundamental deviation "h".
    For fundamental deviations other than "h", diameters and tooth thicknesses are calculated for external splines according to the formulae in ISO 4156-1 and inspection dimensions according to the formulae in ISO 4156-3.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les dimensions géométriques et les cotes de vérification nécessaires à la conception et à la fabrication des cannelures cylindriques droites (non hélicoïdales) à flancs en développante et centrage sur flancs.
    Les cotes limites, les tolérances, les écarts de fabrication et leurs effets sur l'ajustement entre des éléments d'accouplement coaxiaux d'une cannelure sont définis et donnés dans des tableaux. Les dimensions linéaires sont exprimées en millimètres et celles des angles en degrés.
    Les diamètres spécifiés pour les cannelures externes dans les tableaux des dimensions géométriques et les valeurs dans les tableaux des cotes de vérification sont valables uniquement pour l'écart fondamental «h».
    Pour les écarts fondamentaux autres que «h», les diamètres et les épaisseurs des cannelures externes sont à calculer conformément aux formules de l'ISO 4156-1 et les cotes de vérification conformément aux formules de l'ISO 4156-3.
