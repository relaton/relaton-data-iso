abstract:
- content: |-
    This document specifies the items included in the maximum load of small craft, without exceeding the limits set by other ISO standards for stability, freeboard, and flotation. It further sets requirements for seating and occupancy areas of crew members.
    Personal watercraft are excluded from the Scope of this document.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie les éléments inclus dans la charge maximale d'un petit navire sans dépasser les limites fixées par d'autres normes ISO relatives à la stabilité, au franc-bord, à la flottabilité. Il établit également les exigences concernant les sièges et les zones d’occupation pour les membres de l’équipage.
    Les motos aquatiques sont exclues du domaine d'application de ce document.
