- content: ISO/TS 20119:2002 specifies a test schedule that addresses certain aspects
    of the on-centre handling characteristics of a vehicle, on-centre handling being
    used to describe the steering "feel" and precision of the vehicle during nominally
    straight-line driving and in negotiating large-radius bends at high speeds but
    low lateral accelerations. It is applicable to passenger cars in accordance with
    ISO 3833, and to light trucks.
