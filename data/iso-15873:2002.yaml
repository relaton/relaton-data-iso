abstract:
- content: ISO 15873 specifies the construction of, and operational requirements and
    test methods for, differential pressure Venturi-type liquid additive injectors
    -- a component of systems used to inject chemicals, including liquid fertilizers,
    liquid solutions of water-soluble fertilizers, acids, caustics, pesticides, herbicides
    and other liquid additives, into irrigation systems. ISO 15873 does not specify
    means of preventing backflow of liquid additives to potable water supply systems,
    the assembly of such means, near to the Venturi injector, being covered by water
    protection regulations.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 15873 spécifie les exigences relatives à la réalisation et au fonctionnement
    ainsi que les méthodes d'essai des injecteurs d'adjuvants liquides à venturi à
    pression différentielle. Ces injecteurs sont un élément des systèmes destinés
    à l'injection de produits chimiques dans les systèmes d'irrigation. Ces produits
    chimiques englobent les engrais liquides, les solutions liquides d'engrais solubles
    dans l'eau, les acides, les produits caustiques, les pesticides, les herbicides
    et autres adjuvants liquides. L'ISO 15873 ne traite pas des moyens permettant
    d'empêcher le retour des adjuvants liquides dans les systèmes d'alimentation en
    eau potable. Ces moyens doivent être installés à proximité de l'injecteur d'engrais
    de type venturi conformément à la réglementation en matière de protection de l'eau.
