abstract:
- content: "ISO/TS 15883-5:2005 includes the test soils and methods that can be used
    to demonstrate the cleaning efficacy of washer-disinfectors (WD) according to
    the ISO 15883 series of standards. \nThe inclusion of the test soils and methods
    in ISO/TS 15883-5:2005 does not indicate that they are of equivalent sensitivity
    in their determination of cleaning efficacy. \nAcceptance criteria are included,
    based on visual inspection and/or a microbiological end-point as stated for each
    method. Where chemical detection of residual soiling is required/sought, methods
    can be complemented by the specific determination of a residual component of the
    applied test soil. \nNOTE 1 The test soils and methods included in ISO/TS 15883-5:2005
    are sourced from national standards and published documents submitted by member
    bodies of the Technical Committee preparing ISO/TS 15883-5:2005. They have been
    edited only to provide a uniform format within ISO/TS 15883-5:2005.\nNOTE 2 An
    example of this is the use of the peroxidase test to detect residual blood (haemoglobin)
    from the test soil applied to surgical instruments or flexible endoscopes (e.g.
    using the method described in ISO/TS 15883-5:2005). See also ISO 15883-1:2005,
    Annex D."
