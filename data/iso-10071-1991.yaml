abstract:
- content: Lays down interchangeability dimensions and tolerances in millimetres.
    Ball-lock punches are standardized in round, square, rectangular and oblong shapes,
    and dimension ranges are given for these shapes. It also gives materials and hardness
    as examples, and specifies the designation. The main use of punches defined in
    this standard is for punching holes in steel sheet. They may also be used for
    punching holes in other materials.
