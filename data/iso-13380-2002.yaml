abstract:
- content: |-
    This International Standard describes the general conditions and procedures for recording, assessment, evaluation and diagnostics of machine condition by measuring parameters related to machine performance, condition and safety, including thermal, electrical and hydraulic parameters where applicable.
    The procedures relate to operational monitoring of machines, and include all components and sub-assemblies necessary to provide the functional operation of the machine.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    La présente Norme internationale décrit les conditions et les procédures générales d'enregistrement, d'appréciation, d'évaluation et de diagnostic d'état des machines basées sur la mesure de paramètres associés aux performances, à l'état et à la sécurité de la machine y compris le cas échéant des paramètres thermiques, électriques et hydrauliques.
    Les procédures concernent la surveillance opérationnelle des machines et s'appliquent à tous les composants et sous-ensembles nécessaires pour assurer le fonctionnement opérationnel de la machine.
