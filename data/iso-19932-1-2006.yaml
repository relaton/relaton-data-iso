abstract:
- content: ISO 19932-1:2006 specifies the requirements and test methods for manually
    operated knapsack sprayers with a nominal tank volume of 5 l or more. It is applicable
    to lever-operated knapsack sprayers and knapsack compression sprayers for their
    intended use in, for example, agriculture and horticulture.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 19932-1:2006 spécifie les exigences et les méthodes d'essai relatives
    aux pulvérisateurs à dos actionnés manuellement et dont le volume nominal de la
    cuve est d'au moins 5 l. Elle s'applique aux pulvérisateurs à dos à pression entretenue
    ainsi qu'aux pulvérisateurs à dos à pression préalable, dans le cadre de leur
    usage prévu, en agriculture et en horticulture, par exemple.
