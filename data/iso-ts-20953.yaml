abstract:
- content: |-
    This Technical Specification establishes the performance requirements for lining and insock components for footwear, irrespective of the material, in order to assess the suitability for the end use and/or fitness for purpose. It also establishes the test methods to be used to evaluate the compliance with the requirements.
    This Technical Specification applies to lining and insocks for all kinds of footwear.
    This Technical Specification is intended to be used as a reference between the manufacturer and the supplier. It is not intended for third party certification.
