abstract:
- content: "ISO/TS 10303-1621:2006 specifies the application module for AP210 interconnect
    requirement allocation. \nISO/TS 10303-1621:2006 deals with the representation
    of interconnect requirement allocation. Interconnect requirement allocation includes
    the following information:\n- complete functional and physical requirements,\n-
    complete capability to allocate enterprise or external agency requirements to
    interconnect function or physical design,\n- model based requirement description
    using simulation models and models with assigned parametric data;\n- capability
    to explicitly describe the required external connections for a printed wiring
    board or simple substrate;\n- capability to segregate the required external connections
    from the required functions other than simple interconnect for printed circuit
    boards (including printed components).\nSupporting data including document, authorization,
    product identification, external definition, and authorization are included. \nThe
    following are within the scope of ISO/TS 10303-1621:2006:\n- requirement traceability
    between functional and physical requirements; \n- inclusion of both functional
    and physical requirements in same requirement collection; \n- inclusion of both
    functional and physical requirement allocation in design characteristic planning
    and evaluation."
