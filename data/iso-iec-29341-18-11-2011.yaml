abstract:
- language: en
  script: Latn
  content: ISO/IEC 29341-18-11:2011(E) covers service definition and is compliant
    with the UPnP Device Architecture version 1.0. It defines a service type referred
    to herein as RADAConfig service. This service type enables configuration of the
    in-band synchronization mechanism between Remote Access Clients and Remote Access
    Server.
