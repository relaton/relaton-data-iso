abstract:
- content: |-
    ISO 9727-6;2007 specifies a test method for determining the liquid tightness of a cylindrical cork stopper.
    It is applicable to all types of cylindrical cork stoppers ready for use, intended to be completely inserted in the bottle neck (straight cork stoppers).
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 9727-6:2007 établit une méthode d'essai à pratiquer pour déterminer
    l'étanchéité aux liquides d'un bouchon de liège cylindrique. Elle est applicable
    à tous les types de bouchons de liège cylindriques prêts à l'emploi, et destinés
    à être enfoncés à ras de bague.
