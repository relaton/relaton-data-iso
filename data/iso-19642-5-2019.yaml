abstract:
- content: |-
    This document specifies the dimensions and requirements for single core cables intended for use in general purpose road vehicle applications where the nominal system voltage is 600 V a.c. or 900 V d.c. and 1 000 V a.c. or 1 500 V d.c.. It also applies to the individual conductor cores used in multi core cables.
    This document specifies requirements for copper conductor cables.
