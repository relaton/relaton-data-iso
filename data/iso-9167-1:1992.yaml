abstract:
- content: The method specified is based on extraction by methanol, purification and
    enzymatic desulfatation, determination using reversed-phase chromatography. Does
    not determine glucosinolates which are substituted on the glucose molecule. A
    rapid method for the determination of glucosinolates content using X-ray fluorescence
    spectrometry is the subject of ISO 9167-2.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "\nLa présente partie de l'ISO 9167 prescrit une méthode de dosage par
    chromatographie liquide à haute performance (CLHP) des différents glucosinolates
    dans les graines de colza.  \nNOTES 1 Cette méthode ne dose pas les glucosinolates
    ayant des substituants sur la partie glucose, mais ces composés sont peu importants
    dans les graines de colza commercialisées. 2 Une méthode rapide de dosage global
    des glucosinolates des graines de colza, par spectrométrie de fluorescence aux
    rayons X (XRF) fait l'objet de l'ISO 9167-2.\n"
