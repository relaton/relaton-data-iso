abstract:
- language: en
  script: Latn
  content: |-
    ISO 14607:2002 provides specific requirements for mammary implants for clinical practice.
    With regard to safety, it specifies intended performance, design attributes, materials, design evaluation, manufacturing, sterilization, packaging and information supplied by the manufacturer.
- language: fr
  script: Latn
  content: |-
    L'ISO 14607:2002 fournit les exigences spécifiques relatives aux implants mammaires à des fins cliniques.
    En ce qui concerne la sécurité, elle spécifie les performances prévues, la conception, les matériaux, l'évaluation de la conception, la fabrication, la stérilisation, l'emballage et les informations fournies par le fabricant.
