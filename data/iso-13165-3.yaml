abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a method to determine radium-226 (226Ra) activity concentration in all types of water by coprecipitation followed by gamma-ray spectrometry (see ISO 20042[7]).
    The method covers the measurement of soluble 226Ra activity concentrations greater than 0,002 Bq·l−1 using a sample volume of up to 100 l of any water type.
    For water samples with a volume of less than a volume of 1 l, direct gamma-ray spectrometry can be performed following ISO 10703 but with a higher detection limit. The typical detection limit for samples of 1 l to 5 l is in the range of 0,002 to 0,000 40 Bq·l−1[8].
    NOTE            This test method can be adapted to determine other naturally occurring isotopes of radium, such as 223Ra, 224Ra and 228Ra, if the respective ingrowth periods are taken into account.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie une méthode de détermination de l’activité volumique du radium-226 (226Ra), dans tous les types d’eau, par coprécipitation suivie d’une spectrométrie gamma (voir l’ISO 20042[7]).
    La méthode couvre la mesure de l’activité volumique du 226Ra soluble lorsque cette activité est supérieure à 0,002 Bq⋅l−1 pour un volume d’échantillon, de tout type d’eau, ne dépassant pas 100 l.
    Pour des échantillons d’eau dont le volume est inférieur à 1 l, la spectrométrie gamma directe peut être effectuée en suivant l’ISO 10703 mais avec une limite de détection plus élevée. Pour des échantillons de 1 l à 5 l, la limite de détection la plus courante est comprise entre 0,002 Bq·l−1 et 0,000 40 Bq·l−1[8].
    NOTE            Cette méthode d’essai permet également le mesurage d’autres isotopes de radium d’origine naturelle, tels que le 223Ra, le 224Ra, et le 228Ra, si leur période de mise à l’équilibre respective est prise en compte.
