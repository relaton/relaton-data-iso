- content: |-
    Le présent document décrit:
    —    un essai évaluant les performances de filtration en circuit fermé d’éléments filtrants de transmission hydraulique avec injection continue d’un polluant;
    NOTE 1      Pour l’étude interlaboratoires de base permettant de vérifier la méthode d’essai, voir l’Annexe D.
    —    un mode opératoire pour déterminer leur capacité de rétention, leur efficacité de filtration des particules et leur perte de charge;
    —    un essai applicable à l’heure actuelle aux éléments filtrants de transmission hydraulique ayant un rapport de filtration moyen supérieur ou égal à 75 pour les particules de taille inférieure ou égale à 25 µm(c) et une concentration finale dans le réservoir inférieur à 200 mg/L;
    NOTE 2      Il est nécessaire de déterminer par validation la plage de débits et la limite inférieure des tailles de particules pouvant être utilisées avec les installations d’essai.
    —    un essai utilisant le contaminant ISO Medium Test Dust (ISO MTD, une poudre d’essai moyenne) et un fluide d’essai conformément à l’Annexe A.
    Le présent document est destiné à fournir un mode opératoire générant des données d’essai reproductibles pour l’évaluation des performances de filtration d’un élément filtrant de transmission hydraulique sans l’influence de charges électrostatiques.
    Le présent document s’applique à trois conditions d’essai:
    —    condition d’essai 1, essais réalisés avec une concentration théorique amont de 3 mg/L;
    —    condition d’essai 2, essais réalisés avec une concentration théorique amont de 10 mg/L;
    —    condition d’essai 3, essais réalisés avec une concentration théorique amont de 15 mg/L.
