abstract:
- language: en
  script: Latn
  content: Specifies the performance test methods and requirements for seals used
    in disc brake cylinders. Applies to solid section type seals (square, rectangular,'O'-ring)
    mounted stationary in the cylinder bore or on the movable piston of disc brakes.
    Describes the apparatus, preparation of specimens, and test procedures; lists
    test requirements.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale spécifie des méthodes d'essais de performance et les exigences relatives aux pièces des joints en caoutchouc utilisés dans les cylindres de freins à disque montés sur des véhicules routiers et utilisant un liquide de frein à base pétrolière.


    La présente Norme internationale s'applique aux joints de section pleine (carrés, rectangulaires, circulaires) montés à demeure dans l'alésage du cylindre ou sur le piston mobile du frein à disque. Ces joints en caoutchouc doivent être prévus pour une utilisation dans une gamme de températures comprise entre - 40 et + 120 °C.
