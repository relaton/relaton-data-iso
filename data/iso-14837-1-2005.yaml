abstract:
- language: en
  script: Latn
  content: |-
    ISO 14837-1:2005 provides general guidance on ground-borne vibration generated by the operation of rail systems, and the resultant ground-borne noise in buildings.
    It lists the factors and parameters that need to be taken into consideration and offers guidance on prediction methods appropriate for a range of circumstances (e.g. to support the assessment of effects on human occupants and sensitive equipment or operations inside the buildings in addition to the predictions required to assess the risk of damage to building structures).
    Attention is paid in ISO 14837-1:2005 to characteristics of the source: emission (e.g. train, wheel, rail, track, supporting infrastructure); propagation path: transmission (e.g. ground condition, distance); and receiving structures: immission: (e.g. foundations, form of building construction).
    The guidance covers all forms of wheel and rail systems, from light-rail to high-speed trains and freight. ISO 14837-1:2005 provides guidance for rail systems at-grade, on elevated structures and in tunnels.
    It does not deal with vibration arising from the construction and maintenance of the rail system. It does not deal with airborne noise. Structure-radiated noise from elevated structures, which can have a significant environmental impact, is also excluded.
- language: fr
  script: Latn
  content: |-
    L'ISO 14837-1:2005 fournit des directives générales relatives aux vibrations transmises par le sol dans les bâtiments et du bruit résultant dus à l'exploitation de lignes ferroviaires.
    Elle énumère les facteurs et paramètres dont la prise en compte est nécessaire et propose des directives pour des méthodes de prédiction convenant à diverses circonstances (par exemple la prise en charge de l'évaluation des effets sur les occupants et les équipements sensibles ou leur fonctionnement dans les bâtiments outre les prédictions nécessaires à l'évaluation du risque de dommage aux structures des bâtiments).
    La présente partie de l'ISO 14837 prête une attention particulière aux caractéristiques de la source: émission (par exemple train, roue, rail, voie, infrastructure de soutien), au chemin de propagation: transmission (par exemple état du sol, distance), et aux structures réceptrices: immissions (par exemple fondations, type de construction du bâtiment).
    Les directives couvrent tous les types de roues et de lignes ferroviaires, du métro léger aux trains à grande vitesse et trains de marchandise. La présente partie de l'ISO 14837 fournit des orientations pour les lignes ferroviaires de surface, sur des structures surélevées et dans les tunnels.
    Elle ne traite pas des vibrations résultant de la construction et de la maintenance de la ligne ferroviaire. Elle ne couvre pas le bruit aérien. Elle exclut également le bruit rayonné par les structures en hauteur qui peuvent avoir un impact significatif sur l'environnement.
