abstract:
- language: en
  script: Latn
  content: "ISO/TR 16732-3:2013 deals with a fictitious propane storage facility dedicated
    to the reception of propane transported by tank wagons, the storage of propane
    in a pressurized vessel and the bulk shipment of propane by tank trucks. The fire
    risk assessment developed in ISO/TR 16732-3:2013 is not intended to be exhaustive,
    but is given as an example to illustrate the application of ISO 16732-1 to an
    industrial facility.\nISO/TR 16732-3:2013 is further limited to design-phase strategies,
    including changes to the layout of the facility and selection of relevant fire
    safety strategies (implementation of risk reduction measures). Not included are
    strategies that operate during the operation phase, including process modifications.
    \nIt illustrates the value of fire risk assessment because multiple scenarios
    are analysed, and several design options are available, which may perform well
    or not depending on the considered scenario. Risk estimation is needed to determine
    the result of these different combinations, and overall measures of performance
    that can be compared between design options. If there were only one scenario of
    interest, or if the options all tended to perform the same way on all the scenarios,
    then a simpler type of engineering analysis would suffice."
- language: fr
  script: Latn
  content: |-
    L'ISO/TR 16732-3:2012 traite d'une installation de stockage de propane fictive, dédiée à la réception de propane transporté par wagons-citernes, à son stockage dans un réservoir sous pression et ainsi qu'à son expédition en vrac par camions-citernes. L'évaluation du risque d'incendie développée dans l'ISO/TR 16732-3:2012 n'est pas destinée à être exhaustive, mais est fournie à titre d'exemple afin d'illustrer l'application de l'ISO 16732-1 à une installation industrielle.
    L'ISO/TR 16732-3:2012 est par ailleurs limitée aux stratégies mises en ?uvre dans le cadre de la phase de conception, y compris les modifications de l'agencement de l'installation et le choix des stratégies de sécurité incendie pertinentes (mise en place de mesures de réduction des risques). Les stratégies appliquées pendant la phase de fonctionnement, y compris les modifications du procédé, ne sont pas incluses.
    L'ISO/TR 16732-3:2012 illustre la valeur de la démarche d'évaluation du risque d'incendie, compte tenu de la nécessité d'analyser plusieurs scénarios et de l'existence de plusieurs options de conception, susceptibles de bien fonctionner ou non en fonction du scénario considéré. L'estimation du risque est nécessaire pour déterminer le résultat de ces différentes combinaisons, ainsi que les mesures globales de performance qui peuvent être comparées aux options de conception. Un type d'analyse d'ingénierie plus simple serait suffisant s'il n'y avait qu'un seul scénario considéré, ou si les options avaient tendance à toutes fonctionner de la même façon pour tous les scénarios.
