abstract:
- language: en
  script: Latn
  content: |-
    ISO 7823-1:2003 specifies requirements for non-modified flat poly(methyl methacrylate) (PMMA) cast sheets (plates) for general-purpose use. The sheets may be colourless or coloured, and may be transparent, translucent or opaque.
    The thickness range of the sheets covered by this part of ISO 7823 is 1,5 mm to 25 mm.
- language: fr
  script: Latn
  content: |-
    L'ISO 7823-1:2003 spécifie des exigences relatives aux plaques coulées en poly(méthacrylate de méthyle) (PMMA), planes et non modifiées, pour usage général. Ces plaques peuvent être incolores ou colorées, et transparentes, translucides ou opaques.
    La plage de l'épaisseur des plaques relevant de cette partie de l'ISO 7823 est comprise entre 1,5 mm et 25 mm.
