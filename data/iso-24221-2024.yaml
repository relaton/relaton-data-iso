abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the general requirements for brake systems. This document focuses on general principles and general requirements of brake systems.
    This document is applicable for all types of rolling stock during design and whole lifetime. This document does not specify the braking performance criteria.
    This document can be applied to all rolling stock with metal to metal wheel/rail contact irrespective of speed classification.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les exigences générales relatives aux systèmes de freinage. Ce document porte sur les principes généraux et les exigences générales des systèmes de freinage.
    Ce document est applicable à tous les types de matériel roulant au cours de la conception et tout au long de leur durée de vie. Ce document ne spécifie pas les critères de performance de freinage.
    Ce document peut être appliqué à tout type de matériel roulant ayant un contact métal sur métal entre la roue et le rail, quelle que soit la classification de la vitesse.
