abstract:
- language: en
  script: Latn
  content: |-
    This document specifies safety and performance requirements for the design, assembly, and testing of bicycles and sub-assemblies, and lays down guidelines for manufacturer’s instructions on the use and care of such bicycles.
    This document applies to young adult bicycles with maximum saddle height of 635 mm or more and less than 750 mm, city and trekking bicycles, mountain bicycles, and racing bicycles that have a maximum saddle height of 635 mm or more including folding bicycles.
    This document does not apply to specialized types of bicycle, such as delivery bicycles, recumbent bicycles, tandems, BMX bicycles, and bicycles designed and equipped for use in severe applications such as sanctioned competition events, stunting, or aerobatic manoeuvres.
    NOTE      For bicycles with a maximum saddle height of 435 mm or less, see national regulations for ride-on toys, and with a maximum saddle height of more than 435 mm and less than 635 mm, see ISO 8098.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les exigences de sécurité et de performance à observer lors de la conception, de l'assemblage et des essais des bicyclettes et de leurs sous-ensembles, et précise les lignes directrices concernant les instructions d'utilisation et d'entretien fournies par les fabricants de ces bicyclettes.
    Le présent document s'applique aux bicyclettes jeunes adultes ayant une hauteur maximale de selle supérieure ou égale à 635 mm et inférieure à 750 mm, aux bicyclettes de ville et tout chemin, aux bicyclettes tout terrain et aux bicyclettes de course ayant une hauteur maximale de selle supérieure ou égale à 635 mm, y compris les bicyclettes pliantes.
    Le présent document ne s'applique pas aux types spécialisés de bicyclettes comme les bicyclettes de livraison, les bicyclettes couchées, les tandems, les bicyclettes BMX et les bicyclettes conçues et équipées pour une utilisation dans des usages sévères telles que des compétitions réglementées, des cascades ou des figures acrobatiques.
    NOTE          Pour les bicyclettes dont la hauteur maximale de selle est inférieure ou égale à 435 mm, se reporter aux réglementations nationales sur les jouets à enfourcher, et pour une hauteur maximale de selle supérieure à 435 mm et inférieure à 635 mm, voir l'ISO 8098.
