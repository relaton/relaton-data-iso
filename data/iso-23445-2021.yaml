abstract:
- language: en
  script: Latn
  content: This document specifies requirements and their test methods for tissue
    punches used with a handpiece in dentistry especially for oral surgical implant
    procedures, such as cutting holes or notches in and removing of gingival tissue.
    It also specifies the requirements for their marking and labelling.
- language: fr
  script: Latn
  content: Le présent document spécifie les exigences et les méthodes d’essai afférentes
    aux bistouris circulaires utilisés avec une pièce à main en médecine bucco-dentaire,
    en particulier pour les techniques de chirurgie buccale en implantologie dentaire,
    pour réaliser des trous ou des incisions dans le tissu gingival et pour retirer
    du tissu gingival. Il spécifie également les exigences relatives à leur marquage
    et étiquetage.
