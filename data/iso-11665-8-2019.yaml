  format: text/plain
- content: |-
    Le présent document spécifie les exigences applicables à la détermination de l'activité volumique du radon dans tout type de bâtiment (habitations privées, bâtiments publics, bâtiments industriels, bâtiments souterrains, etc.).
    Le présent document décrit les méthodes de mesure utilisées pour évaluer, lors de la phase de dépistage, l'activité volumique moyenne annuelle du radon dans les bâtiments. Le présent document expose les actions à entreprendre pour identifier la source, les voies d'entrée et de transfert du radon dans le bâtiment (investigations complémentaires).
    Pour finir, le présent document développe les exigences applicables à la vérification immédiate des techniques de remédiation mises en œuvre, au contrôle de leur efficacité ainsi qu'à la vérification de la pérennité de la situation du bâtiment vis-à-vis du radon.
    Le présent document ne traite ni du diagnostic technique ni de la spécification de travaux de remédiation.
