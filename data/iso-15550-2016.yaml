- content: |-
    1.1     ISO 15550:2016spécifie les conditions normales de référence et les méthodes de déclaration de la puissance, de la consommation de carburant, de la consommation d'huile de lubrification et des méthodes d'essai pour les moteurs à combustion interne dans la production commerciale utilisant des carburants liquides ou gazeux. Elle s'applique:
    a)    aux moteurs alternatifs à combustion interne (moteurs à allumage par étincelle ou moteurs à allumage par compression) à l'exclusion des moteurs à pistons libres;
    b)    aux moteurs à pistons rotatifs.
    Il est possible d'appliquer à ces moteurs une aspiration naturelle ou une suralimentation soit mécanique soit par turbocompresseur.
    1.2     ISO 15550:2016 s'applique aux moteurs:
    a)    à usages terrestre, ferroviaire ou marin selon la définition de l'ISO 3046‑1;
    c)    des motocycles selon la définition de l'ISO 4106;
    d)    de propulsion des tracteurs et des machines agricoles selon la définition de l'ISO 2288;
    e)    de propulsion des engins de terrassement selon la définition de l'ISO 9249;
    f)     de propulsion d'embarcations de loisirs ou d'autres petites embarcations maritimes pour des coques allant jusqu'à 24 m de longueur selon la définition de l'ISO 8665.
    Il est possible d'appliquer le présent document aux moteurs de propulsion de machines de construction de routes, de chariots de manutention, ou d'autres applications pour lesquelles il n'existe pas de Norme internationale applicable.
    Il est également possible d'appliquer l'ISO 15550:2016 tant aux essais effectués sur banc d'essai dans l'établissement du constructeur qu'aux essais effectués sur site.
