abstract:
- language: en
  script: Latn
  content: |-
    ISO 8503-3:2012 specifies the optical microscope and describes the procedure for calibrating ISO surface profile comparators conforming to the requirements of ISO 8503‑1.
    It is also applicable to the determination of the surface profile, within the range of 20 μm to 200 μm, of essentially planar blast-cleaned steel. The determination can be carried out on a representative section of the blast-cleaned substrate or, if direct observation of the surface is not feasible, on a replica of the surface.
- language: fr
  script: Latn
  content: |-
    L'ISO 8503-3:2012 spécifie le microscope optique et le mode opératoire pour étalonner les comparateurs viso-tactiles ISO répondant aux exigences de l'ISO 8503-1.
    Elle est également applicable à la détermination d'un profil de surface, dans la gamme de 20 µm à 200 µm, d'acier essentiellement plan décapé par projection d'abrasif. La détermination peut être effectuée sur une partie représentative de la surface décapée ou, si l'observation directe n'est pas possible, sur une réplique de la surface.
