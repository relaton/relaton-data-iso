abstract:
- language: en
  script: Latn
  content: |-
    ISO 6134:2005 specifies requirements for two types of hose and hose assembly, low pressure with a maximum working pressure of 6 bar and high pressure with a maximum working pressure of 18 bar, made of rubber with hose fittings made of metal, designed to convey saturated steam and hot water condensate.
    Each type is divided into two classes having either an oil-resistant or a non-oil-resistant cover.
    Information is also given on the frequency of testing of such hose assemblies in use and storage.
- language: fr
  script: Latn
  content: |-
    L'ISO 6134:2005 spécifie les exigences relatives à deux types de tuyaux et de flexibles en caoutchouc, à basse pression avec une pression de service maximale de 6 bar et à haute pression avec une pression de service maximale de 18 bar, et aux raccords de tuyaux en métal, conçus pour véhiculer la vapeur saturée et le condensat d'eau chaude.
    Chaque type est divisé en deux classes: une classe avec revêtement résistant à l'huile et une autre avec revêtement non résistant à l'huile.
    Des informations sont aussi données sur la fréquence des essais des flexibles en cours d'utilisation ou de stockage.
