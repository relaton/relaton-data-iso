- content: |-
    L'ISO 16664:2017 décrit les facteurs susceptibles d'influencer la composition des gaz purs et des mélanges de gaz homogènes utilisés à des fins d'étalonnage. L'ISO 16664:2017 ne s'applique qu'aux gaz ou mélanges de gaz considérés dans les limites de la «période d'utilisation». Il donne les lignes directrices suivantes pour la mise en oeuvre et l'utilisation des mélanges de gaz pour étalonnage.
    -      le stockage des bouteilles de gaz d'étalonnage;
    -      le soutirage du gaz d'étalonnage des bouteilles;
    -      le transfert du gaz d'étalonnage des bouteilles vers le point d'étalonnage.
    Il présente également une méthode permettant d'évaluer la stabilité d'un mélange de gaz en tenant compte de l'incertitude de la composition du gaz mentionnée sur le certificat et de l'incertitude de mesure liée à l'utilisateur.
