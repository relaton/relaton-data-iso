abstract:
- content: |-
    ISO 15296:2004 is a compilation of the terms, with their respective definitions, most frequently encountered in the various published EN or ISO standards or in the professional, technical or commercial literature.
    ISO 15296:2004 is intended to improve the understanding over the major language boundaries of the terms commonly used in the gas welding equipment industry.
    ISO 15296:2004 is intended to state the official definition in the standards as well as the recent evolution of the meaning of the technical terms used in the gas welding equipment industry.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 15296:2004 est une compilation des termes, avec les définitions correspondantes, les plus fréquemment rencontrés dans les normes EN ou ISO publiées ou dans la littérature professionnelle, technique ou commerciale.
    L'ISO 15296:2004 est destiné à améliorer la compréhension, par delà les principales frontières linguistiques, des termes couramment utilisés dans l'industrie du matériel de soudage aux gaz.
    L'ISO 15296:2004 a pour but de fixer «la définition officielle» dans les normes ainsi que l'évolution récente du sens des termes techniques utilisés dans l'industrie du matériel de soudage aux gaz.
