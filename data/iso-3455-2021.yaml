abstract:
- language: en
  script: Latn
  content: This document specifies a calibration method for mechanical type, electromagnetic
    type and acoustic type hydrometric current-meters used for point velocity measurement
    of flowing water. The method requires towing the instrument through still water
    in a straight open tank. It includes measuring apparatus, the calibration procedure,
    the method of presenting the results and the uncertainties associated with the
    method.
