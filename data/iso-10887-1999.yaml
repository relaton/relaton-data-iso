abstract:
- content: |2

    La présente Norme internationale spécifie les caractéristiques dimensionnelles et les tolérances de concentricité des mandrins de perceuse trois mors à clé à emmanchement conique ou taraudé.Elle spécifie également trois classes de mandrins de perceuse, à savoir:- Lourd (H)- Médium (M)- léger (L)pour une utilisation dans différents domaines d'activité.Les dimensions de base des clés de mandrins de perceuse trois mors sont aussi spécifiées.
