abstract:
- language: en
  script: Latn
  content: |-
    This International Standard specifies the rules for the indication of surface texture in technical product documentation (e.g. drawings, specifications, contracts, reports) by means of graphical symbols and textual indications.
    It is applicable to the indication of requirements for surfaces by means of profile parameters, according to ISO 4287, related to the R-profile (roughness parameters), W-profile (waviness parameters) and P-profile (structural parameters), to motif parameters, according to ISO 12085, related to the roughness motif and waviness motif, as well as to parameters related to the material ratio curve according to ISO 13565-2 and ISO 13565-3.
    NOTE For the indication of requirements for surface imperfections (pores, scratches etc.), which cannot be specified using surface texture parameters, reference is made to ISO 8785, which covers surface imperfections.
- language: fr
  script: Latn
  content: "\nLa présente Norme internationale spécifie les règles pour l'indication
    des états de surface dans la documentation technique de produits (par exemple
    dessins, spécifications, contrats, rapports) au moyen de symboles graphiques et
    d'indications textuelles.  Elle est applicable à l'indication des exigences sur
    les surfaces au moyen de  a) paramètres de profil conformément à l'ISO 4287, relatifs
    \ - au profil R (paramètres de rugosité),  - au profil W (paramètres d'ondulation),
    et  - au profil P (paramètres de structure);  b) paramètres liés aux motifs conformément
    à l'ISO 12085, relatifs  - au motif de rugosité, et  - au motif d'ondulation;
    \ c) paramètres relatifs à la courbe du taux de longueur portante conformément
    à l'ISO 13565-2 et à l'ISO 13565-3.   \nNOTE Quant à l'indication des exigences
    concernant les imperfections de surface (pores, stries, etc.), qui ne peuvent
    pas être spécifiées à l'aide des paramètres d'état de surface, référence est faite
    à l'ISO 8785 qui couvre les imperfections de surface.\n"
