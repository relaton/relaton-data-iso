abstract:
- language: en
  script: Latn
  content: |-
    ISO 20760-1:2018 provides guidelines for the planning and design of centralized water reuse systems and water reuse applications in urban areas.
    ISO 20760-1:2018 is applicable to practitioners and authorities who intend to implement principles and decisions on centralized water reuse in a safe, reliable and sustainable manner.
    ISO 20760-1:2018 addresses centralized water reuse systems in their entirety and is applicable to any water reclamation system component (e.g. source water, treatment, storage, distribution, operation and maintenance and monitoring).
    ISO 20760-1:2018 provides:
    - standard terms and definitions;
    - system components and possible models of a centralized water reuse system;
    - design principles of a centralized water reuse system;
    - common assessment criteria and related examples of water quality indicators, all without setting any target values or thresholds;
    - specific aspects for consideration and emergency response.
    Design parameters and regulatory values of a centralized water reuse system are out of the scope of this document.
- language: fr
  script: Latn
  content: |-
    ISO 20760-1:2018 fournit des lignes directrices pour la planification et la conception des systèmes centralisés de réutilisation de l'eau et les applications de la réutilisation de l'eau en milieu urbain.
    ISO 20760-1:2018 s'applique aux professionnels et aux autorités qui ont l'intention de mettre en ?uvre des principes et des décisions concernant la réutilisation centralisée de l'eau de manière sûre, fiable et durable.
    ISO 20760-1:2018 traite des systèmes centralisés de réutilisation de l'eau dans leur intégralité et s'applique à tout élément composant un système de recyclage de l'eau (par exemple, source d'eau, traitement, stockage, distribution, exploitation et maintenance, et surveillance).
    ISO 20760-1:2018 fournit:
    - les termes et définitions de la norme;
    - les éléments entrant dans la composition, et les modèles pouvant s'appliquer à un système centralisé de réutilisation de l'eau;
    - les principes liés à la conception d'un système centralisé de réutilisation de l'eau;
    - les critères d'évaluation communs et des exemples associés d'indicateurs de la qualité de l'eau, sans pour autant fixer de valeurs cibles ou de seuils;
    - les aspects particuliers à prendre en compte, notamment en cas d'intervention d'urgence.
    Les paramètres de conception et les caractéristiques réglementaires d'un système centralisé de réutilisation de l'eau ne font pas partie du domaine d'application du présent document.
