abstract:
- content: Specifies both geometrical and practical tests on these general purpose
    and normal accuracy grinding machines, and gives the corresponding permissible
    deviations which apply. The machines covered here are machines with rectilinear
    grinding movements and with a movable table. ISO 4703 deals only with the verification
    of the accuracy of the machine. It does not apply to the testing of the running
    of the machine or to characteristics, which shall generally be checked before
    the acuracy is tested.
