abstract:
- content: "This part of ISO 12217 specifies methods for evaluating the stability
    and buoyancy of intact (i.e. undamaged) boats. The flotation characteristics of
    craft vulnerable to swamping are also encompassed.\nThe evaluation of stability
    and buoyancy properties using this part of ISO 12217 will enable the boat to be
    assigned to a design category (C or D) appropriate to its design and maximum load.
    \nThis part of ISO 12217 is applicable to boats of hull length less than 6 m,
    whether propelled by human or mechanical power, except habitable sailing multihulls.
    Boats of hull length less than 6 m, which are fitted with a full deck and quick-draining
    cockpit(s) complying with ISO 11812, may alternatively be assessed using ISO 12217-1
    or ISO 12217-2 (for non-sailing and sailing boats respectively), in which case
    higher design categories may be assigned.\nThis part of ISO 12217 excludes\nIt
    does not include or evaluate the effects on stability of towing, fishing, dredging
    or lifting operations, which should be separately considered if appropriate."
