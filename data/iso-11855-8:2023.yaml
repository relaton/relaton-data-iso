- content: |-
    Le présent document spécifie des modes opératoires et des conditions permettant de déterminer le flux thermique au sein de systèmes de chauffage électrique de surface par rapport à la température nominale du medium des systèmes. La détermination des performances thermiques des systèmes de chauffage électrique de surface et leur conformité au présent document sont déterminées grâce à des calculs réalisés conformément aux documents de conception et à un modèle. Cela permet une évaluation et des calculs uniformes concernant les systèmes de chauffage de surface.
    Il en résulte la température des surfaces et l’uniformité de la température de la surface chauffée ainsi que la densité nominale de flux thermique entre la couche chauffée électriquement et les locaux.
    La série ISO 11855 s’applique aux systèmes intégrés de chauffage et de refroidissement de surface à eau dans les bâtiments résidentiels, commerciaux et industriels[1]. Ces méthodes s’appliquent aux systèmes intégrés dans des constructions au mur, au sol ou au plafond sans ouverture à l’air libre. Elles ne s’appliquent pas aux systèmes de panneaux montés au plafond dotés d’ouvertures à l’air libre non intégrés dans la structure d’un bâtiment.
    La série ISO 11855 s’applique également, le cas échéant, à l’utilisation de fluides autres que l’eau en tant que medium de chauffage ou de refroidissement. La série ISO 11855 ne s’applique pas à l’essai des systèmes. Ces méthodes ne s’appliquent pas aux panneaux ou poutres de plafond chauffés ou refroidis.
