abstract:
- content: |-
    ISO/TS 17439:2014 provides details of the metadata and requirements for quality terms and definitions in health informatics for inclusion in health informatics glossaries.
    ISO/TS 17439:2014 does not cover specification of terminological content in systems, such as that represented in terminological resources, such as SNOMED, CT, or, ICD. It is limited to terms and definitions included in standards documents.
