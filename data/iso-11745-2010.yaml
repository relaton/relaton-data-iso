abstract:
- content: ISO 11745:2010 specifies a qualification test for brazers engaged in manual
    brazing of parts and brazing operators in aerospace construction.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    La présente Norme internationale spécifie une épreuve de qualification de braseurs engagés dans le brasage manuel de pièces et d'opérateurs braseurs pour les constructions aérospatiales.
    NOTE 1    La réussite à l'épreuve est une précondition essentielle pour la qualification des braseurs (3.1) et des opérateurs braseurs (3.2) dans les travaux de nouvelles production et de réparations dans l'aérospatial.
    NOTE 2    La présente Norme internationale ne s'applique pas aux applications générales de brasage couvertes par l'ISO 13585[3].
