abstract:
- content: |2

    La présente partie de l'ISO 1043 fournit des symboles uniformes pour les termes relatifs aux charges et aux matériaux de renforcement. Elle inclut uniquement les symboles dont l'usage est établi, et son objectif est double: prévenir l'apparition de plusieurs symboles pour une charge ou un matériau de renforcement donné(e), et empêcher qu'un symbole donné puisse être interprété de plusieurs façons différentes.
