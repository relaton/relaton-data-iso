abstract:
- content: Specification of a method and a test assembly for checking the leakproofness
    of an assembly with one pipe and two connected end fittings, to which bending
    is applied according to its free length. This bending has an average radius calculated
    from the pipe nominal diameter and pressure. The test specimen shall be free from
    leaks for at least 1 h under internal pressure equal to three times the nominal
    pressure. A diagram of a suitable test apparatur is given.
