abstract:
- content: ISO 21809-4:2009 specifies the requirements for qualification, application,
    inspection, testing, handling and storage of materials for plant application of
    two-layer polyethylene coatings (2-layer PE) applied externally for the corrosion
    protection of bare steel pipe for use in pipeline transportation systems for the
    petroleum and natural gas industries as defined in ISO 13623.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie les exigences relatives à la qualification, à l'application, au contrôle, aux essais, à la manutention et au stockage des matériaux pour l'application en usine des revêtements bicouches à base de polyéthylène (PE bicouche), appliqués extérieurement pour assurer la protection contre la corrosion des tuyaux nus en acier, utilisés dans les systèmes de transport par conduites pour les industries du pétrole et du gaz naturel tels que définis dans l'ISO 13623.
    NOTE       Les tuyaux revêtus conformément au présent document sont considérés comme convenant à une protection supplémentaire par protection cathodique.
