- content: |-
    L'ISO 10110 définit la représentation des exigences de conception et des exigences fonctionnelles des éléments et systèmes optiques, sur les dessins techniques utilisés pour la fabrication et le contrôle.
    L'ISO 10110-5:2015 spécifie les règles permettant d'indiquer la tolérance pour l'écart de forme de surface.
    L'ISO 10110-5:2015 s'applique aux surfaces de formes toriques et cylindriques planes, sphériques, asphériques, circulaires et non circulaires, ainsi qu'aux surfaces d'autres plans non sphériques comme les surfaces généralement décrites. Elle ne s'applique pas aux surfaces de diffraction, aux surfaces de Fresnel, ni aux surfaces micro-optiques.
