abstract:
- content: Empirial test procedure for assessing the resistance of a single coating
    or for a multicoat system to cracking and/or detachment from a metal substrate
    when subjected to bending round a cylindrical mandrel under standard conditions.
    The method of test specified may be carried out either with a single specified
    size of mandrel or by repeating the procedure using successively smaller mandrels.
    Two types of apparatus are specified.
