abstract:
- language: en
  script: Latn
  content: |-
    ISO 15614-5:2004 specifies how a welding procedure specification is qualified by welding procedure tests.
    It defines the conditions for the execution of welding procedure tests and the range of qualification for welding procedures for all practical welding operations within the range of variables listed in Clause 8.
    It is intended that tests be carried out in accordance with this International Standard. Additional tests may be required by application standards.
    ISO 15614-5:2004 applies to the arc welding of titanium, zirconium and their alloys in all product forms.
    Arc welding is covered by the following processes in accordance with EN ISO 4063.
    131 -- metal inert gas welding, MIG welding
    141 -- tungsten inert gas welding, TIG welding
    15 -- plasma arc welding
    The principles of this International Standard may be applied to other fusion welding processes.
- language: fr
  script: Latn
  content: "L'ISO 15614-5:2004 spécifie comment un descriptif de mode opératoire de
    soudage est qualifié par épreuve. Elle définit les conditions d'exécution des
    épreuves de qualification de mode opératoire de soudage et le domaine de validité
    du mode opératoire de soudage, pour toutes les opérations pratiques de soudage
    englobant la liste des variables mentionnées à l'Article 8.\nLes contrôles, examens
    et essais sont à réaliser conformément à l'ISO 15614-5:2004. Des contrôles, examens
    et essais complémentaires peuvent être exigés par des normes d'application.\nL'ISO
    15614-5:2004 s'applique au soudage à l'arc du titane, du zirconium et de leurs
    alliages sous toutes formes.\nLe soudage à l'arc est couvert par les procédés
    suivants, conformément à l'ISO 4063: \n131 - Soudage MIG (soudage à l'arc sous
    protection de gaz inerte avec fil-électrode fusible)\n141 - Soudage TIG (soudage
    à l'arc sous protection de gaz inerte avec électrode de tungstène)\n15 - Soudage
    plasma\nLes principes de l'ISO 15614-5:2004 peuvent s'appliquer à d'autres procédés
    de soudage par fusion."
