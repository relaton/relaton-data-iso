abstract:
- content: |-
    ISO 11114-4:2005 specifies test methods and the evaluation of results from these tests in order to qualify steels suitable for use in the manufacture of gas cylinders (up to 3 000 l) for hydrogen and other embrittling gases.
    ISO 11114-4:2005 only applies to seamless steel gas cylinders.
    The requirements of ISO 11114-4:2005 are not applicable if at least one of the following conditions for the intended gas service is fulfilled:
    - the working pressure of the filled embrittling gas is less than 20 % of the test pressure of the cylinder;
    - the partial pressure of the filled embrittling gas of a gas mixture is less than 5 MPa (50 bar) in the case of hydrogen and other embrittling gases, with the exception of hydrogen sulphide and methyl mercaptan in which cases the partial pressure shall not exceed 0,25 MPa (2,5 bar).
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 11114-4:2005 spécifie des méthodes d'essai et l'évaluation des résultats de ces essais permettant de retenir les aciers pouvant être utilisés pour fabriquer des bouteilles à gaz (jusqu'à 3 000 l) pour l'hydrogène et d'autres gaz fragilisants.
    Elle s'applique uniquement aux bouteilles à gaz en acier sans soudure.
    Les exigences de l'ISO 11114-4:2005 ne s'appliquent pas si au moins l'une des conditions suivantes concernant l'utilisation avec le gaz prévu, est remplie:
    - la pression d'utilisation du gaz fragilisant dans la bouteille représente moins de 20 % de la pression d'épreuve de la bouteille;
    - la pression partielle du gaz fragilisant du mélange gazeux contenu dans la bouteille représente moins de 5 MPa (50 bar) dans le cas de l'hydrogène et d'autres gaz fragilisants, sauf pour le sulfure d'hydrogène et le méthyle de mercaptan pour lesquels la pression partielle ne doit pas dépasser 0,25 MPa (2,5 bar).
