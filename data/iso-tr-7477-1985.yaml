abstract:
- content: Describes various arrangements for interconnection of Data Terminal Equipment
    (DTE), without intermediate Data Circuit-terminating Equipment, concerning electrical,
    mechanical, and functional characteristics. Applies to DTEs with interface circuits
    standardized in CCITT Recommendation V.24 for data transmission over telephone
    networks or with interface circuits standardized in CCITT Recommendation X.24
    for transmission over public data networks. Applies primarily to DTEs employing
    the balanced electrical characteristics of CCITT Recommendation V.11 (X.27) for
    data signalling rates up to 10 Mbit/s.
