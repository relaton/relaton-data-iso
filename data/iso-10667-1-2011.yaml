abstract:
- language: en
  script: Latn
  content: |-
    ISO 10667-1:2011 establishes requirements and guidance for the client working with the service provider to carry out the assessment of an individual, a group, or an organization for work-related purposes. ISO 10667-1:2011 enables the client to base its decisions on sound assessment results.
    ISO 10667-1:2011 also specifies assessment methods and procedures that can be carried out for various work-related purposes made by or affecting individuals, groups or organizations.
