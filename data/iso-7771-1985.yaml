abstract:
- language: en
  script: Latn
  content: Applicable to fabrics which, in use, are subjected to cold water without
    agitation. The specimen is cut from the sample and, after conditioning, is measured,
    soaked, dried under the described conditions, reconditioned and remeasured. The
    dimensional changes are calculated in the lengthways and/or widthways direction.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale spécifie une méthode de détermination des variations dimensionnelles survenant lorsqu'un tissu est immergé dans de l'eau froide, sans agitation, puis séché. Elle est applicable aux tissus pouvant se trouver, lors de leur utilisation, en contact avec de l'eau froide non agitée.
