abstract:
- language: en
  script: Latn
  content: |-
    This part of ISO/IEC 14496 specifies the Delivery Layer of ISO/IEC 14496, which allows applications to
    transparently access and view multimedia streams whether the source of the streams is located on an interactive
    remote end-system, the streams are available on broadcast media or they are on storage media.
    In this part of ISO/IEC 14496, the following aspects are covered:
    DMIF communication architecture
    DMIF-Application Interface (DAI) definition
    URL semantic to locate and make available the multimedia streams
    DMIF Default Signalling Protocol (DDSP) for remote interactive scenarios, and its related variations using existing
    native network signaling protocols
    Information flows for player access to streams on remote interactive end-systems, from broadcast media or from
    storage media
