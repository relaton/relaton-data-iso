abstract:
- language: en
  script: Latn
  content: |-
    This International Standard specifies the dimensions of inverse dovetail cutters and dovetail cutters with plain
    cylindrical shanks, flatted cylindrical shanks and threaded shanks.
    Inverse dovetail cutters and dovetail cutters have the same design characteristics.
    This International Standard applies to 45° and 60° dovetail cutters and inverse dovetail cutters with diameters of d2
    between 16 mm and 31,5 mm.
- language: fr
  script: Latn
  content: |-
    La présente Norme internationale spécifie les dimensions des fraises coniques à cône renversé et à cône direct, à
    queue cylindrique lisse, à queue cylindrique à méplat et à queue filetée.
    Les fraises à cône renversé et à cône direct ont les mêmes caractéristiques de conception.
    La présente Norme internationale est applicable aux fraises coniques à cône renversé et à cône direct à 45° et à
    60° de diamètre taillant d2 compris entre 16 mm et 31,5 mm.
