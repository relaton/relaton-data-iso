abstract:
- language: en
  script: Latn
  content: |-
    ISO 11336-1:2012 specifies technical requirements for glazed openings on large yachts, taking into account navigation conditions, and the location of the opening.
    Large yachts are yachts with length of the hull, LH, higher or equal to 24 m, in use for sport or pleasure and commercial operations, with a tonnage limitation up to 3 000 gross tonnage, according to the International Tonnage Convention.
    The opening and the associated closing appliances considered in ISO 11336-1:2012 are only those that are above the deepest waterline (dsw) and are critical for the ship integrity related to weathertightness and watertightness, i.e. those that could lead to ingress of water in the hull in case of rupture of the pane.
    The scope of ISO 11336-1:2012 is related to and limited to independent glazed openings.
- language: fr
  script: Latn
  content: |-
    L'ISO 11336-1:2012 spécifie les exigences techniques applicables aux ouvertures vitrées indépendantes installées sur les grands yachts, en prenant en compte les conditions de navigation et l'emplacement de l'ouverture.
    Les grands yachts sont ceux dont la longueur de coque, LH, est supérieure ou égale à 24 m, et qui sont utilisés à des fins de sport, ou de loisirs et d'activités commerciales, avec une limitation de tonnage jusqu'a 3 000 tonneaux bruts, conformément à la Convention Internationale sur le jaugeage des navires.
    Les ouvertures et équipements de fermeture associés pris en compte par l'ISO 11336-1:2012 sont uniquement ceux qui sont situés au-dessus de la ligne de flottaison la plus enfoncée et qui sont critiques pour l'intégrité du navire pour ce qui concerne l'étanchéité aux intempéries et à l'eau, c'est‑à‑dire ceux qui pourraient entraîner l'entrée d'eau dans la coque en cas de rupture de la plaque.
    L'ISO 11336-1:2012 qui ne concerne de manière limitative que les ouvertures vitrées indépendantes.
