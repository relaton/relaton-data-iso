abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the characteristics of, and corresponding test methods for bio-stable ceramic bone substitute material based on high purity alumina for use as bone spacers, bone replacements and components of orthopaedic joint prostheses.
    This document does not cover biocompatibility (see ISO 10993-1). It is the responsibility of the manufacturer to evaluate the biocompatibility of ceramic materials which are produced within the framework of this document.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les caractéristiques et les méthodes d'essai correspondantes des matériaux céramiques à base d'alumine de haute pureté, biostables, servant de substitut à l'os et utilisés comme éléments intercalaires, prothèses osseuses et éléments de prothèses d'articulation orthopédiques.
    Le présent document ne traite pas de la biocompatibilité (voir l'ISO 10993‑1). Il est de la responsabilité du fabricant d'évaluer la biocompatibilité des matériaux céramiques qui sont produits conformément au présent document.
