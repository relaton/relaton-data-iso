abstract:
- content: |-
    ISO 26602:2017 specifies the requirements for preprocessed silicon nitride materials for rolling bearing balls and rollers.
    ISO 26602:2017 provides a classification defining physical and mechanical properties of silicon nitride preprocessed bearing rolling element materials. The materials are classified in three categories by the specification of characteristics and microstructures. Methods for sample preparation and observation of microstructures are provided in Annex A.
    NOTE 1    The silicon nitride product means the sintered body of which the main component is silicon nitride material.
    NOTE 2    ISO 26602:2017 can be used for processed rolling bearing balls and rollers upon consultation between the parties concerned.
