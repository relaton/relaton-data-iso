abstract:
- content: |-
    ISO 11140-1:2005 specifies general requirements and test methods for indicators that show exposure to sterilization processes by means of physical and/or chemical change of substances, and which are used to monitor the attainment of one or more of the variables required for a sterilization process. They are not dependent for their action on the presence or absence of a living organism.
    The requirements and test methods of ISO 11140-1:2005 apply to all indicators specified in subsequent parts of ISO 11140, unless the requirement is modified or added to by a subsequent part, in which case the requirement of that particular part will apply.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "L'ISO 11140-1:2005 spécifie les exigences générales et les modes opératoires
    d'essai relatifs aux indicateurs exposés à des procédés de stérilisation par modification
    des substances de nature physique et/ou chimique, qui sont utilisés pour contrôler
    l'acquisition d'un ou plusieurs paramètre(s) requis pour un procédé de stérilisation.
    Ils ne dépendent pas de leur action en présence ou en l'absence d'un organisme
    vivant. \nLes exigences et les méthodes d'essai de la présente partie de l'ISO
    11140 s'appliquent à tous les indicateurs spécifiés dans les parties suivantes
    de l'ISO 11140, sauf en cas de modification de l'exigence ou ajout de celle-ci
    dans une partie suivante, auquel cas l'exigence de cette partie spécifique s'appliquera."
