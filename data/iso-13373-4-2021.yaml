- content: |-
    Le présent document établit des lignes directrices pour les procédures spécifiques qu’il convient de prendre en compte pour les diagnostics de vibration des différents types de turbines à gaz et turbines à vapeur à paliers à film fluide.
    Le présent document est destiné à être utilisé par les professionnels, les ingénieurs et les techniciens de la surveillance des machines et fournit une approche pratique, étape par étape, basée sur les vibrations pour le diagnostic des défauts. Il donne également des exemples pour toute une gamme de machines et de types de composants ainsi que les symptômes de défauts qui leur sont associés.
    L’approche fournie dans le présent document repose sur une bonne pratique, établie, mise en commun par des utilisateurs expérimentés, même s’il est admis que d'autres approches peuvent exister. Les actions recommandées pour un diagnostic particulier dépendent des circonstances individuelles, du degré de confiance dans le diagnostic de défauts (par exemple le même diagnostic a-t-il été correctement établi auparavant pour cette machine?), de l'expérience du professionnel, du type de défaut et de sa gravité ainsi que des considérations de sécurité et commerciales. Il n'est pas possible de recommander des actions pour tous les cas et ce n'est pas le but visé par le présent document.
