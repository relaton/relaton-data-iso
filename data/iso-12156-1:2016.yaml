abstract:
- language: en
  script: Latn
  content: |-
    ISO 12156-1:2016 specifies a test method using the high-frequency reciprocating rig (HFRR), for assessing the lubricating property of diesel fuels, including those fuels which may contain a lubricity-enhancing additive. It defines two methods for measurement of the wear scar; Method "A" ? Digital camera, and Method "B" ? Visual observation.
    This test method applies to fuels used in diesel engines.
    NOTE          It is not known if this test method will predict the performance of all additive/fuel combinations, including paraffinic fuels for which no additional correlation testing has been performed. Nevertheless, no data has been presented to suggest that such fuels are not within scope.
- language: fr
  script: Latn
  content: |-
    L'ISO 12156-1:2016 spécifié une méthode d'essai utilisant un banc alternatif à haute fréquence pour évaluer les propriétés lubrifiantes des carburants diesel, y compris les carburants qui peuvent contenir un additif améliorant le pouvoir lubrifiant. Elle définit deux méthodes pour mesurer les dimensions de la marque d'usure: Méthode A ? Appareil photo numérique, et Méthode B ? Observation visuelle.
    Cette méthode d'essai est applicable aux carburants utilisés dans les moteurs diesel.
    NOTE       Il n'est pas établi que cette méthode d'essai estimera la performance de toutes les combinaisons additifs/carburants, dont les gazoles paraffiniques pour lesquels aucun essai supplémentaire pour établir une corrélation n'a été réalisé. Néanmoins, aucune donnée n'a été présentée qui puisse suggérer que ce type de carburant n'entre pas dans le domaine d'application de cette méthode.
