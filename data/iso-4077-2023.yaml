abstract:
- content: |-
    This document specifies recommended practices for sampling in coal preparation plants (CPPs).
    The document is applicable to sampling of all coal product(s), reject material(s) and magnetite. The coal and mineral matter size covered by this document ranges from a nominal top size of 63 mm to 0,1 mm.
    This document also covers larger sizes in the case of mechanical sampling. Manual sampling is not recommended for particle size larger than 63 mm.
