abstract:
- language: en
  script: Latn
  content: ISO 18274:2010 specifies requirements for classification of solid wire
    electrodes, solid strip electrodes or solid rods for fusion welding of nickel
    and nickel alloys. The classification of the solid wire electrodes, solid strip
    electrodes or solid rods is based on their chemical composition.
- language: fr
  script: Latn
  content: L'ISO 18274:2010 spécifie les exigences de classification des fils-électrodes
    pleins, feuillards pleins, fils pleins et baguettes pleines pour le soudage par
    fusion du nickel et des alliages de nickel. La classification des fils-électrodes
    pleins, feuillards pleins, fils pleins et baguettes pleines est basée sur leur
    composition chimique.
