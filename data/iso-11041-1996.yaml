abstract:
- content: Gives a method by hydrid generation for the atomic absorption spectrometric
    determination of the mass concentration of particulate arsenic, arsenic compounds
    and arsenic trioxide vapour in workplace air. Applicable to the determination
    of mass concentrations of approximately 100 ng to 125  g of arsenic per sample.
    Not suitable for the determination of arsenic in the form of metal arsenides.
