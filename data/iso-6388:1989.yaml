abstract:
- language: en
  script: Latn
  content: Flow properties of a newtonian or non-newtonian test portion are determined
    by means of a specified rotational viscometer, which will allow, for the newtonian
    products, the simultaneous measurements of the shear rate at which the determination
    is carried out, but for the non-newtonian products, possible measurement of various
    apparent rates of shear used for the determination.
