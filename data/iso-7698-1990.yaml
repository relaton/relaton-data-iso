abstract:
- language: fr
  script: Latn
  content: "\nLa présente Norme internationale prescrit une méthode de dénombrement
    des bactéries, levures et moisissures dans les céréales et légumineuses, ainsi
    que dans leurs produits dérivés immédiats (farines, semoules, sons etc.). Elle
    prend en compte les normes de directives générales, notamment l'ISO 7954, élaborées
    par le sous-comité 9, Microbiologie, de l'ISO/TC 34, Produits agricoles alimentaires.
    Il convient de se référer à l'ISO 7218 pour les bonnes pratiques de laboratoire
    lors des examens microbiologiques.  \nNOTE 1 : du fait de la nature même des levures
    et des moisissures, le dénombrement sera sujet à ceraines imprécisions.\n"
