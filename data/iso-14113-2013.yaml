abstract:
- language: en
  script: Latn
  content: |-
    ISO 14113:2013 specifies requirements for rubber and plastics hose and hose assemblies for use with compressed, liquefied, and dissolved gases up to a maximum working pressure of 450 bar (45 MPa), within the ambient temperature range of −20 °C to +60 °C.
    It applies to hose assemblies used to connect industrial gas cylinders to manifolds or bundles prior to any pressure reduction stage. It does not cover rubber or thermoplastic hoses for welding, cutting, and allied processes (see ISO 3821 and ISO 12170). It does not apply to refrigerated liquefied gases or to liquefied petroleum gases (LPG).
- language: fr
  script: Latn
  content: |-
    L'ISO 14113:2013 spécifie les exigences relatives aux tuyaux souples et fiexibles en caoutchouc et en plastique devant être utilisés avec des gaz comprimés, liquéfiés ou dissous jusqu'à une pression maximale de service de 450 bar (45 MPa) à des températures ambiantes comprises entre −20 °C et +60 °C.
    Elle s'applique aux flexibles utilisés pour relier les bouteilles de gaz industriels aux collecteurs et aux cadres de bouteilles avant toute opération de détente.
    L'ISO 14113:2013 ne couvre pas les tuyaux souples en caoutchouc et en matière thermoplastique pour le soudage, le coupage et les techniques connexes.
    L'ISO 14113:2013 ne s'applique pas aux gaz liquides cryogéniques ou aux gaz de pétrole liquéfiés (GPL).
