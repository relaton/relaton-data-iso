abstract:
- language: en
  script: Latn
  content: |-
    ISO 16730:2008 provides a framework for assessment, verification and validation of all types of calculation methods used as tools for fire safety engineering. It does not address specific fire models, but is intended to be applicable to both analytical models and complex numerical models that are addressed as calculation methods in the context of this International Standard. It is not a step-by-step procedure, but does describe techniques for detecting errors and finding limitations in a calculation method.
    ISO 16730:2008 includes the following:
    - a process to ensure that the equations and calculation methods are implemented correctly (verification) and that the calculation method being considered is solving the appropriate problem (validation);
    - requirements for documentation to demonstrate the adequacy of the scientific and technical basis of a calculation method;
    - requirements for data against which a calculation method's predicted results shall be checked;
    - guidance on use of this ISO 16730:2008 by developers and/or users of calculation methods, and by those assessing the results obtained by using calculation methods.
- language: fr
  script: Latn
  content: |-
    L'ISO 16730:2008 fournit un cadre pour l'évaluation, la vérification et la validation de tous types de méthodes de calcul utilisées comme outils dans l'ingénierie de la sécurité incendie. Elle ne concerne pas des modèles de feu spécifiques mais est destinée à être applicable à la fois aux modèles analytiques et aux modèles numériques complexes, qui sont abordés sous forme de méthodes de calcul dans le contexte de la présente Norme internationale. Il ne s'agit pas d'une procédure étape par étape, mais d'une description de techniques permettant de déceler des erreurs et de trouver des limitations dans une méthode de calcul.
    L'ISO 16730:2008 inclut ce qui suit:
    - un processus pour garantir que les équations et les méthodes de calcul sont mises en œuvre correctement (vérification) et que la méthode de calcul envisagée résout le problème approprié (validation);
    - des exigences pour que la documentation démontre l'adéquation du fondement scientifique et technique d'une méthode de calcul;
    - des exigences relatives aux données par rapport auxquelles les résultats prédits d'une méthode de calcul doivent être contrôlés;
    - des conseils sur l'utilisation de la présente norme internationale par des développeurs et/ou utilisateurs de méthodes de calcul, et par les personnes qui évaluent les résultats obtenus à l'aide de méthodes de calcul.
