abstract:
- language: en
  script: Latn
  content: Specifies requirements and test methods for nickel-based dental casting
    alloys suitable for use in fabrication of removable dental appliances. Does not
    apply to alloys intended for use in fabrication of metal-ceramic dental restorations.
- language: fr
  script: Latn
  content: |2

    La présente partie de l'ISO 6871 prescrit les exigences et les méthodes d'essai relatives aux alliages dentaires à couler à base de nickel qui peuvent être utilisés pour la fabrication de prothèses dentaires adjointes amovibles. Elle n'est pas applicable aux alliages utilisés pour la fabrication de restaurations dentaires céramo-métalliques.
