abstract:
- language: en
  script: Latn
  content: "ISO/TS 10303-1827:2019 specifies the application module for\n         Extruded
    structure cross section.       \n         \n      \n\n         The following are
    within the scope of \n         ISO/TS 10303-1827:2019:\n         \n      \n- the
    cross section shape of an extruded structure perpendicular to the local centre
    line in the geometric representation;\n- the internal cross section structure
    and composition;\n- a covering for the cross section;\n- twisting of components
    within the structure;\n- items within the scope of application module General
    design connectivity, ISO/TS 10303-1844."
