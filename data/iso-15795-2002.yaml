abstract:
- content: |-
    This International Standard defines terms relating to chromatic aberrations and indicates the mathematical relationships between those terms.
    It also gives general guidance for the measurement of chromatic aberrations and is valid for optical imaging systems which are constructed to be of rotational symmetric imaging geometry. It is also valid for optoelectronic imaging systems.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    La présente Norme internationale définit des termes relatifs aux aberrations chromatiques et indique les relations mathématiques existant entre ces termes.
    Elle donne également les lignes directrices pour la mesure des aberrations chromatiques et s'applique aux systèmes d'imagerie optique qui sont conçus pour avoir une géométrie d'imagerie symétrique rotative. Elle est également valable pour les systèmes d'imagerie optoélectronique.
