abstract:
- language: en
  script: Latn
  content: ISO 21068-2:2008 specifies analytical techniques for the determination
    of change in mass by thermal treatment at specified temperatures, and methods
    for the determination of the total carbon content, free carbon, silicon carbide,
    silicon, total silica and free silica content of silicon-carbide-containing raw
    materials and refractory products.
- language: fr
  script: Latn
  content: L'ISO 21068-2:2008 spécifie des techniques d'analyse permettant de déterminer
    la variation de masse apportée par un traitement thermique à des températures
    spécifiées ainsi que des méthodes permettant de déterminer la teneur totale en
    carbone, ainsi que la teneur en carbone libre, carbure de silicium, silicium,
    silice totale et en silice libre de carbure de calcium contenant des matières
    premières et des produits réfractaires.
