abstract:
- language: en
  script: Latn
  content: |-
    ISO/IEC 17417:2011 specifies a phsical layer (PHY) and medium access control (MAC) for communication of up to 10 cm distance with an fm of 120 MHz using visual light with the wavelength between 380 nm and 780 nm.
    In addition, it specifies human-detectable brightness control that is independent of the modulation for the data transfer.
