abstract:
- language: en
  script: Latn
  content: |-
    ISO 16338:2017 specifies requirements for resistance spot and seam welding for aerospace applications.
    ISO 16338:2017 does not apply if resistance welding is simply an intermediate operation and does not affect the quality of the end product, for example when tacking basic parts prior to assembly with another process.
    Resistance welding of dissimilar material group combinations is not covered by this document.
    Safety and health issues and concerns are not covered by this document.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les exigences de soudages par résistance par points et à la molette pour applications aérospatiales.
    Le présent document ne s'applique pas si le soudage par résistance est simplement une opération intermédiaire et n'affecte pas la qualité du produit final, par exemple en cas de pointage de pièces de base avant leur assemblage avec d'autres procédés.
    Le soudage par résistance de la combinaison de groupes de matériaux dissemblables n'est pas couvert par le présent document.
    Les problèmes de sécurité et de santé ne sont pas couverts par le présent document.
