abstract:
- content: Web Services Addressing provides transport-neutral mechanisms to address
    Web services and messages. ISO/IEC 40260:2011 defines how the abstract properties
    defined in ISO/IEC 40240 are described using Web Services Description Language
    (WSDL), how to include WSDL metadata in endpoint references, and how WS-Policy
    can be used to indicate the support of WS-Addressing by a Web service.
