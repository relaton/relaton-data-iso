abstract:
- language: en
  script: Latn
  content: The two methods are applicable to raw, compounded and vulcanized rubbers
    of the families described in ISO 1629. The principle of method A consists in heating
    a weighed test portion in a crucible over a gas burner, followed by volatilization
    of the decomposition products and transfer of the crucible to a muffle furnace.
    The crucible is heated until all the carbonaceous matter has been burnt off and
    constant mass is attained. In method B a weighed test portion is heated in a crucible
    in the presence of sulfuric acid, first by means of a gas burner and then in a
    muffle furnace as in method A. Platinum crucibles shall be used for ashing fluorine-containing
    and lithium-polymerized rubbers. Cancels and replaces the second edition ISO 247:1978,
    which contains three methods of determination.
- language: fr
  script: Latn
  content: |2

    1.1 La présente Norme internationale prescrit deux méthodes pour la détermination du taux de cendres des caoutchoucs bruts, des mélanges à base de caoutchouc et des vulcanisats. Les méthodes sont applicables aux caoutchoucs vulcanisés en mélange ou bruts des groupes M, N, O, R et U décrits dans l'ISO 1629, moyennant toutefois les restrictions figurant en 1.2 et 1.3. L'interprétation des résultats de cette détermination pour l'évaluation de la teneur en matières minérales d'un mélange ou d'un vulcanisat est hors du domaine d'application de la présente Norme internationale. Elle est du ressort de l'analyste, qui doit avoir connaissance du comportement des additifs présents dans le caoutchouc aux températures élevées. 1.2 La méthode A ne doit pas être utilisée pour la détermination du taux de cendres des caoutchoucs en mélange ou vulcanisés contenant du chlore, du brome ou de l'iode. 1.3 La méthode B doit être utilisée pour les caoutchoucs en mélange ou vulcanisés contenant du chlore, du brome ou de l'iode. Elle ne doit pas être utilisée pour les caoutchoucs qui ne sont pas en mélange. 1.4 Les composés de lithium et de fluor peuvent réagir avec les creusets en silice pour former  431 des composés volatils, ce qui donne des résultats plus faibles en ce qui concerne le taux de cendres. Des creusets en platine doivent être utilisés pour la calcination des caoutchoucs polymérisés contenant du lithium et du fluor. 1.5 Les deux méthodes de calcination ne donnent pas des résultats identiques ; dans tous les cas, il est nécessaire de noter, dans le rapport d'essai, celle qui est employée.
