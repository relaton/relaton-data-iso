abstract:
- content: |-
    This document specifies a method for the detection of linear condensed phosphates in meat and meat products by thin layer chromatographic separation.
    This document only applies to the detection of added condensed phosphates that are still present in the sample at the time of investigation, because condensed phosphates are gradually hydrolyzed by enzymes present in meat or meat products and during heat treatment of meat or meat products.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie une méthode de recherche des phosphates condensés linéaires dans les viandes et les produits à base de viande, après séparation par chromatographie sur couche mince.
    Le présent document s’applique uniquement à la recherche des phosphates condensés ajoutés qui sont encore présents dans l’échantillon au moment de la recherche, étant donné que les phosphates condensés sont progressivement hydrolysés par les enzymes présentes dans les viandes ou les produits à base de viande et au cours du traitement par la chaleur des viandes ou des produits à base de viande.
