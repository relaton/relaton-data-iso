abstract:
- language: en
  script: Latn
  content: "ISO 306:2004 specifies four methods for the determination of the Vicat
    softening temperature (VST) of thermoplastic materials: \nThe methods specified
    are applicable only to thermoplastics, for which they give a measure of the temperature
    at which the thermoplastics start to soften rapidly."
- language: fr
  script: Latn
  content: |-
    L'ISO 306:2004 spécifie quatre méthodes de détermination de la température de ramollissement Vicat (VST) des matériaux thermoplastiques:
    - Méthode A50 utilisant une charge de 10 N et une vitesse de chauffage de 50 °C/h;
    - Méthode B50 utilisant une charge de 50 N et une vitesse de chauffage de 50 °C/h;
    - Méthode A120 utilisant une charge de 10 N et une vitesse de chauffage de 120 °C/h;
    - Méthode B120 utilisant une charge de 50 N et une vitesse de chauffage de 120 °C/h.
    Les méthodes spécifiées sont seulement applicables aux thermoplastiques, dont elles permettent de mesurer la température à laquelle leur ramollissement devient rapide.
