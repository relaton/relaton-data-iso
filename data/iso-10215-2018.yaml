abstract:
- content: ISO 10215:2018 specifies a visual method for determining the image clarity
    of anodic oxidation coatings on aluminium and its alloys, using a chart scale
    and a lightness scale, which are defined. The method is applicable only to flat
    surfaces that can reflect the image of the chart scale pattern.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: ISO 10215:2018 spécifie une méthode visuelle pour la détermination de la
    netteté de l'image réfléchie par les couches anodiques déposées sur l'aluminium
    et ses alliages, utilisant une échelle graduée et une échelle de clarté. La méthode
    n'est applicable qu'aux surfaces planes susceptibles de refléter l'image d'une
    échelle graduée type.
