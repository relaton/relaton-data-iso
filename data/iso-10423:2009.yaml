- content: |-
    L'ISO 10423:2009 spécifie les exigences et donne des recommandations en matière de performances, d'interchangeabilité dimensionnelle et fonctionnelle, de conception, de matériaux, d'essais, de contrôle, de soudage, de marquage, de manutention, de stockage, de transport, d'achat, de réparation et de remise à neuf des équipements pour têtes de puits et têtes de production destinés à être utilisés dans les industries du pétrole et du gaz naturel.
    L'ISO 10423:2009 ne s'applique pas à l'utilisation, aux essais ou aux réparations sur le terrain des équipements pour têtes de puits et têtes de production.
    L'ISO 10423:2009 est applicable aux équipements pour têtes de puits, connecteurs et accessoires, dispositifs de suspension de tubages et de tubes de production, vannes et duses, connecteurs mobiles [à brides, filetés, autres connecteurs d'extrémité (OEC) et soudés] et autres équipements, tels que: actionneurs, moyeux à colliers de serrage, pénétrations dans l'enveloppe sous pression, joints annulaires, outils de pose et d'essai, chemises d'usure amovibles.
    La nomenclature est définie et la plupart des dimensions physiques sont données en unités USC ainsi qu'en unités métriques.
    L'ISO 10423:2009 définit des conditions de service, en termes de pression, de température et de classe de matériaux pour les constituants des puits de forage, ainsi que des conditions opératoires.
    L'ISO 10423:2009 fixe les exigences pour cinq niveaux de spécification de produits, à savoir PSL 1, 2, 3, 3G et 4. Ces cinq désignations PSL définissent différents niveaux d'exigences de qualité technique. L'Annexe A donne des recommandations (et non des exigences) relatives à la sélection d'un PSL acceptable.
