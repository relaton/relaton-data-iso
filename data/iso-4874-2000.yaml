abstract:
- content: "\nLa présente Norme internationale fixe les principes généraux d'échantillonnage
    des lots de tabac brut en vue de l'estimation :  - soit de la valeur moyenne d'une
    ou plusieurs de leurs caractéristiques ;  - soit de l'hétérogénéité d'une ou plusieurs
    de leurs caractéristiques.   \nNOTE Si l'on doit échantillonner du tabac prélevé
    à partir de cigarettes, il convient d'appliquer les modes opératoires énumérés
    en 5.1 de l'ISO 8243:1991. Les produits du tabac manufacturé, y compris les produits
    destinés à la vente ou à la distribution, sont explicitement exclus du domaine
    d'application de la présente Norme internationale.  La présente Norme internationale
    est applicable à l'échantillonnage des lots de tabac brut se présentant sous forme
    de :  a) tabac en feuilles :  1) séché en séchoir, à l'air chaud,  2) séché à
    l'air naturel,  3) séché au soleil,  4) séché à la fumée ;  b) tabac brut prétraité
    :  1) ayant subi une fermentation (au sein de colis qui ne sont destinés ni à
    la vente de détail ou de gros, ni à la distribution ; en vrac ; en chambres),
    \ 2) que l'on a partiellement ou totalement écoté,  3) qui se présente sous forme
    de côtes,  4) qui se présente sous forme de débris ou déchets,  5) que l'on a
    reconstitué sous forme de morceaux (strips).\n"
