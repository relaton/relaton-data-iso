abstract:
- content: ISO 10664:2005 specifies the shape and basic dimensions of the hexalobular
    internal driving feature for bolts and screws, including the gauging method. Its
    intent is to provide the details necessary for inspection of the hexalobular driving
    feature. It is not suitable for, nor intended to be used as, a manufacturing standard.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 10664:2005 spécifie la géométrie et les dimensions fondamentales de l'empreinte à six lobes internes pour les vis, ainsi que le contrôle par jauge de l'empreinte.
    L'ISO 10664:2005 est destinée à fournir les précisions nécessaires au contrôle de l'empreinte à six lobes internes. Elle ne s'applique pas en tant que norme de fabrication, et elle n'est pas destinée à être utilisée dans ce but.
