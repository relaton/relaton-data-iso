abstract:
- content: ISO 22198:2006 specifies a method for the determination of length and width
    of textile fabrics that are in a tension-free relaxed state. The test is applicable
    to textile fabrics of full width, folded lengthwise down the middle, or in tubular
    form, but no longer than 100 m. ISO 22198:2006 does not specify a method to determine
    or describe construction defects or other defects. It is not applicable to coated
    fabrics.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 22198:2006 spécifie une méthode de détermination de la longueur et
    de la largeur des étoffes textiles après mise au repos obtenue sans tension. L'essai
    est applicable aux étoffes dont la longueur est inférieure à 100 m, qu'elles soient
    dossées ou non ou tubulaires. La méthode spécifiée dans l'ISO 22198:2006 ne sert
    pas à déterminer ou à décrire les défauts, qu'il s'agisse de défauts de construction
    ou non. L'ISO 22198:2006 ne s'applique pas aux supports textiles revêtus.
