abstract:
- language: fr
  script: Latn
  content: "\nLa présente Norme internationale spécifie une méthode pour la détermination
    de la masse volumique apparente de fils coupés non-compactés qui sont utilisés
    pour le renforcement de résines thermoplastiques. Cet essai peut être utilisé
    pour le contrôle de la production ou pour un contrôle de qualité.  Cette méthode
    d'essai n'est pas recommandée pour les fils coupés du type humide, pour ceux dont
    la longueur dépasse 8 mm ou pour les fils coupés qui ne présentent pas un degré
    de fluidité raisonnablement suffisant.   \nNOTE Cette méthode permet la mesure
    de la masse volumique apparente sur base d'un écoulement libre. La masse volumique
    apparente d'un matériau compacté sera différente de celle mesurée par cette méthode.\n"
