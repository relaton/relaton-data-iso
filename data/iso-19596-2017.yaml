abstract:
- language: en
  script: Latn
  content: |-
    ISO 19596 specifies definitions and requirements for admixtures for use in concrete in accordance with ISO 22965.
    ISO 19596 does not specify provisions governing the practical application of admixtures in the production of concrete, i.e. requirements concerning composition, mixing, placing, curing, etc. of concrete containing admixtures.
