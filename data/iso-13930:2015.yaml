abstract:
- language: en
  script: Latn
  content: |-
    ISO 13930:2015 specifies a method to provide a relative measure for evaluating the degree of size degradation of iron ores when reduced under conditions resembling those prevailing in the low-temperature reduction zone of the blast furnace.
