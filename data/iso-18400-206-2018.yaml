- content: |-
    Le présent document fournit des procédures normalisées pour la collecte, la manipulation et la conservation, dans des conditions aérobies, de sols destinés à des essais biologiques en laboratoire. Il s'applique à la collecte, la manipulation et la conservation de sols pour l'évaluation de leurs effets sur les micro-organismes, les invertébrés (par exemple survie, reproduction, croissance, comportement) et les végétaux (par exemple développement, croissance). Le présent document ne s'applique pas à la manipulation de sols lorsque des conditions anaérobies doivent être maintenues en permanence.
    Le présent document décrit comment réduire les conséquences des différences de température, de teneur eau et en oxygène disponible sur les processus aérobies, ainsi que le fractionnement des particules du sol, afin d'obtenir des mesures reproductibles en laboratoire[1][2].
    Le présent document s'applique principalement aux sols tempérés. Les sols collectés dans des lieux où les climats sont extrêmes (par exemple le pergélisol, les sols tropicaux) peuvent nécessiter une manipulation particulière.
    NOTE       Le présent document ne propose pas de procédures normalisées pour la collecte, la manipulation et la conservation d'organismes du sol lors de l'évaluation de la structure et de la fonction de communautés d'organismes du sol sur le terrain. De telles procédures normalisées sont fournies dans l?ISO 23611‑1 à l'ISO 23611‑6.
