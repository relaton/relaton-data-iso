abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a manual method for the determination of plastometric indices. These indices are the maximum thickness of the plastic layer (Y, mm) and the final contraction value (X, mm).
    This document is applicable for hard coals with a determined ash level less than 15 % on a dry basis, as described in ISO 11722 and ISO 1171.
