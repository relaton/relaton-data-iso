- content: |-
    L'ISO 7919-5:2005 donne des lignes directrices relatives aux critères d'évaluation des vibrations des arbres qui sont mesurées au droit ou au voisinage des paliers des machines ou des groupes générateurs de puissance équipant les centrales hydroélectriques et installations de pompage, dans les conditions normales de fonctionnement. Ces lignes directrices concernent les vibrations dans les conditions de fonctionnement stables ainsi que les variations d'amplitude susceptibles d'affecter ces valeurs de vibration dans ces conditions.
    L'ISO 7919-5:2005 est applicable aux machines ou aux groupes générateurs de puissance équipant les centrales hydroélectriques et installations de pompage dont les vitesses sont comprises entre 60 tr/min et 1800 tr/min, ayant des paliers à demi-coussinets ou à coussinets, et dont la puissance utile est au moins égale à 1 MW. La position de l'axe de l'arbre peut être verticale, horizontale, ou faire un angle arbitraire entre ces deux directions.
    Les groupes générateurs traités dans l'ISO 7919-5:2005 comprennent turbines et générateurs hydrauliques, pompes et machines électriques fonctionnant comme des moteurs, turbopompes et groupes convertisseurs, et turbines, pompes et groupes convertisseurs (groupe de machines classiques de pompage et de stockage), y compris le matériel auxiliaire (par exemple les turbines de démarrage ou les excitatrices se situant sur l'axe de l'arbre).
    L'ISO 7919-5:2005 est applicable également aux turbines ou aux pompes reliées à des générateurs ou à des moteurs électriques par l'intermédiaire de transmissions et/ou d'accouplements à articulation radiale.
    Elle n'est pas applicable aux pompes des centrales thermiques ou des installations industrielles, aux machines ou groupes générateurs hydrauliques comportant des roulements, ou aux machines hydrauliques comportant des paliers à lubrification à eau.
