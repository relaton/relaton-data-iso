abstract:
- language: en
  script: Latn
  content: The determination is carried out in a consisting of an aqueous phase and
    a chloroform phase, in the presence of sodium sulfate, by titration against a
    standard volumetric cationic-active solution (benzethonium chloride), in the presence
    of an indicator consisting of a mixture of a cationic dye (dimidium bromide) and
    an anionic dye (acid blue 1).
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale prescrit une méthode pour la détermination de la teneur en alcanemonosulfonates des alcanesulfonates techniques contenant de faible quantités de paraffines. La méthode est applicable à tous les sels alcalins des produits de sulfochloration et de sulfoxydation des paraffines.
