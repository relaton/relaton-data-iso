abstract:
- language: en
  script: Latn
  content: |-
    ISO/TS 12901:2012 provides guidance on occupational health and safety measures relating to engineered nanomaterials, including the use of engineering controls and appropriate personal protective equipment, guidance on dealing with spills and accidental releases, and guidance on appropriate handling of these materials during disposal.
    ISO/TS 12901:2012 is intended for use by competent personnel, such as health and safety managers, production managers, environmental managers, industrial/occupational hygienists and others with responsibility for the safe operation of facilities engaged in production, handling, processing and disposal of engineered nanomaterials.
    ISO/TS 12901:2012 is applicable to engineered materials that consist of nano-objects such as nanoparticles, nanofibres, nanotubes and nanowires, as well as aggregates and agglomerates of these materials (NOAA).
- language: fr
  script: Latn
  content: |-
    L'ISO/TS 12901-1:2012 fournit des lignes directrices sur les mesures de santé et de sécurité professionnelles relatives aux nanomatériaux manufacturés, y compris l'utilisation de contrôles d'ingénierie et d'équipements de protection individuelle appropriés, des lignes directrices sur la gestion de déversements et de rejets accidentels, ainsi que des lignes directrices sur la manipulation appropriée de ces matériaux lors de leur élimination.
    L'ISO/TS 12901-1:2012 est destinée à être utilisée par des personnes compétentes, telles que des responsables de la santé et de la sécurité, des responsables de production, des responsables environnementaux, des hygiénistes du travail/de l'industrie et les autres personnes en charge du fonctionnement sans danger des installations de production, de manutention, de traitement et de mise au rebut des nanomatériaux manufacturés.
    L'ISO/TS 12901-1:2012 s'applique aux matériaux manufacturés constitués de nano-objets tels que les nanoparticules, les nanofibres, les nanotubes, les nanofils, ainsi que les agglomérats et agrégats de ces matériaux (NOAA).
