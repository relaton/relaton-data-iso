abstract:
- language: fr
  script: Latn
  content: |2

    La présente partie de l'ISO 11933 spécifie les désignations et les caractéristiques des différents dispositifs de transfert pouvant être montés sur les enceintes de confinement utilisées seules ou en association avec des parois de protection.Ces dispositifs de transfert peuvent également être utilisés directement sur des parois blindées, réalisées en alliage métallique (acier au carbone ou acier inoxydable) ou en béton.Les systèmes traités par la présente partie de l'ISO 11933 sont :- les portes,- les sas de transfert,- les doubles portes de transfert étanche,- les connexions étanches pour fûts de déchets.Certains dispositifs tels que portes, sas de transfert ou doubles portes de transfert étanche peuvent être utilisés en association avec les éléments décrits dans l'ISO 11933-1 ou l'ISO 11933-2 (ronds de gants ou ronds de sacs, obturateurs de ronds de gants ou de ronds de sacs, bagues supports, sacs à souder, etc.).Les portes ou les sas de transfert de larges dimensions, utilisés pour le personnel ou pour des objets de grandes dimensions, ne sont pas couverts par la présente partie de l'ISO 11933.
