abstract:
- language: en
  script: Latn
  content: |-
    ISO 7240-6:2011 specifies requirements, test methods and performance criteria for point fire detectors using electro-chemical cells that operate using carbon-monoxide detection principles for use in fire detection and alarm systems installed in buildings (see ISO 7240-1).
    For the testing of other types of CO fire detectors working on different principles, ISO 7240-6:2011 can be used only for guidance. Fire detectors with special characteristics and developed for specific risks are not covered by ISO 7240-6:2011.
