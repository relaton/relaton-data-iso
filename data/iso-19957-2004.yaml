abstract:
- content: |-
    ISO 19957:2004 specifies a test method for measuring the force required to pull a single heel pin out of a heel. This test method can be used to measure the heel pin holding strength of heel materials by using a standard heel pin and a method of insertion, or it can be used to assess the heel nailing in commercial production.
    This test method is applicable to testing plastic heels and wooden heels for women's footwear. Heels composed of layers of fibreboard or leather and low plastic heels for men's footwear cannot be tested by this method.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 19957:2004 spécifie une méthode d'essai pour mesurer la force exigée pour retirer une pointe d'un talon. Cette méthode d'essai peut être utilisée pour mesurer la résistance à l'arrachement de pointes des matériaux de talon au moyen d'une pointe à talon et d'une méthode d'insertion normalisées, ou pour évaluer le clouage des talons de production commerciale.
    La présente méthode d'essai est applicable à l'essai des talons en plastique et en bois pour chaussures pour femmes. Les talons composés de couches de panneaux de fibres ou de cuir et les talons bas en plastique pour chaussures pour hommes ne peuvent être mis à l'essai par cette méthode.
  language:
