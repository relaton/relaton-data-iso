abstract:
- content: ISO/TS 16457:2009 provides guidance to potential users for the specification
    of the global distribution of ionosphere densities and temperatures, as well as
    the total content of electrons in the height interval from 50 km to 1 500 km.
    It includes and explains several options for a plasmaspheric extension of the
    model, embracing the geographical area between latitudes of 80°S and 80°N and
    longitudes of 0°E to 360°E, for any time of day, any day of year, and various
    solar and magnetic activity conditions.
