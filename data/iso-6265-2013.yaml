abstract:
- language: en
  script: Latn
  content: ISO 6265:2013 specifies a method for determining the resistance of alpine
    skis to permanent deformation and breaking. lt is applicable to all alpine skis
    for adults, juveniles and children.
- language: fr
  script: Latn
  content: L'ISO 6265:2013 spécifie une méthode de détermination de la résistance
    des skis alpins à la déformation permanente et à la rupture. La présente Norme
    internationale n'a pas pour but d'estimer l'influence des valeurs obtenues sur
    la qualité du ski. Elle est applicable à tous les skis alpins, pour adultes, adolescents
    et enfants.
