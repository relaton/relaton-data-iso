abstract:
- language: en
  script: Latn
  content: |-
    ISO 16741:2015 specifies the information to be recorded in farmed crustacean supply chains in order to establish the traceability of products originating from farm raised crustaceans. It specifies how farmed crustacean products traded are to be identified and the information to be generated and held on those products by each of the food businesses that physically trade them through the distribution chains. It is specific to the distribution for human consumption of crustacean and their products, from farm through to retailers or caterers.
    The types of business identified in ISO 16741:2015 for farmed crustacean distribution chains are the following:
    a)    farming
    - 1)    broodstock collection
    - 2)    hatcheries and nurseries
    - 3)    crustacean farm
    - 4)    harvesting;
    b)    processors;
    c)    traders and wholesalers;
    d)    retailers and caterers;
    e)    logistics including materials brought from other domains;
    f)     feed production.
- language: fr
  script: Latn
  content: |-
    L'ISO 16741:2015 spécifie les informations à enregistrer dans les chaînes de distribution de crustacés d'élevage afin d'établir la traçabilité des crustacés d'élevage. Elle indique comment les produits crustacés d'élevage commercialisés doivent être identifiés et précise les informations qui doivent être générées et conservées sur ces produits par chacune des entreprises agroalimentaires qui en font le commerce physique tout au long des chaînes de distribution. Elle est spécifique à la distribution aux fins de consommation humaine de crustacés et de leurs produits, de l'exploitation aquacole aux détaillants ou aux restaurateurs.
    Les types d'entreprises identifiés dans l'ISO 16741:2015 pour les chaînes de distribution de crustacés d'élevage sont les suivants:
    a)    les éleveurs:
    - 1)    sélectionneurs de stocks reproducteurs;
    - 2)    écloseries et nurseries;
    - 3)    exploitations aquacoles de crustacés;
    - 4)    récoltants;
    b)    les transformateurs;
    c)    les mareyeurs et grossistes;
    d)    les détaillants et restaurateurs;
    e)    les entreprises de logistique gérant les matières provenant d'autres secteurs;
    f)     les producteurs d'aliments pour animaux.
