abstract:
- language: en
  script: Latn
  content: "This document specifies additional test methods for routine analytical
    cigarette-smoking machines intended to check the conformity of these machines
    with ISO 3308 and ISO 20778.\nIt only establishes additional test methods for
    smoking machines and does not deal with actual smoking, which is described in
    other International Standards.\nIt is composed of four sections relating to\n—
    \         the determination of pressure drop (Clause 4);\n—          the determination
    of significant puff profile parameters (Clause 5);\n—          the verification
    of restricted smoking (Clause 6); \n—          the description of the soap film
    bubble flowmeter for the determination of the puff volume (Clause 7).\nNOTE       There
    are more possibilities for determining the aforementioned parameters. Systems
    giving the same results and accuracies can be used. The certificate of conformity
    with this standard can be obtained from the machine manufacturer."
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie des méthodes d'essais complémentaires relatives aux machines à fumer analytiques de routine pour cigarettes, destinées à vérifier la conformité de ces machines avec l'ISO 3308 et l'ISO 20778.
    Il ne fait qu'établir des méthodes d'essais complémentaires pour les machines à fumer et ne traite pas du fumage proprement dit, qui est décrit dans d'autres Normes internationales.
    Le présent document se compose de quatre sections distinctes relatives à:
    —          la détermination de la perte de charge (Article 4);
    —          la détermination des paramètres significatifs du profil de la bouffée (Article 5);
    —          la vérification du fumage fermé (Article 6);
    —          la description du débitmètre à bulle de savon utilisé pour la détermination du volume de la bouffée (Article 7).
    NOTE       Il existe d'autres moyens de déterminer ces paramètres. Tout système permettant d'obtenir les mêmes résultats, avec le même niveau d'incertitude de mesure, peut être utilisé. Le certificat de conformité à la présente norme peut être obtenu auprès du fabricant de la machine.
