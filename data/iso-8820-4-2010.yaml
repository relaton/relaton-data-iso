abstract:
- content: |-
    ISO 8820‑4:2010 specifies fuse-links with female contacts (type A) and bolt-in contacts (type B) for use in road vehicles. It establishes, for these fuse-link types, the rated current, test procedures, performance requirements and dimensions.
    ISO 8820‑4:2010 is applicable to fuse-links with a rated voltage of 32 V or 58 V, a current rating equal to or less than 140 A and a breaking capacity of 1 000 A intended for road vehicles.
    ISO 8820‑4:2010 is intended to be used in conjunction with ISO 8820‑1 and with ISO 8820‑2. The numbering of its clauses corresponds to that of ISO 8820‑1 whose requirements are applicable, except where modified by requirements particular to ISO 8820‑4:2010.
