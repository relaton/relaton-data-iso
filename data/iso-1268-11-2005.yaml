abstract:
- language: en
  script: Latn
  content: ISO 1268-11:2005 specifies two two-cavity moulds, designated the type D1
    and type D2 ISO moulds, for the injection moulding of small plates measuring 60
    mm by 60 mm with preferred thicknesses of 2 mm (type D1) or 4 mm (type D2) which
    can be used for a variety of tests. The moulds may additionally be fitted with
    inserts for studying the effects of weld lines on the mechanical properties.
- language: fr
  script: Latn
  content: L'ISO 1268-11:2005 spécifie deux moules à deux cavités, désignés moules
    ISO de type D1 et de type D2, pour le moulage par injection de plaques de petites
    dimensions mesurant 60 mm par 60 mm avec des épaisseurs préférentielles de 2 mm
    (type D1) ou de 4 mm (type D2), qui peuvent être utilisées pour divers essais.
    Les moules peuvent en outre être munis d'inserts pour étudier l'incidence des
    lignes de soudure sur les propriétés mécaniques.
