abstract:
- language: en
  script: Latn
  content: 'ISO 13625:2002 specifies requirements and gives recommendations for the
    design, rating, manufacturing and testing of marine drilling riser couplings.
    Coupling capacity ratings are established to enable the grouping of coupling models
    according to their maximum stresses developed under specific levels of loading,
    regardless of manufacturer or method of make-up. '
