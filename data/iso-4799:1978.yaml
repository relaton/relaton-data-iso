- content: 'Five types of condensors of three calsses according to design and the
    relative position of the colling medium with the nominal jacket length are specified:
    water jacket condenser (Allihn condenser, Liebig-West condenser and coiled destillate
    candenser), coolant-tube condenser, and double-section condenser. The material
    and the construction with ground glass joints are described by figures and tables
    for the dimensions.'
