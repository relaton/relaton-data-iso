abstract:
- content: |-
    ISO 8381¦IDF 123:2008 specifies the reference method for the determination of the fat content of milk-based infant foods.
    The method is applicable to liquid, concentrated and dried milk-based infant foods with no, or not more than a mass fraction of 5 % (dry matter) of such added matter as starch, dextrin, vegetables, fruit and meat.
    The method is not applicable to products which do not dissolve completely in ammonia owing to the presence of starch or dextrin at mass fractions of more than a few percent, or to the presence of hard lumps. The method is also not applicable to products which contain free fatty acids in significant quantities. The results obtained for these products will be too low.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 8381|FIL 123:2008 spécifie la méthode de référence pour la détermination de la teneur en matière grasse des aliments à base de lait pour enfants en bas âge.
    Cette méthode est applicable aux aliments à base de lait liquides, concentrés et séchés pour enfants en bas âge, ne contenant pas ou pas plus qu'une fraction massique de 5 % (de la matière sèche) d'amidon, de dextrines, de légumes, de fruits, de viandes, etc.
    La méthode n'est applicable ni aux produits qui ne se dissolvent pas complètement dans l'ammoniaque, du fait de la présence d'amidon ou de dextrines à des fractions massiques supérieures à quelques pour cent, ou encore de la présence de grumeaux compacts, ni aux produits qui contiennent des acides gras libres en quantité significative; le résultat de la détermination sera trop faible.
