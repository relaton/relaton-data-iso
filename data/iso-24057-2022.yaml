abstract:
- language: en
  script: Latn
  content: |-
    This document specifies requirements for equipment, survey procedure, data analysis and reporting of array measurement of microtremors which is one of the non-destructive testing methods with an array of sensors deployed on the ground surface.
    This document applies to the array measurement of microtremors to estimate a 1D shear wave velocity profile. This document specifically describes array measurement of microtremors using vertical ground vibration to estimate an S-wave velocity profile by processing microtremor records based on the fundamental mode of Rayleigh waves.
- language: fr
  script: Latn
  content: |-
    Ce document spécifie les exigences relatives au matériel, à la procédure d’acquisition, d'analyse et au rapport d’étude de la mesure du bruit de fond sismique en réseau, qui est l'une des méthodes d’essais non destructives à l’aide d’un réseau de capteurs déployés à la surface du sol.
    Ce document s'applique à la mesure du bruit de fond en réseau pour estimer un profil de vitesse d'onde de cisaillement 1D. Plus particulièrement, ce document décrit la mesure du bruit de fond en réseau par l’enregistrement des vibrations verticales du sol et de l'analyse du mode fondamental des ondes de Rayleigh.
