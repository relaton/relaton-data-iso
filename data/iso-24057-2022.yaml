  format: text/plain
- content: |-
    Ce document spécifie les exigences relatives au matériel, à la procédure d’acquisition, d'analyse et au rapport d’étude de la mesure du bruit de fond sismique en réseau, qui est l'une des méthodes d’essais non destructives à l’aide d’un réseau de capteurs déployés à la surface du sol.
    Ce document s'applique à la mesure du bruit de fond en réseau pour estimer un profil de vitesse d'onde de cisaillement 1D. Plus particulièrement, ce document décrit la mesure du bruit de fond en réseau par l’enregistrement des vibrations verticales du sol et de l'analyse du mode fondamental des ondes de Rayleigh.
