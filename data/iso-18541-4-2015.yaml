abstract:
- language: en
  script: Latn
  content: |-
    ISO 18541-4:2015 specifies a conformance test for a vehicle manufacturer assessment of self-conformance of the VM RMI system. The conformance test cases follow the use case definition of ISO 18541‑1 and the requirements stated in ISO 18541‑2 and ISO 18541‑3.
    The primary but not exclusive purpose of this part of ISO 18541 is to provide information to the VM RMI system provider to build and test the VM RMI system against the conformance test cases. This final step in the development process of the VM RMI system is an enabler for all providers that their VM RMI system meets a high degree of functional requirements expected by the end user.
- language: fr
  script: Latn
  content: |-
    L'ISO 18541-4:2015 spécifie un test de conformité permettant à un constructeur de véhicules de procéder à un autotest de conformité de son système RMI. Les cas de test de conformité suivront la définition des cas d'utilisation de l'ISO 18541‑1 et respecteront les exigences spécifiées dans l'ISO 18541‑2 et l'ISO 18541‑3.
    L'objectif principal de l'ISO 18541-4:2015, mais non exclusif, de fournir des informations au fournisseur du système RMI du constructeur de véhicules lui permettant de construire et de soumettre à essai le système RMI avec les cas de test de conformité. Cette étape finale du processus de développement du système RMI du constructeur de véhicules est un outil permettant à tous les fournisseurs de s'assurer que leur système RMI de CV répond au niveau élevé d'exigences fonctionnelles attendu par l'utilisateur final.
