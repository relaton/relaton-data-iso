- content: |-
    Lignes directrices techniques sur la façon de promouvoir et de mettre en œuvre l’égalité entre les femmes et les hommes dans tous les types d’organisations, publiques ou privées, quels que soient leur taille, leur localisation géographique et leur domaine d’activité.
    L’objectif est d’élaborer des lignes directrices sur :
    - Les concepts, termes et définitions;
    - L'identification des bonnes pratiques exisantes;
    - La définition d’actions, de stratégies, de politiques pour la promotion et la mise en œuvre de l’égalité entre les femmes et les hommes
     
    Sont exclus : les travaux de normalisation connexes sur la diversité dans la gestion des ressources humaines, tels que couverts par l’ISO/TC 260 « Management des ressources humaines »
