abstract:
- language: en
  script: Latn
  content: |-
    ISO 21549-6:2008 is applicable to situations in which administrative data are recorded on or transported by patient healthcards compliant with the physical dimensions of ID-1 cards defined by ISO/IEC 7810.
    ISO 21549-6:2008 specifies the basic structure of the data contained within the data object administrative data, but does not specify or mandate particular data sets for storage on devices.
    The detailed functions and mechanisms of the following services are not within the scope of this ISO 21549-6:2008, although its structures can accommodate suitable data objects elsewhere specified:
    - the encoding of free text data;
    - security functions and related services that are likely to be specified by users for data cards depending on their specific application, e.g. confidentiality protection, data integrity protection, and authentication of persons and devices related to these functions;
    - access control services that may depend on active use of some data card classes such as microprocessor cards;
    - the initialization and issuing process, which begins the operating lifetime of an individual data card, and by which the data card is prepared for the data to be subsequently communicated to it according to this part of ISO 21549.
- language: fr
  script: Latn
  content: |-
    L'ISO 21549-6:2008 est applicable aux situations dans lesquelles des données administratives sont enregistrées ou transportées sur des cartes de santé de patient conformes aux dimensions physiques des cartes ID-1 définies par l'ISO/CEI 7810.
    L'ISO 21549-6:2008 spécifie la structure de base des données contenues dans les données administratives se trouvant sur les cartes de santé, mais elle ne spécifie pas de jeu de données pour le stockage sur la carte et n'en impose pas non plus.
    Les fonctions et les mécanismes détaillés des services ci-après ne relèvent pas du domaine d'application de l'ISO 21549-6:2008, bien que ces structures puissent prendre en charge des objets de cette nature, spécifiés par ailleurs:
    - le codage des données en texte clair;
    - les fonctions de sécurité et les services associés susceptibles d'être spécifiés par les utilisateurs de cartes de données selon leurs applications spécifiques, par exemple la protection des données confidentielles, la protection de l'intégrité des données et l'authentification des personnes et les dispositifs liés à ces fonctions;
    - services de contrôle de l'accès qui peuvent dépendre de l'utilisation active de certaines catégories de cartes de données, comme les cartes à microprocesseurs;
    - l'initialisation et le processus qui en découle (qui débute la durée de vie d'une carte individuelle et par lequel la carte de données est préparée pour les données qui seront communiquées ultérieurement, conformément à l'ISO 21549-6:2008).
