abstract:
- language: en
  script: Latn
  content: Specifies a detailed simplified representation for various rolling bearings.
    Should be used in cases where it is not necessary to show the exact shape and
    details of the rolling bearings, for example in assembly drawings.
- language: fr
  script: Latn
  content: |2

    La présente partie de l'ISO 8826 prescrit une représentation simplifiée particulière de divers roulements. Il convient d'utiliser cette représentation lorsqu'il n'est pas nécessaire de montrer la forme exacte et les détails des roulements, par exemple dans des dessins d'assemblage.
