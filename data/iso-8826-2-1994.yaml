  - Latn
  format: text/plain
- content: |2

    La présente partie de l'ISO 8826 prescrit une représentation simplifiée particulière de divers roulements. Il convient d'utiliser cette représentation lorsqu'il n'est pas nécessaire de montrer la forme exacte et les détails des roulements, par exemple dans des dessins d'assemblage.
