abstract:
- language: en
  script: Latn
  content: |-
    The scope of ISO 23570 is the interconnection of elements in the control system of machine tools and similar large pieces of industrial automation. This specification includes cable types, sizes, and sheath colours, connector types and contact assignments, and diagnostic functions appropriate to the sensors and actuators.
