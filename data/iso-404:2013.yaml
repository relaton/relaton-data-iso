abstract:
- content: |-
    ISO 404:2013 specifies the general technical delivery requirements for all steel products covered by ISO 6929, with the exception of steel castings and powder metallurgical products.
    ISO 10474 describes the inspection documents to be used.
    Where the delivery requirements agreed upon for the order or specified in the appropriate product or material standard differ from the general technical delivery requirements defined in ISO 404:2013, then it is the requirements agreed for ordering or specified in the appropriate product or material standard that apply.
