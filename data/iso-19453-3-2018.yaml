abstract:
- content: |-
    ISO 19453-3:2018 specifies requirements for the electric propulsion systems and components with maximum working voltages according to voltage class B. It does not apply to high voltage battery packs (e.g. for traction) and systems or components inside. It describes the potential environmental stresses and specifies tests and requirements recommended for different stress levels on/in the vehicle.
    ISO 19453-3:2018 describes mechanical loads.
