abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a method of instrumented Charpy V-notch pendulum impact testing on metallic materials and the requirements concerning the measurement and recording equipment.
    With respect to the Charpy pendulum impact test described in ISO 148-1, this test provides further information on the fracture behaviour of the product under impact testing conditions.
    The results of instrumented Charpy test analyses are not directly transferable to structures or components and shall not be directly used in design calculations or safety assessments.
    NOTE            General information about instrumented impact testing can be found in References [1] to [5].
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie une méthode d’essai instrumenté de flexion par choc sur éprouvette Charpy à entaille en V pour les produits métalliques ainsi que les exigences concernant le matériel de mesure et d’enregistrement.
    Par rapport à l’essai de flexion par choc sur éprouvette Charpy décrit dans la norme ISO 148-1, le présent essai fournit des informations supplémentaires sur le comportement à la rupture du produit soumis à des conditions d’essai de choc.
    Les résultats d'analyses réalisées au moyen de l'essai Charpy instrumenté ne sont pas directement transférables à des structures ou à des composants et ne doivent pas être utilisée directement dans les calculs de conception ou bien dans l'évaluation de la sécurité.
    NOTE            Des informations à caractère général sur la méthode d’essai de flexion par choc instrumenté peuvent être trouvées dans les Références [1] à [5].
