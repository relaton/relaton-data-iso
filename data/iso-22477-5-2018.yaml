  format: text/plain
- content: |-
    La présente norme établit les spécifications relatives à l'exécution des essais de chargement devant être réalisés sur un tirant d'ancrage, tels que définis dans l'EN 1997‑1et l'EN 1537. La présente norme introduit trois méthodes d'essai. La méthode d'essai 1 implique un chargement cyclique et une mesure du déplacement pour chaque palier de chargement. La méthode d'essai 2 implique un chargement cyclique et une mesure de la perte de tension lors des différentes phases de traction et la méthode d'essai 3 implique un chargement par paliers progressifs et une mesure du déplacement à ces différents paliers.
    La norme fournit des dispositions concernant les dispositifs expérimentaux, l'appareillage de mesure, les procédures d'essai, la définition et la présentation des résultats d'essai et le contenu des enregistrements.
    NOTE       La norme ne fournit aucune disposition concernant les valeurs de la charge d'épreuve et les valeurs limites. Ces éléments sont spécifiés dans l'EN 1997‑1 ou son Annexe nationale dans le cas des pays membres du CEN et dans des documents d'application nationale similaires relatifs à la présente norme d'essai dans le cas des pays membres de l'ISO.
