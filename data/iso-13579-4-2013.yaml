abstract:
- language: en
  script: Latn
  content: ISO 13579-4:2013 specifies general methodology for measuring energy balance
    and calculating the efficiency of the process involving furnaces with protective
    or reactive atmosphere as designed by the furnace manufacturers. This general
    methodology includes measurement methods, calculations (general calculation),
    and evaluation report.  part of ISO 13579-4:2013 is not applicable to any efficiencies
    related to the process itself outside of furnaces with protective or reactive
    atmosphere.
- language: fr
  script: Latn
  content: |-
    L'ISO 13579-4:2013 spécifie une méthode générale pour mesurer le bilan énergétique et calculer l'efficacité du processus impliquant les fours à atmosphère contrôlée ou active conçus par les fabricants de fours. La présente méthode générale comprend les méthodes de mesure, les calculs (calcul général), le rapport d'évaluation.
    L'ISO 13579-4:2013 exclut toutes les efficacités liées au processus proprement dit en dehors des fours à atmosphère contrôlée ou active.
