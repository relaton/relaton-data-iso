abstract:
- content: |-
    ISO 3327:2009 specifies a method for the determination of the transverse rupture strength of hardmetals.
    This method is applicable to hardmetals of negligible ductility. If it is used for hardmetals showing significant plastic deformation before breaking, incorrect results may be obtained. In such cases, the method may be used for comparison purposes only.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 3327:2009 spécifie une méthode de détermination de la résistance à la flexion des métaux-durs.
    Cette méthode est applicable aux métaux-durs dont la ductilité est négligeable. Si on l'applique à des métaux-durs présentant une déformation plastique appréciable avant rupture, elle peut conduire à des résultats erronés. Dans ce cas, la méthode peut être utilisée comme moyen de comparaison.
