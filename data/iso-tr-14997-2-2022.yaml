abstract:
- language: en
  script: Latn
  content: |-
    This document provides guidance for the use of machine vision to objectively assess grades of surface imperfections as defined on a drawing using ISO 10110-7 with equivalent results as those obtained by applying the inspector-based methods described in ISO 14997-1.
    This document also gives guidelines on how to setup a machine vision device regarding fidelity, repeatability and reproducibility, based on the dark field detection principles of ISO 14997-1.
- language: fr
  script: Latn
  content: |-
    Le présent document fournit des conseils quant à l’utilisation de la visionique pour évaluer objectivement les classes d’imperfections de surface telles que définies à l’aide d’un dessin dans l’ISO 10110‑7 avec des résultats équivalents à ceux obtenus en appliquant les méthodes de contrôle humain décrites dans l’ISO 14997‑1.
    Le présent document fournit également des lignes directrices quant à l’installation d’un dispositif de visionique en termes de fidélité, répétabilité et reproductibilité, sur la base des principes de détection sur champ sombre de l’ISO 14997‑1.
