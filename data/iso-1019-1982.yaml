abstract:
- language: en
  script: Latn
  content: Specified are the dimensions and characteristics of daylight loading spools
    for various lengths of 16 mm motion-picture film. Spools for high-speed cameras
    should be balanced; the specifications are only partially valid for them. The
    dimensions given herien are substantial agreement with those for microfilm camera
    spools.
