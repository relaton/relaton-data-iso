abstract:
- content: |-
    ISO 15549:2008 defines the general principles to be applied to non-destructive eddy current examination of products and materials in order to ensure defined and repeatable performance.
    It includes guidelines for the preparation of application documents which describe the specific requirements for the application of the eddy current method to a particular type of product.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 15549:2008 spécifie les principes généraux applicables aux examens non destructifs de produits et de matériaux par la méthode des courants de Foucault permettant ainsi d'assurer un niveau de performance défini et reproductible.
    Elle comprend des lignes directrices pour la rédaction des documents d'application, qui décrivent les exigences spécifiques de l'utilisation et de la mise en œuvre de la méthode des courants de Foucault pour un produit donné.
