abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the requirements for the verification of performance and energy consumption of blast cabinets for professional use in commercial kitchens, hospitals, canteens, institutional catering and similar professional areas.
    The appliances covered by this document are intended to rapidly cool down hot foodstuffs up to a load capacity of 300 kg.
    This document applies to:
    —    blast chillers;
    —    blast freezers;
    —    multi-use blast chillers/freezers.
    The following appliances are not covered:
    —    roll-in cabinet;
    —    pass-through cabinet;
    —    cabinets with remote condensing unit;
    —    cabinets with water cooled condenser;
    —    blast chilling and freezing tunnels;
    —    continuous blast-chilling and blast-freezing equipment;
    —    bakery combined freezing and storage units.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les exigences relatives à la vérification des performances et de la consommation d'énergie des cellules destinées à un usage professionnel dans les cuisines professionnelles, les hôpitaux, les cafétérias, la restauration collective et d'autres secteurs professionnels similaires.
    Les appareils couverts par le présent document sont destinés à refroidir rapidement des denrées alimentaires chaudes jusqu'à une capacité de charge de 300 kg.
    Le présent document s'applique aux:
    —    cellules de refroidissement rapide;
    —    cellules de surgélation rapide;
    —    cellules de refroidissement/surgélation rapide multi-usages.
    Les appareils suivants ne sont pas couverts:
    —    cellules à chariot;
    —    cellules traversantes;
    —    cellules avec groupe de condensation séparé;
    —    cellules avec condenseur refroidi à l'eau;
    —    tunnels de refroidissement et de surgélation rapides;
    —    équipements de refroidissement rapide et de surgélation rapide en continu;
    —    surgélateurs-conservateurs pour boulangeries.
