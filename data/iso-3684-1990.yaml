abstract:
- content: This second edition cancels and replaces the first edition (1976). Establishes
    a method of calculating minimum pulley diameters. Applies to belts made of rubber
    or plastics with textile or metal carcasses. Is not applicable to belts which
    have a carcass thickness of more than 20 mm or to those which have intermediate
    lyers of rubber or plastics of more than 0,8 mm thickness between the plies, and
    not applies to heat-resistant belts for hot products over 100 °C or to belts in
    service at temperatures under -40 °C.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "\nLa présente Norme internationale établit un mode de calcul des diamètres
    minimaux des tambours des transporteurs à courroies. Elle s'applique aux courroies
    en caoutchouc ou en matières plastiques à carcasses textiles ou métalliques, la
    carcasse pouvant avoir différentes épaisseurs et être constituée de matériaux
    différents, fonctionnant à une tension de courroie prévue, inférieure ou égale
    à la tension maximale recommandée (RMBT)1). Elle ne s'applique ni aux courroies
    dont la carcasse a une épaisseur supérieure à 20 mm, ni à celles comportant des
    couches intermédiaires en caoutchouc ou en matières plastiques d'épaisseur supérieure
    à 0,8 mm entre les plis. Elle ne s'applique ni aux courroies résistant à la chaleur
    pour transport de produits dont la température est supérieure à 100 °C, ni à celles
    utilisées à des températures ambiantes inférieures à - 40 °C. L'utilisation de
    tambours de transporteurs à courroie ayant des diamètres trop petits pour la construction
    de la carcasse peut conduire à une rupture prématurée de la courroie.  \nNOTES
    1  Les valeurs indiquées dans la présente Norme internationale sont des minima
    à utiliser en l'absence de renseignements fournis par le fabricant de courroies.
    2  Suivant la présente Norme internationale, le calcul du diamètre minimal  496
    est valable pour toutes les applications générales. Pour des cas spéciaux, le
    fabricant de courroies transporteuses peut admettre des diamètres de tambours
    plus petits. Pour les courroies non mentionnées dans les tableaux suivants, consulter
    le fabricant. 3  Dans le cas d'utilisation de tambours de diamètres supérieurs
    à ceux correspondant au diamètre minimal calculé pour la tension maximale recommandée,
    une augmentation de cette tension maximale n'est pas permise.\n"
