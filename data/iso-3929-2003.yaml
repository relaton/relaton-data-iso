abstract:
- content: ISO 3929:2003 specifies methods for the direct measurement of the concentration
    of exhaust gas emissions from road vehicles during inspection or maintenance.
    It is applicable to vehicles having a maximum authorized total mass (ISO-M08,
    as defined in ISO 1176) not exceeding 3,5 t, equipped with controlled ignition
    engines, but excluding those supplied with a fuel/oil mixture (with or without
    automatic mixer). The methods can be used, either totally or partially, for periodic
    inspections in official garages, official roadside checks (e.g. by police) and
    maintenance and diagnostic operations.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 3929:2003 spécifie des méthodes pour le mesurage direct des concentrations
    des gaz émis à l'échappement des véhicules routiers au cours des inspections ou
    de la maintenance. Elle est applicable aux véhicules de masse totale maximale
    autorisée (ISO-M08, tel que défini dans l'ISO 1176) inférieure ou égale à 3,5
    t, équipés d'un moteur à allumage par étincelle, exceptés ceux alimentés par un
    mélange carburant/huile (avec ou sans mélangeur automatique). Les méthodes peuvent
    être utilisées, dans leur totalité ou partiellement, pour les contrôles périodiques
    dans les stations officielles, pour les contrôles officiels en bordure de route
    (par la police, par exemple), et pour les opérations de diagnostic et de maintenance.
