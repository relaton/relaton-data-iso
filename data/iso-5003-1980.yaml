abstract:
- language: en
  script: Latn
  content: Applies to rails with a linear mass of 35 kg/m or more and to special sections
    used in association with these flat bottom rails. Does not apply, in particular,
    to grooved rails and check rails. An invitation to tender should normally be accompanied
    by a definition of the conditions of use and other documents for carrying out
    the order.
