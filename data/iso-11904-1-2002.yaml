abstract:
- content: |-
    ISO 11904-1:2002 specifies basic framework measurement methods for sound immissions from sound sources placed close to the ear. These measurements are carried out with miniature or probe microphones inserted in the ear canals of human subjects. The measured values are subsequently converted into corresponding free-field or diffuse-field levels. The results can be given as free-field related or diffuse-field related equivalent continuous A-weighted sound pressure levels. The technique is denoted the microphone-in-real-ear technique (MIRE technique).
    ISO 11904-1:2002 is applicable to exposure from sources close to the ear, for example during equipment tests or at the workplace by earphones or hearing protectors with audio communication facilities.
    ISO 11904-1:2002 is applicable in the frequency range from 20 Hz to 16 000 Hz.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 11904-1:2002 spécifie des méthodes de mesure générales d'émissions sonores des sources de bruit placées à proximité de l'oreille. Ces mesurages sont effectués au moyen de microphones miniatures ou de sondes microphoniques insérés dans les conduits auditifs de sujets humains. Les valeurs mesurées sont ensuite converties en niveaux ramenés au champ libre ou au champ diffus correspondants. Les résultats sont donnés sous forme de niveaux de pression acoustique continus équivalents pondérés A relatifs au champ libre ou au champ diffus. La technique est appelée technique du microphone dans l'oreille réelle (technique MIRE).
    L'ISO 11904-1:2002 peut s'appliquer à l'exposition à des sources placées à proximité de l'oreille, par exemple, au cours d'essais d'équipements ou au poste de travail, avec par exemple des écouteurs ou des protecteurs individuels contre le bruit munis de moyens de communication audio.
    L'ISO 11904-1:2002 s'applique dans la gamme de fréquences comprises entre 20 Hz et 16 000 Hz.
