abstract:
- language: en
  script: Latn
  content: "ISO 14397-1:2007 specifies the means for determining the rated operating
    capacity of wheeled or crawler loaders or of the loader portion of backhoe loaders,
    having buckets and material handling forks, as defined in ISO 6165. It gives standard
    methods for the calculation and test verification of the tipping load (mass).\nIt
    is applicable only to the use of buckets and forks on loaders. "
- language: fr
  script: Latn
  content: |-
    L'ISO 14397-1:2007 spécifie une méthode pour déterminer la charge utile nominale des chargeuses sur roues et sur chenilles et de la partie chargeuse des chargeuses-pelleteuses, avec godets et fourches de manutention de matériaux, telles qu'elles sont définies dans l'ISO 6165, ainsi que des méthodes normalisées de calcul et de vérification par essai de la charge (masse) de basculement.
    L'ISO 14397-1:2007 ne concerne que l'utilisation de godets et de fourches installés sur les chargeuses. Certains accessoires peuvent dépasser la charge utile normale et nécessitent de ce fait d'utiliser les engins dans des conditions de service limitées, telles que vitesse ou hauteur de levage limitée. Pour ce qui concerne l'utilisation prévue de l'accessoire concerné, se reporter aux instructions du constructeur des accessoires.
