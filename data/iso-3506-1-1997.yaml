abstract:
- language: fr
  script: Latn
  content: "La présente partie de l'ISO 3506 prescrit les caractéristiques mécaniques
    des vis et goujons constitués d'aciers inoxydables austénitiques, martensitiques
    et ferritiques résistants à la corrosion et testés à une température ambiante
    comprise entre 15 °C et 25 °C. Ces caractéristiques varient selon la valeur plus
    ou moins élevée de la température. Elle est applicable aux vis et goujons \n-
    de diamètre nominal de filetage (d) jusqu'à 39 mm inclus; \n- à filetage métrique
    ISO triangulaire dont le diamètre (d) et le pas sont conformes à l'ISO 68-1, à
    l'ISO 261 et à l'ISO 262; \n- de forme quelconque.\n- la soudabilité."
