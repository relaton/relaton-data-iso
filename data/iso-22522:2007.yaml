abstract:
- language: en
  script: Latn
  content: 'ISO 22522:2007 is applicable to the field measurement of quantities of
    spray deposit, applied using ground sprayers, on tree and bush crops. It covers
    measurements of the volume or mass of spray deposits (both absolute and distribution)
    on target structures such as leaves, fruits and ground losses. '
- language: fr
  script: Latn
  content: L'ISO 22522:2007 est applicable au mesurage au champ des quantités de produit
    déposé par pulvérisation sur des arbres et des arbustes fruitiers à l'aide de
    pulvérisateurs terrestres. Elle couvre le mesurage des dépôts de pulvérisation
    en masse ou en volume (tous les deux en valeur absolue et leur répartition) sur
    des cibles telles que les feuilles, les fruits, ainsi que les pertes au niveau
    du sol.
