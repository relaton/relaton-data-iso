- language: en
  script: Latn
  content: 'This second edition cancels and replaces the first edition (1979). Specifies
    the classes as follow: 01 -power and tractive equipment for working the soil;
    04 - equipment for sowing and planting; 05 - equipment for applying fertilizers,
