abstract:
- language: en
  script: Latn
  content: This method applies to the preparation and validation of the spikes used
    for the measurement of the concentration of uranium and/or plutonium in input
    solutions of irradiated Magnox and light water reactor fuels (boiling water reactor
    or pressurized water reactor), in final products at spent-fuel reprocessing plants
    and in feed and products of MOX and uranium fuel fabrication by isotope dilution
    mass spectrometry (IDMS).
