abstract:
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale est applicable aux machines avec un diamètre admissible jusqu'à 800 mm et la distance entre-pointes jusqu'à 4 000 m.La présente Norme internationale ne traite que du contrôle de la précision de la machine. Elle ne concerne ni l'examen de son fonctionnement (vibrations, bruits anormaux, points durs dans les déplacements d'organes, etc.) ni celui de ses caractéristiques (vitesses, avances, etc.), de tels examens étant, en général, effectués avant le contrôle de la précision.La présente Norme internationale définit la terminologie utilisée pour les éléments principaux de la machine et indique la désignation des axes conformément à l'ISO 841.NOTE: En complément des termes utilisés dans deux des trois langues officielles de l'ISO (anglais et français), la présente Norme internationale donne dans l'annexe A (informative) les termes équivalents dans les langues allemande et italienne; ces termes sont publiés sous la responsabilité des comités membres de l'Allemagne (DIN) et de l'Italie (UNI). Toutefois, seuls les termes donnés dans les langues officielles peuvent être considérés comme étant des termes de l'ISO.
