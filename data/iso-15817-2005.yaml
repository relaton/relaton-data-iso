abstract:
- language: en
  script: Latn
  content: |-
    ISO 15817:2005 specifies the safety requirements for wireless and/or wired remote control systems, used on earth-moving machinery as defined in ISO 6165.
    ISO 15817:2005 does not apply to autonomous control systems that enable a machine to work without the assistance of an operator, but is applicable to machines controlled remotely by an operator. It does not apply to the remote control of attachments on non-remote controlled machines.
    ISO 15817:2005 does not specify performance criteria for the remote control system.
- language: fr
  script: Latn
  content: |-
    L'ISO 15817:2005 donne les définitions et spécifie les exigences de sécurité relatives aux commandes à distance sans fil et/ou à câble utilisées sur les engins de terrassement tels que définis dans l'ISO 6165.
    L'ISO 15817:2005 ne s'applique pas aux systèmes autonomes permettant à un engin de travailler sans l'assistance d'un opérateur, mais elle s'applique aux engins qui sont actionnés en mode de commande à distance par un opérateur. Elle ne s'applique pas aux commandes à distance des accessoires sur des engins qui ne sont pas commandés à distance.
    L'ISO 15817:2005 ne spécifie pas les critères de performance pour les systèmes de commande à distance.
