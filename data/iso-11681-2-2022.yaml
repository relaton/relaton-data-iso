abstract:
- language: en
  script: Latn
  content: |-
    This document specifies safety requirements and measures for verification for the design, construction, transporting and commissioning for tree service of portable, combustion-engine, hand-held chain-saws having a maximum mass of 4,3 kg (without the guide bar and saw-chain and with tanks empty).
    The chain-saws are intended to be used, with the right hand on the rear handle and left hand on the front handle, by a trained operator.
    Dismantling and scrapping of the product is not covered by this document. Methods for the elimination or reduction of hazards arising from the use of these machines and the type of information on safe working practices to be provided by the manufacturer are specified.
    This document deals with all significant hazards, hazardous situations and hazardous events relevant to these machines when they are used as intended and under conditions of misuse which are reasonably foreseeable by the manufacturer (see Annex B).
    This document is applicable to chain-saws manufactured after its date of publication.
    NOTE      Figure 1 shows an example of a chain-saw within the scope of this document.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les exigences de sécurité et les mesures pour leur vérification, pour la conception, la construction, le transport et la mise en service des scies à chaîne portatives à moteur à combustion interne pour l’élagage des arbres, tenues à la main, ayant une masse maximale de 4,3 kg (guide-chaîne et chaîne non compris et réservoirs vides).
    Les scies à chaîne sont prévues pour être manœuvrées avec la main droite sur la poignée arrière et la main gauche sur la poignée avant, par un opérateur.
    Le démontage et la mise au rebut du produit ne sont pas couverts par le présent document.  Des méthodes pour éliminer ou réduire les dangers inhérents à l'utilisation de ces machines, ainsi que le type d'informations sur les pratiques d'utilisation sûres à fournir par le fabricant.
    Le présent document traite de tous les dangers significatifs, situations dangereuses et événements dangereux pertinents pour ces machines, lorsqu'elles sont utilisées de la manière prévue et dans des conditions de mauvais usage raisonnablement prévisibles par le fabricant. (voir Annexe B)
    Le présent document s’applique aux scies à chaîne fabriquées après sa date de publication.
    NOTE         La Figure 1 montre un exemple de scie à chaîne conforme au domaine d’application du présent document.
