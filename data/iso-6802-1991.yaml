    La présente Norme internationale prescrit une méthode pour la flexion des tuyaux et flexibles hydrauliques renforcés par des fils métalliques, à un cycle normalisé au cours de l'essai d'impulsions effectué conformément à la méthode prescrite dans l'ISO 6803.
