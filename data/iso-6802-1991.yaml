abstract:
- language: en
  script: Latn
  content: This second edition cancels and replaces the first edition (ISO 6802 :1982),
    clause 5 of which has been technically revised. The rubber and plastics hoses
    are frequently flexed in service. As there may be a need to take this into account
    during testing, ISO 6802 provides a standard method of flexing during impulse
    testing. Uses a standard cycle during impulse testing by the method of ISO 6803.
    Specifies normative reference, apparatus, test piece, procedure and test report.
- language: fr
  script: Latn
