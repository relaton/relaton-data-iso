abstract:
- content: ISO 15637-2:2002 applies to holding fixtures for use with cylindrical abrasive
    sleeves with a diameter greater than 100 mm in accordance with ISO 2421. These
    holding fixtures clamp the cylindrical abrasive sleeves using different systems,
    e.g. with a lamellar core or using a pneumatic system, which are used on stationary
    grinding machines.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 15637-2:2002 spécifie les dimensions et les tolérances des porte-manchons,
    de diamètre supérieur à 100 mm, sur lesquels sont montés des manchons abrasifs
    cylindriques conformes à l'ISO 2421. Ces porte-manchons bloquent les manchons
    abrasifs cylindriques avec différents systèmes, par exemple avec un noyau à lamelles
    ou avec un système pneumatique, utilisés sur des meuleuses portatives fixes.
