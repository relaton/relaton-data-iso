abstract:
- content: Specifies a method of determing the tear resistance of plastic film or
    sheet less than 1 mm thick, tested under defined conditions. A rectangular test
    specimen having a longitudinal slit extending over its half length is subjected
    to a tensile test on the "trouser legs" formed by the slit. The average force
    required to tear the specimen completely along its length is used to calculate
    the tear resistance in N/mm.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale spécifie une méthode de détermination de la résistance au déchirement des films ou des feuilles de plastique d'épaisseur inférieure à 1 mm, en utilisant des éprouvettes normalisées en forme de pantalon soumises à l'essai dans des conditions définies de traitement préalable, de température, d'humidité et de vitesse d'essai. La méthode est applicable à la fois aux films et aux feuilles en matériaux souples et en matériaux rigides, à condition que le matériau ne soit pas tellement rigide pour que des ruptures du type fragile aient lieu pendant l'essai, ou tellement déformable de façon irréversible que l'énergie absorbée par la déformation des jambes de l'éprouvette soit appréciable (c'est-à-dire non négligeable) par rapport à l'énergie absorbée par le déchirement. La méthode peut ne pas être appropriée pour la détermination des caractéristiques de déchirement des feuilles et films cellulaires.
  language:
