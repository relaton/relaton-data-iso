abstract:
- language: en
  script: Latn
  content: ISO 10462:2005 specifies requirements for the periodic inspection of seamless
    and welded cylinders manufactured from steel or aluminium alloys intended for
    the transport of acetylene in cylinders of water capacity up to 150 l and requirements
    for the periodic inspection and maintenance of acetylene cylinders, regardless
    of the method of manufacture of the shell.
