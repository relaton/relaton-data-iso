abstract:
- language: en
  script: Latn
  content: ISO 8031:2009 specifies electrical test methods for rubber and plastics
    hoses, tubing and hose assemblies to determine the resistance of conductive, antistatic
    and non-conductive hoses and the electrical continuity or discontinuity between
    metal end fittings.
- language: fr
  script: Latn
  content: L'ISO 8031:2009 spécifie des méthodes d'essais électriques des tuyaux,
    tubes et flexibles en caoutchouc et en plastique pour déterminer la résistance
    des tuyaux conducteurs, antistatiques et non conducteurs et la continuité ou la
    discontinuité électrique entre extrémités de raccordement métalliques.
