abstract:
- content: |-
    This document specifies a method for determining ε‑caprolactam and ω‑laurolactam in polyamides by gas chromatography. It is applicable particularly to the determination of ε‑caprolactam in polyamide 6 and ω‑laurolactam in polyamide 12.
    Two variants of the basic method are specified.
    —    Method A is an extraction method with boiling methanol, and the extract is injected into a gas chromatograph.
    —    Method B is a method using a solvent, and the solution is injected into a gas chromatograph.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie une méthode de dosage du ε-caprolactame et du ω-laurolactame dans les polyamides par chromatographie en phase gazeuse. Il convient particulièrement au dosage du ε-caprolactame dans le polyamide 6 et du ω-laurolactame dans le polyamide 12.
    Deux variantes de la méthode de base sont spécifiées.
    —    Méthode A, par extraction au méthanol en ébullition, où les extraits sont injectés dans un chromatographe en phase gazeuse;
    —    Méthode B, utilisant un solvant, où la solution est injectée dans un chromatographe en phase gazeuse.
