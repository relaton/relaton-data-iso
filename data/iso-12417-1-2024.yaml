abstract:
- content: "This document specifies requirements for vascular device-drug combination
    products (VDDCPs).\nWith regard to safety, this document outlines requirements
    for intended performance, design attributes, materials, design evaluation, manufacturing,
    sterilization, packaging and information supplied by the manufacturer.\nFor implanted
    products, this document is intended to be used as a supplement to ISO 14630, which
    specifies general requirements for the performance of non-active surgical implants.
    This document is intended to be used as a supplement to relevant device-specific
    standards, such as the ISO 25539 series specifying requirements for endovascular
    devices. Requirements listed in this document also address VDDCPs that are not
    permanent implants.\nNOTE 1        Due to variations in the design of combination
    products covered by this document and due to the relatively recent development
    of some of these combination products, acceptable standardized in vitro test results
    and clinical study results are not always available. As further scientific and
    clinical data become available, appropriate revision of this document can be necessary.\nThis
    document applies to delivery systems or parts of the delivery system that are
    an integral component of the vascular device and that are drug-covered (e.g. drug-covered
    balloon catheters and drug-covered guidewires).\nThis document does not apply
    to devices whose PMOA provide a conduit for delivery of a drug (e.g. infusion
    catheters), unless they contain a drug component that is intended to have an ancillary
    action to the device part (e.g. antimicrobial coated infusion catheter).\nThis
    document does not apply to procedures and devices used prior to and following
    the introduction of the VDDCP (e.g. balloon angioplasty devices) that do not affect
    the drug-related aspects of the device.\nThis document does not provide a comprehensive
    pharmacological evaluation of VDDCPs. \nNOTE 2        Some information about the
    requirements of certain national and regional authorities is given in Annex B.\nThe
    connection of absorbable components of VDDCPs (e.g. coatings) with drug-related
    aspects of the device are addressed in this document. This document does not provide
    an exhaustive list of the degradation and other time-dependent aspects of absorbable
    implants and coatings.\nNOTE 3        For more information on absorbable coatings,
    refer to ISO/TS 17137 and ASTM F3036-13.\nThis document does not address issues
    associated with viable or non-viable biological materials such as tissues, cells
    or proteins.\nThis document does not address issues associated with active surgical
    implants (i.e. implants that require power not generated by the human body or
    gravity)."
