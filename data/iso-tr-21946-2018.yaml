- content: |-
    Le présent document fournit des recommandations concernant la manière de réaliser une évaluation dans le cadre de la gestion des documents d'activité. Il décrit certains des produits et résultats qu'il est possible de mettre en œuvre dans le sillage de l'évaluation. Ainsi, le présent document décrit une application pratique du concept d'évaluation décrit dans l'ISO 15489‑1.
    Le présent document:
    a)    établit une liste des principaux objectifs de l'évaluation;
    b)    décrit l'importance de l'établissement du périmètre de l'évaluation;
    c)    explique comment analyser les fonctions de chaque activité et comprendre leur contexte;
    d)    explique comment identifier les exigences relatives aux documents d'activité;
    e)    décrit les relations entre les exigences relatives aux documents d'activité, les fonctions et les processus de travail;
    f)     explique comment utiliser l'appréciation des risques pour prendre des décisions liées aux documents d'activité;
    g)    établit la liste des options de documentation des résultats de l'évaluation;
    h)    décrit les utilisations possibles des résultats de l'évaluation; et
    i)     explique l'importance de la surveillance et de la revue de la mise en pratique des décisions suite à l'évaluation.
    Le présent document peut être utilisé par tous les organismes, indépendamment de leur taille, de la nature de leurs activités ou de la complexité de leurs fonctions et de leur structure.
