- language: en
  script: Latn
  content: Applies to pads, notebooks, duplicate pads etc., and does not apply to
    cases in which the stub includes printed information or where it is intended for
    entry of written information.
- language: fr
  script: Latn
  content: "La présente Norme Internationale spécifie les formats finis d'encombrement
    des articles de papeterie comportant des feuilles détachables. Par «articles de
    papeterie comportant des feuilles détachables» on entend les blocs, carnets, manifolds,
    imprimés ou non, etc., desquels on détache les feuilles. Les feuilles peuvent
    être \n- soit collées sur chant pour former un bloc, \n- soit détachables d'un
    talon suivant des perforations."
