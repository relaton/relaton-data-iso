abstract:
- language: fr
  script: Latn
  content: "\nLa présente Norme internationale prescrit une méthode d'essai pour la
    résistance des verres optiques bruts à l'attaque par des solutions acides aqueuses
    à 25 °C ainsi qu'une classification des verres d'optique conformément à leur résistance
    aux acides déterminée à l'aide de cette méthode. La présente Norme internationale
    donne une première idée de la stabilité chimique du verre soumis à l'essai. Elle
    est applicable aux échantillons de tous verres d'optique bruts.  \nNOTE 1 La méthode
    d'essai peut également être utilisée pour d'autres types de verres.\n"
