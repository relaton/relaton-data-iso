abstract:
- language: en
  script: Latn
  content: 'Measurement of the area and mass of a test piece and calculation of its
    mass per unit area in grams per square metre. In order to meet the specific needs
    of nonwovens, alternative requirements to those listed in ISO 3801 are specified
    in this part of ISO 9073. These are: a) a different sampling procedure; b) an
    alternative specification for dimensions of test piece; c) a greater accuracy
    for the balance.'
- language: fr
  script: Latn
  content: |2

    La présente partie de l'ISO 9073 prescrit une méthode pour la détermination de la masse surfacique des nontissés.
