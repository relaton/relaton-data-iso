abstract:
- content: |-
    This document applies to part-turn actuated valve assemblies comprising valve (e.g. ball valve, butterfly valve, and plug valve), actuator and, when required, a mounting kit supplied as a package.
    It defines the design considerations necessary for automating valves, the responsibilities for the information required and tasks to be completed, to ensure suitable actuator and mounting kit sizing, selection and assembly on the valve.
    It applies to pneumatic, hydraulic, electro-hydraulic and electric actuators. An actuator coupled to a gearbox, as defined in ISO 5211, is included in the scope of this document. Lever or manual gearbox operated valves are excluded.
  language:
