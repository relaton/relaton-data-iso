- content: |-
    Le présent document s’applique aux assemblages d’appareil de robinetterie motorisés à fraction de tour comprenant un robinet (par exemple robinets à tournant sphérique, robinets papillon et robinets à tournant conique), un actionneur et, le cas échéant, un kit de montage fourni sous forme d’ensemble.
    Il définit les caractéristiques de conception nécessaires à la motorisation des appareils de robinetterie, les responsabilités liées à la fourniture des informations requises ainsi que les tâches à réaliser, afin d’assurer le dimensionnement et la sélection appropriés d’un actionneur et d'un kit de montage, ainsi que son raccordement sur l’appareil de robinetterie.
    Il s’applique aux actionneurs pneumatiques, hydrauliques, électro-hydrauliques et électriques. Un actionneur électrique raccordé à un réducteur, comme défini dans l’ISO 5211, est inclus dans le domaine d’application du présent document. Les appareils de robinetterie commandés par levier ou par réducteur manuel sont exclus.
