abstract:
- language: en
  script: Latn
  content: |-
    This document specifies an atomic absorption spectrometric method for the determination of the copper content of rubbers.
    The method is applicable to raw rubber and rubber products having copper contents above 1 ppm. Copper contents below this limit can be determined, provided that suitable adjustments are made to either the mass of the test portion or to the concentrations of the solutions used, or both. The use of the standard additions method can lower the bottom limit of detection.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie une méthode par spectrométrie d'absorption atomique pour le dosage du cuivre dans les caoutchoucs.
    La méthode est applicable aux caoutchoucs bruts ainsi qu'aux produits en caoutchouc dont la teneur en cuivre est supérieure à 1 ppm. Des teneurs en cuivre inférieures à cette limite peuvent être déterminées, à condition de procéder à des ajustements appropriés, soit de la masse de la prise d'essai, soit des concentrations des solutions utilisées, soit les deux. L'utilisation de la méthode par ajouts dosés permet également d'abaisser la limite inférieure de détection.
