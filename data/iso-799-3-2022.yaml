abstract:
- language: en
  script: Latn
  content: This document specifies requirements and recommendations for the attachments
    and associated equipment of pilot ladders, and gives guidance on their use. It
    is applicable, but not limited to, securing ladders at less than full length,
    deck securing points, hull securing equipment, man-ropes, bulwark openings and
    accesses, deck access, stanchions, anti-chafing arrangements, and interfaces between
    pilot ladders and accommodation ladders for their combined use.
- language: fr
  script: Latn
  content: Le présent document spécifie les exigences et les recommandations relatives
    aux dispositifs de fixation et aux équipements associés des échelles de pilote,
    et donne des recommandations relatives à leur utilisation. Il s’applique, sans
    toutefois s’y limiter, à l’assujettissement des échelles à une longueur inférieure
    à leur longueur totale, aux points d’assujettissement sur les ponts, aux équipements
    d’assujettissement sur la coque, aux tire-veilles, aux ouvertures et accès de
    pavois, à l’accès au pont, aux chandeliers, aux protections anti-ragage et aux
    interfaces entre les échelles de pilote et les échelles de coupée pour leur utilisation
    combinée.
