abstract:
- content: |-
    ISO/TR 19498:2015 specifies a method of correlation between a given set of optotypes and the standard optotype (Landolt ring) formed and presented as specified in ISO 8596.
    All test methods are type tests and suitable equivalent test methods may be substituted.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO/TR 19498:2015 spécifie une méthode de corrélation entre un ensemble donné d'optotypes et l'optotype normalisé (anneau de Landolt) formé et présenté comme spécifié dans l'ISO 8596.
    Toutes les méthodes d'essai sont des essais de type, qui peuvent être remplacés par des méthodes d'essai équivalentes appropriées.
