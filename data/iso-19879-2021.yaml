abstract:
- language: en
  script: Latn
  content: |-
    This document specifies uniform methods for the testing and performance evaluation of metallic tube connections, stud ends for ports and flange connections for use in hydraulic fluid power applications. This document does not apply to the testing of hydraulic quick-action couplings, which is covered by ISO 18869.
    Tests outlined in this document are independent of each other and document the method to follow for each test. See the appropriate component International Standard for indications of which tests to conduct and for performance criteria.
    For qualification of the connector, the minimum number of samples specified in this document is tested, unless otherwise specified in the relevant connector standard or as agreed upon by the manufacturer and the user.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie des méthodes uniformes pour les essais et l'évaluation des performances des raccordements de tube métalliques, des éléments mâles pour orifices et des brides de raccordement destinés à être utilisés dans les applications de transmissions hydrauliques. Le présent document ne s'applique pas aux essais des raccords rapides pour transmissions hydrauliques, qui font l'objet de l'ISO 18869.
    Les essais décrits dans le présent document sont indépendants les uns des autres et documentent la méthode à suivre pour chaque essai.  Pour des indications concernant les exigences d'essai et les critères de performance, se référer à la Norme internationale appropriée couvrant le composant.
    Pour la qualification du connecteur, le nombre minimal d'échantillons spécifiés dans le présent document doit être soumis à essai, sauf spécification contraire dans la norme de connecteurs appropriée ou accord entre le fabricant et l'utilisateur.
