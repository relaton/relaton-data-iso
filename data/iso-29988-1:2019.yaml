abstract:
- language: en
  script: Latn
  content: "This document establishes a system of designation for polyoxymethylene
    (POM) thermoplastic material, which can be used as the basis for specifications.
    \nNOTE       Polyoxymethylene materials are thermoplastic materials composed principally
    of long-chain synthetic homopolymers and copolymers of formaldehyde. The repeating
    unit in the molecular chain is ? CH2O ? as an integral part of the main polymer
    chain resulting from polymerization of formaldehyde.\nThe types of polyoxymethylene
    plastic are differentiated from each other by a classification system based on
    appropriate levels of the following designatory properties:\na)   melt mass-flow
    rate or melt volume-flow rate;\nb)   tensile modulus, and on information about
    basic polymer parameters, intended application, method of processing, important
    properties, additives, colorants, fillers and reinforcing materials.\nThis document
    is applicable to all polyoxymethylene homopolymers and to copolymers of polyoxymethylene
    and blends of polymers containing polyoxymethylene. It applies to materials ready
    for normal use in the form of powder, granules or pellets and to materials unmodified
    and modified by colorants, additives, fillers, etc. It is not intended to imply
    that materials having the same designation necessarily give the same performance.\nThis
    document does not provide engineering data, performance data or data on processing
    conditions which can be required to specify materials for particular end-use applications.
    If such additional properties are required, they are to be determined in accordance
    with the test methods specified by the relevant International Standard."
- language: fr
  script: Latn
  content: |-
    Le présent document établit un système de désignation des matériaux thermoplastiques à base de polyoxyméthylène (POM) qui peut être utilisé comme base pour les spécifications.
    NOTE       Les matériaux à base de polyoxyméthylène sont des matériaux thermoplastiques composés principalement d'homopolymères et de copolymères de synthèse, à longue chaîne, du formaldéhyde. Le motif de répétition dans la chaîne moléculaire est ? CH2O ?; il fait partie intégrante de la chaîne polymère principale résultant de la polymérisation du formaldéhyde.
    Les types de plastiques à base de polyoxyméthylène sont différenciés les uns des autres par un système de classification basé sur les niveaux appropriés des propriétés de désignation suivantes:
    a)    indice de fluidité à chaud en masse ou indice de fluidité à chaud en volume;
    b)    module en traction; et sur des informations concernant les paramètres relatifs au polymère de base, l'application prévue, la méthode de mise en œuvre, les propriétés importantes, les additifs, les colorants, les charges et les matériaux de renfort.
    Le présent document est applicable à tous les homopolymères du polyoxyméthylène ainsi qu'aux copolymères du polyoxyméthylène et aux mélanges de polymères contenant du polyoxyméthylène. Il s'applique aux matériaux prêts à l'emploi dans le cadre d'une utilisation normale sous la forme de poudre, granulés ou grains et aux matériaux non modifiés ou modifiés par des colorants, additifs, charges, etc. Le fait que des matériaux aient la même désignation n'implique pas qu'ils présentent nécessairement les mêmes performances.
    Le présent document ne comporte pas de données sur la conception, les performances ou les conditions de mise en œuvre qui peuvent être exigées pour spécifier des matériaux pour une application finale particulière. Si de telles caractéristiques supplémentaires sont nécessaires, elles sont déterminées conformément aux méthodes d'essai spécifiées par les Normes Internationales pertinentes.
