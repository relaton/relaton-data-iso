- language: fr
  script: Latn
  content: |2

    La présente Norme internationale spécifie la géométrie et les dimensions fondamentales de l'empreinte à six lobes internes pour les vis ainsi que le contrôle par jauge de l'empreinte.Le profil de l'empreinte à six lobes internes est défini par les contrôles spécifiés dans les Tableaux 3, 4 et 5.L'annexe A (informative) donne des indications supplémentaires qu'il est possible d'utiliser pour représenter le profil de base.La présente Norme internationale est destinée à fournir les précisions nécessaires au contrôle de l'empreinte à six lobes internes. Elle ne s'applique pas en tant que norme de fabrication, et il est de règle de ne pas l'utiliser dans ce but.
