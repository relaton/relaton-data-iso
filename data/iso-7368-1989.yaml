abstract:
- content: Specifies the dimensions and other data relating to cavities in which valves
    are mounted in order to ensure interchangeability. Applies to cavities for valves
    which are generally applicable to industrial equipment. The corresponding dimensions
    and sketches are given and illustrated in the figures 1 to 14. The informative
    annex A contains the bibliography.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale prescrit, à des fins d'interchangeabilité, les dimensions et autres caractéristiques des logements dans lesquels sont montés les distributeurs à cartouche, à bride, à deux orifices. Elle est applicable aux logements pour distributeurs à cartouche, à bride, généralement utilisés dans les équipements industriels.
