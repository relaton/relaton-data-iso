abstract:
- language: en
  script: Latn
  content: Establishes the detailed classification, excluding aircraft fuels. Should
    be read in conjunction with ISO 8216-0. These fuels are for use in industrial
    gas turbines and gas turbines derived from aviation turbines that are used in
    static and marine applications. The classification includes only fuels that are
    liquid under atmospheric pressure and at their normal storage temperatures.
- language: fr
  script: Latn
  content: |2

    La présente partie de l'ISO 8216 établit la classification détaillée des combustibles pour turbines à gaz en service dans l'industrie et la marine, à l'exclusion des combustibles aviation. Elle doit être lue conjointement avec l'ISO 8216/0. Les combustibles retenus dans la présente classification sont ceux utilisés pour les turbines à gaz dans l'industrie ou pour les turbines à gaz dérivées des turbines aviation, en place dans les installations fixes. Ils concernent aussi les turbines à gaz de la marine. Cette classification ne comprend que les combustibles qui sont liquides à la pression atmosphérique et à des températures normales de stockage. Les combustibles d'origine pétrolière, qui résultent du raffinage de pétroles bruts de diverses origines ne peuvent pas être caractérisés chimiquement, mais peuvent généralement être inclus dans le domaine d'application de la présente Norme internationale.
