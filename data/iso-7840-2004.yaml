abstract:
- content: |-
    ISO 7840:2004 specifies general requirements and physical tests for fire-resistant hoses for conveying petrol and diesel oil, designed for a working pressure not exceeding 0,34 MPa for hoses with nominal bore up to and including 10 mm and 0,25 MPa for hoses with larger bore in craft of hull length up to 24 m.
    ISO 7840:2004 applies to hoses for small craft with permanently installed fuel systems. It does not apply to hoses entirely within the splash well at the stern of the craft connected directly to an outboard engine.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 7840:2004 spécifie les exigences générales et les essais physiques relatifs aux tuyaux souples résistants au feu pour le transport d'essence ou de gazole, conçus pour une pression de service n'excédant pas 0,34 MPa pour les tuyaux de diamètre intérieur nominal inférieur ou égal à 10 mm, et 0,25 MPa pour les tuyaux de diamètre intérieur supérieur, sur les bateaux dont la coque ne dépasse pas 24 m de longueur.
    L'ISO 7840:2004 est applicable aux tuyaux destinés aux petits navires à installation à combustible à demeure. Elle n'est pas applicable aux tuyaux directement raccordés à un moteur hors bord se trouvant entièrement dans l'auge moteur à la poupe du bateau.
