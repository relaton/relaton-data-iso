abstract:
- content: |-
    This document defines a conceptual schema for observations, for features involved in the observation process, and for features involved in sampling when making observations. These provide models for the exchange of information describing observation acts and their results, both within and between different scientific and technical communities.
    Observations commonly involve sampling of an ultimate feature-of-interest. This document defines a common set of sample types according to their spatial, material (for ex situ observations) or statistical nature. The schema includes relationships between sample features (sub-sampling, derived samples).
    This document concerns only externally visible interfaces and places no restriction on the underlying implementations other than what is needed to satisfy the interface specifications in the actual situation.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document définit un schéma conceptuel pour les observations, pour les entités impliquées dans le processus d'observation et pour les entités impliquées dans l'échantillonnage des données dans le cadre des observations. Celles-ci fournissent des modèles destinés à l'échange d'informations décrivant les faits observés et leurs résultats, aussi bien entre les différentes communautés scientifiques et techniques qu'en leur sein.
    En général, les observations impliquent l'échantillonnage d'une entité concernée finale. Le présent document définit un ensemble commun de types d'échantillons en fonction de leur nature spatiale matérielle (pour les observations ex-situ) ou statistique. Ce schéma comprend les relations entre les entités d'échantillonnage (sous-échantillonnage, échantillons dérivés).
    Le présent document ne concerne que les interfaces visibles de l'extérieur et ne place aucune restriction quant aux implémentations sous-jacentes, autres que celles nécessaires pour satisfaire aux spécifications relatives aux interfaces dans le contexte actuel.
