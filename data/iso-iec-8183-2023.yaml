abstract:
- language: en
  script: Latn
  content: This document defines the stages and identifies associated actions for
    data processing throughout the artificial intelligence (AI) system life cycle,
    including acquisition, creation, development, deployment, maintenance and decommissioning.
    This document does not define specific services, platforms or tools. This document
    is applicable to all organizations, regardless of type, size or nature, that use
    data in the development and use of AI systems.
- language: fr
  script: Latn
  content: Le présent document définit les étapes et identifie les actions associées
    pour le traitement des données tout au long du cycle de vie du système d'intelligence
    artificielle (IA), notamment l'acquisition, la création, le développement, la
    mise en œuvre, la maintenance et le déclassement. Le présent document ne définit
    pas de services, de plateformes ou d'outils spécifiques. Le présent document s'applique
    à tous les organismes, quel que soit leur type, leur taille ou leur nature, qui
    utilisent des données pour élaborer et utiliser des systèmes d'IA.
