abstract:
- content: Specifies test methods, particularly appropriate for pallet prototypes.
    The tests are principally intended for the evaluation of existing pallets or of
    new designs of pallets in relation to their designed load capacity. The tests
    may be valuable in point of manufacture quality assurance and field testing of
    pallets, but not for research purposes.
