abstract:
- content: This document establishes a procedure to calibrate 1D displacement transducers
    with nearly linear transfer functions. This procedure is tailored to the needs
    of sensors used in crash tests. The calibration is carried out with the sensor
    disassembled from the dummy or test system. The procedure is valid for sensors
    with analogue as well as digital output.
