- content: |-
    Le présent document fournit des techniques statistiques pour la détermination de la reproductibilité du niveau de détection pour:
    a)     les méthodes d’essai binaires (qualitatives) pour les mesurandes continus, par exemple dans le contenu d’une substance chimique;
    b)    les méthodes d’essai binaires (qualitatives) pour les mesurandes discrets, par exemple dans le nombre de copies d’ARN dans un échantillon.
    La fidélité de la reproductibilité est déterminée conformément à l’ISO 5725 (toutes les parties).
    Les estimations de la fidélité sont sujettes à une variabilité aléatoire. Par conséquent, il est important de déterminer l’incertitude associée à chaque estimation et de comprendre la relation entre cette incertitude, le nombre de participants et le plan d’expérience. À cet effet, le présent document décrit les outils statistiques non seulement pour le calcul de la fidélité de la reproductibilité de LOD, mais aussi pour l’erreur-type des estimations.
