abstract:
- content: |-
    ISO 8812:2016 establishes terminology and the content of commercial literature specifications for self-propelled crawler or wheeled backhoe loaders, as defined in ISO 6165, and their equipment.
    ISO 8812:2016 is not applicable to loaders equipped with a backhoe attachment in accordance with ISO 7131:2009, 3.3.1.1.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    ISO 8812:2016 établit la terminologie et fixe le contenu des spécifications des documents commerciaux pour les chargeuses-pelleteuses automotrices sur roues et sur chenilles telles que définies dans l'ISO 6165 et leurs équipements.
    ISO 8812:2016 ne s'applique pas aux chargeuses équipées d'une pelle rétro telles que définies dans ISO 7131:2009, 3.3.1.1.
