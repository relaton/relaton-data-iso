abstract:
- content: |-
    ISO 17375:2006 specifies a method for the determination of aflatoxin B1 in animal feeding stuffs using high-performance liquid chromatography with post-column derivatization.
    It is applicable to animal feeding stuffs with a fat content of up to 50 %.
    The limit of quantification of this method has been demonstrated to be better than 0,5 g/kg for aflatoxin B1 for a signal-to-noise ratio of 6.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 17375:2006 spécifie une méthode de dosage de l'aflatoxine B1 dans les aliments des animaux en utilisant la chromatographie liquide haute performance avec dérivation post-colonne.
    Elle est applicable aux aliments pour animaux dont la teneur en graisse est inférieure ou égale à 50 %.
    Il a été démontré que la limite de quantification de l'aflatoxine B1 par cette méthode est inférieure à 0,5 g/kg avec un rapport signal/bruit de 6.
