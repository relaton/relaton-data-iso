abstract:
- language: en
  script: Latn
  content: |-
    ISO 3724:2007 specifies a method for determining the resistance of a hydraulic filter element to flow fatigue after it has been loaded with particulate contaminant and subjected to a uniform varying flow rate and predetermined terminal differential pressure.
    It establishes a uniform method for verifying the ability of a filter element to withstand the flexing caused by cyclic differential pressures induced by a variable flow rate.
- language: fr
  script: Latn
  content: |-
    L'ISO 3724:2007 spécifie une méthode de détermination de la résistance d'un élément filtrant hydraulique à la fatigue due au débit après qu'il a été chargé de polluant particulaire et soumis à un débit variant de manière uniforme jusqu'à une pression différentielle finale prédéfinie.
    Elle définit une méthode de vérification de la capacité d'un élément filtrant à résister aux déformations dues aux pressions différentielles cycliques provoquées par un débit variable.
