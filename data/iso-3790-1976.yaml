abstract:
- content: 'Tests may be carried out in both the dry and wet states but tests in the
    wet state are considered to be particularly appropriate in indicating the behaviour
    of the yarn in use. Any of the following types of tensile testing machines may
    be used: constant rate of elongations machine; constant rate of traverse machine.
    Preference should be given to constant rate of elongation machines.'
