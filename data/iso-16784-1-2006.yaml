abstract:
- content: "ISO 16784-1:2006 applies to corrosion and fouling in industrial cooling
    water systems. \nISO 16784-1:2006 covers the criteria that must be defined and
    implemented in a pilot-scale testing programme to select water treatment programmes
    for use in specific recirculating cooling water systems.\nISO 16784-1:2006 covers
    only open recirculating cooling water systems. Closed cooling systems and once-through
    cooling water systems are specifically excluded.\nThe test criteria established
    in ISO 16784-1:2006 are not intended to govern the type of bench and pilot-scale
    testing normally carried out by water treatment companies as part of their proprietary
    product-development programmes. However, water treatment companies may choose
    to use the criteria in ISO 16784-1:2006 as guidelines in the development of their
    own product-development test procedures."
