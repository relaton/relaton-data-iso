abstract:
- language: en
  script: Latn
  content: ISO 18431-2:2004 specifies the algebraic functions which describe a selected
    set of time domain windows used for pre-processing digitally sampled vibration
    and shock data as a precursor to Discrete Fourier Transform spectral analysis.
    This selected set consists of Hanning, flat-top and rectangular time windows.
