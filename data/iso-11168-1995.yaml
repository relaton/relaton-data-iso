abstract:
- language: en
  script: Latn
  content: Specifies the dimensions and technical requirements for socket wrenches
    for spark-and glow-plugs. The socket wrenches are for hand operation and are designed
    to drive with hexagon drive.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale prescrit les dimensions et les caractéristiques techniques des clés à bougies d'allumage et de préchauffage. Les clés faisant l'objet de la présente Norme internationale sont à commande manuelle et conçues pour entraîner les bougies d'allumage et de préchauffage munies d'un hexagone conducteur.
