abstract:
- language: en
  script: Latn
  content: Specifies a set of 42 graphic characters with their coded representations.
    Consists of a code table and a legend showing each graphic, its use, and its name.
    Explanatory notes are also included. These characters, together with characters
    in the basic Cyrillic set, constitute a character set for the international interchange
    of bibliographic citations, including their annotations, in the Cyrillic alphabet.
