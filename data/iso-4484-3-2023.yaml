abstract:
- content: "This document specifies a method for measuring the collected material
    mass released from the outlet hose of a standard washing machine, described in
    ISO 6330, through the washing process. \nNOTE            The washing condition
    of textile end products is indicated by the care labelling according to ISO 3758.\nThis
    document is applicable to textile end products (including consumer textile products,
    such as clothing made of fleece, shirts, trousers, blouse, etc.) and home textile
    end products (such as, blankets, rugs, curtains, etc.) which are composed of all
    fibres such as natural fibres, and man-made fibres, including mixture of the fibres
    that can be washed in a domestic washing machine.\nThis document is not applicable
    to fabrics and cut textile products. It does not cover the test for washing machines
    and detergents as well."
