abstract:
- language: en
  script: Latn
  content: ISO 7176-4:2008 specifies methods for determining theoretical distance
    range of electrically powered wheelchairs, including scooters, using measurements
    of energy consumed while driving and the nominal energy capacity of the wheelchair's
    battery set. It is applicable to electrically powered wheelchairs with a maximum
    nominal speed no greater than 15 km/h, intended to provide indoor and/or outdoor
    mobility for one disabled person whose mass is within the range represented by
    ISO 7176-11. ISO 7176-4:2008 also includes requirements for test reports and information
    disclosure.
- language: fr
  script: Latn
  content: L'ISO 7176-4:2008 spécifie des méthodes pour la détermination de l'autonomie
    théorique des fauteuils roulants électriques, notamment les scooters, à l'aide
    des mesurages de l'énergie consommée lors de la conduite et de la capacité d'énergie
    nominale des batteries du fauteuil roulant. Elle s'applique aux fauteuils roulants
    électriques caractérisés par une vitesse nominale maximale inférieure ou égale
    à 15 km/h, prévus pour une utilisation en intérieur et/ou en extérieur par une
    personne handicapée dont le poids est compris dans la plage indiquée dans l'ISO
    7176-11. L'ISO 7176-4:2008 donne également les exigences relatives aux rapports
    d'essai et à la diffusion des informations.
