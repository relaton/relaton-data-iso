abstract:
- language: en
  script: Latn
  content: |-
    This document provides an understanding of the nature of measurement uncertainty and its significance in estimating the "quality" of a measurement or a determination in hydrometry.
    This document is applicable to flow measurements in natural and man-made channels. Rainfall measurements are not covered.
- language: fr
  script: Latn
  content: |-
    Le présent document fournit une compréhension de la nature de l'incertitude de mesure et son importance pour l'estimation de la «qualité» d'une mesure ou d'une détermination dans le domaine de l'hydrométrie.
    Il s'applique aux mesures d'écoulement dans les chenaux naturels et artificiels. Il ne s'applique pas aux mesures de précipitations.
