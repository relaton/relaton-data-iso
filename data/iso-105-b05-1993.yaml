abstract:
- content: A specimen of the textile (coloured textiles which change in colour on
    exposure to light but which virtually return to their original shade when stored
    in the dark) is exposed to light of high intensity for a time much shorter than
    that necessary to cause a permanent change. The change in colour of the specimen
    is assessed immediately after exposure, using the grey scale. The specimen is
    then stored in the dark and assessed again.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "\nLa présente partie de l'ISO 105 prescrit une méthode pour la détection
    et l'évaluation de la dégradation de coloration, après une courte exposition à
    la lumière, de textiles teints qui changent de coloration à l'exposition à la
    lumière, mais qui reviennent pratiquement à leur teinte initiale lorsqu'ils sont
    conservés dans l'obscurité.  \nNOTE 1 Ce phénomène est habituellement appelé «phototropisme»,
    mais ce terme est bien plus utilisé en science biologique où sa signification
    est entièrement différente. Comme la formation du mot «phototropisme» correspond
    à sa signification biologique, le terme «photochromisme» est préférable pour la
    désignation des dégradations réversibles de coloration produites par la lumière.\n"
