abstract:
- language: en
  script: Latn
  content: |-
    ISO 4401:2005 specifies the dimensions and other data relating to surfaces on which four-port hydraulic directional control valves are mounted in order to ensure their interchangeability.
    It applies to mounting surfaces for four-port hydraulic directional control valves which represent current practice. They are generally applicable to industrial equipment.
- language: fr
  script: Latn
  content: L'ISO 4401:2005 spécifie les dimensions et autres caractéristiques des
    plans de pose sur lesquels sont montés des distributeurs hydrauliques à quatre
    orifices en vue d'assurer leur interchangeabilité. Elle est applicable aux plans
    de pose des distributeurs hydrauliques à quatre orifices, qui représentent la
    pratique courante. Ils sont généralement utilisés dans les équipements industriels.
