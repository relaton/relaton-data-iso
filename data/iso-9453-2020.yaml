abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the requirements for chemical composition for soft solder alloys containing two or more of: tin, lead, antimony, copper, silver, bismuth, zinc, indium and/or cadmium.
    An indication of the forms generally available is also included.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les exigences relatives à la composition chimique d'alliages de brasage tendre contenant au moins deux éléments: étain, plomb, antimoine, cuivre, argent, bismuth, zinc, indium et/ou cadmium.
    Une indication relative aux formes généralement disponibles est également incluse.
