- content: |-
    Le présent document spécifie les exigences relatives à la composition chimique d'alliages de brasage tendre contenant au moins deux éléments: étain, plomb, antimoine, cuivre, argent, bismuth, zinc, indium et/ou cadmium.
    Une indication relative aux formes généralement disponibles est également incluse.
