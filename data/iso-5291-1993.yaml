- content: "\nLa présente Norme internationale prescrit les principales caractéristiques
    des poulies à gorges (de sections de gorge AJ, BJ, CJ et DJ), destinées àrecevoir
    des courroies trapézoïdales jumelées classiques pour transmissions industrielles.
    \ \nNOTES 1 La largeur effective de gorge est prise comme base de normalisation
    des gorges de la poulie et des courroies trapézoïdales jumelées correspondantes
    considérées comme un ensemble. 2 L'emplacement de la ligne primitive ne peut être
    donné qu'approximativement. Le diamètre primitif approximatif de la poulie peut
    êtrecalculé par la formule dp = de - 2be\n\n"
