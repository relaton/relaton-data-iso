abstract:
- language: en
  script: Latn
  content: Fixes the specifications with which the covered electrodes shall comply
    on the basis of the chemical composition of the electrode core wire or of the
    weld metal. Cancels and replaces ISO Recommendation R 1071-1969, of which it constitutes
    a technical revision. An annex contains descriptions and examples of use of electrodes.
- language: fr
  script: Latn
  content: "\nLa présente Norme internationale définit une symbolisation pour les
    électrodes enrobées convenant au soudage manuel des fontes et fixe les spécifications
    auxquelles elles doivent répondre sur la base de la composition chimique de l'âme
    des électrodes ou du métal déposé.  \nNOTES 1 Pour chaque symbole de composition
    chimique, des informations complémentaires et des exemples d'application de ces
    électrodes sont donnés dans l'annexe. 2 Si un utilisateur exige des propriétés
    spéciales, il lui est recommandé de consulter le fabricant pour obtenir plus de
    renseignements.\n"
