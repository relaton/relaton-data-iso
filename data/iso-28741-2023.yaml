abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the main properties and dimensions of spark plugs, including the terminals and the dimensions of their cylinder head housings, for use with any spark-ignited engines. The usage of spark plugs is not restricted to road vehicles only.
    This document does not cover screened and waterproof spark plugs (see ISO 3412, ISO 3895 and ISO 3896).
