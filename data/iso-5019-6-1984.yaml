abstract:
- language: en
  script: Latn
  content: This part of ISO 5019 specifies the dimensions of basic refractory bricks
    for use in oxygen steel-making converters. It provides for twelve thicknesses
    of lining, rising from a minimum of 25 mm to a maximum of 800 mm in steps of 50
    mm. For information, the calculated volume of each size of brick is shown in a
    table, and also the internal diameter of lining for which each size is suitable,
    if used alone. These diameter have been calculated with no allowance for joint
    thicknesses.
