abstract:
- language: en
  script: Latn
  content: ISO 10821:2005 identifies hazards and specifies safety requirements applicable
    to sewing machines, sewing units and sewing systems designed for professional
    (industrial, commercial or laboratory) use in industries including the clothing
    and footwear, leather goods, shirts and blousery, hosiery and knitwear, lingerie,
    glove, upholstery and packaging industries, and in shoe repair. The use of such
    machines in other industries could give rise to hazards not considered. It is
    not applicable to shoe bottom stitching machines, large shuttle embroidery machines
    in accordance with ISO 11111 or household sewing machines in accordance with IEC
    60335-2-28.
- language: fr
  script: Latn
  content: L'ISO 10821:2005 identifie les phénomènes dangereux et spécifie les prescriptions
    de sécurité applicables aux machines à coudre, aux unités et systèmes de couture
    conçus pour une utilisation professionnelle (industrie, commerce ou laboratoire),
    en particulier dans les industries du vêtement et de la chaussure, du cuir, de
    la chemise et du corsage, de la bonneterie et du tricot, de la lingerie, du gant,
    du siège et de l'ameublement et de l'emballage, ainsi que dans la cordonnerie.
    L'utilisation et la maintenance de telles machines dans d'autres industries peut
    créer des phénomènes dangereux non traités dans ce document. L'ISO 10821:2004
    ne s'applique pas aux machines à coudre les semelles de chaussure, aux machines
    à broder à grande navette conformément à l'ISO 11111, et aux machines à coudre
    domestiques (ou de ménage) conformément à la CEI 60335-2-28.
