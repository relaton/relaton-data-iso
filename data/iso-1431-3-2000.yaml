abstract:
- language: fr
  script: Latn
  content: |-
    L'ISO 1431:2000 décrit trois types de méthodes destinées à déterminer la concentration d'ozone dans des enceintes d'essai de laboratoire.
    Méthode A -- absorption dans l'ultraviolet: il s'agit de la méthode de référence, qui est utilisée comme moyen d'étalonnage des autres méthodes, B et C.
    Méthode B -- techniques instrumentales: B1: méthode électrochimique, B2: chimiluminescence.
    Méthode C -- techniques chimiques par voie humide: mode opératoire I, mode opératoire II, mode opératoire III.
