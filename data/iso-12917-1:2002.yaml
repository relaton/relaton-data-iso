abstract:
- content: |-
    ISO 12917-1 specifies manual methods for the calibration of nominally horizontal cylindrical tanks, installed at a fixed location. It is applicable to horizontal tanks up to 4 m in diameter and 30 m in length.
    The methods are applicable to insulated and non-insulated tanks, either when they are above-ground or underground. The methods are applicable to pressurized tanks, and to both knuckle-dish-end and flat-end cylindrical tanks as well as elliptical and spherical head tanks.
    ISO 12917-1 is applicable to tanks inclined by up to 10 % from the horizontal, provided a correction is applied for the measured tilt
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 12917-1 spécifie des méthodes manuelles pour le jaugeage de réservoirs cylindriques horizontaux fixes. Elle est applicable aux réservoirs horizontaux ayant jusqu'à 4 m de diamètre et 30 m de longueur.
    Ces méthodes sont applicables aux réservoirs calorifugés ou non, enterrés ou aériens. Les méthodes sont applicables aux réservoirs sous pression, aux réservoirs à fond en anse de panier ainsi qu'aux réservoirs cylindriques à fonds plats, elliptiques et sphériques.
    L'ISO 12917 s'applique aux réservoirs ayant une inclinaison au plus de 10 % par rapport au plan horizontal, à condition d'y appliquer une correction pour compenser l'inclinaison mesurée.
