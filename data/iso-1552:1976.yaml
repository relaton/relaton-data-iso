- content: |2

    La présente Norme Internationale spécifie une méthode d'échantillonnage du chlore liquide à usage industriel, en vue uniquement de la détermination du titre volumétrique en chlore.


    La méthode est applicable à l'échantillonnage du chlore liquide à usage industriel, en vue uniquement de la détermination du titre volumétrique en chlore, lorsqu'un accord préalable a été convenu entre les parties intéressées (prélèvement de deux échantillons représentatifs au cours du remplissage du wagon-citerne chez le fabricant). Elle ne peut être appliquée lorsqu'on a en vue le dosage de l'eau.
