abstract:
- language: en
  script: Latn
  content: Specifies methods of measurement for gaseous pollutants emitted by mopeds
    as defined in ISO 3833, equipped with a 4-stroke, a 2-stroke or a rotary controlled
    ignition engine. Defines a driving cycle in accordance with the requirements of
    different types of mopeds and provides specifications of the collecting methods
    for gaseous pollutants, a measuring system and a test bench. This second edition
    cancels and replaces the first edition (1981).
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale spécifie les méthodes de mesurage des gaz polluants émis par les cyclomoteurs tels que définis dans l'ISO 3833, équipés de moteurs «4 temps», «2 temps» ou «rotatif» à allumage commandé. Elle définit un cycle de fonctionnement en accord avec les exigences des différents types de cyclomoteurs et contient des spécifications concernant les méthodes de prélèvement des gaz polluants, l'appareillage de mesure et le banc d'essais.
