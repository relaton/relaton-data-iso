abstract:
- language: en
  script: Latn
  content: Deals with the requirements for materials, method of manufacture and quality
    control. Includes information on both the required quality of materials and the
    heat treatment of steel to be used for the manufacture of sockets. With regard
    to quality control, reference is made to the general requirements indicated in
    ISO 3189-1. Specifies some other tests, i.e. the dye penetrant method and radiographic
    and ultrasonic tests to be carried out in addition.
