abstract:
- language: en
  script: Latn
  content: |-
    ISO 5781:2016 specifies the dimensions and other data relating to surfaces on which hydraulic pressure-reducing valves, sequence valves, unloading valves, throttle valves and check valves are mounted in order to ensure interchangeability.
    It applies to mounting surfaces for hydraulic pressure-reducing valves, sequence valves, unloading valves, throttle valves and check valves, which represent current practice; they are generally applicable to industrial equipment.
- language: fr
  script: Latn
  content: |-
    L'ISO 5781 :2016 spécifie les dimensions et autres données relatives aux plans de pose sur lesquels sont montés des réducteurs de pression, soupapes de séquence, soupapes de décharge, soupapes d'étranglement et clapets de non-retour pour transmissions hydrauliques, à des fins d'interchangeabilité.
    Elle est applicable aux plans de pose des réducteurs de pression, soupapes de séquence, soupapes de décharge, soupapes d'étranglement et clapets de non-retour, qui représentent la pratique courante. Ils sont généralement utilisés dans les équipements industriels.
