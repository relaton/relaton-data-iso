abstract:
- content: 'ISO/TR 15155:2005 is intended to provide guidance on the design, selection,
    installation and use of the equipment required to establish basic test facilities
    for irrigation equipment evaluation. Its purpose is to provide information sufficient
    to complement the detailed procedures included in ISO 9261, ISO 15886, ISO 7714,
    ISO 9635, ISO 9644, ISO 9911, ISO 9952 and ISO 10522 for the testing of agricultural
    irrigation system components, specifically: emitters, sprinklers and valves.'
