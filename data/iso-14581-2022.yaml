- content: |-
    Le présent document spécifie les caractéristiques des vis à tête fraisée à six lobes internes à capacité de charge réduite du fait de la conception de la tête, en acier et en acier inoxydable, à filetage métrique à pas gros M2 à M10, et de grade A.
    Si dans certains cas d’autres spécifications sont requises, les grades d’acier inoxydable peuvent être choisis dans l'ISO 3506‑1, et les options dimensionnelles dans l'ISO 888 ou l'ISO 4753.
    NOTE 1      La capacité de charge réduite (du fait des dimensions de la tête fraisée et de la profondeur de pénétration du six pans creux spécifiées dans le présent document) implique une limitation de la charge minimale de rupture à la traction, indiquée par un marquage spécifique (classe de qualité prédédée d’un zéro). La capacité de charge dans la tête est considérée comme égale à 80 % de la résistance du filetage pour toutes les dimensions et pour toutes les classes de qualité; voir Tableau 3.
    NOTE 2      Les vis à tête fraisée à six lobes internes (tête haute), à capacité de charge intégrale, sont spécifiées dans l’ISO 14582, mais ces produits ne sont pas interchangeables en raison de hauteurs de tête différentes.
    NOTE 3      Une attention toute particulière est nécessaire pour assurer l’alignement de la tête fraisée avec la fraisure de la surface d’appui lors de l’assemblage.
