abstract:
- language: en
  script: Latn
  content: ISO 11664-3:2012 specifies methods of calculating the tristimulus values
    of colour stimuli for which the spectral distributions are provided. These colour
    stimuli may be produced by self-luminous light sources or by reflecting or transmitting
    objects.
- language: fr
  script: Latn
  content: L'ISO 11664-3:2012 spécifie les méthodes de calcul des composantes trichromatiques
    des stimuli de couleur dont les répartitions spectrales sont disponibles. Ces
    stimuli de couleur peuvent être produits par des sources primaires de lumière
    ou par des objets qui réfléchissent ou qui transmettent la lumière.
