abstract:
- content: "ISO 5674:2004 specifies laboratory tests for determining the strength
    and wear resistance of guards for PTO drive shafts on tractors and machinery used
    in agriculture and forestry, and their acceptance criteria. It is intended to
    be used in combination with ISO 5673. \nISO 5674:2004 is applicable to the testing
    of such PTO drive shaft guards and their restraining means. It is not applicable
    to the testing of guards designed and constructed to be used as steps. Neither
    is it applicable to guard types whose use is limited by national regulations. "
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 5674:2004 spécifie les essais à mener en laboratoire pour déterminer la résistance mécanique et la résistance à l'usure des protecteurs d'arbres de transmission à cardans de prise de force, et leurs critères d'acceptation. Elle est conçue pour être utilisée conjointement avec l'ISO 5673.
    L'ISO 5674:2004 est applicable aux essais des protecteurs d'arbres de transmission à cardans de prise de force et à leurs systèmes d'immobilisation. Elle n'est pas applicable aux essais des protecteurs conçus et construits pour être utilisés comme des marchepieds.
