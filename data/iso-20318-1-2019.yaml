abstract:
- content: This document specifies classification, dimensions, quality and test methods
    for hand-held mechanical pencilss which hold and feed out a lead, and are used
    for general writing. It is also applicable to multi-function pens equipped with
    a mechanical pencil unit. However, those pencils attached to machinery instruments
    such as a plotter are excluded.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: Le présent document spécifie la classification, les dimensions, la qualité
    et les méthodes d'essai des porte-mines à main qui contiennent une mine et l'alimentent
    au fur et à mesure de son usure, et qui sont utilisés pour l'écriture courante.
    Il est également applicable aux stylos multifonctions équipés d'une unité porte-mine
    (cartouche). Toutefois, les stylos fixés aux instruments de machines, tels qu'un
    traceur, sont exclus.
