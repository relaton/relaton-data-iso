abstract:
- content: "ISO 10972-4:2007 establishes the particular requirements relating to mechanisms
    for jib cranes as defined in ISO 4306-1. \nThese particular requirements concern
    general layout and design of mechanisms, selection and/or design requirements
    of components, and instructions for manufacture, mounting, installation and testing."
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 10972-4:2007 établit les exigences particulières qui s'appliquent aux mécanismes des grues à flèche.
    Ces exigences particulières portent sur la disposition générale et la conception des mécanismes, les exigences en matière de sélection et/ou de conception des composants et les instructions en matière de fabrication, de montage, d'installation et d'essais.
