abstract:
- content: |-
    This document specifies the dimensions and characteristics of the interface, requirements, test methods, and marking of ski-boots with a rigid sole (see 3.5) which are used with current systems of touring ski-bindings with attachment at the boot toe and boot heel, the proper release function of which depends on the dimensions and design of the interfaces.
    For ski-binding systems that function irrespective of the sole shape or that have different requirements for the sole dimensions, it is not always necessary for the ski-boot soles to comply with this document in order to achieve the desired degree of safety.
    This document is applicable to ski-boots of sizes 15,0 and larger in the Mondopoint system (see Annex A).
    It is applicable to rigid touring boots. Boots with softer shells like Telemark boots are excluded as they do not have the necessary shell stability to act as part of the release systems.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie les dimensions et les caractéristiques de la zone de contact ainsi que les exigences, les méthodes d'essai et le marquage des chaussures de ski à semelle rigide (voir 3.5) utilisés avec les systèmes actuels de fixation des skis de randonnée, situés à l'avant et au talon de la chaussure et dont le bon déclenchement dépend des dimensions et de la conception des zones de contact.
    Pour les systèmes de fixation dont le fonctionnement est indépendant de la forme de la semelle ou dont les exigences de dimensions de la semelle sont différentes, il n'est pas toujours nécessaire que les semelles de chaussures de ski soient conformes au présent document pour garantir le niveau de sécurité recherché.
    Le présent document s'applique aux chaussures de ski de pointure 15,0 et plus dans le système Mondopoint (voir Annexe A).
    Il s'applique aux chaussures de ski de randonnée rigides. Il ne concerne pas les chaussures ayant une coque plus souple telles que les chaussures Telemark, car leur coque n'est pas suffisamment stable pour générer une action au sein des systèmes de déclenchement.
