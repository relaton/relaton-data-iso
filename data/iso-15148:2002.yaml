abstract:
- language: fr
  script: Latn
  content: |-
    L'ISO 15148:2002 prescrit une méthode permettant de déterminer le coefficient d'absorption d'eau liquide à court terme, par immersion partielle sans gradient de température. Elle vise à évaluer la vitesse d'absorption d'eau par action capillaire lors de pluies continues ou battantes pendant le stockage sur chantier ou la construction sur des matériaux d'isolation ou autres qui sont normalement protégés. Cette méthode est applicable à des enduits ou revêtements qui sont soumis à essai avec le support sur lequel ils sont normalement appliqués.
    Elle n'est pas destinée à l'évaluation de l'absorption d'eau par des matériaux utilisés sous l'eau ou en contact avec des sols saturés, pour lesquels un essai par immersion totale est plus approprié.
