abstract:
- language: en
  script: Latn
  content: "ISO/TS 10303-1613:2010-07 specifies the application module for\n         Physical
    unit non planar design view.       \n         \n      \n\n         The following
    are within the scope of \n         ISO/TS 10303-1613:2010-07:\n         \n      \n-
    assemblies with non-planar shape models;\n- assembly components with non-planar
    shape models that are\n                  sub-models of the shape of the assembly;\n
    \        \n- items within the scope of application module Manifold subsurface,
    ISO/TS 10303-1702;\n- items within the scope of application module Physical unit
    design view, ISO/TS 10303-1728."
