abstract:
- language: en
  script: Latn
  content: ISO 9917‑2:2010 specifies requirements and test methods for dental cements
    that are intended for luting, base or lining and restoration purposes and for
    which the materials are water-based and set by multiple reactions in which setting
    is achieved by a combination of an acid-base reaction and polymerization.
- language: fr
  script: Latn
  content: L'ISO 9917-2:2010 spécifie les exigences et les méthodes d'essai relatives
    aux ciments dentaires destinés à être utilisés pour scellement, fond de cavité,
    revêtement ou scellement et restauration. Les matériaux utilisés sont aqueux et
    leur prise est provoquée par de multiples réactions. La prise est obtenue par
    une association d'une réaction acido-basique et de la polymérisation.
