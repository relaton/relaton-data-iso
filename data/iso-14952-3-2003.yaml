abstract:
- content: ISO 14952-3:2003 provides sampling and analytical test methods to validate
    the cleanliness levels of parts and components that have been precision cleaned,
    and identifies processes that may be used for the verification of cleanliness
    in ground support equipment, launch vehicles and spacecraft. ISO 14952-3:2003
    is used to sample and verify the level of cleanliness of parts and components
    that have been precision cleaned and applies equally to parts, components and
    systems in ground support equipment, launch vehicles and spacecraft.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 14952-3:2003 spécifie des méthodes d'essai, par échantillonnage et
    analyse, permettant de valider les niveaux de propreté des éléments et des composants
    ayant fait l'objet d'un nettoyage fin, et identifie les procédés pouvant servir
    à vérifier la propreté des équipements de support au sol, des lanceurs spatiaux
    et des véhicules spatiaux. La présente partie de l'ISO 14952 est utilisée pour
    échantillonner et vérifier le niveau de propreté des éléments et des composants
    ayant subi un nettoyage fin. Elle est applicable de la même manière aux éléments,
    aux composants et aux systèmes des équipements de support au sol, des lanceurs
    spatiaux et des véhicules spatiaux.
