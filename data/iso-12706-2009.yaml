abstract:
- language: en
  script: Latn
  content: |-
    ISO 12706:2009 defines technical terms relating to penetrant testing.
    In addition to terms used in English and French, two of the three official ISO languages, ISO 12706:2009 gives the equivalent terms in German; these are published under the responsibility of the member body for Germany (DIN), and are given for information only. Only the terms and definitions given in the official languages can be considered as ISO terms and definitions.
- language: fr
  script: Latn
  content: |-
    L'ISO 12706:2009 définit les termes techniques relatifs au contrôle par ressuage.
    En complément des termes utilisés anglais et français, deux des trois langues officielles de l'ISO (anglais, français et russe), l'ISO 12706:2009 donne les termes équivalents en allemand; ces termes sont publiés sous la responsabilité du comité membre de l'Allemagne (DIN), et sont donnés uniquement pour information. Seuls les termes et définitions dans les langues officielles peuvent être considérés comme étant des termes et définitions de l'ISO.
