abstract:
- content: "ISO 29802:2017 specifies the designations, dimensions, markings and load
    ratings of pneumatic tyres primarily intended for all-terrain vehicles (ATV).
    It also specifies the designation, marking and contours of rims.\nThe tyres meet
    the following parameters:\na)    speeds not exceeding 130 km/h (Speed Symbol M);\nb)
    \   fitted to (AT) 5° tapered drop centre rims;\nc)    nominal rim diameter codes
    of 7 to 14 inclusive.\n "
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 29802:2017 spécifie les désignations, les cotes, les marquages et les capacités de charge des pneumatiques principalement destinés aux véhicules tout terrain (ATV). Elle spécifie également la désignation, le marquage et le contour des jantes.
    Les pneumatiques satisfont aux paramètres suivants:
    a) vitesses ne dépassant pas 130 km/h (code de vitesse M);
    b) montés sur des jantes à base conique à 5 degrés (AT);
    c) codes de diamètre nominal de jante de 7 à 14 inclus.
