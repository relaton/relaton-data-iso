abstract:
- language: en
  script: Latn
  content: This document specifies a test method for determining the resistance to
    slow crack growth of polyolefin pipes, expressed in terms of time to failure in
    a hydrostatic pressure test on a pipe with machined longitudinal notches in the
    outside surface. The test is applicable to pipes of wall thickness greater than
    5 mm.
- language: fr
  script: Latn
  content: Le présent document spécifie une méthode de détermination de la résistance
    des tubes en polyoléfine à la propagation lente d’une fissure, exprimée en fonction
    du temps à la rupture, lors d’un essai de pression hydrostatique sur un tube entaillé
    longitudinalement par usinage sur sa surface extérieure. L’essai est applicable
    aux tubes ayant une épaisseur de paroi supérieure à 5 mm.
