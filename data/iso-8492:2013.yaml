abstract:
- language: en
  script: Latn
  content: |-
    ISO 8492:2013 specifies a method for determining the ability of metallic tubes of circular cross-section to undergo plastic deformation by flattening. It may also be used to reveal the defects in the tubes.
    ISO 8492:2013 is applicable to tubes having an outside diameter no greater than 600 mm and a thickness no greater than 15 % of the outside diameter. The range of the outside diameter or thickness, for which this International Standard is applicable, may be more exactly specified in the relevant product standard.
- language: fr
  script: Latn
  content: |-
    L'ISO 8492:2013 spécifie une méthode de détermination de l'aptitude à la déformation plastique par aplatissement de tubes métalliques de section circulaire. Elle peut également être utilisée pour mettre en évidence les défauts des tubes.
    La présente Norme internationale est applicable aux tubes de diamètre extérieur au plus égal à 600 mm et d'épaisseur ne dépassant pas 15 % du diamètre extérieur. La gamme de diamètres extérieurs ou d'épaisseurs pour laquelle la présente Norme internationale s'applique, peut être spécifiée de façon plus précise dans la norme de produit concernée.
