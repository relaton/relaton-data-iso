abstract:
- content: |-
    ISO 18517:2015 provides guidance on the determination of the hardness of vulcanized and thermoplastic rubbers.
    It is intended to provide an understanding of the significance of hardness as a material property and to assist in the selection of an appropriate test method.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    ISO 18517:2015 fournit des indications sur la détermination de la dureté des caoutchoucs vulcanisés et thermoplastiques.
    Le présent guide est destiné à faire comprendre la signification de la dureté en tant que propriété matériau et d'apporter une aide dans le choix de la méthode d'essai appropriée.
