abstract:
- language: en
  script: Latn
  content: |-
    ISO 1833-17:2006 specifies a method, using sulfuric acid, to determine the percentage of chlorofibres, after removal of non-fibrous material, in textiles made of binary mixtures of chlorofibres based on homopolymers of vinyl chloride (after-chlorinated or not) and cotton, viscose, cupro, modal, acetate, triacetate, polyamide, polyester, certain acrylic and certain modacrylic fibres. [The modacrylics concerned are those which give a limpid solution when immersed in concentrated sulfuric acid (density 1,84 g/ml).]
    This method can be used, particularly in place of the methods described in ISO 1833-12 and ISO 1833-13, in all cases where a preliminary test shows that the chlorofibres do not dissolve completely either in dimethylformamide or in the azeotropic mixture of carbon disulfide and acetone.
- language: fr
  script: Latn
  content: |-
    L'ISO 1833-17:2006 spécifie une méthode de détermination, à l'acide sulfurique, du pourcentage de chlorofibres, après élimination des matières non fibreuses, dans les textiles composés de mélanges binaires de chlorofibres à base d'homopolymères de chlorure de vinyle (surchlorées ou non) et de coton, viscose, cupro, modal, acétate, triacétate, polyamide, polyester, certaines fibres acryliques et modacryliques. [Les modacryliques concernés sont ceux qui donnent une solution limpide par immersion dans l'acide sulfurique concentré (densité de 1,84 g/ml)].
    Cette méthode peut être utilisée, notamment à la place des méthodes décrites dans l'ISO 1833-12 et l'ISO 1833-13, dans tous les cas où un essai préliminaire aura montré que les chlorofibres ne se dissolvent complètement ni dans le diméthylformamide ni dans le mélange azéotrope de sulfure de carbone et d'acétone.
