abstract:
- content: "\nLa présente norme spécifie les exigences applicables aux robinets pour
    bouteilles à gaz destinés à être montés sur des bouteilles non rechargeables,
    ainsi que la méthode d'essai relative à ces robinets pour l'homologation de prototype.
    \  \nNOTE  Les bouteilles à gaz métalliques non rechargeables sont spécifiées
    dans le prEN 12205:1998 et l'ISO/FDIS 11118:1999.  La présente norme ne s'applique
    pas aux robinets pour appareils respiratoires, extincteurs et matériel cryogénique.\n"
