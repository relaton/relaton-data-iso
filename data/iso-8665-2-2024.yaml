abstract:
- content: |-
    This document specifies the requirements for the determination of the power of electric marine propulsion systems when presented for documenting and checking of the declared (rated) power published by the manufacturer.
    This document is applicable to electric systems used for propulsion of recreational craft and other small craft of up to 24 m of hull length.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie les exigences liées à la détermination de la puissance des systèmes de propulsion électrique à usage marin lors de la documentation et de la vérification de la puissance (nominale) déclarée publiée par le fabricant.
    Le présent document s’applique aux systèmes électriques utilisés pour la propulsion de bateaux de plaisance et autres petits navires d’une longueur de coque maximale de 24 m.
