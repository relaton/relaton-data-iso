abstract:
- language: en
  script: Latn
  content: |-
    This part of ISO 9073 describes methods for the evaluation of some aspects of the behaviour of nonwoven fabrics
    in the presence of liquids. In particular:
    _ the liquid absorbency time;
    _ the liquid absorptive capacity;
    _ the liquid wicking rate (capillarity).
    It should be noted that these different aspects of absorbency may relate to various end uses of the tested products.
    The tests are not applicable to any fabric containing super absorbent materials.
- language: fr
  script: Latn
  content: |-
    La présente Norme internationale spécifie des méthodes permettant d'évaluer certains aspects du comportement
    des nontissés en présence de liquides, et notamment:
    _ le temps d'absorption du liquide;
    _ le capacité d'absorption de liquide;
    _ la vitesse d'imprégnation en liquide (capillarité).
    Il convient de noter que ces différents aspects de l'absorption peuvent se rapporter à différents usages finaux des
    produits testés.
    Les essais ne s'appliquent pas aux étoffes renfermant des matériaux superabsorbants.
