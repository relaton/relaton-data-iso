abstract:
- language: en
  script: Latn
  content: ISO 10245-4:2004 specifies the requirements for devices which limit and/or
    indicate the loads, motions, performance and environment of jib-type cranes as
    defined in ISO 4306-1, other than offshore, tower, mobile and railway cranes,
    which are covered in the other parts of ISO 10245.
- language: fr
  script: Latn
  content: L'ISO 10245-4:2004 spécifie les exigences pour les limiteurs et/ou indicateurs
    s'appliquant aux charges, aux mouvements, à la performance et à l'environnement
    des grues à flèche telles que définies dans l'ISO 4306-1, autres que les grues
    offshore, les grues à tour, les grues mobiles et les grues sur voie ferrée qui
    sont traitées dans les autres parties de l'ISO 10245.
