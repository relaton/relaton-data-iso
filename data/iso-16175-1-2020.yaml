- content: |-
    Le présent document fournit des exigences fonctionnelles modélisées d'ordre général ainsi que des recommandations concernant des applications logicielles conçues pour gérer des documents d'activité numériques (y compris des copies numériques de documents sources analogiques), soit pour des applications remplissant essentiellement cette fonction, soit pour des applications conçues pour soutenir d'autres fonctions et processus métier et qui intègrent cette fonctionnalité.
    Il ne couvre pas:
    —          les exigences fonctionnelles des applications de gestion de documents analogiques;
    —          les exigences de conception génériques, telles que la génération de rapports, l'administration des applications et les performances;
    —          les exigences relatives à la conservation à long terme des documents d'activité numériques dans un environnement de conservation dédié;
    NOTE       Les exigences du modèle visent à encourager le déploiement d'applications qui ne font en aucun cas obstacle à une conservation à long terme des documents. À cet effet, certaines exigences produisent des résultats qui viennent à l'appui d'une conservation numérique à long terme;
    —          des recommandations de mise en œuvre d'applications qui gèrent des enregistrements analogiques et/ou numériques. Ces conseils peuvent être trouvés dans l'ISO/TS 16175-2:— [1].
    [1] En cours d'elaboration. (Stade au moment de la publication ISO/DTR 16175-2:2020).
