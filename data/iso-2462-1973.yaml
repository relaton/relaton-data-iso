abstract:
- language: en
  script: Latn
  content: The method is applivable to products with a content greater than 0,02%
    (m/m). It is not applicable to the analysis of mixtures such as herbicides and
    insecticides. The principle is based on heating of a test portion, spread in form
    of a thin layer, at 105 °C. Weighing and calculation of the loss of mass by difference
    before heating and after heating.
