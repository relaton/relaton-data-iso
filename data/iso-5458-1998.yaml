abstract:
- content: "\nLa présente Norme internationale décrit le tolérancement de localisation.
    Cette méthode de tolérancement s'applique à la position d'un point, d'une ligne
    nominalement droite ou d'une surface nominalement plane, par exemple le centre
    d'une sphère, l'axe d'un alésage ou d'un arbre, la surface médiane d'une rainure.
    \ \nNOTE Le tolérancement de profil est utilisé dans le cas de lignes nominalement
    non rectilignes ou de surfaces nominalement non planes, voir l'ISO 1660.\n"
