abstract:
- language: en
  script: Latn
  content: |-
    ISO 6394:2008 specifies a method for determining the emission sound pressure level of earth-moving machinery at the operator's position, measured in terms of the time-averaged A-weighted emission sound pressure level while the machine is stationary with the engine operating at the rated speed under no-load condi­tions.
    It is applicable to earth-moving machinery as defined in ISO 6165 and specified in ISO 6393:2008, Annex A.
- language: fr
  script: Latn
  content: |-
    L'ISO 6394:2008 spécifie une méthode pour déterminer le niveau de pression acoustique d'émission des engins de terrassement, au poste de conduite, mesuré en termes de niveau de pression acoustique d'emission temporel moyen pondéré A, l'engin fonctionnant dans des conditions d'essai statique avec le moteur au régime nominal à vide.
    Elle est applicable aux engins de terrassement tels que définis dans l'ISO 6165 et tels que spécifiés dans l'ISO 6393:2008, Annexe A.
