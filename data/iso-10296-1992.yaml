abstract:
- language: en
  script: Latn
  content: Specifies the general design and performance requirements. The controllers
    consist of an electromagnetic device or a combined electromagnetic/solid-state
    device for load switching, and a solid-state control circuit for control of the
    load-switching devices. On aircraft, they are used to close and open the electrical
    circuit and to protect wiring and equipment in the event of overload or short-circuit
    conditions.
