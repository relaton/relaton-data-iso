- content: |-
    ISO 7112:2017 defines terms relating to portable hand-held brush-cutters and grass-trimmers, their cutting attachments and power sources.
    The brush-cutter position is shown in Annex A.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 7112:2017 définit les termes relatifs aux débroussailleuses et aux coupe-herbe portatifs, ainsi qu'aux dispositifs de fixation des dispositifs de coupe et aux sources d'énergie qui leur sont associés.
    Les positions de la débroussailleuse sont spécifiées dans l'Annexe A.
