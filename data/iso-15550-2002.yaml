abstract:
- language: en
  script: Latn
  content: |-
    ISO 15550 establishes the framework for ISO engine power measurement standards. It specifies standard reference conditions and methods of declaring the power, fuel consumption, lubricating oil consumption and test methods for internal combustion engines in commercial production using liquid or gaseous fuels.
    ISO 15550 applies to reciprocating internal combustion engines (spark-ignition or compression-ignition engines) but excluding free piston engines rotary piston engines. These engines may be naturally aspirated or pressure-charged either using a mechanical pressure-charger or turbocharger.
    ISO 15550 applies to engines used for land, rail-traction and marine use; the propulsion of automotive vehicles; motorcycles; the propulsion of agricultural tractors and machines; the propulsion of earth-moving machinery; the propulsion of recreational craft or other small marine craft up to 24 m hull length.
    It may be applied to engines used to propel road construction machines, industrial trucks and for other applications where no suitable International Standard for these engines exists. It may also be applied to tests performed both on a test bed at a manufacturer's works as well as on site.
- language: fr
  script: Latn
  content: "L'ISO 15550 établit le cadre pour les normes ISO de mesure de puissance
    de moteur. Elle spécifie les conditions normales de référence et les méthodes
    de déclaration de la puissance, de la consommation de carburant, de la consommation
    d'huile de lubrification et des méthodes d'essai pour les moteurs à combustion
    interne dans la production commerciale utilisant des carburants liquides ou gazeux.
    \nL'ISO 15550 s'applique aux moteurs alternatifs à combustion interne (moteurs
    à allumage par étincelle ou moteurs à allumage par compression) à l'exclusion
    des moteurs à pistons libres, ainsi qu'aux moteurs à pistons rotatifs. Ces moteurs
    peuvent être à aspiration naturelle ou à suralimentation, soit mécanique soit
    par turbocompresseur.\nL'ISO 15550 s'applique aux moteurs destinés aux usages
    terrestre, ferroviaire ou marin; à la propulsion des véhicules automobiles; aux
    motocycles; à la propulsion des tracteurs et des machines agricoles; à la propulsion
    des engins de terrassement; à la propulsion d'embarcations de loisirs ou d'autres
    petites embarcations maritimes avec des longueurs de coques allant jusqu'à 24
    m de longueur.\nElle peut être appliquée aux moteurs de propulsion de machines
    de construction de routes, de chariots de manutention, ou d'autres applications
    pour lesquelles il n'existe pas de Norme internationale applicable. Elle peut
    également être appliquée tant aux essais effectués sur banc d'essai dans l'établissement
    du constructeur qu'aux essais effectués sur site."
