abstract:
- language: en
  script: Latn
  content: Specifies a standardized test method permitting reproducibility of test
    when they are carried out in geographically remote areas and/or different climatic
    conditions; the main objective being comparability for any one model equipment.
    Annex A gives performance of bench tests including six mandatory tests and an
    optional test. Annex B shows the device for measuring the depth of sowing. Annex
    C and D include the frequency of tests and a frequency histogram. Optional tests
    are given in annex E. An example of test report is show in annex F.
- language: fr
