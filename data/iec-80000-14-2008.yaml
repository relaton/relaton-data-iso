abstract:
- language: en
  script: Latn
  content: 'In IEC 80000-14:2008, names, symbols, and definitions for quantities and
    units of telebiometrics related to human physiology are given. This part of IEC
    80000 encompasses quantities and units for physiological, biological or behavioural
    characteristics that might provide input or output to telebiometric identification
    or verification systems (recognition systems), including any known     detection
    or safety thresholds. It also includes quantities and units concerned with effects
    on a human being caused by the use of a telebiometric device. International Standard
    IEC 80000-14 has been prepared by IEC technical committee 25: Quantities and units,
    and their letter symbols in co-operation with ISO/TC 12.'
- language: fr
  script: Latn
  content: 'La Norme Internationale CEI 80000-14:2008 donne les noms, les symboles
    et les définitions des grandeurs et les unités employées en télébiométrique relative
    à la physiologie humaine. Cette partie de la CEI 80000 contient les grandeurs
    et les unités concernant les caractéristiques physiologiques, biologiques et comportementales
    qui pourraient engendrer des entrées et des sorties pour les systèmes télébiométriques
    d''identification ou de vérification (systèmes de reconnaissance), y compris les
    seuils de détection ou de sécurité déjà connus. Elle contient aussi les grandeurs
    et les unités concernant les effets de l''utilisation d''appareils télébiométriques
    sur les êtres humains. La Norme internationale CEI 80000-14 a été établie par
    le comité d''études 25 de la CEI: Grandeurs et unités, et leurs symboles littéraux
    en collaboration avec le TC 12 de l''ISO.'
