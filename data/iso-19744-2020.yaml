- content: |-
    Le présent document spécifie, en référence à l’ISO 230‑1, les essais géométriques réalisés sur des machines à brocher à commande numérique (CN) d’exactitude normale, avec axe vertical assurant l’opération de coupe. L’exactitude des axes de rotation, le cas échéant, est vérifiée en référence à la norme ISO 230‑7.
    Le présent document spécifie également, en référence à la norme ISO 230‑2, les essais de positionnement sur les machines à brocher verticales pour les axes de rotation et linéaires.
    Le présent document propose des pièces d'essai contenant des encoches et des rainures brochées en référence à la norme ISO 230‑1, des essais de coupe dans des conditions de finition. Il spécifie également les caractéristiques et dimensions des pièces d'essai elles-mêmes. Le présent document est destiné à fournir des exigences minimales pour évaluer l’exactitude de coupe de la machine.
    Le présent document établit également les tolérances pour les résultats d'essai correspondant aux machines verticales à brocher les extérieurs à usage général et d’exactitude normale, équipées de commande numérique.
    Le présent document explique les différents concepts ou configurations et fonctions communes des machines verticales à brocher à CN qui sont normalement utilisées dans la fabrication de disques de turbines. Il fournit également une terminologie et une désignation d’axes commandés en référence à l’ISO 841.
    Il ne s'applique pas à l’examen du fonctionnement de la machine. Il ne s'applique ni à l’examen du fonctionnement de la machine (par exemple, vibrations, bruit anormal, points durs dans les déplacements d’organes) ni à celui des caractéristiques de la machine (par exemple, vitesses, avances), puisque de telles vérifications sont, en général, effectuées avant le contrôle de l’exactitude.
