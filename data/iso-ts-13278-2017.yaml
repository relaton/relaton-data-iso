abstract:
- content: |-
    ISO/TS 13278:2017 provides methods for the determination of residual elements other than carbon in samples of single-wall carbon nanotubes (SWCNTs) and multiwall carbon nanotubes (MWCNTs) using inductively coupled plasma mass spectrometry (ICP-MS).
    The purpose of this document is to provide optimized digestion and preparation procedures for SWCNT and MWCNT samples in order to enable accurate and quantitative determinations of elemental impurities using ICP-MS.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    ISO/TS 13278:2017 fournit des méthodes pour la détermination des éléments résiduels autres que le carbone dans les échantillons de nanotubes de carbone à paroi simple (SWCNT) et de nanotubes de carbone à parois multiples (MWCNT) par spectrométrie de masse à plasma induit (ICP-MS).
    Le but du présent document est de fournir des procédures optimisées de digestion et de préparation d'échantillons SWCNT et MWCNT pour permettre un dosage exact et quantitatif des impuretés élémentaires par analyse ICP-MS.
