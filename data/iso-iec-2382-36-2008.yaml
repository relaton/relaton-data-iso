abstract:
- language: en
  script: Latn
  content: ISO/IEC 2382-36:2008 is intended to facilitate international communication
    in information technology for learning, education and training . It presents,
    in two languages, terms and definitions of selected concepts relevant to the field
    of information technology for learning, education and training, and identifies
    relationships among the entries.
- language: fr
  script: Latn
  content: L'ISO/CEI 2382-36:2008 a pour objet de faciliter les échanges internationaux
    dans le domaine des technologies de l'information pour l'apprentissage, l'éducation
    et la formation. À cet effet, elle présente un ensemble bilingue de termes et
    de définitions ayant trait à des notions choisies dans ce domaine et définit les
    relations pouvant exister entre les différentes notions.
