abstract:
- content: ISO 21606:2007 is applicable to all elastomeric auxiliaries including orthodontic
    elastics, elastomeric bands, chains, links, thread and ligatures used for orthodontics
    both inside and outside the mouth, in conjunction with fixed and removable appliances.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 21606:2007 s'applique à tous les auxiliaires élastomères, y compris
    les élastiques orthodontiques, les anneaux élastomères, les chaînettes, les fils
    et les ligatures utilisés en orthodontie, à l'intérieur et à l'extérieur de la
    bouche, en association avec des appareillages fixes et amovibles.
