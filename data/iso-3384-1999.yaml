abstract:
- content: |-
    L'ISO 3384:2004 spécifie deux méthodes de détermination de la diminution de la force de réaction exercée par une éprouvette de caoutchouc vulcanisé ou thermoplastique comprimé sous déformation constante et maintenu ainsi à une température d'essai prédéterminée.
    Les éprouvettes admises à l'essai se présentent sous deux formes: éprouvettes cylindriques et annulaires. Les résultats diffèrent en fonction du profil et de la taille de l'éprouvette, et il convient donc de limiter la comparaison des résultats aux éprouvettes de taille et de forme similaires.
    L'utilisation d'éprouvettes annulaires convient tout particulièrement à la détermination de la relaxation de contrainte dans des environnements liquides.
    Les essais aux températures inférieures à la température normale de laboratoire ne sont pas spécifiés. Des méthodes ont été mises en oeuvre pour des essais à basse température, mais leur fiabilité n'est toutefois pas prouvée dans ces conditions.
