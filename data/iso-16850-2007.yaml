abstract:
- content: "ISO 16850:2007 specifies a test method to simulate the child head impact
    of a child pedestrian to the bonnet top of passengers vehicles or some light truck
    vehicles, as defined in ISO 3833.\nThe purpose of this test method is to simulate
    frontal impact of a vehicle, laterally to a pedestrian.\nThe impact device to
    be used in this test method will be robust for a vehicle impact velocity of up
    to 11 m/s. \nWhile the test method specified addresses the reduction of a child
    pedestrian head injury risk, it does not test for injuries to other regions of
    the pedestrian. The evaluation of injury risk to other pedestrian body regions
    is determined using other test methods.\nThis test method does not consider downward
    pitching of the vehicle due to pre impact braking.\nThis test method and the corresponding
    HIC measurement utilize a free flight head form impactor, and does not consider
    the kinematics of the pedestrian body as a whole, nor does it consider the subsequent
    post-impact kinematics and potential injury risk."
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 16850:2007 spécifie une méthode d'essai visant à simuler le choc de la tête d'un piéton enfant contre le dessus du capot de voitures particulières ou de véhicules utilitaires légers, selon les définitions de l'ISO 3833.
    L'objet de la présente méthode d'essai est de simuler le choc frontal d'un véhicule heurtant latéralement un piéton.
    Le dispositif de choc à utiliser pour la présente méthode d'essai doit être tel qu'il puisse supporter une vitesse de choc pouvant aller jusqu'à 11 m/s.
    La méthode d'essai spécifiée vise à limiter les risques de blessure à la tête que peut subir un piéton enfant, et ne concerne pas les lésions que le piéton pourrait subir sur d'autres parties du corps. Il convient de déterminer le risque de blessures sur d'autres parties du corps du piéton à l'aide d'autres méthodes d'essai.
    La présente méthode d'essai ne tient pas compte de la plongée du véhicule lors du freinage antérieur au choc.
    La présente méthode d'essai et la mesure du critère de blessure à la tête correspondant (HIC) utilisent un impacteur tête propulsé en vol libre, et elles ne prennent pas en considération la cinématique du corps du piéton dans son ensemble, ni ne considèrent les cinématiques induites après choc et les risques potentiels de blessure.
