abstract:
- content: |-
    ISO 2930:2009 specifies a method for determining the plasticity retention index (PRI) of raw natural rubber.
    The PRI is a measure of the resistance of raw natural rubber to thermal oxidation. A high resistance to thermal oxidation is shown as a high value of the index.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 2930:2009 spécifie une méthode de détermination de l'indice de rétention de plasticité (PRI) du caoutchouc naturel brut.
    Le PRI permet de mesurer la résistance du caoutchouc naturel brut à l'oxydation thermique. Une haute résistance à l'oxydation thermique est révélée par un indice de valeur élevée.
