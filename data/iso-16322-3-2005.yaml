abstract:
- content: "ISO 16322-3:2005 specifies procedures to measure the spirality or torque
    of woven and knitted garments after laundering. \nThe results obtained from different
    procedures may not be comparable.\nISO 16322-3:2005 is not intended to measure
    the spirality of garments as manufactured, but rather the spirality after laundering.\nNote
    that some fabric constructions, such as denim, may have spirality intentionally
    introduced during manufacturing. Garments made of fabrics from circular knitting
    machines may have inherent nonverticality of wale alignment. "
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 16322-3:2005 spécifie des modes opératoires permettant de mesurer le vrillage ou la torsion des vêtements tissés ou tricotés après lavage.
    Il se peut que les résultats obtenus à partir de modes opératoires différents ne soient pas comparables.
    L'ISO 16322-3:2005 n'est pas destinée à mesurer le vrillage des vêtements après leur fabrication, mais plutôt la variation du vrillage après lavage.
    Il est à noter que le vrillage de certaines structures textiles, telles que le denim, peut être introduit intentionnellement lors de la fabrication. Des vêtements confectionnés à partir d'étoffes fabriquées sur des machines à tricoter circulaires peuvent présenter un alignement naturel des colonnes de mailles qui ne soit pas vertical.
  language:
