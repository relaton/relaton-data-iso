abstract:
- content: |-
    ISO 8692:2004 specifies a method for the determination of the growth inhibition of unicellular green algae by substances and mixtures contained in water or by wastewater. The method is applicable for substances that are easily soluble in water.
    With modifications to this method, as described in ISO 14442 and ISO 5667-16, the inhibitory effects of poorly soluble organic and inorganic materials, volatile compounds, heavy metals and waste water can be tested.
    A rapid algal growth inhibition screening test for wastewater is also included.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 8692:2004 spécifie une méthode de détermination de l'inhibition de la croissance des algues vertes unicellulaires par des substances et des mélanges contenus dans l'eau ou par des eaux résiduaires. Cette méthode peut être utilisée avec des substances aisément solubles dans l'eau.
    En apportant à cette méthode les modifications décrites dans l'ISO 14442 et l'ISO 5667-16, il est possible de vérifier les effets inhibiteurs des substances inorganiques et organiques faiblement solubles, des composés volatils, des métaux lourds et des eaux résiduaires.
    Un essai rapide de détection de l'inhibition de la croissance des algues par des eaux résiduaires est également inclus.
