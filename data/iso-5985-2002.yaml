abstract:
- language: en
  script: Latn
  content: |-
    ISO 5985:2002 specifies two procedures for animal feeding stuffs for the determination of the ash which is insoluble in hydrochloric acid.
    The applicable procedure depends on the nature of the sample.
    Procedure A is applicable to simple organic animal feeding stuffs and to compound feeding stuffs, except those mentioned under procedure B.
    Procedure B is applicable to minerals, mineral mixtures and compound feeding stuffs of which the ash insoluble in hydrochloric acid exceeds 1 % (mass fraction), as determined by procedure A.
- language: fr
  script: Latn
  content: |-
    L'ISO 5985:2002 spécifie deux modes opératoires applicables aux aliments des animaux permettant de doser les cendres insolubles dans l'acide chlorhydrique.
    Le mode opératoire à appliquer est fonction de la nature de l'échantillon.
    Le mode opératoire A est applicable aux aliments des animaux simples et aux aliments composés non minéraux (à l'exception de ceux pour lesquels le mode opératoire B s'applique).
    Le mode opératoire B est applicable aux minéraux, aux mélanges minéraux et aux aliments composés dont la teneur en cendres insolubles dans l'acide chlorhydrique est supérieure à 1 % (fraction massique), lorsqu'elle est déterminée selon le mode opératoire A.
