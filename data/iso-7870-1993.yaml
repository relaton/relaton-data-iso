abstract:
- content: Presents key elements and philosophy of the control chart approach, and
    identifies a wide variety of control charts, including those related to the Shewhart
    control chart, the acceptance control chart and the adaptive control chart. Presents
    an overview of the basic principles and concepts and illustrates the relationship
    among various control chart approaches to aid in the selection of the most appropriate
    standard for given circumstances. Does not specify statistical control methods
    using control charts.
