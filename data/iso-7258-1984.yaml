abstract:
- content: 'Specifies three methods: Method A - density gradient column method without
    a preconditioning heating and cooling cycle; method B - displacement of water
    and determination of change of weight method; method C - density gradient column
    method with a preconditioning heating and cooling cycle.'
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "La présente Norme internationale spécifie trois méthodes permettant de
    déterminer la masse volumique et la densité des tubes en polytétrafluoréthylène
    (PTFE) utilisés pour la fabrication des assemblages de tuyaux flexibles en PTFE,
    à moyenne et à haute pressions et à haute température, pour usages aéronautiques
    : \n- Méthode A -- Méthode du tube à gradient de densité sans cycle de préconditionnement
    au chauffage et au refroidissement.\n- Méthode B -- Méthode par déplacement d'eau
    et détermination de la variation de poids. \n- Méthode C -- Méthode du type à
    gradient de densité avec cycle de préconditionnement au chauffage et au refroidissement."
