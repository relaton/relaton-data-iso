abstract:
- language: en
  script: Latn
  content: ISO 10438-3:2007, in conjunction with ISO 10438-1, specifies requirements
    for oil systems for general-purpose applications. These oil systems can provide
    lubrication oil, but not seal oil and can serve equipment such as compressors,
    gears, pumps and drivers.
- language: fr
  script: Latn
  content: L'ISO 10438-3:2007, conjointement à l'ISO 10438-1, spécifie les exigences
    concernant les systèmes d'huile pour des applications générales. Ces systèmes
    d'huile peuvent fournir l'huile de lubrification, mais non pas l'huile d'étanchéité,
    et peuvent desservir des équipements comme les compresseurs, les mécanismes d'engrenage,
    les pompes et les dispositifs d'entraînement.
