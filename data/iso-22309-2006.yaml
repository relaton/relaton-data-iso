abstract:
- language: en
  script: Latn
  content: |-
    ISO 22309:2006 gives guidance on the quantitative analysis at specific points or areas of a specimen using energy-dispersive spectrometry (EDS) fitted to a scanning electron microscope (SEM) or electron probe microanalyser (EPMA); any expression of amount, i.e. in terms of percent (mass fraction), as large/small or major/minor amounts is deemed to be quantitative. The correct identification of all elements present in the specimen is a necessary part of quantitative analysis and is therefore considered in ISO 22309:2006. ISO 22309:2006 provides guidance on the various approaches and is applicable to routine quantitative analysis of mass fractions down to 1 %, utilising either reference materials or standardless procedures. It can be used with confidence for elements with atomic number Z greater than 10.
    Guidance on the analysis of light elements with Z less than 11 is also given.
- language: fr
  script: Latn
  content: |-
    L'ISO 22309:2006 donne des indications sur l'analyse quantitative en des points ou zones spécifiques d'un échantillon en utilisant la spectrométrie à sélection d'énergie (EDS) adaptée à un microscope électronique à balayage (MEB) ou à une microsonde de Castaing (EPMA); toute expression de quantité, c'est-à-dire en termes de pourcentage (fraction massique), en tant que quantités grandes/petites ou majoritaires/minoritaires, est considérée comme quantitative. L'identification correcte de tous les éléments présents dans l'échantillon est une étape nécessaire de l'analyse quantitative. En conséquence, elle est prise en compte dans l'ISO 22309:2006. L'ISO 22309:2006 fournit des indications sur les différentes approches. Elle est applicable aux analyses quantitatives de routine de titres massiques jusqu'à 1 %, en utilisant soit des matériaux de référence soit des méthodes sans témoin. Elle peut être utilisée de manière fiable pour les éléments de numéro atomique Z supérieur à 10.
    Des indications sur l'analyse des éléments légers de Z inférieur à 11 sont également données.
