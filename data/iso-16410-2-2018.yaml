abstract:
- content: The ISO 16410 series provides a suite of tests in order to assess the Front
    End (FE) and Back End (BE) behaviour's compliancy towards the requirements listed
    in ISO 17575‑3. This document contains the definition of such tests in the form
    of test cases, reflecting the required individual steps listed in specific test
    purposes defined in ISO 16410‑1. The test cases are written in Testing and Test
    Control Notation version 3 (TTCN v3).
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: Les normes ISO 16410 (toutes parties) ont pour domaine d'application la
    fourniture d'une série d'essais ayant pour but d'évaluer la conformité des comportements
    du système frontal (FE) et du système central (BE) par rapport aux exigences énumérées
    dans l'ISO 17575‑3. Le présent document contient la définition de tels essais
    sous forme de cas d'essais, reflétant les étapes individuelles requises énumérées
    dans les buts d'essais spécifiques tels que définis dans l'ISO 16410‑1. Les cas
    d'essais sont écrits dans la version 3 de Notation des essais et des contrôles
    d'essais (TTCN v3).
  language:
