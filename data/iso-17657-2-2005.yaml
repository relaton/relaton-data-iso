abstract:
- content: ISO 17657-2:2005 specifies a welding current meter with a current sensing
    coil to measure the weld time and the r.m.s. value of the welding current during
    a certain interval using single phase alternating current of frequency of 50 Hz
    or 60 Hz, or direct current.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 17657-2:2005 spécifie les mesureurs du courant de soudage (couramment désignés ampèremètres) avec tore de mesure de courant utilisés pour le mesurage du temps de soudage et de la valeur efficace (r.m.s.) du courant de soudage sur un intervalle donné en courant alternatif monophasé à 50 Hz ou à 60 Hz, ou en courant continu.
    Elle est applicable pour un système de mesurage du courant de soudage comportant un afficheur ou un port de sortie étalonné, pouvant être relié à un contrôleur de soudage.
  language:
