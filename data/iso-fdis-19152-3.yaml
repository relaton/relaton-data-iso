abstract:
- content: "This part of ISO 19152 provides the concepts and structure for standardization
    for georegulation in the marine space. \n\nThis standard addresses the information
    structures related to management of legal spaces, such as the international maritime
    limits and boundaries, marine living and non-living resources management areas,
    marine conservation areas, etc. and their related rights and obligations.\n\nThis
    part of 19152 establishes the common elements and basic schema to structure marine
    georegulation information system. It builds upon the common components defined
    in 19152 Part 1 – Fundamentals."
