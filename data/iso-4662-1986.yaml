abstract:
- language: en
  script: Latn
  content: Describes a method for a narrow range of impact strain and strain rate,
    by means of any form of impacting and measuring apparatus conforming to the requirements
    described in the standard. Method is applicable to vulcanized rubbers, the hardness
    of which, at the test temperature, lies betwen 30 and 85 IRHD. Annes A refers
    to non-standard test pieces and contains a table for recommended fundamental parameters.
    -Constitutes a minor revision of the first edition (ISO 4662-1978).
