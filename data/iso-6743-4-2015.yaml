abstract:
- language: en
  script: Latn
  content: ISO 6743-4:2015 establishes the detailed classification of fluids of Family
    H (Hydraulic systems) which belong to class L (Lubricants, industrial oils, and
    related products). It is intended to be read in conjunction with ISO 6743‑99.
    This classification system does not include automotive brake fluids or aircraft
    hydraulic fluids.
- language: fr
  script: Latn
  content: L'ISO 6743-4:2015 établit la classification détaillée de la famille H (Systèmes
    hydrauliques) qui appartient à la classe L (Lubrifiants, huiles industrielles
    et produits connexes). Elle est destinée à être lue conjointement avec l'ISO 6743‑99.
    La présente classification ne s'applique pas aux liquides de freins pour automobiles
    ni aux fluides pour systèmes hydrauliques utilisés en aéronautique.
