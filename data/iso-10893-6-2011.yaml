abstract:
- language: en
  script: Latn
  content: |-
    ISO 10893-6:2011 specifies requirements for film-based radiographic X-ray testing of the longitudinal or helical weld seams of automated fusion arc-welded steel tubes for the detection of imperfections.
    It can also be applicable to the testing of circular hollow sections.
- language: fr
  script: Latn
  content: |-
    L'ISO 10893-6:2011 spécifie les exigences relatives au contrôle radiographique sur film par rayons X des cordons de soudure longitudinaux ou hélicoïdaux des tubes en acier soudés en automatique par fusion à l'arc pour la détection des imperfections.
    Elle est également applicable au contrôle des profils creux circulaires.
