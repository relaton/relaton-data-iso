abstract:
- content: "ISO 16073:2011 specifies the minimum performance requirements and methods
    of test for personal protective equipment (PPE) covering the torso, neck, arms,
    hands, legs, feet, head, eyes and hearing for wildland firefighting. \nIt covers
    the general design of the PPE, the minimum levels of performance for the materials
    employed and the methods of test used. This PPE is not intended to provide protection
    during fire entrapment.\nISO 16073:2011 does not cover PPE for structural firefighting,
    for use against chemical, biological, radiological and nuclear hazards, or for
    use where a reflective outer surface is required.\nActivities in support of wildland
    firefighting, such as the cutting of trees and the use of a chainsaw can require
    additional protection to that provided in ISO 16073:2011."
  language:
