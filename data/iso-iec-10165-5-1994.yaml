abstract:
- language: en
  script: Latn
  content: Provides developers of OSI recommendations/international standards that
    contain managed object definitions with generic definitions of managed object
    classes which may be used as superclasses, using the template notation defined
    in CCITT Rec. X.722 / ISO/IEC 10165-4, including the definition of any packages,
    attributes, attribute groups, behaviour, actions, notifications and parameters
    that may be associated with the superclasses. Also defines functional units required
    by layer- or resource-specific management standards which are not defined in the
    CCITT Rec. X.73X / ISO/IEC 10164 series of systems management function standards.
