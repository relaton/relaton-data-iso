abstract:
- language: en
  script: Latn
  content: "This document specifies\na)   a method for determining the hydrolytic
    resistance of glass grains at 121 °C. The resistance is measured and expressed
    by the volume of acid required for titration of the alkali extracted from the
    unit mass of glass, and can also be expressed by the amount of sodium oxide equivalent
    to this volume of acid, and\nb)   a classification of glass according to the hydrolytic
    resistance determined by the method of this document.\nThis document is intended
    for use on the more resistant types of glass, e.g. borosilicate glass. \nNOTE
    1  For the less resistant glasses, e.g. soda-lime, the method specified in ISO
    719 is more suited.\nNOTE 2  It is emphasized that there is no exact correlation
    between the classification laid down in this document and that laid down in ISO
    719, and it is, therefore, essential to identify which classification is being
    used."
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie:
    a)    une méthode de détermination de la résistance hydrolytique du verre en grains à 121 °C. La résistance est mesurée et exprimée par le volume d'acide nécessaire au titrage de l'alcali extrait par unité de masse de verre, et peut également être exprimée par la quantité d'oxyde de sodium équivalant à ce volume d'acide; et
    b)    une classification du verre selon la résistance hydrolytique déterminée par la méthode du présent document.
    Le présent document est destiné à être utilisé pour les types de verre plus résistants, comme le verre sodocalcique.
    NOTE 1    Pour les verres de moindre résistance, par exemple le verre sodocalcique, la méthode spécifiée dans l'ISO 719 est plus appropriée.
    NOTE 2    Il y a lieu d'attirer l'attention sur le fait qu'il n'y a pas de corrélation exacte entre la classification donnée par le présent document et celle donnée par l'ISO 719, et il est en conséquence primordial d'indiquer laquelle des classifications est utilisée.
