abstract:
- language: en
  script: Latn
  content: "The Small Computer System Interface (SCSI) protocol is designed to \nprovide
    an efficient peer-to-peer I/O bus with the maximum number of\nhosts and peripherals
    determined by the bus width (8 or 16). \nThis International Standard defines the
    SCSI command set extensions \nto access multimedia features for all classes of
    SCSI devices."
