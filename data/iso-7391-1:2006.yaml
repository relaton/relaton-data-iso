abstract:
- language: en
  script: Latn
  content: |-
    ISO 7391-1:2006 establishes a system of designation for polycarbonate thermoplastic material, which may be used as the basis for specifications.
    The types of polycarbonate plastic are differentiated from each other by a classification system based on appropriate levels of the designatory properties
    and on information about the intended application and/or method of processing, important properties, additives, colorants, fillers and reinforcing materials.
    This part of ISO 7391 is applicable to thermoplastic polyesters of carbonic acid and aromatic dihydroxy compounds. The polyester may be a homopolymer, a copolymer or a mixture of the two.
    It applies to materials ready for normal use in the form of powder, granules or pellets and to materials unmodified or modified by colorants, additives, fillers, etc.
- language: fr
  script: Latn
  content: |-
    L'ISO 7391-1:2006 établit un système de désignation des matériaux thermoplastiques polycarbonate qui peut être utilisé comme base pour les spécifications.
    Les types de plastiques polycarbonate sont différenciés les uns des autres par un système de classification basé sur des niveaux appropriés de désignation:
    - 1. indice de viscosité;
    - 2. indice de fluidité en volume;
    - 3. résistance au choc Charpy;
    et sur des informations concernant l'application prévue et/ou la méthode de mise en oeuvre, les propriétés importantes, les additifs, colorants, matériaux de charge et renfort.
    L'ISO 7391-1:2006 est applicable aux polyesters thermoplastiques de l'acide carbonique et de dihydroxydes aromatiques. Le polyester peut être un homopolymère, un copolymère ou un mélange des deux.
    Elle s'applique aux matériaux prêts à l´emploi sous forme de poudres, grains ou granulés, non modifiés ou modifiés par des colorants, additifs, charges, etc.
