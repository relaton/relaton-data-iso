abstract:
- language: en
  script: Latn
  content: |-
    This document provides general methods of describing surfaces adding a diffractive optical function on optical surfaces, such as planes, spheres, aspheres or general optical surfaces, in the ISO 10110 series, which standardizes drawing indications for optical elements and systems. The subject of this document is the presentation, description and dimensioning of diffractive surfaces in technical drawings.
    This document does not apply to diffractive surfaces with random surface texture, for example stochastic antireflective structures. Also not addressed by this document are all types of 3-dimensionally extended diffractive structures: Bragg gratings, volume holograms (HOE) and acousto-optic modulators.
    This document does not address the methods to test and qualify the specifications.
    This document does not address tools and methods for manufacturing diffractive surfaces.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie des méthodes générales de description de surfaces ajoutant une fonction optique diffractive sur des surfaces optiques, telles que des surfaces planes, sphériques, asphériques ou optiques générales, dans la série de l’ISO 10110, qui normalise les indications sur les dessins pour éléments et systèmes optiques. L’objet du présent document est la présentation, la description et le dimensionnement des surfaces diffractives dans les dessins techniques
    Le présent document ne s’applique pas aux surfaces diffractives à texture de surface aléatoire, par exemple, les structures stochastiques antireflets. Le présent document ne traite pas non plus de tous les types de structures diffractives étendues en 3 dimensions: miroir de Bragg, hologrammes de volume (HOE) et cellule de Bragg optique intégrée.
    Le présent document ne traite pas des méthodes d’essai et de qualification des spécifications.
    Le présent document ne traite pas des outils et des méthodes de fabrication des surfaces diffractives.
