abstract:
- content: Specifies the parameters to be applied for the determination of which engine
    specifications my be included in an engine group and for selection of the parent
    engine of the family. Applicable to engines used for power production, agricultural
    equipment, road construction, earth moving machines, rail traction and marine
    use, excluding engines for motor vehicles primarily designed for on-road traffic.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente partie de l'ISO 8178 prescrit les paramètres à utiliser pour déterminer les caractéristiques de moteur à inclure dans une famille de moteurs et pour sélectionner le moteur de référence de la famille. La présente partie de l'IS0 8178 est applicable aux moteurs alternatifs à combustion interne utilisés dans des installations terrestres ou marines et aux applications à la traction ferroviaire, à l'exclusion des moteurs de véhicules conçus originellement pour des applications routières. Elle peut s'appliquer aux moteurs destinés à la production d'énergie et/ou à la propulsion, comme ceux utilisés sur le matériel agricole, les engins de génie civil, les engins de terrassement, les chariots industriels, les groupes électrogènes, etc.
