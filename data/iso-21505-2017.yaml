abstract:
- language: en
  script: Latn
  content: |-
    ISO 21505:2017 describes the context in which the governance of projects, programmes and portfolios is conducted and provides guidance for the governance of projects, programmes and portfolios. ISO 21505:2017 can also be used for assessment, assurance or verification of the governance function for projects, programmes or portfolios.
    ISO 21505:2017 is intended for governing bodies and executive and senior management who influence, impact or make decisions regarding the governance of projects, programmes and portfolios. It is also intended to provide guidance to those who direct projects, programmes and portfolios, such as sponsors, steering committees, portfolio owners and the project management office.
    It also can be used by project, programme and portfolio managers, as well as stakeholders involved in the development and implementation of projects, programmes and portfolios. Other audiences who can have an interest in this topic include those advising, informing, assisting or working within projects, programmes and portfolios.
- language: fr
  script: Latn
  content: |-
    L'ISO 21505:2017 décrit le contexte dans lequel est menée la gouvernance des projets, programmes et portefeuilles et fournit des recommandations pour la gouvernance de projets, programmes et portefeuilles. Le présent document peut également être utilisé à des fins d'évaluation, d'assurance ou de vérification de la fonction de gouvernance des projets, programmes ou portefeuilles.
    NOTE       Le terme «portefeuille» est utilisé tout au long du présent document pour désigner un «portefeuille de projets ou de programmes» et le terme «programme» est utilisé pour désigner un «programme de projets interdépendants et autres activités associées».
    L'ISO 21505:2017 s'adresse aux instances dirigeantes ainsi qu'à la direction et l'encadrement qui influent, ont un impact ou prennent des décisions concernant la gouvernance des projets, programmes et portefeuilles. Il est également destiné à fournir des recommandations à ceux qui dirigent des portefeuilles, des programmes et des projets, tels que les commanditaires, les comités de pilotage, les responsables de portefeuille et le bureau de management de projets.
    Il peut également être utilisé par les responsables de projet, les responsables de programme et les gestionnaires de portefeuille ainsi que les parties prenantes impliquées dans le développement et la mise en ?uvre de projets, programmes et portefeuilles. Les autres publics pouvant être intéressés par ce sujet comprennent ceux qui conseillent, informent, assistent ou travaillent dans le cadre de projets, programmes et portefeuilles.
