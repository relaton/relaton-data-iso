abstract:
- language: en
  script: Latn
  content: |-
    ISO 14895:2016 specifies the design, construction and installation of permanently installed galley stoves and heating appliances using fuels which are liquid at atmospheric pressure on small craft up to 24 m length of hull (LH according to ISO 8666). It includes open flame galley stoves, ceramic hobs, blown air heaters and water heating appliances.
    Cooking and heating appliances solely designed or intended as portable self-contained camping stoves or heaters are not covered. Other permanently installed cooking and heating appliances (such as solid-fuelled and liquid-fuelled natural draft stoves) are outside the scope of this International Standard and therefore covered by ISO 9094.
- language: fr
  script: Latn
  content: |-
    ISO 14895:2016 spécifie la conception, la construction et l'installation des réchauds de cuisine et des appareils de chauffage installés à demeure et alimentés par des combustibles qui sont liquides à la pression atmosphérique sur les petits navires d'une longueur de coque (LH conformément à l' ISO 8666) inférieure ou égale à 24 m. Elle comprend les réchauds de cuisine à flamme nue, les plaques en céramique, les appareils de chauffage à air pulsé et les chauffe-eau.
    Les réchauds de cuisine et les appareils de chauffage uniquement conçus ou prévus comme réchauds de camping ou appareils de chauffage portables autonomes ne sont pas couverts. Les autres réchauds et appareils de chauffage (tels que et les réchauds à combustibles solides et les poêles à tirage naturel et combustible liquides) sont en dehors du champ d'application de la présente Norme Internationale et sont donc couverts par l'ISO 9094.
