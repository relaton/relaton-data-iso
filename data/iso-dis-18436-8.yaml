abstract:
- language: en
  script: Latn
  content: |-
    ISO 18436-8:2013 specifies the requirements for qualification and assessment of personnel who perform machinery condition monitoring and diagnostics using ultrasound.
    A certificate or declaration of conformity to ISO 18436-8:2013 provides recognition of the qualifications and competence of individuals to perform ultrasound measurements and analysis for machinery condition monitoring using ultrasound equipment. It is possible that this procedure is not applicable to specialized equipment or other specific situations.
    ISO 18436-8:2013 specifies a three-category classification programme that is based on the technical areas delineated herein, consistent with ISO 18436-1 and ISO 18436-3.
- language: fr
  script: Latn
  content: |-
    L'ISO 18436-8:2013 spécifie les exigences de qualification et d'évaluation du personnel chargé de la surveillance et du diagnostic d'état des machines par ultrasons.
    Un certificat ou une déclaration de conformité à l'ISO 18436-8:2013 est la preuve que les individus ont les qualifications et les compétences requises pour effectuer des mesurages par ultrasons et des analyses pour la surveillance d'état des machines avec un matériel de mesure ultrasonore. Il est possible que ce mode opératoire ne puisse pas s'appliquer à des équipements spécifiques ou à des situations spécifiques.
    L'ISO 18436-8:2013 spécifie un programme de classification en trois catégories reposant sur les domaines techniques décrits dans le présent document, conformément à l'ISO 18436‑1 et à l'ISO 18436‑3.
