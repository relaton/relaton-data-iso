abstract:
- language: en
  script: Latn
  content: This document specifies requirements for steel strand which has been given
    a stress-relieving heat treatment according to the general requirements specified
    in ISO 6934-1. This document covers 10 grades of steel strand for use in prestressed
    concrete construction; each strand can contain either 2, 3, 7 or 19 individual
    wires. In case of any conflict between the requirements of this document and ISO
    6934-1, the requirements of document prevail.
