abstract:
- language: en
  script: Latn
  content: |-
    ISO 21504:2015 provides guidance on the principles of project and programme portfolio management. ISO 21504:2015 is relevant to any type of organization including public or private and any size organization or sector.
    The guidance presented in ISO 21504:2015 is intended to be adapted to suit the specific environment of the project and programme portfolio.
    ISO 21504:2015 does not provide guidance on project management, programme management, or general business portfolio management (e.g. financial portfolio management).
- language: fr
  script: Latn
  content: |-
    L'ISO 21504:2015 fournit des recommandations concernant les principes de management de portefeuille de projets et programmes. L'ISO 21504:2015 s'adresse à tous les types d'organismes, qu'ils soient publics ou privés, quels que soient leur taille ou leur secteur d'activité.
    Les recommandations fournies dans l'ISO 21504:2015  sont destinées à être adaptées à l'environnement spécifique de chaque portefeuille de projets et programmes.
    L'ISO 21504:2015 ne fournit pas de recommandations concernant le management de projet, le management de programme ou le management général d'un portefeuille d'activités (par exemple management d'un portefeuille financier).
