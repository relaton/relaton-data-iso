abstract:
- content: |-
    ISO 3213:2009 specifies the minimum values for expected strength as a function of time and temperature in the form of reference lines, for use in calculations on pipes made of:
    - polypropylene homopolymer (PP-H);
    - polypropylene block copolymer (PP-B) (also called heterophasic copolymer);
    - polypropylene random copolymer (PP-R);
    - polypropylene random copolymer (this material can be distinguished by DSC testing or another appropriate method to indicate a second melting peak) with a modified crystallinity (PP-RCT).
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 3213:2009 spécifie les valeurs minimales de résistance espérée, sous la forme de courbes de référence, en fonction du temps et de la température, en vue de leur utilisation dans les calculs concernant des tubes à base des matières suivantes:
    - homopolymère de polypropylène (PP-H);
    - copolymère bloc du polypropylène (aussi appelé copolymère à phase hétérogène) (PP-B);
    - copolymère statistique du polypropylène (PP-R);
    - copolymère statistique du polypropylène (il est possible de distinguer ce matériau par un essai DSC ou par une autre méthode appropriée pour indiquer un deuxième pic de fusion) à cristallinité modifiée (PP-RCT).
