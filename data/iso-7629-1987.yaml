abstract:
- content: 'Identifies the types of flaws of surface and material after testing of
    disc brake pads, and specifies the method of measuring these flaws and of setting
    out the results. Flaws to be considered are of four types: cracks (figure 1);
    edge flaking (figure 2); blistering and pitting (figure 3); material separation
    from the support or material lamina separation (figure 4).'
