abstract:
- language: en
  script: Latn
  content: |-
    ISO 24450:2005 specifies requirements and dimensions for an internationally acceptable series of conical flasks and of flat-bottom and round-bottom flasks with wide neck for general laboratory purpose. The flasks are provided for direct use in laboratory, fitting together with other equipment for general laboratory purposes, and for further work up to other products.
    For narrow-necked boiling flasks, ISO 1773 applies. For boiling flasks with conical ground joints, see ISO 4797.
- language: fr
  script: Latn
  content: |-
    L'ISO 24450:2005 spécifie les exigences et les dimensions d'une série de fioles coniques, de ballons à fond rond et à fond plat, à col large, acceptable à l'échelle internationale et satisfaisant aux besoins généraux des laboratoires. Ces fioles sont destinées à un usage direct en laboratoire, en association avec d'autres matériels de laboratoire à usage général, et à la fabrication d'autres produits.
    En ce qui concerne les fioles coniques et ballons à col étroit, l'ISO 1773 s'applique. Pour les fioles coniques et ballons à col muni d'un assemblage conique rodé, voir l'ISO 4797.
