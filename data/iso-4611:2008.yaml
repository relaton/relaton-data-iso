abstract:
- content: |-
    ISO 4611:2008 specifies the conditions of exposure of plastics to
    - damp heat;
    - water spray;
    - salt mist;
    and the methods for the evaluation of the change in some significant characteristics after given exposure stages.
    It is, in general, suitable for all plastics in the form of standard test specimens, and finished articles or parts thereof.
    It considers separately methods for the determination of
    - change in mass;
    - change in dimensions and appearance;
    - change in physical properties.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 4611:2008 spécifie les conditions d'exposition des plastiques à la chaleur humide, au brouillard d'eau, au brouillard salin, et les méthodes de détermination des variations de quelques caractéristiques particulièrement significatives, après des périodes données d'exposition.
    L'ISO 4611:2008 est, en général, applicable à tous les plastiques sous forme d'éprouvettes normalisées et de produits finis ou de leurs éléments.
    Elle envisage séparément les déterminations de la variation de la masse, de la variation des dimensions et du changement d'aspect, et de la variation des caractéristiques physiques.
