abstract:
- content: The principle of the method specified is extraction of patulin from a test
    portion using ethyl acetate followed by partitioning of the extract with aqueous
    sodium carbonate solution, qualitative and quantitative determination of the patulin
    content by means of high-performance liquid chromatography using an ultraviolet
    detector. The limit of detection is 10 µg/l, based on 5 ml of ready-to-drink apple
    juice.
