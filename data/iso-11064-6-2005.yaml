abstract:
- language: en
  script: Latn
  content: 'ISO 11064-6:2005 gives environmental requirements as well as recommendations
    for the ergonomic design, upgrading or refurbishment of control rooms and other
    functional areas within the control suite. The following aspects are covered:
    thermal environment (temperate regions); air quality; lighting environment; acoustic
    environment; vibration; aesthetics and interior design. It is applicable to all
    types of control centres, including those for the process industry, transport
    and dispatching systems and emergency services. Although it is primarily intended
    for non-mobile control centres, many of the principles are relevant to mobile
    centres such as those found on ships, locomotives and aircraft. It does not cover
    the influence of electromagnetic fields.'
- language: fr
  script: Latn
  content: 'L''ISO 11064-6:2005 définit des exigences relatives à l''environnement
    pour la conception ergonomique, la modernisation ou la rénovation des salles de
    commande et des autres zones fonctionnelles des annexes à la salle de commande.
    Les aspects suivants sont traités: l''environnement thermique (régions tempérées);
    la qualité de l''air; l''environnement lumineux; l''environnement acoustique;
    les vibrations; l''esthétique et la conception intérieure. Elle est applicable
    à tous les types de centres de commandes, y compris ceux destinés à l''industrie
    de transformation, aux transports et aux systèmes de répartition ainsi qu''aux
    services d''urgence. Bien qu''elle ait été conçue à l''origine pour les centres
    de commande non mobiles, bon nombre des principes s''appliquent également aux
    centres mobiles tels que ceux présents à bord des navires, des locomotives et
    des aéronefs. Elle ne traite pas de l''influence des champs électromagnétiques.'
