abstract:
- language: en
  script: Latn
  content: 'Specifies the requirements for three grades for the analysis of inorganic
    chemicals. Not applicable to organic trace analysis, analysis of surface-active
    agents and biological or medical analysis. The material shall be a clear, colourless
    liquid as assessed by inspection. Classifies according to the content: free from
    dissolved or colloidal ionic and organic contaminants, very low inorganic, organic
    or colloidal contaminants and suitable for laboratory wet chemistry work. Specifies
    the pH and conductivity measurement, the limit tests for oxidizable matter and
    for reactive silica, the measurement of absorbance and the determination of residue
    after evaporation at 110 °C.'
- language: fr
  script: Latn
  content: "\nLa présente Norme internationale spécifie les caractéristiques et les
    méthodes d'essai correspondantes concernant trois qualités d'eau à usage de laboratoire
    pour l'analyse des produits de chimie inorganique. La présente Norme internationale
    n'est pas applicable à l'eau pour l'analyse de traces organiques, pour l'analyse
    des agents de surface, pour l'analyse biologique ou pour les analyses médicales.
    \ \nNOTE -- Dans certains cas (par exemple certaines méthodes analytiques ou essais
    pour lesquels il est requis de l'eau stérile ou exempte de pyrogènes, ou de tension
    superficielle définie), des essais spécifiques complémentaires et une purification
    supplémentaire peuvent être nécessaires.\n"
