abstract:
- language: en
  script: Latn
  content: Ropes made from man-made firbres are now very widely used for mooring and
    towing and it is important that sizes of the various man-made ropes which are
    equivalent to natural fibre ropes should specified in an international agreement.
    Equivalence between natural fibre and man-made fibre ropes (recommended minimal
    values) is laid down in a table.
