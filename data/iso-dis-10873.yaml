abstract:
- language: en
  script: Latn
  content: "This document classifies denture adhesives used by wearers of removable
    dentures; it also specifies requirements, test methods and instructions to be
    supplied for the use of such products. \nThis document is applicable to denture
    adhesives for use by the consumer and excludes the dental lining materials prescribed
    or applied by dental professionals."
