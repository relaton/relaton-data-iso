abstract:
- language: en
  script: Latn
  content: |-
    ISO 22088-2:2006 specifies methods for the determination of environmental stress cracking (ESC) of thermoplastics when they are subjected to a constant tensile load in the presence of chemical agents.
    It is applicable to test specimens prepared by moulding and/or machining and can be used both for the assessment of ESC of plastic materials exposed to different environments, and for the determination of ESC of different plastic materials exposed to a specific environment.
    This is essentially a ranking test and is not intended to provide data to be used for design or performance prediction.
    Methods for the determination of environmental stress cracking by means of a constant-strain test are specified in ISO 22088-3, ISO 22088-4 and ISO 22088-5.
- language: fr
  script: Latn
  content: |-
    L'ISO 22088-2:2006 spécifie des méthodes pour la détermination de la fissuration sous contrainte dans un environnement donné (ESC) des thermoplastiques soumis à une force de traction constante en présence d'agents chimiques.
    L'essai est applicable aux éprouvettes d'essai préparées par moulage et/ou usinage, et peut être utilisé à la fois pour l'évaluation de l'ESC de matières plastiques exposées à différents environnements, et pour la détermination de l'ESC de différentes matières plastiques exposées à un environnement spécifique.
    Il s'agit ici essentiellement d'un essai de classement qui n'est pas destiné à fournir des données exploitables pour la conception ou des prévisions de performance.
    Des méthodes pour la détermination de la fissuration sous contrainte dans un environnement donné à l'aide d'un essai à déformation constante sont spécifiées dans l'ISO 22088-3, l'ISO 22088-4 et l'ISO 22088-5.
