abstract:
- content: |-
    This International Standard specifies a method for testing the resistance of a complete, filled transport package or a
    unit load to water spray or the protection it gives to its contents from water spray. It may also be used to
    precondition a complete, filled transport package or a unit load prior to another test to investigate reduction in
    strength caused by exposure to water.
    The test is performed on the test specimen as prepared for transport and may form part of a test sequence.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    La présente Norme internationale spécifie une méthode d'essai pour déterminer la résistance d'un emballage
    d'expédition complet et plein ou d'une charge unitaire soumis à des projections d'eau, ou la protection qu'il offre au
    contenu lorsqu'il est arrosé d'eau. Cette méthode peut également être utilisée pour préconditionner un emballage
    d'expédition complet et plein ou une charge unitaire préalablement à d'autres essais, dans le but d'étudier la
    diminution de sa résistance à la suite d'une exposition à l'eau courante.
    L'essai s'effectue sur l'élément d'essai prêt au transport et peut faire partie d'une série d'essais.
