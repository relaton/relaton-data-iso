abstract:
- language: en
  script: Latn
  content: Gives the principles and recommended units of the Tex System for the expression
    of linear density and includes conversion tables for calculation the Tex values
    of numbers or counts in other systems together with a statement of the procedure
    for the implementation of the Tex System in trade and industry. The Tex System
    is applicable to all kinds of textile fibres, intermediate products (e.g. tops,
    slivers and rovings), yarns and similar structures. - Replaces ISO Recommendation
    R 1144-1969
