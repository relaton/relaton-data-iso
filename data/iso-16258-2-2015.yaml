- content: ISO 16258-2:2015 spécifie l'analyse par diffraction des rayons X de la
    fraction alvéolaire de silice cristalline (RCS) dans des prélèvements d'air collectés
    sur des substrats de collecte (c'est-à-dire filtres ou mousses), en utilisant
    une méthode d'analyse pour laquelle les poussières présentes sur le substrat de
    collecte (c'est-à-dire filtre ou mousse) sont récupérées, traitées puis redéposées
    sur un filtre avant analyse à l'aide d'un instrument de mesure. La présente partie
    de l'ISO 16258 contient des informations concernant les paramètres instrumentaux,
    la sensibilité de différents dispositifs de prélèvement, l'utilisation de différents
    filtres, le traitement des échantillons pour l'élimination des interférences et
    la correction des effets d'absorption. Dans la présente partie de l'ISO 16258,
    le terme « silice cristalline alvéolaire » englobe les polymorphes les plus courants
    du quartz et de la cristobalite. Les polymorphes les moins courants de la silice
    cristalline, tels que la tridymite, ne relèvent pas du domaine d'application de
    la présente partie de l'ISO 16258 car aucun matériau de référence normalisé n'est
    disponible. Dans certaines circonstances (à savoir faibles capacités de rétention
    des filtres, faible teneur en silice), l'approche analytique décrite dans la présente
    méthode peut ne pas satisfaire aux exigences relatives à l'incertitude élargie
    de l'EN 482[7]. Des lignes directrices relatives au calcul de l'incertitude de
    mesure de la fraction alvéolaire de la silice cristalline sont données dans l'ISO
    24095.
