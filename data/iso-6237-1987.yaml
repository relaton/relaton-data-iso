abstract:
- language: en
  script: Latn
  content: The method is intended for testing adhesives used in bonding wood to wood.
    Standard specimens are prepared from timber plies. The test specimens shall be
    of a two-ply or three-ply construction with notches as shown in a picture. The
    shear area is 20 mm x 25 mm. The adhesive shall be applied in accordance with
    the procedure recommended by the manufacturer of the adhesive. The mean tensile
    shear strength and the standard deviation of test results shall be reported.
