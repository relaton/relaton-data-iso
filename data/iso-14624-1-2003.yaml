abstract:
- content: ISO 14624-1:2003 specifies a method for the determination of the flammability
    of aerospace materials by upward flame propagation. Specifically, this test determines
    if a material, when exposed to a standard ignition source, will self-extinguish
    and not transfer burning debris to adjacent materials which can be ignited by
    such debris.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO14624-1:2003 spécifie une méthode d'essai pour déterminer l'inflammabilité
    des matériaux aérospatiaux par propagation ascendante des flammes. Plus spécifiquement,
    l'essai sert à déterminer si un matériau exposé à une source d'inflammation standard
    est auto-extinguible et ne risque pas de projeter des débris en feu qui pourraient
    enflammer les matériaux adjacents.
