abstract:
- content: This document provides a data quality governance framework for analytics
    and machine learning to enable governing bodies of organizations to direct and
    oversee the implementation and operation of data quality measures, management,
    and related processes with adequate controls throughout the data life cycle. This
    document can be applied to any analytics and machine learning. This document does
    not define specific management requirements or process requirements specified
    in 5259-3 and 5259-4 respectively.
