abstract:
- language: en
  script: Latn
  content: This document specifies the metrological characteristics of areal instruments
    for measuring surface topography. Because surface profiles can be extracted from
    surface topography images, most of the terms defined in this document can also
    be applied to profiling measurements.
- language: fr
  script: Latn
  content: Le présent document spécifie les caractéristiques métrologiques des instruments
    de mesure des surfaces par topologie surfacique. Comme les profils de surface
    peuvent être extraits des images par topographie de surface, la plupart des termes
    définis dans le présent document peuvent également être appliqués aux mesures
    de profilage.
