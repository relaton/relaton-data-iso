- content: |-
    L'ISO 16797:2004 décrit un test paramétrique en mode Soxhlet permettant d'évaluer la durabilité chimique d'un matériau en mesurant sa vitesse initiale d'altération en eau pure. La mesure est faite à la température d'ébullition de l'eau, ce qui a pour effet d'augmenter considérablement les vitesses de corrosion par rapport à celles observées à température ambiante. Dans la plupart des cas les phénomènes d'altération sont fortement accélérés. Le test est applicable aux matrices vitrifiées des déchets radioactifs de haute activité.
    Le test décrit dans l'ISO 16797:2004 est un test qui permet de mesurer la vitesse initiale d'altération en eau pure. Il n'est applicable qu'aux seuls matériaux non poreux (de très faible porosité ou de porosité fermée) pour lesquels le mécanisme d'altération principal est un mécanisme de réaction de surface (dans le cas de matériaux poreux ce sont les mécanismes de diffusion qui prédominent). Afin d'éviter de sérieuses erreurs d'interprétation, il est nécessaire de ne comparer les résultats de ces tests qu'à partir de matériaux non poreux.
    Cette mesure que l'on appelle donc vitesse initiale d'altération en eau pure à température d'ébullition (à la pression atmosphérique), peut permettre de comparer des matériaux entre eux dans la mesure où ils appartiennent à une même famille (par exemple, matériaux oxydes) dont l'altération initiale est régie par un même mécanisme (par exemple réactions de surface).
    Ce test paramétrique ne permet pas à lui seul de définir le comportement à long terme d'un matériau, ce qui nécessite un ensemble d'essais, de modélisations et de validations comme décrit, par exemple dans la norme ENV 12920.
    Ce test est destiné à être appliqué à tout verre, vitrifiat (matériau issu de procédés de vitrification) ou matériaux oxydes non poreux, dont la morphologie permet l'obtention de monolithes de surface connue nécessaires à l'essai. Il permet d'obtenir la vitesse initiale d'altération du matériau en eau déionisée à la température d'ébullition de l'eau (environ 100°C), par l'analyse des solutions et la mesure de la perte de masse de l'échantillon.
