abstract:
- content: |-
    ISO 7700-1:2008 specifies a method of checking the performance of moisture meters in service for measuring the moisture content of cereal grains.
    ISO 7700-1:2008 is not applicable for pattern approval, nor for the initial calibration of moisture meters.
    The results of the checking described in ISO 7700-1:2008 are used to decide whether to perform a revision or a repair of the moisture meter.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 7700‑1:2008 spécifie une méthode de vérification des performances des humidimètres en service destinés au mesurage de la teneur en eau des grains de céréales.
    L'ISO 7700‑1:2008 n'est pas applicable dans le cas d'un examen de type, ni pour l'étalonnage initial des humidimètres.
    Les résultats de la vérification décrite dans l'ISO 7700‑1:2008 sont utilisés pour décider de faire réviser ou de réparer l'humidimètre.
