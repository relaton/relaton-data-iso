abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a gravimetric method for determining the mass per unit area (surface density) of anodic oxidation coatings on aluminium and its alloys.
    The method is applicable to all oxidation coatings formed by anodizing aluminium and its alloys, either cast or wrought, and is suitable for most aluminium alloys, except those in which the mass fraction of copper is greater than 6 %.
    NOTE 1  A high content of copper in the alloy can lead to increased dissolution of the substrate aluminium.
    NOTE 2  If the thickness is known with sufficient precision (for example, using the method specified in ISO 2128), the determination of the mass per unit area (surface density) of the coatings will enable its apparent density to be calculated. Conversely, if the conditions of application of the coating and its density are known, the determination of its mass per unit area (surface density) can permit the calculation of the average mass and an approximate evaluation of the thickness (see Clause 9).
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie une méthode gravimétrique de détermination de la masse surfacique (masse par unité de superficie) des couches d'oxydation anodique sur l'aluminium et ses alliages.
    Cette méthode est applicable à toutes les couches d'oxyde obtenues par anodisation sur l'aluminium et ses alliages, aussi bien sur pièces moulées que sur produits corroyés, et elle est valable pour la plupart des alliages d'aluminium, à l'exception de ceux dont la fraction massique de cuivre est supérieure à 6 %.
    NOTE 1    Une forte teneur en cuivre dans l'alliage peut conduire à une dissolution excessive du substrat d'aluminium.
    NOTE 2    Si l'épaisseur est connue avec une précision suffisante (par exemple au moyen de la méthode spécifiée dans l'ISO 2128), la détermination de la masse surfacique (masse par unité de superficie) des couches permettra de calculer sa masse volumique apparente. Inversement, si les conditions d'application de la couche et sa masse volumique sont connues, la détermination de sa masse surfacique (masse par unité de superficie) peut permettre le calcul de la masse moyenne et une estimation approximative de l'épaisseur (voir l'Article 9).
