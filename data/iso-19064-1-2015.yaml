abstract:
- language: en
  script: Latn
  content: "ISO 19064-1:2015 establishes a system of designation for styrene/acrylonitrile
    (SAN) moulding and extrusion materials, which may be used as the basis for specifications.\nThe
    types of styrene/acrylonitrile plastic are differentiated from each other by a
    classification system based on appropriate levels of the designatory properties,\na)
    \   Vicat softening temperature,\nb)    melt mass-flow rate,\nand on information
    about composition, intended application and/or method of processing, important
    properties, additives, colorants, fillers and reinforcing materials. \nISO 19064-1:2015
    is applicable to all copolymers of styrene and/or substituted styrene having between
    5 % (m/m) and 50 % (m/m) acrylonitrile. \nIt applies to materials ready for normal
    use, unmodified or modified by colorants, additives, fillers, etc.\nISO 19064-1:2015
    does not apply to expandable materials.\nIt is not intended to imply that materials
    having the same designation give necessarily the same performance. This part of
    ISO 19064 does not provide engineering data, performance data or data on processing
    conditions which may be required to specify a material for a particular application
    and/or method of processing.\nIf such additional properties are required, they
    shall be determined in accordance with the test methods specified in ISO 4894-2,
    if suitable.\nIn order to specify a thermoplastic material for a particular application
    or to ensure reproducible processing, additional requirements may be given in
    data block 5 (see 3.1)."
- language: fr
  script: Latn
  content: |-
    ISO 19064-1:2015 établit un système de désignation des matériaux styrène/acrylonitrile (SAN) pour moulage et extrusion, qui peut être utilisé comme base pour les spécifications.
    Les types de plastique styrène/acrylonitrile sont différenciés les uns des autres par un système de classification basé sur des niveaux appropriés de propriétés de désignation,
    a)    température de ramollissement Vicat,
    b)    indice de fluidité à chaud en masse,
    et des informations concernant la composition, l'application prévue et/ou la méthode de mise en ?uvre, les propriétés importantes, les additifs, les colorants, les charges et les matériaux de renfort.
    ISO 19064-1:2015 est applicable à tous les copolymères de styrène et/ou de styrène substitué contenant 10 % (m/m) et 50 % (m/m) d'acrylonitrile.
    Elle s'applique aux matériaux prêts à l'emploi normal, non modifiés ou modifiés par des colorants, additifs, charges etc.
    ISO 19064-1:2015 ne s'applique pas aux matériaux extensibles.
    Le fait que des matériaux aient la même désignation n'implique pas qu'ils présentent nécessairement les mêmes performances. La présente partie de l'ISO 19064 ne comporte pas de données sur la conception, la performance ou les conditions de mise en ?uvre qui peuvent être exigées pour spécifier un matériau pour une application et/ou une méthode de mise en ?uvre particulière.
    Si de telles caractéristiques additionnelles sont nécessaires, elles doivent être déterminées conformément aux méthodes d'essai prescrites dans l'ISO 4894‑2, si appropriée.
    Afin de prescrire un matériau thermoplastique pour une application particulière ou d'assurer une méthode de mise en ?uvre reproductible, des exigences additionnelles peuvent être codées dans le bloc de données 5 (voir 3.1).
