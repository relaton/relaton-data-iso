abstract:
- language: en
  script: Latn
  content: |-
    ISO 19202-1:2017 specifies the safety requirements for planning of track, design and calculation, manufacturing, erection, testing and commissioning of summer toboggan runs and their components according to Clause 3. Those are sports facilities with an inclined guided downhill track, on which the user passes a difference in height by user's dependent speed control, to a limited velocity and descending by gravity. Its basic approach is the consciousness that the sledding usually implies for the users a remaining risk, which is comparable with sports activities, e.g. bicycle riding, alpine skiing, rope courses, because
    a)    active independent actions without supervision are necessary on tracks in order to control descents (distance control and braking), and
    b)    posture and balance to ensure the balance between centrifugal and gravitational force are required.
    ISO 19202-1:2017 is applicable to summer toboggan runs and major modification to summer toboggan runs and toboggans manufactured after the effective date of publication.
- language: fr
  script: Latn
  content: |-
    L'ISO 19202-1:2017 spécifie des exigences de sécurité pour la planification de la piste, la conception et le calcul, la fabrication, le montage, les essais et la mise en service de pistes de luge d'été et de leurs éléments selon l'Article 3. Les pistes de luge d'été sont des installations sportives comportant une piste de descente à glissière inclinée, sur laquelle l'usager franchit un dénivelé à vitesse limitée et par gravité, en actionnant une manette indépendante de commande de la vitesse. Le principe de base repose sur le fait que la pratique de la luge implique généralement un risque rémanent pour les usagers, comparable à celui présenté par des activités sportives comme le vélo, le ski alpin, les parcours accrobranches, car:
    a)    il est nécessaire d'entreprendre des actions dynamiques indépendantes, sans surveillance, sur les pistes pour contrôler les descentes (maîtrise de la distance et freinage), et
    b)    il est nécessaire d'allier posture et équilibre pour assurer un bon équilibre entre les forces centrifuge et gravitationnelle.
    L'ISO 19202-1:2017 s'applique aux pistes de luge d'été fabriquées ainsi qu'aux pistes de luge d'été et aux luges ayant subi des modifications majeures après sa date de publication effective.
