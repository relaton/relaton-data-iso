abstract:
- content: ISO 19334:2006 specifies a gas-chromatographic method for determining the
    amounts of certain rosin acids in gum rosin using capillary gas-chromatographic
    separation of the volatile methyl esters of these acids. It intended primarily
    to permit the identification of gum rosin from specific species of pine trees.
    It is not designed for the quantitative analysis of gum rosin.
