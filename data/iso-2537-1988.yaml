abstract:
- language: en
  script: Latn
  content: 'Specifies the operational requirements, construction, calibration, and
    maintenance of rotating element devices for the measurement of flow velocities
    in open channels. Does not define the form of the signal produced by the equipment
    or the signal receiving equipment. Cancels and replaces the second edition (ISO
    2537 : 1985), of which it constitutes a technical revision.'
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale fixe les spécifications de fonctionnement, de construction, d'étalonnage et d'entretien des appareils munis d'un élément rotatif pour le mesurage de la vitesse de l'écoulement dans les canaux découverts. Elle ne définit ni la forme du signal produit par l'appareil, ni l'appareil récepteur de signaux. Pour l'utilisation de ces appareils, se référer à l'ISO 748.
