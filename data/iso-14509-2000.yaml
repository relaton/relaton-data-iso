abstract:
- content: "\nLa présente Norme internationale spécifie les conditions d'obtention
    de résultats de mesures reproductibles et comparables du niveau de pression acoustique
    maximal du bruit aérien provoqué par le passage des navires de plaisance motorisés
    dont la coque ne dépasse pas 24 m de longueur, y compris les moteurs intérieurs,
    arrière, scooter de mer et les moteurs hors-bord utilisés avec un navire type.
    \ Si l'on souhaite déterminer, outre le niveau de pression acoustique maximal,
    le niveau d'exposition acoustique, celui-ci doit être mesuré selon la méthode
    spécifiée à l'annexe A.   \nNOTE   L'ISO 2922 s'applique aux mesurages de l'émission
    de bruit pour les navires autres que ceux spécifiés ci-dessus.  La classe de précision
    des modes opératoires d'essais acoustiques spécifiés dans la présente Norme internationale
    est la classe 2 (expertise) définie dans l'ISO 12001. Voir aussi l'article 6.\n"
