abstract:
- language: en
  script: Latn
  content: "ISO 4317:2011 specifies two titration methods (volumetric and coulometric)
    using Karl Fischer reagent for the determination of the water content of surface
    active agents and detergents.\nThese methods are applicable to products in the
    form of powders, pastes and solutions. \nThey are applicable only if so indicated
    in the specific standard for each product.\nAs alkaline compounds react with Karl
    Fischer reagent, the methods give values which are too high in the case of samples
    containing alkali metal silicates, carbonates, hydroxides or borates.  Therefore,
    samples need to be analysed for the presence of such alkali metal salts prior
    to the determination of the water content."
- language: fr
  script: Latn
  content: "L'ISO 4317:2011 spécifie deux méthodes de titrage (volumétrique et coulométrique)
    pour la détermination de la teneur en eau des agents de surface et des détergents
    à l'aide du réactif de Karl Fischer.\nCes méthodes sont applicables aux produits
    à l'état pulvérulent et à l'état pâteux, ainsi qu'aux produits en solution. \nElles
    ne sont applicables que si cela est indiqué dans la norme particulière à chaque
    produit.\nÉtant donné que les composés alcalins réagissent avec le réactif de
    Karl Fischer, les méthodes donnent des résultats en excès dans le cas d'échantillons
    contenant des silicates, carbonates, hydroxydes ou borates de métaux alcalins.
    En conséquence, les échantillons doivent être analysés pour déceler la présence
    de tels sels alcalins avant la détermination de la teneur en eau."
