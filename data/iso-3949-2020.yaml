- content: |-
    Le présent document spécifie les exigences pour trois types de tuyaux et flexibles thermoplastiques avec armature textile de dimension nominale de 3,2 à 25. Chaque type est divisé en deux classes dépendant des exigences relatives à la conductibilité électrique.
    Ils sont destinés à être utilisés avec:
    —          des fluides hydrauliques à base de pétrole HH, HL, HM, HR et HV tels que définis dans l'ISO 6743‑4 pour une plage de températures de −40 °C à +93 °C;
    —          des fluides hydrauliques à base d'eau HFC, HFAE, HFAS et HFB tels que définis dans l'ISO 6743‑4 pour une plage de températures de 0 °C à +60 °C;
    —          de l'eau pour une plage de températures de 0 °C à +60 °C.
    Le présent document ne contient aucune exigence relative aux extrémités de raccordement. Il se limite aux performances des tuyaux et des flexibles.
    NOTE       Il est de la responsabilité de l'utilisateur, en collaboration avec le fabricant du tuyau, d'établir la compatibilité du tuyau avec le fluide à utiliser.
