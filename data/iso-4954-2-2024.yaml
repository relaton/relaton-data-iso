abstract:
- language: en
  script: Latn
  content: |-
    This document specifies requirements for stainless steels that are intended for cold heading or cold extruding and are delivered as wire rods, wire or bars. It lists specific requirements for steels with diameters of 0,8 mm up to 50 mm for austenitic steels, up to 25 mm for ferritic steels and up to 100 mm for martensitic steels.
    This document is applicable to the properties of cold-headed or cold-extruded parts which have been subjected to a subsequent heat treatment.
    NOTE            Non-alloy and alloy steels for cold heading and cold extruding are covered by ISO 4954-1.
