abstract:
- content: ISO 81400-4:2005 establishes the design and specification of gearboxes
    for wind turbines with power capacities ranging from 40 kW to 2MW. It is applicable
    to all such parallel-axis, one-stage epicyclic and combined one-stage epicyclic
    and parallel shaft enclosed gearboxes. Its provisions are based on field experience
    with wind turbines having the above power capacities and configurations; its guidelines
    can be applied to higher capacity wind turbines provided the specifications are
    appropriately modified to accommodate the characteristics of higher capacity wind
    turbines. Life requirements apply to wind turbines with a minimum design lifetime
    of 20 years.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 81400-4:2005 s'applique aux boîtes de vitesses pour aérogénérateurs,
    dont la puissance est comprise entre 40 kW et 2 MW. Elle s'applique à toutes les
    boîtes de vitesses sous carter, qu'elles soient à axes parallèles, épicycloïdales
    à une seule phase, ou bien qu'elles comprennent des combinaisons d'engrenages
    épicycloïdaux à une phase et à axes parallèles. Les dispositions de l'ISO 81400-4:2005
    sont fondées sur l'expérience acquise sur le terrain avec des aérogénérateurs
    du type de ceux cités plus haut en termes de puissance et de configuration. Les
    lignes directrices présentées dans l'ISO 81400-4:2005 peuvent être appliquées
    à des aérogénérateurs de plus grande capacité, à condition que les spécifications
    soient modifiées en conséquence. Les exigences relatives à la durée de vie s'appliquent
    aux aérogénérateurs ayant une durée de vie théorique d'au moins 20 ans.
