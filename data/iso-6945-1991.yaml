abstract:
- language: en
  script: Latn
  content: Applies primarily for testing hydraulic hoses having textile or wire reinforcement
    and a nominally smooth and parallel cover. This second edition cancels and replaces
    the first edition (1983).
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale prescrit une méthode pour la détermination de la résistance à l'abrasion du revêtement extérieur des tuyaux en caoutchouc. La méthode est principalement prévue pour essayer les tuyaux hydrauliques comportant une armature textile ou métallique et un revêtement nominalement lisse et parallèle et les autres tuyaux d'un type similaire. Elle n'est pas prévue pour prédire la durée de vie à l'abrasion, mais est adaptée à des comparaisons de niveaux de qualité. La présente Norme internationale ne prescrit pas le nombre de cycles à accomplir pour chaque essai; ce nombre sera prescrit dans la norme du produit concerné.
