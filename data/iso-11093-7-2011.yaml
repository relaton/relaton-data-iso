abstract:
- language: en
  script: Latn
  content: |-
    ISO 11093-7:2011 specifies a method for the determination, by the three-point method, of the flexural modulus of cylindrical paper and board cores, which meet the following criteria:
    - internal diameter:                50 mm to 350 mm;
    - minimum wall thickness:     0,05 × internal diameter, but not less than 10,0 mm;
    - minimum length of core:      10 × internal diameter, but not less than 1 000 mm.
- language: fr
  script: Latn
  content: |-
    L'ISO 11093-7:2011 spécifie une méthode pour la détermination, par la méthode à trois points, du module de flexion des mandrins cylindriques de papier et carton, qui respectent les critères suivants:
    - diamètre intérieur: 50 mm à 350 mm;
    - épaisseur de paroi minimale: 0,05 fois le diamètre intérieur, mais supérieure ou égale à 10,0 mm;
    - longueur minimale du mandrin: 10 fois le diamètre intérieur, mais supérieure ou égale à 1 000 mm.
