abstract:
- content: "ISO/TS 10303-1626:2006 specifies the application module for AP210 physical
    unit physical characterization. \nISO/TS 10303-1626:2006 deals with the representation
    of physical characterization of discrete parts. The following information is included:\n-
    material identification,\n- environmental constraints,\n- performance data,\n-
    simulation models.\nFormal encapsulation of external data type definitions is
    made for parametric data and analysis models. Shape, material, technology, tolerance
    on shape and on parameters, units are included. Shapes included may be categorized
    according to discipline (e.g. thermal analysis, vibration analysis), and analysis
    environment (e.g. assembly, end-user). Geometric dimensioning and tolerancing
    is included. A formal reference capability to the defining document is provided.
    Predefined feature classification is provided. Configuration management information
    and design change management information is provided. This data includes at least
    one geometric representation. \nThe following are within the scope of ISO/TS 10303-1626:2006:
    \n- material identification; \n- physical properties; \n- configuration management;
    \n- design change management; \n- feature functional classification. "
