abstract:
- language: en
  script: Latn
  content: ISO/TR 24679-4:2015 provides a fire safety engineering application relative
    to fire resistance assessment of an open car park according to the methodology
    given in ISO/TS 24679. It describes the adopted process which followed the same
    step by step procedure as that given within ISO/TS 24679. The annexes of ISO/TR
    24679-4:2015 presents the detailed numerical analysis results obtained for most
    severe fire scenarios on the basis of this specific fire safety engineering procedure
    for open car parks.
- language: fr
  script: Latn
  content: L'ISO/TR 24679-3:2015 est une application de l'ingénierie de la sécurité
    incendie à l'évaluation de la résistance au feu d'un parking aérien largement
    ventilé selon la méthodologie indiquée dans l'ISO/TS 24679. Il décrit la méthode
    adoptée et suit la même procédure par étapes que celle indiquée dans l'ISO/TS
    24679. Les annexes de l'ISO/TR 24679-3:2015 fournissent les résultats détaillés
    de l'analyse numérique obtenus pour les scénarios d'incendie les plus sévères,
    sur la base des résultats de cette procédure spécifique d'ingénierie de la sécurité
    incendie appliquée aux parkings aériens largement ventilés
