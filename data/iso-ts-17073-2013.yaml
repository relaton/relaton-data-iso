abstract:
- content: |-
    ISO/TS 17073.2013 specifies the determination of trace elements in aqua regia or nitric acid digests or other extraction procedures of sludge, treated biowaste and soil, using atomic absorption spectrometry with electrothermal atomization in a graphite furnace. The method is applicable for the determination of the following elements:
    Arsenic (As), cadmium (Cd), cobalt (Co), lead (Pb), antimony (Sb), thallium (Tl), vanadium (V).
    This method may be applied to other elements. The lower working range is approximately 0,01 mg/kg to 0,001 mg/kg, depending on the element to be determined.
