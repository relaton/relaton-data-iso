abstract:
- language: en
  script: Latn
  content: |-
    ISO 4107:2010 specifies the dimensions necessary for the attachment of a commercial road vehicle wheel on the hub of the vehicle whose fixing has six, eight or ten stud holes.
    ISO 4107:2010 considers the flat attachment type with centring on central bore, which is the recommended type for future equipment. Other types are currently in use.
    The specifications do not imply that the wheel is interchangeable from one vehicle to another.
