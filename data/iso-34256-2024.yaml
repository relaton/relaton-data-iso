  format: text/plain
- content: |-
    Le présent document spécifie une méthode permettant de déterminer la capacité d’une éprouvette, collée avec un adhésif thermoplastique, à résister à une charge donnée pendant une durée spécifiée sans se rompre ni se déformer exagérément et spécifie les exigences de performance pour une durée de vie moyenne.
    Il convient de l’utiliser conjointement avec l’ISO 19209 et l’ISO 19210 qui décrivent les classes de durabilité et les méthodes d’essai correspondant aux adhésifs pour bois à usages non structuraux en se reposant sur la capacité de ces derniers à résister à différents traitements par l’eau et aux charges appliquées rapidement. L’essai décrit dans la présente norme peut servir à évaluer les collages réalisés avec des joints minces définis dans l’ISO 19210.
    NOTE          L’essai décrit dans le présent document ne constitue pas une exigence obligatoire pour le classement des adhésifs dans les classes DI, D2, D3 et D4 définies dans l’ISO 19209. Il s’agit d’un essai supplémentaire qui peut éventuellement être prescrit par un acheteur.
