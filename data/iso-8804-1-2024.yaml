abstract:
- language: en
  script: Latn
  content: |-
    This document specifies minimum requirements for the training of scientific divers to undertake scientific diving.
    This document specifies evaluation criteria for these competencies.
    This document specifies the requirements under which training is provided, in addition to the general requirements for recreational diving service provision according to ISO 24803.
- language: fr
  script: Latn
  content: |-
    Le présent document fixe des exigences minimales concernant la formation des plongeurs scientifiques afin de leur permettre de mener à bien des plongées scientifiques.
    Le présent document définit des critères d’évaluation des compétences requises.
    Le présent document fixe des exigences relatives à l’organisation de la formation, en plus des exigences générales concernant la fourniture de services relatifs à la plongée de loisirs, conformément à l’ISO 24803.
