abstract:
- language: en
  script: Latn
  content: 'ISO 5359:2014 specifies requirements for low-pressure hose assemblies
    intended for use with the following medical gases: oxygen, nitrous oxide, medical
    air, helium, carbon dioxide, xenon,      specified mixtures of the gases listed
    above, oxygen-enriched air, air for driving surgical tools, nitrogen for driving
    surgical tools, and for use with vacuum. It applies to hose assemblies operating
    at pressures up to 1 400 kPa and for vacuum systems at pressures not greater than
    60 kPa absolute. It does not specify the dimensions and allocation of the gas-specific
    inlet and outlet connectors for the hose assemblies.It does not specify requirements
    for coaxial hoses used for the supply and removal of air for driving surgical
    tools.Nor does it specify the intended uses of hose assemblies.'
- language: fr
  script: Latn
  content: 'L''ISO 5359:2014 spécifie les exigences relatives aux flexibles de raccordement
    à basse pression destinés à être utilisés avec les gaz médicaux suivants: oxygène,
    protoxyde d''azote, air médical, hélium, dioxyde de carbone, xénon, mélanges spécifiés
    des gaz précités, air enrichi en oxygène, air pour les instruments chirurgicaux,
    azote pour les instruments chirurgicaux et pour une utilisation avec le vide.
    Elle s''applique aux flexibles fonctionnant à des pressions allant jusqu''à 1
    400 kPa et, pour les systèmes de vide, à des pressions absolues inférieures à
    60 kPa. Elle ne spécifie pas les dimensions et l''affectation des raccords d''entrée
    et de sortie spécifiques à un gaz pour les flexibles.'
