abstract:
- language: fr
  script: Latn
  content: |-
    L'ISO 8573-5:2001 spécifie la méthode d'essai par chromatographie en phase gazeuse pour la détermination de la teneur en vapeurs d'huile (hydrocarbures composés de six atomes de carbone ou plus) dans l'air comprimé, indépendamment de l'origine de l'air comprimé, tout comme de la présence de tout solvant organique dans la vapeur, difficile à séparer des autres hydrocarbures. Elle donne également des indications sur la procédure de mise en oeuvre de tubes indicateurs chimiques lors d'une première évaluation de présence de vapeurs d'huile.
    L'ISO 8573-5:2001 fournit des considérations sur l'échantillonnage, le mesurage, l'évaluation, les incertitudes de mesure et la présentation du rapport d'essai en ce qui concerne le paramètre «vapeurs d'huile» de la classe de pureté de l'air comprimé, conformément à l'ISO 8573-1.
    NOTE Les hydrocarbures plus légers composés de 5 carbones ou moins sont traités comme des polluants gazeux dans l'ISO 8573-6.
