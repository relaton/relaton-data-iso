abstract:
- language: en
  script: Latn
  content: |-
    This document specifies:
    a)       a method for determining the hydrolytic resistance of the interior surfaces of glass containers when subjected to attack by water at (121 ± 1) °C for (60 ± 1) min. The resistance is measured by determining the amount of sodium and other alkali metal or alkaline earth oxides in the extraction solution using flame atomic emission or absorption spectrometry (flame spectrometry);
    b)       a classification of glass containers according to the hydrolytic resistance of the interior surfaces determined by the methods specified in this document.
    The test method specified in this document might not be applicable to containers whose surfaces have been treated for functional modifications, e.g. silicone (e.g. containers that are ready for direct filling).
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie:
    a)       une méthode de détermination de la résistance hydrolytique des surfaces internes des récipients en verre lorsqu’ils sont soumis à l’attaque de l’eau à (121 ± 1) °C durant (60 ± 1) min. La résistance hydrolytique est mesurée par détermination de la quantité d’oxyde de sodium et d’autres d’oxydes métalliques alcalins ou alcalino-terreux dans la solution d’extraction par spectrométrie d’absorption ou d’émission atomique de flamme (spectrométrie de flamme);
    b)       une classification des récipients en verre selon la résistance hydrolytique des surfaces internes déterminée par la méthode spécifiée dans le présent document.
    La méthode d’essai spécifiée dans le présent document peut ne pas être applicable aux récipients dont les surfaces ont été traitées pour des modifications fonctionnelles, comme le silicone (les récipients prêts pour le remplissage direct, par exemple).
