abstract:
- language: en
  script: Latn
  content: Describes a procedure for the measurement of inherent stability under accelerated
    oxidizing conditions. The method provides a basis for the estimation of the storage
    stability, under the conditions of this test, of middle-distillate fuels with
    an initial boiling point above approximately 175 °C and a 90% (V/V) recovery point
    below 370 °C. Is not applicable to fuels containing residual components, or any
    significant component from a non-petroleum source.
- language: fr
  script: Latn
  content: "\nLa présente Norme internationale décrit une méthode pour mesurer la
    stabilité inhérente des distillats moyens du pétrole dans des conditions d'oxydation
    sévérisées. Les carburants et combustibles qui contiennent des résidus ou des
    composants en quantité significative d'origine non pétrolière ne sont pas analysables
    par cette méthode. La méthode fournit une base pour l'estimation de la stabilité
    au stockage dans les conditions de cet essai et s'applique aux distillats moyens
    du pétrole dont le point initial d'ébullition est supérieur à 175 °C environ et
    dont le point de récupération à 90% (V/V) est inférieur à 370 °C. La méthode ne
    permet pas de prédire la quantité d'insolubles qui se formeront au cours d'un
    stockage réel pendant un temps donné. La quantité de ces insolubles dépend de
    conditions spécifiques qui varient trop pour permettre une prévision fiable.  \nNOTE
    1 L'oxydation est un processus chimique qui provoque la formation d'insolubles
    adhérents et filtrables. Toute substance comme le cuivre ou le chrome qui catalyse
    les réactions d'oxydation provoquera une augmentation des quantités d'insolubles.\n"
