abstract:
- language: en
  script: Latn
  content: |-
    ISO/TS 29001:2003 defines the quality management system requirements for the design, development, production, installation and service of products for the petroleum, petrochemical and natural gas industries, based on ISO 9001:2000.
    Limits are addressed on claims of conformity to ISO/TS 29001:2003 if exclusions are made.
    ISO/TS 29001:2003 does not address competitive or commercial matters such as price, warranties, guarantees, or clauses intended to sustain commercial objectives.
- language: fr
  script: Latn
  content: |-
    L'ISO/TS 29001:2003 définit les exigences en matière de système de management de la qualité pour la conception, le développement, la production, l'installation et le service de produits destinés aux industries du pétrole, de la pétrochimie et du gaz naturel. Elle est basée sur l'ISO 9001:2000.
    Des limites sont prévues aux demandes de conformité à l'ISO/TS 29001:2003 lorsque des exclusions sont faites.
    L'ISO/TS 29001:2003 ne traite pas de sujets concurrentiels ou commerciaux tels que les prix, les garanties ou autres dispositions à l'appui d'objectifs commerciaux.
