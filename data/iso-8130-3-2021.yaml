abstract:
- content: |-
    This document specifies a liquid displacement pycnometer method for the determination of the density of coating powders. The method is based on a determination of the mass and the volume of a test portion.
    Coating powders with density <1 g/cm3, can be measured in accordance with ISO 1183-1 and the appropriate method, by agreement.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie une méthode pour la détermination de la masse volumique des poudres pour revêtement à l'aide d'un pycnomètre à déplacement de liquide. La méthode est fondée sur la détermination de la masse et du volume d'une prise d'essai.
    Les poudres pour revêtement ayant une masse volumique <1 g/cm3 peuvent être mesurées selon l'ISO 1183-1 et la méthode appropriée, par accord.
