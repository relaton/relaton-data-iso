- content: |-
    Le présent document spécifie les exigences générales pour réaliser, sur la base de l’ISO 11074 et de l’ISO/IEC 17025, toutes les phases de planification (étude théorique et reconnaissance sur le terrain) de l’échantillonnage et de la préparation des échantillons pour essai. Ces phases comprennent le choix de la stratégie d’échantillonnage, l’ébauche du plan d’échantillonnage, la présentation des méthodes et équipements généraux d’échantillonnage, ainsi que la méthodologie du prétraitement des échantillons adaptée aux mesures de l’activité des radionucléides dans le sol, y compris les matériaux granulaires d’origine minérale qui contiennent des MRN ou des radionucléides artificiels, tels que les boues, les sédiments, les débris de construction, les déchets solides de différents types et les matières radioactives naturelles améliorées technologiquement (exploitation minière, combustion du charbon, production d’engrais phosphatés, etc.).
    Pour plus de commodité, le terme «sol» utilisé dans le présent document couvre l’ensemble des éléments susmentionnés.
    Le présent document s’adresse aux personnes chargées de déterminer la radioactivité présente dans les sols dans un but de radioprotection. Il est applicable aux sols de jardins ou de terres agricoles, aux sols de sites urbains ou industriels et aux sols qui n’ont pas été modifiés par des activités humaines.
    Le présent document est destiné à tous les laboratoires, quel que soit leur effectif ou leur domaine d’essai. Lorsqu’un laboratoire n’est pas concerné par une ou plusieurs des activités couvertes par le présent document, telles que la planification, l’échantillonnage, les essais ou l’étalonnage, les exigences correspondantes ne sont pas applicables.
    NOTE         Le terme «laboratoire» s’applique à toutes les entités identifiées (individus, organisations, etc.) qui effectuent la planification, l’échantillonnage, l’essai et l’étalonnage.
