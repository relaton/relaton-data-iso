abstract:
- content: 'ISO 18813:2006 specifies design, performance, and use of various items
    of survival equipment carried in survival craft and rescue boats complying with
    the International Convention for the Safety of Life at Sea (SOLAS), 1974 (as amended),
    and the International Maritime Organization Life-Saving Appliance Code (LSA Code).
    For many items, it also includes guidelines for maintenance and periodic inspections
    by Administrations or ships'' crews. '
