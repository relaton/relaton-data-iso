abstract:
- language: fr
  script: Latn
  content: "\nLa présente partie de la norme R 13-002 prescrit les méthodes et procédures
    d'essai permettant d'assurer la compatibilité aux transitoires électriques des
    équipements installés sur les véhicules utilitaires ayant un réseau de bord de
    24 V. Ces transitoires s'appliquent sur les lignes d'alimentation et sur les lignes
    de commande connectées au réseau de bord. Elle décrit les bancs d'essai pour l'injection
    et le mesurage des transitoires. Les classifications des états de fonctionnement
    se rapportant à l'immunité aux transitoires sont données dans l'annexe A.  \nNOTE
    : les principes directeurs pour l'évaluation des transitoires émis par des sources
    de perturbations, pour lesquels les procédures d'essai sont données dans l'article
    3 feront l'objet d'un additif ultérieur.\n"
