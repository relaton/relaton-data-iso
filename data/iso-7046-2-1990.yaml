abstract:
- language: en
  script: Latn
  content: Specifies the dimensional characteristics of screws with threads M2 up
    to M10. Three figures illustrate details. Includes examples for the designation
    of that screws.
- language: fr
  script: Latn
  content: |2

    La présente partie de l'ISO 7046 prescrit les caractéristiques des vis à métaux à tête fraisée à empreinte cruciforme, de filetage M2 à M10 inclus, de grade A et de classe de qualité 8.8 pour acier, A2-70 pour acier inoxydable et CU2 et CU3 pour métaux non ferreux. Si, dans des cas particuliers, des spécifications autres que celles figurant dans la présente partie de l'ISO 7046 sont requises, il est recommandé de les choisir dans les Normes internationales existantes, par exemple ISO 261, ISO 888, ISO 898-1, ISO 965-2, ISO 3506, ISO 4759-1, ISO 8839.
