abstract:
- language: en
  script: Latn
  content: This document provides best practices on the calculation and use of an
    informative indicator for the characterization of fossil residual marine fuels
    not containing FAME as defined in ISO 8217. This document is based on established
    guidance used by the petroleum industry to characterize petroleum fractions in
    terms of their paraffinic, naphthenic or aromatic nature, by their viscosity-gravity
    constant.
- language: fr
  script: Latn
  content: Le présent document décrit les meilleures pratiques dans le cadre du calcul
    et de l'utilisation d'un indicateur informatif pour la caractérisation de combustibles
    résiduels fossiles pour la marine ne contenant pas d'EMAG, tel que défini dans
    l'ISO 8217. Le présent document se base sur les recommandations établies utilisées
    par l'industrie pétrolière pour caractériser les fractions pétrolières au regard
    de leur nature paraffinique, naphténique ou aromatique, par leur constante viscosité-gravité.
