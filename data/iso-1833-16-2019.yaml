abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a method, using xylene, to determine the mass percentage of polypropylene, after removal of non-fibrous matter, in textiles made of mixtures of
    —          polypropylene fibres
    with
    —          wool, animal hair, silk, cotton, viscose, cupro, modal, lyocell, acetate, triacetate, polyamide, polyester, acrylic, glass fibres, elastomultiester, melamine and polyacrylate.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie une méthode de détermination, au xylène, de la masse, exprimée en pourcentage, de polypropylène, après élimination des matières non fibreuses, dans les textiles composés de mélanges
    —          de fibres de polypropylène ;
    avec
    —          laine, poils animaux, soie, coton, viscose, cupro, modal, lyocell, acétate, triacétate, polyamide, polyester, acrylique, fibres de verre, élastomultiester, mélamine et polyacrylate.
