abstract:
- content: |-
    ISO 5145:2004 establishes practical criteria for determining valve outlet connections for gas cylinders.
    It applies to the selection of gas cylinder valve outlet connections and specifies the dimensions of a number of them.
    ISO 5145:2004 does not apply to connections used for cryogenic gas withdrawal or gases for breathing equipment which are the subject of other International Standards.
