abstract:
- language: en
  script: Latn
  content: |-
    ISO 185:2005 specifies the properties of unalloyed and low-alloyed grey cast irons used for castings, which have been manufactured in sand moulds or in moulds with comparable thermal behaviour.
    ISO 185:2005 specifies the characterizing properties of grey cast iron by either the tensile strength of separately cast samples, or if agreed by the manufacturer and the purchaser, of cast-on samples or samples cut from a casting, or if agreed between the manufacturer and the purchaser, the hardness of the material measured on castings or on a cast-on knob.
- language: fr
  script: Latn
  content: |-
    L'ISO 185:2005 spécifie les caractéristiques de la fonte à graphite lamellaire non alliée et de la fonte à graphite lamellaire faiblement alliée, utilisées pour les pièces moulées qui ont été fabriquées dans des moules en sable ou des moules ayant un comportement thermique comparable.
    L'ISO 185:2005 spécifie les propriétés permettant de caractériser la fonte graphique lamellaire soit par la résistance à la traction sur des échantillons coulés à part ou, si cela a été convenu entre le fabricant et l'acheteur au moment de l'acceptation de la commande, sur des échantillons attenants ou découpés dans une pièce moulée, soit, si cela a été convenu entre le fabricant et l'acheteur, par la dureté du matériau mesurée sur des pièces ou sur un appendice attenant à la pièce.
