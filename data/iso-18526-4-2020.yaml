abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the dimensions and tolerances of the headforms used for the testing of eye and face protectors.
    Additional information is given for:
    —     anthropometric measurement methods;
    —     anthropometric data for head and face dimensions;
    —     human test panels.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les dimensions et les tolérances applicables aux fausses têtes utilisées pour les essais des protecteurs des yeux et du visage.
    Des informations supplémentaires sont données pour:
    —          les méthodes de mesure anthropométrique;
    —          les données anthropométriques pour les dimensions de la tête et du visage;
    —          les panels d'essai humains.
