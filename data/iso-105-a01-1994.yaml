abstract:
- content: Cancels and replaces the fourth edition (1990) and amendment 1 (1993).
    Provides general information about the methods for testing colour fastness of
    textiles for the guidance of users. Procedures common to a number of the methods
    are discussed briefly. The methods may also be used for assessing colour fastness
    of dyes. The conditions in the tests have been chosen to correspond closely to
    treatments usually employed in manufacture and to conditions of ordinary use.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    1.1 La présente partie de l'ISO 105 contient des indications générales, à l'usage des utilisateurs, sur les méthodes d'essai de solidité des teintures et impressions des textiles. Elle contient des précisions sur les domaines d'application et les limites des méthodes, des définitions de certains termes et des commentaires sur la forme adoptée pour la rédaction des méthodes et sur le contenu des chapitres constituant les méthodes. Les modes opératoires communs à un certain nombre de méthodes sont brièvement commentés. 1.2 Par solidité des teintures et impressions, on entend leur résistance aux divers facteurs d'altération auxquels les textiles peuvent être exposés au cours de leur fabrication et au cours de leur utilisation ultérieure. La dégradation et le dégorgement sur des tissus témoins sont évalués comme indices de solidité. D'autres changements visibles du textile soumis à l'essai, par exemple aspect de surface, changement de lustre ou retrait, doivent être considérés comme des caractéristiques séparées et notées comme telles. Toutes fibres provenant de l'éprouvette et adhérant aux tissus témoins doivent être enlevées avant d'évaluer le dégorgement. 1.3 Les méthodes peuvent être utilisées non seulement pour évaluer la solidité des teintures des textiles mais aussi pour déterminer la solidité des colorants. Dans ce dernier cas, le colorant est appliqué sur le textile à une profondeur de teinte déterminée, par des procédé 1141s spécifiés, et le matériau est ensuite contrôlé de la manière habituelle. 1.4 Chaque méthode ne concerne, dans la plupart des cas, que la solidité à un seul facteur d'altération, car les facteurs offrant un intérêt dans un cas particulier, de même que l'ordre de leur application, peuvent généralement varier. Il est admis que l'expérience et les futurs développements de la pratique peuvent justifier des modes opératoires dans lesquels sont associés deux ou plusieurs facteurs d'altération. 1.5 Les méthodes d'essai ont été choi
