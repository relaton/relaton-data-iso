abstract:
- language: en
  script: Latn
  content: "ISO 14405-2:2011 illustrates the use of geometrical tolerancing for dimensions
    that are not linear sizes to avoid the ambiguity that the use of ± tolerances
    on these dimensions causes. Both linear and angular dimensions, except size of
    features of size, are covered. \nDimensional tolerancing can be indicated by ±
    tolerancing or geometrical tolerancing.\nThe ambiguity caused by using ± tolerances
    for dimensions other than linear sizes is explained in an informative annex."
- language: fr
  script: Latn
  content: |-
    L'ISO 14405-2:2011 illustre l'utilisation du tolérancement géométrique prenant en compte des dimensions qui ne sont pas des tailles linéaires pour éviter l'ambiguïté que l'utilisation des tolérances en ± produit sur ce type de dimensions. Les dimensions linéaires et angulaires, à l'exception de la taille des entités dimensionnelles, sont couvertes.
    Le tolérancement dimensionnel peut être indiqué par un tolérancement en ± ou par un tolérancement géométrique.
    L'ambiguïté causée par l'utilisation de tolérances en ± pour les dimensions autres que les tailles linéaires est expliquée dans une annexe informative.
