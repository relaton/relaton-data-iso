abstract:
- language: en
  script: Latn
  content: |-
    ISO/TR 31004:2013 provides guidance for organizations on managing risk effectively by implementing ISO 31000:2009. It provides:
    - a structured approach for organizations to transition their risk management arrangements in order to be consistent with ISO 31000, in a manner tailored to the characteristics of the organization;
    - an explanation of the underlying concepts of ISO 31000;
    - guidance on aspects of the principles and risk management framework that are described in ISO 31000.
    ISO/TR 31004:2013 can be used by any public, private or community enterprise, association, group or individual.
    ISO/TR 31004:2013 is not specific to any industry or sector, or to any particular type of risk, and can be applied to all activities and to all parts of organizations.
- language: fr
  script: Latn
  content: |-
    L'ISO/TR 31004:2013 propose aux organismes des lignes directrices de management efficace du risque par la mise en oeuvre de l'ISO 31000:2009. Il présente:
    - une approche structurée permettant aux organismes d'adapter leurs dispositions en matière de management du risque pour les rendre conformes à l'ISO 31000, tout en tenant compte des caractéristiques de l'organisme;
    - une explication des concepts sous-jacents de l'ISO 31000;
    - des lignes directrices sur les aspects des principes et du cadre organisationnel de management du risque qui sont décrits dans l'ISO 31000.
    L'ISO/TR 31004:2013 peut être appliqué par tout public, toute entreprise publique ou privée, toute collectivité, toute association, tout groupe ou individu.
    L'ISO/TR 31004:2013 n'est pas spécifique à une industrie ou à un secteur, ni à un type de risque en particulier: il peut s'appliquer à toutes les activités et à toutes les composantes de tous les organismes.
