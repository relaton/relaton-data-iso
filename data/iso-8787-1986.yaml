abstract:
- content: Is intended for unsized papers such as blotting papers and other papers
    having a relatively high water absorbency, and is not recommended for materials
    having a cappillary rise of less than 5 mm, for which tests such as per ISO 535
    may be more suitable.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale spécifie la méthode de Klemm pour la détermination de l'ascension capillaire des papiers et des cartons. La méthode est plus particulièrement applicable aux papiers non collés comme les papiers-buvards et autres papiers ayant un pouvoir absorbant d'eau relativement élevé. La méthode n'est pas recommandée pour les matériaux ayant une ascension capillaire inférieure à 5 mm, pour lesquels d'autres essais comme ceux décrits dans l'ISO 535, Papier et canon -- Détermination de l'absorption d'eau -- Méthode de Cobb, sont plus appropriés.
