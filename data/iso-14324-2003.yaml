abstract:
- language: en
  script: Latn
  content: ISO 14324:2003 specifies test specimens and procedures for fatigue testing
    spot welds, at ambient conditions, under repeated tensile loading to produce either
    shear or cross-tension loading of the spot weld, in steel of sheet thicknesses
    of 0,5 mm to 6 mm. The test results are not, in general, directly applicable to
    the fatigue behaviour of a spot-welded component or structure. This procedure
    can be used for other materials provided proper test conditions (e.g., heating)
    have been determined.
- language: fr
  script: Latn
  content: L'ISO 14324:2003 spécifie les éprouvettes et les modes opératoires des
    essais de fatigue sur des éprouvettes en croix soudées par résistance par points,
    à la température ambiante, soumises à des efforts de traction répétés en vue d'entraîner
    soit un cisaillement, soit en effort de traction du joint soudé par points, pour
    des tôles d'acier d'une épaisseur comprise entre 0,5 mm et 6 mm. En règle générale,
    les résultats des essais ne sont pas directement applicables au comportement en
    fatigue d'un composant ou d'une structure soudée par points. Ce mode opératoire
    peut s'appliquer à d'autres matériaux si les conditions d'essai adéquates (par
    exemple traitement thermique) ont été déterminées.
