abstract:
- language: en
  script: Latn
  content: |-
    ISO 9934-3:2015 describes three types of equipment for magnetic particle testing:
    -      portable or transportable equipment;
    -      fixed installations;
    -      specialized testing systems for testing components on a continuous basis, comprising a series of processing stations placed in sequence to form a process line.
    Equipment for magnetizing, demagnetizing, illumination, measurement, and monitoring are also described.
    This part of ISO 9934 specifies the properties to be provided by the equipment supplier, minimum requirements for application and the method of measuring certain parameters. Where appropriate, measuring and calibration requirements and in-service checks are also specified.
- language: fr
  script: Latn
  content: |-
    ISO 9934-3:2015 s'applique à trois types d'équipements pour contrôle par magnétoscopie:
    -      équipement portatif ou transportable;
    -      installations fixes;
    -      systèmes spécifiques pour le contrôle en continu des pièces, comprenant une série de postes successifs de traitement formant une chaîne de traitement.
    Les équipements pour aimanter, désaimanter, éclairer, mesurer et contrôler sont également inclus.
    La présente partie de l'ISO 9934 précise tous les éléments qui sont à fournir par le fournisseur d'équipements, les exigences minimales d'application et la méthode de mesure de certains paramètres. Lorsque nécessaire, les exigences de mesurage et d'étalonnage ainsi que les vérifications en service sont aussi précisées.
