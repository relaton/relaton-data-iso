abstract:
- language: en
  script: Latn
  content: |-
    ISO 2475:2011 specifies, for general-purpose chloroprene rubbers (CRs):
    - physical and chemical tests on raw rubbers;
    - standard materials, standard test formulations, equipment and processing methods for evaluating the vulcanization characteristics.
- language: fr
  script: Latn
  content: |-
    L'ISO 2475:2011 spécifie, pour les caoutchoucs chloroprène (CR) à usage général:
    - les méthodes d'essais physiques et chimiques applicables aux caoutchoucs bruts;
    - les ingrédients normalisés, les formules d'essai normalisées, l'appareillage et les méthodes d'essai pour l'évaluation des caractéristiques de vulcanisation.
