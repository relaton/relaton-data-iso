abstract:
- language: en
  script: Latn
  content: ISO 14242-1:2012 specifies the relative angular movement between articulating
    components, the pattern of the applied force, the speed and duration of testing,
    the sample configuration and the test environment to be used for the wear testing
    of total hip-joint prostheses.
- language: fr
  script: Latn
  content: L'ISO 14242-1:2012 spécifie le mouvement angulaire relatif entre les composants
    de l'articulation, le type de force appliquée, la vitesse et la durée des essais,
    la configuration de l'échantillon et l'environnement d'essai à utiliser pour les
    essais d'usure des prothèses totales de l'articulation de la hanche.
