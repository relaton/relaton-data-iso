abstract:
- content: |-
    This document notes the requirements of ISO 17034 and provides guidance on the implementation of ISO 17034 in the production of RMs having one or more assigned qualitative property values, for expressing uncertainties for qualitative property values, and for establishing traceability.
    NOTE            The concepts of traceability and uncertainty address characteristics similar to those addressed by the concepts of traceability and measurement uncertainty as used in the metrology of quantitative properties.
    This document therefore does not describe aspects related to the production of RMs with quantitative property values.
    NOTE            Annex A provides examples of types of RMs within the scope of this document.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document mentionne les exigences de l’ISO 17034 et fournit des recommandations concernant la mise en œuvre de l’ISO 17034 dans la production de MR possédant une ou plusieurs valeurs attribuées de propriétés qualitatives, pour l’expression des incertitudes relatives aux valeurs de propriétés qualitatives ou pour l’établissement de la traçabilité.
    NOTE            Les concepts de traçabilité et d’incertitude couvrent des caractéristiques similaires à celles couvertes par les concepts de traçabilité et d’incertitude de mesurage tels qu’ils sont utilisés pour la métrologie des propriétés quantitatives.
    Par conséquent, le présent document ne décrit pas les aspects liés à la production de MR avec des valeurs de propriétés quantitatives.
    NOTE            L’Annexe A fournit des exemples de types de MR au sein du domaine d’application du présent document.
