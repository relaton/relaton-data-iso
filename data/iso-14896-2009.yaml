abstract:
- language: en
  script: Latn
  content: ISO 14896:2009 specifies two methods for the measurement of the isocyanate
    content of aromatic isocyanates used as polyurethane raw materials. Method A is
    primarily applicable to refined toluene diisocyanate (TDI), methylene-bis-(4-phenylisocyanate)
    (MDI) and their prepolymers. Method B is applicable to refined, crude or modified
    isocyanates derived from toluene diisocyanate, methylene-bis-(4-phenylisocyanate)
    and polymethylene polyphenylisocyanate. It can also be used for isomer mixtures
    of toluene diisocyanate, methylene-bis-(4-phenylisocyanate) and polymethylene
    polyphenylisocyanate. Other aromatic isocyanates may be analysed by this method
    if precautions are taken to verify suitability. It is not applicable to blocked
    isocyanates.
- language: fr
  script: Latn
  content: L'ISO 14896:2009 spécifie deux méthodes pour la détermination de la teneur
    en isocyanate des isocyanates aromatiques utilisés comme matières premières pour
    polyuréthannes. La méthode A est principalement applicable au toluylène-diisocyanate
    (TDI), au méthylène-bis-(4-phénylisocyanate) (MDI) purifiés et à leurs prépolymères.
    La méthode B est applicable aux isocyanates purifiés, bruts ou modifiés dérivés
    du toluylène-diisocyanate, du méthylène-bis-(4-phénylisocyanate) et du polyméthylène
    polyphénylisocyanate. Cette méthode peut également être utilisée avec les mélanges
    d'isomères de toluylène-diisocyanate, de méthylène-bis-(4-phénylisocyanate) et
    de polyméthylène polyphénylisocyanate. D'autres isocyanates aromatiques peuvent
    être analysés selon cette méthode si l'on prend soin de vérifier son adéquation.
    La présente méthode n'est pas applicable aux isocyanates séquencés.
