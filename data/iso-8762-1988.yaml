abstract:
- language: en
  script: Latn
  content: The procedure is valid for concentrations in the range from 250 g/m3 to
    25 mg/m3. It is compatible with low flow-rate personal sampling equipment and
    can be used for personal and fixed location sampling. It cannot be used to measure
    instantaneous or short-term fluctuations of concentrations.
- language: fr
  script: Latn
  content: "\nLa présente Norme internationale prescrit une méthode pour la détermination
    de la concentration de monomères de chlorure de vinyle dans l'air des lieux de
    travail, en appliquant un mode opératoire par tube à charbon actif/chromatographie
    en phase gazeuse. La méthode est valable pour des concentrations de chlorure de
    vinyle comprises entre 250 µg/m3 (= 100 µl/m3) et 25 mg/m3 (= 10 ml/m3) pour un
    échantillonnage de 30 litres d'air.  \nNOTE -- La limite supérieure de la gamme
    utile est déterminée par la capacité d'adsorption du tube à charbon actif utilisé.
    Cette capacité est mesurée par le volume de saturation d'air qu'il convient de
    ne pas dépasser lors de l'échantillonnage. La limite inférieure est fixée par
    un certain nombre de paramètres, dont le niveau de bruit du détecteur, les concentrations
    à blanc dues à la contamination du charbon de bois et du sulfure de carbone par
    le chlorure de vinyle, une mauvaise efficacité de désorption à très basses charges
    d'échantillon et l'interférence du pic du solvant dans l'analyse chromatographique
    en phase gazeuse. Ce mode opératoire est compatible avec du matériel d'échantillonnage
    individuel à faible débit.  1168Il se prête à l'échantillonnage individuel ou
    à emplacement fixe. Il ne peut servir à mesurer des variations instantanées ou
    rapides de concentration de chlorure de vinyle. Dans ce cas, il convient de recourir
    à d'autres modes opératoires in situ, tels que la chromatographie en phase gazeuse
    ou la spectrométrie infrarouge pour mesurer des variations rapides de concentration.
    Les composants organiques qui présentent un temps de rétention identique ou quasi-identique
    à celui du chlorure de vinyle au cours de l'analyse chromatographique en phase
    gazeuse peuvent interférer. On peut réduire les interférences par un choix approprié
    des colonnes de chromatographie en phase gazeuse et des conditions de programmation.
    Pour certaines applications, d'autres détecteurs\n"
