abstract:
- language: en
  script: Latn
  content: 'Specifies the particular characteristics of a TJS designated as type 2
    and intended for use at temperatures from - 55 °C to + 155 °C. The junction system
    comprises feedback modules in four sizes; feedthrough modules in four sizes; frames
    adapted to these modules: monolithic frame and double frame for feedback modules
    and double frame for feedthrough modules; spacers; removable male crimp contacts
    of sizes 22, 20, 16 and 12; sealing plugs.'
