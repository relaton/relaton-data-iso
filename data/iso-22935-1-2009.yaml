abstract:
- content: |-
    ISO 22935-1¦IDF 99-1:2009 gives general guidance for the recruitment, selection, training, and monitoring of assessors for sensory analysis of milk and milk products.
    It specifies criteria for the selection, and procedures for the training and monitoring, of selected assessors and expert sensory assessors for milk and milk products. It supplements the information given in ISO 8586-1 and parts of ISO 8586-2 that deal with expert sensory assessors.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 22935-1¦FIL 99-1:2009 spécifie des lignes directrices pour le recrutement, la sélection, l'entraînement et le contrôle des sujets pour l'analyse sensorielle du lait et des produits laitiers.
    Elle spécifie les critères de sélection et des modes opératoires pour l'entraînement et le contrôle des sujets qualifiés et des sujets experts sensoriels dans l'analyse sensorielle du lait et des produits laitiers. Elle constitue également un complément aux informations données dans l'ISO 8586-1 et des parties de l'ISO 8586‑2 traitant des sujets experts sensoriels.
