abstract:
- language: en
  script: Latn
  content: The scope of this standard is a service-oriented medical device architecture
    and communication protocol specification for distributed system of Point-of-Care
    (PoC) medical devices and medical IT systems that need to exchange data or safely
    control networked PoC medical devices. It identifies the functional components,
    their communication relationships as well as the binding of the components and
    communication relationships to protocol specifications.
- language: fr
  script: Latn
  content: Le domaine d'application de la présente norme est une spécification d'architecture
    de dispositifs médicaux et de protocole de communication orientés services pour
    les systèmes distribués de dispositifs médicaux sur le site des soins (PoC) et
    les systèmes informatiques médicaux qui doivent échanger des données ou commander
    en toute sécurité des dispositifs médicaux PoC en réseau. Elle identifie les composants
    fonctionnels, leurs relations de communication, ainsi que la liaison des composants
    et des relations de communication avec les spécifications du protocole.
