abstract:
- language: en
  script: Latn
  content: |-
    ISO 11900-1:2007 specifies the dimensions and tolerances, in millimetres, of ball-lock punch retainers, type A (rectangular) and type B (square), for light duty, and of their backing plates. The main use of ball-lock punch retainers and their backing plates is the retention of ball-lock punches, in accordance with ISO 10071-1, when punching holes in steel sheets.
    ISO 11900-1:2007 gives material guidelines and hardness requirements, and specifies the designation of ball-lock punch retainers in accordance with this document.
- language: fr
  script: Latn
  content: |-
    L'ISO 11900-1:2007 spécifie les dimensions et tolérances, en millimètres, des porte-poinçons de type A (rectangulaire) et de type B (carré), et de leur plaque de choc, pour poinçons à bille pour tôles minces. La principale utilisation des assemblages porte-poinçons et plaques de choc est la retenue de poinçons à bille conformes à l'ISO 10071-1 lors de la perforation de trous dans des tôles d'acier.
    L'ISO 11900-1:2007 donne des indications relatives aux matériaux et spécifie des duretés et la désignation des porte-poinçons conformes à ce document.
