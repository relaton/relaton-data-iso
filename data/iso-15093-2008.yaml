abstract:
- content: ISO 15093:2008 specifies an analytical procedure for the determination
    of either platinum in platinum jewellery alloys, gold in gold jewellery alloys
    or palladium in palladium jewellery alloys, with a nominal content of each precious
    metal of 999 ‰ (parts per thousand), by measuring specific elements listed in
    Tables A.1, A.2 and A.3.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 15093:2008 spécifie un mode opératoire analytique de dosage du platine
    dans les alliages de platine, de l'or dans les alliages d'or ou du palladium dans
    les alliages de palladium pour la joaillerie, bijouterie présentant une teneur
    nominale de chacun de ces métaux précieux de 999 ‰ (parties pour mille), en mesurant
    les éléments spécifiques énumérés dans les Tableaux A.1, A.2 et A.3.
