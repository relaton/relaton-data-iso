abstract:
- content: |-
    This document specifies methods for the determination of total collected matter and for the subsequent determination of nicotine present in the smoke from water pipe tobacco generated and collected using a water pipe tobacco smoking machine.
    This document is only applicable for devices known as "arghile", "hookah", "nargile" or "shisha" in which tobacco is only heated, not combusted. Other types, such as "Chinese water pipe", are not covered.
