abstract:
- content: "La présente partie de l'ISO 6353 donne des spécifications et indique les
    méthodes d'essai à utiliser pour vérifier la conformité à ces spécifications d'une
    deuxième série de réactifs utilisés en chimie analytique, dont la numérotation
    continue celle de la première série spécifiée dans l'ISO 6353-2. Ce document devra
    être lu conjointement avec l'ISO 6353-1 qui décrit les méthodes générales d'essai
    (MG) applicables aux exigences relatives aux spécifications de réactifs et qui
    donne les informations générales nécessaires pour l'emploi correct de la norme.
    Il faut accorder une attention particulière à l'ISO 6353-1, chapitre 4, qui décrit
    la préparation \n- des solutions étalons (SE) aux dilutions I, II et III; \n-
    des solutions de réactifs (SR); \n- des solutions d'indicateurs (SI). "
