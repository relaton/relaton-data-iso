abstract:
- content: |-
    ISO/TR 26946:2011 describes a method for characterizing the porosity of thermally sprayed coatings by metallographical examination.
    This method is particularly applicable to oxide coatings, such as Al2O3, ZrO2 and TiO2, produced by plasma spray. It also considers the purposes to test the size, shape and density of pores for thermally sprayed coatings.
