  script: Latn
  content: " La présente partie de l'ISO 7201 établit les spécifications\n  applicables
    aux hydrocarbures halogénés suivants pour une utilisation\n  comme agents extincteurs
    : \na) halon 1211 [difluorochlorobromométhane (CF2ClBr)];\nb) halon 1301 [trifluorobromométhane
    (CF3Br)].\nLa présente partie de l'ISO 7201 ne vise pas les conditions de mise\n
    \ en oeuvre de ces produits dans les équipements de lutte contre l'incendie.\n
    \ Ces derniers (extincteurs portatifs, installations fixes, etc.) feront l'objet\n
    \ de futures Normes internationales. "
