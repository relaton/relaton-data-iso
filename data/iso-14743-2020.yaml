abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the general requirements and test methods for the design and performance of push-in connectors for use with thermoplastic tubes with outside diameters (OD) from 3 mm to 16 mm including dimensions in inches.
    This document is intended to establish uniform methods of testing complete push-in connector assemblies as used in pneumatic fluid power applications. It is not applicable to air braking systems.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les exigences générales et les méthodes d'essai pour la conception et les performances des raccords instantanés destinés à être utilisés avec des tubes thermoplastiques de diamètre extérieur (DE) compris entre 3 mm et 16 mm inclus.
    Le présent document établit des méthodes d'essai uniformes de l'ensemble complet du raccord instantané, tel qu'il est utilisé dans les applications de transmissions pneumatiques. Elle ne s'applique pas aux systèmes de freinage à air.
