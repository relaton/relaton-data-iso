abstract:
- language: en
  script: Latn
  content: |-
    This document specifies site hydrostatic acceptance tests for installed pressure and non-pressure ductile iron pipelines used for conveying water and other liquids.
    It does not cover testing of pipelines for gas.
    NOTE    In this document, all pressures are relative pressures expressed in bars, where 1 bar = 0,1 MPa.
