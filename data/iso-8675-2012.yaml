abstract:
- language: en
  script: Latn
  content: ISO 8675:2012 specifies the characteristics of chamfered hexagon thin nuts
    (style 0), with metric fine pitch thread, with nominal thread diameters from 8
    mm up to and including 64 mm, with product grade A for sizes D ≤ 16 mm and product
    grade B for sizes D > 16 mm.
- language: fr
  script: Latn
  content: L'ISO 8675:2012 spécifie les caractéristiques des écrous bas hexagonaux
    chanfreinés (style 0) à filetage métrique à pas fin, de diamètre nominal de filetage,
    D, de 8 mm à 64 mm inclus, de grade A pour les filetages D £ 16 mm et de grade
    B pour les filetages D > 16 mm.
