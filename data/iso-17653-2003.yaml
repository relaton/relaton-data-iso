abstract:
- content: |-
    ISO 17653:2003 is applicable to spot welded test specimens with single sheet thicknesses ranging from 0,5 mm to 3,0 mm in steels. It may be used for non-ferrous materials in certain circumstances.
    The aim of this test is to determine the influence of different steel types, welding parameters and other factors on the deformation characteristics of a spot weld. Using this test, it is possible to determine the weld diameter and the fracture type from fractured specimens. Additionally, the maximum torsion moment (torque) and the corresponding torsion angle can be determined.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 17653:2003 s'applique aux éprouvettes constituées à partir d'une même tôle d'acier d'épaisseurs comprises entre 0,5 mm et 3,0 mm, soudées par résistance par points. Dans certains cas, elle peut être utilisée pour les métaux non-ferreux.
    L'objet de cet essai est de déterminer l'effet du type d'acier, des paramètres de soudage et d'autres facteurs sur les caractéristiques de déformation d'un point de soudure. Cet essai permet, à partir d'éprouvettes rompues, de déterminer le diamètre de la soudure et le type de rupture. De plus, le moment de torsion (couple) maximum et l'angle de torsion correspondant peuvent être déterminés.
