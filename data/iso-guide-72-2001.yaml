- content: |-
    Le Guide ISO 72:2002 donne des préconisations dans les domaines suivants :
    - ¯ justification et évaluation d'un projet de norme sur les systèmes de management dans l'optique de sa pertinence pour le marché ;
    - ¯ méthodologie (processus) d'élaboration et de maintenance (c'est à dire passage en revue et révision) de ces normes afin d'assurer leur compatibilité entre elles et d'obtenir un meilleur alignement ; et
    - ¯ terminologie, structure et éléments communs de ces normes afin d'assurer leur compatibilité entre elles, d'obtenir un meilleur alignement et d'en faciliter l'utilisation.
    Le Guide ISO 72:2002 complète les procédures pour les travaux techniques et la méthodologie d'élaboration des Normes internationales établie par les Directives ISO/CEI.
    Le Guide ISO 72:2002 établit une distinction entre trois types différents de normes de systèmes de management (NSM), comme suit.
    - Type A : normes d'exigences relatives aux systèmes de management, génériques et sectorielles.
    - Type B : normes guides relatives aux systèmes de management, génériques et sectorielles.
    - Type C : normes associées relatives aux systèmes de management.
    Le Guide ISO 72:2002 s'applique essentiellement aux NSM de type A, mais également à celles de type B.
    Il s'applique également aux NSM de type C, à l'exception du paragraphe 7.3 relatif à la structure des NSM et à leurs éléments communs.
    Le Guide ISO 72:2002 est destiné à être utilisé par tous les membres de l'ISO qui élaborent des normes d'exigences, des normes guides ou des normes associées relatives aux systèmes de management. Il peut également être utilisé par des organismes d'élaboration de normes autres que l'ISO, au niveau régional, national ou international, qui ont l'intention ou sont en train d'élaborer des NSM et/ou des documents comparables.
    Il convient de souligner que le Guide ISO 72:2002 ne joue pas le rôle d'une NSM intégrée. Il est destiné aux rédacteurs de normes, non aux organismes qui mettent en œuvre des NSM ; il n'est pas non plus destiné à être utilisé à des fins de certification.
