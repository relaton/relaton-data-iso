abstract:
- language: en
  script: Latn
  content: |-
    ISO 11986:2017 provides general procedures for the selection of methods, preparation of samples, and the conduct of testing for the uptake and release of preservatives from contact lenses.
    NOTE 1    Due to the manifest difficulties of reproducibility when coating contact lenses with mineral and organic deposits encountered during lens wear, these methods are only applicable to new and unused contact lenses.
    NOTE 2    Preservative depletion by a contact lens in the limited volume of a lens case could compromise disinfection performance. This document does not measure disinfection performance.
- language: fr
  script: Latn
  content: |-
    ISO 11986:2017 fournit des modes opératoires généraux pour sélectionner les différentes méthodes, préparer les échantillons et réaliser des essais portant sur l'absorption/adsorption et le relargage des conservateurs par les lentilles de contact.
    NOTE 1    En raison des difficultés évidentes rencontrées pour obtenir de façon reproductible des dépôts minéraux et organiques à la surface des lentilles de contact en cours de port, les présentes méthodes s'appliquent uniquement aux lentilles de contact neuves n'ayant jamais été utilisées.
    NOTE 2    L'appauvrissement en conservateurs pour une lentille de contact placée dans le volume limité d'un étui à lentilles pourrait altérer les performances de décontamination. Le présent document ne mesure pas les performances de décontamination.
