abstract:
- language: en
  script: Latn
  content: |-
    ISO 5597:2010 establishes the preferred range of nominal dimensions and associated tolerances for a series of hydraulic cylinder rod and piston seal housings for reciprocating applications in the following range of dimensions: cylinders 16 mm to 500 mm and rods 6 mm to 360 mm.
    An additional range of seal housings is detailed in ISO 5597:2010 to meet the reduced envelope requirements of the 160 bar (16 MPa) compact series of ISO 6020-2; these smaller section seals require stricter piston rod and cylinder bore tolerances. The range of dimensions are as follows: cylinders 25 mm to 200 mm and rods 12 mm to 140 mm.
    ISO 5597:2010 does not give details of seal design, since the manner of construction of seals varies with each manufacturer. The design and material of the seal and any incorporated anti-extrusion component are determined by conditions such as temperature and pressure.
    ISO 5597:2010 applies only to the dimensional criteria of products manufactured in conformity with ISO 5597:2010; it does not apply to their functional characteristics.
- language: fr
  script: Latn
  content: |-
    L'ISO 5597:2010 établit une gamme préférentielle de dimensions nominales et les tolérances correspondantes pour une série de logements de joints d'étanchéité pour tiges de piston et pour pistons de vérins hydrauliques destinés aux applications à mouvement alternatif, dans les gammes de dimensions suivantes: vérins de 16 mm à 500 mm, tiges de 6 MM à 360 mm.
    Une gamme supplémentaire de dimensions de logement est prévue dans l'ISO 5597:2010 pour répondre aux exigences de réduction d'enveloppe de la série compacte 160 bar (16 Mpa) de l'ISO 6020-2; ces sections de joints plus petites exigent des tolérances plus serrées sur les diamètres de tige de piston et d'alésage du vérin. La plage dimensionnelle est la suivante: vérins de 25 mm à 200 mm, tiges de 12 mm à 140 mm.
    L'ISO 5597:2010 ne donne pas de détails sur la conception du joint d'étanchéité, le mode de construction variant avec chaque fabricant. La forme et le matériau constitutif du joint et de l'élément anti-extrusion éventuellement incorporé sont déterminés par les conditions d'emploi telles que la température et la pression.
    L'ISO 5597:2010 s'applique uniquement aux caractéristiques dimensionnelles des produits fabriqués conformément à la présente Norme internationale; elle ne s'applique pas à leurs caractéristiques fonctionnelles.
