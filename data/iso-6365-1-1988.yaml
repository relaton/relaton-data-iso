abstract:
- language: en
  script: Latn
  content: This part of ISO 6365 applies to products for general engineering applications.
    It does not apply to electrical wire. ISO 6365 will be consist of four parts.
    This part specifies for instance requirements to manufacturing process and quality
    control, the chemical composition, mechanical properties, surface finish, dimension
    and form tolerances, conformity with standards, marking, packing and methods of
    tests, retests, arbitration tests.
