abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a method for the preparation of test pieces assembled from polyethylene (PE) pipes or spigot-ended fittings and electrofusion fittings (e.g. socket fittings such as couplers, or saddles).
    The assembly criteria specified include parameters such as ambient temperature, fusion conditions, fitting and pipe dimensions, pipe configuration (coiled or straight pipe), taking into account the limiting service conditions specified by the relevant product standards.
    This document can apply to other shapes, e.g. re-rounded pipes, dependent on the manufacturer's instructions.
    NOTE       For the purpose of this document, PE is understood to be PE, PE-RT or PE-X.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie une méthode de préparation d'éprouvettes par assemblage de tubes ou de bouts mâles de raccords en polyéthylène (PE) avec des raccords électrosoudables (par exemple raccords à emboîtures, tels que manchons ou selles).
    Les critères d'assemblage spécifiés comportent des paramètres, tels que la température ambiante, les conditions de soudage, les dimensions des tubes et raccords, la forme des tubes (en couronne ou droits) en tenant compte des conditions limites de service spécifiées dans les normes de produits concernées.
    Le présent document peut s'appliquer également à d'autres formes, par exemple des tubes réarrondis, en tenant compte des instructions du fabricant.
    NOTE       Pour les besoins du présent document, PE s'entend comme étant du PE, PE-RT ou PE-X.
