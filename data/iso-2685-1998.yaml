abstract:
- language: en
  script: Latn
  content: "This International Standard specifies the tests conditions applied to
    all components, equipments and structures located in zones designated as \"fire
    zones\" and built to satisfy the minimum specified level for resistance to fire.
    \nTwo grades of resistance to fire are applicable to components, equipments and
    structures. \nAnnexes A and B give details of the types of burners providing the
    standard flame and how they shall be used. \nThis International Standard does
    not relate to the resistance to fire outside designated fire zones, nor to flammability
    requirements, nor to those conditions induced by the flame coming from the combustion
    chamber."
- language: fr
  script: Latn
  content: "La présente Norme internationale prescrit les conditions d'essais auxquels
    sont soumis tous les éléments, équipements et structures se trouvant dans les
    zones désignées «zones de feu» et construits pour assurer le niveau minimal spécifié
    de tenue au feu. \nIl existe deux classes de tenue au feu applicables à ces éléments,
    équipements et structures. \nLes annexes A et B donnent les détails des types
    de brûleurs délivrant la flamme normalisée et la manière dont ils doivent être
    utilisés. \nLa présente Norme internationale ne traite pas de tenue au feu en
    dehors des zones désignées «zones de feu», des exigences d'inflammabilité, ni
    des conditions provoquées par la flamme provenant d'une chambre de combustion."
