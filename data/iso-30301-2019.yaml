- content: |-
    Le présent document spécifie les exigences relatives à un système de gestion des documents d'activité (SGDA) visant à soutenir un organisme dans la réalisation de son mandat, de sa mission, de sa stratégie et de ses objectifs. Il traite du développement et de la mise en œuvre d'une politique et de finalités relatives aux documents d'activité et donne des informations sur le mesurage et la surveillance des performances.
    Un SGDA peut être établi par un organisme ou plusieurs organismes lorsque ceux-ci partagent des activités. Tout au long du présent document, le terme « organisme » ne se limite pas à un seul organisme, mais inclut également d'autres structures organisationnelles.
    Le présent document s'applique à tout organisme souhaitant:
    —          établir, mettre en œuvre, tenir à jour et améliorer un SGDA venant en support de ses activités;
    —          s'assurer lui-même de la conformité à sa politique déclarée en matière de documents d'activité;
