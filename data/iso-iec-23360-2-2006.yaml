abstract:
- content: |-
    ISO/IEC 23360-2:2006 is the IA32 architecture-specific Core part of the Linux Standard Base (LSB). It supplements the generic LSB Core module with those interfaces that differ between architectures.
    Interfaces described in ISO/IEC 23360-2:2006 are mandatory except where explicitly listed otherwise. Core interfaces may be supplemented by other modules; all modules are built upon the core, ISO/IEC 23360-1:2006.
