abstract:
- language: en
  script: Latn
  content: Specifies an empirical method that gives a value for insulation resistance
    which includes, without discrimination, both volume and surface resistance. This
    value can be used for the comparison of the quality of different insulation vulcanized
    rubbers. The methods are particularly useful for rapidly determining values which
    will give a general indication of quality when great accuracy is not required.
