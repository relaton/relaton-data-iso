abstract:
- language: en
  script: Latn
  content: Specifies flat diamond discs used commonly in daily dental practice in
    the dental surgery. Five shapes have been selected with their specific dimensions.
    Attention is drawn to ISO 6360-1 and ISO 6360-2 which specify a 15 digit number
    for the identification of dental rotary instruments of all types.
- language: fr
  script: Latn
  content: "\nL'ISO 7711 publiée en 1984 contient 29 formes d'instruments diamantés.
    La présente partie de l'ISO 7711 prescrit les disques diamantés plans communément
    utilisés en pratique quotidienne de l'art dentaire dans le cabinet dentaire. Cinq
    formes ont été sélectionnées avec leurs dimensions spécifiques. Des types supplémentaires
    de disques seront définis à l'issue des travaux en cours. L'attention est attirée
    sur l'ISO 6360-1 et l'ISO 6360-2 qui définissent un code à 15 chiffres pour identifier
    les instruments rotatifs dentaires de tous types.  \nNOTE 1 Les prescriptions
    dimensionnelles et autres caractéristiques variées données dans ce texte sont
    considérées comme les plus importantes pour assurer l'interchangeabilité.\n"
