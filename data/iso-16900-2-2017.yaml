- content: |-
    ISO 16900-2:2017 specifies the method(s) of test for breathing resistance for
    -      respiratory protective devices (RPDs),
    -      filters for RPDs, and
    -      respiratory interfaces (RI).
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 16900-2:2017 spécifie la ou les méthodes d'essai destinées à déterminer la résistance respiratoire des appareils suivants:
    -      les appareils de protection respiratoire (APR),
    -      les filtres pour APR, et
    -      les interfaces respiratoires (IR).
