abstract:
- content: 'The tolerances of the following dimensions of sacks made from thermoplastic
    flexible film as defined in ISO 6590-2 are specified: thickness of plies, length
    of sack, width of sack, width of gusset, circumference of sack with gussets, width
    of bottom, width of valve, position of the leading edge of the valve sleeve, length
    of the valve sleeve, print position on sack.'
  language:
