  script:
  - Latn
  format: text/plain
- content: |2

    La présente partie de l'ISO 8367 prescrit un ensemble de tolérances applicables à la fabrication de sacs faits d'un film thermoplastique flexible, tels que définis dans l'ISO 6590-2.
