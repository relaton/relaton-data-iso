abstract:
- language: en
  script: Latn
  content: ISO 1179-4:2007 specifies dimensions, performance requirements and test
    procedures for stud ends with ISO 228-1 threads and metal-to-metal sealing for
    general use only. These stud ends should not be used for leak-free hydraulic fluid
    power applications.
- language: fr
  script: Latn
  content: L'ISO 1179-4:2007 spécifie les dimensions, les exigences de performance
    et les modes opératoires d'essai des éléments mâles à filetage ISO 228-1 et l'étanchéité
    métal sur métal pour les applications générales uniquement. Ces éléments mâles
    ne doivent pas être utilisés pour des applications de transmissions hydrauliques
    étanches.
