abstract:
- language: en
  script: Latn
  content: |-
    ISO 10865-2:2015 applies to wheelchair passenger spaces that are intended for use by passengers with a body mass greater than 22 kg who remain in their wheelchairs when travelling facing forward in accessible transport vehicles designed to transport both standing and sitting passengers on fixed-route service. It assumes that the maximum acceleration imparted to the vehicle during emergency driving manoeuvres will not exceed 1 g in any direction and rarely exceeds 3 g in frontal crashes. For the purposes of this part of ISO 10865, the term wheelchair includes manual and powered wheelchairs, and three and four wheeled scooters.
    ISO 10865-2:2015 specifies performance requirements and associated test methods, design requirements, requirements for manufacturer instructions and warnings to installers, wheelchair users, and vehicle operators, and requirements for product labelling and disclosure of test information.
    The provisions of this part of ISO 10865 apply primarily to a complete forward-facing wheelchair passenger space (FF-WPS), but subsets of the provisions can be applied to components and subassemblies sold separately, as appropriate to the specific functions of the components and/or subassemblies they are intended to replace.
- language: fr
  script: Latn
  content: |-
    L'ISO 10865-2:2015 s'applique aux espaces pour passagers en fauteuil roulant conçus pour les passagers dont la masse corporelle dépasse 22 kg et qui restent assis dans leur fauteuil roulant lors du trajet face à la route dans des véhicules de transport accessibles conçus pour transporter des passagers debout et assis sur des itinéraires fixes. Elle présuppose que les accélérations maximales imposées au véhicule lors des man?uvres d'urgence, ne dépassera pas 1g dans quelque direction que ce soit et dépassera rarement 3g en cas de collision frontale. Pour les besoins de la présente partie de l'ISO 10865, le terme fauteuil roulant inclut les fauteuils roulants manuels et motorisés, ainsi que les scooters à trois et quatre roues.
    L'ISO 10865-2:2015  spécifie les exigences de performance et les méthodes d'essai associées, exigences de conception, exigences applicables aux instructions du fabricant et avertissements à l'attention des installateurs, utilisateurs de fauteuils roulants et chauffeurs, ainsi que les exigences d'étiquetage des produits et de divulgation des informations d'essai.
    Les dispositions de la présente partie de l'ISO 10865 s'appliquent principalement à un espace complet pour passagers en fauteuil roulant assis face à la route (EPFR-FR), mais des parties de ces dispositions sont applicables à des composants et sous-ensembles vendus séparément, en adéquation avec les fonctions de ceux qu'ils sont censés remplacer.
