abstract:
- language: en
  script: Latn
  content: |-
    This document specifies three methods for determining the resistance to vacuum of hoses and hose assemblies manufactured from plastic or rubber. Applicable dimensions of hoses for each method are as follows:
    —    method A for hoses of nominal size up to and including 80;
    —    method B for hoses of nominal size greater than 80;
    —    method C for hoses of all dimensions.
    If not otherwise specified in the product standard, method C can be used as an alternative to methods A and B.
    Methods A and B can also be used to check the adhesion of the lining to the reinforcement (delamination) in a length of hard-wall hose or hose assembly.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie trois méthodes pour la détermination de la résistance à l'aspiration des tuyaux et des flexibles fabriqués à partir de plastique ou de caoutchouc. Les dimensions s'appliquant aux tuyaux pour chaque méthode sont les suivantes:
    —    méthode A pour tuyaux de dimensions nominales inférieures ou égales à 80;
    —    méthode B pour tuyaux de dimensions nominales supérieures à 80;
    —    méthode C pour tuyaux de toutes dimensions.
    Sauf indication contraire dans la norme de produit, la méthode C peut être utilisée en alternative aux méthodes A et B.
    Les méthodes A et B peuvent également être utilisées pour vérifier l'adhérence entre le tube intérieur et le renforcement (délamination) dans une longueur de tuyau ou de flexible de raccordement renforcé.
