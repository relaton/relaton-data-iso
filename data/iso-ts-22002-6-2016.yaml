abstract:
- language: en
  script: Latn
  content: |-
    ISO/TS 22002-6:2016 specifies requirements for establishing, implementing and maintaining prerequisite programmes (PRPs) to assist in controlling feed safety hazards in feed and animal food and in materials intended for use in the production of feed and animal food. Feed safety hazards in this context relate to attributes that have a potential to affect adversely animal and/or human health.
    Prerequisite programmes are intended to ensure feed safety and to prevent, control and detect potential contamination including cross-contamination that could occur under the responsibility of the organization.
    ISO/TS 22002-6:2016 is applicable to all organizations regardless of size, location or complexity that are involved in the manufacturing and/or supply of feed and animal food and wish to implement a PRP. Feed and animal food operations are diverse in nature and not all of the requirements specified in this Technical Specification necessarily apply to an individual organization or process. Where exclusions are made or alternative measures are implemented, these need to be justified by a hazard assessment and verified to be effective. Any exclusions or alternative measures adopted should not affect the ability of an organization to comply with other requirements contained in this Technical Specification.
- language: fr
  script: Latn
  content: |-
    L'ISO/TS 22002-6:2016 spécifie les exigences pour établir, mettre en ?uvre et mettre à jour des programmes prérequis (PRP) afin d'aider à maîtriser les dangers liés à la sécurité dans les aliments pour animaux et dans les matériaux destinés à être utilisés pour la production de ces aliments. Dans ce contexte, les dangers liés à la sécurité des aliments pour animaux sous-entendent les attributs susceptibles d'avoir un impact néfaste sur la santé animale et/ou humaine.
    Les programmes prérequis sont destinés à garantir la sécurité des aliments pour animaux et à empêcher, maîtriser et détecter la contamination potentielle, y compris toute contamination croisée pouvant se produire sous la responsabilité de l'organisme.
    L'ISO/TS 22002-6:2016 est applicable à tous les organismes, quelles que soient leur taille, leur localisation ou leur complexité, qui interviennent dans la fabrication et/ou la fourniture d'aliments pour animaux et qui souhaitent mettre en ?uvre un PRP. Les opérations de fabrication d'aliments pour animaux étant diverses par nature, les exigences spécifiées dans l'ISO/TS 22002-6:2016 ne s'appliquent pas nécessairement en totalité à un organisme ou à un procédé individuel. Les exclusions ou la mise en ?uvre de mesures alternatives doivent être justifiées par une analyse des risques et leur efficacité doit être vérifiée. Il convient que toute exclusion ou mesure alternative adoptée n'affecte pas la capacité de l'organisme à se conformer aux autres exigences contenues dans l'ISO/TS 22002-6:2016.
