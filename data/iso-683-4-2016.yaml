  format: text/plain
- content: |-
    La présente partie de l'ISO 683 spécifie les conditions techniques de livraison des demi-produits (par exemple, blooms, billettes, brames), barres, fils machine, fabriqués à partir d'aciers de décolletage figurant dans le Tableau 2 et livrés dans l'un des états de traitement thermique donnés pour les différents types de produits dans le Tableau 1, lignes 2 à 4.
    La présente partie de l'ISO 683 concerne trois familles d'aciers de décolletage à des fins mécaniques énumérées dans le Tableau 2, à savoir:
    a)    les aciers non destinés à un traitement thermique;
    b)    les aciers destinés à un traitement de trempe après cémentation, et;
    c)    les aciers destinés à un traitement de trempe et de revenu.
    Les aciers de décolletage sont souvent utilisés sous forme de barres calibrées. Pour ces produits, voir l'ISO 683‑18.
    Dans certains cas particuliers, il est possible de déroger aux présentes conditions techniques de livraison ou d'en ajouter d'autres, à condition d'en convenir au moment de l'appel d'offres et de la commande (voir 5.2 et Annexe B).
    En plus de cette partie de l'ISO 683, les conditions générales techniques de livraison de l'ISO 404 sont applicables.
