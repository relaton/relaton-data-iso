abstract:
- language: en
  script: Latn
  content: This document specifies the relative angular movement between articulating
    patellofemoral joint components, the pattern of the applied force, speed and duration
    of testing, sample configuration and test environment to be used for the durability
    testing of total knee-joint prostheses in wear-testing machines with load control
    and displacement.
- language: fr
  script: Latn
  content: Le présent document spécifie le mouvement angulaire relatif entre les composants
    de l'articulation fémoro-patellaire, le type de force appliquée, la vitesse et
    la durée des essais, la configuration de l'échantillon et l'environnement d'essai
    à utiliser pour les essais de durabilité des prothèses totales de l'articulation
    du genou dans des machines d'essai d'usure avec contrôle de la charge et du déplacement.
