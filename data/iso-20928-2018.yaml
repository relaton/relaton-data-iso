abstract:
- language: en
  script: Latn
  content: "This document specifies dimensions, stroke and forces of spring plungers
    with steel spring or gas spring.\nThis document applies to spring plungers which
    are used in tool manufacture for separating the tool and the sheet-metal part
    after stamping or forming operations. \nIt also gives information concerning their
    use and installation example of spring plungers steel spring or gas spring."
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les dimensions, la course et les forces des poussoirs à ressort en acier ou à ressort à gaz.
    Le présent document s'applique aux poussoirs à ressort utilisés dans la fabrication d'outils pour séparer l'outil de la tôle métallique après des opérations d'estampage ou de formage.
    Il donne également des informations concernant leur utilisation et des exemples d'installation des poussoirs à ressort en acier et à ressort à gaz.
