abstract:
- content: |-
    ISO 7507-1:2003 specifies a method for the calibration of substantially vertical cylindrical tanks by measuring the tank using a strapping tape.
    This method is known as the strapping method and is suitable for use as a working method, a reference method or a referee method.
    The operation of strapping, the corrections to be made and the calculations leading to the compilation of the tank capacity table are described.
    This method does not apply to abnormally deformed, e.g. dented or non-circular, tanks.
    This method is suitable for tilted tanks with a deviation of up to 3 % from the vertical, provided that a correction for the measured tilt is applied in the calculations.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "L'ISO 7507-1:2003 spécifie une méthode permettant de jauger les réservoirs
    cylindriques pratiquement verticaux par mesurage avec un ruban de ceinturage.
    \nCette méthode connue sous le nom de «méthode par ceinturage» convient tant comme
    méthode de travail que comme méthode de référence ou encore comme méthode d'arbitrage.\nLes
    opérations de ceinturage à mettre en oeuvre ainsi que les corrections et les calculs
    à effectuer pour élaborer un barème de jaugeage de réservoir sont décrits.\nLa
    présente méthode ne s'applique pas aux réservoirs anormalement déformés, par exemple
    les réservoirs bosselés ou non circulaires.\nCette méthode convient pour les réservoirs
    dont l'inclinaison par rapport à la verticale n'excède pas 3 %, à condition qu'une
    correction soit apportée aux calculs pour tenir compte de l'inclinaison mesurée."
