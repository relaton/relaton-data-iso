abstract:
- language: en
  script: Latn
  content: Gives formulae which allow analytical data relating to coal and coke to
    be expressed on the various different bases in common use. Consideration is given
    to corrections that may be applied to certain determind values for coal prior
    ti their calculation to other bases. In a table formulae for calculation of results
    to different bases are given.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale donne les formules qui permettent d'exprimer les résultats analytiques concernant le charbon et le coke par rapport aux différentes bases couramment utilisées. Elle étudie les corrections qu'il peut être nécessaire d'appliquer à certaines des valeurs déterminées pour le charbon avant de les calculer par rapport à d'autres bases.
