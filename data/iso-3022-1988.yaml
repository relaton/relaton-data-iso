abstract:
- language: en
  script: Latn
  content: This International Standard specifies the cutting and perforating dimensions
    for 35 mm motion-picture raw stock with three rows of 16 mm perforations in positions
    l-3-0, as weil as the width of the 16 mm Strip after processing and slitting the
    print stock.
- language: fr
  script: Latn
  content: La présente Norme internationale fixe les dimensions de coupe et de perforation
    du film vierge 35 mm à trois rangées de perforations de 16 mm en position l-3-0,
    ainsi que la largeur des bandes de 16 mm obtenues par recoupe après traitement
    du film positif.
