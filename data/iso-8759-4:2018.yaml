abstract:
- language: en
  script: Latn
  content: |-
    This document specifies dimensions and requirements for three-point linkage in association with a power lift for the attachment of implements or equipment to the front of agricultural tractors.
    It is not applicable to tractors which are designed to run in two directions, where either end can be considered to be the front or the rear.
    NOTE       In this case, ISO 730 applies.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les dimensions et les exigences applicables aux attelages trois points à relevage assisté, permettant d'atteler des instruments ou des équipements à l'avant des tracteurs agricoles.
    Il n'est pas applicable aux tracteurs conçus pour se déplacer dans deux directions et dont chacune des deux extrémités peut être indifféremment considérée comme l'extrémité avant ou l'extrémité arrière.
    NOTE       Dans ce cas, l'ISO 730 s'applique.
