abstract:
- content: ISO 18144:2003 specifies a method for the sampling and determination of
    respirable suspended particles (RSP) and for the estimation of the RSP fraction
    attributable to environmental tobacco smoke (ETS). This method is applicable to
    personal and area sampling. This method is compatible with the determinations
    of gravimetric RSP, ultraviolet particulate matter (UVPM) and fluorescent particulate
    matter (FPM), which are also used to estimate the contribution of ETS to RSP.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 18144:2003 spécifie une méthode d'échantillonnage et de détermination
    des particules en suspension respirables (RSP) et d'estimation de la fraction
    des RSP imputable à la fumée de tabac ambiante (FTA). Cette méthode est applicable
    à des échantillonnages portatifs ou fixes. Elle est compatible avec les déterminations
    de RSP par gravimétrie, de matière particulaire par ultraviolet (UVPM) et de matière
    particulaire par fluorescence (FPM), qui servent également à estimer la contribution
    de la FTA aux RSP.
