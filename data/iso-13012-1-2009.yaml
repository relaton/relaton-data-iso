abstract:
- content: |-
    ISO 13012-1:2009 specifies the boundary dimensions, other relevant dimensions and their tolerances of accessories for sleeve type linear ball bearings which are specified in ISO 10285.
    ISO 13012-1:2009 applies to: housings — closed and adjustable flangeless housings for series 1 sleeve type linear ball bearings, closed and adjustable flanged housings for series 3 sleeve type linear ball bearings, open flanged housings for series 3 sleeve type linear ball bearings, closed and adjustable flangeless housings for series 3 sleeve type linear ball bearings, open and open adjustable flangeless housings for series 3 sleeve type linear ball bearings; shaft support rails — standard height shaft support rails for series 3 sleeve type linear ball bearings, low height shaft support rails for series 3 sleeve type linear ball bearings; shaft support blocks — flanged shaft support blocks for series 1 and 3 sleeve type linear ball bearings, flangeless shaft support blocks for series 1 and 3 sleeve type linear ball bearings; shafts — solid and tubular shafts for series 1 and 3 sleeve type linear ball bearings.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 13012-1:2009 spécifie les dimensions d'encombrement et autres dimensions appropriées, ainsi que leurs tolérances, des accessoires pour les douilles à billes linéaires spécifiées dans l'ISO 10285.
    L'ISO 13012-1:2009 s'applique aux accessoires suivants:
    corps de palier —
    - à semelle, compacts, fermés et réglables, pour les douilles à billes linéaires de la série 1,
    - à semelle, avec pattes de fixation, fermés et réglables, pour les douilles à billes linéaires de la série 3,
    - à semelle, avec pattes de fixation, ouverts, pour les douilles à billes linéaires de la série 3,
    - à semelle, compacts, fermés et réglables, pour les douilles à billes linéaires de la série 3,
    - à semelle, compacts, ouverts et ouverts et réglables, pour les douilles à billes linéaires de la série 3;
    rails supports d'arbre —
    - normalisés, pour les douilles à billes linéaires de la série 3,
    - bas, pour les douilles à billes linéaires de la série 3;
    paliers supports d'arbre —
    - à semelle, avec pattes de fixation, pour les douilles à billes linéaires des séries 1 et 3,
    - à semelle, compacts, pour les douilles à billes linéaires des séries 1 et 3;
    arbres —
    - massifs et tubulaires, pour les douilles à billes linéaires des séries 1 et 3.
