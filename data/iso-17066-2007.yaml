abstract:
- content: 'ISO 17066-2:2007 provides a vocabulary for the various types of hydraulic
    tools, fixed and portable and for the attachments that are used with them. The
    terms are given by category: general, tools for removing and shaping material,
    tools for assembly work.'
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: 'L''ISO 17066:2007 établit un vocabulaire pour les différents types de
    machines portatives hydrauliques fixes ou transportables ainsi que leurs accessoires.
    Les termes sont donnés par catégorie: termes généraux, outils pour l''enlèvement
    et la mise en forme des matériaux et des outils d''assemblage.'
