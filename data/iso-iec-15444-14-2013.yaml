abstract:
- content: "ISO/IEC 15444-14:2012 specifies an XML document, referred to as JPXML,
    which is designed primarily for representing JPEG 2000 file format and marker
    segments in codestream, and referring method of internal data in a JPEG 2000 image.\nIt
    specifies\n-       JPXML conversion rules for general box file formats,\n-       JPXML
    conversion rules for JPEG 2000 family file formats and codestream segments, and\n-
    \      a complete referring location path to address to an exact box or codestream
    data in an image. \nAnd it provides\n-       guidance on processes for converting
    a source image data to an XML structural document, and \n-       guidance on how
    to implement these processes in practice."
  language:
