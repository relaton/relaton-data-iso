abstract:
- language: en
  script: Latn
  content: |-
    ISO 7263:2011 specifies two methods for the determination of the flat crush resistance of a corrugating medium after laboratory fluting.
    The procedures are applicable to any corrugating medium intended to be used, after fluting, in the manufacture of corrugated board.
- language: fr
  script: Latn
  content: |-
    L'ISO 7263:2011 spécifie deux méthodes pour la détermination de la résistance à la compression à plat du papier cannelure pour carton ondulé après cannelage en laboratoire.
    Les modes opératoires sont applicables à tout papier cannelure pour carton ondulé destiné à être utilisé, après cannelage, pour la fabrication de carton ondulé.
