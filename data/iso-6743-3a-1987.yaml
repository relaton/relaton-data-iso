abstract:
- language: en
  script: Latn
  content: Establishes the detailed classification of lubricants in use for air compressors.
    Forms the preliminary part, including gas compressors and refrigeration compressors.
    The intention is to provide a rationalized range of the most commonly used, internationally
    available lubricants for air compressors, without resorting to unnecessary restriction
    by specifications or product description. The primary intention has been to describe
    and to promote the use of the type which is best suited for the particular application.
- language: fr
  script: Latn
  content: |2

    La présente partie de l'ISO 6743 établit la classification détaillée des lubrifiants pour compresseurs d'air. Elle constitue un premier élément de la classification des lubrifiants utilisés pour tous les types de compresseurs, la famille D, qui comprend les compresseurs à gaz et frigorifiques1). L'objet de la présente partie de l'ISO 6743 est de fournir une série normalisée des lubrifiants pour compresseurs d'air les plus couramment utilisés et disponibles internationalement sans devoir recourir à une limitation inutile par les spécifications ou la définition des produits. En particulier, l'intention première de cette classification a été de décrire et favoriser l'emploi du type de lubrifiant le mieux adapté à l'application à laquelle il est destiné, tout en réduisant autant que possible les risques de feu et d'explosion dans les compresseurs d'air fixes. (Voir ISO 5388.) La présente partie de l'ISO 6743 doit être lue conjointement avec l'ISO 6743-0.
