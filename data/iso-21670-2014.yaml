abstract:
- language: en
  script: Latn
  content: ISO 21670:2014 specifies characteristics for hexagon weld nuts with flange,
    with sizes M5 to M16 (coarse thread) or d = 8 mm to 16 mm (fine pitch thread),
    of product grade A. Weld nuts conforming to ISO 21670:2014 are suitable for use
    with bolts of property classes up to 10.9 according to ISO 898‑1.
- language: fr
  script: Latn
  content: L'ISO 21670:2014 spécifie les caractéristiques des écrous à souder, à embase,
    de diamètre de filetage M5 à M16 inclus (pas gros) et de M8 à M16 inclus (pas
    fin), et de grade A. Les écrous à souder conformes à L'ISO 21670:2014 sont appropriés
    pour être utilisés avec des vis de classe de qualité jusqu'à 10.9 inclus selon
    l'ISO 898-1.
