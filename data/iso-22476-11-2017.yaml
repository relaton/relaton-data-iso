abstract:
- language: en
  script: Latn
  content: "ISO 22476-11:2017 establishes guidelines for the equipment requirements,
    execution of and reporting on flat dilatometer tests. \nNOTE          This document
    fulfils the requirements for flat dilatometer tests as part of the geotechnical
    investigation and testing according to EN 1997‑1 and EN 1997‑2.\nThe basic flat
    dilatometer test consists of inserting vertically into the soil a blade-shaped
    steel probe with a thin expandable circular steel membrane mounted flush on one
    face and determining two pressures at selected depth intervals: the contact pressure
    exerted by the soil against the membrane when the membrane is flush with the blade
    and, subsequently, the pressure exerted when the central displacement of the membrane
    reaches 1,10 mm.\nResults of flat dilatometer tests are used mostly to obtain
    information on soil stratigraphy, in situ state of stress, deformation properties
    and shear strength. It is also used to detect slip surfaces in clays. The flat
    dilatometer test is most applicable to clays, silts and sands, where particles
    are small compared to the size of the membrane."
- language: fr
  script: Latn
  content: |-
    Ce document établit les directives pour les exigences applicables à l'équipement, la réalisation et le compte-rendu des essais au dilatomètre plat.
    NOTE       Ce document satisfait aux exigences relatives aux essais au dilatomètre plat dans le cadre des reconnaissances et essais géotechniques conformément aux normes EN 1997-1 et EN 1997-2.
    L'essai de référence au dilatomètre plat consiste à insérer verticalement dans le sol une sonde en acier en forme de lame dont l'une des faces est équipée d'une fine membrane circulaire en acier extensible montée de façon affleurante et à déterminer, à des intervalles de profondeur prédéfinis, deux pressions : la pression de contact exercée par le sol sur la membrane lorsque la membrane est affleurante par rapport à la lame et la pression exercée lorsque le déplacement au centre de la membrane atteint 1,10 mm.
    Les résultats des essais au dilatomètre plat sont principalement utilisés pour obtenir des informations relatives à la stratigraphie du sol, à l'état de contrainte in situ, aux propriétés de déformation ainsi qu'à la résistance au cisaillement. L'essai au dilatomètre plat convient plus particulièrement pour les argiles, les limons et les sables, lorsque les particules sont petites par rapport à la taille de la membrane.
