abstract:
- language: en
  script: Latn
  content: "ISO/TS 10303-410:2010-03 specifies the application module for\n         AP210
    electronic assembly interconnect and packaging design.       \n         \n      \n\n
    \        The following are within the scope of \n         ISO/TS 10303-410:2010-03:\n
    \        \n      \n\n            \t\tthe\n            representation of requirements
    for, design of, and application of electrical and electrotechnical components,
    interconnect,\n            and assemblies.  \n            \t   Included are capabilities
    to represent the various requirements and sources levied on these items, \n            \t
    \  as well as constraints arising from manufacturing processes. \n            \t
    \  Network and other analysis of proposed or actual design is supported, as is
    applications that map from the network listing\n            to the layout.  \n
    \           \t   Two dimensional and three dimensional assembly and interconnect
    design is supported, \n            \t   as is microwave and embedded design.\n
    \           \t\n         \n- The hierarchical description of the functionality
    of the electronic assembly or interconnect\n            or devices that are used
    in an electronic assembly or interconnect;\n         \n- The hierarchical description
    of the functional objects that are combinations of one or more\n            functional
    objects;\n         \n- The configuration management of the functional objects
    that are being developed concurrently;\n- The configuration management of analytical
    models that are being developed concurrently;\n- The explicit interface to analytic
    models that are used to define the behaviour of a functional\n            object,
    a device, a physical object, an electronic assembly, or an interconnect;\n         \n-
    The description of the connection among the functional objects;\n- The description
    of the connection among the devices used in the electronic assembly or\n            interconnect;\n
    \        \n- The description of the requirements for physical interconnection;\n-
    The physical layout of the electronic assembly, including a description of the
    placement of\n            the physical objects in the electronic assembly;\n         \n-
    The description of the bare interconnect, including the conductive and non-conductive
    materials\n            and patterns;\n         \n- The functional and physical
    description of devices or physical objects, including material\n            characteristics
    and composition;\n         \n- The functional usage and physical usage description
    of devices or physical objects, including\n            material characteristics
    and composition;\n         \n- The functional and physical description of devices
    or physical objects realized as part of the\n            interconnect, including
    material characteristics and composition;\n         \n- The functional usage and
    physical usage description of devices or physical objects realized\n            as
    part of the interconnect, including material characteristics and composition;\n
    \        \n- The description of the requirements and constraints on the design
    of the electronic assembly\n            that assure product performance, incorporate
    quality, and enhance manufacturing process\n            capabilities;\n         \n-
    The description of the requirements and constraints on the design of the interconnect
    that\n            assure product performance, incorporate quality, and enhance
    manufacturing process capabilities;\n         \n- The configuration management
    of electronic assembly design descriptions;\n- The configuration management of
    interconnect design descriptions;\n- The allocation of certain details of the
    interconnect design description to the usage description\n            of a physical
    object;\n         \n- The allocation of certain details of the electronic assembly
    design description to the usage\n            description of a physical object;\n
    \        \n- The description of electronic assemblies to implement various functional
    domains including,\n            but not limited to, analogue, digital, video,
    radio frequency, and microwave;\n         \n- The description of interconnect
    to implement various functional domains including, but not\n            limited
    to, analogue, digital, video, radio frequency, and microwave;\n         \n- The
    configuration management of constituent parts that are electronic assemblies or
    interconnect\n            and that are being concurrently developed;\n         \n-
    The configuration management of documents that contain requirements;\n- The allocation
    of requirements to functional objects, physical objects, and the physical\n            implementation;\n
    \        \n- The allocation of requirements from functional objects to their physical
    implementation;\n- The allocation of each specific connection among the devices
    used in the electronic assembly\n            to the component or group of components
    that realizes that connection;\n         \n- The association of characteristics
    to functional objects, physical objects, and analytical\n            models;\n
    \        \n- The identification of planned parameters for functional objects,
    electronic assemblies, interconnect,\n            components, and analytical models;\n
    \        \n- The identification of actual parameters for functional objects, electronic
    assemblies, interconnect,\n            components, and analytical models.\n         "
