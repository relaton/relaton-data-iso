  format: text/plain
- content: |-
    ISO 5682-2:2017 est applicable aux pulvérisateurs destinés à appliquer un liquide sur une surface horizontale.
    ISO 5682-2:2017 spécifie des méthodes d'essai pour évaluer la répartition transversale horizontale d'un liquide pulvérisé. Ces méthodes sont fondées sur le mesurage du volume de liquide pulvérisé, le mesurage du débit des buses ou le mesurage de la pression aux buses.
    ISO 5682-2:2017 ne couvre pas les pulvérisateurs aériens.
    Les pulvérisateurs à jet projeté sont dotés d'un ensemble de caractéristiques de conception pour délivrer un jet de pulvérisation et le maîtriser. Les méthodes d'essai fournies dans le présent document sont toutes utiles mais ne fournissent pas les mêmes informations. Elles sont complémentaires. Certaines méthodes d'essai ne conviennent pas à tous les types de pulvérisateurs. Les méthodes d'essai applicables sont décrites dans une annexe informative.
