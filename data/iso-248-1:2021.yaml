- content: |-
    Le présent document spécifie deux méthodes pour la détermination de la teneur en matières volatiles des caoutchoucs bruts par mélangeage à chaud ou par étuvage.
    Ces méthodes sont applicables à la détermination de la teneur en matières volatiles des caoutchoucs du groupe «R» répertoriés dans l'ISO 1629. Ce sont des caoutchoucs ayant une chaîne carbonée non saturée, par exemple le caoutchouc naturel et les caoutchoucs synthétiques dérivés, au moins partiellement, de diènes conjugués. Ces méthodes peuvent également être applicables à d'autres caoutchoucs mais, dans ces cas, il est nécessaire de démontrer que la variation de masse n'est due qu'à la perte des matières volatiles d'origine et non à la dégradation du caoutchouc.
    La méthode par mélangeage à chaud n'est pas applicable au caoutchouc naturel, aux caoutchoucs synthétiques qui sont trop difficiles à traiter par mélangeage à chaud ou aux caoutchoucs synthétiques en poudre ou en chips.
    Les méthodes d'essai n'aboutissent pas nécessairement aux mêmes résultats. Par conséquent, en cas de litige, la méthode par étuvage, mode opératoire A, est la méthode de référence.
    NOTE            L'applicabilité de chaque méthode d'essai aux différents types de caoutchouc est résumée dans l'Annexe A.
