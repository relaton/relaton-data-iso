abstract:
- language: en
  script: Latn
  content: |-
    This document applies to all bonded sheet waterproofing membranes that are used beneath ceramic tiling for internal and external tile installations on walls and floors.
    This document provides the terminology concerning the products and specifies the test methods and the values of performance requirements for bonded sheet waterproofing products associated with tile adhesives.
    Furthermore, this document specifies the evaluation of conformity and the classification and designation of all bonded sheet waterproofing products beneath ceramic tiling.
    NOTE 1 Bonded sheet waterproofing products can also be used beneath other types of tiles (natural and agglomerated stones etc.), where they do not adversely affect these materials.
    NOTE 2           This document does not address crack isolation, decoupling, sound control, thermal properties, or any aspect of membranes apart from waterproofing.
