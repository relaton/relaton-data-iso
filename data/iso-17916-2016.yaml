- content: |-
    ISO 17916:2016 spécifie les prescriptions et mesures de sécurité relatives à la conception, à la construction, à la fabrication, au transport, à l'installation, à l'utilisation, à la maintenance et à la mise hors service des machines.
    ISO 17916:2016 s'applique aux machines utilisant des procédés de coupage thermique et/ou de marquage, tels que l'oxycoupage, le coupage par arc de plasma. La présente Norme internationale s'applique aux machines dont la base est conçue comme une machine en porte-à-faux à portique ouvert ou dont le transporteur est incorporé à la table de coupage.
    ISO 17916:2016 ne traite pas des normes de conception d'outils spécifiques, par exemple les normes relatives aux tuyaux souples d'oxygaz, les exigences électriques relatives aux générateurs de plasma. La plupart des outils utilisés sur les machines de coupage thermique ont des normes de conception spécifiques.
    ISO 17916:2016 ne traite pas des équipements de découpe à main ni des équipements de découpe combinés avec un système de suivi contraint monté sur la pièce.
    Les risques engendrés par les outils de coupage thermique peuvent être traités dans des normes connexes.
    Les risques engendrés par le rayonnement laser, excepté ceux engendrés par les lasers indicateurs de position, ne sont pas traités dans la présente Norme internationale. Ces risques sont traités dans l'ISO 11553.
    Les machines qui combinent des procédés thermiques avec d'autres procédés (par exemple meulage, forage, fraisage, etc.) ne sont que partiellement traitées dans la présente norme. Les risques engendrés par ces autres procédés peuvent être traités dans des normes connexes.
