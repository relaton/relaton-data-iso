abstract:
- language: en
  script: Latn
  content: This document specifies the sensor data fusion applicable to the use cases
    of indoor and outdoor seamless positioning solution for a mobile user (multimodal
    transportation) in ITS stations. This document includes all technical requirements
    for data fusion between three domains, nomadic device (e.g., P-ITS-S), mobility
    (e.g., V-ITS-S), and infrastructure (e.g., R-ITS-S). The data exchange between
    the domains is based on a common message and data format.
