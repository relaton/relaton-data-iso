abstract:
- content: ISO 5673-1:2005 specifies the power take-off (PTO) drive shafts of a tractor
    or self-propelled machine used in agriculture and the power-input connection (PIC)
    of its implement, establishing a method for determining PTO static and dynamic
    torsional strength while giving manufacturing and safety requirements. It is applicable
    only to those PTO drive shafts and guards mechanically linked to the shaft by
    at least two bearings. It is not applicable to PTO drive shafts guarded by location
    or to the mechanical characteristics of overrun devices and torque limiters, nor
    are environmental aspects considered; neither is it applicable to PTO drive shafts
    and their guards manufactured before the date of its publication.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 5673-1:2005 précise les spécifications relatives aux arbres de transmission
    à cardans de prise de force (p.d.f.) d'un tracteur ou d'une machine automotrice
    utilisée dans l'agriculture et à l'arbre récepteur de la machine (a.r.m.) de son
    instrument, en établissant une méthode permettant de déterminer la résistance
    à la torsion statique et dynamique et en donnant des exigences de fabrication
    et de sécurité. Elle ne s'applique qu'aux arbres de transmission à cardans de
    prise de force et aux protecteurs reliés mécaniquement à l'arbre par au moins
    deux paliers. Elle ne traite pas des arbres de transmission à cardans de prise
    de force protégés par leur emplacement ni des caractéristiques mécaniques des
    systèmes de roue libre et des limiteurs de couple et ne prend pas en compte les
    aspects liés à l'environnement. Elle n'est pas applicable aux arbres de transmission
    à cardans de prise de force et leurs protecteurs qui ont été fabriqués avant sa
    date de publication.
