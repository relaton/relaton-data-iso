abstract:
- language: en
  script: Latn
  content: "ISO/TS 10303-1732:2014-02 specifies the application module for\n         Physical
    unit usage view.       \n         \n      \n\n         The following are within
    the scope of \n         ISO/TS 10303-1732:2014-02:\n         \n      \n- identification
    of a part usage in it's next assembly;\n- identification of a distinctive aspect
    of a part;\n- identification of a definition of a part's feature template;\n-
    items within the scope of application module Analytical model, ISO/TS 10303-1603;\n-
    items within the scope of application module Feature and connection zone, ISO/TS
    10303-1671;\n- items within the scope of application module Part shape, ISO/CD-TS
    10303-xxxx;\n- items within the scope of application module Item definition structure,
    ISO/TS 10303-1345;\n- items within the scope of application module Part feature
    location, ISO/TS 10303-1714;\n- items within the scope of application module Requirement
    assignment, ISO/TS 10303-1233;\n- items within the scope of application module
    Shape composition, ISO/TS 10303-1742."
