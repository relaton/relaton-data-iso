abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a method for the determination of the particle size distribution of coating powders by sieve analysis. Particle size distributions with a maximum of less than 100 µm is determined by laser diffraction, ISO 8130‑13. This method is used especially for determining the oversize material or for the presence of contamination and can be used as a quality control procedure ("go"/"no go" test) by checking the amount  retained on a single sieve.
    The following particle sizes are typical for coating powders, however the particle size can deviate depending on the application:
    —                                 thin-film technology: 1 µm to 63 µm;
    —                                 electrostatic coating: 10 µm to 200 µm;
    —                                 fluidizing-bed method: 100 µm and above.
    NOTE       Sieves with a mesh size smaller than 32 µm are not practical and are likely to become blind during use.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie une méthode de détermination de la distribution granulométrique de poudres pour revêtement au moyen d'une analyse par tamisage. Les distributions granulométriques inférieures à 100 µm, au maximum, sont déterminées par diffraction laser, voir l'ISO 8130-13. La présente méthode est utilisée en particulier pour la détermination du refus ou de la présence de contamination, et peut être utilisée comme mode opératoire de contrôle de la qualité (essai «tout ou rien») en vérifiant la quantité retenue sur un seul tamis.
    Les tailles de particules suivantes sont celles rencontrées habituellement dans les poudres pour revêtement, ces valeurs peuvent toutefois varier en fonction de l'application considérée:
    —                                 technologie en couches minces: 1 µm à 63 µm;
    —                                 revêtement électrostatique: 10 µm à 200 µm;
    —                                 méthode par lit fluidisé: 100 µm et au-delà.
    NOTE       Les tamis présentant une dimension de mailles inférieure à 32 µm ne sont pas pratiques et sont susceptibles de s'obturer au cours de leur utilisation.
