abstract:
- content: |-
    This document specifies the procedure for the determination of acid-soluble magnesium, calcium, manganese, iron, copper, sodium and potassium by atomic absorption spectrometry (AAS) or by inductively coupled plasma emission spectrometry (ICP/ES). The acid-soluble element comprises the acid-soluble part of the incineration residue, i.e. that part of the ignition residue obtained after incineration which is soluble in hydrochloric acid or nitric acid. In cases where the residue is completely soluble, the result obtained by the procedure specified in this document is a measure of the total amount of each element in the sample.
    This document is applicable to all types of paper, board, pulps and cellulose nanomaterials.
    The limit of determination depends on the element and on the instrument used.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie le mode opératoire pour la détermination de la teneur en magnésium, calcium, manganèse, fer, cuivre, sodium et potassium soluble dans l'acide, par spectrométrie d'absorption atomique (AAS) ou par spectrométrie d'émission plasma à couplage inductif (ICP/ES). L'élément soluble dans l'acide comprend la partie du résidu de calcination soluble dans l'acide, c'est-à-dire la partie du résidu de calcination obtenu après incinération qui est soluble dans l'acide chlorhydrique ou l'acide nitrique. Au cas où le résidu est totalement soluble, le résultat obtenu par le mode opératoire spécifié dans le présent document est une mesure de la quantité totale de chaque élément présent dans l'échantillon.
    Le présent document s'applique à tous les types de papiers, cartons, pâtes et nanomatériaux à base de cellulose.
    La limite de détermination dépend de l'élément et de l'instrument utilisé.
