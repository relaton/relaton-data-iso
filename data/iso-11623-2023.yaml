  format: text/plain
- content: |-
    Le présent document spécifie les exigences relatives aux contrôles et essais périodiques des bouteilles et tubes à gaz en matériau composite transportables, frettés ou entièrement bobinés, dotés ou non d’un liner en alliage d’aluminium, en acier ou non métallique (Types 2, 3, 4 et 5), destinés à contenir des gaz comprimés, liquéfiés ou dissous sous pression et ayant une contenance en eau comprise entre 0,5 l et 3 000 l inclus, et vise à vérifier leur intégrité pour leur maintien en service.
    Le présent document traite du contrôle et des essais périodiques des bouteilles et des tubes en matériau composite fabriqués conformément à l’ISO 11119-1, l’ISO 11119-2, l’ISO 11119-3, l’ISO 11119-4 ou l’ISO 11515. Il peut être appliqué à d’autres bouteilles et tubes en matériau composite conçus conformément à des normes comparables en cas d’autorisation par l’autorité compétente. Dans la mesure du possible, le présent document peut également être appliqué aux bouteilles ayant une contenance en eau inférieure à 0,5 l en cas d’autorisation par le fabricant.
    NOTE    Sauf exception, l’utilisation du terme «bouteille» dans le présent document se rapporte aux bouteilles et aux tubes.
