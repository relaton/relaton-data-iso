abstract:
- content: |-
    ISO 12625-8:2010 specifies a basket-immersion test method for the determination of water-absorption time and water-absorption capacity of tissue paper and tissue products.
    It is expressly stated that the detection of impurities and contraries in tissue paper and tissue products be applied according to ISO 15755.
    For the determination of moisture content in tissue paper and tissue products, ISO 287 is applicable.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 12625-8:2010 spécifie une méthode d'essai d'immersion au panier permettant de déterminer le temps d'absorption d'eau et la capacité d'absorption d'eau du papier tissue et des produits tissues.
    Il est expressément mentionné que la détection d'impuretés ou de défauts sur les papiers tissues et les produits tissues est à effectuer conformément à l'ISO 15755.
    Pour déterminer la teneur en humidité des papiers tissues et des produits tissues, l'ISO 287 s'applique.
