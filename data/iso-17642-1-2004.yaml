abstract:
- language: en
  script: Latn
  content: |-
    ISO 17642-1:2004 describes the fundamentals of cold crack formation and the principles of cold cracking tests.
    These tests can be used to determine the cold cracking sensitivity of welding consumables, parent materials and weld metal. The most common tests are described.
    In addition, an overview is given of the cold cracking test procedures.
- language: fr
  script: Latn
  content: |-
    L'ISO 17642-1:2004 décrit les phénomènes fondamentaux de la fissuration à froid ainsi que les principes des essais de fissuration à froid. Ces essais peuvent être utilisés pour déterminer la sensibilité à la fissuration à froid des produits consommables de soudage, des matériaux de base, du métal fondu. Les essais les plus courants sont décrits.
    Elle présente également une vue d'ensemble des méthodes d'essais de fissuration à froid.
