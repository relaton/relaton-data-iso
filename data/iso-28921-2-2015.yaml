  format: text/plain
- content: |-
    ISO 28921-2:2015 spécifie les exigences relatives aux essais de type des robinets d'isolement pour applications à basses températures afin de vérifier les performances des appareils de robinetterie à une température basse comprise entre − 50 °C et − 196 °C.
    NOTE          Les dimensions nominales (DN), les dimensions nominales de la tuyauterie (NPS), la pression nominale (PN) et les Class sont couverts par l'ISO 28921‑1.
    ISO 28921-2:2015 n'évalue pas les actionneurs, sauf s'ils font partie intégrante de l'appareil de robinetterie. Pendant les essais, les appareils de robinetterie peuvent être actionnés manuellement ou un actionneur peut être utilisé. Pendant les essais, l'effet des vapeurs de gaz froid est pris en considération, en particulier lorsque l'actionneur est monté directement au-dessus du banc d'essai, les gaz froids enveloppant l'actionneur.
    ISO 28921-2:2015 ne s'applique pas aux appareils de robinetterie pour usage cryogénique, conçus conformément à l'ISO 21011, utilisés avec des récipients cryogéniques.
