abstract:
- language: en
  script: Latn
  content: "ISO/IEC 14496-1:2004 specifies system-level functionalities for the communication
    of interactive audio-visual scenes. It specifies the following tools: \n- a terminal
    model for time and buffer management; \n- a coded representation of metadata for
    the identification, description and logical dependencies of the elementary streams;
    \n- a coded representation object content information, a descriptive audio-visual
    content information;\n- an interface to intellectual property management and protection
    systems;\n- a coded representation of synchronization information; and\n- a multiplexed
    representation of individual elementary streams in a single stream."
- language: fr
  script: Latn
