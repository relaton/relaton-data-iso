abstract:
- language: fr
  script: Latn
  content: "\nLa présente Norme internationale donne une liste de termes équivalents
    relatifs aux peintures, vernis et produits assimilés et à leurs matières premières.
    \  \nNOTE La présente Norme internationale a été élaborée en collaboration avec
    le CEN/TC 139. Chacune des langues officielles de l'ISO et du CEN est donnée dans
    une colonne séparée (anglais, français et allemand). Les termes allemands sont
    publiés sous la responsabilité du comité membre de l'Allemagne (DIN). En plus
    des termes donnés dans les langues de l'ISO et du CEN, la présente Norme internationale
    donne les termes équivalents en danois, espagnol, finnois, italien, néerlandais,
    norvégien, portugais, roumain, suédois et tchèque. Le comité technique ISO/TC35
    et le comité technique CEN/TC139 ont suivi un accès multi-langue pour cette norme
    afin d'élargir les chances d'utilisation de la liste de termes équivalents. Les
    termes équivalents dans les langues non officielles sont publiés sous la responsabilité
    des comités membres de la République tchèque (CSNI), du Danemark (DS), de l'Espagne
    (AENOR), de la Finlande (SFS), de l'Italie (UNI), des Pays-Bas (NNI), de la Norvège
    (NSF), du Portugal (IPQ), de la Roumanie (ASRO) et de la Suède (SIS). Toutefois,
    seuls les termes donnés dans les langues officielles de l'ISO peuvent être considérés
    comme termes ISO.\n"
