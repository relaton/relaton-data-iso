abstract:
- content: "This Technical Specification gives guidelines on equipment and procedures
    for analyzing driver visual behaviour, intended to enable assessors of Transport
    Information and Control Systems (TICS) to\n- plan evaluation trials,\n- specify
    (and install) data capture equipment, and\n- analyse, interpret and report visual-behaviour
    metrics (standards of measurement).\nIt is applicable to both road trials and
    simulated driving environments. It is not applicable to the assessment of head-up
    displays. "
