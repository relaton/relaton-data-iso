abstract:
- content: |-
    ISO/TS 10303-1816 specifies the application module for Model based 3D geometrical dimensioning and tolerancing representation.
    The following are within the scope of ISO/TS 10303-1816:
    - identification of model based nominal integral and derived features of a part;
    - items within the scope of application module Geometric tolerance, ISO/TS 10303-1051;
    - items within the scope of application module Product and manufacturing information with nominal 3d models, ISO/TS 10303-1811.
