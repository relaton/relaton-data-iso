abstract:
- language: en
  script: Latn
  content: ISO 14505-2:2006 provides guidelines for the assessment of the thermal
    conditions inside a vehicle compartment. It can also be applied to other confined
    spaces with asymmetric climatic conditions. It is primarily intended for assessment
    of thermal conditions, when deviations from thermal neutrality are relatively
    small. Appropriate methodology as given in ISO 14505-2:2006 can be chosen for
    inclusion in specific performance standards for testing of HVAC-systems for vehicles
    and similar confined spaces.
- language: fr
  script: Latn
  content: L'ISO 14505-2:2006 donne des lignes directrices relatives à l'évaluation
    des conditions thermiques à l'intérieur d'un habitacle de véhicule. Elle peut
    également s'appliquer à d'autres espaces confinés où règnent des conditions climatiques
    asymétriques. Elle est essentiellement destinée à l'évaluation des conditions
    thermiques, lorsque les écarts par rapport à la neutralité thermique sont relativement
    faibles. L'une des méthodes appropriées décrite dans l'ISO 14505-2:2006 peut être
    choisie pour être incluse dans des normes de performance spécifiques en vue d'essayer
    les systèmes de chauffage, de ventilation et de climatisation (système CVCA) des
    véhicules et les espaces confinés analogues.
