abstract:
- content: |-
    This part of ISO 9455 specifies a method for the determination of the efficacy of a soft soldering flux. The method is known as the solder spread method of filler metal and is applicable to all flux classes defined in ISO 9454-1.
    NOTE An alternative method for the determination of the flux efficacy, applicable to liquid fluxes only, known as the wetting balance method, is specified in ISO 9455-16.[3]
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    La présente partie de l'ISO 9455 spécifie une méthode pour la détermination de l'efficacité d'un flux de brasage tendre. Cette méthode est connue sous le nom de méthode d'étalement du métal d'apport et est applicable à toutes les classes de flux définies dans l'ISO 9454-1.
    NOTE Une autre méthode de détermination de l'efficacité du flux, applicable seulement aux flux liquides, connue sous le nom de méthode à la balance de mouillage, est spécifiée dans l'ISO 9455-16[3].
