abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a method for the determination of tear resistance based on the action of an active force applied to a notched test piece.
    The test can be carried out on:
    - test pieces that have been conditioned in a standard atmosphere; or
    - test pieces that have undergone pre-treatment, e.g. water immersion.
    The results obtained by this method cannot be compared with those obtained by methods involving constant rate of tear.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie une méthode pour la détermination de la résistance à la déchirure fondée sur l’action d’une force active appliquée à une éprouvette entaillée.
    Les essais peuvent être pratiqués:
    - sur des éprouvettes conditionnées dans une atmosphère normale; ou
    - sur des éprouvettes ayant subi un traitement préalable, par exemple une immersion dans l’eau.
    Les résultats obtenus par cette méthode ne peuvent être comparés à ceux obtenus par des méthodes mettant en jeu une vitesse constante de déchirement.
