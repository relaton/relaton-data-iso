abstract:
- language: en
  script: Latn
  content: This document provides guidance and requirements for the description, planning
    and development of new systems, as well as for the integration of existing information
    systems, both within one enterprise and across different healthcare organizations,
    through an architecture integrating the common data and business logic into a
    specific architectural layer (i.e. the middleware), distinct from individual applications
    and accessible throughout the whole information system through services, as shown
    in Figure 2.
- language: fr
  script: Latn
  content: Le présent document fournit des recommandations et des exigences pour la
    description, la planification et le développement de nouveaux systèmes ainsi que
    pour l'intégration des systèmes d'information existants, tant dans le cadre d'une
    entreprise qu'entre organismes de santé, grâce à la mise en place d'une architecture
    intégrant les données communes et la logique applicative dans une couche architecturale
    spécifique (à savoir la couche interstitielle), distincte des applications individuelles
    et accessible par tous les systèmes d'information grâce à des services (voir Figure
    2).
