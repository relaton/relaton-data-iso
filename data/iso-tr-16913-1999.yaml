abstract:
- language: en
  script: Latn
  content: |-
    The purpose of this Technical Report is to supply a list of definitions, adopted at the CEN, for qualifying the different
    test categories which make it possible to pass judgment at different stages, from the production to the delivery of
    the products, on the properties of plastic pipes and fittings, as well as the corresponding abbreviations.
- language: fr
  script: Latn
  content: |-
    Le présent Rapport technique a pour objet de fournir une liste de définitions retenues au CEN, pour qualifier les
    différentes catégories d'essais qui permettent de porter un jugement à différentes étapes, de la production à la
    livraison des produits, sur des propriétés des tubes et des raccords en matières plastiques, et de donner les
    abréviations correspondantes.
