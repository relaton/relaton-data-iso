abstract:
- language: en
  script: Latn
  content: |-
    ISO 6101-5:2006 specifies an atomic absorption spectrometric method for the determination of the iron content of rubbers.
    It is applicable to raw rubber, rubber products and latex having iron contents of 5,0 mg/kg to 1 000 mg/kg. Higher concentrations may be determined, provided that suitable adjustments are made to the mass of the test portion and/or the concentrations of the solution used.
- language: fr
  script: Latn
  content: |-
    L'ISO 6101-5:2006 spécifie une méthode par spectrométrie d'absorption atomique dans la flamme pour la détermination de la teneur en fer des caoutchoucs.
    Elle est applicable au caoutchouc brut, aux produits de caoutchouc et aux latex ayant des teneurs en fer comprises entre 5,0 mg/kg et 1 000 mg/kg. Des concentrations supérieures peuvent être déterminées, dans la mesure où des modifications appropriées sont apportées à la masse de la prise d'essai et à la concentration des solutions utilisées.
