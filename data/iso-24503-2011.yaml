abstract:
- language: en
  script: Latn
  content: |-
    ISO 24503:2011 specifies requirements for the design of tactile dots and tactile bars for use on consumer products to improve accessibility for everyone, including older persons and persons with disabilities.
    ISO 24503:2011 is applicable to consumer products used by persons with visual disabilities, and in cases where visual information is not the primary sense used for accomplishing the task.
    Alternative tactile methods, such as texture and vibration, and other tactile symbols, such as triangles and squares, are not covered in ISO 24503:2011.
    Alternative feedback methods, such as in acoustic and visual modalities, are not covered in ISO 24503:2011.
- language: fr
  script: Latn
  content: |-
    L'ISO 24503:2011 spécifie les exigences relatives à la conception des points et barres tactiles utilisés sur les produits de consommation courante, dans le but d'en améliorer l'accessibilité pour toutes les personnes, y compris les personnes âgées et les personnes en situation de handicap.
    L'ISO 24503:2011 s'applique aux produits de consommation courante utilisés par les personnes présentant une insuffisance visuelle et dans les cas où l'information visuelle n'est pas primordiale pour l'exécution de la tâche.
    D'autres méthodes tactiles, telles que texture et vibrations, et d'autres symboles tactiles, tels que triangles et carrés, ne sont pas couverts par l'ISO 24503:2011.
    D'autres méthodes de retour d'information, par exemple dans les modalités acoustiques et visuelles, ne sont pas couvertes par l'ISO 24503:2011.
