abstract:
- content: ISO 4895:2014 specifies a method for determining the tendency of liquid
    epoxy resins to crystallize. The tendency to crystallize is determined by observing,
    at specified time intervals, changes in fluidity and the onset of crystallization.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 4895:2014 spécifie une méthode de détermination de la tendance à
    la cristallisation des résines époxy liquides. Cette tendance à cristalliser se
    détermine par observation, à intervalles de temps donnés, des variations de la
    fluidité et d'apparition de la cristallisation.
