abstract:
- content: "ISO 15836:2003 is applicable to the Dublin Core metadata element set which
    deals with cross-domain information resource description. For Dublin Core applications,
    a resource will typically be an electronic document.\nISO 15836:2003 is for the
    element set only, which is generally used in the context of a specific project
    or application. Local or community based requirements and policies may impose
    additional restrictions, rules, and interpretations. It is not the purpose of
    ISO 15836:2003 to define the detailed criteria by which the element set will be
    used with specific projects and applications. "
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 15836:2003 est applicable à l'ensemble des éléments de métadonnées Dublin Core qui traitent de description interdisciplinaire de ressources. Pour les applications du Dublin Core, une ressource est généralement un document électronique.
    L'ISO 15836:2003 ne porte que sur l'ensemble des éléments, qui est généralement utilisé dans le contexte d'un projet ou d'une application spécifiques. Des exigences ou politiques en besoins locaux ou communautaires peuvent imposer des restrictions, des règles et des interprétations supplémentaires. L'ISO 15836:2003 n'a pas pour objet de définir selon quels critères détaillés l'ensemble des éléments sera utilisé au sein de projets ou d'applications spécifiques.
