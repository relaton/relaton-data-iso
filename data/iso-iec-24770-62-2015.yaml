abstract:
- content: |-
    ISO/IEC 24770-62:2015 defines the test methods for determining the performance characteristics of Ultra Wide Band (UWB) real time locating system (RTLS) equipment including tags and readers which are applicable to the selection of equipment that conforms to ISO/IEC 24730-62 for specific applications. It does not apply to the testing in relation to regulatory or similar requirements.
    The RTLS equipment performance parameters included in ISO/IEC 24770-62:2015 only include the Ultra Wide Band (UWB) radio frequencies link between tags and readers. Unless otherwise specified, the tests in ISO/IEC 24770-62:2015 apply exclusively to RTLS equipment defined in ISO/IEC 24730-62.
