abstract:
- content: Specifies a method for determining the resistance of alpine skis to permanent
    deformation and breaking. Applies to all sizes of alpine skis for adults, juveniles
    and children.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "La présente Norme internationale prescrit une  méthode de détermination
    de la résistance des skis alpins à la déformation permanente et à la rupture.
    Elle est applicable aux skis alpins de toutes dimensions, pour adultes, adolescents
    et enfants. Longueur nominale de ski : \n- Groupe 1: 1 700 mm > lN\n\n- Groupe
    2: 1 400 mm < lN < 1 700 mm \n- Groupe 3: 1 000 mm < lN < 1 400 mm \n- Groupe
    4:  750 mm < lN <1 000 mm"
