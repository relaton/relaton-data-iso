abstract:
- content: ISO 6974-5:2014 describes a gas chromatographic method for the quantitative
    determination of the content of nitrogen, carbon dioxide and C1 to C5 hydrocarbons
    individually and a composite C6+ measurement, which represents all hydrocarbons
    of carbon number 6 and above in natural gas samples.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 6974-5:2014 décrit une méthode chromatographique en phase gazeuse
    pour la détermination quantitative de la teneur en azote, du dioxyde de carbone
    et des hydrocarbures C1 à C5 individuellement, et une mesure composite des C6+
    qui représente tous les hydrocarbures de 6 atomes de carbone et plus dans des
    échantillons de gaz naturel.
