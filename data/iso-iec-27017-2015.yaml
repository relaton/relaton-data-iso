abstract:
- content: "ISO/IEC 27017:2015 gives guidelines for information security controls
    applicable to the provision and use of cloud services by providing: \n- additional
    implementation guidance for relevant controls specified in ISO/IEC 27002; \n-
    additional controls with implementation guidance that specifically relate to cloud
    services. \nThis Recommendation | International Standard provides controls and
    implementation guidance for both cloud service providers and cloud service customers."
  language:
