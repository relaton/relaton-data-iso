abstract:
- content: ISO 6405-1:2004 establishes the common symbols for use on operator controls
    and other displays on earth-moving machinery as defined in ISO 6165. It is also
    applicable to other types of self-propelled work machines designed to operate
    off public roads.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 6405-1:2004 établit les symboles communs à utiliser sur les commandes
    de l'opérateur et autres indicateurs des engins de terrassement tels que définis
    dans l'ISO 6165. Elle est également applicable à d'autres types de machines autopropulsées
    conçues pour fonctionner hors des routes publiques.
