abstract:
- content: Specifies a potentiometric method for components in natural gas in the
    concentration range equal to or above 1 mg/m3. The gas must be free of dust, mist,
    oxygen, hydrogen cyanide and carbon disulfide. The method is not recommended for
    gases containing more than approximately 1,5 % (V/V) carbon dioxide.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "\nLa présente partie de l'ISO 6326 prescrit une méthode potentiométrique
    pour la détermination du sulfure d'hydrogène, des thiols et du sulfure de carbonyle
    dans le gaz naturel, dans une plage de concentrations supérieures ou égales à
    1 mg/m3. Le gaz doit être exempt de poussière, de fumées, d'oxygène, de cyanure
    d'hydrogène et de sulfure de carbone. Le rapport sulfure d'hydrogène/thiols ainsi
    que le rapport thiols/sulfure d'hydrogène ne doivent pas dépasser 50 : 1. La méthode
    n'est pas recommandée pour les gaz contenant plus d'environ 1,5 % (V/V) de dioxyde
    de carbone.  \nNOTE -- Dans toutes les parties de l'ISO 6326, 1 m3 de gaz est
    exprimé pour les conditions normales (0 °C; 101,325 kPa).\n"
