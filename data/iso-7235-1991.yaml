abstract:
- language: en
  script: Latn
  content: Specifies the substitution method for determining the insertion loss. The
    measurement procedures are intended for laboratory measurements on silencers but
    may also be used for in situ measurements on silencers if the requirements of
    ISO 7235 can be met. Applies to silencers for ventilating and air-conditioning
    systems. Does not apply to reactive silencers used for motor vehicles.
- language: fr
  script: Latn
  content: "\nLa présente Norme internationale prescrit la méthode de substitution
    pour déterminer la perte d'insertion de silencieux en conduit. Elle fixe les exigences
    pour déterminer : -- la perte d'insertion de silencieux en présence et en l'absence
    d'écoulement d'air, par bande de fréquences; -- le niveau de puissance acoustique
    par bande de fréquences du bruit d'écoulement généré par des silencieux; -- la
    perte de pression totale du silencieux avec écoulement d'air. Les méthodes de
    mesurages sont destinées aux mesurages des silencieux en laboratoire mais elles
    peuvent être utilisées pour des mesurages in situ, si les prescriptions de la
    présente Norme internationale peuvent être satisfaites. La présente Norme internationale
    s'applique aux silencieux pour ventilateurs et pour systèmes de conditionnement
    d'air qui sont habituellement raccordés à des conduits ou à des absorbeurs à fractionnement
    montés dans les conduits. On peut également essayer selon la présente Norme internationale
    d'autres éléments de conduits tels que des coudes ou des raccords en T. La présente
    Norme internationale ne s'applique pas aux silencieux réactifs utilisés pour les
    véhicules à moteur.  \nNOTE 1 On ne peut donner pour l'instant aucune information
    exacte sur la fidélité de la méthode. Des essais interlaboratoires sont nécessaires
    pour déterminer l'écart-type de reproductibilité σR de la méthode (les termes
    et méthodes pertinents sont donnés dans l'ISO 5725). Les esti  171mations suivantes
    de l'écart-type de reproductibilité  σR ont été obtenues par des essais effectués
    sur silencieux de type fractionné.\n"
