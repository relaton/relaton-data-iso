abstract:
- language: en
  script: Latn
  content: "ISO 26367-2:2017 specifies a methodology for compiling the information
    needed to assess the environmental damage caused by a fire incident. This includes
    conducting a site reconnaissance, establishing data quality objectives and designing
    sampling programmes. This document also provides a standardized method for reporting
    the results of the compilation and findings of the analyses, for use in contingency
    planning or for the assessment of the potential adverse environmental impact of
    a specific fire incident. This document does not include specific instruction
    on sampling and analysis of fire effluents. Sampling and analysis are the focus
    of a future document in the ISO 26367 series. \nISO 26367-2:2017 is applicable
    to uncontrolled fires, including fires in commercial and domestic premises, unenclosed
    commercial sites, agricultural storage sites, wildland and forest fires, as well
    as fires involving road, rail and maritime transport systems.\nISO 26367-2:2017
    focuses on the fire effluents that are environmentally significant, including
    pollutants causing short-term effects (e.g. pollutants causing biotope damage
    and components of smog) and long-term effects (e.g. persistent organic pollutants,
    POP). Since it is not possible to treat all potential pollutants that could be
    found in fire effluents in a single document, a list of those pollutants specifically
    addressed in this document is given below:\na)    pollutants with short-term effects:
    halogenated acids (HX), metals, nitrogen oxides (NOx), particulates, and sulfur
    oxides (SOx);\nb)    pollutants with long-term effects: metals, particulates,
    perfluorinated compounds (PFC), polyaromatic hydrocarbons (PAH), polychlorinated
    biphenyls (PCB), and polyhalogenated dioxins and furans (PXDD/PXDF).\nThe reporting
    template provided in Annex D proposes additional potential pollutants and indicators
    for inclusion in the compilation. Not all of the pollutants and indicators listed
    in Table D.1 are relevant to every fire site, and others not mentioned in the
    table can apply.\nISO 26367-2:2017 does not include direct acute toxicity issues
    on humans, which are covered by other standards, such as ISO 13344 and ISO 13571."
- language: fr
  script: Latn
  content: |-
    ISO 26367-2:2017 spécifie une méthodologie permettant de compiler les informations requises pour évaluer les dommages environnementaux causés par un incident de feu. Cela inclut la réalisation d'une reconnaissance du site, la définition des objectifs en termes de qualité des données et la conception de programmes d'échantillonnage. Le présent document fournit également une méthode normalisée pour exprimer dans un rapport les résultats de la compilation et les conclusions des analyses qui pourront être utilisés dans un plan d'intervention ou pour l'évaluation de l'impact potentiel négatif sur l'environnement d'un incident de feu spécifique. Il ne contient pas d'instructions spécifiques relatives à l'échantillonnage et à l'analyse des effluents du feu, qui feront l'objet d'un prochain document dans la série de normes ISO 26367.
    ISO 26367-2:2017 s'applique aux incendies non maîtrisés, notamment les incendies se produisant dans les locaux commerciaux et domestiques, les sites commerciaux non fermés et les sites agricoles, les feux de broussaille et de forêt, ainsi que les incendies impliquant les systèmes de transport routier, ferroviaire et maritime.
    ISO 26367-2:2017 met l'accent sur les effluents du feu significatifs pour l'environnement, y compris les polluants engendrant des effets à court terme (par exemple les polluants qui dégradent le biotope et les composants du smog) et à long terme (par exemple les polluants organiques persistants, POP). Étant donné qu'il est impossible de traiter dans un seul et même document tous les polluants potentiels susceptibles d'être présents dans les effluents du feu, les polluants spécifiquement traités dans le présent document sont les suivants:
    a)    les polluants ayant des effets à court terme: acides halogénés (HX), métaux, oxydes d'azote (NOx), matière particulaire et oxydes de soufre (SOx);
    b)    les polluants ayant des effets à long terme: métaux, matière particulaire, composés perfluorés (PFC), hydrocarbures aromatiques polycycliques (HAP), diphényles polychlorés (PCB), et dioxines et furanes polyhalogénés (PXDD/PXDF).
    Le modèle de rapport fourni à l'Annexe D propose des polluants potentiels supplémentaires et des indicateurs à inclure dans la compilation. Les polluants et indicateurs répertoriés dans le Tableau D.1 ne sont pas tous pertinents pour chaque site d'incendie, et d'autres non mentionnés dans le tableau peuvent s'appliquer.
    ISO 26367-2:2017 ne comprend pas les problèmes de toxicité aigüe directe pour les êtres humains, qui sont couverts par d'autres normes telles que l'ISO 13344 et l'ISO 13571.
