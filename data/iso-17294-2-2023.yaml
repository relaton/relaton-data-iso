- content: |-
    Le présent document spécifie une méthode de dosage des éléments suivants: aluminium, antimoine, argent, arsenic, baryum, béryllium, bismuth, bore, cadmium, césium, calcium, cérium, chrome, cobalt, cuivre, dysprosium, erbium, étain, fer, gadolinium, gallium, germanium, hafnium, holmium, indium, iridium, lanthane, lithium, lutécium, magnésium, manganèse, mercure, molybdène, néodyme, nickel, or, palladium, phosphore, platine, plomb, potassium, praséodyme, rubidium, rhénium, rhodium, ruthénium, samarium, scandium, sélénium, sodium, strontium, terbium, tellure, thorium, thallium, thulium, titane, tungstène, uranium et ses isotopes, vanadium, yttrium, ytterbium, zinc et zirconium, ainsi que pour le dosage de ces éléments dans l’eau (par exemple l’eau potable, l’eau de surface, l’eau souterraine, les eaux usées et les éluats).
    Compte tenu des interférences spécifiques et non spécifiques, ces éléments peuvent être dosés dans l’eau et des minéralisats d’eau et de boues (par exemple des minéralisats d’eau tels que décrits dans l’ISO 15587‑1 ou l’ISO 15587‑2).
    La gamme de travail dépend de la matrice et des interférences rencontrées. Dans l’eau potable et dans les eaux relativement peu polluées, la limite de quantification (LOQ) est comprise entre 0,002 µg/l et 1,0 µg/l pour la plupart des éléments (voir Tableau 1). Selon l’élément concerné et les exigences spécifiées, la gamme de travail couvre généralement les concentrations comprises entre plusieurs ng/l et plusieurs mg/l.
    Les limites de quantification de la plupart des éléments sont influencées par la contamination du blanc et dépendent, dans une large mesure, des installations de traitement de l’air dont dispose le laboratoire, ainsi que de la pureté des réactifs et de la propreté de la verrerie.
    La limite inférieure de quantification est plus élevée dans les cas où le dosage est susceptible d’être soumis à des interférences (voir Article 5) ou en cas d’effets mémoire (voir ISO 17294‑1).
    Des éléments autres que ceux mentionnés dans le domaine d’application peuvent également être dosés conformément au présent document sous réserve que l’utilisateur du document soit en mesure de valider la méthode convenablement (par exemple, interférences, sensibilité, répétabilité, rendement).
