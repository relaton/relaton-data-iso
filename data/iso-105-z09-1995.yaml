abstract:
- content: Describes a method for the determination of solubility of water-soluble
    dyes at 25 °C in aqueous solution without previous heating. The method is not
    intended to measure absolute solubility.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "\nLa présente partie de l'ISO 105 décrit une méthode pour la détermination
    de la solubilité en solution aqueuse à 25 °C des colorants solubles dans l'eau,
    sans chauffage préalable. La méthode indiquée n'est pas destinée à mesurer la
    solubilité absolue.  \nNOTE 1 Les différents facteurs qui peuvent avoir une influence
    sur les résultats d'essai sont indiqués dans l'annexe A.\n"
