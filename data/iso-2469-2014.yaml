abstract:
- language: en
  script: Latn
  content: |-
    ISO 2469:2014 describes the general procedure for measuring the diffuse radiance factor of all types of pulp, paper and board. More particularly, it specifies in detail the characteristics of the equipment to be used for such measurements, and the procedures to be used for calibrating that equipment.
    ISO 2469:2014 may be used to measure the diffuse radiance factors and related properties of materials containing fluorescent whitening agents, provided that the UV-content of the instrument illumination has been adjusted to give the same level of fluorescence as a fluorescent reference standard for a selected CIE illuminant, in accordance with the specific International Standard describing the measurement of the property in question.
    ISO 2469:2014 describes the preparation of fluorescent reference standards, although the procedures for using these standards are not included, since their use is described in detail in the specific International Standards describing the measurement of the properties of materials containing fluorescent whitening agents.
- language: fr
  script: Latn
  content: |-
    L'ISO 2469:2014 décrit le mode opératoire général utilisé pour mesurer le facteur de luminance énergétique diffuse de tous les types de pâte, papier et carton. Elle spécifie notamment de manière détaillée les caractéristiques des appareils à utiliser pour effectuer ces mesurages, et les modes opératoires à suivre pour étalonner ces appareils.
    L'ISO 2469:2014 peut être utilisée pour mesurer les facteurs de luminance énergétique diffuse et les propriétés connexes des matériaux contenant des agents d'azurage fluorescents à condition que la teneur en rayonnements UV de l'éclairement de l'appareil ait été réglée afin de donner le même niveau de fluorescence qu'un étalon de référence fluorescent pour un illuminant CIE sélectionné, conformément à la Norme internationale spécifique décrivant le mesurage de la propriété considérée.
    L'ISO 2469:2014 décrit la préparation des étalons de référence fluorescents, mais ne fournit pas de mode opératoire d'utilisation de ces étalons de référence dans la mesure où leur utilisation fait l'objet d'une description détaillée dans les Normes internationales spécifiques décrivant le mesurage des propriétés de matériaux contenant des agents d'azurage fluorescents.
