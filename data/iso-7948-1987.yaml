abstract:
- content: Specifies geometrical tests for routing machines for general purpose use
    and nornmal accuracy, gives the corresponding permissible deviations and furthermore
    the nomenclature appropriate to each part of the machine in English, French and
    Russian and the equivalent terms in German, Spanish, Italian and Swedish. It deals
    only with the verification of the accuracy of the machine. It does not apply to
    the testing of the running of the machine or its characteristics which should
    generally be checked before the accuracy is tested. Does not impose any practical
    test.
