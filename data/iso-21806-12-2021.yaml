abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the 50-Mbit/s balanced media physical layer for MOST (MOST50 bPHY), a synchronous time-division-multiplexing network.
    This document specifies the applicable constraints and defines interfaces and parameters, suitable for the development of products based on MOST50 bPHY. Such products include electrical interconnects, integrated receivers, transmitters, electrical to balanced media converters, and balanced media to electrical converters.
    This document also establishes basic measurement techniques and actual parameter values for MOST50 bPHY.
