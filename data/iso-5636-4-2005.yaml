abstract:
- language: en
  script: Latn
  content: |-
    ISO 5636-4:2005 specifies a method of determining the air flow rate through unit area of a sheet of paper or board, under unit pressure difference using apparatus called the Sheffield instrument.
    The method is applicable to papers and boards having air permeances between 0,02 micrometres per pascal second and 25 micrometres per pascal second. The method is not suitable for papers and boards with a rough surface, such as crêpe paper and corrugated papers, which cannot be securely clamped to avoid surface leakage.
- language: fr
  script: Latn
  content: |-
    L'ISO 5636-4:2005 spécifie une méthode de détermination du débit d'air traversant la surface unitaire d'une feuille de papier ou carton, sous une différence de pression unitaire, à l'aide d'un instrument appelé appareil Sheffield.
    La méthode est applicable aux papiers et cartons dont les perméances à l'air se situent entre 0,02 micromètres par pascal seconde et 25 micromètres par pascal seconde. La méthode n'est pas adaptée aux papiers et cartons ayant une surface rugueuse, tels que papiers crêpés ou ondulés, qui ne peuvent pas être fixés de manière sûre pour éviter les fuites.
