abstract:
- content: Specifies the relevant characteristics of the working parts of dental rotary
    instruments, e.g. burs, laboratory burs, grinding instruments, diamond instruments,
    mandrels, etc. It does not cover the diameters of root canal instruments.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale prescrit les diamètres nominaux des parties actives des instruments rotatifs dentaires, par exemple les fraises, les fraises de laboratoire (fraises techniques), les instruments abrasifs, les instruments diamantés, les mandrins, etc., et les désignations correspondantes. Elle ne couvre pas les diamètres des instruments pour canaux radiculaires.
  language:
  - fr
  script:
  - Latn
