abstract:
- language: en
  script: Latn
  content: ISO 16038:2005 provides guidance on using ISO 4074 and addresses quality
    issues to be considered during the development, manufacture, quality verification
    and procurement of condoms. It encompasses the aspects of quality management systems
    in design, manufacture and delivery of condoms with emphasis on performance, safety
    and reliability of condoms.
- language: fr
  script: Latn
  content: L'ISO 16038:2005 indique des directives pour l'utilisation de l'ISO 4074
    et aborde des questions relatives à la qualité à prendre en compte lors de la
    mise au point, de la fabrication, de la vérification de la qualité et de l'approvisionnement
    des préservatifs. Il inclut les aspects des systèmes de management de la qualité
    pour la conception, la fabrication et la distribution des préservatifs en insistant
    sur les performances, la sécurité et la fiabilité des préservatifs.
