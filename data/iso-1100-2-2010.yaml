abstract:
- language: en
  script: Latn
  content: |-
    ISO 1100-2:2010 specifies methods of determining the stage-discharge relationship for a gauging station. A sufficient number of discharge measurements, complete with corresponding stage measurements, are required to define a stage-discharge relationship to the accuracy required by ISO 1100-2.
    Stable and unstable channels are considered, including brief descriptions of the effects on the stage-discharge relationship of shifting controls, variable backwater and hysteresis. Methods of determining discharge for twin-gauge stations, ultrasonic velocity-measurement stations, electromagnetic velocity-measurement stations and other complex rating curves are not described in detail. These types of rating curve are described separately in other International Standards, Technical Specifications and Technical Reports, which are listed in ISO 1100-2.
