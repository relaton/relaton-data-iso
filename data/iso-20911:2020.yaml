abstract:
- content: |-
    This document specifies RFID tyre tag classification of the different technologies (embedding, patching, sticking) to benefit the user's understanding of their differences, targets, possible applications as well as their limitations.
    This document includes:
    —     generic description of the main features for each technology;
    —     marking recommendation.
    This document excludes:
    —     references to items related to tyre quality and the testing thereof;
    —     detailed references to embedded locations;
    —     detailed references to rubber compound properties;
    —     detailed references to tyre manufacturing processes.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie la classification des différentes technologies (intégré, patch, étiquette autocollante) de tags RFID de pneumatiques pour favoriser la compréhension par l'utilisateur de leurs différences, objectifs et applications possibles ainsi que leurs limites.
    Le présent document comprend:
    —          une description générique des principales propriétés de chaque technologie;
    —          des recommandations pour le marquage.
    Le présent document exclut:
    —          des références à des aspects liés à la qualité des pneumatiques et leur mise à l'essai;
    —          des références de détail relatives aux emplacements pour leur intégration;
    —          des références de détail sur les propriétés des mélanges de caoutchouc;
    —          des références de détail sur le processus de construction de pneumatiques.
