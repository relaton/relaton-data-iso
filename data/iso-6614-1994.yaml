abstract:
- content: Specifies a test method for measuring the ability of petroleum oils or
    synthetic fluids to separate from water at a specified temperature (the normal
    test temperature is (54 ± 1) °C, but this may be increased to (82 ± 1) °C for
    products with a viscosity above 90 mm^2 at 40 °C, and other test temperatures
    may also be specified). The method was developed specifically for steam-turbine
    oils in the viscosity range 32 mm^2 to 95 mm^2 at 40 °C, but it may be used to
    test oils of other types and viscosity ranges, and also to test synthetic fluids.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "\nLa présente Norme internationale prescrit une méthode permettant de
    mesurer l'aptitude des huiles de pétrole ou des fluides synthétiques à se séparer
    de l'eau à une température spécifiée.   \nNOTE 1 La température normale d'essai
    est de 54 °C ± 1 °C, mais elle peut être portée à 82 °C ± 1 °C pour des produits
    dont la viscosité dépasse 90 mm2/s à 40 °C. On peut également spécifier d'autres
    températures d'essai.  Cette méthode d'essai a été spécifiquement développée pour
    les huiles pour turbines à vapeur avec des viscosités variant entre 32 mm 2/s
    et 95 mm2/s à 40 °C, mais elle peut être utilisée pour tester des huiles de types
    et de viscosités différentes, ainsi que pour tester des fluides synthétiques.
    Elle peut ne pas convenir pour des produits de haute viscosité lorsque le mélange
    eau et huile apparaît comme étant insuffisant.   \nNOTE 2 : Le mode opératoire
    est identique pour les fluides synthétiques dont la masse volumique dépasse 1000
    kg/m3 à 15 °C, mais l'eau aura dans ce cas tendance à flotter sur l'émulsion ou
    sur le liquide.\n"
