abstract:
- language: en
  script: Latn
  content: ISO 11177:2016 specifies the requirements for product quality and product
    testing of enamelled valves and pressure pipe fittings for untreated and potable
    water supply. It is not applicable for chemical service glass-enamel and apparatus
    enamel.
- language: fr
  script: Latn
  content: ISO 11177:2016 spécifie les exigences quant à la qualité et aux essais
    des produits de robinetterie émaillée et raccords de tuyauterie pour conduites
    forcées destinées à l'alimentation en eau non traitée et en eau potable. Elle
    ne s'applique pas aux émaux vitrifiés et émaux d'appareillage destinés à une utilisation
    chimique.
