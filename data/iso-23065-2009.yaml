abstract:
- language: en
  script: Latn
  content: |-
    ISO 23065:2009 specifies a method for the determination of the omega-3 and omega-6 fatty acid content in anhydrous milk fat extracted from dairy products supplemented or naturally enriched with these constituents.
    The specified procedure allows the evaluation of the most important omega-3 and omega-6 fatty acids.
- language: fr
  script: Latn
  content: |-
    L'ISO 23065:2009 spécifie une méthode de détermination de la teneur en acides gras oméga-3 et oméga-6 de la matière grasse laitière anhydre extraite de produits laitiers supplémentés ou naturellement enrichis en ces constituants.
    Le mode opératoire spécifié permet l'évaluation des acides gras oméga-3 et oméga-6 les plus importants.
