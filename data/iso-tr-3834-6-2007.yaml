abstract:
- language: en
  script: Latn
  content: ISO/TR 3834-6:2007 gives guidelines for the implementation of requirements
    given in the other parts of ISO 3834, and is intended to help manufacturers and
    users select that part of ISO 3834 appropriate to their needs. It is expected
    that they will already be familiar with ISO 3834 as a whole.
- language: fr
  script: Latn
  content: L'ISO/TR 3834-6:2007 donne des lignes directrices pour la mise en application
    des exigences données dans les autres parties de l'ISO 3834; elle est destinée
    à aider constructeurs et utilisateurs à choisir la partie de l'ISO 3834 appropriée
    à leur besoin. Il est entendu que ces derniers sont déjà familiers avec l'ISO
    3834 dans son ensemble.
