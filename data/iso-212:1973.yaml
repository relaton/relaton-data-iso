abstract:
- content: The first operation of the sampling procedure is inspection of the consignment.
    Before sampling the contents of the containers shall be homogenized. In the case
    of large containers five partial samples shall be withdrawn from each container
    at different specified depths. For each container the five partial samples shall
    be bulked and homogenizied. From this bulk three representative samples shall
    be drawn. From other containers normally one partial sample shall be withdrawn.
    All partial samples taken from one consignment shall be bulked and homogenized.
    From this bulk three representative samples shall be drawn.
