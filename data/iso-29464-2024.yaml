abstract:
- content: |-
    This document defines terms related to the air filtration industry.
    This document is applicable to particulate matter and gas phase air filters and air cleaners used for the general ventilation of inhabited enclosed spaces. It is also applicable to air inlet filters for static or seaborne rotary machines, cleanable filters, UV-C germicidal devices, and stand-alone electrically-powered air cleaners.
    It is not applicable to cabin filters for road vehicles or air inlet filters for mobile internal combustion engines for which separate arrangements exist. Dust separators for the purpose of air pollution control are also excluded.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document défini les termes relatifs aux industries de la filtration de l’air.
    Le présent document s'applique aux épurateurs d’air et filtres d'air pour particules et phases gazeuses utilisés pour la ventilation générale des espaces clos habités. Il s'applique également aux filtres d'admission d'air destinés aux machines rotatives statiques ou maritimes, aux filtres nettoyables, aux dispositifs germicides UV-C, et aux épurateurs d'air autonomes à alimentation électrique.
    Il ne s'applique ni aux filtres de cabine de véhicules routiers, ni aux filtres d'admission d'air de moteurs mobiles à combustion interne qui font l'objet de dispositions différentes. Les séparateurs de poussière destinés au contrôle de la pollution de l’air sont également exclus.
