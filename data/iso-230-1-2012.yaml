abstract:
- language: en
  script: Latn
  content: |-
    ISO 230-1:2012 specifies methods for testing the accuracy of machine tools, operating either under no-load or under quasi-static conditions, by means of geometric and machining tests. The methods can also be applied to other types of industrial machines.
    It covers power-driven machines, which can be used for machining metal, wood, etc., by the removal of chips or swarf material or by plastic deformation. It does not cover power-driven portable hand tools.
    ISO 230-1:2012 relates to the testing of geometric accuracy. It is not applicable to the operational testing of the machine tool (vibrations, stick-slip motion of components, etc.) or to the checking of characteristics (speeds, feeds).
    It does not cover the geometric accuracy of high-speed machine motions where machining forces are typically smaller than acceleration forces.
- language: fr
  script: Latn
  content: |-
    L'ISO 230-1:2012 spécifie des méthodes d'essai de l'exactitude géométrique des machines-outils fonctionnant à vide ou dans des conditions quasi-statiques, à l'aide d'essais géométriques et d'usinage. Les méthodes peuvent également être appliquées à d'autres types de machines industrielles.
    L'ISO 230-1:2012 couvre les machines à entraînement mécanique qui peuvent être utilisées pour l'usinage du métal, du bois, etc. par enlèvement de copeaux ou par déformation plastique. Elle ne couvre pas les machines portatives motorisées.
    L'ISO 230-1:2012 concerne uniquement les essais d'exactitude géométrique. Elle ne traite ni des essais de fonctionnement de la machine-outil (vibrations, broutage des composants, etc.), ni de la vérification des caractéristiques (vitesses, avances).
    L'ISO 230-1:2012 ne couvre pas l'exactitude géométrique des mouvements des machines-outils à grande vitesse pour lesquelles les forces d'usinage sont notoirement plus faibles que les forces dues aux accélérations.
