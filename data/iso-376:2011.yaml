abstract:
- content: |-
    ISO 376:2011 specifies a method for the calibration of force-proving instruments used for the static verification of uniaxial testing machines (e.g. tension/compression testing machines) and describes a procedure for the classification of these instruments.
    It is applicable to force-proving instruments in which the force is determined by measuring the elastic deformation of a loaded member or a quantity which is proportional to it.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 376:2011 spécifie une méthode d'étalonnage des instruments de mesure de force utilisés pour la vérification statique des machines d'essais uniaxiaux (par exemple machines d'essai de traction/compression) et décrit une procédure de classification de ces instruments.
    Elle s'applique aux instruments de mesure de force dans lesquels la force est déterminée par la mesure de la déformation élastique d'un élément chargé ou d'une grandeur proportionnelle à celle-ci.
