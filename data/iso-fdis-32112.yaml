abstract:
- content: This document provides the description of relevant factors for evaluating
    E-commerce transactions, which can help in identifying indicators, evaluation
    toolkits, and an approach for selection of indicators.  This document focuses
    on E-commerce transaction assurance by providing the relevant factors of evaluations
    including quality of E-commerce transaction platforms and sites, quality of E-commerce
    transaction services, local external environments for E-commerce transactions,
    and sustainability of E-commerce transactions. This document also explains the
    way to set up a set of E-commerce transaction evaluation indicators that enables
    monitoring and improvement of the quality of E-commerce transactions.
