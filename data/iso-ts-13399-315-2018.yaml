abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a concept for the design of machine operated feed out tools, limited to any kind of machine operated feed out tools, together with the usage of the related properties and domains of values.
    This document specifies the requirements of simplified 3D models for data exchange of machine operated feed out tools.
    The following are outside the scope of this document:
    —          applications where these standard data can be stored or referenced;
    —          creation and exchange of 3D for cutting tools;
    —          creation and exchange of 3D for cutting items;
    —          creation and exchange of 3D for tool items;
    —          creation and exchange of 3D for other adaptive items not being described in the scope of this document;
    —          creation and exchange of 3D for assembly items and auxiliary items.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie un concept pour la conception d'outils d'actionnement à machine, limité à tous les types d'outils d'actionnement à machine, utilisant les propriétés et domaines de valeurs associés.
    Le présent document spécifie les exigences de modèles 3D simplifiés pour l'échange de données d'outils d'actionnement à machine.
    Les éléments suivants n'entrent pas dans le domaine d'application du présent document:
    —          les applications où les données standards peuvent être stockées ou référencées;
    —          le concept de modèles 3D pour outils coupants;
    —          le concept de modèles 3D pour des éléments coupants;
    —          le concept de modèles 3D pour d'autres éléments relatifs aux outils, non décrits dans le domaine d'application du présent document;
    —          le concept de modèles 3D pour les éléments relatifs aux attachements;
    —          le concept de modèles 3D pour les éléments relatifs aux assemblages et éléments auxiliaires.
