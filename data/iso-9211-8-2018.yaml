abstract:
- language: en
  script: Latn
  content: This document specifies minimum requirements for the optical functions
    and especially for the laser power handling capability as well as for the resistance
    against mechanical, chemical and climatic stress of optical coatings. This document
    applies to optical coatings that are used in laser optics. Thereby the user is
    able to rely on defined numerical data while the manufacturer of thin films has
    the choice for the materials and production method.
- language: fr
  script: Latn
  content: Le présent document spécifie les exigences minimales pour les fonctions
    optiques et particulièrement pour la capacité de manipulation de puissance laser,
    ainsi que pour la résistance aux contraintes mécaniques, chimiques et climatiques
    de ces systèmes de revêtement. Le présent document s'applique aux systèmes de
    revêtement optique utilisés dans l'optique laser. Ainsi, l'utilisateur peut s'appuyer
    sur des données numériques définies, alors que le fabricant de films minces a
    le choix entre les matériaux et la méthode de production.
