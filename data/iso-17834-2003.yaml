abstract:
- content: |-
    ISO 17834:2003 is applicable to sprayed metal coatings for protection against corrosion at temperatures up to 1 000 °C (1 273 K).
    For the protection of iron and steel by sprayed aluminium and zinc coatings against atmospheric corrosion reference should be made to ISO 2063.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 17834:2003 s'applique aux revêtements métalliques de protection contre la corrosion, projetés à des températures atteignant jusqu'à 1 000 °C (1 273 K).
    En ce qui concerne la protection du fer et de l'acier contre la corrosion atmosphérique au moyen de couches projetées d'aluminium et de zinc, il convient de se référer à l'ISO 2063.
