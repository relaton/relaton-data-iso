abstract:
- content: ISO 4091:2003 gives definitions and specifies tests and requirements for
    connectors used for the electrical connection of towing and towed road vehicles.
    It is applicable to connectors of all types used for this purpose, as specified
    in ISO 1185, ISO 1724, ISO 3731, ISO 3732, ISO 7638-1, ISO 7638-2, ISO 11446 and
    ISO 12098.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 4091:2003 donne les définitions et spécifie les essais et les exigences
    concernant les connecteurs utilisés pour les liaisons électriques entre les véhicules
    tracteurs et les véhicules tractés. Elle s'applique à tous les types de connecteurs
    utilisés dans ce contexte, tels que spécifiés dans l'ISO 1185, l'ISO 1724, l'ISO
    3731, l'ISO 3732, l'ISO 7638-1, l'ISO 7638-2, l'ISO 11446 et l'ISO 12098.
