abstract:
- language: en
  script: Latn
  content: This document specifies a method for determining the roughness of paper
    and board using an apparatus which conforms to the Print-surf method, as defined
    in this document. It is applicable to all printing papers and boards with which
    it is possible to form a substantially airtight seal against the guard lands of
    the measuring head.
- language: fr
  script: Latn
  content: Le présent document spécifie une méthode de détermination de la rugosité
    du papier et du carton à l'aide d'un appareil conforme à la méthode Print-surf,
    telle que définie dans le présent document. Elle s'applique à tous les papiers
    et cartons d'impression permettant de former un joint sensiblement étanche à l'air
    contre les anneaux de sécurité de la tête de mesure.
