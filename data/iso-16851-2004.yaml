abstract:
- content: |-
    ISO 16851:2004 specifies a test method for determining the net length of an endless (spliced) conveyor belt.
    It applies to all types of construction of conveyor belting with the exception of belts containing steel cord reinforcement. It is not suitable or valid for light conveyor belts as described in ISO 21183-1.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 16851:2004 spécifie une méthode de détermination de la longueur nette
    des courroies transporteuses sans fin (jonctionnée). Elle est applicable à tous
    les types de courroies transporteuses à l'exception de celles ayant une carcasse
    en câble d'acier. Elle n'est pas appropriée ou valable dans le cas des courroies
    transporteuses légères décrites dans l'ISO 21183-1.
