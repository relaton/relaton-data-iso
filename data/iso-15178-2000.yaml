    La présente Norme internationale décrit une procédure de détermination par combustion sèche du soufre total contenu dans des échantillons de sol. Elle est applicable à tous les types d'échantillons de sol séchés à l'air.  NOTE: Les méthodes de combustion à haute température ne permettent pas de déterminer le soufre total mais uniquement le soufre combustible. Cependant, la différence qui existe dans les sols entre soufre total et soufre combustible est généralement négligeable.
