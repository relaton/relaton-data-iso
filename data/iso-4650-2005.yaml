abstract:
- language: en
  script: Latn
  content: |-
    ISO 4650:2005 specifies a method for the identification of rubbers, including thermoplastic elastomers, either in the raw state or in the form of vulcanized or unvulcanized mixes. The method is based on infrared spectrometric examination using the transmission technique.
    The method comprises examination of polymers by their pyrolysis products (pyrolysates), or by films cast from solution or obtained by moulding (for raw rubbers only).
    Typical spectra are given.
