abstract:
- content: ISO 21415-2:2015 specifies a method for determining the content of wet
    gluten and the gluten index for wheat flours (Triticum aestivum L. and Triticum
    durum Desf.) by mechanical means. This method is directly applicable to flours.
    It also applies to common and durum wheat after grinding, if their particular
    size distribution meets the specification given in Table B.1.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: ISO 21415-2:2015 spécifie une méthode de détermination de la teneur en
    gluten humide et du gluten index des farines de blé (Triticum aestivum L. et Triticum
    durum Desf.) par des moyens mécaniques. Cette méthode est directement applicable
    aux farines. Elle s'applique également au blé tendre et au blé dur après broyage,
    si leur granulométrie particulière satisfait aux spécifications données dans le
    Tableau B.1.
