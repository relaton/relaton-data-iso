abstract:
- content: Specifies a method for determining the flashpoint of a coating material.
    binder, solvent, petroleum or a related product; makes allowance for deviations
    from standard atmospheric pressure. The method is suitable for use over the temperature
    range 5 to 110o C. In some countries, existing regulations may require the use
    of other methods over at least a part of the temperature range. Nevertheless the
    interpretation of results obtained from solvent mixtures containing halogenated
    hydrocarbons should be considered with caution.
