abstract:
- language: en
  script: Latn
  content: ISO 15781:2013 specifies how to measure and report the shooting time lag,
    shutter release time lag, shooting rate and start-up time for digital still cameras,
    including camera modules in phones and tablet computers. It includes a method
    that uses control signals inside the digital still camera and a method that determines
    the timing values without requiring access to the inside of the digital still
    camera.
