abstract:
- language: en
  script: Latn
  content: ISO 16940:2008 describes a method for the measurement of the loss factor
    and the equivalent bending rigidity modulus of laminated glass test pieces. The
    aim is to compare the properties of interlayers. These two parameters (and others
    such as density and thicknesses of glass components) can be related to the sound
    transmission loss (STL) of the glazing itself.
- language: fr
  script: Latn
  content: L'ISO 16940:2008 spécifie une méthode de mesurage du facteur de perte et
    du module équivalent de rigidité en flexion des échantillons de verre feuilleté.
    L'objectif est de comparer les propriétés des films intercalaires. Ces deux paramètres
    (ainsi que d'autres comme la masse volumique et l'épaisseur des composants du
    verre) peuvent être liés à l'indice d'affaiblissement acoustique du vitrage.
