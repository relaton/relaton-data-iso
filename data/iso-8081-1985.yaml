abstract:
- language: en
  script: Latn
  content: Describes the requirements for producing and testing. The coating specified
    is used in the manufacture of aerospace products in order to improve paint adhesion
    and resistance to corrosion. This process may also be used for touch-up of anodic
    coatings. Gives information on technical requirements, quality assurance provisions,
    packaging and delivery.
