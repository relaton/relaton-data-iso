abstract:
- content: |-
    This document specifies a method for the determination of the temperatures and enthalpies of melting and crystallization of crystalline or partially crystalline plastics using conventional DSC as specified in ISO 11357-1.
    This document is not applicable to fast DSC as specified in ISO 23976.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie une méthode permettant de déterminer les températures et les enthalpies de fusion et de cristallisation des plastiques cristallins ou partiellement cristallins en utilisant la DSC conventionnelle telle que spécifiée dans l’ISO 11357‑1.
    Le présent document ne s'applique pas à la DSC à balayage rapide telle que spécifiée dans l’ISO 23976.
