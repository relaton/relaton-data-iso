- content: "L'ISO 15186-3:2002 spécifie une méthode d'intensité acoustique pour déterminer
    l'indice d'affaiblissement acoustique et l'isolement acoustique normalisé des
    éléments de construction aux basses fréquences. La reproductibilité de cette méthode
    est nettement meilleure dans un laboratoire type que dans les conditions de l'ISO
    140-3:1995, l'ISO 140-10:1991 et l'ISO 15186-1:2000. Les résultats dépendent moins
    des dimensions des salles d'essai du laboratoire, et sont plus proches des valeurs
    qui seraient mesurées entre des salles d'un volume supérieur à 300 m3. L'ISO 15186-3:2002
    est applicable à la gamme de fréquences comprise entre 50 Hz et 160 Hz, mais elle
    est principalement destinée à la gamme de fréquences comprise entre 50 Hz et 80
    Hz.\nLes principales différences entre les méthodes de l'ISO 15186-1:2000 et celles
    de l'ISO 15186-3:2002 sont les suivantes: dans l'ISO 15186-3:2002, le niveau de
    pression acoustique de la salle d'émission est mesuré à proximité de la surface
    de l'éprouvette, et la surface opposée à l'éprouvette dans la salle de réception
    est hautement absorbante et transforme acoustiquement la salle en un conduit ayant
    plusieurs modes obliques de propagation au-dessus de la fréquence de coupure la
    plus basse.\nLes résultats obtenus par le biais de la méthode de l'ISO 15186-3:2002
    peuvent être combinés à ceux de l'ISO 140‑3:1995 et de l'ISO 15186-1:2000 afin
    de produire des données dans la gamme de fréquences comprise entre 50 Hz et 5
    000 Hz. "
