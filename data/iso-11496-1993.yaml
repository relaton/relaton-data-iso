abstract:
- content: Specifies requirements for full peripheral ultrasonic testing. Is intended
    to detect, over a zone at the ends of plain end and bevelled end tubes, laminar
    imperfections which may interfere with subsequent fabrication operations (e.g.
    welding, ultrasonic inspection of welds, etc.). Is applicable to the inspection
    of tubes with an outside diameter greater than 30 mm. No lower limit of thickness
    is specified but, for thicknesses less than 5 mm, difficulties can be experienced.
