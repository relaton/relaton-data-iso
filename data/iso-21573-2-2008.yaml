abstract:
- language: en
  script: Latn
  content: ISO 21573-2:2008 specifies the procedure and requirements for examining
    the technical commercial specifications of concrete pumps as defined in ISO 21573-1.
    It applies to mobile (with or without boom) and stationary concrete pumps.
- language: fr
  script: Latn
  content: |-
    L'ISO 21573-2:2008 spécifie la procédure et les exigences permettant de vérifier les spécifications commerciales techniques des pompes à béton, définies dans l'ISO 21573-1.
    Elle est applicable aux pompes à béton mobiles (avec ou sans mât) et de type stationnaire.
