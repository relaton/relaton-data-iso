abstract:
- content: Specification of a method for determining the apparent viscosity, at high
    shear, of polyvinylchloride pastes prepared from polyvinylchloride polymers and
    plasticizers. It applies in particular to "standard pastes" according ISO 4612.
    Placing of a sample in a Severs rheometer and setting of the jacket to a defined
    temperature. Measurement of the flow rate of the paste through a calibrated die
    at different pressures. Calculation of the shear rate and apparent viscosity for
    each flow rate corresponding to each of the pressures applied.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale spécifie une méthode de détermination de la viscosité apparente sous des contraintes de cisaillement élevées, au moyen du rhéomètre Severs, de pâtes de polychlorure de vinyle (PVC) préparées à partir de résines PVC pour pâtes, et de plastifiants. Elle est applicable en particulier aux «pâtes normalisées» préparées selon l'ISO 4612, Plastiques -- Résines PVC pour pâtes -- Préparation d'une pâte.
