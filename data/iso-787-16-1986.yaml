abstract:
- language: en
  script: Latn
  content: 'The complete procedure consists of four parts: determination of the conditions
    for the preparation of the dispersion of the coloured pigment, and determination
    of the ratio of the coloured pigment to white pigment; preparation of the dispersion
    of the coloured pigment under defined conditions on an automatic muller; mixing
    the dispersions of coloured pigment and white pigment in a known ratio with a
    white pigment paste; the strength and undertone of the resulting reduction paste
    are compared with those of a similar paste made under the same conditions from
    the agreed reference pigment and the same white pigment paste. - This second edition
    cancels and replaces the first edition ISO 787/16-1973.'
- language: fr
  script: Latn
  content: "\nLa présente partie de l'ISO 787 décrit une méthode générale d'essai
    pour la comparaison du pouvoir colorant et de la couleur dégradée de deux pigments
    colorés semblables, les résultats étant exprimés soit par le «pouvoir colorant
    relatif», soit par «la valeur de coloration équivalente». L'ISO 787/24 décrit
    une méthode générale d'essai pour la détermination du pouvoir colorant relatif
    des pigments colorés, en utilisant une méthode photométrique.  \nNOTES 1 Chaque
    fois que cette méthode générale est applicable pour un pigment donné, il devra
    simplement y être fait référence dans la Norme internationale relative à ce pigment,
    en indiquant toutes les modifications de détail qui peuvent être nécessaires en
    raison des propriétés spéciales du produit. Ce n'est que dans le cas où une telle
    méthode générale ne serait pas applicable à un produit particulier, qu'il deviendrait
    nécessaire de spécifier une méthode différente pour la détermination du pouvoir
    colorant relatif et de la couleu\n"
