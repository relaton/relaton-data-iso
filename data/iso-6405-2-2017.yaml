abstract:
- content: |-
    ISO 6405-2:2017 standardizes symbols for use on operator controls and other displays on specific types of earth-moving machinery as defined in ISO 6165.
    NOTE 1       ISO 6405‑1 covers common symbols that apply to multiple types of earth-moving machinery.
    NOTE 2       ISO 7000 and IEC 60417 can be consulted for additional internationally standardized symbols of potential relevance to earth-moving machinery.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    ISO 6405-2:2017 normalise les symboles à utiliser sur les commandes de l'opérateur et autres indicateurs sur les engins de terrassement de types spécifiques tels que définis dans l'ISO 6165.
    NOTE 1       L'ISO 6405‑1 couvre les symboles communs qui s'appliquent aux divers types d'engins de terrassement.
    NOTE 2       Il est possible de se référer à l'ISO 7000 et à l'IEC 60417 pour obtenir d'autres symboles couverts par des normes internationales pouvant potentiellement s'appliquer aux engins de terrassement.
  language:
