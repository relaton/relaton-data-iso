abstract:
- content: "ISO 521:2011 specifies the dimensions of machine chucking reamers with
    cylindrical shanks and Morse taper shanks. \nIt deals with the following types
    of reamer: \n- machine chucking reamers with cylindrical shanks in the range from
    1,32 mm to 20 mm diameter; \n- machine chucking reamers with Morse taper shanks
    in the range from 5,30 mm to 50 mm diameter. \nFor each type of reamer, ISO 521:2011
    gives two tables, one showing preferred sizes with corresponding dimensions, and
    the other being a general table set out as functions of diameter steps. Provision
    is also made for tolerances on lengths, cutting diameters and the diameters of
    cylindrical shanks."
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 521:2011 spécifie les dimensions des alésoirs à machine, à queue cylindrique et à queue cône Morse.
    Elle traite des types d'alésoirs suivants:
    -        alésoirs à machine, à queue cylindrique, gamme de diamètres de 1,32 mm à 20 mm;
    -        alésoirs à machine, à queue cône Morse, gamme de diamètres de 5,30 mm à 50 mm.
    Pour chaque type d'alésoir, l'ISO 521:2011 donne deux tableaux, l'un donnant les diamètres recommandés et les dimensions correspondantes, l'autre étant un tableau général établi en fonction des paliers de diamètres. Les tolérances sur la longueur, le diamètre de la partie taillante et le diamètre des queues cylindriques sont également indiquées.
