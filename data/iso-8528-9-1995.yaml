abstract:
- language: en
  script: Latn
  content: Describes a procedure for measuring and evaluating the external mechanical
    vibration behaviour of alternating current generating sets driven by reciprocating
    internal combustion engines. Applicable to fixed and mobile generating sets for
    land and marine use, excluding generating sets on aircraft or those used to propel
    land vehicles and locomotives.
