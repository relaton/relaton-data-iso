abstract:
- content: |-
    ISO 105-E05:2006 specifies a method for determining the resistance of the colour of textiles of all kinds, and in all forms, to the action of dilute solutions of organic and mineral acids.
    Four tests differing in severity are provided. Any or all may be used, depending upon the nature of the fibre.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 105-E05:2006 spécifie une méthode de détermination de la résistance des teintures de textiles de toute nature et sous toutes leurs formes, à l'action de solutions diluées d'acides organiques ou minéraux.
    Quatre essais de sévérité différente sont donnés. Ils peuvent être appliqués individuellement ou en totalité, en fonction de la nature de la fibre.
