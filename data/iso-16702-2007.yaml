- content: "L'ISO 16702:2007 donne des lignes directrices sur l'échantillonnage et
    l'analyse des isocyanates organiques (NCO) présents dans l'air des lieux de travail.\nL'ISO
    16702:2007 est applicable à une large gamme de composés organiques contenant des
    groupements fonctionnels isocyanates, y compris les monomères et les prépolymères
    d'isocyanates. Les monomères contenant un seul groupement isocyanate (isocyanate
    de méthyle, isocyanate d'éthyle, isocyanate de phényle, isocyanate d'hexyle, par
    exemple) sont produits pendant la décomposition thermique des polyuréthanes, c'est-à-dire
    pendant le collage à la flamme et la découpe au laser. Les polymères d'isocyanates,
    également appelés polyisocyanates, les homopolymères, les oligomères ou les prépolymères
    sont dérivés des monomères de diisocyanates par autocondensation ou par réaction
    avec des polyols. Les diisocyanates polymères sont largement utilisés dans les
    polyuréthanes, les peintures, les revêtements et les adhésifs.\nL'ISO 16702:2007
    est applicable au mesurage de tout produit contenant des groupements isocyanates
    libres. Elle a initialement été élaborée pour le méthylènebis(phénylisocyanate)
    (MDI), le 1,6-(diisocyanato)hexane (HDI) et le diisocyanate de toluène (TDI) les
    plus couramment utilisés, ainsi que pour leurs oligomères et leurs polymères.
    Elle a aussi été utilisée pour le diisocyanate d'isophorone (IPDI), le méthylène
    bis(phénylisocyanate) hydrogéné (HMDI), et le diisocyanate de naphtylène (NDI),
    et leurs oligomères et leurs polymères.\nLa présente méthode est utilisée pour
    déterminer les concentrations moyennes d'isocyanates organiques dans l'atmosphère
    des lieux de travail sur une durée de prélèvement déterminée. Elle est applicable
    à des durées de prélèvement comprises entre 0,5 min et 8 h. Elle a été élaborée
    pour des prélèvements individuels mais peut également servir pour des mesures
    à points fixes, sous réserve de modifications appropriées.\nLa présente méthode
    est applicable au mesurage des isocyanates organiques atmosphériques pour une
    plage de concentrations variant approximativement de 0,1 µg/m3 à 140 µg/m3 pour
    un volume de prélèvement de 15 l. "
