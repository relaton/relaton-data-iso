abstract:
- content: ISO 2398:2016 specifies the requirements for three types, three classes
    and two categories of textile-reinforced rubber hose for compressed air, up to
    a maximum working pressure of 25 bar with an operating-temperature range of −40
    °C to +70 °C, depending on the type and category.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: ISO 2398:2016 spécifie les exigences pour trois types, trois classes et
    deux catégories de tuyaux en caoutchouc renforcés textile pour l'air comprimé,
    pouvant être utilisés jusqu'à une pression maximale de service de 25 bar et sur
    une plage de températures de service de −40 °C à +70 °C, en fonction du type et
    de la catégorie.
