abstract:
- language: en
  script: Latn
  content: |-
    ISO 12829:2016 specifies methods for verifying the rated fatigue life and the rated static burst pressure of the pressure-containing envelope (i.e. the filter housing) of a spin-on hydraulic filter with a disposable filter element and a finite life.
    Because the service life of housings for these types of filters is relatively short, a rated fatigue life of 100 000 cycles is judged sufficient for typical industrial applications.
- language: fr
  script: Latn
  content: |-
    ISO 12829:2016 spécifie des méthodes de vérification de la durée de vie nominale en fatigue et de la pression statique d'éclatement nominale de l'enveloppe sous pression (c'est-à-dire du corps du filtre) d'un filtre hydraulique à visser ayant un élément filtrant jetable et une durée de vie spécifiée.
    La durée d'utilisation du corps de ce type de filtre est relativement réduite, une durée de vie nominale en fatigue de 100 000 cycles est donc considérée comme suffisante pour des applications industrielles courantes.
