abstract:
- language: en
  script: Latn
  content: ISO 14698-2:2003 gives guidance on methods for the evaluation of microbiological
    data and the estimation of results obtained from sampling for viable particles
    in risk zones for biocontamination control. It should be used, where appropriate,
    in conjunction with ISO 14698-1.
- language: fr
  script: Latn
  content: L'ISO 14698-2:2003 présente des conseils concernant les méthodes d'évaluation
    des données microbiologiques et d'estimation des résultats obtenus par l'échantillonnage
    de particules viables dans des zones à risque. Il convient de l'utiliser, selon
    le cas, conjointement avec l'ISO 14698-1.
