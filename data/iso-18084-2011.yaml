abstract:
- content: |-
    ISO 18084:2011 specifies the main dimensions, tolerances and characteristics of punches and dies for all kinds of tablets.
    ISO 18084:2011 deals with measures which are relevant for the interchangeability of the press punches between the different tableting machines of various manufacturers.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 18084:2011 spécifie les dimensions, les tolérances et les caractéristiques principales des poinçons et des matrices pour tout type de comprimé.
    L'ISO 18084:2011 traite des mesures qui sont appropriées pour l'interchangeabilité des poinçons de presse entre les différentes machines pour comprimés de différents fabricants.
