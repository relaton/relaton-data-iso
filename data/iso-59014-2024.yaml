- content: |-
    Le présent document énonce des principes, des exigences et des recommandations destinés aux organismes afin de favoriser la durabilité et la traçabilité des activités et des processus de valorisation des matériaux secondaires.
    Le présent document spécifie également des exigences et fournit des recommandations à l’intention des organismes qui travaillent avec des personnes impliquées dans des activités de subsistance (SA) dans le cadre des activités et processus de l’organisme visant à la valorisation de matériaux secondaires, dans le but d’assurer des conditions de travail sûres et saines, ainsi que l’amélioration continue du bien-être, des moyens de subsistance et des pratiques professionnelles de ces personnes.
    Le présent document s’applique aux organismes souhaitant valoriser des matériaux secondaires de manière systématique et responsable en s’appuyant sur des perspectives cycle de vie et d’économie circulaire, indépendamment de leur taille, de leur type et de leur situation géographique.
    Le présent document ne fournit pas de critères de qualité pour les types spécifiques de matériaux secondaires valorisés. La valorisation énergétique et l’élimination ne relèvent pas du domaine d’application du présent document.
    La collecte, la classification, le tri et les processus non destructifs peuvent conduire à la valorisation des composants et des produits. La préparation et le traitement des produits ou composants en vue de leur réutilisation ou leur retraitement (par exemple, pour le changement d’usage, la refabrication, la remise en état et la réparation) ne relèvent pas du domaine d’application du présent document.
