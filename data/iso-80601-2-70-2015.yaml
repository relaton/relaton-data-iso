abstract:
- language: en
  script: Latn
  content: "ISO 80601-2-70:2015 is applicable to the basic safety and essential performance
    of sleep apnoea breathing therapy equipment, hereafter referred to as me equipment,
    intended to alleviate the symptoms of patients who suffer from obstructive sleep
    apnoea by delivering a therapeutic breathing pressure to the respiratory tract
    of the patient. Sleep apnoea breathing therapy equipment is intended for use in
    the home healthcare environment by lay operators as well as in professional healthcare
    institutions.\nIt excludes sleep apnoea breathing therapy equipment intended for
    use with neonates.\nISO 80601-2-70:2015 is applicable to me equipment or an me
    system intended for those patients who are not dependent on mechanical ventilation.
    \nISO 80601-2-70:2015 is not applicable to me equipment or an me system intended
    for those patients who are dependent on mechanical ventilation such as patients
    with central sleep apnoea. \nISO 80601-2-70:2015 is also applicable to those accessories
    intended by their manufacturer to be connected to sleep apnoea breathing therapy
    equipment, where the characteristics of those accessories can affect the basic
    safety or essential performance of the sleep apnoea breathing therapy equipment. "
- language: fr
  script: Latn
  content: "L'ISO 80601-2-70:2015 s'applique à la sécurité de base et aux performances
    essentielles des matériels de traitement respiratoire de l'apnée du sommeil, désignés
    ci-après sous le terme d'appareils EM, destinés à soulager les symptômes des patients
    souffrant d'apnée obstructive du sommeil en délivrant une pression respiratoire
    à visée thérapeutique dans les voies respiratoires du patient. Le matériel de
    traitement respiratoire de l'apnée du sommeil est destiné à être utilisé dans
    un environnement de soins à domicile par des opérateurs non spécialistes ainsi
    que dans des établissements de soins de santé professionnels.\nElle exclut les
    matériels de traitement respiratoire de l'apnée du sommeil destinés à une utilisation
    sur des nouveau-nés.\nL'ISO 80601-2-70:2015 s'applique aux appareils EM ou aux
    systèmes EM destinés à des patients qui ne sont pas dépendants d'une ventilation
    mécanique. \nL'ISO 80601-2-70:2015 ne s'applique pas aux appareils EM ni aux systèmes
    EM destinés à des patients dépendants d'une ventilation mécanique, tels que des
    patients souffrant d'une apnée centrale du sommeil. \nL'ISO 80601-2-70:2015 s'applique
    également aux accessoires destinés par leur fabricant à être raccordés à un matériel
    de traitement respiratoire de l'apnée du sommeil, les caractéristiques de ces
    accessoires pouvant avoir un impact sur la sécurité de base ou sur les performances
    essentielles du matériel de traitement respiratoire de l'apnée du sommeil. "
