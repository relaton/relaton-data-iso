abstract:
- content: Applies to hand-held hedge trimmers which are primarily designed for cutting
    hedges and bushes using one or more linear reciprocating cutter blades. Does not
    apply to hedge trimmers with rotating blades. For the electrical aspects of electrical
    powered hedge trimmers see IEC 745-2-15. Annex A gives safety instructions for
    portable powered hedge trimmers.
