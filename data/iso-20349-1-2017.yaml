abstract:
- language: en
  script: Latn
  content: |-
    ISO 20349-1:2017 specifies requirements and test methods for footwear protecting users against risks, such as those encountered in foundries.
    Footwear complying with this document also offers other protection as defined in ISO 20345.
    NOTE          Gaiters over boot and clothing intended to provide protection to the feet and legs against molten metal are addressed by ISO 11612.
- language: fr
  script: Latn
  content: |-
    ISO 20349-1:2017 spécifie les exigences et les méthodes d'essai applicables aux chaussures destinées à protéger les utilisateurs contre les risques comme ceux rencontrés dans les fonderies.
    Les chaussures se conformant au présent document offrent aussi d'autres protections définies dans l'ISO 20345.
    NOTE          Les guêtres, les couvre-chaussures et les vêtements conçus pour la protection des pieds et des jambes contre le métal fondu sont traités par l'ISO 11612.
