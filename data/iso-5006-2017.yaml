abstract:
- content: |-
    ISO 5006:2017 specifies a static test method for determining and evaluating the operator's field of view on a rectangular boundary around the machine and on a 12 m visibility test circle (VTC).
    It is applicable to the earth-moving machines as defined in ISO 6165 that have a seated operator, and which are intended to operate on work sites and travel on public roads. It provides visibility performance criteria for machines up to the maximum operating mass according to ISO 6016, depending on the type of machine family listed in Table 1. For those machines not listed ? including larger machines, derivative and other types of earth-moving machinery ? the visibility test procedures can be used along with the risk assessment process defined in 10.4.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    ISO 5006:2017 spécifie une méthode d'essai statique qui permet de déterminer et d'évaluer le champ de vision de l'opérateur, mesurée sur un contour rectangulaire entourant l'engin et sur un cercle d'essai de visibilité (VTC) de 12 m de rayon.
    Il s'applique aux engins de terrassement tels que définis dans l'ISO 6165, qui ont un poste de l'opérateur assis, et qui sont destinés à fonctionner sur des chantiers et circuler sur les voies publiques. Il fournit des critères de performance de visibilité pour des engins ayant une masse en service maximale selon  l'ISO 6016, dépendant du type de la famille d'engins énumérés dans le Tableau 1. Pour les engins non mentionnés dans le Tableau 1, y compris les engins de grand gabarit, les engins de terrassement dérivés et autres types d'engins de terrassement, les modes opératoires d'essai de visibilité peuvent être utilisés  avec le processus de l'appréciation du risque défini en 10.4.
