abstract:
- content: "ISO/TS 10303-1206:2005 specifies the application module for\n         Draughting
    annotation.       \n         \n      \n\n         The following are within the
    scope of \n         ISO/TS 10303-1206:2005:\n         \n      \n- \n            the
    explicit definition of a patch, or assembly of patches, of colour,\n               shading
    or texture by reference to:\n            \n            \n            position
