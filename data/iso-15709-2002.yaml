abstract:
- language: en
  script: Latn
  content: |-
    ISO 15709:2002 gives a simplified theory of the physics of soil water in the unsaturated zone and defines a set of terms, quantities, units and symbols used in the field of soil physics investigation of the unsaturated zone.
    ISO 15709:2002 is applicable only to standards on soil physical investigations of the unsaturated zone (including swelling soils) elaborated within ISO/TC 190. ISO 15709:2002 specifically excludes macropore flow.
- language: fr
  script: Latn
  content: |-
    L'ISO 15709:2002 donne une théorie simplifiée de la physique de l'eau du sol dans la zone non saturée et définit une série de termes, grandeurs, unités et symboles utilisés dans les recherches sur la physique des sols dans la zone non saturée.
    L'ISO 15709:2002 est applicable uniquement aux normes relatives aux recherches sur la physique des sols dans la zone non saturée (y compris les sols gonflants) élaborées au sein de l'ISO/TC 190. Elle exclut explicitement la circulation de l'eau par les macropores.
