abstract:
- content: A specimen of the textile (textiles in all kinds and in all forms) in contact
    with adjacent fabrics is milled in acid solution, rinsed and dried (action of
    dilute and hot mineral acids). The change in colour of the specimen and the staining
    of the adjacent fabrics are assessed with the grey scales.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente partie de l'ISO 105 prescrit une méthode pour la détermination de la résistance des teintures sur les textiles à l'action des acides minéraux dilués et chauds utilisés dans les conditions de foulon doux pour les industries de la chapellerie et du feutre.
