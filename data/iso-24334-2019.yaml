abstract:
- content: |-
    This document specifies a method for determination of the locking strength of joints between laminate floor covering panels which are assembled with both vertical and horizontal mechanical locking systems.
    NOTE    This method is also applicable to other mechanically assembled panels, e.g. modular multilayer floorings.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie une méthode de détermination de la résistance à la traction des joints entre des lames de revêtement de sol stratifié qui sont assemblées à la fois avec des systèmes de verrouillage mécanique verticaux et horizontaux.
    NOTE            Cette méthode est également applicable à d’autres lames assemblées mécaniquement, par exemple aux revêtements de sol multicouches et modulaires.
