abstract:
- language: en
  script: Latn
  content: 'Specifies requirements for 12 grades of chilled-iron grit abrasive: designation,
    sampling, package identification and lot traceability, information to be supplied
    by the manufacturer or supplier, ranges of particle sizes, hardness, density,
    defect/structural requirements and chemical composition. The requirements specified
    apply to abrasives supplied in the "new" condition only.'
- language: fr
  script: Latn
  content: "\nLa présente partie de l'ISO 11124 prescrit des exigences pour 12 granulométries
    d'abrasifs en grenaille angulaire en fonte trempée, tels qu'ils sont fournis pour
    la préparation par projection. Elle spécifie les tailles de particules et les
    désignations de granulométries correspondantes. Des valeurs sont spécifiées pour
    la dureté, la masse volumique, les exigences relatives aux défauts structuraux
    et la composition chimique. Les spécifications prescrites dans la présente partie
    de l'ISO 11124 s'appliquent seulement aux abrasifs fournis à l'état neuf. Elles
    ne s'appliquent pas aux abrasifs pendant ou après utilisation. Les méthodes d'essai
    relatives aux abrasifs métalliques destinés à la préparation par projection sont
    indiquées dans les différentes parties de l'ISO 11125. Les abrasifs en grenaille
    angulaire en fonte trempée sont utilisés à la fois avec les équipements de sablage
    en atelier et sur site. Ils sont le plus souvent choisis lorsqu'il existe un système
    de récupération et de réutilisation de l'abrasif.  \nNOTES 1 Les annexes A et
    B donnent des informations sur les normes nationales généralement consultables
    portant sur les abrasifs métalliques, en relation avec l'ISO 11124. 2 Quoique
    la présente partie de l'ISO 11124 ait été spécialement établie pour satisfaire
    aux exigences de préparation des ouvrages en acier, les propriétés prescrites
    seront généralement appropriées pour l'emploi en préparation de subjectiles ou
    éléments d'autres matériaux, par les  295 techniques de décapage par projection.
    Ces techniques sont décrites dans l'ISO 8504-2:1992, Préparation des subjectiles
    d'acier avant application de peintures et de produits assimilés -- Méthodes de
    préparation des subjectiles -- Partie 2: Décapage par projection d'abrasif.\n"
