abstract:
- language: en
  script: Latn
  content: Specifies a method for determining the resistance of the colour of textiles
    of all kinds and in all forms to the action of a typical rubber compound such
    as may be used in the proofing industry, and to its decomposition products, during
    vulcanization in hot air. A specimen is heated in direct contact with an (initially)
    unvulcanized rubber compound. The change in colour of the specimen is assessed
    with the grey scale.
- language: fr
  script: Latn
  content: |2

    La présente partie de l'ISO 105 prescrit une méthode pour la détermination de la résistance des teintures sur les textiles de toute nature, à tous leurs stades de transformation, à l'action d'un mélange type à base de caoutchouc, tel qu'on peut l'utiliser dans l'industrie de l'imperméabilisation, ainsi qu'à l'action des produits de décomposition de ce mélange pendant la vulcanisation par l'air chaud.
