abstract:
- content: |-
    ISO 1701-1:2004 specifies, with reference to ISO 230-1, both geometric and machining tests on general purpose, normal accuracy, horizontal-spindle milling machines with table of variable height. It also specifies the applicable tolerances corresponding to the above-mentioned tests.
    ISO 1701-1:2004 deals only with the verification of accuracy of the machine. It does not apply to the testing of the running of the machine (vibration, abnormal noise, stick-slip motion of components, etc.), nor to machine characteristics (such as speeds, feeds, etc.), as such checks are generally carried out before testing the accuracy.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 1701-1:2004 spécifie, par référence à l'ISO 230-1, les essais géométriques et les essais d'usinage des machines-outils à fraiser, à table de hauteur variable et à broche horizontale d'usage général et de précision normale. Elle spécifie également les tolérances applicables correspondant aux essais mentionnés ci-dessus.
    L'ISO 1701-1:2004 ne traite que du contrôle de la précision de la machine. Elle ne concerne ni l'examen de son fonctionnement (vibrations, bruits anormaux, points durs dans les déplacements d'organes, etc.) ni celui de ses caractéristiques (vitesses, avances, etc.), de tels examens étant, en général, effectués avant le contrôle de la précision.
