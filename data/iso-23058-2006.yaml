abstract:
- language: en
  script: Latn
  content: ISO 23058|IDF 199:2006 specifies a method for the determination of the
    total milk-clotting activity of an ovine or caprine rennet, including rennet paste,
    containing only chymosin and pepsin as the active coagulating enzymes on a standard
    milk substrate prepared using a calcium chloride solution of 0,5 g per litre (pH
    approx. 6,5).
- language: fr
  script: Latn
  content: L'ISO 23058|FIL 199:2006 spécifie une méthode permettant de déterminer
    l'activité totale de coagulation du lait d'une solution d'enzymes coagulantes
    d'origine ovine ou caprine, y compris d'un coagulant en pâte, contenant uniquement
    de la chymosine et de la pepsine comme enzymes coagulantes actives d'un substrat
    de lait normalisé préparé avec une solution contenant 0,5 g par litre de chlorure
    de calcium (pH approximativement égal à 6,5).
