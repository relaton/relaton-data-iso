abstract:
- content: Refers to carbon steel and low alloy high tensile steel covered electrodes
    in the sizes 3,15 to 6,3 mm. For the practical use of ISO 2401, the precision
    of measurement specified is sufficient because of the inherent variation in characteristics
    of individual electrodes.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme Internationale spécifie une méthode pour déterminer les divers rendements et le coefficient de dépôt des électrodes enrobées de diamètre 3,15 à 6,3 mm1), déposant un acier au carbone ou faiblement allié à haute résistance. Pour l'usage pratique de la présente Norme Internationale, la précision de mesurage spécifiée est suffisante, en raison de la variation inhérente aux caractéristiques de chaque électrode. Le chapitre 4 spécifie le relevé d'un certain nombre de valeurs différentes. Cependant, ne sont à mesurer que les valeurs nécessaires au calcul des facteurs particuliers à déterminer.
