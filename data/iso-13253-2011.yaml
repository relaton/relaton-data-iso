abstract:
- content: "ISO 13253:2011 specifies the standard conditions for capacity and efficiency
    ratings of ducted, air-cooled air-conditioners and ducted air-to-air heat pumps.
    ISO 13253:2011 is applicable to the test methods for determining the capacity
    and efficiency ratings. Residential, commercial, and industrial single-package
    and split-system air-conditioners and heat pumps are included. The equipment (taken
    to mean ducted air-conditioners and/or ducted heat pumps) shall be factory-made
    and electrically driven, and shall use mechanical compression. \nISO 13253:2011
    is applicable to equipment utilizing one or more refrigeration systems, one outdoor
    unit and one or more indoor units controlled by a single thermostat/controller.
    ISO 13253:2011 is applicable to equipment utilizing single-, multiple- and variable-capacity
    components."
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 13253:2011 spécifie les conditions standard de caractérisation de puissance et d'efficacité des climatiseurs par air refroidi et pompes à chaleur air/air raccordés. L'ISO 13253:2011 spécifie également les méthodes d'essai applicables pour la détermination de puissance et d'efficacité. Les climatiseurs et pompes à chaleur monobloc ou systèmes split à usages résidentiel, commercial et industriel sont inclus. Les appareils (sous-entendu «climatiseurs et/ou pompes à chaleur raccordés») doivent être usinés, pilotés électriquement et doivent utiliser une compression mécanique.
    L'ISO 13253:2011 s'applique aux appareils utilisant au moins un système de réfrigération, une unité extérieure et au moins une unité intérieure contrôlée par un thermostat/régulateur. L'ISO 13253:2011 s'applique aux appareils utilisant des composants simples, multiples et à puissance variable.
