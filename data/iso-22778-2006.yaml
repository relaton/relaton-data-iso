abstract:
- language: en
  script: Latn
  content: ISO 22778:2006 specifies requirements for high-purity cadmium coatings
    produced by physical vapour deposition on iron, steel, and other substrates. It
    provides test methods to determine that the requirements have been met, and a
    method for designating the cadmium and chromate conversion coatings and other
    supplementary treatments.
- language: fr
  script: Latn
  content: L'ISO 22778:2006 spécifie les exigences applicables aux revêtements de
    cadmium de haute pureté appliqués au moyen de techniques de déposition physique
    en phase vapeur sur le fer, l'acier et autres subjectiles. Elle présente des méthodes
    d'essai permettant de déterminer que les exigences ont été satisfaites ainsi qu'une
    méthode de désignation des revêtements de conversion au cadmium et chromate et
    d'autres traitements supplémentaires.
