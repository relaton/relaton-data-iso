abstract:
- language: en
  script: Latn
  content: ISO/TR 27609:2007 presents an evaluation of a round-robin test of vibration
    measurement methods for determining vibration in hand-held grinders. The aim of
    the round-robin test was to establish a test method that could meet the requirement
    of ISO 20643 for measurement of vibration emissions in three directions, for accordance
    with the planned-to-be-revised ISO 8662-4.
