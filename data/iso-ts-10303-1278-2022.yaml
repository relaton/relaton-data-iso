abstract:
- content: |-
    ISO/TS 10303-1278 specifies the application module for Product group.
    The following are within the scope of ISO/TS 10303-1278:
    - identification of a set of products grouped together for a common purpose, such as sales/marketing, analysis, production, usage, support activity, support solution and disposal;
    - identification of a group as a subset of another group;
    - reference to the stakeholder for the group, who causes the creation of the group;
    - list of common characteristics which is shared by the members of the group, such as scheduled for maintenance, sales, upgrading.
