- content: |-
    Le présent document donne des recommandations relatives au renforcement de l’implication et de l’engagement du personnel au sein d’un système de gestion d’actifs, qui vise à traduire plus efficacement les objectifs de gestion d’actifs en résultats. Cette démarche implique une évaluation des facteurs humains et culturels qui ont une influence sur:
    a)       l’efficacité de l’adoption des exigences et politiques organisationnelles établies par le plan stratégique pour la gestion d’actifs (PSGA) dans l’ensemble de l’organisme;
    b)       le degré d’implication du personnel dans le développement et l’exécution des plans et stratégies de gestion d’actifs;
    c)        le niveau de connaissance et de conscience du personnel par rapport aux activités requises par les plans et stratégies de gestion d’actifs;
    d)       l’impact des compétences sur l’aptitude du personnel à effectuer ces activités;
    e)       le processus par le biais duquel l’établissement de plans de développement favorise l’amélioration continue de l’efficacité du système de gestion d’actifs;
    f)         la reconnaissance des dépendances mutuelles au sein des équipes qui contribuent aux performances de l’organisme.
    Ces éléments s’appliquent au leadership responsable de l’exploitation générale du système de gestion d’actifs et au personnel responsable du développement et de l’exécution des plans, stratégies et activités.
    Le présent document est applicable à tout organisme, quels que soient son type ou sa taille. En outre, même si la gestion d’actifs est menée hors du cadre d’un système de gestion d’actifs, les principes figurant dans les recommandations du présent document peuvent être appliqués plus largement, indépendamment de la nature de la gestion d’actifs au sein de l’organisme.
