abstract:
- content: |-
    ISO 15512:2014 specifies methods for the determination of the water content of plastics in the form of powder, granules, and finished articles. These methods do not test for water absorption (kinetics and equilibrium) of plastics as measured by ISO 62.
    Method A is suitable for the determination of water content as low as 0,1 % with an accuracy of 0,1 %. Method B and Method C are suitable for the determination of water content as low as 0,01 % with an accuracy of 0,01 %.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 15512:2014 spécifie des méthodes pour le dosage de l'eau dans les plastiques sous forme de poudre, de granulés et d'articles finis. Ces méthodes ne contrôlent pas l'absorption d'eau (cinétique et équilibre) des plastiques, cet aspect étant traité dans l'ISO 62.
    La Méthode A est applicable au dosage de l'eau à des niveaux aussi faibles que 0,1 % avec une précision de 0,1 %. La Méthode B et la Méthode C sont applicables au dosage de l'eau à des niveaux aussi faibles que 0,01 % avec une précision de 0,01 %.
