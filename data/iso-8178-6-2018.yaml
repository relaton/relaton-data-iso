abstract:
- content: "ISO 8178-6:2018 specifies a data format for reporting the measurement
    results of exhaust emissions from RIC engines for mobile, transportable and stationary
    use, excluding engines for motor vehicles primarily designed for road use. It
    includes basic information of the engine being tested. Equivalent data formats
    including those that are electronically generated can be used as long as the required
    engine, test cell and test data information is made available. \nISO 8178-6:2018
    applies to measurement in the laboratory and, where applicable, at site.\nFor
    engines used in machinery covered by additional requirements (e.g. occupational
    health and safety regulations, dust regulations for powerplants), additional test
    conditions and special evaluation methods can apply.\nNOTE       Since the report
    format defined in this document is intended to be applicable to all types of internal
    combustion engines, some items are, in certain cases, not necessary for specific
    engines and/or tests, especially when measuring on site. On the other hand, some
    additional items can be necessary according to test purposes. Deletion and addition
    of items to be reported are based on agreement between the parties involved."
