abstract:
- language: en
  script: Latn
  content: "ISO 8178-6:2018 specifies a data format for reporting the measurement
    results of exhaust emissions from RIC engines for mobile, transportable and stationary
    use, excluding engines for motor vehicles primarily designed for road use. It
    includes basic information of the engine being tested. Equivalent data formats
    including those that are electronically generated can be used as long as the required
    engine, test cell and test data information is made available. \nISO 8178-6:2018
    applies to measurement in the laboratory and, where applicable, at site.\nFor
    engines used in machinery covered by additional requirements (e.g. occupational
    health and safety regulations, dust regulations for powerplants), additional test
    conditions and special evaluation methods can apply.\nNOTE       Since the report
    format defined in this document is intended to be applicable to all types of internal
    combustion engines, some items are, in certain cases, not necessary for specific
    engines and/or tests, especially when measuring on site. On the other hand, some
    additional items can be necessary according to test purposes. Deletion and addition
    of items to be reported are based on agreement between the parties involved."
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie un format de données pour consigner le résultat des mesurages des émissions des gaz d'échappement des moteurs alternatifs à combustion interne utilisés dans les installations mobiles, transportables et fixes, à l'exclusion des moteurs de véhicules conçus à l'origine pour des applications routières. Il contient les informations de base du moteur soumis à essai. Des formats de données équivalents, y compris ceux générés par voie électronique, peuvent être utilisés à condition que les informations requises sur le moteur, la cellule d'essai et les conditions d'essai soient disponibles.
    Le présent document s'applique aux mesurages réalisés en laboratoire ainsi que sur site, le cas échéant.
    Pour les moteurs utilisés dans des machines couvertes par des exigences supplémentaires (par exemple, réglementation relative à l'hygiène et à la sécurité du travail, réglementation relative aux poussières des installations de production d'énergie), des conditions d'essai supplémentaires et des méthodes d'évaluation spéciales peuvent s'appliquer.
    NOTE       Comme le format de rapport défini dans le présent document est applicable à tous les types de moteurs à combustion interne, certains points peuvent ne pas s'appliquer pour des moteurs et/ou des essais spécifiques, notamment lors du mesurage sur site. D'autre part, certains points supplémentaires peuvent s'avérer nécessaires suivant l'objectif des essais. L'adjonction ou la suppression de points à consigner feront l'objet d'un accord entre les parties concernées.
