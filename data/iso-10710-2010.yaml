abstract:
- language: en
  script: Latn
  content: ISO 10710:2010 specifies a method for the determination of the inhibition
    of growth of the macroalga Ceramium tenuicorne by substances and mixtures contained
    in seawater or by waste water with salinities between 4S and 32S. This method
    is applicable to substances that are easily soluble in water.
- language: fr
  script: Latn
  content: L'ISO 10710:2010 spécifie une méthode de détermination de l'inhibition
    de la croissance de la macro algue Ceramium tenuicorne par des substances et des
    mélanges contenus dans l'eau de mer ou par des eaux usées dont les salinités sont
    comprises entre 4S et 32S. Cette méthode est applicable à des substances qui sont
    facilement hydrosolubles.
