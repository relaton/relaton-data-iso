abstract:
- language: en
  script: Latn
  content: "ISO 10014:2006 provides guidelines for realizing financial and economic
    benefits from the application of the ISO 9000 quality management principles. \nISO
    10014:2006 is directed to top management of an organization and complements ISO
    9004 for performance improvements. It provides examples of achievable benefits
    and identifies management methods and tools that are available to assist with
    the achievement of those benefits.\nISO 10014:2006 consists of guidelines and
    recommendations, and is not intended for certification, regulatory or contractual
    use."
