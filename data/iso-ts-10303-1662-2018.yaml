abstract:
- content: "ISO/TS 10303-1662:2018-11 specifies the application module for\n         Design
    specific assignment to assembly usage view.       \n         \n      \n\n         The
    following is within the scope of \n         ISO/TS 10303-1662:2018-11:\n         \n
    \     \n\n            \t\t the\n            representation of the assignment of
    component terminals in a \n            assembly design view to part terminals
    in the assembly usage view.\n            \t     This provides the ability for\n
    \           \t   a design organization to explicitly manage the relationships
    between the externally published information \n            \t   typically found
    in legacy systems in an interface control document or catalog and the detailed
    design items that are the\n            internal\n            \t   implementation
    of those externally visible features.  This module provides the ability for the
    design organization \n            \t\t to manage the information using standard
    models in a database application.\n            \t \n         \n- assignment of
    component terminals in an assembly design to part features in the usage view of
    the assembly."
