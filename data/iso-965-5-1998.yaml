abstract:
- content: "This part of ISO 965 specifies deviations and limits of sizes for pitch
    and crest diameters for ISO general purpose metric internal screw threads conforming
    to ISO 262 having basic profile according to ISO 68-1. \nInternal screw threads
    according to this part of ISO 965 are intended to mate with external screw threads
    with maximum size of tolerance position h before hot-dip galvanizing. \nThe limits
    of sizes for the tolerance quality specified are derived from tolerances specified
    in ISO 965-1. \nThe fundamental deviations for internal screw threads with a tolerance
    position AZ have been calculated according to the following formula:\nEIAZ = +
    (300 + 20P)\nWhere\nEI is expressed in micrometers.\nP is expressed in millimeters.\nThe
    fundamental deviations for internal screw threads with a tolerance position AX
    have been calculated according to the following formula:\nEIAX = + (220P - 20)
    \nWhere\nEI is expressed in micrometers;\nP is expressed in millimeters. \nProducts
    made with thread tolerances according to this part of ISO 965 may show load failure
    when tested in accordance with ISO 898-2 without adjustment of the other mechanical
    properties. \nInternal screw threads with thread tolerances according to this
    part of ISO 965 must not be mated with external screw threads having thread tolerances
    according to ISO 965-4 because such combinations will create severe risk of thread
    stripping.\nNOTE Internal screw threads with tolerance class 6AZ are primarily
    intended to mate with external screw threads centrifuged after hot-dip galvanizing.\nInternal
    screw threads with tolerance class 6AX are primarily intended to mate with hot-dip
    galvanized external screw threads with heavy coating not centrifuged."
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "La présente partie de l'ISO 965 spécifie les écarts et les dimensions
    limites des diamètres sur flancs et au sommet des filetages intérieurs métriques
    ISO d'usages généraux, conformément à l'ISO 262, de profil de base conforme à
    l'ISO 68-1.\nLes filetages intérieurs conformes à la présente partie de l'ISO
    965 sont prévus pour s'assembler avec des filetages extérieurs de position de
    tolérance maximale h avant galvanisation à chaud.\nLes dimensions limites, spécifiées
    pour la classe de qualité adoptée, sont dérivées des tolérances spécifiées dans
    l'ISO 965-1.\nLes écarts fondamentaux des filetages intérieurs de position de
    tolérance AZ ont été calculés conformément à la formule suivante:\nEIAZ = + (300
    + 20P)\nOù\nEI est exprimé en micromètres;\nP est exprimé en millimètres.\nLes
    écarts fondamentaux des filetages intérieurs de position de tolérance AX ont été
    calculés conformément à la formule suivante:\nEIAX = + (220P - 20) \nOù\nEI est
    exprimé en micromètres ;\nP est exprimé en millimètres.\nLes produits réalisés
    avec des tolérances de filetage conformes à la présente partie de l'ISO 965 peuvent
    présenter des défaillances à des charges d'épreuve lorsqu'ils sont soumis aux
    essais conformément à l'ISO 898-2 sans adaptation d'autres propriétés mécaniques.\nIl
    ne faut pas assembler des filetages intérieurs réalisés avec des tolérances de
    filetage conformes à la présente partie de l'ISO 965 avec des filetages extérieurs
    de tolérances de filetage conformes à l'ISO 965-4, car une telle combinaison crée
    des risques importants d'arrachement de filetage.\nNOTE Les filetages intérieurs
    de classe de tolérance 6AZ sont principalement prévus pour s'assembler avec des
    filetages extérieurs centrifugés après galvanisation à chaud. Les filetages intérieurs
    de classe de tolérance 6AX sont principalement prévus pour s'assembler avec des
    filetages extérieurs galvanisés à chaud non centrifugés et avec revêtement."
