abstract:
- content: |-
    This document specifies a test method for determining the compressive strength of refractory products at elevated temperature.
    This test method could also be used for materials development, quality control, characterization, design and data generation purposes.
    NOTE      This document also could be used for determining the compressive strength of carbon containing refractory products at elevated temperature in an airtight furnace with reducing atmosphere.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document prescrit une méthode d’essai pour déterminer la résistance à la compression à température élevée des produits réfractaires.
    Cette méthode d'essai peut également être utilisée à des fins de développement de matériaux, de contrôle qualité, de caractérisation, de conception et de production de données.
    NOTE         Le présent document peut également être utilisé pour déterminer la résistance à la compression à température élevée de produits réfractaires contenant du carbone dans un four étanche à l’air en atmosphère réductrice.
