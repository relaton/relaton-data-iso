abstract:
- content: |-
    This document specifies linear Gaussian filters for the filtration of surface profiles. It defines, in particular, how to separate large- and small-scale lateral components of surface profiles.
    The concept presented for closed profiles are applicable to the case of roundness filtration. Where appropriate, these concept can be extended to generalized closed profiles, especially for surface profiles with re-entrant features.
    Implementation details are given in Annex A for open profiles and Annex B for closed profiles.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie des filtres gaussiens linéaires pour le filtrage des profils de surface. Il définit, en particulier, la manière de séparer les composantes latérales à grande échelle et à petite échelle des profils de surface.
    Les concepts présentés pour les profils fermés sont applicables au cas du filtrage de circularité. Le cas échéant, ces concepts peuvent être étendus aux profils fermés généralisés, en particulier pour les profils de surface présentant des éléments réentrants.
    Les détails de la mise en œuvre sont donnés dans l’Annexe A pour les profils ouverts et dans l’Annexe B pour les profils fermés.
