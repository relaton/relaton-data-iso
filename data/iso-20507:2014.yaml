abstract:
- language: en
  script: Latn
  content: |-
    ISO 20507:2014 is a vocabulary, which provides a list of terms and associated definitions typically used for fine ceramic (advanced ceramic, advanced technical ceramic) materials, products, applications, properties, and processes. This International Standard contains, in separate lists, those abbreviations which have found general acceptance in the scientific and technical literature; they are given together with the corresponding terms and definitions or descriptions.
    In ISO 20507:2014, the terms are defined using the term "fine ceramic". The definitions apply equally to "advanced ceramics" and "advanced technical ceramics", which are considered to be equivalent.
    It does not include terms which, though used in the field of fine ceramics, are of a more general nature and are also well known in other fields of technology.
- language: fr
  script: Latn
  content: |-
    L'ISO 20507:2014 est une norme de vocabulaire fournissant une liste des termes, et leurs définitions, qui sont généralement utilisés pour les matériaux, produits, applications, propriétés et procédés relatifs aux céramiques techniques. La présente Norme internationale contient, dans des listes séparées, les abréviations généralement acceptées dans la documentation scientifique et technique; elles sont indiquées avec les termes et définitions ou descriptions correspondants.
    Dans l'ISO 20507:2014, les termes sont définis en utilisant le terme «céramique technique». Les définitions s'appliquent aussi bien aux «céramiques techniques» qu'aux «céramiques techniques avancées», qui sont considérées comme équivalentes.
    Elle ne contient pas de termes qui, bien qu'utilisés dans le domaine des céramiques techniques, sont de nature plus générale et sont bien connus aussi dans d'autres domaines technologiques.
