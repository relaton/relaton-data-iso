abstract:
- content: ISO 124:2014 specifies methods for the determination of the total solids
    content of natural rubber field and concentrated latices and synthetic rubber
    latex. These methods are not necessarily suitable for latex from natural sources
    other than the Hevea brasiliensis, for vulcanized latex, for compounded latex,
    or for artificial dispersions of rubber.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 124:2014 spécifie des méthodes pour la détermination des matières
    solides totales dans le latex de plantation, le latex de concentré de caoutchouc
    naturel et le latex de caoutchouc synthétique. Ces méthodes ne conviennent pas
    nécessairement au latex d'origine naturelle autre que celui de l'Hevea brasiliensis,
    au latex vulcanisé, aux mélanges de latex, ou aux dispersions artificielles de
    caoutchouc.
