abstract:
- content: 'Specifies requirements for iron furnace slag abrasives: designation, sampling,
    identification and marking, information to be supplied by the manufacturer or
    supplier, ranges of particle sizes and values for apparent density, Mohs hardness,
    moisture content, conductivity of aqueous extract and water-soluble chlorides.
    The requirements specified apply to abrasives supplied in the "new" condition
    only.'
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "\nLa présente partie de l'ISO 11126 prescrit des exigences relatives aux
    abrasifs en scories de four de métallurgie, tels qu'ils sont fournis pour la préparation
    par projection. Elle spécifie les tailles de particules et les valeurs de masse
    volumique apparente, dureté Mohs, teneur en humidité, conductivité de l'extrait
    aqueux et teneur en chlorures solubles dans l'eau. Les spécifications prescrites
    dans la présente partie de l'ISO 11126 s'appliquent seulement aux abrasifs fournis
    à l'état neuf. Elles ne s'appliquent pas aux abrasifs pendant ou après utilisation.
    Les méthodes d'essai relatives aux abrasifs non métalliques destinés à la préparation
    par projection sont indiquées dans les différentes parties de l'ISO 11127.  \nNOTES
    1 L'annexe A donne des informations sur les normes nationales généralement consultables
    portant sur les abrasifs non métalliques. 2 Quoique la présente partie de l'ISO
    11126 ait été spécialement établie pour satisfaire aux exigences de préparation
    des tôleries, les propriétés prescrites seront généralement appropriées pour l'emploi
    en préparation de subjectiles ou éléments d'autres matériaux, par les techniques
    de décapage par projection. Ces techniques sont décrites dans l'ISO 8504-2:1992,
    Préparation des subjectiles d'acier avant application de peintures et de produits
    assimilés -- Méthodes de préparation des subjectiles -- Partie 2: Décapage par
    projection d'abrasif.\n"
