abstract:
- content: "ISO 26800:2011 presents the general ergonomics approach and specifies
    basic ergonomics principles and concepts. These are applicable to the design and
    evaluation of tasks, jobs, products, tools, equipment, systems, organizations,
    services, facilities and environments, in order to make them compatible with the
    characteristics, the needs and values, and the abilities and limitations of people.
    \nThe provisions and guidance given by ISO 26800:2011 are intended to improve
    the safety, performance, effectiveness, efficiency, reliability, availability
    and maintainability of the design outcome throughout its life cycle, while safeguarding
    and enhancing the health, well-being and satisfaction of those involved or affected.\nThe
    intended users of ISO 26800:2011 are designers, ergonomists and project managers,
    as well as managers, workers, consumers (or their representatives) and procurers.
    It also serves as a reference standard for standards developers dealing with ergonomics
    aspects."
