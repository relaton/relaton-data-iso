abstract:
- language: en
  script: Latn
  content: |-
    This document provides a framework for the characterization of physical and chemical properties of tyre and road wear particles (TRWP) using published analytical standards. It is applicable to laboratory-generated TRWP and TRWP collected in the environment.
    NOTE       This framework focuses primarily on published ISO standards, but includes standards published by other entities such as ASTM and AFNOR. A brief summary and justification for each standard required to characterize the physical and chemical properties of interest are provided.
- language: fr
  script: Latn
  content: |-
    Le présent document fournit un cadre pour la caractérisation des propriétés physiques et chimiques des particules émises par l'usure des pneumatiques et de la route (TRWP) en s'appuyant sur des normes analytiques publiées. Il s'applique aux TRWP générées en laboratoire et aux TRWP prélevées dans l'environnement.
    NOTE       Ce cadre s'articule essentiellement autour des normes ISO publiées, mais il tient compte également de normes publiées par d'autres organismes tels que l'ASTM, le DIN et l'AFNOR. Le présent document fournit un bref résumé et une justification pour chaque norme nécessaire à la caractérisation des propriétés physiques et chimiques présentant un intérêt.
