- content: |-
    Le Guide ISO/CEI 41:2003donne des recommandations générales à prendre en compte pour déterminer le type d'emballage le plus adapté pour protéger les produits au point de vente. Il n'est pas applicable aux emballages destinés exclusivement à protéger les marchandises lors du transport du fabricant au revendeur.
    Le présent Guide cherche à maximaliser les avantages directs et indirects pour les acheteurs de biens et de services, notamment en supprimant les emballages superflus, réduisant de ce fait le prix des marchandises et la quantité de déchets; en assurant que les marchandises parviennent au consommateur dans l'état prévu par le fabricant; en protégeant le consommateur de tout effet potentiellement dangereux d'un emballage ou de son contenu et en permettant au consommateur de stocker les marchandises et leur emballage de façon appropriée et de les conserver, les détruire ou les recycler d'une manière qui réduira au minimum leur incidence sur l'environnement.
