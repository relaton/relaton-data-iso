abstract:
- language: en
  script: Latn
  content: Specifies the preparation of laboratory samples, crude samples for the
    determination of certain geometric properties and physical and pysico-chemical
    tests including the determination of moisture content and dried samples. The principle
    consists in grinding and sieving of the sample until passing completely through
    a sieve of meshes having apertures of 0,2 mm. Mixing and drying at about 300 °C.
    Replaces ISO Recommendation R 802-1968.
