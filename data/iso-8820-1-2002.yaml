abstract:
- language: en
  script: Latn
  content: "This part of ISO 8820 defines terms and specifies general test requirements
    for low-voltage fuse-links with a rated voltage of 32 V and a breaking capacity
    of 1000 A intended for use in road vehicles at a nominal voltage of 12 V or 24
    V. It establishes, for each fuse-link type, the characteristics, construction,
    operating conditions, marking and test conditions, so that an initial investigation
    of the fuse-link can be performed. \nThis part of ISO 8820 is intended to be used
    in conjunction with the other parts of ISO 8820, to which its requirements are
    applicable except where modified by the particular requirements of another part.\nIt
    is not applicable to fuse holders used in the vehicles."
- language: fr
  script: Latn
  content: |-
    La présente partie de l'ISO 8820 définit des termes et spécifie les exigences générales d'essai pour les liaisons fusibles avec une tension nominale de 32 V et un pouvoir de coupure de 1 000 A destinés à être utilisés dans les véhicules routiers avec une tension nominale de 12 V ou 24 V. Elle établit, pour chaque type de liaison fusible, les caractéristiques, la construction, les conditions d'utilisation, le marquage et les conditions d'essai pour qu'une étude initiale des fusibles puisse être réalisée.
    Elle est prévue pour être appliquée conjointement avec les autres parties de l'ISO 8820, auxquelles les exigences de la présente partie de l'ISO 8820 s'appliquent sauf lorsqu'elles sont modifiées par des exigences particulières d'une autre partie.
    Elle ne s'applique pas aux porte-fusibles utilisés dans les véhicules.
