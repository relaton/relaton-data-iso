abstract:
- language: en
  script: Latn
  content: |-
    ISO 13433:2006 specifies a method to determine the resistance of geosynthetics to penetration by a steel cone dropped from a fixed height. The degree of penetration is an indication of the behaviour of the geosynthetic when sharp stones are dropped on its surface.
    The method is generally applicable to geosynthetics. However, the validity of this test for some types of products should be considered carefully, as the test principle may not be applicable.
- language: fr
  script: Latn
  content: |-
    L'ISO 13433:2006 spécifie une méthode de détermination de la résistance de géosynthétiques à la pénétration par un cône d'acier tombant en chute libre d'une hauteur déterminée. Le degré de pénétration constitue une indication sur le comportement du géosynthétique lors de la chute de pierres anguleuses sur sa surface.
    La méthode est généralement applicable à tous les géosynthétiques. Pour certains types de produits, il convient de considérer la validité de l'essai avec prudence, car le principe de l'essai peut ne pas être applicable.
