abstract:
- content: |-
    This document specifies requirements for blades used as cutting elements on large rotary mowers (as defined in ISO 4254-13) for shredding crop residue, grass and small brush by impact.
    It specifies requirements for testing and marking of such blades.
    This document is not applicable to blades used on:
    —    rotary disc mowers, rotary drum mowers, and flail mowers designed for forage crop harvesting as covered by ISO 4254‑12;
    —    arm-type large rotary mowers;
    —    pedestrian-controlled motor mowers;
    —    lawn mowers covered by the ISO 5395 series.
    NOTE 1    The main purpose of this document is to set material characteristics. Blades on large rotary mowers are exposed to considerable centripetal forces and impacts with foreign objects. A bend test and Charpy impact test to check the brittleness and toughness of the material are therefore included in this document.
    NOTE 2    This document does not specify dimensional requirements.
