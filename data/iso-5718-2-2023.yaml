abstract:
- language: en
  script: Latn
  content: |-
    This document specifies requirements for blades used as cutting elements on large rotary mowers (as defined in ISO 4254-13) for shredding crop residue, grass and small brush by impact.
    It specifies requirements for testing and marking of such blades.
    This document is not applicable to blades used on:
    —    rotary disc mowers, rotary drum mowers, and flail mowers designed for forage crop harvesting as covered by ISO 4254‑12;
    —    arm-type large rotary mowers;
    —    pedestrian-controlled motor mowers;
    —    lawn mowers covered by the ISO 5395 series.
    NOTE 1    The main purpose of this document is to set material characteristics. Blades on large rotary mowers are exposed to considerable centripetal forces and impacts with foreign objects. A bend test and Charpy impact test to check the brittleness and toughness of the material are therefore included in this document.
    NOTE 2    This document does not specify dimensional requirements.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les exigences relatives aux lames utilisées comme éléments de coupe sur les faucheuses rotatives de grandes dimensions (telles que définies dans l’ISO 4254-13) pour le broyage par impact des résidus de récolte, de l'herbe et des petites broussailles.
    Il spécifie les exigences d'essai et de marquage de ces lames.
    Le présent document ne s’applique pas aux lames utilisées sur des:
    —    faucheuses rotatives à disques et faucheuses rotatives à tambour et faucheuses-broyeuses conçues pour la récolte de fourrage, telles que couvertes par l’ISO 4254-12;
    —    faucheuses-débroussailleuses à bras;
    —    motofaucheuses à conducteur à pied;
    —    tondeuses à gazon couvertes par la série ISO 5395.
    NOTE 1        Le principal objectif du présent document est de déterminer les caractéristiques des matériaux. Les lames sur les faucheuses rotatives de grandes dimensions sont exposées à des forces centripètes considérables, et à des impacts avec des corps étrangers. Un essai de pliage et un essai de flexion par choc Charpy destinés à vérifier la fragilité et la résistance du matériau sont donc inclus dans le présent document.
    NOTE 2        Le présent document ne spécifie pas d'exigences dimensionnelles.
