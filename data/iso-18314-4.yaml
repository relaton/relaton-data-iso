- content: |-
    Le présent document spécifie un formalisme pour le calcul du métamérisme de l’illuminant de couleurs de surfaces solides. Il ne s’applique pas à des couleurs de revêtements à effets sans adaptation métrique.
    Le présent document ne couvre que le phénomène de métamérisme pour changement d’illuminant, qui a la plus grande signification dans l’application pratique. Dans le cas de coordonnées de chromaticité d’une paire d’échantillons dans des conditions de référence qui ne correspondent pas exactement, des recommandations sont données sur les mesures de correction à prendre. En ce qui concerne la reproduction de couleurs, l’indice de métamérisme est utilisé comme mesure de qualité, de manière à spécifier des tolérances pour les écarts de couleurs entre un échantillon de couleurs et un appariement des couleurs dans différentes conditions d’éclairage.
    La quantification du métamérisme de l’illuminant de paires d’échantillons est formellement réalisée par une évaluation de l’écart de couleurs, pour laquelle des tolérances communes à l'évaluation d’écarts résiduels de couleurs peuvent être utilisées.
    NOTE       Dans la littérature et les manuels relatifs à la colorimétrie, le terme métamérisme géométrique est parfois utilisé dans le cas où deux couleurs semblent être identiques sous une géométrie spécifique pour l’évaluation visuelle et l’observateur de référence sélectionné et la paire d’illuminants normalisés, mais sont perçues comme deux couleurs différentes lorsque la géométrie d’observation est changée. Le terme métamérisme géométrique est différent du métamérisme décrit dans le présent document.
