- content: 'Specifies technical test methods for machines designed for carrying out
    all operation involved in grape-harvesting. Applies in cases where the grapes
    are used for wine making or making other beverages Annex A gives the summary of
    test procedure. Various forms are given in the annexes as follows: machine description
    form (annex B); form for reporting test settings and condition (annex C); plot
    description form (annex D); worksite form (annex E); transport form (annex F);
    work quality form (annex G); evaluation of losses (annex H); sample determination
    form (annex I); vinification form -mechanical harvest (annex J); vinification
    form -manual harvest (annex K); general report form (annex L).'
