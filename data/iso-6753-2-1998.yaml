abstract:
- content: |2

    La présente partie de l'ISO 6753 prescrit les dimensions et tolérances, en millimètres, des plaques usinées pour moules de types suivants: -- type A: semelles; -- type B: plaques porte-empreintes; -- type C: plaques intermédiaires; -- type D: plaques d'éjection; -- type E: tasseaux. Elle donne des indications relatives aux matériaux et à la dureté, et spécifie la désignation des plaques usinées conformes à la présente partie de l'ISO 6753.
