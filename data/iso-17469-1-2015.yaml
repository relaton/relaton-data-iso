abstract:
- content: |-
    ISO 17469-1:2015 specifies an Extensible Markup Language (XML) vocabulary and schema (XSD) for the elements that are common and considered to be part of the essential core of the strategic plans of all organizations worldwide.
    This International Standard will not address
    -      how the information contained in strategic and performance plans and reports should be presented,
    -      specify font sizes or colours, page margins or numbering, or how graphics should be displayed, and
    -      provide guidance on how to compile high-quality plans, beyond specifying the basic elements that they should contain.
