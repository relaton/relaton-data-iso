abstract:
- content: |-
    ISO 13968:2008 specifies a method for testing the ring flexibility of a thermoplastics pipe having a circular cross-section.
    The method enables determination of the deflection, and necessary force, at which physical damage, if any, occurs within the specified diametric deflection.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 13968:2008 spécifie une méthode d'essai de la flexibilité annulaire d'un tube en matières thermoplastiques de section droite circulaire.
    Cette méthode permet de déterminer la déformation et la force nécessaire auxquelles apparaissent, s'il y en a, des dommages à l'intérieur de la déformation du diamètre spécifiée.
