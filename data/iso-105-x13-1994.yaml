abstract:
- language: en
  script: Latn
  content: A specimen of the textile (textiles from wool of all kinds), treated with
    the chemical solution, is placed in contact with specified adjacent fabrics and
    subjected to steam pressing. A comparison specimen, not treated with the chemical
    solution, is steam pressed simultaneously. The specimens are dried and any differences
    between the colour of the two specimens and the staining of the adjacent fabrics
    are assessed with the grey scales.
- language: fr
  script: Latn
  content: |2

    La présente partie de l'ISO 105 prescrit une méthode pour la détermination de la résistance des teintures sur les textiles de laine de toute nature aux traitements effectués avec des produits chimiques associés avec un traitement à la vapeur en vue du plissage et du fixage.
