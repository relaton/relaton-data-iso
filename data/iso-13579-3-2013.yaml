abstract:
- content: 'ISO 13579-3:2013 specifies general methodology for measuring energy balance
    and calculating the efficiency of the process involving batch-type aluminium melting
    furnaces as designed by furnace manufacturers. This general methodology includes
    measurement methods, calculations (general calculation) and energy balance and
    efficiency calculation evaluation report. ISO 13579-3:2013 is not applicable to
    any efficiencies related to the process itself outside of batch-type aluminium
    melting furnaces. '
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 13579-3:2013 spécifie une méthode générale de mesure du bilan énergétique et de calcul de l'efficacité du processus impliquant les fours dormants de fusion pour l'aluminium, conçus par les fabricants de fours. La présente méthode générale comprend les méthodes de mesure, les calculs (calcul général), le rapport d'évaluation du bilan énergétique et d'efficacité énergétique.
    L'ISO 13579-3:2013 ne s'applique pas aux efficacités liées au processus proprement dit en dehors des fours dormants de fusion pour l'aluminium.
