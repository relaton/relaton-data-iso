    des produits de peinture (peintures, vernis et produits assimilés).   \nNOTE :
    En préparant cette partie de l'ISO 4618, le Groupe de travail 4 \"Terminologie\"
    du CEN/TC 139 \"Peintures et vernis\" a pris en compte, dans la mesure du possible,
    les Normes ISO pertinentes et les a complétées ou amendées dans les cas où cela
    paraît nécessaire ou souhaitable.\n"
