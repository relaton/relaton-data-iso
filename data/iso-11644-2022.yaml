abstract:
- content: |-
    This document specifies a method for measuring the adhesion of the finish to leather or the adhesion between two adjacent layers of the finish.
    The method is valid for all finished flexible leathers with a smooth surface that can be bonded to an adherent plate without the adhesive penetrating into the finish. Preliminary experiments can be necessary to determine whether these conditions are met.
    This test method applies to finished leathers with a thick finish-coat.
    The method specified in this document does not apply to unpigmented articles or articles without a continuous coating layer, such as:
    —    nubuk;
    —    aniline;
    —    pull-up;
    —    suede;
    —    perforated leather.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie une méthode permettant de mesurer l'adhérence de la couche de finissage au cuir ou l'adhérence entre deux couches de finissage adjacentes.
    Cette méthode convient pour tous les cuirs souples finis ayant une surface lisse pouvant être collée à une plaque d'adhérence sans pénétration de la colle à l'intérieur de la couche de finissage. Des expériences préliminaires peuvent s'avérer nécessaires pour s'assurer du respect de ces conditions.
    Cette méthode d'essai s’applique à des cuirs finis à couche de finissage épaisse.
    La méthode spécifiée dans le présent document ne s’applique pas aux articles non pigmentés, ni aux articles dépourvus de couche de revêtement continue, tels que
    —    le nubuk,
    —    l’aniline,
    —    le cuir «pull-up»,
    —    le cuir «suède»,
    —    le cuir perforé.
