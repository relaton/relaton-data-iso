abstract:
- language: en
  script: Latn
  content: Covers the determination of the technical performance of a refrigerating
    system, but not the functional duty of a complete installation or the performance
    of its individual components. The term "refrigerating system" implies the conventional
    vapour compression type consisting of compressing, condensing and evaporating
    apparatus, together with the interconnecting piping, and the accessories necessary
    to complete the refrigerant circuit.
