abstract:
- language: en
  script: Latn
  content: 'ISO 8573-6:2003 provides a selection of suitable test methods for the
    measurement of contamination gases in compressed air. It specifies sampling technique,
    measurement and evaluation, uncertainty considerations and reporting for the applicable
    gaseous contaminants carbon monoxide, carbon dioxide, sulphur dioxide, nitric
    oxide, nitrogen dioxide, and hydrocarbons in the range C1 to C5 (see ISO 8573-5
    for C6 and above). The methods given are also suitable for other gases. '
- language: fr
  script: Latn
  content: 'L''ISO 8573-6:2003 fournit une sélection de méthodes d''essai appropriées
    pour le mesurage des polluants gazeux contenus dans l''air comprimé. Elle spécifie
    les techniques de prélèvement, les méthodes de mesurage et l''évaluation des résultats,
    les prises en compte de l''incertitude et le rapport des teneurs en polluants
    gazeux contenus dans l''air comprimé: monoxyde de carbone, dioxyde de carbone,
    dioxyde de soufre, oxyde d''azote, dioxyde d''azote et hydrocarbures de la plage
    C1 à C5 (voir l''ISO 8573-5 pour C6 et plus). Les méthodes données conviennent
    également pour d''autres gaz.'
