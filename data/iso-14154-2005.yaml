abstract:
- content: |-
    ISO 14154:2005 describes the gas chromatographic determination of 15 chlorophenols (2,3-, 2,4- 2,5-, 2,6-, 3,4- and 3,5-dichlorophenol; 2,3,4-, 2,3,5-, 2,3,6-, 2,4,5-, 2,4,6- and 3,4,5-trichlorophenol, 2,3,4,5- and 2,3,4,6-tetrachlorophenol and pentachlorophenol) in soil samples. This method can also be applied to other solid samples such as sediments and solid wastes.
    ISO 14154:2005 describes an acid-base liquid extraction, followed by acetylation and then liquid/liquid extraction. Determination of mass concentrationis then carried out by gas chromatography and electron-capture detection.
    This method is applicable to chlorophenols at the lowest mass concentrations ranging from approximately 0,01 mg/kg to 0,05 mg/kg depending on the component sensitivity and the quantity of sample used. In some cases complete separation of isomers cannot be achieved, in which case the sum is reported (for instance 2,4- and 2,5-dichlorophenols).
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "L'ISO 14154:2005 décrit le dosage par chromatographie en phase gazeuse
    de 15 chlorophénols (2,3-, 2,4-, 2,5-, 2,6-, 3,4- et 3,5-dichlorophénol, 2,3,4-,
    2,3,5-, 2,3,6-,2,4,5-, 2,4,6- et 3,4,5-trichlorophénol, 2,3,4,5-, et 2,3,4,6-tétrachlorophénol
    et pentachlorophénol) dans des échantillons de sol. Cette méthode peut également
    être utilisée pour d'autres échantillons solides tels que les sédiments et les
    déchets solides.\nL'ISO 14154:2005 décrit une extraction liquide acide-base, suivie
    d'une acétylation, puis d'une extraction liquide/liquide. Le dosage est réalisé
    par chromatographie en phase gazeuse avec une détection par capture d'électrons.\nCette
    méthode permet de doser des chlorophénols à des concentrations minimales comprises
    approximativement entre 0,01 mg/kg et 0,05 mg/kg, en fonction de la sensibilité
    du composé et de la quantité d'échantillon utilisée. "
