abstract:
- language: en
  script: Latn
  content: 'Specifies the method of classification and particular requirements for
    commercial refrigerated display cabinets. Is complementary to ISO 5160-1. Four
    classes of cabinets are dovered, determined by one or more of the following temperatures
    (see ISO 1992-3): maximum temperature, minimum temperature, and mean temperature.'
