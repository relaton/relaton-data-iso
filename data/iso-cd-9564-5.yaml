abstract:
- language: en
  script: Latn
  content: "The purpose of the proposed standard is to provide requirements and guidance
    for methods for generation, change, and verification of PINs using 16-byte block
    ciphers such as AES. \n\nOutline\nThe following table of contents expresses the
    intended direction of the work effort, but would be anticipated to change as the
    work progresses:\nForeword\nIntroduction\n1 Scope\n2 Normative References\nISO
    13491, 9564, 11568, 8583, 20022, 9797, 18033\n3 Terms and Definitions\n4 Basic
    Principles\n5 Reference PIN Generation\n6 PIN Change\n7 Transaction PIN Verification\nAnnex
    A Worked Examples\nBibliography"
