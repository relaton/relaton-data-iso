abstract:
- language: en
  script: Latn
  content: |-
    ISO 18436-5:2012 specifies the requirements for qualification and assessment of personnel who perform machinery condition monitoring and diagnostics using laboratory-based lubricant analysis.
    A certificate or declaration of conformity to ISO 18436-5:2012 provides recognition of the qualifications and competence of individuals to perform laboratory-based lubricant analysis for machinery condition monitoring. It is possible that this procedure is not applicable to specialized equipment or other specific situations.
    ISO 18436-5:2012 covers a three-category classification programme that is based on the technical areas delineated herein.
- language: fr
  script: Latn
  content: |-
    L'ISO 18436-5:2012 spécifie les exigences relatives à la qualification et à l'évaluation du personnel qui procède aux analyses des lubrifiants en laboratoire dans le cadre de la surveillance et du diagnostic d'état des machines.
    Un certificat ou une déclaration de conformité à l'ISO 18436-5:2012 atteste de la reconnaissance des qualifications et de la compétence des personnes qui pratiquent l'analyse en laboratoire des lubrifiants dans le cadre de la surveillance d'état des machines. Ce mode opératoire peut ne pas être applicable à des équipements spécifiques ou à des situations spécifiques.
    L'ISO 18436-5:2012 traite d'un programme de classification en trois catégories fondé sur les domaines techniques présentés dans ce document.
