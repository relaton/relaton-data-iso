abstract:
- content: |-
    This International Standard establishes extended-term storage conditions for optical discs and provides recommendations concerning the storage conditions, storage facilities, enclosures, and inspection for optical discs. It is applicable to discs made for audio, video, instrumentation, and computer use.
    Recommendations are general in nature and it is advisable that the manufacturer's cautions for specific material be considered. Relaxation from these recommendations, whether before or after recording, will generally result in shortened life expectancy.
