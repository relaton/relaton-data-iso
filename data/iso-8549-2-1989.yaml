abstract:
- content: Includes 19 definitions of terms used to describe the level of amputation
    of limbs and limb deficiencies present at birth and their correction. It complements
    part 1 of this ISO 5849 series.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "\nLa présente Norme internationale établit, en anglais et en français,
    le vocabulaire relatif au domaine des prothèses de membre et des orthèses externes.
    La présente partie de l'ISO 8549 définit les termes ayant trait aux prothèses
    de membre et aux porteurs de ces prothèses de membre.  \nNOTES 1 Pour les besoins
    de la présente Norme internationale, le terme abrégé «prothèses» et ses dérivés
    ne s'appliquent qu'aux prothèses de membre; le terme abrégé «orthèses» et ses
    dérivés, aux orthèses externes. 2 Tout terme imprimé en caractères italiques est
    défini dans l'ISO 8549-1. Des index alphabétiques en anglais et en français complètent
    ce vocabulaire. 3 Les utilisateurs de la présente Norme internationale sont également
    avisés de l'existence du «WHO International Classification of Impairments, Disabilities
    and Handicaps», publié par l'Organisation mondiale de la santé, Genève, 1980.\n"
