abstract:
- content: |-
    ISO 11298-3:2010, in conjunction with ISO 11298-1, specifies requirements and test methods for close-fit lining systems intended to be used for the renovation of water supply networks, which transport water intended for human consumption, including raw water intake pipelines.
    It is applicable to polyethylene (PE) pipe for both independent and interactive pressure pipe liners as well as associated fittings and joints for the construction of the lining system.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 11298-3:2010, conjointement à l'ISO 11298-1, spécifie les exigences et les méthodes d'essai pour les systèmes de tubages par tuyau continu sans espace annulaire utilisés pour la rénovation des réseaux enterrés pour l'alimentation en eau, qui acheminent l'eau destinée à la consommation humaine, y compris les canalisations pour prise d'eau brute.
    Elle couvre les tubes en polyéthylène (PE) à la fois pour les tubages autostructurants et les tubages nécessitant le maintien de l'enveloppe ainsi que les raccords associés et les assemblages pour la construction du système de rénovation.
