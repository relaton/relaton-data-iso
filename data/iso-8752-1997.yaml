abstract:
- language: fr
  script: Latn
  content: "\nLa présente Norme internationale prescrit les caractéristiques des goupilles
    cylindriques creuses, dites goupilles élastiques, en acier ou en acier inoxydable
    austénitique ou martensitique, de diamètre nominal, d1, de 1 mm à 50 mm inclus.
    \ \nNOTE -- Les diamètres nominaux ont été choisis de telle façon que les goupilles
    puissent être ajustées l'une dans l'autre, ou combinées avec des goupilles série
    mince conformes à 'ISO 13337.\n"
