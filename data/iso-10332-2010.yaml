abstract:
- language: en
  script: Latn
  content: |-
    ISO 10332:2010 specifies requirements for automated ultrasonic shear-wave (generated by single element probes or the phased-array technique) testing of seamless and welded (except submerged arc-welded) steel tubes, for verification of hydraulic leak-tightness.
    The testing technique is applied for the detection of predominantly longitudinal imperfections.
    Where applicable, Lamb-wave testing may be applied at the discretion of the manufacturer.
    ISO 10332:2010 is applicable to the inspection of tubes with an outside diameter greater than or equal to 10 mm, and with an outside diameter-to-thickness ratio greater than or equal to 5.
- language: fr
  script: Latn
  content: |-
    L'ISO 10332:2010 spécifie les exigences relatives au contrôle automatisé par ultrasons avec ondes de cisaillement (générées par un transducteur unique ou en utilisant la technique à décalage de phase) des tubes en acier sans soudure et soudés (sauf à l'arc immergé sous flux en poudre), pour vérification de l'étanchéité hydraulique
    La technique d'essai est utilisée pour la détection d'imperfections orientées de manière prédominante en sens longitudinal.
    Lorsque cela s'applique, la technique des ondes de Lamb peut être utilisée au choix du fabricant.
    L'ISO 10332:2010 s'applique au contrôle des tubes de diamètre extérieur supérieur ou égal à 10 mm et de rapport diamètre/épaisseur supérieur ou égal à 5.
