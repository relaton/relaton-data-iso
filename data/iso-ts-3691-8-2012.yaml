abstract:
- language: en
  script: Latn
  content: ISO/TS 3691-1:2012 gives regional requirements for specific countries outside
    the European Community (EC) and European Economic Area (EEA) for the types of
    industrial trucks specified in the scopes of ISO 3691-1, ISO 3691-2, ISO 3691-3,
    ISO 3691-4 and ISO 3691-6. It is intended to be used in conjunction with each
    of those parts of ISO 3691.
- language: fr
  script: Latn
  content: L'ISO/TS 3691-8:2012 donne des exigences régionales pour des pays spécifiques
    en dehors de la Communauté européenne (CE) et de l'Espace économique européen
    (EEE) pour tous les types de chariots de manutention automoteurs spécifiés dans
    les domaines d'application de de l'ISO 3691-1, l'ISO 3691-2, l'ISO 3691-3, l'ISO
    3691-4 et l'ISO 3691-6. Elle est censée être utilisée conjointement à chacune
    des parties de l'ISO 3691.
