- content: |-
    La présente Recommandation | Norme internationale fait partie d'une série relative à la messagerie. Toute cette série
    donne un schéma détaillé d'un système de messagerie (MHS) réalisé par un nombre quelconque de systèmes ouverts qui
    coopèrent.
    L'objet d'un système de messagerie (MHS) est de permettre aux utilisateurs d'échanger des messages en mode
    enregistrement et retransmission. Un message déposé au nom d'un utilisateur, l'expéditeur, est acheminé par un système
    de transfert de messages (MTS) et remis par la suite aux agents d'un ou plusieurs autres utilisateurs, les destinataires. Les
    unités d'accès (AU) relient le système MTS aux autres sortes de systèmes de communication (les systèmes postaux par
    exemple). Un utilisateur est aidé dans la préparation, le stockage et l'affichage des messages par un agent d'utilisateur
    (UA). Il peut être au besoin assisté dans le stockage des messages par une mémoire de messages (MS). Le système MTS
    comprend un certain nombre d'agents de transfert de messages (MTA) qui assurent de manière collective la fonction de
    transfert de messages avec enregistrement et retransmission.
    La présente Recommandation | Norme internationale définit l'application de messagerie appelée "messagerie EDI"
    (EDIMG), une forme de messagerie adaptée à l'échange informatisé de données (EDI), un nouveau type de contenu de
    message et les procédures associées, appelées Pedi. La présente Recommandation est destinée à répondre aux besoins
    des utilisateurs de l'ISO 9735 (EDIFACT) et d'autres systèmes EDI d'usage courant.
    La présente Recommandation | Norme internationale fait partie d'une série relative à la messagerie. La Rec. UIT-T X.402
    | ISO/CEI 10021-2 constitue l'introduction à cette série et recense les autres documents qui la composent.
    La base architecturale et les fondements de la messagerie sont définis dans d'autres Recommandations | Normes
    internationales. La Rec. UIT-T X.402 | ISO/CEI 10021-2 recense aussi ces documents.
