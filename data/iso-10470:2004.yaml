abstract:
- content: "ISO 10470:2004 provides a chart which lists the main five different categories
    of defects which are considered to be potentially present in green coffee as marketed
    throughout the world, whatever its species, variety, and after-harvest processing
    (wet or dry).\nThis chart shows the influence of such defects on the loss of mass
    and on the sensorial concern by using coefficients. Each defect is given a value
    depending on how seriously it affects the above-mentioned characteristics. Thus,
    the final assessment can become a useful tool for the trading parties involved,
    and also gives a good indication to the purchaser of the quality of the green
    coffee concerned.\nThe definitions can be used to specify terms of bilateral purchasing
    contracts or to classify coffee lots for their presentation to green coffee buyers
    or at a stock exchange. "
  language:
