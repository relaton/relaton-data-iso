abstract:
- language: en
  script: Latn
  content: Describes the colorimetric terms and fundamental requirements necessary
    for determining the colour co-ordinates of paint films. From among the various
    colour co-ordinates recommended by the CIE, the colour co-ordinates in the CIE
    1964 supplementary standard colorimetric system and the colour co-ordinates in
    the colour space specified in CIE 1976 for measurements on paint films are in
    accordance with this standard.
