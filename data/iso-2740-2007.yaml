abstract:
- language: en
  script: Latn
  content: |-
    ISO 2740:2007 is applicable to all sintered metals and alloys, excluding hardmetals.
    ISO 2740:2007 specifies:
    - the die cavity dimensions used for making tensile test pieces by pressing and sintering, and by Metal Injection Moulding (MIM) and sintering;
    - the dimensions of tensile test pieces machined from sintered and powder forged materials.
- language: fr
  script: Latn
  content: |-
    L'ISO 2740:2007 s'applique à tous les métaux et alliages frittés, à l'exclusion des métaux-durs.
    L'ISO 2740:2007 spécifie
    les dimensions internes de la matrice utilisées pour la réalisation d'éprouvettes d'essai de traction, par compression et frittage ou par injection-moulage de métal et frittage;
    les dimensions des éprouvettes de traction usinées dans des matériaux frittés ou frittés-forgés.
