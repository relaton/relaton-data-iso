- content: |-
    Le présent document spécifie deux modes opératoires pour la préparation des feuilles de laboratoire préalablement au mesurage des propriétés optiques. L’un consiste à préparer des galettes dans un entonnoir Büchner en utilisant un papier-filtre ou une toile, l'autre à préparer des feuilles de laboratoire dans une formette standard (conventionnelle ou Rapid-Köthen).
    Le présent document est applicable à toutes les pâtes de bois et à la plupart des autres types de pâte.
    Il ne s’applique pas aux pâtes à fibres très longues, telles que celles constituées de fibres de coton, de lin et d'autres matériaux similaires non raccourcies, à moins qu’elles n’aient été traitées de façon à obtenir une longueur de fibre convenable (2 mm) avant d'appliquer les présentes méthodes.
    Il n’est pas applicable aux pâtes recyclées (voir ISO 21993).
    Il n'est pas applicable aux mesurages de l'opacité ou à la détermination de la diffusion de la lumière et des coefficients d'absorption.
