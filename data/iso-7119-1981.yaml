abstract:
- content: 'Establishes a method for the calculation of drive power of screw conveyors.
    Applies only to a screw conveyor used in a horizontal or inclined position for
    a regular, controlled and continuous supply of the bulk materials, excluding the
    special screws for the following uses: extracting, calibrating, mixing, moistening,
    inclined (above 20 ) and vertical screws.'
