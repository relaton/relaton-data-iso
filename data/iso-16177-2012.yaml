abstract:
- language: en
  script: Latn
  content: ISO 16177:2012 specifies a test method for determining the resistance of
    a component or material to crack initiation and growth due to repeated flexing.
    The method is mainly applicable to outsoles of footwear but may also be used with
    certain other flexible components.
- language: fr
  script: Latn
  content: L'ISO 16177:2012 spécifie une méthode d'essai destinée à déterminer la
    résistance d'un composant ou d'un matériau au développement de gerçure ou à sa
    propagation causée par une flexion répétée. Cette méthode s'applique principalement
    aux semelles d'usure des chaussures, mais peut également être utilisée pour d'autres
    composants flexibles.
