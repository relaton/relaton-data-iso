- content: "L'ISO 9241-410:2008 spécifie des critères en fonction de facteurs ergonomiques
    pour la conception des dispositifs d'entrée physiques pour systèmes interactifs
    comprenant les claviers, souris, curseurs à réticule, manettes, boules roulantes,
    pavés tactiles, tablettes et barres graphiques, écrans tactiles, stylets et photostyles,
    dispositifs à commande vocale, et dispositifs à commande gestuelle. Elle fournit
    des recommandations de conception de ces dispositifs qui tiennent compte des capacités
    et des limites des utilisateurs, et spécifie des critères de conception génériques
    pour les dispositifs d'entrée physiques, ainsi que des critères de conception
    spécifiques à chaque type de dispositif. Les exigences de conception des produits
    sont indiquées comme le résultat de réflexions sans contexte ou peuvent être déterminées
    en fonction des critères de conception spécifiés, adaptés à l'application prévue
    des produits; ces critères spécifiés sont généralement subdivisés en catégories
    axées sur les tâches, le cas échéant. \nL'ISO 9241-410:2008 ne spécifie pas les
    catégories appropriées aux dispositifs car, selon le concept d'utilisabilité,
    l'utilisabilité inhérente d'un produit n'existe pas. La sélection de la catégorie
    à laquelle appartient une propriété donnée d'un dispositif dépend de la conception
    d'un produit.\nL'ISO 9241-410:2008 est destinée à être utilisée par les fabricants
    de dispositifs d'entrée physiques, notamment les concepteurs de produits et les
    organismes d'essais, pour déterminer les caractéristiques de conception du dispositif
    dans le contexte d'utilisation prévu (la population d'utilisateurs, la tâche,
    le logiciel ou l'environnement, etc.). Les données générées par les utilisateurs
    de l'ISO 9241-410:2008 pour décrire les propriétés de leurs produits peuvent être
    utilisées pour sélectionner le dispositif approprié au contexte d'utilisation
    réel, déterminé par les tâches élémentaires pertinentes pour la tâche exécutée
    par la population d'utilisateurs spécifique. Ces données peuvent également être
    utilisées pour atteindre le niveau d'efficience et d'efficacité requis pour un
    système donné."
