abstract:
- language: en
  script: Latn
  content: In order to perform a dynamic calibration of a uniaxial testing system,
    it is necessary to measure the forces experienced by the test-piece to known levels
    of accuracy; this measurement is made by a dynamic calibration device (DCD) in
    place of the test-piece and the calibration method is described in ISO 4965-1.
    ISO 4965-2:2012 defines the calibration procedure for the DCD's instrumentation.
    The method for the analysis of the results is also described, leading to a range
    of testing frequencies over which the instrumentation is valid for use with DCDs
    in accordance with ISO 4965-1.
- language: fr
  script: Latn
  content: Afin d'effectuer un étalonnage dynamique d'un système d'essai uniaxial,
    il est nécessaire de mesurer les forces subies par l'éprouvette à des niveaux
    de précision connus. Ce mesurage est effectué par un équipement d'étalonnage dynamique
    (DCD) à la place de l'éprouvette et la méthode d'étalonnage est décrite dans l'ISO 4965-1.
    La présente partie de l'ISO 4965 définit le mode opératoire d'étalonnage des instruments
    du DCD. La méthode d'analyse des résultats est également décrite, conduisant à
    une gamme de fréquences d'essai sur laquelle l'instrumentation est valide pour
    une utilisation avec des DCD conformément à l'ISO 4965-1.
