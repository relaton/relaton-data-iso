abstract:
- language: en
  script: Latn
  content: Specifies requirements for kernels, obtaained from fruits of Prunus armeniaca
    Linnaeus, shelled for human consumption. It defines relevant terms, tabulates
    requirements for grades of kernels, shows special requirements, further instructions
    for sampling, packing and marking. An annex A provides the determination of damaged
    kernels etc. An annex B describes the determination of moisture content and an
    annex C the determination of sulphur dioxide content by the molecular absorption
    spectrometric method.
