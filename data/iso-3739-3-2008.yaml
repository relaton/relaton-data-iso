abstract:
- language: en
  script: Latn
  content: |-
    ISO 3739-3:2008 specifies the main requirements, including size designation and marking, of 5° tapered and flat base rims, with diameters not exceeding rim diameter code 15 for pneumatic tyres and for solid tyres for pneumatic tyre rims, primarily intended for industrial vehicles for use on prepared surfaces.
    ISO 3739-1 gives the designation, dimensions and marking, and ISO 3739-2 gives the load ratings, of pneumatic tyres (metric series). ISO 10499-1 covers the designation, dimensions and marking of rubber solid tyres (metric series) for pneumatic tyre rims.
    Rim dimensions are specified for size and contour only. The tyre and wheel/rim manufacturers are consulted for confirmation of the suitability of the tyre/rim combinations, particularly with regard to rim profile and wheel strength.
- language: fr
  script: Latn
  content: |-
    L'ISO 3739-3:2008 prescrit les exigences principales, y compris la désignation dimensionnelle et le marquage, des jantes à fond plat ou coniques à 5°, ayant des diamètres ne dépassant pas le code de diamètre de jante 15 pour pneumatiques ou bandages pleins pour jantes de pneumatiques, principalement utilisées sur les engins de manutention roulant sur surfaces aménagées.
    L'ISO 3739-1 traite de la désignation, des cotes et du marquage, et l'ISO 3739-2 des capacités de charge des pneumatiques (série millimétrique). L'ISO 10499-1 traite de la désignation, des cotes et du marquage des bandages pleins en caoutchouc (série millimétrique) pour jantes de pneumatiques.
    Les cotes prescrites concernent uniquement la taille et le profil des jantes. Le manufacturier de pneumatiques et le fabricant de roues/jantes sont à consulter pour obtenir une confirmation de l'aptitude à l'emploi des combinaisons de pneumatiques et de jantes, en particulier en ce qui concerne le profil de la jante et la résistance de la roue.
