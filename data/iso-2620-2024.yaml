abstract:
- language: en
  script: Latn
  content: This document describes a method for sampling and analysis of volatile
    organic compounds (VOCs), including siloxanes, terpenes, organic sulfur compounds,
    in natural gas and biomethane matrices, using thermal desorption gas chromatography
    with flame ionization and/or mass spectrometry detectors (TD-GC-FID/MS).
- language: fr
  script: Latn
  content: Le présent document décrit une méthode de prélèvement et d'analyse des
    composés organiques volatils (COV), y compris les siloxanes, les terpènes, les
    composés soufrés organiques, présents dans les matrices de gaz naturel et de biométhane,
    par chromatographie en phase gazeuse à désorption thermique avec détecteurs à
    ionisation de flamme et/ou spectrométrie de masse (TD-GC-FID/MS).
