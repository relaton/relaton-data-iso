abstract:
- language: en
  script: Latn
  content: "ISO 10231:2003 specifies test methods for verifying the capabilities of
    tyres for motorcycles, carried out in the laboratory under controlled conditions.
    The tests include a strength test for assessing the capability of the tyre structure
    with respect to breaking energy in the tread area, an endurance test for assessing
    the resistance of the tyre with respect to service at full load and moderate speed
    over long distances, a high-speed test for assessing the capability of the tyre
    as related to service at the maximum speed capability of the tyre (not applicable
    to tyres with a speed capability below 130 km/h), and a centrifugal growth test
    for assessing the maximum growth of the tyre under the influence of centrifugal
    forces at the maximum speed capability of the tyre (applicable only to road tyres
    with speed symbols P and above).\nISO 10231:2003 is applicable to all motorcycle
    tyres. However, its test methods are not intended for gradation of tyre performance
    or quality levels. "
- language: fr
  script: Latn
  content: |-
    L'ISO 10231:2003 spécifie des méthodes d'essai destinées à vérifier l'aptitude des pneumatiques pour motocycles, les essais étant effectués en laboratoire, dans des conditions contrôlées. Ces essais comprennent un essai de résistance permettant d'évaluer l'aptitude de la structure dans la zone de la bande de roulement par rapport à l'énergie de rupture, un essai d'endurance permettant d'évaluer la résistance du pneumatique dans les conditions d'utilisation à pleine charge et à vitesse modérée sur de longues distances, un essai à haute vitesse permettant d'évaluer l'aptitude du pneumatique dans les utilisations à vitesse maximale (ne s'applique pas aux pneumatiques des catégories de vitesse inférieure à 130 km/h), et un essai de dilatation centrifuge permettant d'évaluer la dilatation maximale du pneumatique sous l'effet des forces centrifuges à la vitesse maximale supportée par le pneumatique (ne s'applique qu'aux pneumatiques des codes de vitesse P et supérieurs).
    L'ISO 10231:2003 est applicable à tous les pneumatiques pour motocycles. Néanmoins, ses méthodes d'essai ne sont pas destinées à établir des niveaux de performance ou de qualité.
