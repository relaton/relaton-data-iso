abstract:
- language: en
  script: Latn
  content: |-
    ISO 11495:2008 describes a method for the determination of palladium in palladium jewellery alloys, preferably within the range of fineness specified in ISO 9202, by means of inductively coupled plasma (ICP) emission spectrometry.
    The preferred palladium content of the alloys lies between 500 ‰ (parts per thousand) and 950 ‰ palladium.
    Palladium jewellery alloys can contain silver, indium, gallium, copper, cobalt, nickel, tin and ruthenium. The presence of these alloying elements has not been observed to interfere with the determination method. If other elements are alloyed, a check is made as to whether any interference occurs.
- language: fr
  script: Latn
  content: |-
    L'ISO 11495:2008 décrit une méthode de dosage du palladium dans les alliages de palladium pour la joaillerie, bijouterie, de préférence dans la gamme de titre établie dans l'ISO 9202 et ce, par spectrométrie d'émission à plasma induit (ICP).
    La teneur en palladium des alliages se situe, de préférence, entre 500 ‰ (parties pour mille) et 950 ‰ de palladium.
    Les alliages de palladium pour la joaillerie, bijouterie peuvent contenir de l'argent, de l'indium, du gallium, du cuivre, du cobalt, du nickel, de l'étain et du ruthénium. On n'a pas constaté de perturbations de la méthode de dosage du fait de la présence de ces éléments d'alliage. Si d'autres éléments sont présents dans l'alliage, il faut procéder à des contrôles pour déterminer les perturbations éventuelles.
