abstract:
- language: en
  script: Latn
  content: ISO 29821-1:2011 outlines methods and requirements for carrying out condition
    monitoring and diagnostics of machines using airborne and structure-borne ultrasound.
    It provides measurement, data interpretation, and assessment criteria. This technique
    is typically carried out on operating machinery under a range of conditions and
    environments. This is a passive technique that detects acoustic anomalies produced
    by machines.
