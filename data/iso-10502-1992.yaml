abstract:
- language: en
  script: Latn
  content: Covers Class I fitting assemblies of corrosion-resistant steel or titanium
    parts (- 55 °C to + 232 °C) and Class II fitting assemblies of corrosion-resistant
    steel and aluminium parts, DN 12 and larger (- 55 °C to + 135 °C) for use in aircraft
    hydraulic, fuel and lubricating oil systems and in aerospace pneumatic systems
    where some gaseous diffusion through the wall may be tolerated. Annex A gives
    equivalent materials and components for information only.
