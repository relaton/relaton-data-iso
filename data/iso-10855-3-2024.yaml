abstract:
- language: en
  script: Latn
  content: This document specifies requirements for the periodic inspection, examination
    and testing of offshore containers, built in accordance with ISO 10855-1 and with
    a maximum gross mass not exceeding 25 000 kg, and their associated lifting sets,
    intended for repeated use to, from and between offshore installations and ships.
    Inspection requirements following damage and repair of offshore containers are
    also included.
- language: fr
  script: Latn
  content: Le présent document spécifie les exigences relatives au contrôle, à l'inspection
    et aux essais périodiques des conteneurs pour une utilisation en mer, construits
    conformément à l'ISO 10855-1, ayant une masse brute maximale inférieure ou égale
    à 25 000 kg, et de leurs dispositifs de levage associés, destinés à un usage répété
    à destination, en provenance ou entre des installations en mer et des navires.
    Les exigences relatives à l'inspection suite à l'endommagement et à la réparation
    des conteneurs pour une utilisation en mer sont également incluses.
