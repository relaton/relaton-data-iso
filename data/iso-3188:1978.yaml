abstract:
- language: en
  script: Latn
  content: The found value only includes free amino acids, compounds producing amino
    acids on hydrolysis and ammonium compounds. The principle consists in destruction
    of organic matter by sulphuric acid in the presence of a compound catalyst (see
    ISO 1871), alkalization of the reaction products, distillation of the liberated
    ammonia and collection in a boric acid solution, followed by titration with a
    standard volumetric sulphuric acid solution. The method applies to contents greater
    than 0,01 % (m/m). For products with contents less than 0,025 % (m/m), see ISO
    5378.
- language: fr
  script: Latn
  content: "\nLa présente Norme internationale spécifie une méthode titrimétrique
    de dosage de l'azote selon la méthode de Kjeldahl, dans les amidons, fécules et
    leurs produits dérivés, dont la teneur présumée en azote est supérieure à 0,01
    % (m/m).1) \n \nNOTE - Dans les amidons, fécules et dérivés n'ayant pas reçu d'adjonctions
    azotées, l'azote est présent essentiellement sous forme de protides et/ou d'amino-acides.\n"
