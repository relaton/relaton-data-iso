abstract:
- language: en
  script: Latn
  content: |-
    ISO 13473-3:2002 specifies requirements for profilometers used in pavement engineering in order to give meaningful and accurate measurement of micro-, macro- and megatexture characteristics of paved road and airfield surfaces. It also includes schemes for the classification of such profilometers with respect to their use and overall accuracy. The profilometers may be of any operational type.
    The scope of ISO 13473-3:2002 does not include profile analysis of machined surfaces. Also excluded from the scope is the profile analysis of road unevenness.
- language: fr
  script: Latn
  content: "La présente partie de l'ISO 13473 spécifie les exigences relatives aux
    appareils de mesure de profil utilisés dans des études routières pour fournir
    des résultats significatifs et précis des caractéristiques de micro-, macro- et
    mégatexture des surfaces de chaussée et d'aérodrome revetues. Elle comprend également
    des éléments permettant de classer ces appareils en fonction de leur utilisation
    et de leur précision. Les appareils de mesure de profil peuvent être de types
    différents.\nLe domaine d'application de la présente norme ne comprend pas l'analyse
    des profils de surfaces obtenues à partir d'usinage mécanique. Sont également
    exclues de ce domaine d'application les analyses de profils réalisées pour caractériser
    les défauts d'uni d'une chaussée. "
