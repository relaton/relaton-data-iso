abstract:
- language: en
  script: Latn
  content: |-
    ISO 4023:2009 specifies test methods in which a rubber hose test piece or hose assembly is exposed to saturated steam, thus simulating service conditions.
    Four methods are specified, namely:
    - method A: vertical rack method;
    - method B: horizontal rack method;
    - method C: flexing test, vertical arrangement;
    - method D: flexing test, horizontal arrangement.
- language: fr
  script: Latn
  content: |-
    L'ISO 4023:2009 spécifie des méthodes d'essai dans lesquelles une éprouvette de tuyau et/ou un flexible en caoutchouc sont exposés à de la vapeur saturée, simulant ainsi les conditions d'utilisation.
    Quatre méthodes sont spécifiées, à savoir:
    - méthode A: méthode à support vertical;
    - méthode B: méthode à support horizontal;
    - méthode C: essai de flexion, dispositif vertical;
    - méthode D: essai de flexion, dispositif horizontal.
