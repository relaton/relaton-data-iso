abstract:
- language: en
  script: Latn
  content: 'ISO 9564-3:2003 specifies the minimum security measures required for offline
    PIN handling and a standard means of interchanging PIN data in an offline environment.
    It is applicable to financial transaction card-originated transactions requiring
    offline PIN verification and to those institutions responsible for implementing
    techniques for the management and protection of the PIN at Automated Teller Machines
    (ATMs) and acquirer sponsored Point-of-Sale (POS) terminals. '
