abstract:
- language: en
  script: Latn
  content: |-
    ISO 4623-2:2003 describes a test procedure for assessing the protective action of coatings of paints or varnishes on aluminium against filiform corrosion arising from a scribe mark cut through the coating.
    It is only suitable for assessing the performance of the coating/substrate combination tested. It is not suitable for predicting the performance of the coating on different substrates.
- language: fr
  script: Latn
  content: |-
    L'ISO 4623-2:2003 décrit une méthode d'évaluation de l'action protectrice des revêtements de peintures et de vernis sur aluminium contre la corrosion filiforme provenant d'une rayure dans le revêtement.
    Elle permet seulement d'évaluer la performance de la combinaison revêtement/subjectile soumise à l'essai, mais ne permet pas de prédire l'efficacité du revêtement sur différents subjectiles.
