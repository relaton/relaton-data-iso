abstract:
- content: |-
    ISO 21427-2:2006 specifies a method for the determination of genotoxicity of water and waste water using a mammalian in vitro test which detects damage, induced by water-soluble substances, to the chromosomes or the mitotic apparatus of V79 cells from the Chinese hamster.
    The micronucleus test allows the identification of substances that cause cytogenetic damage which results in the formation of micronuclei containing lagging chromosome fragments and/or whole chromosomes.
    The assay is based on the increase in the frequency of micronucleated cells after incubation with and without metabolic activation.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 21427‑2:2006 spécifie une méthode permettant de déterminer la génotoxicité de l'eau et des eaux usées par un essai réalisé in vitro sur des mammifères pour détecter les dommages induits par les substances hydrosolubles sur les chromosomes ou l'appareil mitotique des cellules V79 du hamster chinois.
    L'essai du micronoyau permet d'identifier les substances provoquant des dommages cytogénétiques à l'origine de la formation de micronoyaux contenant des fragments de chromosome retardataires et/ou des chromosomes entiers retardataires.
    L'analyse est basée sur l'augmentation de la fréquence des cellules micronucléées après une incubation avec et sans activation métabolique.
