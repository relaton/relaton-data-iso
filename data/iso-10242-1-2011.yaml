abstract:
- content: |-
    ISO 10242-1:2011 specifies the interchangeability dimensions and tolerances, in millimetres, of punch holder shanks with neck and flats, type A, intended for use in press tools.
    ISO 10242-1:2011 gives guidance on the materials, and specifies the hardness and designation of punch holder shanks in accordance with the specified requirements.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 10242-1:2011 spécifie les dimensions d'interchangeabilité et les tolérances, en millimètres, des nez de presse à serrage conique et à méplats, de type A, destinés à être utilisés dans les outillages de presse.
    L'ISO 10242-1:2011 donne des indications relatives aux matériaux et à la dureté, et spécifie la désignation des nez de presse satisfaisant aux exigences établies.
