abstract:
- language: en
  script: Latn
  content: This document establishes requirements for the design and installation
    of engine-mounted fuel, oil and electrical components on diesel inboard-mounted
    engines for minimizing fuel leakage, risk of electric shock and the risk of and/or
    the spread of fire on small craft of hull length up to 24 m in accordance with
    ISO 8666.
- language: fr
  script: Latn
  content: Le présent document établit les exigences relatives à la conception et
    à l'installation des composants des circuits d'alimentation, des systèmes de lubrification
    et des systèmes électriques montés sur des moteurs intérieurs diesels, afin de
    réduire le plus possible les fuites de carburant, les risques de choc électrique
    et les risques d'incendie et/ou la propagation du feu sur les petits navires d'une
    longueur de coque inférieure ou égale à 24 m conformément à l'ISO 8666.
