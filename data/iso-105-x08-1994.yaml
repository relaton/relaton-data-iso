abstract:
- content: Describes a method for determining the resistance of the colour of textiles
    of all kinds, except loose fibre, to the action of soap solutions such as those
    used in degumming raw silk. A specimen of the textile in contact with adjacent
    fabrics is treated with a soap solution, then rinsed and dried. The change in
    colour of the specimen and the staining of the adjacent fabrics are assessed with
    the grey scales.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente partie de l'ISO 105 prescrit une méthode pour la détermination de la résistance des teintures sur les textiles de toute nature, à l'exception de la fibre en bourre, à l'action des solutions savonneuses telles qu'on les utilise pour décreuser la soie grège.
