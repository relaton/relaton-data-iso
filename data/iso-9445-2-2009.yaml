abstract:
- language: en
  script: Latn
  content: ISO 9445-2:2009 specifies the tolerances on dimensions and form for continuously
    cold-rolled stainless steel wide strip and plate/sheet, in thicknesses from 0,30
    mm to 8,0 mm and in rolling widths from 600 mm to 2 100 mm. It also applies to
    slit cold-rolled wide strip in widths less than 600 mm manufactured from wide
    strip by longitudinal slitting and to cut lengths manufactured from such strip.
- language: fr
  script: Latn
  content: L'ISO 9445-2:2009 spécifie les tolérances sur les dimensions et la forme
    des larges bandes et tôles en acier inoxydable laminé à froid en continu, avec
    des épaisseurs comprises entre 0,30 mm et 8,0 mm et des largeurs de laminage comprises
    entre 600 mm et 2 100 mm. Elle s'applique également aux larges bandes laminées
    à froid refendues avec des largeurs inférieures à 600 mm fabriquées à partir de
    larges bandes par coupe longitudinale et aux feuillards coupés à longueur fabriqués
    à partir de ces bandes.
