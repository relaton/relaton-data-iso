abstract:
- content: |-
    This document specifies the principal characteristics of alternating current (a.c.) generators under the control of their excitation control system when used for reciprocating internal combustion (RIC) engine driven generating set applications and supplements the requirements given in IEC 60034-1. It covers the use of such a.c. generators for land and marine applications, excluding generating sets used on aircraft or to propel land vehicles and locomotives.
    NOTE    For some specific applications (e.g. essential hospital supplies, high-rise buildings, operation parallel with the grid), supplementary requirements can be necessary. The provisions of this document can be regarded as the basis for establishing any supplementary requirements.
    For a.c. generating sets driven by other reciprocating-type prime movers (e.g. steam engines) the provisions of this document can be used as basis for establishing these requirements.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Ce document spécifie les principales caractéristiques des alternateurs équipés de leur système de contrôle d'excitation lorsqu'ils sont utilisés dans des groupes électrogènes entraînés par moteur à combustion interne alternatif et complète les exigences de la norme IEC 60034‑1. Elle couvre l'utilisation des alternateurs pour les applications terrestres et marines, à l'exclusion des groupes électrogènes utilisés à bord des aéronefs ou pour la propulsion de véhicules terrestres et de locomotives.
    NOTE       Pour des applications particulières (par exemple alimentation principale d'hôpitaux, immeubles de grande hauteur), des exigences supplémentaires peuvent être nécessaires. Les dispositions du présent document peuvent être considérées comme la base de l'établissement de toute exigence supplémentaire.
    Pour les autres machines d'entraînement de type alternatif (par exemple les moteurs à vapeur), il convient de prendre les dispositions du présent document comme base pour établir ces exigences.
