abstract:
- language: en
  script: Latn
  content: "ISO 80601-2-61:2017 applies to the basic safety and essential performance
    of pulse oximeter equipment intended for use on humans, hereafter referred to
    as me equipment. This includes any part necessary for normal use, including the
    pulse oximeter monitor, pulse oximeter probe, and probe cable extender.\nThese
    requirements also apply to pulse oximeter equipment, including pulse oximeter
    monitors, pulse oximeter probes and probe cable extenders, which have been reprocessed.\nThe
    intended use of pulse oximeter equipment includes, but is not limited to, the
    estimation of arterial oxygen haemoglobin saturation and pulse rate of patients
    in professional healthcare institutions as well as patients in the home healthcare
    environment and the emergency medical services environment.\nISO 80601-2-61:2017
    is not applicable to pulse oximeter equipment intended for use in laboratory research
    applications nor to oximeters that require a blood sample from the patient.\nIf
    a clause or subclause is specifically intended to be applicable to me equipment
    only, or to me systems only, the title and content of that clause or subclause
    will say so. If that is not the case, the clause or subclause applies both to
    me equipment and to me systems, as relevant.\nHazards inherent in the intended
    physiological function of me equipment or me systems within the scope of this
    document are not covered by specific requirements in this document except in 201.11
    and in 7.2.13 and 8.4.1 of the general standard.\nNOTE 1       See also 4.2 of
    the general standard. \"The general standard\" is IEC 60601-1:2005+AMD1:2012,
    Medical electrical equipment ? Part 1: General requirements for basic safety and
    essential performance.\nISO 80601-2-61:2017 can also be applied to me equipment
    and their accessories used for compensation or alleviation of disease, injury
    or disability.\nISO 80601-2-61:2017 is not applicable to pulse oximeter equipment
    intended solely for foetal use.\nISO 80601-2-61:2017 is not applicable to remote
    or slave (secondary) equipment that displays SpO2 values that are located outside
    of the patient environment.\nNOTE 2       Me equipment that provides selection
    between diagnostic and monitoring functions is expected to meet the requirements
    of the appropriate document when configured for that function. \nISO 80601-2-61:2017
    is applicable to pulse oximeter equipment intended for use under extreme or uncontrolled
    environmental conditions outside the hospital environment or physician's office,
    such as in ambulances and air transport. Additional standards can apply pulse
    oximeter equipment for those environments of use. \nISO 80601-2-61:2017 is a particular
    standard in the IEC 60601-1 and ISO/IEC 80601 series of standards."
- language: fr
  script: Latn
  content: "ISO 80601-2-61:2017 s'applique à la sécurité de base et aux performances
    essentielles des oxymètres de pouls conçus pour une utilisation chez les êtres
    humains, ci-après dénommés appareils em. Sont inclus tous les éléments de l'appareil
    nécessaires pour une utilisation normale, y compris le moniteur de l'oxymètre
    de pouls, le capteur de l'oxymètre de pouls et le câble de raccordement du capteur.\nCes
    exigences s'appliquent de la même manière aux oxymètres de pouls, y compris aux
    moniteurs d'oxymètre de pouls, aux capteurs d'oxymètre de pouls et aux câbles
    de raccordement du capteur, qui ont été remis en état.\nL'utilisation prévue des
    oxymètres de pouls inclut notamment, sans toutefois s'y limiter, l'estimation
    de la saturation en oxygène de l'hémoglobine artérielle et de la fréquence du
    pouls chez des patients en établissement de soins professionnel ainsi que chez
    les patients dans l'environnement des soins à domicile et dans l'environnement
    des services médicaux d'urgence.\nISO 80601-2-61:2017 ne s'applique pas aux oxymètres
    de pouls destinés à être utilisés dans le cadre de recherches en laboratoire,
    de même qu'aux oxymètres nécessitant un échantillon de sang du patient.\nSi un
    article ou un paragraphe est spécifiquement destiné à être applicable uniquement
    aux appareils em ou uniquement aux systèmes em, le titre et le contenu de cet
    article ou de ce paragraphe l'indiquent. Si cela n'est pas le cas, l'article ou
    le paragraphe s'applique à la fois aux appareils em et aux systèmes em, selon
    le cas.\nLes dangers inhérents à la fonction physiologique prévue de l'appareil
    em ou des systèmes em dans le cadre du domaine d'application du présent document
    ne sont pas couverts par des exigences spécifiques contenues dans le présent document,
    à l'exception de 201.11 et de 7.2.13 et 8.4.1 de la norme générale.\nNOTE 1   Voir
    également 4.2 de la norme générale. La norme générale est l'IEC 60601-1:2005+AMD1:2012,
    Appareils électromédicaux ? Partie 1: Exigences générales pour la sécurité de
    base et les performances essentielles.\nISO 80601-2-61:2017 peut également être
    appliqué aux appareils em et à leurs accessoires utilisés pour l'atténuation d'une
    maladie, la compensation ou l'atténuation d'une blessure ou d'une incapacité.\nISO
    80601-2-61:2017 ne s'applique pas aux oxymètres de pouls destinés uniquement à
    la surveillance de f?tus.\nISO 80601-2-61:2017 ne s'applique pas aux appareils
    distants ou esclaves (secondaires) qui affichent les valeurs de la SpO2 et qui
    sont situés à l'extérieur de l'environnement du patient.\nNOTE 2   Il est attendu
    que les appareils em qui permettent une sélection entre des fonctions de diagnostic
    et de surveillance satisfassent aux exigences du document approprié lorsqu'ils
    sont configurés pour ladite fonction. \nISO 80601-2-61:2017 est applicable aux
    oxymètres de pouls destinés à être utilisés dans des conditions environnementales
    extrêmes ou non maîtrisées à l'extérieur de l'environnement hospitalier ou d'un
    cabinet de médecin, telles que dans des ambulances ou dans les transports aériens.
    Des normes supplémentaires peuvent s'appliquer aux oxymètres de pouls pour ces
    environnements d'utilisation. \nISO 80601-2-61:2017 est une norme particulière
    des séries de normes de l'IEC 60601-1 et de l'ISO/IEC 80601."
