abstract:
- content: |-
    This document specifies procedures for the sampling of paints and varnishes, including coating powders, and raw materials used in their manufacture. Such products include liquids and materials which, without undergoing chemical modification, are capable of being liquefied when heated up, and powdered, granulated and pasty materials. Samples can be taken from containers, for example cans, drums, tanks, tank wagons or ships' tanks, as well as from barrels, sacks, big-bags, silos or silo wagons or conveyor belts.
    This document does not deal with the sample preparation for testing or reduction of the samples thus taken, which is dealt with in ISO 1513.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie des modes opératoires pour l'échantillonnage des peintures et des vernis, y compris des poudres pour revêtement, et des matières premières pour peintures, vernis et poudres pour revêtement utilisés dans leur fabrication. Ces produits comprennent les produits liquides et les produits qui, sans subir de modification chimique, peuvent se liquéfier lorsqu'ils sont chauffés, ainsi que les produits sous forme de poudre, de granulés ou de pâte. Les échantillons peuvent être prélevés dans des récipients comme par exemple des bidons, des fûts, des réservoirs, des wagons-citernes ou des réservoirs de navire, ainsi que dans des tonneaux, des sacs, des grands sacs, des silos ou des wagons silos, ou sur des bandes transporteuses.
    Le présent document ne traite pas de la préparation des échantillons pour essais ou de la réduction des échantillons ainsi prélevés, qui est traitée dans l'ISO 1513.
