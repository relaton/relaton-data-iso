abstract:
- content: Specifies the test procedures for determining the power available at the
    drawbar on agricultural tractors of the wheeled, track-lying or semi-track-laying
    type. Gives terms and definitions. The normative annex A shows a specimen test
    report for drawbar.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente partie de l'ISO 789 prescrit des méthodes d'essai pour déterminer la puissance disponible à la barre d'attelage, sur les tracteurs agricoles à roues, à chenilles ou semi-chenillés. La déclaration de la puissance nominale à la prise de force est donnée en 6.4.
