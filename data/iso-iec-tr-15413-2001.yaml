abstract:
- language: en
  script: Latn
  content: |-
    This Technical Report provides the access facilities which can be used for creation, distribution, management, and
    use of font resources conforming to the architecture of ISO/IEC 9541.
    This Technical Report is intended to be used in a variety of configurations meeting a variety of connectivity needs,
    including communication protocols, application programming interfaces, and application services.
    This Technical Report defines an abstract interface to the font access facilities. This Technical Report will not
    specify the concrete syntax for a language binding of font service facilities, nor the concrete protocol used to
    communicate between the systems that provides or uses the font service facilities.
    This Technical Report is intended for use in a wide variety of document processing environments, including:
    _ authoring;
    _ formatting and page layout;
    _ printing and display services;
    _ electronic publishing via removable media and/or information network.
