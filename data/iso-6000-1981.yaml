abstract:
- content: The guidance relates to the technique of storing Brassica oleracea var.
    capitata Linnaeus sv. alba and Brassica oleracea var. capitata sv. rubra. It includes
    conditions of harvesting, a description of suitable clamps, and optimum conditions
    for the main procedures. Annex A shows a list of recommended varieties. Annex
    B includes comments referring to the role of area of production and to unforeseen
    difficulties.
