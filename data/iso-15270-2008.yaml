abstract:
- content: ISO 15270:2008 provides guidance for the development of standards and specifications
    covering plastics waste recovery, including recycling. The standard establishes
    the different options for the recovery of plastics waste arising from pre-consumer
    and post-consumer sources. It also establishes the quality requirements that should
    be considered in all steps of the recovery process, and provides general recommendations
    for inclusion in material standards, test standards and product specifications.
    Consequently, the process stages, requirements, recommendations and terminology
    presented in the standard are intended to be of general applicability.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 15270:2008 fournit des lignes directrices pour le développement de
    normes et de spécifications couvrant la valorisation des déchets plastiques, y
    compris le recyclage. Elle établit les différentes options pour la valorisation
    des déchets plastiques provenant de sources pré-consommation et post-consommation.
    Elle établit également les exigences en matière de qualité, qu'il convient de
    considérer dans toutes les étapes du processus de valorisation, et fournit des
    recommandations générales à inclure dans les normes de matières, les normes d'essai
    et les spécifications de produit. Par conséquent, les étapes du processus, les
    exigences, les recommandations et la terminologie présentées dans l'ISO 15270:2008
    sont destinées à une application générale.
