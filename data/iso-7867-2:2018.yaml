abstract:
- language: en
  script: Latn
  content: |-
    This document establishes the service description, the tyre load ratings for basic and special applications and reference inflation pressure for the metric series of tyres primarily intended for agricultural tractors, machines, equipment and their trailers.
    It applies to diagonal, bias belted and radial tyres mounted on 5° and 15° tapered rims.
    NOTE       The service description, the tyre load ratings for basic and special applications and reference inflation pressure for the metric series of:
    —           tyres for logging and forestry machines are specified in ISO 18807;
    —           tyres for construction/industrial tractors are specified in ISO 13442.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifié la description de service, les capacités de charge de pneumatiques pour les applications normales et spéciales et les pressions de gonflage de référence pour les pneumatiques de la série millimétrique destinés principalement aux tracteurs, machines, outils et remorques agricoles.
    Il s'applique aux pneumatiques à structure diagonale, diagonale ceinturée, ou radiale, montés sur jantes à base conique à 5° ou 15°.
    NOTE       La description de service, les capacités de charge de pneumatiques pour les applications normales et spéciales ainsi que les pressions de gonflage de référence de pneumatiques de la série millimétrique pour les:
    —           pneumatiques pour engins forestiers et de débardage du bois sont spécifiées dans l'ISO 18807;
    —           pneumatiques pour tracteurs industriels/de construction sont spécifiées dans l'ISO 13442.
