- content: |-
    L'ISO 10130:2009 décrit une méthode de recherche et de quantification de la NDELA dans les cosmétiques et les matières premières utilisées dans les cosmétiques par CLHP, photolyse et dérivation post-colonne.
    La présente méthode ne s'applique pas à la recherche et/ou à la quantification des nitrosamines autres que la NDELA, ni à la recherche et/ou à la quantification de la NDELA dans les produits autres que les cosmétiques ou les matières premières utilisées dans les cosmétiques.
    Si un produit est susceptible d'être contaminé par la NDELA contenue dans ses ingrédients ou que la formation de NDELA est possible du fait de la composition en ingrédients, alors la méthode est à appliquer lors des essais des produits cosmétiques et constitue une alternative à l'ISO 15819.
    Le présente méthode ne s'applique pas aux matrices contenant des colorants d'oxydation.
