abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the calculation of the effective static safety factor under consideration of tilt or misalignment, operating clearance of the bearing, and internal load distribution on rolling elements. The calculation method provided in this document covers influencing parameters in addition to those described in ISO 76.
    The directions and limitations given in ISO 76 and ISO 20056-2 apply to this document. The calculation method pertains to the static safety factor of the bearings. Other mechanisms of failure, like false brinelling, fatigue life, wear or microspalling (gray-staining), lie outside the scope of this document.
    This document applies to single and multi-row radial and thrust ball and roller bearings, subjected to radial and axial load and with radial clearance and tilt taken into account. References to methods for the analysis of the internal load distribution under general load are given.
    The analysis of effective static safety factor for multi-row bearings or bearings of a more complex geometry can be derived from the formulae given in this document. For these bearings, the load distribution for each individual row is considered.
    The calculation of effective static safety factor is also applicable to hybrid bearings, using the static load ratings according to ISO 20056-2.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie le calcul du facteur de sécurité statique efficace en tenant compte de l’angle d’inclinaison ou du défaut d’alignement, du jeu de fonctionnement du roulement et de la répartition de la charge interne sur les éléments roulants. La méthode de calcul figurant dans le présent document couvre des paramètres d’influence supplémentaires par rapport à ceux décrits dans l’ISO 76.
    Les préconisations et limites données dans l’ISO 76 et l’ISO 20056-2 s’appliquent au présent document. La méthode de calcul porte sur le facteur de sécurité statique des roulements. D’autres mécanismes de défaillance, tels que le faux effet Brinell, la durée de vie en fatigue, l’usure ou le micro-écaillage (décoloration grise), sont hors du domaine d’application du présent document.
    Le présent document s’applique aux roulements radiaux et aux butées à billes à une rangée et à plusieurs rangées, soumis à une charge radiale et axiale avec prise en compte de leur jeu radial et de leur angle d’inclinaison. Des références aux méthodes d’analyse de la répartition de la charge interne, sous une charge générale, sont fournies.
    L’analyse du facteur de sécurité statique efficace pour les roulements à plusieurs rangées ou les roulements ayant une géométrie plus complexe peut être déduite des formules données dans le présent document. Pour ces roulements, la répartition de charge pour chaque rangée est prise en compte.
    Le calcul du facteur de sécurité statique efficace est aussi applicable aux roulements hybrides, en utilisant les charges statiques de base conformément à l’ISO 20056-2.
