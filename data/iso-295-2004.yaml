abstract:
- content: ISO 295:2004 establishes the general principles and lays down the procedure
    to prepare test specimens of heat- and pressure-moulded thermosetting material
    from different moulding compounds, specifies the details for test specimen preparation
    to be included with the test reports on properties and gives the general principles
    for the design of the mould intended for the preparation of the test specimens.
    The method applies to phenolic resin, aminoplastic, melamine/phenol, epoxy and
    unsaturated polyester-based thermosetting powder moulding compounds (PMCs). Special
    methods for preparing test specimens required because of the nature of certain
    moulding compounds, their flow properties or other variable factors, are not considered.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 295:2004 établit les principes généraux et consigne le mode opératoire à suivre pour la préparation d'éprouvettes de matériaux thermodurcissables moulés à chaud et sous pression provenant de différents mélanges à mouler, spécifie les détails de préparation des éprouvettes qui doivent figurer dans les rapports d'essai relatifs aux caractéristiques et fournit les principes généraux pour la conception du moule destiné à la préparation des éprouvettes.
    La présente méthode s'applique aux mélanges à mouler en poudre (PMC) thermodurcissables à base de résines phénoliques, d'aminoplastes, de mélamine/phénol, d'époxydes et de polyesters non saturés. Compte tenu de la nature de certains mélanges à mouler, de leurs propriétés d'écoulement ou d'autres facteurs variables, il peut être nécessaire de préparer les éprouvettes selon des méthodes particulières. Celles-ci ne sont pas prises en considération dans la présente Norme internationale.
