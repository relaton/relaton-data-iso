abstract:
- language: en
  script: Latn
  content: ISO 18439:2013 defines a set of Space Communication Cross Support Service
    Management (SCCS-SM) services by which space link service providers and space
    missions exchange information needed to arrange spacecraft contact periods and
    establish the operating parameters of the space link services and cross support
    transfer services during those contact periods.
