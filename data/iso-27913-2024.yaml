abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the requirements and recommendations for the transportation of CO2 streams from the capture site to the storage facility where it is primarily stored in a geological formation or used for other purposes (e.g. for enhanced oil recovery or CO2 use).
    This document applies to the transportation of CO2 streams by
    —     rigid metallic pipelines,
    —     pipeline systems,
    —     onshore and offshore pipelines for the transportation of CO2 streams,
    —     conversion of existing pipelines for the transportation of CO2 streams, and
    —     transportation of CO2 streams in the gaseous and dense phases.
    This document also includes aspects of CO2 stream quality assurance, as well as converging CO2 streams from different sources.
    Health, safety and environment aspects specific to CO2 transport and monitoring are also considered in this document.
    Transportation of CO2 via ship, rail or on road is not covered in this document.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie des exigences et des recommandations sur les conduites, applicables au transport de flux de CO2 du site de captage jusqu’à l’installation de stockage où il est principalement stocké dans des formations géologiques ou utilisé à d’autres fins (par exemple, pour une récupération assistée des hydrocarbures ou une utilisation du CO2).
    Le présent document s’applique au transport de flux de CO2 par:
    —     conduites métalliques rigides;
    —     réseaux de conduites;
    —     conduites terrestres et en mer destinées au transport de flux de CO2;
    —     conversion de conduites existantes pour le transport de flux de CO2; et
    —     transport de flux de CO2 en phase gazeuse et en phase dense.
    Le présent document inclut également des aspects d’assurance qualité du flux de CO2 et traite de la convergence de flux de CO2 provenant de différentes sources.
    Les aspects liés à la santé, la sécurité et l’environnement spécifiques à la surveillance et au transport du CO2 sont également pris en compte dans le présent document.
    Le transport du CO2 par voie maritime, ferroviaire ou routière n’est pas traité dans le présent document.
