abstract:
- language: en
  script: Latn
  content: |-
    ISO 3233-3:2015 a simple practical method for calculating the non-volatile matter by volume, NVV, of a coating material from the non-volatile-matter content, NV, the density of the coating material, and the density of the solvents. Using the non-volatile matter by volume results and the density obtained in accordance with this part of ISO 3233, it is possible to calculate the theoretical spreading rate of a coating material.
    ISO 3233-3:2015 is not applicable to coating materials which exceed the critical pigment volume concentration (CPVC).
- language: fr
  script: Latn
  content: |-
    ISO 3233-3:2015 spécifie une méthode pratique et simple de calcul du pourcentage en volume de matières non volatiles, NVV, dans un produit de peinture à partir de la teneur en matières non volatiles, NV, de la masse volumique du produit de peinture et de la masse volumique des solvants. Les valeurs de pourcentage en volume de matières non volatiles et de masse volumique obtenues par la présente partie de l'ISO 3233 permettent de calculer le rendement d'application théorique du produit de peinture.
    ISO 3233-3:2015 n'est pas applicable aux produits de peinture dépassant la concentration pigmentaire volumique critique (CPVC).
