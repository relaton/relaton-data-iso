abstract:
- language: en
  script: Latn
  content: |-
    This document defines principles, requirements and guidelines for the development and use of benchmarks when assessing the economic, social and/or environmental performance of buildings and civil engineering works by using sustainability indicators.
    It complements and supports the application of ISO 21929-1 and ISO/TS 21929-2 by creating principles and requirements for the establishment of benchmarks that support target setting, decision making and communication to third parties. This document is also related to ISO 21931-1 and ISO 21931-2 by creating principles, requirements and guidelines for the establishment and use of benchmarks related to environmental performance and other aspects of sustainability.
    This document describes three types of values for benchmarks (performance levels for comparison purposes):
    —     limit values;
    —     reference values;
    —     target values.
    This document does not set benchmarks.
- language: fr
  script: Latn
  content: |-
    Le présent document définit les principes, exigences et lignes directrices pour l'élaboration et l'utilisation de référentiels lors de l'évaluation de la performance économique, sociale et/ou environnementale des bâtiments et ouvrages de génie civil à l'aide d'indicateurs de développement durable.
    Il complète et facilite l'application de l'ISO 21929-1 et l'ISO/TS 21929-2 du fait qu'il crée des principes et des exigences pour l'établissement de référentiels qui facilitent la définition d'objectifs, la prise de décision et la communication à des tierces parties. Le présent document est également lié à l'ISO 21931-1 et l'ISO 21931-2 du fait qu'il crée des principes, des exigences et des lignes directrices pour l'établissement et l'utilisation de référentiels en relation avec la performance environnementale et d'autres aspects du développement durable.
    Le présent document décrit trois types de valeurs pour les référentiels (niveaux de performance à des fins de comparaison):
    —     valeurs limites;
    —     valeurs de référence;
    —     valeurs cibles.
    Le présent document ne définit pas de référentiels.
