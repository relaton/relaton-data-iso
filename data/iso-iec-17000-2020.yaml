abstract:
- language: en
  script: Latn
  content: |-
    This document specifies general terms and definitions relating to conformity assessment (including the accreditation of conformity assessment bodies) and to the use of conformity assessment to facilitate trade.
    The general principles of conformity assessment and a description of the functional approach to conformity assessment are provided in Annex A.
    Conformity assessment interacts with other fields such as management systems, metrology, standardization and statistics. The boundaries of conformity assessment are not defined in this document.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie des termes généraux et leurs définitions relatifs à l'évaluation de la conformité (y compris l'accréditation des organismes d'évaluation de la conformité) et à l'utilisation de l'évaluation de la conformité pour faciliter le commerce.
    Les principes généraux de l'évaluation de la conformité ainsi qu'une description de l'approche fonctionnelle de l'évaluation de la conformité sont fournis à l'Annexe A.
    L'évaluation de la conformité présente des interactions avec d'autres domaines tels que les systèmes de management, la métrologie, la normalisation et la statistique. Les limites de l'évaluation de la conformité ne sont pas définies dans le présent document.
