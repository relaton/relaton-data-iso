abstract:
- language: fr
  script: Latn
  content: |2

    La présente partie de l'ISO 10360 spécifie l'essai de réception qui vérifie que les performances des machines à mesurer tridimensionnelles (MMT) utilisées en mode de mesure par scanning sont conformes à ce qui est spécifié par le fabricant. Elle spécifie aussi l'essai de vérification périodique qui permet à l'utilisateur de vérifier périodiquement les performances des MMT utilisées en mode de mesure par scanning.L'essai de réception et l'essai de vérification périodique décrits dans la présente partie de l'ISO 10360 s'appliquent uniquement aux MMT pouvant réaliser des scannings en utilisant tout type de systèmes de palpage à contact.
