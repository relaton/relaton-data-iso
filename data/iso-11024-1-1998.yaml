abstract:
- content: |-
    This part of ISO 11024 describes general guidelines on the determination of the chromatographic profile of an
    essential oil by gas chromatography on a capillary column.
    The chromatographic profile is one of the specifications which enables assessment of the quality of an essential oil
    in the same way as the physico-chemical characteristics. It is determined at the time of finalizing the standard on
    the essential oil.
    It is not a determination of the true concentration of the components, it is only an evaluation of its relative
    proportions.
    NOTE Refer also to ISO 11024-21) for use of chromatographic profiles of samples of essential oils.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    La présente partie de l'ISO 11024 décrit les directives générales concernant la détermination du profil
    chromatographique d'une huile essentielle à l'aide d'une méthode par chromatographie en phase gazeuse sur
    colonne capillaire.
    Le profil chromatographique est l'une des spécifications permettant d'apprécier la qualité d'une huile essentielle, au
    même titre que les caractéristiques physico-chimiques. Il est déterminé lors de la mise au point de la norme
    spécifique à cette huile essentielle.
    Il ne s'agit pas de la détermination de la concentration réelle des composés, mais uniquement d'une évaluation de
    leurs proportions relatives.
    NOTE Se reporter également à l'ISO 11024-21) en ce qui concerne l'utilisation des profils chromatographiques des
    échantillons d'huiles essentielles.
