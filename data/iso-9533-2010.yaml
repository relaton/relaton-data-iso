abstract:
- language: en
  script: Latn
  content: |-
    ISO 9533:2010 specifies a static test method for determining the sound output performance and alarm activation requirements of audible travel alarms and forward horns mounted on earth-moving machinery, as defined in ISO 6165, for operation on work sites and travelling on public roads. It offers objective test methodologies and performance criteria.
    It is applicable only to those alarms and horns that are installed on the earth-moving machinery. It does not specify the installation of one or more audible travel alarms or forward horns on particular machines. It addresses neither the laboratory testing of warning alarm functionality nor durability.
- language: fr
  script: Latn
  content: |-
    L'ISO 9533:2010 spécifie une méthode statique pour évaluer la performance sonore de sortie et les exigences d'activation des avertisseurs de déplacement sonores et des avertisseurs de recul si installés sur des engins de terrassement tels que définis dans I'ISO 6165, fonctionnant sur des chantiers ou se déplaçant sur les voies publiques. Elle offre des méthodologies objectives d'essai et des critères de performance.
    L'ISO 9533:2010 s'applique seulement aux avertisseurs sonores de déplacement et avertisseurs de recul installés sur l'engin de terrassement. Elle ne spécifie pas l'installation d'un ou de plusieurs avertisseurs sonores de déplacement ou de recul sur un engin particulier. Elle ne traite ni de l'essai de laboratoire de la fonctionnalité, ni de la durée de vie des avertisseurs.
