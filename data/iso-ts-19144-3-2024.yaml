abstract:
- language: en
  script: Latn
  content: This document specifies a Land Use Meta Language (LUML) expressed as a
    UML metamodel that allows different Land Use classification systems to be described.
    This document recognizes that there are a number of Land Use classification systems
    in existence. It provides a common reference structure for the comparison and
    integration of data for any generic Land Use classification system, but does not
    intend to replace those classification systems. This document complements ISO
    19144-2 on Land Cover Meta Language (LCML) and can be used independently to describe
    Land Use or together with ISO 19144-2 to describe a combined Land Cover Land Use.
