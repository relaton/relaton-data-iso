abstract:
- language: en
  script: Latn
  content: The principle, reagents, apparatus and procedure are specified. The resistance
    is expressed by the volume of acid required for titration of the alkali extracted
    from the unit mass of glass. For five classes of grain the limit values in the
    test are listed.
- language: fr
  script: Latn
  content: " La présente Norme internationale spécifie \na) une méthode de détermination
    de la résistance hydrolytique\n  du verre en grains à 98 °C. La résistance est
    mesurée\n  et exprimée par le volume d'acide nécessaire au titrage de l'alcali\n
    \ extrait par unité de masse de verre, et peut également être\n  exprimée par
    la quantité d'oxyde de sodium équivalant à\n  ce volume d'acide ; \nb) une classification
    du verre selon la résistance hydrolytique déterminée\n  par la méthode de la présente
    Norme internationale.\n \nLa présente Norme internationale est prévue pour les
    types de verre peu résistants. Pour les verres de plus grande résistance, la méthode
    spécifiée dans l'ISO 720 est préférable. \n"
