abstract:
- language: en
  script: Latn
  content: |-
    ISO/TR 17671-7:2004 may be used for the electron beam welding (process No. 51 in accordance with ISO 4063) of weldable metallic materials in accordance with ISO/TR 15608. It does not contain data on permissible stresses on weld seams or on the testing and evaluation of weld seams. Such data can either be seen from the relevant user standards or should be separately agreed upon between the contracting parties.
    A requirement for the application of ISO/TR 17671-7:2004 is that the recommendations be used by appropriately trained and experienced personnel.
- language: fr
  script: Latn
  content: "L'ISO/TR 17671-7:2004 peut être utilisé pour le soudage par faisceau d'électrons
    (procédé 51 selon l'ISO 4063) des matériaux métalliques soudables selon l'ISO/TR
    15608. Ce Rapport technique ne contient aucune information relative aux contraintes
    admissibles par les joints soudés ou en ce qui concerne les essais et l'évaluation
    des joints soudés. De telles informations peuvent être obtenues à partir des normes
    d'application adéquates; sinon il convient aux parties contractantes de se mettre
    d'accord à ce sujet. \nUne exigence pour l'application de l'ISO/TR 17671-7:2004
    est qu'il convient de mettre en oeuvre les recommandations qu'il contient par
    du personnel expérimenté ayant été formé de manière appropriée."
