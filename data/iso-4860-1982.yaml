abstract:
- content: 'Two methods are specified: the stereometric method used for test pieces
    made in accordance with ISO 4859, and the mercury volumenometer method used for
    test pieces of any shape. Determines the change in volume of test pieces after
    drying, at a moisture content in equilibrium with the normal environment and at
    a moisture content, equal to or greater than the saturation point of the cellular
    walls of wood.'
