- content: |-
    L'ISO 7743:2011 spécifie des méthodes de détermination des propriétés de contrainte/déformation en compression de caoutchoucs vulcanisés ou thermoplastiques, à l'aide d'une éprouvette normalisée, d'un produit ou d'une partie d'un produit manufacturé.
    Quatre modes opératoires sont donnés: avec une éprouvette normalisée A avec plaques métalliques lubrifiées (méthode A); avec une éprouvette normalisée A avec plaques métalliques collées sur l'éprouvette (méthode B); avec une éprouvette normalisée B (méthode C); avec un produit ou une partie d'un produit manufacturé avec plaques métalliques lubrifiées (méthode D).
    Les quatre méthodes ne donnent pas les mêmes résultats. La méthode A (éprouvettes A, lubrifiées) donne des résultats qui dépendent uniquement du module du caoutchouc et sont indépendants de la forme de l'éprouvette, à condition que le glissement soit total. Il est parfois difficile de réaliser une lubrification efficace et il est, par conséquent, prudent d'examiner la variance des résultats d'essai sur plusieurs éprouvettes identiques pour voir si les conditions de glissement sont fluctuantes. La méthode B (éprouvettes A, collées) donne des résultats qui dépendent à la fois du module du caoutchouc et de la forme de l'éprouvette. L'influence de la forme de l'éprouvette est importante et, par conséquent, les résultats sont nettement différents de ceux obtenus avec les éprouvettes lubrifiées. La méthode C (éprouvettes B) donne des résultats qui sont indépendants à la fois de la forme de l'éprouvette et des conditions de lubrification. Cette éprouvette est plus appropriée et plus commode quand des propriétés intrinsèques des matériaux sont à déterminer. Pour les produits (méthode D), le résultat dépend de la forme, mais dans la mesure où les essais réalisés sur les produits sont principalement de nature comparative, cela est acceptable.
    On peut utiliser des éprouvettes dont la taille et/ou la forme diffèrent de celles des éprouvettes spécifiées, mais l'extrapolation des résultats obtenus à d'autres tailles et formes peut s'avérer impossible.
    Des informations relatives à l'influence de la taille et de la forme de l'éprouvette, et à celle du collage ou de la lubrification sont données dans une annexe.
    Les méthodes ne conviennent pas à des matériaux ayant une rémanence élevée.
