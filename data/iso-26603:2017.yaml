abstract:
- content: |-
    ISO 26603:2017 specifies the determination of the total chlorine content of aromatic isocyanates used in the preparation of polyurethanes. The difference between the total chlorine content and the hydrolyzable chlorine content (see ISO 15028) is a measure of the process solvents left in the product. Both test methods are applicable to a variety of organic compounds, including aliphatic isocyanates, but the amount of sample used might need to be adjusted. These test methods can be used for research or for quality control.
    NOTE          This document is technically equivalent to ASTM D4661?03.
