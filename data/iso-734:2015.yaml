abstract:
- language: en
  script: Latn
  content: ISO 734:2015 specifies a method for the determination of the hexane extract
    (or light-petroleum extract), called "oil content", of meals (excluding compounded
    products) obtained by the extraction of oil from oilseeds by pressure or solvents.
- language: fr
  script: Latn
  content: ISO 734:2015 spécifie une méthode de détermination de l'extrait à l'hexane
    (ou à l'éther de pétrole), dite «teneur en huile» des tourteaux (à l'exclusion
    des produits composés) provenant de l'extraction de l'huile des graines oléagineuses
    par pression ou solvant.
