- content: |-
    Le présent document définit les grandeurs suivantes qui sont couramment utilisées pour exprimer la composition des mélanges gazeux:
    —     fraction et concentration molaires;
    —     fraction et concentration massiques;
    —     fraction et concentration volumiques.
    Pour ces grandeurs de composition, le présent document spécifie des méthodes permettant:
    —     une conversion entre différentes grandeurs;
    —     une conversion entre différentes conditions d’état.
    La conversion entre différentes grandeurs implique de calculer la valeur de la teneur d’un constituant spécifié, selon les termes de l’une des grandeurs précitées, à partir de la valeur de la même teneur, aux mêmes pression et température du mélange de gaz, exprimée dans une autre de ces grandeurs. La conversion entre différentes conditions d’état implique de calculer la valeur de la teneur d’un constituant spécifié, selon les termes de l’une des grandeurs précitées, dans un ensemble de conditions d’état, à partir de la valeur de la même grandeur dans un autre ensemble de conditions d’état, c’est-à-dire d’autres pression et température, du mélange gazeux. La composition d’un mélange gazeux peut être simultanément convertie entre différentes grandeurs de composition et différentes conditions d’état, en combinant les deux types de conversion.
    Le présent document s’applique uniquement aux mélanges gazeux homogènes et stables. Par conséquent, toute condition d’état (pression et température) considérée doit se situer bien en dehors de la région de condensation du mélange gazeux. De plus, les concentrations volumiques ne peuvent être utilisées que si le constituant examiné est entièrement gazeux et, en cas d’utilisation de fractions volumiques, tous les constituants doivent être entièrement gazeux. D’autres restrictions des conditions d’état s’appliquent pour les approximations de facteurs de compressibilité utilisant des coefficients du viriel (voir Annexe A).
