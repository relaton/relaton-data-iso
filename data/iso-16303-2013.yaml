- content: |-
    L'ISO 16303:2013 définit une méthode de détermination de la toxicité d'un sédiment entier vis-à-vis de jeunes amphipodes Hyalella azteca, fondée sur la survie et l'inhibition de la croissance après 14 jours et/ou 28 jours.
    La méthode s'applique
    a)    aux échantillons de sédiments d'eau douce contaminés,
    b)    aux boues chimiques, industrielles, urbaines, ou autres déchets solides pouvant se combiner à des sédiments d'eau douce, ou
    c)    à des produits chimiques ou des préparations ajouté(e)s à un sédiment propre.
    L'ISO 16303:2013 est applicable aux échantillons de sédiments d'eau douce. L'amphipode Hyalella azteca peut être utilisé pour soumettre à essai les eaux saumâtres d'une salinité maximale de 15 ?, avec une acclimatation adéquate. Elle n'est pas applicable aux essais sur des échantillons de sédiments marins et estuariens présentant une salinité supérieure à 15 ?.
    La présente méthode consiste en un essai de survie et de croissance d'une durée de 14 jours et/ou 28 jours, applicable aux types d'échantillons de sédiments décrits ci-dessus.
