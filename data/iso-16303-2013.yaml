abstract:
- content: |-
    ISO 16303:2013 specifies a method for the determination of toxicity to young Hyalella azteca in whole sediment based on survival and growth inhibition after 14 d and/or 28 d.
    The method is applicable to
    a)    samples of contaminated whole freshwater sediment,
    b)    chemical, industrial, or municipal sludge, or other solid wastes that may combine with freshwater sediments, and
    c)    chemicals or preparations spiked into clean sediment.
    ISO 16303:2013 is applicable to the testing of sediment samples from the freshwater environment. Hyalella azteca can be used in the testing of brackish waters up to a maximum of 15 ?, with careful acclimation. ISO 16303:2013 is not applicable to the testing of sediment samples from the marine and estuarine environment with a salinity of > 15 ?.
    This method is a 14 d and/or 28 d survival-and-growth test applicable to the sediment sample types described above.
