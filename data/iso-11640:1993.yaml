abstract:
- content: The principle of the method specified is rubbing one side of the leather
    to be tested with pieces of reference wool felt under a given pressure for a given
    number of forward and backward motions, assessing the change in colour of the
    pieces of felt and of the leather with the grey scales. Any other visible change
    in or damage to the surface of the leather is also reported.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale spécifie une méthode permettant de déterminer le comportement de la surface du cuir soumise à un frottement avec du Feutre.NOTE: Au cours de l'essai, le feutre peut changer de couleur dans une certaine mesure par transfert de produit colorant, par exemple finissages, pigments, teintures ou poussières de polissage, la couleur et la surface du cuir peuvent s'altérer.
