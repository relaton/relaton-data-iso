abstract:
- content: ISO 9182-4:2013 specifies the dimensions and tolerances, in millimetres,
    of guide pillars, type C, with taper lead and bush, intended for use in press
    tools. It gives guidance on the materials and specifies the hardness and the designation
    of guide pillars which meet its requirements.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 9182-4:2013 spécifie les dimensions et les tolérances, en millimètres, des colonnes de guidage, type C, colonnes à emmanchement conique et sa bague de guidage, destinées à être utilisées dans des outillages de presse.
    L'ISO 9182-4:2013 donne des indications relatives aux matériaux, spécifie une dureté et spécifie la désignation des colonnes de guidage conformes à l'ISO 9182-4:2013.
