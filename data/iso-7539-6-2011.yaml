  format: text/plain
- content: "L'ISO 7539-6:2011 couvre les procédures de conception, de préparation
    et d'utilisation d'éprouvettes préfissurées servant à évaluer la sensibilité d'un
    métal à la corrosion sous contrainte. Elle donne des recommandations pour la conception,
    la préparation et l'utilisation d'éprouvettes préfissurées pour évaluer la sensibilité
    à la corrosion sous contrainte. \nPour les besoins de l'ISO 7539-6:2011, le terme
    «métal» inclut également les alliages.\nComme il est nécessaire de confiner la
    déformation plastique en fond de fissure, les éprouvettes préfissurées ne se prêtent
    pas à l'évaluation des produits minces tels que les tôles minces et les fils,
    et sont généralement utilisées pour des produits plus épais tels que les tôles
    fortes, les barres et les pièces forgées. Elles peuvent aussi être utilisées pour
    des pièces assemblées par soudage.\nLes éprouvettes préfissurées peuvent être
    soumises à une contrainte à l'aide d'appareils exerçant une charge constante ou
    comprenant un dispositif qui engendre un déplacement constant des points d'application
    de la charge. Les essais sous déplacement croissant ou sous charge croissante
    sont traités dans l'ISO 7539‑9.\nLes éprouvettes préfissurées présentent l'avantage
    de permettre l'acquisition de données dont on peut déduire les tailles critiques
    de défaut au-delà desquelles une fissuration par corrosion sous contrainte peut
    se produire au niveau de pièces de géométrie connue soumises à des efforts connus.
    Ces éprouvettes permettent également de déterminer la vitesse de propagation des
    fissures de corrosion sous contrainte. Ces dernières données peuvent être prises
    en compte dans le cadre de la surveillance, en service, de pièces comportant des
    défauts."
