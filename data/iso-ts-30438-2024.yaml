- content: |-
    Le présent document fournit des recommandations sur la façon de mesurer l’engagement individuel des employés et sur l’opportunité d’agréger ces données dans une vision d’entreprise. Il démontre comment l’utilisation d’un cadre stratégique pour l’engagement des employés détermine les aspects clés qui motivent l’engagement des employés, et comment un cadre d’indicateurs qui relie des résultats positifs ou négatifs à un ou plusieurs des axes stratégiques peut être développé, afin de lier la cause et l’effet.
    Le présent document démontre également le lien entre l’engagement individuel et le rôle et la performance du management à tous les niveaux pour comprendre et gérer les conditions qui influent sur l’engagement réel. Il démontre la complexité et l’interconnectivité des valeurs, des comportements, des processus, des systèmes et des relations qui créent un système d’interdépendance permettant d’atteindre un engagement optimal des employés.
