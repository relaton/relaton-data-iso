abstract:
- content: ISO 12228-2:2014 specifies a procedure for the gas chromatographic determination
    of the contents and composition of sterols and triterpene dialcohols in olive
    and olive pomace oils. For the determination of the contents and composition of
    sterols in all other animal and vegetable fats and oils, ISO 12228‑1 is to be
    used.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 12228-2:2014 spécifie un mode opératoire de détermination de la teneur
    et de la composition des stérols et des dialcools triterpéniques contenus dans
    l'huile d'olive et l'huile de grignons d'olive par chromatographie en phase gazeuse.
    Pour déterminer la teneur et la composition des stérols dans tout autre corps
    gras d'origine animale ou végétale, l'ISO 12228-1 doit être utilisée.
