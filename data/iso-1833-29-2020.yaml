abstract:
- content: |-
    This document specifies a method, using sulfuric acid, to determine the mass percentage of polyamide, after removal of non-fibrous matter, in textiles made of binary mixtures of
    —     polyamide
    with
    —polypropylene/polyamide bicomponent.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie une méthode de détermination, à l'acide sulfurique, de la masse, exprimée en pourcentage, de polyamide, après élimination des matières non fibreuses, dans les textiles composés de mélanges binaires de:
    —          polyamide;
    avec
    —          bicomposant polypropylène/polyamide.
