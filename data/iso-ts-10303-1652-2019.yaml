abstract:
- language: en
  script: Latn
  content: "ISO/TS 10303-1652:2019 specifies the application module for\n         Basic
    geometry.       \n         \n      \n\n         The following are within the scope
    of \n         ISO/TS 10303-1652:2019:\n         \n      \n- geometric primitives;\n
    \           \n            EXAMPLE 1  \n                  \n                  Points,
    lines, and planes are used to construct more complex geometry that represents
    the shape of products and features of\n                  products.\n                     \n
    \           EXAMPLE 2  \n                  \n                  Points, lines,
    and planes can represent the derived centers of ideal symmetric features of size
    found in  product definitions.\n                     \n            EXAMPLE 3  \n
    \                 \n                  Points, curves, and surfaces can represent
    the derived centers of imperfect features of size measured on real workpieces.\n
    \                 \n         \n- geometry used in the construction of two-dimensional
    and three-dimensional shape representations;\n- items within the scope of application
    module Elemental geometric shape, ISO/TS 10303-1004."
