abstract:
- content: "ISO 17101-2:2012 gives specifications and acceptance criteria for the
    thrown-object testing of flail mowers used in agriculture. Examples of machines
    are shown. \nIt is not applicable to the following: large rotary mowers; rotary
    mowers; mowers with an articulated arm; mowers with one or more vertical axis
    designed for mulching; pedestrian controlled motor mowers; lawn mowers or machines
    designed as lawn mowers; inter-row mowing units; machines designed for highway
    and road maintenance only; flail mowers that have the rear part which can be opened
    for particular field use operations (e.g. row-crop mowers)."
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 17101-2:2012 donne des spécifications et des critères d'acceptation pour les essais de projection d'objets applicable aux faucheuses-broyeuses utilisées dans l'agriculture. Des exemples de machines sont donnés dans l'Annexe A.
    Elle n'est pas applicable aux: faucheuses rotatives de grandes dimensions; faucheuses rotatives; faucheuses à bras articulé; faucheuses avec un ou plusieurs axes verticaux, conçues pour broyer; motofaucheuses à conducteur à pied; tondeuses ou machines conçues comme des tondeuses; faucheuses interlignes; machines conçues seulement pour l'entretien des routes et des autoroutes; faucheuses-broyeuses dont la partie arrière peut être ouverte pour des opérations particulières sur le terrain (par exemple faucheuses pour cultures en lignes).
