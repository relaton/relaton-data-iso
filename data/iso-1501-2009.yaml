abstract:
- language: en
  script: Latn
  content: |-
    ISO 1501:2009 specifies the profiles, diameter-pitch combinations, basic dimensions, tolerances, limits of size and designation for ISO miniature screw threads with nominal diameters from 0,3 mm to 1,4 mm. These threads are applicable to timepieces, optical instruments, electrical meters, measuring instruments, etc.
    The profiles and tolerance system for ISO miniature screw threads (S) differ from the profile and tolerance system for ISO general purpose metric screw threads (M).
- language: fr
  script: Latn
  content: |-
    L'ISO 1501:2009 spécifie les profils, les combinaisons diamètre/pas du profil, les dimensions de base, les tolérances, les dimensions limites et la désignation pour les filetages miniatures ISO de diamètre nominal compris entre 0,3 mm et 1,4 mm. Ces filetages sont applicables aux mécanismes d'horlogerie, aux instruments optiques, aux compteurs électriques, aux instruments de mesure, etc.
    Les profils et le système de tolérance applicables aux filetages miniatures ISO (S) diffèrent de ceux applicables aux filetages métriques ISO (M) à usage général.
