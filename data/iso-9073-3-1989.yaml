abstract:
- language: en
  script: Latn
  content: 'Application of a force longitudinally to a test piece of a specified length
    and width at a constant rate of extension. Determination of values for breaking
    strength and elongation from the recorded force-elongation curve. In order to
    meet the specific needs of nonwovens, alternative requirements to those listed
    in ISO 5081 are established in this part of ISO 9073. These are: a) a different
    sampling procedure; b) a constant rate of extension (100 mm/min).'
- language: fr
  script: Latn
  content: "\nLa présente partie de l'ISO 9073 prescrit une méthode pour la détermination
    des propriétés de résistance à la traction des nontissés par le procédé de la
    bande découpée.  \nNOTE -- Des anomalies peuvent se présenter au cours des essais
    de nontissés réalisés à partir de filés et de nontissés à base de fibre de verre.
    Ceci peut nécessiter une modification de la méthode d'essai.\n"
