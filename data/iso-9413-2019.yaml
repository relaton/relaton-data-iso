abstract:
- language: en
  script: Latn
  content: |-
    This document defines the essential dimensions and the designation of tube valves and tubeless valves.
    Annex B gives the correspondence between ISO designations and the designations established by:
    —          TRA (Tire and Rim Association Inc.);
    —          ETRTO (European Tyre and Rim Technical Organisation);
    —          JATMA (The Japan Automotive Tyre Manufacturer's Association, Inc.).
    In the remainder of this document, all the dimensions are given at their nominal value except in cases where the tolerances are indicated.
    The threaded length of valve stems for which no thread length is specified is the maximum possible length.
    NOTE       The drawings for valves are not all at the same scale.
- language: fr
  script: Latn
  content: |-
    Le présent document définit les cotes essentielles et la désignation des valves pour chambre à air et/ou pour pneumatiques sans chambre.
    L'Annexe B donne les correspondances entre les désignations ISO et les désignations établies par les organismes suivants:
    —          TRA (Tire and Rim Association Inc.);
    —          ETRTO (European Tyre and Rim Technical Organisation);
    —          JATMA (The Japan Automotive Tyre Manufacturer's Association, Inc.).
    Dans la suite de ce document, toutes les cotes sont indiquées à leur valeur nominale sauf dans le cas où les tolérances sont mentionnées.
    La longueur filetée des tubulures de valves non cotée est la longueur maximale possible.
    NOTE       Les dessins de valves ne sont pas tous à la même échelle.
