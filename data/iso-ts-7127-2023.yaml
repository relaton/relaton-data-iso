- content: |-
    La présente spécification technique identifie et clarifie les propriétés de l’éclairage pour la conception et la maintenance numériques des bâtiments.
    Le présent document fournit toutes les propriétés nécessaires à la conception et à la description des systèmes d’éclairage. Ces propriétés sont destinées à être utilisées pour la mise en correspondance entre les fournisseurs et demandeurs de données. La mise en correspondance des identifiants permet l’échange de données concernant les luminaires et les capteurs entre différentes bases de données.
    La mise en correspondance et la description des propriétés, lorsqu’elles sont dépourvues d’ambiguïtés, améliorent la qualité des données, réduisent les erreurs d’interprétation et raccourcissent le temps de traitement dans les environnements numériques. Par conséquent, les propriétés énumérées dans le présent document établissent la description essentielle des systèmes d’éclairage dans les systèmes et bases de données BIM.
    Les propriétés énumérées dans le présent document servent à structurer la fiche technique du produit en la complétant d’informations réelles sur les produits.
