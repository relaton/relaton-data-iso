abstract:
- content: |2

    La présente partie de l'ISO 9454 fixe les prescriptions de performance pour les flux solides, liquides ou en pâte, destinés à être utilisés avec des métaux d'apport de brasage tendre.NOTE 1 - L'ISO 9454-1 fixe les prescriptions relatives au marquage et à l'emballage ainsi que le système de codification pour la classification des flux.NOTE 2 - Certains flux destinés au brasage tendre en atmosphère inerte et au brasage tendre en phase vapeur peuvent ne pas répondre aux critères indiqués dans les tableaux 1 et 2. Il est recommandé que les prescriptions relatives à ces flux fassent l'objet d'un accord entrel'acheteur et le fournisseur.
