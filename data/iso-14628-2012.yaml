abstract:
- language: en
  script: Latn
  content: 'ISO 14628:2012 specifies a test method for rolling contact fatigue of
    silicon nitride ceramics under stepwise loading that is carried out at room temperature.
    This test may be used as follows: relative comparison of the rolling contact fatigue
    performance, a pass/fail test for material qualification of rolling elements or
    choosing an appropriate load level for RCF testing under constant load.'
