- content: |-
    L'ISO 14554-1:2013 spécifie des exigences concernant la démonstration de la capacité d'un constructeur, d'un fabricant ou d'un sous-traitant à produire des structures soudées en répondant aux exigences de qualité stipulées dans un ou plusieurs des documents suivants: a) un contrat conclu entre les parties intéressées; b) une norme d'application; c) des exigences de caractère réglementaire.
    Les exigences énoncées dans l'ISO 14554-1:2013 peuvent être adoptées dans leur ensemble, ou bien certaines d'entre elles peuvent être supprimées par le constructeur ou le fabricant, si elles ne s'appliquent pas à la construction considérée. Elles fournissent un cadre souple pour le contrôle du soudage dans les cas suivants: 1) Premier cas: fournir des exigences spécifiques pour le soudage par résistance dans les contrats qui exigent que le constructeur, le fabricant ou le sous-traitant dispose d'un système qualité conforme à l'ISO 9001; 2) Deuxième cas: fournir des exigences spécifiques pour le soudage par résistance dans les contrats qui exigent que le constructeur, le fabricant ou le sous-traitant dispose d'un système qualité autre que celui de l'ISO 9001; 3) Troisième cas: fournir des exigences spécifiques pour le soudage par résistance en tant que guide à l'intention d'un constructeur, d'un fabricant ou d'un sous-traitant élaborant un système qualité; 4) Quatrième cas: fournir des exigences spécifiques pour références dans les normes d'application qui utilisent le soudage par résistance comme partie de leurs exigences ou dans un contrat entre les parties concernées. Il est parfois plus approprié d'utiliser l'ISO 14554‑2 dans de tels cas.
    L'ISO 14554-1:2013 a été mise au point de façon à être indépendante du type de construction soudée dont la fabrication est envisagée, définir les exigences de qualité pour le soudage, aussi bien dans les usines de production que sur site, fournir des orientations pour décrire l'aptitude d'un constructeur ou d'un fabricant à produire des structures soudées de la qualité requise, et pouvoir également servir de base pour l'évaluation du constructeur ou du fabricant, en ce qui concerne ses capacités en soudage.
    Voir l'ISO 3834‑1 pour la sélection et l'utilisation des lignes directrices, et en considérant que pour le soudage par résistance, seules des exigences de qualité complète et élémentaire sont définies. Une Annexe donne un résumé comparatif des exigences de qualité en soudage selon la présente partie de l'ISO 14554 et l'ISO 14554‑2.
