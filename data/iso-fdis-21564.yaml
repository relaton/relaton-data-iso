abstract:
- language: en
  script: Latn
  content: |-
    This document provides quality requirements for producing a quality map between terminological systems.
    This document establishes measures which can be used to assess the quality and utility of a map between terminological resources in order to determine the types and levels of measure required for common use cases in healthcare.
    NOTE Examples of such cases include conformity assessment.
