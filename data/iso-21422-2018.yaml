abstract:
- content: This document specifies a method for the determination of chloride in milk,
    milk products, infant formula and adult nutritionals by potentiometry[1][2][3][4]
    with an analytical range of 0,35 mg chloride/100 g to 711,6 mg chloride/100 g
    product, or ready-to-feed products.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: Le présent document spécifie une méthode de détermination de la teneur
    en chlorures dans le lait, les produits laitiers, les formules infantiles et les
    produits nutritionnels pour adultes par titrage potentiométrique[1][2][3][4] dans
    une plage analytique comprise entre 0,35 mg de chlorure/100 g et 711,6 mg de chlorure/100
    g de produits ou de produits prêts à servir.
