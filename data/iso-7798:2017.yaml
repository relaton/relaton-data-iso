abstract:
- content: |-
    ISO 7798:2017 specifies a method for the determination of the fatigue indexes of cross-country skis (i.e. the resistance of the skis to changes of bottom camber height or irreversible damage) after a bending test with cyclic loading.
    ISO 7798:2017 is applicable to cross-country skis with a nominal length of 160 cm to 215 cm.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 7798:2017 spécifie une méthode permettant de déterminer l'indice de fatigue des skis de fond (c'est-à-dire la résistance de ces skis aux modifications de cambre ou aux endommagements irréversibles) après un essai en flexion alternée.
    L'ISO 7798:2017 est applicable aux skis de fond de longueur nominale comprise entre 160 cm et 215 cm.
