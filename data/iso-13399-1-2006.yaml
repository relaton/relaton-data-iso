abstract:
- language: en
  script: Latn
  content: ISO 13399-1:2006 covers the main categories of cutting tool data and the
    relationships between them. It provides a general information model of data representation
    and information exchange for these categories, as well as an overview of the principles
    of product data exchange used in ISO 13399 as a whole, a description of the other
    parts of ISO 13399 and a method for transferring cutting tool data.
