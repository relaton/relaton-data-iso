abstract:
- language: en
  script: Latn
  content: This document provides a report on tests that were performed to ensure
    the "safety and quality" requirements of detection and avoidance (DAA) systems
    used between UASs and other objects, including aircraft. This document describes
    test methods and the results of related experiments, which successfully meet the
    requirements of a DAA system architecture with radar and optical sensors.
