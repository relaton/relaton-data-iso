abstract:
- content: |-
    ISO 15118-8:2018 specifies the requirements of the physical and data link layer of a wireless High Level Communication (HLC) between Electric Vehicles (EV) and the Electric Vehicle Supply Equipment (EVSE). The wireless communication technology is used as an alternative to the wired communication technology as defined in ISO 15118‑3.
    It covers the overall information exchange between all actors involved in the electrical energy exchange. ISO 15118 (all parts) are applicable for conductive charging as well as Wireless Power Transfer (WPT).
    For conductive charging, only EVSEs compliant with "IEC 61851‑1 modes 3 and 4" and supporting HLC are covered by this document. For WPT, charging sites according to IEC 61980 (all parts) and vehicles according to ISO/PAS 19363 are covered by this document.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document définit les exigences de la couche physique et de la couche de liaison de données d'une communication sans fil de haute niveau (HLC) entre les véhicules électriques (VE) et les équipements d'alimentation des véhicules électriques (EVSE). La technologie de communication sans fil est utilisée comme alternative à la technologie de communication filaire telle que définie dans l'ISO 15118-3.
    Il couvre l'échange global d'information entre tous les acteurs impliqués dans l'échange d'énergie électrique. L'ISO 15118 (toutes les parties) s'applique à la charge par conduction ainsi qu'au transfert d'énergie sans fil (WPT).
    Concernant la charge conductive, seuls les EVSE conformes à «l'IEC 61851-1 modes 3 et 4» et supportant la HLC sont couverts par le présent document. Concernant le WPT, les sites de charge conformes à l'IEC 61980 (toutes les parties) et les véhicules conformes à l'ISO/PAS 19363 sont traités dans le présent document.
