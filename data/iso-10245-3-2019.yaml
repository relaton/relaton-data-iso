abstract:
- language: en
  script: Latn
  content: |-
    This document gives requirements specific to tower cranes for limiting and indicating devices. It is applicable to tower cranes as defined in ISO 4306‑3.
    It is not applicable to end stops such as buffers used to stop trolleying, travelling or luffing movements, nor to erection, dismantling operations or the changing of a crane's configuration.
    NOTE       General requirements for the devices are given in ISO 10245‑1.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les exigences spécifiques des limiteurs et des indicateurs pour les grues à tour. Il s'applique aux grues à tour telles que définies dans l'ISO 4306‑3.
    Il ne couvre ni les butées d'extrémité telles que des amortisseurs utilisés pour arrêter les mouvements de translation du chariot, de translation et relevage de la flèche, ni les opérations de montage et de démontage ou le changement de configuration de la grue.
    NOTE       Les exigences générales pour les limiteurs et les indicateurs sont données dans l'ISO 10245‑1.
