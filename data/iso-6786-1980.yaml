abstract:
- language: en
  script: Latn
  content: Specifies an identification system for pipe connections on units of air
    braking systems. The digits designated shall be placed close to the ports on the
    units. Applies to motor vehicles and their trailers and may also be used for schematic
    diagrams of braking systems. Shows an detailed example.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale spécifie un système d'identification des orifices des dispositifs de freinage à air comprimé. Ce repérage devra être placé près des orifices sur les appareils.


    La présente Norme internationale est applicable aux dispositifs de freinage à air comprimé des véhicules à moteur et de leurs remorques, et peut aussi être utilisée sur les schémas des systèmes de freinage.
