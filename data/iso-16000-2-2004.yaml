abstract:
- content: ISO 16000-2:2004 is intended as an aid to planning formaldehyde indoor
    pollution measurements. In the case of indoor air measurements, the careful planning
    of sampling and the entire measurement strategy are of particular significance,
    since the result of the measurement can have far-reaching consequences, for example,
    with regard to the need for remedial action or the success of such an action.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 16000-2:2004 est destinée à faciliter la planification des mesurages
    de la pollution au formaldéhyde dans l'air intérieur . Dans le cas de mesurages
    dans l'air intérieur, la planification soigneuse de l'échantillonnage et la stratégie
    globale d'échantillonnage jouent un rôle particulièrement important car le résultat
    obtenu lors du mesurage peut être lourd de conséquences en ce qui concerne, par
    exemple, la nécessité d'établir des actions correctives ou le succès de telles
    actions.
