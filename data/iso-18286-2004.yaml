abstract:
- content: |-
    ISO 18286:2004 specifies requirements for tolerances for hot-rolled stainless steel plates (quarto plates) made on a reversing mill with the following characteristics:
     nominal thickness equal to or greater than 4 mm and equal to or less than 250 mm;
     nominal width equal to or greater than 600 mm.
    Tolerances for plate of width less than 600 mm cut or slit from plate should be agreed upon between manufacturer and purchaser at the time of enquiry and order.
    ISO 18286:2004 does not include round plates, custom-made plates, checker plate or bulb plate for flooring or wide flats. It does not include continuous process plates (plate made with coiling).
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 18286:2004 spécifie les exigences relatives aux tolérances pour les tôles en acier inoxydable laminées à chaud (tôles quarto) produites sur un laminoir réversible et ayant les caractéristiques suivantes:
    épaisseur nominale supérieure ou égale à 4 mm et inférieure ou égale à 250 mm;
    largeur nominale supérieure ou égale à 600 mm.
    Il convient que les tolérances pour les tôles de largeur inférieure à 600 mm découpées ou refendues fassent l'objet d'un accord entre le producteur et l'acheteur lors de l'appel d'offres et de la commande.
    L'ISO 18286:2004 n'est pas applicable aux tôles circulaires, tôles sur mesure, tôles gaufrées ou tôles à boudin pour sols, ou aux larges plats. Elle n'est pas applicable aux tôles produites en continu (tôles en bobine), les tolérances relatives à ces tôles étant définies dans une autre Norme internationale (voir l'ISO 9444).
