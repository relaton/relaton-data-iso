abstract:
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale spécifie la méthode de référence pour la détermination de la teneur en matière grasse du fromage de sérum.NOTE Si le fromage de sérum ne se dissout pas complètement dans l'ammoniaque ou s'il contient des acides gras libres en quantités notables (ce qui se produit seulement dans des cas exceptionnels et est identifiable par une odeur caractéristique), le résultat de la détermination sera trop faible. Avec de tels produits, il convient d'avoir recours à une méthode utilisant le principe de Weibull-Berntrop (voir l'ISO 8262-3).
