abstract:
- content: Lays down detailed specifications for the instrumentation and procedure
    to be used for magnetic field sensitivity testing. Applies to all kinds of pick-ups,
    whereby the pick-up output due to applied magnetic field is determined. Is applicable
    for a reference magnetic field of 10^-3 T r.m.s. at 50 Hz or 60 Hz.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    L'ISO 5347 comprend une série de documents traitant des méthodes pour l'étalonnage de capteurs de vibrations et de chocs. La présente partie de l'ISO 5347 fournit des spécifications détaillées sur l'appareillage et le mode opératoire à utiliser pour l'essai de sensibilité de champ magnétique. Elle s'applique à tous les types de capteurs dans lesquels est déterminé le signal de sortie du capteur dû au champ magnétique appliqué. La présente partie de l'ISO 5347 est applicable pour un champ magnétique de référence de 10-3 T1) (valeur efficace) à 50 Hz ou 60 Hz.
