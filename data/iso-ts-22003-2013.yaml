abstract:
- content: ISO/TS 22003:2013 defines the rules applicable for the audit and certification
    of a food safety management system (FSMS) complying with the requirements given
    in ISO 22000 (or other sets of specified FSMS requirements). It also provides
    the necessary information and confidence to customers about the way certification
    of their suppliers has been granted.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO/TS 22003:2013 définit les règles applicables à l'audit et à la certification
    d'un système de management de la sécurité des denrées alimentaires (SMSDA) conforme
    aux exigences données dans l'ISO 22000 (ou à d'autres ensembles d'exigences spécifiées
    en la matière). Elle fournit également aux clients les informations nécessaires
    sur la manière de procéder à la certification de leurs fournisseurs et leur donne
    ainsi confiance dans cette certification.
