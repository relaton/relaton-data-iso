abstract:
- content: |-
    This part of ISO 5751 specifies the tyre size designation, dimensions and load-carrying capacities of metric-series motorcycle tyres.
    It is applicable to metric-series motorcycle tyres with a height-to-width width ratio of 100 % and below.
    NOTE See ISO 4249 for the requirements on motorcycle tyres and rims (code-designated series) for rim diameters code 13 and above; see ISO 6054 for the requirements on motorcycle tyres and rims (code-designated series) for rim diameters code 12 and below.
