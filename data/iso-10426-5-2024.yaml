abstract:
- content: This document provides the methods for the testing of well cement formulations
    to determine the dimension changes during the curing process (cement hydration)
    at atmospheric and elevated pressure and the stress generated by expansion in
    a confined environment under elevated temperature and pressure.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: Le présent document fournit les méthodes d'essai des formulations de ciments
    pour puits afin de déterminer les variations de dimensions au cours du processus
    de vieillissement (hydratation du ciment), à pression atmosphérique et élevée,
    ainsi que l'expansion dans un environnement de confinement à température et pression
    élevées.
