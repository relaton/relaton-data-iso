abstract:
- language: en
  script: Latn
  content: The method ist applicable to a concentration range of 0,002 to 0,25 % (m/m)
    of sulfur in natural iron ores, and iron ore concentrates and agglomerates including
    sinter products. The results are not affected by the presence of fluoride. Specifies
    principle, reagents, apparatus, sampling and samples, procedure, expression of
    results, and test report. ISO 4690 includes three annexes.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale spécifie une méthode de dosage du soufre par combustion dans les minerais de fer. Cette méthode est applicable aux minerais de fer naturels, aux concentrés et aux agglomérés, y compris aux produits frittés, dont la teneur en soufre varie entre 0,002 et 0,25 % (m/m). Les résultats ne sont pas affectés par la présence de fluorure.
