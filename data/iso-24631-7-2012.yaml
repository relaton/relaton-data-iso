abstract:
- language: en
  script: Latn
  content: |-
    ISO 24631-7:2012 specifies rules and procedures for synchronizing RFID transceivers while reading transponders used in individual animal identification complying to ISO 11784 and ISO 11785.
    The synchronization scheme described herein may be fully implemented within each reader, and such readers when attached to the synchronization bus create a peer-to-peer network (all readers are equal ? there is no dedicated master). Additionally, a cluster of readers, which could be in a master/slave configuration, may also be added to the bus using a dedicated, manufacturer specific Synchronization Interface. The Synchronization Interface presents to the synchronization bus electrical characteristics identical to those of a single peer-to-peer reader.
    The transceiver conformance standard ISO 24631-2 permits activation on/off timing tolerances of −0/+1 ms and therefore gives reader manufacturers options as to their preferred method for detecting the HDX header; partial or full. However, when synchronizing readers, irrespective of which header detection method is used, it is critical that all readers adhere strictly to the specific timings and timing tolerances as given in the timing diagrams.
    Particular attention should also be given to fault diagnostics which becomes more important when a reader network comprises products from different manufacturers. The obvious case is where a reader which is part of a network has become detached e.g. sync cable break, and it considers it's self to be now standalone and thus permitted to operate asynchronously to the detriment of all other readers.
- language: fr
  script: Latn
  content: |-
    L'ISO 24631-7:2012 spécifie les règles et les procédures de synchronisation des émetteurs-récepteurs RFID capables de lire les transpondeurs utilisés pour l'identification individuelle des animaux conformément à l'ISO 11784 et à l'ISO 11785.
    Le programme de synchronisation décrit dans l'ISO 24631-7:2012 peut être totalement mis en oeuvre dans chaque lecteur. Ces lecteurs, lorsqu'ils sont fixés au bus de synchronisation, créent un réseau entre homologues (tous les lecteurs sont égaux, il n'existe pas de maître dédié). De plus, un groupe de lecteurs, qui peut se présenter dans une configuration maître/esclave, peut également être ajouté au bus au moyen d'une interface de synchronisation dédiée, spécifique au fabricant. L'interface de synchronisation présente au bus de synchronisation les mêmes caractéristiques électriques que celles d'un unique lecteur entre homologues.
    La norme ISO 24631-2 relative à la conformité des émetteurs-récepteurs permet des tolérances de temporisation d'activation (on) / et d'interruption (off) de −0/+1 ms et propose par conséquent aux fabricants de lecteur des options quant à leur méthode privilégiée de détection de l'en-tête HDX, en totalité ou en partie. Cependant, lors de la synchronisation des lecteurs, indépendamment de la méthode de détection d'en-tête utilisée, il est essentiel que tous les lecteurs se conforment strictement aux temporisations spécifiques et tolérances de temporisation données dans les diagrammes de temporisation.
    Il convient d'accorder une attention particulière aux diagnostics de panne qui revêtent une plus grande importance lorsqu'un réseau de lecteur comprend des produits issus de différents fabricants. Le cas le plus courant se produit lorsqu'un lecteur faisant partie d'un réseau s'est détaché, par exemple rupture de câble de synchronisation, et se considère de ce fait comme autonome et capable ainsi de fonctionner de manière asynchrone au détriment de tous les autres lecteurs.
