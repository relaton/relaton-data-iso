abstract:
- language: en
  script: Latn
  content: ISO 3377-2:2002 specifies a method for determining the tear strength of
    leather using a double-edged tear. The method is sometimes described as the Baumann
    tear. It is applicable to all types of leather.
- language: fr
  script: Latn
  content: L'ISO 3377-2:2002 spécifie une méthode de détermination de la résistance
    du cuir au déchirement des deux bords. La méthode est parfois désignée sous le
    nom de déchirement Baumann. Elle est applicable à tous les types de cuir.
