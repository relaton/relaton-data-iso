abstract:
- language: en
  script: Latn
  content: |-
    ISO 8224-1:2002 specifies the operational characteristics of, and laboratory and field test methods for, traveller irrigation machines. It includes user-oriented technical information for presentation in the manufacturer's accompanying product literature, laboratory test procedures for evaluating the uniformity of water application on an irrigated strip by a machine operating within a specified range of conditions and for determining the maximum travelling rates the drive mechanism is able to achieve in response to specified operating conditions, and field test procedures for determining the uniformity of water application on a given irrigated strip under local conditions prevailing in the field at time of testing.
    It is applicable only to traveller irrigation machine types, and not to other types such as centre-pivot or lateral irrigation machines.
- language: fr
  script: Latn
  content: |-
    L'ISO 8224-1:2004 spécifie les caractéristiques de fonctionnement des machines d'irrigation mobiles ainsi que les méthodes d'essai de ces machines en laboratoire et au champ. Elle comporte les informations destinées aux utilisateurs à inclure dans une documentation du produit élaborée par le fabricant; les modes opératoires d'essai en laboratoire visant à évaluer l'uniformité des apports d'eau sur une bande irriguée par une machine fonctionnant dans une gamme de conditions spécifiée et à déterminer les vitesses de déplacement maximales que le moteur d'entraînement est capable d'atteindre en réaction à des conditions de fonctionnement spécifiées; et les modes opératoires d'essai au champ visant à déterminer l'uniformité des apports d'eau sur une bande irriguée donnée, dans les conditions locales régnant dans le champ au moment des essais.
    Elle est applicable uniquement aux machines d'irrigation mobiles et pas aux autres types de machines d'irrigation, telles que les machines d'irrigation de type pivot et les rampes frontales.
