abstract:
- language: en
  script: Latn
  content: |-
    ISO 29842:2011 specifies a method for the application of balanced incomplete block designs to sensory descriptive and hedonic tests.
    ISO 29842:2011 applies when the number of test samples exceeds the number of evaluations that an assessor can perform reliably in a single session.
    ISO 29842:2011 also specifies the fundamental characteristics of balanced incomplete block designs and establishes guidelines for their application in sensory evaluation.
- language: fr
  script: Latn
  content: |-
    L'ISO 29842:2011 spécifie une méthode pour l'application de plans de présentation en blocs incomplets équilibrés destinés aux essais sensoriels descriptifs et hédoniques.
    L'ISO 29842:2011 s'applique lorsque le nombre d'échantillons pour essai est supérieur au nombre d'évaluations qu'un sujet peut effectuer de manière fiable au cours d'une seule session.
    L'ISO 29842:2011 spécifie également les caractéristiques fondamentales des plans de présentation en blocs incomplets équilibrés et établit les directives relatives à leur application dans le cadre de l'évaluation sensorielle.
