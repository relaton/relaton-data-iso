abstract:
- content: This document specifies a test method for determining the coefficient of
    friction and its evolution in mechanical transmission fluids tribologically interacting
    with materials used in synchronizers in manual transmission (MT) gears under high-frequency
    linear oscillation motion using the linear-oscillation (SRV) test machine. A flat
    areal contact geometry is applied.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: Le présent document spécifie une méthode d'essai pour la détermination
    du coefficient de frottement et de son évolution dans les fluides de transmission
    mécanique en interaction tribologique avec les matériaux utilisés dans les synchroniseurs
    des engrenages de transmission manuelle (MT) sous un mouvement d'oscillation linéaire
    à haute fréquence à l'aide de la machine d'essai à oscillation linéaire (SRV).
    Une géométrie de contact plane est appliquée.
