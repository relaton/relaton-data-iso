abstract:
- content: |-
    This document identifies test methodologies for assessing the compatibility with the wastewater system of wet wipes and moist toilet tissue, and it specifies appropriate labelling. It is applicable to disposable products designed for, marketed for or likely to be used in a bathroom.
    This document excludes:
    •    dry toilet paper as defined and covered by other ISO documents.
    •    chemical toilets or compost toilets that are not connected to sewer systems.
    •    macerator and vacuum sewer systems
    •    water soluble polymers
