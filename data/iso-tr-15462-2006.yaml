abstract:
- content: 'ISO/TR 15462:2006 gives an overview of biodegradation tests for the aquatic
    environment standardized by ISO and provides recommendations on their use. The
    biodegradation tests listed are designed to determine the biodegradability of
    chemical substances or wastewaters under standardized conditions. Inhibitory tests
    with bacteria and mixed bacterial inocula are included because a possible toxicity
    on the inoculum is important information for the choice and performance of biodegradation
    tests. '
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO/TR 15462 :2006 donne une vue d'ensemble des essais de biodégradation
    pour le milieu aquatique, normalisés par l'ISO, et fournit des recommandations
    pour leur utilisation. Les essais de biodégradabilité indiqués sont conçus pour
    déterminer la biodégradabilité de substances chimiques ou d'eaux résiduaires dans
    des conditions normalisées. Des essais d'inhibition employant des bactéries et
    des mélanges d'inoculums de bactéries sont inclus, car une toxicité potentielle
    sur l'inoculum constitue une information importante pour le choix et la réalisation
    des essais de biodégradabilité.
