abstract:
- content: ISO 8179-1:2004 deals with an external protective coating system which
    is factory applied to centrifugally cast ductile iron pipes as specified in ISO
    2531 and ISO 7186. This coating system comprises a metallic zinc layer followed
    by a finishing layer.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 8179-1:2004 traite d'un système de revêtement extérieur de protection
    appliqué en usine aux tuyaux en fonte ductile centrifugés, tels que spécifiés
    dans l'ISO 2531 et l'ISO 7186. Ce système de revêtement comprend une couche de
    zinc métallique suivie d'une couche de finition.
