abstract:
- content: ISO 15900:2009 provides guidelines on the determination of aerosol particle
    size distribution by means of the analysis of electrical mobility of aerosol particles.
    This measurement is usually called “differential electrical mobility analysis
    for aerosol particles”. This analytical method is applicable to particle size
    measurements ranging from approximately 1 nm to 1 µm. ISO 15900:2009 does not
    address the specific instrument design or the specific requirements of particle
    size distribution measurements for different applications, but includes the calculation
    method of uncertainty.
