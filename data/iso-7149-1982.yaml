abstract:
- content: 'Specifies, in addition to the general safety rules set out in ISO 1819,
    the special safety rules to the following types of conveyors: mobile conveyors
    not self-propelled, belt conveyors, throwing machines, picking and assembly table
    conveyors, slat conveyors and apron conveyors, bucket elevators, scraper and "en
    masse" conveyors, single strand floor truck conveyors, overhead conveyors, suspended
    swing-tray and fixed tray and similar conveyors or elevators, screw feeders and
    conveyors, live roller conveyors, vibratory conveyors, roller and wheel conveyors,
    chutes, hydraulic conveyors, pneumatic continuous handling appliances, light-weight
    vertical tray elevators, transfer points, mobile supporting structures for continuous
    handling equipment.'
  language:
  - en
  script:
  - Latn
