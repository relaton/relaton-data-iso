- content: "La présente partie de l'ISO 6157 fixe les limites des divers types de
    défauts de surface des vis et goujons d'usage général. Elle s'applique aux vis
    et goujons\n\n- de diamètre nominal de filetage 5 mm et supérieur ; \n- de grades
    A et B ; \n- de classe de qualité inférieure ou égale à 10.9,\n    sauf spécification
    contraire dans la norme de produit, ou accord contraire\n    entre le fournisseur
    et le client.\n Les limites des défauts de surface des vis et goujons pour des
    applications\n  particulières (par exemple assemblage automatique) sont fixées\n
    \ dans l'ISO 6157-3. Si des nécessités techniques exigent un contrôle\n  plus
    sévère des défauts de surface des vis ou goujons,\n  il convient de le spécifier
    dans la norme de produit correspondante,\n  ou d'indiquer dans l'appel d'offres
    et la commande les limites acceptables.\n La présence de défauts de surface dans
    les limites admises dans\n  le chapitre 3 ne doit cependant pas affecter le respect
    des valeurs minimales\n  de caractéristiques mécaniques et fonctionnelles spécifiées\n
    \ dans I\x92ISO 898-l.\n\n  NOTES\n  1 Les figures données en illustration dans
    le chapitre 3 ne sont que\n  des exemples. Elles s\x92appliquent également à d\x92autres\n
    \ types de vis ou goujons.\n2 Les schémas représentent dans certains cas une exagération\n
    \ des défauts pour une meilleure compréhension."
