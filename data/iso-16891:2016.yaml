abstract:
- language: en
  script: Latn
  content: |-
    ISO 16891:2016 specifies a standard reference test method useful to assess the relative degradation characteristics of cleanable filter media for industrial applications under standardized simulated test conditions. The main purpose of testing is to obtain the information about relative change of properties of filter media due to exposure to the simulated gas conditions for a long time. The main target of this International Standard is the property change of nonwoven fabric filters because they are frequently used under similar circumstances to the test gas conditions described in this International Standard.
    The results obtained from this test method are not intended for predicting the absolute properties of full scale filter facilities. However, they are helpful for the design of a bag filter and selection and development of appropriate cleanable filter media, and for the identification of suitable operating parameters.
- language: fr
  script: Latn
  content: |-
    L'ISO 16891:2015 spécifie une méthode d'essai de référence standard utile pour évaluer les caractéristiques de dégradation relative des medias filtrants décolmatables pour des applications industrielles, dans un contexte simulant des conditions d'essai normalisées. L'objectif principal des essais est d'obtenir des informations sur l'évolution relative des propriétés des medias filtrants, suite à leur exposition prolongée à des gaz dans des conditions simulées. L'objectif principal de l'ISO 16891:2015 concerne les modifications des propriétés des filtres en textile non tissé, car ils sont fréquemment utilisés dans des circonstances similaires aux conditions d'utilisation des gaz d'essai décrites dans la présente Norme internationale.
    Les résultats obtenus par cette méthode d'essai ne sont pas destinés à prédire les propriétés absolues d'installations de filtrage grande échelle. Toutefois, ils sont utiles pour la conception d'un filtre à poches ainsi que pour la sélection et le développement de medias filtrants décolmatables appropriés, et pour l'identification de paramètres d'exploitation appropriés.
