abstract:
- language: en
  script: Latn
  content: "ISO 17334:2008 specifies the requirements for autocatalytic nickel-phosphorus
    alloy coatings applied over autocatalytic copper coatings to provide electromagnetic
    interference (EMI) or electrostatic discharge (ESD) protection for parts fabricated
    from either plastics or metallic materials. \nISO 17334:2008 does not apply to
    high-strength steels that are susceptible to hydrogen embrittlement."
- language: fr
  script: Latn
  content: |-
    L'ISO 17334:2008 spécifie les exigences en matière de dépôts autocatalytiques d'alliages de nickel-phosphore sur des dépôts autocatalytiques de cuivre pour garantir la protection contre les interférences électromagnétiques ou la décharge électrostatique des pièces fabriquées à partir de matériaux plastiques ou métalliques.
    L'ISO 17334:2008 ne s'applique pas aux aciers à haute résistance susceptibles d'être fragilisés par l'hydrogène.
