abstract:
- content: ISO 3432│IDF 221:2008 specifies the characteristics of a butyrometer (including
    stoppers) for the determination of the fat content, in the range 0 % mass fraction
    to 40 % mass fraction, of cheese by the Van Gulik method and illustrates suitable
    devices for weighing and introducing the cheese test portion.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 3432|FIL 221:2008 spécifie les caractéristiques d'un butyromètre
    (y compris les bouchons) destiné à la détermination de la teneur en matière grasse,
    dans la plage de 0 % (fraction massique) à 40 % (fraction massique) dans le fromage
    par la méthode Van Gulik, et illustre des appareillages appropriés pour la pesée
    et l'introduction de la prise d'essai de fromage.
