abstract:
- content: |-
    This document describes process capability and performance measures when the specifications are given by geometrical product specifications e.g. maximum material requirements or linear size with a modifier.
    The purpose of this document of the international series of standards on capability calculation is to assist the organizations to calculate the PCIs (process capability index) when geometrical product specifications are used on drawings.
