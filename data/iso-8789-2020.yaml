abstract:
- language: en
  script: Latn
  content: This document specifies the requirements for rubber hoses and hose assemblies,
    up to a maximum hose size of 19, for use in motor vehicles with liquefied petroleum
    gas (LPG) installations. The hoses are designed for use up to a maximum working
    pressure of 3,0 MPa (30 bar) and at working temperatures from −40 °C up to and
    including +80 °C.
