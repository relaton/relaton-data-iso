abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a method for the determination of the dynamic thermal draw-force of partially oriented synthetic filament yarns.
    It is applicable to partially oriented polyester (PES), polyamide (PA) and polypropylene (PP) filament yarns, with a linear density less than 800 dtex.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie une méthode pour la détermination de la force d’étirage thermique dynamique des fils de filaments synthétiques partiellement orientés.
    Il est applicable aux fils de filaments partiellement orientés, ayant une masse linéique inférieure à 800 dtex, en polyester (PES), polyamide (PA) et polypropylène (PP).
