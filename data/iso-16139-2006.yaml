abstract:
- content: "ISO 16139:2006 specifies requirements for the design, functional characteristics
    and manufacture of gate valves made of thermoplastics materials intended for isolating
    service, their connection to the pipe system, the body materials and their pressure/temperature
    rating between -40 degrees Celsius and +120 degrees Celsius, for a lifetime of
    25 years, and also specifies their tests. \nISO 16139:2006 is applicable to hand-
    or power-operated valves to be installed in industrial pipe systems, irrespective
    of the field of application and the fluids to be conveyed.\nThis International
    Standard is concerned with the range of DN 10, DN 15, DN 20, DN 25, DN 40, DN
    50, DN 65, DN 80, DN 100, DN 125, DN 150, DN 200, DN 250, DN 300 and DN 350, and
    the range of PN 6, PN 10, PN 16, and Class 150."
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 16139:2006 spécifie les exigences concernant la conception, les caractéristiques fonctionnelles et la fabrication des robinets à soupape en matériaux thermoplastiques destinés à des fonctions de sectionnement et de régulation, leur raccordement aux réseaux de tuyauteries, les matériaux du corps et leurs relations pression/température dans la plage de températures - 40 °C à + 120 °C, pour une durée de vie standard de 25 ans, et spécifie également leurs essais.
    L'ISO 16139:2006 s'applique aux appareils de robinetterie actionnés manuellement ou motorisés destinés à être installés dans des réseaux de tuyauteries industrielles, indépendamment du domaine d'application et des fluides véhiculés.
    L'ISO 16139:2006 concerne la gamme de DN suivante: DN 10; DN 15; DN 20; DN 25; DN 40; DN 50; DN 65; DN 80; DN 100; DN 125; DN 150; DN 200; DN 250; DN 300 et DN 350; et la gamme de PN et de Class suivante: PN 6; PN 10; PN 16 et Class 150.
