abstract:
- content: ISO 16014-2:2003 specifies a method for determining the average molecular
    mass and the molecular mass distribution of polymers using size-exclusion chromatography
    (SEC). The average molecular mass and the molecular mass distribution are calculated
    using a universal calibration curve instead of the conventional calibration curve.
    This test method is classified as a relative method as described in ISO 16014-1,
    but the average molecular masses and molecular mass distributions calculated by
    the method are equal to, or nearly equal to, the absolute values.
