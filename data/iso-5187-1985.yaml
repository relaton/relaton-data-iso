abstract:
- language: en
  script: Latn
  content: Defines the principles and the technique of the tests designed to determine
    the conventional mechanical characteristics of assemblies produced with soft solders
    and brazing filler metals. Specifies also a method of interpreting the results
    obtained. Applies to joining materials and their fluxes which are used for soldering
    and brazing of ferrous and non-ferrous metals and alloys.
