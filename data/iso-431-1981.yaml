abstract:
- language: en
  script: Latn
  content: Specifies the requirements of refined copper listed in table 1, in the
    form of refinery shapes (unwrought products). The refinery shapes included are
    cathodes, horizontally, vertically and continuously cast wire bars, cakes, billets
    and ingots. This second edition cancels and replaces the first edition (i.e. ISO
    431-1972), the ISO Recommendations R 1428, R 1429, and R 1430, and the International
    Standard ISO 2311.
