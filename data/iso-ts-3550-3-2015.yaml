abstract:
- content: |-
    ISO/TS 3550-3:2015 specifies a method for the determination of loss of tobacco from cigarette ends using a vibro-bench.
    This method applies to the determination of loss of tobacco from cigarette ends in manufacturing site, throughout the distribution network and also while in the smoker's pocket.
    NOTE          Two other methods for the determination of loss of tobacco from the ends, using a rotating cylindrical cage and a cubic rotating box (sismelatophore), are described in ISO 3550‑1 and ISO 3550‑2, respectively.
