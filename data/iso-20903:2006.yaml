abstract:
- language: en
  script: Latn
  content: ISO 20903:2006 specifies the necessary information required in a report
    of analytical results based on measurements of the intensities of peaks in Auger
    electron and X-ray photoelectron spectra. Information on methods for the measurement
    of peak intensities and on uncertainties of derived peak areas is also provided.
- language: fr
  script: Latn
  content: L'ISO 20903:2006 fournit les informations requises dans un rapport présentant
    des résultats analytiques basés sur les mesures des intensités des pics dans les
    spectres des électrons Auger et de photoélectrons par rayons X. Elle fournit également
    des informations concernant les méthodes de mesure des intensités des pics et
    les incertitudes des aires de pic obtenues.
