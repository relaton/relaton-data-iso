- content: |-
    Le présent document spécifie les exigences de sécurité relatives au couplage conductif des cyclomoteurs et motocycles à propulsion électrique (dénommés VEs) aux circuits électriques externes.
    NOTE 1      Les circuits électriques externes comprennent les bornes d’alimentation électrique externes et les charges électriques externes.
    Il ne fournit pas d'informations de sécurité complètes pour le personnel de fabrication, de maintenance et de réparation.
    Il s'applique uniquement aux systèmes de charge embarqués entre la prise ou l'entrée du véhicule et les circuits RESS.
    NOTE 2      Si non connexion à des circuits électriques externes, les exigences sont spécifiées dans la série ISO 13063.
    Les exigences relatives au transfert bidirectionnel d'énergie de courant continu en courant alternatif sont à l'étude et ne sont pas couverts par le présent document.
    NOTE 3      Les exigences de sécurité pour les équipements d'alimentation des VE en courant continu où la protection repose sur la séparation électrique, sont spécifiées dans l’IEC 61851‑25.
    NOTE 4      Les exigences de sécurité pour les équipements d'alimentation des VE en courant continu où la protection repose sur une isolation double ou renforcée sont spécifiées dans l’IEC/TS 61851‑3‑1 et l’IEC/TS 61851‑3‑2.
