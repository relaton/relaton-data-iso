abstract:
- content: |-
    ISO 9117-3:2010 specifies a test method for determining the surface-drying characteristics of a coating of a paint or varnish which dries by the action of air or by chemical reaction of its components.
    The method is not intended to apply to stoving products.
    The method described may be carried out: as a "go/no go" test, by determining the surface-drying state after a specified time, to assess compliance with a particular requirement; by determining the surface-drying state at suitable intervals until the surface-drying time is obtained.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "L'ISO 9117-3:2010 spécifie une méthode d'essai pour la détermination des
    caractéristiques de séchage en surface d'un revêtement de peinture ou de vernis
    qui sèche sous l'action de l'air ou par réaction chimique de ses composants.\nLa
    méthode ne s'applique pas aux produits séchés au four.\nLa méthode décrite peut
    être mise en œuvre \n- soit comme un essai «tout ou rien», en déterminant l'état
    de séchage en surface après une durée spécifiée, pour évaluer la conformité à
    une exigence particulière,\n- soit en déterminant l'état de séchage en surface
    à des intervalles de temps appropriés jusqu'à ce que la durée de séchage en surface
    soit obtenue."
