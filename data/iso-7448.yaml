abstract:
- language: en
  script: Latn
  content: |-
    This document identifies and defines terms used, illustrates configurations, and gives a nomenclature of components for machine-fed woody biomass reduction chippers, grinders, and shredders used in forestry. It aims to establish a uniform description of the various configurations of these types of forestry machines.
    Machines covered by this document include:
    —     drum chippers;
    —     disc chippers;
    —     screw chippers;
    —     horizontal grinders;
    —     tub grinders;
    —     shredders.
    Chippers, grinders, and shredders that are manually fed are not covered by this document.
