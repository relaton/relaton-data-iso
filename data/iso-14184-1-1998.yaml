abstract:
- language: fr
  script: Latn
  content: |2

    La présente partie de l'ISO 14184 spécifie une méthode pour déterminer la quantité de formaldéhyde libre et de formaldéhyde extrait partiellement par hydrolyse selon une méthode d'extraction d'eau. La méthode peut être appliquée aux essais d'échantillons textiles quelle que soit leur forme. Le mode opératoire prescrit est destiné à être utilisé pour déterminer les teneurs d'une étoffe en formaldéhyde libre et hydrolisé, comprises entre 20 mg/kg et 3500 mg/kg. En deçà de la limite inférieure de 20 mg/kg, le résultat est interprété comme "non détectable". L'ISO 14184-2 donne une méthode de détermination du formaldéhyde libéré.
