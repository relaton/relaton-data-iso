abstract:
- language: en
  script: Latn
  content: |-
    This document specifies
    —    metrological requirements,
    —    maximum permissible errors,
    —    requirements for marking and
    —    information to be provided for users,
    for burettes. This document is applicable to burettes with nominal volumes up to 100 ml, designed to deliver their specified volume (Ex).
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie:
    —    les exigences métrologiques;
    —    les erreurs maximales tolérées;
    —    les exigences relatives au marquage; et
    —    les informations à fournir aux utilisateurs;
    pour les burettes. Le présent document est applicable aux burettes d’un volume nominal allant jusqu’à 100 ml, conçues pour distribuer leur volume spécifié (Ex).
