abstract:
- language: en
  script: Latn
  content: This document provides pictorial standards for designating the degree of
    blistering. The principle of the method consists in rating the density and size
    of the blisters by means of the pictorial standards. The photographic reference
    standards have been adopted from ASTM D 714-56. Replaces and cancels section two
    of ISO 4628/1-1978.
