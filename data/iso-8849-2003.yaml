abstract:
- content: ISO 8849:2003 specifies requirements for electrically operated direct-current
    bilge pumps intended for use in removing bilge water from small craft with a hull
    length up to 24 m. It applies to electrically operated bilge pumps rated for less
    than 50 V direct current (d.c.). It does not cover pumps intended for damage control.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 8849:2003 spécifie les exigences relatives aux pompes de cale à moteur
    électrique en courant continu, utilisées pour pomper l'eau du fond des cales des
    navires dont la longueur de coque n'excède pas 24 m. Elle est applicable aux pompes
    de cale à moteur électrique alimentées en courant continu d'une tension inférieure
    à 50 V. Elle ne traite pas des pompes destinées à contrôler l'eau provenant d'une
    avarie.
