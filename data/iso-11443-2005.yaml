- content: |-
    L'ISO 11443:2005 spécifie des méthodes permettant de déterminer la fluidité de plastiques fondus soumis à des contraintes de cisaillement, à des vitesses et à des températures voisines de celles rencontrées lors de leur mise en oeuvre. Il est nécessaire de respecter ces méthodes lorsque l'on soumet à l'essai les plastiques fondus car, en règle générale, la fluidité de ces plastiques ne dépend pas uniquement de la température mais également d'autres facteurs et en particulier de la vitesse de cisaillement et de la contrainte de cisaillement.
    Les méthodes décrites dans l'ISO 11443:2005 s'avèrent utiles pour déterminer les valeurs de viscosité en fondu dans une plage de 10 Pa.s à 107 Pa.s, selon l'échelle de mesure du capteur de pression et/ou de force et les caractéristiques mécaniques du rhéomètre employé. Les vitesse de cisaillement pratiquées avec les rhéomètres d'extrusion s'échelonnent entre 1 s-1 et 106 s-1.
    Les effets élongationnels à l'entrée de la filière entraînent un gonflement de la matière extrudée à la sortie de la filière. Des méthodes permettant d'évaluer le gonflement de la matière extrudée ont été également incluses.
    Les techniques rhéologiques décrites ne se limitent pas exclusivement à la caractérisation des thermoplastiques qui, fondus, adhèrent aux parois par contact. Par exemple, les thermoplastiques présentant un effet de glissement et les thermodurcissables peuvent être inclus. Cependant, les méthodes employées pour évaluer la vitesse de cisaillement et la viscosité en cisaillement ne sont pas valables pour des matériaux n'adhérant pas aux parois. Toutefois, l'ISO 11443:2005 peut être utilisée pour caractériser le comportement rhéologique de tels fluides pour une géométrie donnée.
