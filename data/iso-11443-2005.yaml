abstract:
- content: |-
    ISO 11443:2005 specifies methods for determining the fluidity of plastics melts subjected to shear stresses at rates and temperatures approximating to those arising in plastics processing. Testing plastics melts in accordance with these methods is necessary since the fluidity of plastics melts is generally not dependent solely on temperature, but also on other parameters, in particular shear rate and shear stress.
    The methods described in this International Standard are useful for determining melt viscosities from 10 Pa·s to 107 Pa·s, depending on the measurement range of the pressure and/or force transducer and the mechanical and physical characteristics of the rheometer. The shear rates occurring in extrusion rheometers range from 1 s-1 to 106 s-1.
    Elongational effects at the die entrance cause extrudate swelling at the die exit. Methods for assessing extrudate swelling have also been included.
    The rheological techniques described are not limited to the characterization of wall-adhering thermoplastics melts only: for example, thermoplastics exhibiting 'slip' effects and thermosetting plastics can be included. However, the methods used for determining the shear rate and shear viscosity are invalid for materials which are not wall-adhering. Nevertheless, the standard can be used to characterize the rheological behaviour of such fluids for a given geometry.
