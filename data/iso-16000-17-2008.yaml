abstract:
- language: en
  script: Latn
  content: ISO 16000-17:2008 specifies a method for the detection and enumeration
    of moulds by cultivation after sampling by impaction according to ISO 16000-18:—
    or by filtration according to ISO 16000-16. It is also suitable for cultivation
    of moulds from material suspensions or from direct plating.
- language: fr
  script: Latn
  content: L'ISO 16000-17:2008 spécifie une méthode de détection et de dénombrement
    des moisissures par culture après échantillonnage par impaction, selon l'ISO 16000-18:—,
    ou par filtration, selon l'ISO 16000-16. Elle convient également à la culture
    des moisissures à partir de matières en suspension ou de culture directe sur boîte
    de Petri.
