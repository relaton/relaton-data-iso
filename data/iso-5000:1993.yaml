abstract:
- content: This product is used principally for heat-resisting applications and also
    where corrosion resistance and heat are involved. This sheet is produced in the
    range of thicknesses 0.40 to 3.0 mm inclusive, and in widths of 600 to 1500 mm,
    supplied in coils and cut lengths. Commercial quality sheet is intended for general
    fabricating purposes where sheet is used in the flat, or for bending or moderate
    forming. Drawing quality aluminium-silicon-coated sheet is intended for drawing
    or severe forming.
