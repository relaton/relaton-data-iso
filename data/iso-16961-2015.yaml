abstract:
- language: en
  script: Latn
  content: |-
    ISO 16961:2015 specifies the minimum requirements for surface preparation, materials, application, inspection and testing of internal coating lining systems that are intended to be applied on internal surfaces of steel storage tanks of crude oil, hydrocarbons and water for corrosion protection.
    It covers both new construction and maintenance works of tank internal coating and lining as well as the repair of defective and deteriorated systems.
    ISO 16961:2015 also provides the minimum requirements for shop performance testing of the coated/lined samples and the criteria for their approval.
- language: fr
  script: Latn
  content: |-
    L'ISO 16961:2015 spécifie les exigences minimales concernant la préparation de surface, les matériaux, l'application, le contrôle et les essais des systèmes de revêtement ou de doublage destinés à être appliqués sur les surfaces internes des réservoirs en acier pour le stockage de pétrole brut, d'hydrocarbures et d'eau dans le but d'assurer leur protection contre la corrosion.
    Elle couvre à la fois les nouvelles constructions et les travaux de maintenance pour le revêtement intérieur et le doublage interne des réservoirs ainsi que la réparation de systèmes défectueux et détériorés.
    L'ISO 16961:2015 fournit également les exigences minimales pour les essais de performance en atelier des échantillons revêtus/doublés ainsi que les critères d'acceptation.
