- content: |-
    L'ISO 2017-3:2015 établit les exigences nécessaires en vue d'assurer un échange approprié des informations relatives à la mise en ?uvre de l'isolation des bâtiments contre les vibrations et les chocs produits par des sources d'origine humaine.
    L'ISO 2017-3:2015 est uniquement applicable lors de la conception et la construction de bâtiments neufs dans des zones soumises à d'importantes vibrations pouvant être générées par une ou plusieurs sources (voies ferrées, circulation routière, activité industrielle, etc.). L'isolation de ces bâtiments permet de garantir l'intégrité de la structure et des équipements qu'elle contient (y compris les équipements sensibles) ainsi que le confort humain.
    L'ISO 2017-3:2015 spécifie les informations qui doivent être échangées entre le propriétaire du bâtiment, le client et le fournisseur de systèmes d'isolation vibratoire. Elle apporte des réponses pertinentes aux questions qui sont soulevées par le fabricant et l'utilisateur (pourquoi, quoi, quand et comment isoler des systèmes mécaniques).
    L'ISO 2017-3:2015 ne couvre pas les séismes et les forces générées par le vent.
