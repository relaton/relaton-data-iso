- content: "L'ISO 15706-2:2007 établit un système volontaire pour l'identification
    des versions d'oeuvres audiovisuelles et d'autres contenus dérivés ou intimement
    liés à une œuvre audiovisuelle (voir Annexe A). Elle est fondée sur le système
    de Numéro international normalisé des œuvres audiovisuelles (ISAN) défini dans
    l'ISO 15706. Un ISAN combiné avec le segment de version spécifié à l'Article 4
    de la présente partie de l'ISO 15706 constitue un identifiant de version ISAN,
    ci-après désigné comme V-ISAN. Un V-ISAN est un identifiant enregistré de manière
    unique pour les versions d'une œuvre audiovisuelle ou un contenu qui lui est lié.
    \nUn V-ISAN identifie toute sa vie durant une version particulière d'une œuvre
    audiovisuelle ou d'un autre contenu qui lui est lié. Il a pour but d'être utilisé
    lors de l'identification précise et unique d'une version particulière ou lorsque
    le contenu de l'œuvre audiovisuelle est nécessaire, comme dans les systèmes de
    production et de diffusion audiovisuelles, dans les applications télévisées et
    dans les guides de programmes électroniques.\nUn V-ISAN identifie une version
    particulière d'une œuvre audiovisuelle ou d'un autre contenu qui lui est lié en
    tant que combinaison unique d'éléments qui la composent (par exemple son contenu
    artistique, ses langues, son montage et son format technique) toute sa vie durant
    et indépendamment de toute présentation matérielle dans laquelle cette version
    ou son contenu est diffusé.\nL'attribution d'un V-ISAN à une version d'une œuvre
    audiovisuelle ou à un contenu qui lui est lié ne sert pas à attester la propriété
    de droits attachés à cette version, à son contenu ou à l'œuvre audiovisuelle elle-même.\nL'ISO
    15706-2:2007 spécifie les systèmes et les procédures de base qui assurent l'attribution
    et l'administration des V-ISANs."
