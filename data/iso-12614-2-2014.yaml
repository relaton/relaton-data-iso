abstract:
- content: |-
    ISO 12614-2:2014 specifies general requirements and definitions of liquefied natural gas fuel system components, intended for use on the types of motor vehicles as defined in ISO 3833. ISO 12614-2:2014 is also applicable to other LNG-fueled motor vehicles (for example ships) as far as appropriate, until any specific norm would be worked out for such a type of vehicle. It also provides general design principles, and specifies requirements for instructions and marking.
    ISO 12614-2:2014 is not applicable to the following:
    a)    fuel containers;
    b)    stationary gas engines;
    c)    container mounting hardware;
    d)    electronic fuel management;
    e)    refueling receptacles.
