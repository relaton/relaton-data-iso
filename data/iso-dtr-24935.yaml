abstract:
- content: |-
    This document provides a case study on software update over the air(OTA) using mobile
    communication and existing standards.
    This includes the followings:
    - Architecture of OTA software update system,
    - Structure and data format of software update package,
    - Communication protocol between update server, and
    - In-vehicle Communications
    Also, this document includes explanation about software update concepts and the role of the
    key modules (i.e., update server, mobile gateway, and ECU to be updated), which involve in
    software update procedures.
