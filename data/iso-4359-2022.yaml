- content: |-
    Le présent document spécifie les méthodes pour la mesure du débit des rivières et des canaux artificiels à régime permanent ou à variation lente, au moyen de certains types de canaux jaugeurs à profondeur critique (également appelés «canaux jaugeurs à ressaut»). Un grand nombre de canaux jaugeurs a été mis au point, mais le présent document ne considère que les canaux jaugeurs à profondeur critique qui jouissent d'une reconnaissance unanime s'appuyant sur des travaux de recherche adéquats et des essais in situ, et qui n'ont par conséquent pas besoin d'être étalonnés sur place.
    Les conditions d'écoulement considérées ne dépendent que de la hauteur de charge en amont; il faut donc qu'il existe un écoulement sous-critique en amont du canal jaugeur, puis que l'écoulement s'accélère en passant par la contraction et atteigne sa profondeur critique (voir Figure 1). Le niveau d'eau en aval de la structure doit être suffisamment bas pour ne pas influer sur ses performances.
    Le présent document s'applique à trois types de canaux jaugeurs couramment utilisés, couvrant une grande gamme d'applications, à savoir les canaux jaugeurs à col rectangulaire, à col trapézoïdal et à col en U. La théorie hydraulique qui sous-tend le présent document a été présentée dans la Référence [7].
    Le présent document n'est pas applicable à un type de canal jaugeur mentionné dans la littérature (parfois appelé canal «Venturi») à travers lequel l'écoulement reste sous-critique.
    NOTE      La forme du canal jaugeur Venturi est fondée sur le même principe qu'un débitmètre Venturi utilisé dans un système de conduite fermée et repose sur la mesure de la charge en deux endroits et l'application de la formule de l'énergie de Bernoulli.
