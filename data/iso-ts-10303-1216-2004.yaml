abstract:
- content: "ISO/TS 10303-1216:2004 specifies the application module for\n         Functional
    breakdown.       \n         \n      \n\n         The following are within the
    scope of \n         ISO/TS 10303-1216:2004:\n         \n      \n- \n            \t\t\tthe
    identification of functional breakdowns of a product;\n            \t\t\n         \n-
    \n            \t\t\tthe identification of the elements that comprise a functional
    breakdown;\n            \t\t\n         \n- \n            \t\t\tthe identification
    of parent-child relationships between functional breakdown elements;\n            \t\t\n
    \        \n- \n            \t\t\tthe relationships between elements in different
    functional breakdowns;\n            \t\t\n         \n- \n            \t\t\tthe
    representation of how a functional breakdown element is realized by a product.\n
    \           \t\t\t\n            EXAMPLE   \n                  \n                  \t\t\t\tThe
    functional breakdown element 'provide power' is realized by the 'gas turbine'
    product.\n                  \t\t     \n            \t\t\n         "
