- content: |-
    ISO 12482:2014 spécifie une méthode pour la surveillance continue de l'exploitation réelle de l'appareil de levage à charge suspendue, pendant un service prolongé, et spécifie les moyens de comparer cette exploitation réelle au service de conception d'origine qui était spécifié par le biais de la classification. La norme de conception correspondante est l'ISO 4301‑1. L'approche de la fin de la durée de vie théorique représente une augmentation de la probabilité d'apparition de phénomènes dangereux. La surveillance continue de l'exploitation des appareils de levage, tel que défini dans le présent document, fournit un outil pour prédire l'approche des limites de conception et pour concentrer les inspections spéciales sur les zones critiques d'un appareil de levage.
    La présente Norme internationale est destinée à être utilisée pour adapter/modifier les inspections définies dans l'ISO 9927‑1.
    Elle est applicable aux appareils de levage à construction permanente tout au long de leur durée de vie.
    Elle ne s'applique ni aux grues mobiles, ni aux grues à tour, sauf les grues à tour montées de façon permanente.
    NOTE          La méthode spécifiée dans la présente Norme internationale peut être adaptée aux normes ou règles autres que la norme ISO 4301‑1 qui spécifient des classifications.
