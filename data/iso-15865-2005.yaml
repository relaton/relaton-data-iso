abstract:
- content: "ISO 15865:2005 establishes common rules for assessing the qualification
    of space systems and products used in space systems against their functional and
    technical specifications. It establishes a basis for determining system or product
    readiness for any stage of the life cycle. This includes, for example, readiness
    for development, manufacture, test, operation, modification, or disposal.\nISO
    15865:2005 is applicable to systems and products used in flight or ground support
    and to products at all levels in a product tree. It applies to systems and products
    consisting of hardware, software, facilities, materials, methods, processes, procedures
    or any combination of these. \nIt establishes common rules for assessment of item
    readiness and approaches to qualification.\nISO 15865:2005 is intended for use
    as the basis for a design justification plan. It is intended to be used either
    in establishing an agreement for such a plan between a customer and a supplier
    or as the basis for a supplier's internal qualification practices."
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 15865:2005 définit des règles communes pour évaluer, par rapport à leurs spécifications fonctionnelles et techniques, la qualification des systèmes spatiaux et des produits utilisés dans les systèmes spatiaux. Elle établit les bases permettant de déterminer l'aptitude d'un système ou d'un produit à n'importe quelle phase de son cycle de vie. Ce qui comprend par exemple, l'aptitude au développement, à la fabrication, aux essais, à l'exploitation, aux modifications ou au retrait de service.
    L'ISO 15865:2005 est applicable aux systèmes et produits utilisés en vol ou en support au sol, ainsi qu'aux produits de tous les niveaux de l'arborescence produit. Elle s'applique aux systèmes et produits comprenant des matériels, logiciels, installations, matériaux, méthodes, processus ou procédures, ou toute combinaison de ces éléments.
    Elle établit des règles communes pour évaluer l'aptitude des éléments et pour des démarches communes pour la qualification.
    L'ISO 15865:2005 est destinée à servir de base à l'élaboration d'un plan de justification de la définition. Elle vise soit à établir entre le client et le fournisseur un accord relatif à ce plan, soit à être le point de départ pour mettre en place des pratiques de qualification internes chez le fournisseur.
