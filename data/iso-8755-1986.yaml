- language: en
  script: Latn
  content: Specifies the essential dimensions of a 40 mm drawbar coupling and a 40
    mm drawbar eye to permit interchangeability between towing vehicles and trailers
    equipped with these connections. These connections are not interchangeable with
    the 50 mm couplings specified in ISO 1102. Applies to connections designed for
    commercial vehicles and trailers, the maximum total mass of which is above 3,5
    t.
