abstract:
- content: |-
    ISO 18642:2016 specifies the general requirements regarding testing methods, sampling and preparation of test sample, marking and labelling, package, transport, and storage of fertilizer grade urea.
    It is applicable to urea in solid form, e.g. granular, prilled, or pastilled, which is made by the reaction of ammonia with carbon dioxide. Urea can be classified by its intended use, industrial and/or agricultural. It is mainly used as fertilizer in the field of agriculture. It is only applicable to fertilizer grade urea in the field of agriculture.
