abstract:
- content: |-
    ISO 2446¦IDF 226:2008 specifies a routine method (the Gerber method) for the determination of the fat content of milk and includes guidance on the determination of the appropriate capacity of the milk pipette and on the determination of the corrections to apply to the results if the milk is not of average fat content. The procedure for checking the capacity of the milk pipette is specified in an annex.
    The method is applicable to liquid milk, whole or partially skimmed, raw or pasteurized. With modifications, details of which are given, it is also applicable to: milk containing certain preservatives; milk that has undergone the process of homogenization, in particular sterilized milk and ultra heat-treated (UHT) milk; and skimmed milk.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 2246|FIL 226:2008 spécifie une méthode de routine (la méthode Gerber) pour la détermination de la teneur en matière grasse du lait, et contient des directives pour la détermination de la capacité appropriée de la pipette à lait et pour les corrections à appliquer aux résultats si le lait n'a pas une teneur moyenne en matière grasse. Le mode opératoire pour la vérification de la capacité de la pipette à lait est spécifié dans une annexe.
    La méthode est applicable au lait liquide, entier ou partiellement écrémé, cru ou pasteurisé. Avec des modifications, dont les détails sont donnés, elle est également applicable au lait contenant des conservateurs, au lait ayant subi un traitement d'homogénéisation, en particulier au lait stérilisé et au lait traité à haute température (UHT) et au lait écrémé.
