abstract:
- content: |-
    ISO 4900:2011 specifies a method for the determination of the contact mouldability of textile glass mats and fabrics.
    NOTE          The hand lay-up method of moulding is generally not regarded as lending itself to objective determinations. However, if the process is carried out by the same operator, useful comparisons can be drawn between results obtained with different mats or fabrics.
