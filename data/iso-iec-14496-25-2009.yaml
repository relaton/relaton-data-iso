abstract:
- language: en
  script: Latn
  content: "ISO/IEC 14496-25:2009 describes a model for connecting 3D Graphics Compression
    tools defined in ISO/IEC 14496 to graphics primitives defined in any other standard,
    specification or recommendation.\nThe goal of ISO/IEC 14496-25:2009 is to specify
    an architectural model able to accommodate\n- third-party XML based description
    of scene graph and graphics primitives with\n- (potential) binarization tools
    and with\n- MPEG-4 3D Graphics Compression tools specified in ISO/IEC 14496-2,
    ISO/IEC 14496-11 and ISO/IEC 14496-16. "
- language: fr
  script: Latn
  content: "ISO/IEC 14496-25:2009 describes a model for connecting 3D Graphics Compression
    tools defined in ISO/IEC 14496 to graphics primitives defined in any other standard,
    specification or recommendation.\nThe goal of ISO/IEC 14496-25:2009 is to specify
    an architectural model able to accommodate\n- third-party XML based description
