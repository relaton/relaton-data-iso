abstract:
- content: "ISO 1828:2012 specifies the minimal characteristics of a categorial structure
    for terminological systems of surgical procedures and the minimal domain constraints
    to support interoperability, comparability and the exchange of meaningful information
    on surgical procedures, independently of the language, insofar as the significant
    differences are specified by the system.\nISO 1828:2012 is applicable to terminological
    systems of surgical procedures in all surgical disciplines. It covers only the
    terminology part, as defined in ISO 1087-1:2000, of the terminological systems
    of surgical procedures.\nISO 1828:2012 is intended to be used as an integrated
    part of computer-based applications and for electronic health care records. "
  language:
