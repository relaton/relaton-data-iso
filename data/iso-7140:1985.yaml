abstract:
- content: The purpose of the measuring method is to determine the residual camber
    height and length as a function of the load ("flattening test"). Gives some essential
    informations related to the parameters "contact load" and "standard camber length".
    Applies to cross-country skis of size 130 cm and longer.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: " La présente Norme internationale spécifie une méthode\n  de détermination
    des performances dynamiques des skis de fond. Le but\n  de cet essai est de déterminer
    la hauteur et la longueur de cambre résiduel\n  en fonction de la charge. Une
    autre appellation pour cet essai est : «essai\n  de mise à plat». Les diagrammes
    (pour les exemples voir les figures\n  2 et 3) obtenus selon cet essai sont principalement
    destinés à\n  être utilisés par des spécialistes, mais peuvent également\n  servir
    au consommateur pour obtenir un ski de raideur appropriée. Pour\n  cette seconde
    application, on peut extraire des diagrammes deux paramètres\n  qui, d'une manière
    simplifiée et moins rigoureuse, donnent certaines\n  des informations obtenues
    par cet essai; ces deux paramètres sont : \n- «la force de contact» qui est une
    mesure de la force minimale\n    nécessaire pour mettre la partie centrale du
    ski en un premier contact\n    avec la neige.Si le ski est chargé avec une force
    supérieure\n    à la force de contact, les propriétés de friction (pendant\n    le
    glissement et l\x92impulsion) de la partie centrale du ski influent sur\n    le
    comportement du ski de manière significative. Pour des forces inférieures,\n    la
    partie\n    centrale de la semelle aura une influence mineure sur la friction
    ;\n-  «la longueur de cambre residuel normalisée» est la mesure\n    de la longueur
    de semelle du ski qui n\x92est pas en contact ferme avec\n    la neige pendant
    le glissement, lorsque le poids du corps est réparti\n    également sur les deux
    skis. II faut noter que pour extraire ce paramétre,\n    un poids normal moyen
    est affecte au skieur. Ce paramétre est particuliérement\n    pertinent pour les
    skis concus pour utiliser le fart comme systéme\n    anti-recul (surtout sur neige
    mouillée ou glace).\nLes meilleures valeurs de ces paramétres dépendent de plusieurs\n
    \ facteurs, tels que le poids et la compétence du skieur, les conditions\n  de
    neige, la construction du ski, la structure et la préparation de semelle.\n  II
    est donc recommande que le fabricant de skis fournisse pour chaque type de\n  ski
    les informations relatives à l\x92utilisation de ces paramétres.\nEn conséquence,
    les valeurs des paramètres mesurées dans\n  cet essai ne peuvent pas être directement
    reliees à la qualité\n  du ski.\nLa présente Norme internationale s\x92applique
    aux skis de fond 130\n  cm et plus."
