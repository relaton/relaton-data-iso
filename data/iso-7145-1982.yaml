abstract:
- content: Specifies a method for the determination of the volume rate of flow of
    a single phase fluid of a substantially constant density (Mach number 0,25) under
    steady fully developed flow conditions in a closed conduit of circular cross-section
    running full by measurement of the flow velocity in a single point.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "\nLa présente Norme internationale spécifie une méthode de détermination
    du débit-volume d'un fluide monophasique, incompressible ou pouvant être considéré
    comme tel (nombre de Mach < 0,25), en écoulement permanent pleinement établi dans
    une conduite fermée de section droite circulaire et complètement remplie par le
    fluide, par mesure de la vitesse d'écoulement en un seul point. La méthode prévoit
    la possibilité de placer l'élément primaire de mesure de la vitesse soit au point
    présumé où règne la vitesse débitante, c'est-à-dire à une distance de 0,242 R
    de la paroi de la conduite (R étant le rayon de la conduite), soit sur l'axe de
    la conduite. Lorsqu'il peut y avoir doute sur la symétrie de l'écoulement, il
    est souhaitable d'utiliser au moins deux points de mesure régulièrement répartis
    sur une même circonférence, à la distance de la paroi définie ci-dessus.\n\n La
    méthode spécifiée dans la présente Norme internationale\n  n'est applicable que
    si les conditions suivantes sont remplies : \na) La conduite doit présenter un
    tronçon rectiligne suffisamment\n  long pour que l'on observe dans la section
    de mesure une répartition\n  des vitesses correspondant à un écoulement établi
    en régime\n  turbulent (voir 2.3.5). Le coefficient de perte de charge λ de la
    conduite\n  ne doit pas être supérieur à 0,06. \nb) Le régime d'écoulement doit
    être turbulent et le nombre\n  de Reynolds ReD doit être supérieur ou égal aux\n
    \ valeurs suivantes : Lorsque l'on mesure la vitesse sur l'axe de la conduite,\n
    \ l'écoulement doit être turbulent rugueux (voir 2.3.6). Le nombre\n  de Reynolds
    ReD doit alors être supérieur ou égal\n  aux valeurs suivantes :\nc) Les données
    expérimentales sur lesquelles repose la présente\n  Norme internationale portent
    principalement sur les conduites de diamètre\n  supérieur ou égal à 300 mm, mais
    il y a toutes raisons\n  de penser que la méthode peut s'appliquer à des conduites
    de diamètre\n  plus petit. \nd) En aucun point de la section de mesure, la direction
    de la vitesse locale\n  ne doit faire un angle supérieur à 5° avec l'axe de la
    conduite.\nCette condition peut être vérifiée soit avec la sonde utilisée\npour
    les mesures, si sa conception le permet, soit avec une sonde de type différent.\nOn
    peut admettre que si la condition requise est vérifiée pour un\ndébit donné q,
    elle est également satisfaite dans la gamme\nde q/3 à 3q. "
