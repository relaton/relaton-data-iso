abstract:
- content: Applies to refined, wrought and cast nickel within the ranges specified
    in table 1. The method is applicable to the independent determination of any one
    or more of the elements listed. The lower level for iron can be extended to less
    than 0,0025 % (m/m) provided a special standard solution is prepared. The upper
    limit for the determination of cobalt and copper can be raised to 2 % (m/m) by
    a minor modification to the method. For potential interferences, see clause 10.
