abstract:
- content: The types of MABS plastics are differentiated from each other by a classification
    system based on appropriate levels of the designatory properties Vicat softening
    temperature, melt flow rate, impact strength, flexural modulus and on information
    about basic polymer parameters, intended application and/or method of processing,
    important properties, additives, colorants, fillers and reinforcing materials.
    Is applicable to materials ready for normal use in the form of powder, granules
    or pellets and to materials unmodified or modified by colorants, additives, fillers,
    etc.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente partie de l'ISO 10366 établit un système de désignation des matériaux thermoplastiques MABS qui peut être utilisé comme base pour les spécifications.  Les types de plastiques MABS sont différenciés les uns des autres par un système de classification basé sur des niveaux appropriés de(s) propriété(s) de désignation :  a) température de ramollissement Vicat ;  b) indice de fluidité ;  c) résistance au choc ;  d) module de flexion,  et des informations concernant certains paramètres du polymère de base, l'application prévue et/ou la méthode de mise en oeuvre, les propriétés importantes, les additifs, colorants, matériaux de charge et renfort.  La présente partie de l'ISO 10366 est applicable à tous les matériaux thermoplastiques à base de méthylméthacrylate/acrylonitrile/butadiène/styrène constitué d'une phase continue de polymères de styrène (et/ou de styrène alkyl-substitué), acrylonitrile, méthyl méthacrylate et d'une phase dispersée élastomérique à base de butadiène.  Elle est applicable aux matériaux prêts à l'emploi sous forme de poudres, grains ou granulés, non modifiés ou modifiés par des colorants, additifs, charges, etc.  Le fait que des matériaux aient la même désignation n'implique pas qu'ils présentent nécessairement les mêmes performances. La présente partie de l'ISO 10366 ne comporte pas de données sur la conception, la performance ou les conditions de mise en oeuvre qui peuvent être exigées pour spécifier un matériau pour une application et/ou une méthode de mise en oeuvre particulière.  Si de telles caractéristiques additionnelles sont nécessaires, elles doivent être déterminées conformément aux méthodes d'essai prescrites dans l'ISO 10366-2, si appropriée.  Afin de prescrire un matériau thermoplastique pour une application particulière ou d'assurer une méthode de mise en oeuvre reproductible, des exigences additionnelles peuvent être codées dans le bloc de données 5 (voir article 3, alinéa d'introduction).
