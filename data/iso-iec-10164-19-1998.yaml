- content: "La présente Recommandation | Norme internationale définit la fonction
    de gestion de domaine de gestion et de politique\nde gestion. Cette fonction de
    gestion est une fonction de gestion-systèmes qui peut être utilisée par un processus\nd'application,
    dans un environnement de gestion centralisée ou décentralisée, pour dialoguer
    aux fins de la\ngestion-systèmes, comme défini par le cadre de gestion de l'interconnexion
    des systèmes ouverts (OSI, OPEN\U00100000 SYSTEM\nINTERCONNECTION), Rec. X.700
    du CCITT et l'ISO/CEI 7498-4. La présente Recommandation | Norme internationale\ndéfinit
    une fonction qui consiste en définitions et en services génériques. Cette fonction
    est située dans la couche\nd'Application du modèle de référence d'interconnexion
    des systèmes ouverts (Rec. UIT-T X.200 | ISO/CEI 7498-1) et\nest définie suivant
    le modèle fourni par l'ISO/CEI 9545. Le rôle des fonctions de la gestion-systèmes
    est décrit par la\nRec. X.701 du CCITT | ISO/CEI 10040.\nLa présente Recommandation
    | Norme internationale:\n? identifie l'ensemble des spécifications auxquelles
    satisfait cette fonction;\n? fournit un modèle pour le comportement des objets
    de gestion d'un domaine de gestion;\n? fournit un modèle pour le comportement
    des objets de gestion d'une politique de gestion;\n? précise les spécifications
    de la gestion de cette fonction, et comment elles sont satisfaites par la\nspécification
    des objets gérés et de leur comportement;\n? spécifie la mise en correspondance
    de ces services avec les services CMIS;\n? spécifie la syntaxe abstraite des paramètres
    des unités de données de protocoles d'application de gestion\n(MAPDU: MANAGEMENT\U00100000APPLICATION\U00100000PROTOCOL\U00100000DATA\U00100000UNIT)
    qui seront utilisés pour faire référence aux objets\ngérés et à leurs caractéristiques;\n?
    fournit un modèle, aux termes du modèle d'information de gestion et du modèle
    relationnel général, pour\nles informations associées à des domaines de gestion,
    à des politiques et à des juridictions, ainsi que pour\nle comportement des objets
    gérés servant à l'accès à ces informations et à leur manipulation;\n? fournit
    des définitions des informations associées à des domaines de gestion, à des politiques
    et à des\njuridictions, de leur représentation et des opérations qui peuvent être
    effectuées sur elles en termes de\nmodèles d'objets gérés et de relations de gestion.\nLa
    présente Recommandation | Norme internationale:\n? ne définit la nature d'aucune
    réalisation destinée à fournir la fonction de gestion d'un domaine de gestion\net
    de sa politique de gestion;\n? ne spécifie pas la manière dont la gestion doit
    être effectuée par l'utilisateur de fonction de gestion d'un\ndomaine de gestion
    et de sa politique de gestion;\n? ne définit la nature d'aucune des interactions
    qui aboutissent à l'utilisation de la fonction de gestion d'un\ndomaine de gestion
    et de sa politique de gestion;\n? ne spécifie pas les services nécessaires à l'établissement
    ni à la libération, normale ou anormale, d'une\nassociation de gestion;\n? ne
    définit pas les interactions dues à l'utilisation simultanée de plusieurs fonctions
    de gestion;\n? ne définit pas les spécifications de l'établissement ou de l'autorisation
    de connexion pour l'utilisation de\ncette fonction ou pour toute activité associée;\n?
    n'exclut pas la définition de classes additionnelles d'objets gérés domaine de
    gestion, politique de gestion\nou juridiction de gestion."
