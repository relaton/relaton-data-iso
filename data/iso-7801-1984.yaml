abstract:
- language: en
  script: Latn
  content: Specifies the method for determining the ability of wire of diameter or
    thickness 0,3 to 10 mm inclusive to undergo plastic deformation during reverse
    bending. The range of diameters of thicknesses for which ISO 7801 is applicable
    may be more exactly specified in the relevant product standard. The test consists
    of repeated bending, through 90 in opposite directions, of a test piece held at
    one end, each bend being over a cylindrical support of a specified radius.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale spécifie la méthode de détermination de l'aptitude des fils métalliques, de diamètre ou d'épaisseur de 0,3 à 10 mm inclus, à supporter la déformation plastique imposée par un pliage alterné. Les fourchettes de diamètres ou d'épaisseurs auxquelles s'applique la présente Norme internationale sont précisées de façon plus exacte dans les normes de produits.
