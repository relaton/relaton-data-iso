abstract:
- content: "ISO 9241-143:2012 provides requirements and recommendations for the design
    and evaluation of forms, in which the user fills-in, selects entries for or modifies
    labelled fields on a \"form\" or dialogue box presented by the system. Often the
    system then creates or updates the data associated with the form. Form-based entries
    typically are in the form of typed input (abbreviations, or full names) or selections
    from available option lists. \nISO 9241-143:2012 is applicable to forms regardless
    of the modality in which they are rendered (visual, spatial, vocal); much of its
    guidance is based on a model of visual and spatial relationship. In addition,
    it specifies the use of non-text methods for providing forms entries (e.g. list
    boxes) and pertains to dialogue boxes which utilize form techniques. Guidance
    is provided on the selection and design of those user-interface elements relevant
    to forms. \nWhile it covers lists used to enter forms data, menus which are similar
    to lists are outside its scope (see ISO 9241‑14). It is not applicable to the
    hardware aspects of forms.\nThe requirements and recommendations in ISO 9241-143:2012
    are applicable throughout the development process (for example, as guidance for
    designers during design, as a basis for heuristic evaluation, as guidance for
    usability testing) and in the procurement process. "
