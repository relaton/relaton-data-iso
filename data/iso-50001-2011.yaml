abstract:
- language: en
  script: Latn
  content: "ISO 50001:2011 specifies requirements for establishing, implementing,
    maintaining and improving an energy management system, whose purpose is to enable
    an organization to follow a systematic approach in achieving continual improvement
    of energy performance, including energy efficiency, energy use and consumption.\nISO
    50001:2011 specifies requirements applicable to energy use and consumption, including
    measurement, documentation and reporting, design and procurement practices for
    equipment, systems, processes and personnel that contribute to energy performance.\nISO
    50001:2011 applies to all variables affecting energy performance that can be monitored
    and influenced by the organization. ISO 50001:2011 does not prescribe specific
    performance criteria with respect to energy. \nISO 50001:2011 has been designed
    to be used independently, but it can be aligned or integrated with other management
    systems. \nISO 50001:2011 is applicable to any organization wishing to ensure
    that it conforms to its stated energy policy and wishing to demonstrate this to
    others, such conformity being confirmed either by means of self-evaluation and
    self-declaration of conformity, or by certification of the energy management system
    by an external organization.\nISO 50001:2011 also provides, in Annex A, informative
    guidance on its use."
- language: fr
  script: Latn
  content: |-
    L'ISO 50001:2011 spécifie les exigences pour concevoir, mettre en ?uvre, entretenir et améliorer un système de management de l'énergie permettant aux organismes de parvenir, par une démarche méthodique, à l'amélioration continue de sa performance énergétique, laquelle inclut l'efficacité, l'usage et la consommation énergétiques.
    Elle spécifie les exigences applicables aux usages et à la consommation énergétiques, y compris le mesurage, la documentation et le reporting, la conception et les achats d'équipements et de systèmes, les processus et le personnel qui contribuent à la performance énergétique.
    Elle est applicable à tous les facteurs affectant la performance énergétique que l'organisme peut surveiller et sur lesquels il peut avoir une influence. Elle ne prescrit pas de critères de performance spécifiques en matière d'énergie.
    Elle a été conçue pour être utilisée seule, mais elle peut s'aligner ou être intégrée à d'autres systèmes de management.
    Elle est applicable à tout organisme qui souhaite s'assurer qu'il se conforme à la politique énergétique qu'il s'est fixée et en apporter la preuve. L'auto-évaluation et l'autodéclaration de conformité ou la certification du système de management de l'énergie par un organisme externe peuvent en attester.
    Elle fournit également, à titre d'information, des recommandations pour sa mise en oeuvre.
