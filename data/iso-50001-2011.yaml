abstract:
- content: "ISO 50001:2011 specifies requirements for establishing, implementing,
    maintaining and improving an energy management system, whose purpose is to enable
    an organization to follow a systematic approach in achieving continual improvement
    of energy performance, including energy efficiency, energy use and consumption.\nISO
    50001:2011 specifies requirements applicable to energy use and consumption, including
    measurement, documentation and reporting, design and procurement practices for
    equipment, systems, processes and personnel that contribute to energy performance.\nISO
    50001:2011 applies to all variables affecting energy performance that can be monitored
    and influenced by the organization. ISO 50001:2011 does not prescribe specific
    performance criteria with respect to energy. \nISO 50001:2011 has been designed
    to be used independently, but it can be aligned or integrated with other management
    systems. \nISO 50001:2011 is applicable to any organization wishing to ensure
    that it conforms to its stated energy policy and wishing to demonstrate this to
    others, such conformity being confirmed either by means of self-evaluation and
    self-declaration of conformity, or by certification of the energy management system
    by an external organization.\nISO 50001:2011 also provides, in Annex A, informative
    guidance on its use."
