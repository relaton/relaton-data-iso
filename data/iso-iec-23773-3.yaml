abstract:
- language: en
  script: Latn
  content: "This document defines system architecture for real-time simultaneous interpretation
    system for spontaneous speeches designed to interoperate among different natural
    languages.\nThis document describes the system architecture for simultaneous interpretation
    system for spontaneous interpretation environments.  \nWhile traditional speech
    to speech translation addresses the functional equivalent of consecutive interpretation,
    this document focuses on the functional equivalent of simultaneous interpretation.\nThis
    document does not cover sign language interpretation."
