abstract:
- language: en
  script: Latn
  content: |-
    ISO 3160-2:2015 specifies methods to determine fineness, thickness, corrosion resistance and adhesion for gold alloy coverings on watch-cases and accessories, including bracelets when they are permanently attached to the case.
    The tests apply only to significant surfaces.
    ISO 3160-2:2015 applies to all gold alloy coverings specified in ISO 3160‑1.
- language: fr
  script: Latn
  content: |-
    ISO 3160-2:2015 spécifie des méthodes pour la détermination du titre, de l'épaisseur, de la résistance à la corrosion et de l'adhérence des revêtements d'alliage d'or sur les boîtes de montres et leurs accessoires, ainsi que sur les bracelets lorsque ceux-ci sont inséparables de la boîte.
    Les essais ne s'appliquent qu'aux surfaces significatives.
    ISO 3160-2:2015 est applicable aux revêtements d'alliage d'or spécifiés dans l'ISO 3160‑1.
