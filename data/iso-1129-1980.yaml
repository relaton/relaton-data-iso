abstract:
- language: en
  script: Latn
  content: This second edition cancels and replaces the first edition (1977). Specifies
    the diameters, thicknesses, tolerances and masses per unit length of fired tubes,
    including superheater and heat exchanger tubes. It does not apply für tubes according
    to ISO 6758 and ISO 6759. Tabulates carbon and alloy steel tubes (table 1), austenitic
    stainless steel tubes (table 2, ferritic and martensitic steel tubes (table 3)).
