abstract:
- language: en
  script: Latn
  content: Specifies methods for the determination of the mass concentration of particulate
    cadmium and cadmium compounds in workplace air by electrothermal atomic absorption
    spectrometric method (ETAAS) applicable to the determination of mass concentrations
    of 10 ng to 600 ng Cadmium per sample or flame atomic absorption spectrometric
    method (FAAS), applicable to the determination of mass concentrations of 0,15  g
    to 96  g Cadmium per sample.
