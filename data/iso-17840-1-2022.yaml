abstract:
- language: en
  script: Latn
  content: |-
    This document defines the contents and the layout of the rescue sheet providing necessary and useful information about a vehicle involved in an accident to support the rescue team extricating the occupants as fast and as safe as possible.
    This document is applicable to passenger cars and light commercial vehicles according to ISO 3833.
    The identification of the vehicle and of the model through a database using the license plate, the VIN number, an automatic emergency call system (e.g. eCall) or other identifiers (e.g. bar code or QR code) is not covered by this document.
    The rescue process or the process of handling the rescue sheets is not covered by this document.
    This document does not cover information related to education and training for rescue teams.
- language: fr
  script: Latn
  content: |-
    Le présent document définit le contenu ainsi que la mise en page de la fiche de secours. Il fournit les informations nécessaires et utiles concernant un véhicule impliqué dans un accident, de manière à aider l'équipe de secours à extraire les occupants aussi rapidement et sûrement que possible.
    Le présent document s'applique aux véhicules de passagers, ainsi qu'aux véhicules commerciaux légers conformément à l’ISO 3833.
    L'identification du véhicule et du modèle sur une base de données, au moyen de la plaque d'immatriculation, du numéro VIN, d'un système automatique d'appels d'urgence (par exemple eCall) ou d’autres moyens d'identification (par exemple un code à barres ou un QR code) n'est pas couverte par le présent document.
    Le processus de désincarcération proprement dit ou le processus de traitement des fiches de secours n’est pas couvert par le présent document.
    Le présent document ne traite pas d'informations liées à l'éducation et à la formation des équipes de secours.
