- content: |-
    L'ISO 20743:2007 spécifie des méthodes d'essai quantitatives permettant de déterminer l'activité antibactérienne des produits textiles finis antibactériens, y compris les non-tissés.
    L'ISO 20743:2007 s'applique à tous les produits textiles, y compris le tissu, le rembourrage, le fil et les matériaux utilisés dans la confection de vêtements, de tissus d'ameublements et d'articles divers, quel que soit le type d'agent antibactérien utilisé (organique, inorganique, naturel ou synthétique) ou quelle que soit la méthode d'application (intégration, post-traitement ou greffage).
    Tenant compte de l'application prévue et de l'environnement dans lequel le produit textile est destiné à être utilisé, l'utilisateur peut choisir la plus adaptée des trois méthodes suivantes de détermination de l'activité antibactérienne: a) méthode par absorption (méthode d'évaluation dans laquelle la suspension bactérienne à l'essai est ensemencée directement sur des échantillons); b) méthode par transfert (méthode d'évaluation dans laquelle les bactéries soumises à l'essai sont placées sur une boîte de milieu gélosé, puis transférées sur des échantillons); c) méthode par impression (méthode d'évaluation dans laquelle les bactéries soumises à l'essai sont placées sur un filtre, puis imprimées sur des échantillons);
    La technique de dénombrement et la méthode de mesure de luminescence ATP (triphosphate d'adénosine) sont également spécifiées pour le dénombrement des bactéries.
