abstract:
- content: |-
    ISO 14314:2004 specifies the safety requirements for RIC engine re-coil starting equipment intended for use on reciprocating internal combustion engines for land, rail and marine use, excluding engines intended for use to propel road vehicles and aircraft. It may be applied to engines intended for use to propel construction and earth-moving machines and for other applications where no other suitable International Standards exist.
    In addition to the technical safety requirements, it also contains the method of checking the adherence to these requirements.
    This International Standard only addresses the hazards associated with the installation and operation of re-coil starting equipment.
    It is primarily directed at machines which are manufactured after the date of publication of this International Standard.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 14314:2004 spécifie les exigences relatives aux dispositifs de démarrage à réenrouleur équipant les moteurs alternatifs à combustion interne pour les applications terrestres, ferroviaires et marines, à l'exception des moteurs utilisés pour propulser les véhicules routiers et les aéronefs. Elle peut s'appliquer aux moteurs utilisés pour propulser des engins servant à la construction et des engins de terrassement, ainsi que dans le cadre des applications pour lesquelles il n'existe aucune Norme internationale appropriée.
    L'ISO 14314:2004 contient, outre les prescriptions techniques de sécurité, les procédures de contrôle du respect de ces prescriptions.
    Elle couvre uniquement les phénomènes dangereux associés à l'installation et au fonctionnement des dispositifs de démarrage à réenrouleur.
    L'ISO 14314:2004 s'adresse principalement aux machines qui sont fabriquées après sa date de publication.
