abstract:
- language: en
  script: Latn
  content: ISO 16733-1:2015 describes a methodology for the selection of design fire
    scenarios that are credible but conservative for use in fire safety engineering
    analyses of any built environment, including buildings, structures or transportation
    systems. Following the procedures given in this part of ISO 16733-1:2015, a manageable
    number of design fire scenarios is selected using a qualitative or semi-quantitative
    approach. For a full quantitative approach using risk assessment, the reader is
    directed to ISO 16732‑1.
- language: fr
  script: Latn
  content: L'ISO 16733-1:2015 décrit une méthodologie de sélection de scénarios d'incendie
    de dimensionnement, qui sont plausibles tout en étant conservateurs, à utiliser
    pour des analyses d'ingénierie de la sécurité contre l'incendie de tout ouvrage
    dont les bâtiments, les édifices ou les systèmes de transport. Les procédures
    décrites dans l'ISO 16733-1:2015 permettent de sélectionner un nombre de scénarios
    d'incendie de dimensionnement plus facilement gérable, en utilisant une approche
    qualitative ou semi-quantitative. Pour une approche quantitative complète utilisant
    une évaluation du risque, le lecteur est invité à consulter l'ISO 16732‑1.
