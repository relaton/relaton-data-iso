abstract:
- content: |-
    ISO 16000-25:2011 specifies a test method for determination of the area specific emission rate of semi-volatile organic compounds (SVOCs) from newly produced building products or furnishings under defined climate conditions using a micro-chamber. The method can in principle also be applied to aged products. This measurement method is applicable to products and materials, such as board materials, wallpapers, flooring materials, insulation materials, adhesives, paints, and their combinations.
    Sampling, transport and storage of materials to be tested, and preparation of test specimens are specified in ISO 16000-11. Air sampling and analytical methods for the determination of SVOCs are specified in ISO 16000-6 and ISO 16017-1.
    An example of a micro-chamber is described in an annex.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 16000-25:2011 spécifie une méthode d'essai pour la détermination du facteur d'émission spécifique par unité de surface des composés organiques semi-volatils (COSV) provenant de produits de construction ou d'équipements nouvellement fabriqués dans des conditions climatiques définies, en utilisant une micro-chambre. En principe, la méthode peut également être appliquée aux produits qui ont vieilli. Cette méthode de mesurage s'applique aux produits et matériaux tels que les planches, papiers peints, revêtements pour sols, matériaux d'isolation, colles, peintures et leurs combinaisons.
    L'échantillonnage, le transport et le stockage des matériaux à analyser, ainsi que la préparation des échantillons pour essai, sont spécifiés dans l'ISO 16000-11. L'échantillonnage de l'air et les méthodes d'analyse pour le dosage des COSV sont spécifiés dans l'ISO 16000-6 et l'ISO 16017-1.
    Un exemple de micro-chambre est décrit dans une annexe.
