abstract:
- content: This document specifies particular requirements for the biocompatibility
    evaluation of materials for intraocular lenses (IOLs) including the processing
    conditions to produce them. These requirements include evaluation of physicochemical
    properties that are relevant to biocompatibility. It also gives guidance on conducting
    an ocular implantation test.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: Le présent document spécifie des exigences particulières relatives à l'évaluation
    de la biocompatibilité des matériaux des lentilles intraoculaires (LIO), y compris
    les conditions de traitement liées à leur fabrication. Ces exigences comprennent
    l'évaluation des propriétés physicochimiques relatives à la biocompatibilité.
    Le présent document donne également des recommandations relatives à la réalisation
    d'un essai d'implantation oculaire.
