abstract:
- content: |-
    This document specifies methods for the measurement of specular reflectance and specular gloss of flat samples of anodized aluminium using geometries of 20° (Method A), 45° (Method B), 60° (Method C) and 85° (Method D) and of specular reflectance by an additional 45° method (Method E) employing a narrow acceptance angle.
    The methods described are intended mainly for use with clear anodized surfaces. They can be used with colour-anodized aluminium, but only with similar colours.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie des méthodes de mesure de la réflectivité spéculaire et du brillant spéculaire d'échantillons plats d'aluminium anodisé sous des angles de 20° (Méthode A), 45° (Méthode B), 60° (Méthode C) et 85° (Méthode D), plus une autre méthode à 45° (Méthode E) à petit angle d'ouverture pour le mesurage de la réflectivité spéculaire.
    Les méthodes décrites sont principalement utilisables sur des surfaces plates anodisées claires. Elles peuvent être utilisées sur de l'aluminium anodisé coloré, mais dans ce cas, uniquement pour des couleurs semblables.
