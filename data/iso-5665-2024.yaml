abstract:
- content: "This document provides general requirements and recommendations on the
    principles, procedures, and methods for investigating incidents where there have
    been injuries, illnesses, damage to health, fatalities to consumers, damage to
    property or environmental damage related to the use of products, services or facilities
    by consumers. \nNOTE 1       These incidents can occur anywhere.\nThis document
    is applicable to any person or any organization of any size, whether it is public,
    private or community-based.\nNOTE 2       This document is not limited to incidents
    while products, services or facilities are in use, but also includes incidents
    that occur when products, services or facilities are not in use, such as during
    transportation or storage by consumers."
