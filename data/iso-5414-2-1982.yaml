abstract:
- content: 'ISO 5414-2 specifies the dimensions of two types of connection: chucks
    with 7/24 taper shanks for tool shanks with either single flat or a double flat
    and chucks with Morse taper shanks for tool shanks with a single flat only. Morse
    tapers shall conform with ISO 296 and ISO 5413 and 7/24 tapers shall conform with
    ISO 297 and ISO 2583. Flatted parallel shanks installed in these chucks shall
    conform to ISO 3338-2.'
