abstract:
- language: en
  script: Latn
  content: "ISO 17672:2010 specifies the compositional ranges of a series of filler
    metals used for brazing. The filler metals are divided into seven classes, related
    to their composition, but not necessarily to the major element present.\nIn the
    case of composite products, such as flux-coated rods, pastes or plastics tapes,
    ISO 17672:2010 covers only the filler metal that forms part of such products. "
- language: fr
  script: Latn
  content: |-
    L'ISO 17672:2010 spécifie les gammes de composition de métaux d'apport utilisés pour le brasage fort. Les métaux d'apport ont été divisés en sept classes, d'après leur composition, mais pas nécessairement d'après leur élément majeur.
    En ce qui concerne les produits composites, tels que les baguettes de brasage enrobées, les pâtes ou les rubans plastiques, l'ISO 17672:2010 ne couvre que le métal d'apport faisant partie intégrante de tels produits.
