abstract:
- language: en
  script: Latn
  content: ISO 9182-2;2013 specifies the dimensions and tolerances, in millimetres,
    of guide pillars, type A, intended for use in press tools. These guide pillars
    can be straight, type A1, or straight with end-locking and locking ring, type
    A2. It gives guidance on the materials and specifies the hardness and the designation
    of guide pillars which meet its requirements.
- language: fr
  script: Latn
  content: |-
    L'ISO 9182-2:2013 spécifie les dimensions et tolérances, en millimètres, des colonnes de guidage, type A, destinées à être utilisées dans des outillages de presse. Ces colonnes peuvent être soit uniquement droites, type A1, soit en plus, à retenue inférieure avec jonc, type A2.
    Elle donne des indications relatives aux matériaux, spécifie une dureté et spécifie la désignation des colonnes de guidage conformes à l'ISO 9182-2:2013.
