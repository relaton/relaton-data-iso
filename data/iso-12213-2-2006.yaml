abstract:
- content: |-
    ISO 12213 specifies methods for the calculation of compression factors of natural gases, natural gases containing a synthetic admixture and similar mixtures at conditions under which the mixture can exist only as a gas.
    It is divided into three parts: this part, ISO 12213-2:2006, specifies a method for the calculation of compression factors when the detailed composition of the gas by mole fractions is known, together with the relevant pressures and temperatures.
    The method is applicable to pipeline quality gases within the ranges of pressure p and temperature T at which transmission and distribution operations normally take place, with an uncertainty of about +/- 0,1 %. It can be applied, with greater uncertainty, to wider ranges of gas composition, pressure and temperature.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 12213 spécifie des méthodes pour le calcul des facteurs de compression des gaz naturels, des gaz naturels contenant un adjuvant synthétique et de mélanges similaires dans des conditions telles que le mélange ne peut exister que sous forme gazeuse.
    Elle est divisée en trois parties: la présente partie, l'ISO 12213-2:2006, spécifie une méthode pour le calcul des facteurs de compression lorsque la composition détaillée du gaz par fractions molaires est connue, ainsi que les pressions et les températures correspondantes.
    La méthode est applicable au gaz de qualité réseau dans les plages de pression, p, et de température, T, dans lesquelles s'effectuent normalement les opérations de transport et de distribution, avec une incertitude de l'ordre de +/- 0,1 %. Elle peut s'appliquer, avec une incertitude plus élevée, à des plages plus étendues de composition des gaz, de pression et de température.
