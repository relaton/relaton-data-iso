abstract:
- content: "\nLa présente partie de l'ISO 3550 prescrit une méthode pour la détermination
    des pertes de tabac par les extrémités des cigarettes à l'aide d'une cage rotative
    cylindrique à barreaux. Elle s'applique principalement à des cigarettes industrielles
    prélevées sur le lieu de fabrication, avant ou après emballage.  \nNOTE -- Une
    méthode de détermination des pertes de tabac par les extrémités des cigarettes
    à l'aide d'une boîte rotative cubique (sismélatophore) est décrite dans l'ISO
    3550-2.\n"
