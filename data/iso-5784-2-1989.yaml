abstract:
- content: This part specifies rules for the use of symbols in basic logic systems
    needed for better understanding of pipe connections. This system may be used to
    define functions as well as for diagram circuitry. The rules specified in this
    part are applicable to any type of fluid power binary logic device, with or without
    moving parts.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente partie de l'ISO 5784 prescrit les règles d'utilisation des symboles d'alimentation et d'échappement dans les systèmes logiques de base dont l'utilisateur a besoin pour une meilleure compréhension des connexions de tuyauteries. Ce système de symboles peut être utilisé pour définir les fonctions aussi bien que les diagrammes de circuits. Les règles prescrites dans la présente partie de l'ISO 5784 sont applicables à tous les types de fonctions logiques binaires de transmission par fluide, avec aussi bien que sans parties mobiles.
  language:
