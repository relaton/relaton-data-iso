- content: |-
    Le présent document spécifie les méthodes de préparation des éprouvettes et les méthodes d'essai à utiliser dans la détermination des propriétés de matériaux à base de PVC-U pour moulage et extrusion. Les exigences relatives à la manipulation du matériel d'essai et au conditionnement à la fois du matériel d'essai avant le moulage et des échantillons avant l'essai sont indiquées.
    Les propriétés nécessaires à la désignation des thermoplastiques à base de PVC-U sont données dans l'ISO 21306-1. Toutes les propriétés doivent être déterminées au moyen des méthodes appropriées mentionnées dans le présent document et les valeurs obtenues doivent être présentées conformément à l'ISO 10350‑1.
    Les valeurs déterminées conformément au présent document ne seront pas nécessairement identiques à celles obtenues en utilisant des éprouvettes de dimensions différentes et/ou préparées selon des modes opératoires différents. Les valeurs obtenues pour les propriétés d'un objet moulé dépendent de la matière à mouler, de la forme de l'objet, de la méthode d'essai et de l'état d'anisotropie. Ce dernier est fonction du canal d'alimentation du moule et des conditions de moulage, par exemple de la température, de la pression et de la vitesse d'injection. Tout traitement ultérieur, tel que le conditionnement ou le recuit, doit également être pris en considération.
    Les antécédents thermiques et les tensions internes des éprouvettes peuvent influencer fortement leurs propriétés thermiques et mécaniques, ainsi que leur résistance à la fissuration sous contrainte dans un environnement donné ; toutefois, leur impact sur les propriétés électriques des éprouvettes est moins marqué car ces propriétés dépendent principalement de la composition chimique de la matière à mouler.
    Pour obtenir des résultats d'essai reproductibles et comparables, les méthodes de préparation et de conditionnement, les dimensions de l'éprouvette et les modes opératoires d'essai spécifiés ici sont utilisés. Les valeurs déterminées ne sont pas nécessairement identiques à celles obtenues avec des éprouvettes de dimensions différentes ou préparées selon des modes opératoires différents.
