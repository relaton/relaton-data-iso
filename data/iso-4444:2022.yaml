abstract:
- language: en
  script: Latn
  content: |-
    This document defines requirements on the electronic measurements (during spray operation) and recording of operator-controlled application parameters that influence spray drift, when specified for certain drift reduction technologies (DRT).
    The values measured and recorded can be used to compare the setting of the sprayer with the provisions authorized for the specific DRT.
    The document is applicable for sprayers for both field and tree and bush crops. It does not apply to hand held and portable sprayers.
    The following parameters are covered in this document:
    a) spray pressure (pressure of the spray liquid and air in case of twin-fluid nozzles);
    b) nozzle height (field crop sprayers);
    c) fan rotational speed (for air assisted sprayers);
    d) sprayer forward speed.
    This document does not specify:
    —    the exact length of the recording period;
    —    the verification of the measured and recorded parameters;
    —    the requirements for data format and exchange because they are covered by other ISO standards.
    This document does not specify which of the four parameters needs to be monitored.
- language: fr
  script: Latn
  content: |-
    Le présent document définit des exigences relatives aux mesurages électroniques (au cours du processus de pulvérisation) et à l’enregistrement des paramètres d’application contrôlés par l’opérateur qui influent sur la dérive de pulvérisation, lorsque cela est spécifié pour certaines technologies de réduction de la dérive de pulvérisation (TRD).
    Les valeurs mesurées et enregistrées peuvent être utilisées pour comparer le paramétrage du pulvérisateur aux dispositions autorisées adaptées à la technologie de réduction de la dérive de pulvérisation spécifiquement mise en œuvre.
    Ce document est applicable aux pulvérisateurs pour cultures basses et pour cultures arbustives et arboricoles. Il n’est pas applicable aux pulvérisateurs portatifs et portés à la main.
    Les paramètres suivants sont couverts par le présent document:
    a) pression de pulvérisation (pression du liquide de pulvérisation et de l’air dans le cas de buses bifluides);
    b) hauteur de buse (pulvérisateurs pour cultures basses);
    c) vitesse de rotation du ventilateur (pour les pulvérisateurs à jet porté);
    d) vitesse d’avancement du pulvérisateur.
    Le présent document ne spécifie pas:
    —    la durée exacte de la période d’enregistrement;
    —    la vérification des paramètres mesurés et enregistrés;
    —    les exigences concernant le format et les échanges de données car elles sont couvertes par d’autres normes ISO.
    Le présent document ne spécifie pas quel paramètre il est nécessaire de surveiller, parmi les quatre susmentionnés.
