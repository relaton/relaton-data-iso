abstract:
- language: en
  script: Latn
  content: "ISO/IEC 19464:2014 defines the Advanced Message Queuing Protocol (AMQP),
    an open internet protocol for business messaging. It defines a binary wire-level
    protocol that allows for the reliable exchange of business messages between two
    parties. AMQP has a layered architecture and the specification is organized as
    a set of parts that reflects that architecture. \n- Part 1 defines the AMQP type
    system and encoding. \n- Part 2 defines the AMQP transport layer, an efficient,
    binary, peer-to-peer protocol for transporting messages between two processes
    over a network. \n- Part 3 defines the AMQP message format, with a concrete encoding.
    \n- Part 4 defines how interactions can be grouped within atomic transactions.
    \n- Part 5 defines the AMQP security layers."
