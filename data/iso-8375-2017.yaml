abstract:
- content: |-
    ISO 8375:2017 specifies test methods suitable for determining the following characteristic values of glued laminated timber: modulus of elasticity in bending; shear modulus; bending strength; modulus of elasticity in tension parallel to the grain; tension strength parallel to the grain; modulus of elasticity in compression parallel to the grain; compression strength parallel to the grain; modulus of elasticity in tension perpendicular to the grain; tension strength perpendicular to the grain; modulus of elasticity in compression perpendicular to the grain; compression strength perpendicular to the grain and shear strength.
    In addition, the determination of dimensions, moisture content and density are specified.
    ISO 8375:2017 is applicable to rectangular shapes of glued laminated timber.
