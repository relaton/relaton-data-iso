abstract:
- content: This document specifies requirements for the use, general maintenance and
    safety of wheels and rims including multi-piece wheels and rims. This document
    defines their out-of-service conditions, such as cracked, worn and bent wheels
    and rim components. It is applicable to wheels intended for use on road as defined
    in ISO 3833 and off road vehicles. This document does not include mopeds and motorcycles.
