- content: |-
    ISO 4254-5:2018, destiné à être utilisé conjointement avec l'ISO 4254‑1, spécifie les exigences de sécurité et leur vérification pour la conception et la construction des machines de travail du sol à outils animés portées, semi-portées et traînées utilisées en agriculture. En outre, il spécifie le type d'informations sur les pratiques d'utilisation sûre (y compris les risques résiduels) que le fabricant doit donner.
    ISO 4254-5:2018 traite de tous les phénomènes dangereux, situations et événements dangereux significatifs (tels que listés dans l'Annexe A) applicables aux machines de travail du sol à outils animés, lorsqu'elles sont utilisées normalement et dans les conditions prévues par le fabricant (voir Article 4).
    ISO 4254-5:2018 ne s'applique pas:
    -      aux machines à bêcher;
    -      aux machines munies d'un dispositif escamotable, leur permettant de travailler entre deux plants successifs d'un même rang.
    ISO 4254-5:2018 ne s'applique pas aux phénomènes dangereux liés à l'environnement ni à la compatibilité électromagnétique. Il ne s'applique pas aux phénomènes dangereux liés aux parties mobiles de transmission de puissance, exception faite des exigences de résistance des protecteurs et des barres d'éloignement, ni à l'entretien ou aux réparations effectués par un professionnel.
    NOTE 1    Les exigences spécifiques aux réglementations de la circulation routière ne sont pas prises en compte dans le présent document.
    NOTE 2    Les vibrations ne sont pas considérées comme un phénomène dangereux significatif dans le cas des machines portées, semi-portées ou traînées.
    ISO 4254-5:2018 ne s'applique pas aux machines de travail du sol à outils animés fabriquées avant sa date de publication.
    Lorsque des exigences du présent document diffèrent de celles de l'ISO 4254‑1, les exigences du présent document prévalent sur celles de l'ISO 4254‑1, pour les machines conçues et fabriquées conformément aux dispositions du présent document.
