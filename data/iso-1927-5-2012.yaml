abstract:
- content: |-
    ISO 1927-5:2012 specifies methods for the preparation and treatment (curing, drying and firing) of test pieces from monolithic (unshaped) refractory materials.
    The methods are applicable to dense and insulating castables and to ramming materials with the four types of chemical composition defined in ISO 1927-1:2012.
    The dimensions of the test pieces are specified and the preparation of the mixture, compaction methods, storage and post-treatment of the test pieces are described.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "L'ISO 1927-5:2012 spécifie des méthodes de préparation et de traitement
    (cure, séchage et cuisson) d'éprouvettes de produits réfractaires monolithique
    (non façonnés). \nLes méthodes s'appliquent aux bétons denses et isolants ainsi
    qu'aux matériaux moulables (mélanges plastiques et pisés) correspondant aux quatre
    types de composition chimique définies dans I'ISO 1927-1.\nLes dimensions des
    éprouvettes sont spécifiées et la préparation du mélange, les méthodes de compactage,
    la conservation et le post-traitement des éprouvettes sont décrits."
