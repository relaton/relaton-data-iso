abstract:
- language: en
  script: Latn
  content: |-
    ISO 17405:2014 specifies the techniques for manual ultrasonic testing of claddings on steel applied by welding, rolling, and explosion using single-element or dual-element probes. The test is intended to cover detection of two-dimensional or three-dimensional discontinuities in the cladding and in the region of the interface.
    ISO 17405:2014 does not give acceptance criteria nor define the extent of testing.
- language: fr
  script: Latn
  content: |-
    ISO 17405:2014 spécifie les techniques d'essai manuel par ultrasons des revêtements sur acier appliqués par soudage, laminage et explosion en utilisant des traducteurs mono-éléments ou à émetteur et récepteur séparés. L'essai est destiné à couvrir la détection des discontinuités à 2 ou 3 dimensions présentes dans le revêtement et la région d'interface.
    ISO 17405:2014 ne fournit pas de critères d'acceptation et ne définit pas l'étendue des essais.
