abstract:
- content: " La présente norme spécifie les propriétés générales\n  et les méthodes
    d'essais relatives aux revêtements appliqués\n  par immersion à chaud dans le
    zinc (ne contenant pas plus de 2 % d'autres\n  métaux) sur des produits finis
    en fer et en acier. Elles ne s'appliquent\n  pas : \na) aux tôles et aux fils
    galvanisés à chaud en continu\n  ; \nb) aux tubes et canalisations galvanisés
    à chaud dans des usines\n  automatisées ; \nc) aux produits galvanisés à chaud
    pour lesquels des normes spécifiques\n  existent pouvant inclure des prescriptions
    supplémentaires ou différentes\n  de celles contenues dans la présente norme européenne.\nNOTE
    : Des normes de produits peuvent incorporer cette norme de revêtement\n  en citant
    son numéro ou peuvent l'incorporer avec des modifications spécifiques\n  au produit.
    Les post-traitements/revêtements sur produits galvanisés\n  à chaud ne sont pas
    traités dans la présente norme.\n"
