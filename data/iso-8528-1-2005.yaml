abstract:
- language: en
  script: Latn
  content: |-
    ISO 8528-1:2005 defines various classifications for the application, rating and performance of generating sets consisting of a Reciprocating Internal Combustion (RIC) engine, Alternating Current (a.c.) generator and any associated controlgear, switchgear and auxiliary equipment.
    It applies to a.c. generating sets driven by RIC engines for land and marine use excluding generating sets used on aircraft or to propel land vehicles and Iocomotives.
    For some specific applications (e.g. essential hospital supplies, high-rise buildings), supplementary requirements may be necessary. The provisions of ISO 8528-1:2005 should be regarded as the basis for establishing any supplementary requirements.
    For other reciprocating-type prime movers (e.g. sewage-gas engines, steam engines), the provisions of ISO 8528-1:2005 should be used as a basis for establishing these requirements.
    Generating sets meeting the requirements of ISO 8528-1:2005 are used to generate electrical power for continuous, peak-load and standby applications. The classifications laid down in ISO 8528-1:2005 are intended to help understanding between manufacturer and customer.
- language: fr
  script: Latn
  content: |-
    L'ISO 8528-1:2005 définit différentes classes pour l'application, les caractéristiques nominales et les performances de groupes électrogènes constitués d'un moteur alternatif à combustion interne, d'un alternateur ainsi que de tout appareillage de commande et de coupure et d'équipements auxiliaires associés.
    L'ISO 8528-1:2005 est applicable aux groupes électrogènes à courant alternatif entraînés par moteurs alternatifs à combustion interne utilisés pour des applications terrestres et marines, à l'exclusion des groupes électrogènes utilisés à bord des aéronefs ou pour la propulsion de véhicules terrestres et de locomotives.
    Pour des applications particulières (par exemple alimentation principale d'hôpitaux, immeubles de grande hauteur), des exigences supplémentaires peuvent être nécessaires. Il convient alors de prendre les dispositions de l'ISO 8528-1:2005 comme base pour établir des exigences supplémentaires.
    Pour les autres machines d'entraînement de type alternatif (par exemple les moteurs à gaz de récupération, les moteurs à vapeur), il convient de prendre les dispositions de l'ISO 8528-1:2005 comme base pour établir ces exigences.
    Les groupes électrogènes conformes aux exigences de la présente Norme internationale sont utilisés pour produire de l'énergie électrique en continu, en écrêtage et en secours. La classification définie dans l'ISO 8528-1:2005 est destinée à faciliter les échanges entre constructeurs et clients.
