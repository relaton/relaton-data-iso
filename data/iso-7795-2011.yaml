abstract:
- content: |-
    ISO 7795:2011 specifies test methods for determining the mounting and fastening characteristics of screws that are intended for fastening ski binding to cross-country skis. The requirements for ski-binding screws are specified in ISO 7794.
    The results of the test methods specified in ISO 7795:2011 characterize only the properties of the screw. The results do not specify the actual mounting and fastening characteristics of different ski models, this information being specified in ISO 9119.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 7795:2011 spécifie des méthodes d'essai pour la détermination des caractéristiques de montage et de fixation de vis destinées à fixer des fixations de ski sur des skis de fond. Les exigences relatives aux vis de fixation sont spécifiées dans l'ISO 7794.
    Les résultats des méthodes d'essai spécifiées dans l'ISO 7795:2011 ne caractérisent que les propriétés de la vis. Les résultats ne spécifient pas les caractéristiques réelles de montage et de fixation des différents modèles de skis, ces informations étant spécifiées dans l'ISO 9119.
