abstract:
- language: en
  script: Latn
  content: The method specified is applicable to the direct determination of dissolved
    chloride in concentrations between 5 mg/l and 150 mg/l. The working range may
    be extended to 400 mg/l by using a burette of larger capacity or by sample dilution.
    Due to many interferences the method is not applicable to heavily polluted waters
    of low chloride content.
