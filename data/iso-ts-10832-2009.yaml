abstract:
- language: en
  script: Latn
  content: |-
    ISO/TS 10832:2009 specifies a method to evaluate the effects of pollutants on spore germination of a mycorrhizal fungus, Glomus mosseae. This direct acute toxicity bioassay allows the evaluation of potential effects of pollutants and contaminated soils on beneficial soil microorganisms important for plant growth within the concept of sustainable agriculture.
    ISO/TS 10832:2009 is applicable to
    - chemical substances, and
    - contaminated soils, waste and soil-waste mixture and sludge.
- language: fr
  script: Latn
  content: |-
    L'ISO/TS 10832:2009 spécifie une méthode d'évaluation des effets de polluants sur la germination des spores d'un champignon mycorhizogène, Glomus mosseae. Ce bio-essai de toxicité aiguë directe permet d'évaluer les effets potentiels de polluants et de sols contaminés sur des micro-organismes bénéfiques du sol qui sont importants pour la croissance des plantes dans le concept d'une agriculture durable.
    L'ISO/TS 10832:2009 est applicable:
    - aux substances chimiques, et
    - aux sols contaminés, aux déchets, aux mélanges sol-déchets et aux boues.
