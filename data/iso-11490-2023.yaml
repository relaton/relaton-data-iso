abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a gravimetric method for the determination of palladium on a material considered homogeneous. The palladium content of the sample lies preferably between 50 and 999 parts per thousand (‰) by mass. Fineness above 999 ‰ can be determined using a spectroscopy method by difference (e.g. ISO 15093).
    This method is also intended to be used as one of the recommended methods for the determination of fineness in jewellery alloys covered by ISO 9202.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie une méthode gravimétrique de dosage du palladium sur un matériau considéré homogène. La teneur en palladium de l’échantillon est de préférence comprise entre 50 et 999 millièmes (‰) en masse. Les titres supérieurs à 999 ‰ peuvent être déterminés à l’aide d’une méthode de spectroscopie par différence (par exemple ISO 15093).
    Cette méthode est également destinée à être utilisée comme l’une des méthodes recommandées pour la détermination du titre dans les alliages pour la bijouterie-joaillerie couverts par l’ISO 9202.
