abstract:
- language: en
  script: Latn
  content: |-
    ISO 11337:2004 specifies a method for determining epsilon-caprolactam and omega-laurolactam in polyamides by gas chromatography. It is suitable particularly for the determination of epsilon-caprolactam in polyamide 6 and omega-laurolactam in polyamide 12. Bearing in mind that gas chromatography offers a wide range of possible conditions, the method specified is that shown to have been suitable in practice.
    Two variants of the basic method are specified:
    Method A is suitable for the determination of epsilon-caprolactam and method B for epsilon-caprolactam and omega-laurolactam.
- language: fr
  script: Latn
  content: |-
    L'ISO 11337:2004 spécifie une méthode par chromatographie en phase gazeuse pour le dosage de l'epsilon-caprolactame et de l'omega-laurolactame dans les polyamides. Elle convient particulièrement au dosage de l'epsilon-caprolactame dans le polyamide 6 et de l'omega-laurolactame dans le polyamide 12. Compte tenu du fait que la chromatographie en phase gazeuse présente un large éventail de conditions possibles, la méthode spécifiée est celle qui a fait ses preuves dans la pratique.
    Deux variantes de la méthode de base sont spécifiées:
    La méthode A est appropriée pour la détermination de l'epsilon-caprolactame et la méthode B pour celle de l'epsilon-caprolactame et de l'omega-laurolactame.
