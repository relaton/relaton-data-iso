- content: |-
    L'ISO 20685-2:2015 concerne les protocoles d'essai des systèmes d'exploration à l'aide de scanners 3D de surface permettant de collecter des données sur la forme du corps humain et les mesurages. Elle ne s'applique pas aux instruments qui mesurent le déplacement de repères individuels.
    La majeure partie de l'ISO 20685-2:2015 concerne les scanners pour le corps entier, mais elle s'applique également aux scanners limités à une partie du corps (scanners pour la tête, scanners pour la main, scanners pour le pied). L'ISO 20685-2:2015 s'applique aux scanners corporels qui mesurent le corps humain dans une seule vue. En cas d'évaluation d'un scanner portatif, il convient de noter que l'opérateur humain peut contribuer à l'erreur globale. En cas d'évaluation de systèmes dans lesquels le sujet subit une rotation, des artéfacts liés au mouvement peuvent être introduits et contribuer aussi à l'erreur globale. L'ISO 20685‑2:2015 s'applique aux positions de repères déterminées par un expert en anthropométrie. Elle ne s'applique pas aux positions de repères calculées automatiquement par le logiciel à partir du nuage de points.
    La qualité de la forme extérieure du corps humain et des positions des repères est influencée par les performances des systèmes d'exploration et des humains, y compris les opérateurs réalisant les mesurages et les sujets. L'ISO 20685-2:2015 évalue les performances des systèmes d'exploration en utilisant des objets façonnés plutôt que des sujets humains comme objets d'essai.
    Les instruments traditionnels doivent être précis au millimètre près. Leur exactitude peut être vérifiée en comparant l'instrument à une échelle étalonnée par rapport à un étalon international de longueur. Pour vérifier ou spécifier l'exactitude des scanners corporels, un objet d'essai étalonné de forme et de dimensions connues est utilisé.
    L'ISO 20685-2:2015 s'adresse aux utilisateurs des scanners 3D pour créer des bases de données anthropométriques 3D incluant des positions de repères 3D, aux utilisateurs de ces données ainsi qu'aux concepteurs et fabricants de scanners. L'ISO 20685-2:2015 est destinée à servir de base d'accord sur les performances des scanners corporels entre les utilisateurs des scanners et les fournisseurs de scanners ainsi qu'entre les fournisseurs de base de données anthropométriques 3D et les utilisateurs de ces données.
