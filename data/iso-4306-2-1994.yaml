abstract:
- content: Establishes a vocabulary in English, French and Russian of the most commonly
    used terms in the field of cranes, lifting appliances and related equipment. Defines
    the terms relating to the basic types of self-powered mobile cranes. Excavators
    and other construction machines as described in ISO 6165 are excluded.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    L'ISO 4306 établit un vocabulaire, en anglais, français et russe, des termes les plus courants utilisés dans le domaine des appareils de levage à charge suspendue.La présente partie de l'ISO 4306 définit les termes relatifs aux types de base de grues mobiles mues mécaniquement. Sont exclus les pelles et autres engins de construction tels que décrit dans l'ISO 6165.
