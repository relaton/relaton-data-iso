abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a test method using the high-frequency reciprocating rig (HFRR) with a digital camera, for assessing the lubricating property of petroleum-based middle distillate fuels, paraffinic diesel fuels, and biodiesel blends, with or without lubricity enhancing additives, and with HFRR wear scar diameters (WSDs) of 350 μm to 700 μm.
    This test method applies to fuels used in diesel engines.
    NOTE       It is not known if this test method can predict the performance of all additive/fuel combinations.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie une méthode d'essai utilisant un banc alternatif à haute fréquence (HFRR) pour évaluer à l’aide d’un appareil photo numérique les propriétés lubrifiantes des carburants diesel, des carburants diesel paraffiniques et des mélanges biodiesel, avec ou sans additif améliorant de pouvoir lubrifiant, et avec des diamètres de marque d’usure (WSD) HFRR compris entre 350 μm et 700 μm.
    Cette méthode d’essai est applicable aux carburants utilisés dans les moteurs diesel.
    NOTE            Il n’est pas établi que cette méthode d’essai estimera la performance de toutes les combinaisons additifs/carburants.
