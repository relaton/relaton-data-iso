abstract:
- language: en
  script: Latn
  content: ISO 20623:2003 specifies procedures for the measurement of the extreme-pressure
    (EP) and anti-wear properties of lubricating oils and fluids by means of the four
    ball machine. The conditions of test are those that apply in Europe and other
    areas that have similar electrical supply characteristics (200 V to 250 V, 50
    Hz). In North America, the conditions of test are slightly different, but provide
    a similar ranking of the lubricating properties of fluids. The test conditions
    are not intended to simulate particular service conditions, but to provide information
    over a range of standard conditions for the purpose of research, development,
    quality control and fluid ranking. The output is used in lubricant specifications.
- language: fr
  script: Latn
  content: L'ISO 20623:2003 spécifie des méthodes de mesurage des propriétés extrême
    pression (EP) et anti-usure d'huiles lubrifiantes et de fluides au moyen de la
    machine à quatre billes. Les conditions d'essai sont celles qui s'appliquent en
    Europe et dans les autres pays dont les caractéristiques de secteur sont similaires
    (200 V à 250 V, 50 Hz). Les conditions d'essai pour l'Amérique du Nord sont légèrement
    différentes. Elles conduisent néanmoins à un classement similaire des propriétés
    lubrifiantes des fluides. Les conditions d'essai ne visent pas à simuler des conditions
    d'utilisation particulières, mais à fournir une variété de conditions normalisées
    pour la recherche, le développement, le contrôle qualité et la comparaison de
    fluides. Les résultats sont utilisés dans des spécifications de lubrifiants.
