- content: "La présente partie de l'ISO 6107 consiste en une liste alphabétique et
    un index de tous les termes du vocabulaire. Elle peut donc être utilisée pour
    trouver les termes et définitions des parties 1 à 8 de manière rapide et convenable,
    et pour les références croisées des termes et définitions du vocabulaire, qui
    à l'heure actuelle comprend les parties suivantes: \n- ISO 6107-1:1996 (troisième
