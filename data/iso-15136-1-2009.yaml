abstract:
- language: en
  script: Latn
  content: |-
    ISO 15136-1:2009 provides requirements for the design, design verification and validation, manufacturing and data control, performance ratings, functional evaluation, repair, handling and storage of progressing cavity pumps for use in the petroleum and natural gas industry. ISO 15136-1:2009 is applicable to those products meeting the definition of progressing cavity pumps (PCP) included herein.
    Connections to the drive string and tubulars are not covered in ISO 15136-1:2009.
    ISO 15136-1:2009 establishes requirements for characterization and testing of stator elastomer material, design validation and functional evaluation and provides information for PCP elastomer selection and testing, installation, start-up and operation guidelines, equipment selection and application guidelines, functional specification form, used pump evaluation, drive string selection and use, repair and reconditioning procedures and auxiliary equipment.
    Equipment not covered by the requirements of ISO 15136-1:2009 includes bottom-drive systems except for the PCP components, drive-string components and auxiliary equipment such as tag bars, gas separators and torque anchors.
- language: fr
  script: Latn
  content: |-
    La présente partie de l'ISO 15136 fournit des exigences pour le design, la vérification et la validation du design, la fabrication et la métrologie, les performances nominales, les essais de fonctionnement, la réparation, la manutention et le stockage des pompes à cavités progressantes à l'usage de l'industrie du pétrole et du gaz naturel. La présente partie de l'ISO 15136 est applicable aux produits répondant à la définition des pompes à cavités progressantes (PCP) telle que donnée dans la présente publication. La présente partie de l'ISO 15136 ne traite pas des connexions à la tige d'entraînement et aux tubes de canalisation des fluides.
    La présente partie de l'ISO 15136 comprend des annexes normatives qui définissent les exigences pour la caractérisation et les essais du matériau élastomère des stators, la validation du design et les essais de fonctionnement de la pompe. En outre, des annexes informatives fournissent des renseignements pour le choix et les essais de l'élastomère de PCP, des recommandations pour l'installation, le démarrage et l'opération, des lignes directrices pour le choix et la mise en œuvre des équipements les formulaires de spécifications fonctionnelles, l'évaluation d'une pompe usagée, la sélection et l'utilisation de la tige d'entraînement, les procédures de réparation et de reconditionnement ainsi que des équipements accessoires.
    Les équipements non couverts par les exigences de la présente partie de l'ISO 15136 comprennent: les systèmes d'entraînement de fond de puits (moteurs immergés), à l'exception des composants de la PCP elle-même, les éléments du train de tiges et les équipements accessoires tels que barres repère (tag bars), séparateurs de gaz et dispositifs d'ancrage en rotation (torque anchors). Ces éléments peuvent ou non être couverts par d'autres Normes internationales. Les dispositifs d'entraînement en surface (à la tête de puits: driveheads) font l'objet de la norme ISO 15136‑2.
