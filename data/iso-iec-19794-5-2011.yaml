abstract:
- language: en
  script: Latn
  content: "ISO/IEC 19794-5:2011\n-        specifies a record format for storing,
    recording, and transmitting information from one or more facial images or a short
    video stream of facial images, \n-        specifies scene constraints of the facial
    images,\n-        specifies photographic properties of the facial images,\n-        specifies
    digital image attributes of the facial images, and\n-        provides best practices
    for the photography of faces."
