abstract:
- content: |-
    ISO 2901:2016 specifies the basic and design profiles of ISO metric trapezoidal screw threads.
    ISO 2901:2016 is chiefly applicable to traversing threads for traversing motion on machines, tools, etc. It can also be used for fastening threads.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    ISO 2901:2016 spécifie le profil de base et les profils nominaux des filetages métriques trapézoïdaux ISO.
    ISO 2901:2016 est principalement applicable aux filets traversants pour mouvement traversant sur machines, outils, etc. Il peut aussi être utilisé pour des filets de fixation.
