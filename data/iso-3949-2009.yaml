abstract:
- content: |-
    ISO 3949:2009 specifies requirements for three types of textile-reinforced thermoplastics hose and hose assembly of nominal size from 3,2 to 25. Each type is divided into two classes dependent on electrical conductivity requirements. They are suitable for use with water-based hydraulic fluids HFC, HFAE, HFAS and HFB as defined in ISO 6743‑4 at temperatures ranging from 0 °C to +60 °C and oil-based hydraulic fluids HH, HL, HM, HR and HV as defined in ISO 6743-4 at temperatures ranging from -40 °C to +100 °C.
    ISO 3949:2009 does not include requirements for end fittings. It is limited to the performance of hoses and hose assemblies.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    ISO 3949:2009 spécifie les exigences pour trois types de tuyaux et assemblages flexibles thermoplastiques avec armature textile de dimension nominale de 3,2 à 25. Chaque type est divisé en deux classes dépendant des exigences relatives à la conductibilité électrique. Ils sont destinés à être utilisés avec des fluides hydrauliques à base d'eau, HFC, HFAE, HFAS et HFB tels que définis dans l'ISO 6743‑4 pour une plage de températures de 0 °C à +60 °C, et avec des fluides hydrauliques à base de pétrole HH, HL, HM, HR et HV tels que définis dans l'ISO 6743‑4 pour une plage de températures de −40 °C à +100 °C.
    La présente Norme internationale ne contient pas d'exigences sur les extrémités de raccordement. Elle se limite aux performances des tuyaux et assemblages flexibles.
    NOTE          Des températures d'utilisation supérieures à 100 °C peuvent réduire matériellement la durée de vie du tuyau.
