abstract:
- language: en
  script: Latn
  content: "ISO/TS 29002-20:2010 specifies an interface to retrieve\ninformation from
    a concept dictionary. Three sets of capabilities,\ncalled \"services\", are defined:\n-
    \nLocation Service: given a registration authority identifier,\nreturns location
    on the Internet of Terminology and Ontology\nservers for the registration authority;\n\n-
    \nTerminology Service: searches for concepts, languages, and other\nelements of
    the dictionary based on a rich set of keywords, search\ncriteria, and expressions;
    given an international registration data\nidentifier (IRDI) in the format defined
    in ISO/TS 29002-5,\nretrieves terminological information;\n\n- \nOntology Service:
    retrieves ontological information about a\nconcept based on the concept's IRDI.\n"
- language: fr
  script: Latn
