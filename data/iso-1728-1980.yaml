abstract:
- content: 'Specifies the requirements with concern to vehicle combinations equipped
    with pneumatic braking systems with two circuits: one control circuit and one
    pneumatic power circuit. Some figures illustrate shapes and reference quantities
    of concern. This second edition cancels and replaces the first edition (1975).'
  language:
