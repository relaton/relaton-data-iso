  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale fixe les prescriptions permettant d'assurer l'interchangeabilité entre automobiles et véhicules tractés en ce qui concerne les liaisons de freinage pneumatique.


    La présente Norme internationale concerne les ensembles de véhicules équipés de systèmes de freinage à air comprimé comportant deux conduites : la conduite de commande et la conduite d'alimentation.
