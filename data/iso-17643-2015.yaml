abstract:
- content: |-
    ISO 17643:2015 defines eddy current testing techniques for detection of surface breaking and near surface planar discontinuities, mainly in ferritic materials (weld material, heat-affected zones, base material).
    Eddy current testing can also be specified for use with non-ferritic materials, for example in an application standard.
    The techniques can be applied to coated and uncoated objects during fabrication and in service, both onshore and offshore.
    Eddy current testing can be carried out on all accessible surfaces and on welds of almost any configuration.
    Unless otherwise specified at specific items in this International Standard, the general principles of ISO 15549 apply.
    NOTE          Eddy current testing is usually performed in the as-welded condition. However, the accuracy of the results can be affected by very rough surface finishes.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    ISO 17643:2015 définit des techniques de contrôle par courants de Foucault utilisées pour la détection des discontinuités débouchantes et de discontinuités planes sous-jacentes, principalement pour les matériaux ferritiques (assemblages soudés, zones affectées thermiquement, matériau de base).
    Les contrôles par courants de Foucault peuvent aussi être appliqués à des matériaux non ferritiques par exemple dans des normes d'application.
    Les techniques peuvent être mises en ?uvre sur des objets revêtus ou non revêtus, aussi bien en fabrication qu'en service, à la fois à terre ou en mer.
    Les contrôles par courants de Foucault peuvent être effectués sur toutes les surfaces accessibles et sur les soudures qui peuvent avoir pratiquement n'importe quelle configuration.
    Sauf spécification particulière pour des points précis de la présente Norme internationale, les principes généraux de l'ISO 15549 s'appliquent.
    NOTE          Les contrôles par courants de Foucault sont en général exécutés sur des pièces à l'état brut de soudage. Toutefois, l'exactitude des résultats peut-être affectée par un état de surface très rugueux.
