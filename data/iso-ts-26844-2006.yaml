abstract:
- content: "ISO/TS 26884|IDF/RM 215:2006 specifies a microbiological inhibitor test
    for the detection of a broad variety of antimicrobials in milk and milk products.
    \nThe method is applicable to raw milk, heat-treated milk and reconstituted dried
    milk."
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO/TS 26884|FIL/RM 215:2006 spécifie un test d'inhibition microbiologique pour la détection d'une grande variété d'antimicrobiens dans le lait et les produits laitiers.
    Cette méthode s'applique au lait cru, au lait traité thermiquement et au lait en poudre reconstitué.
