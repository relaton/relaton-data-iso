abstract:
- content: |-
    ISO 13609:2014 establishes requirements for the specifications of blockboards and battenboards for general use, in dry, tropic dry/humid, and high-humid/exterior conditions. It includes requirements of materials, lay-up, physical and mechanical properties, bonding quality, formaldehyde release, conformity verification, and marking.
    The values listed in ISO 13609:2014 relate to product properties, but they are not characteristic values to be used in design calculations.
