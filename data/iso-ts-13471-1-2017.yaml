abstract:
- language: en
  script: Latn
  content: "ISO/TS 13471-1:2017 specifies procedures for determining the effect of
    temperature on tyre/road noise emission. Temperatures considered are tyre, road
    and ambient air temperatures. \nThe noise emission for which this document is
    applicable is measured by means of ISO 11819‑2, or similar methods such as the
    on-board sound intensity (OBSI) method specified in Reference [1]. Measurement
    results obtained at a certain temperature, which may vary over a wide range, are
    normalized to a designated reference temperature (20 °C) using a correction procedure
    specified in this document."
- language: fr
  script: Latn
  content: |-
    L'ISO/TS 13471-1:2017 spécifie les procédures permettant de déterminer l'effet de la température sur l'émission sonore due au contact pneumatique/chaussée. Les températures prises en compte sont les températures du pneumatique, de la chaussée et de l'air ambiant.
    L'émission sonore pour laquelle le présent document est applicable est mesurée selon l'ISO 11819‑2 ou des méthodes similaires telles que la méthode de mesure de l'intensité acoustique à bord (OBSI) spécifiée dans la Référence [1]. Les résultats de mesure obtenus à une température donnée, qui peut varier sur une vaste plage, sont normalisés par rapport à une température de référence désignée (20 °C) en utilisant une procédure de correction spécifiée dans le présent document.
