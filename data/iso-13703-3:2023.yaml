abstract:
- content: |-
    This document specifies requirements for the fabrication, installation, welding, inspection, examination and testing of new, metallic piping systems , within temperature range limits for the materials meeting the requirements of ASME B31.3, on fixed and floating offshore production facilities and onshore production, processing and gas liquefaction plants. For piping systems above pressure class 2500, the requirements of chapter IX of ASME B31.3 shall be complied with, in addition to the requirements stated in this standard.
    This document is applicable to all pressure retaining components and any non-pressure retaining component, such as a member of a pipe support, welded directly to a pressure retaining component.
    This document is not applicable to the following:
    —    marine-related piping systems, e.g. ballasting piping systems, systems covered by classification societies;
    —    metallic tubing used for subsea umbilical systems;
    NOTE 1    Reference can be made to ISO 13628-5 or API Spec 17E for welding and examination of these components.
    —    piping systems with corrosion resistant cladding (either integrally clad or mechanically lined) or weld overlay, including buttering and associated dissimilar welds;
    NOTE 2    Reference can be made to DNV-RP-B204 for welding and examination of these systems.
    —    refractory alloys [with exception of CP titanium Grade 1 (UNS R50250) or Grade 2 (UNS R50400)];
    —    non-metallic piping assemblies;
    —    transportation pipeline systems, including flow-lines, designed in accordance with a recognized pipeline design code.
