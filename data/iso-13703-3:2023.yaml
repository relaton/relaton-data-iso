- content: |-
    Le présent document spécifie les exigences relatives à la fabrication, à l'installation, au soudage, à l'inspection, à l'examen et aux essais de nouveaux systèmes de tuyauteries métalliques, dans les limites de la plage de température pour les matériaux répondant aux exigences de la norme ASME B31.3, sur les installations de production en mer fixes et flottantes et sur les installations de production, de traitement et de liquéfaction du gaz à terre. Pour les systèmes de tuyauterie dont la classe de pression est supérieure à 2500, les exigences du chapitre IX de la norme ASME B31.3 doivent être respectées, ainsi que les exigences énoncées dans la présente norme.
    Le présent document s'applique à tous les composants sous pression et à tout composant sans pression, tel qu'un élément d'un support de tuyauterie, soudé directement à un composant sous pression.
    Le présent document ne s'applique pas aux éléments suivants:
    —    les systèmes de tuyauterie marins, par exemple les systèmes de tuyauterie de ballast, systèmes couverts par des sociétés de classification;
    —    les tubes métalliques utilisés pour les faisceaux de câbles immergés;
    NOTE 1    Pour le soudage et l'examen de ces composants, il est possible de se référer à l'ISO 13628‑5 ou à la norme API Spec 17E.
    —    les systèmes de tuyauteries avec un revêtement résistant à la corrosion (soit intégralement revêtu, soit mécaniquement revêtu) ou un recouvrement par soudage, y compris le beurrage et les soudures dissemblables associées;
    NOTE 2    Pour le soudage et l'examen de ces systèmes, il est possible de se référer à la norme DNV-RP-B204.
    —    les alliages réfractaires [à l'exception du titane CP Grade 1 (UNS R50250) ou Grade 2 (UNS R50400)];
    —    les assemblages de tuyauteries non métalliques;
    —    les systèmes de conduite de transport, y compris les conduites d'écoulement, conçus conformément à un code de conception de conduites reconnu.
