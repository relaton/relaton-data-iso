abstract:
- language: en
  script: Latn
  content: 'Specifies three types of sign-on authentication between entities requesting
    access and entities capable of granting access: via Personal Authentication Information
    (PAI) such as a password, via a user-unique key, via a node-unique key. Is designed
    for use with symmetric algorithms, where requestor and grantor use the same key.
    Annex A identifies the limitations of the standard.'
- language: fr
  script: Latn
  content: "La présente Norme internationale réalise les conditions (f) et (g) de
    l'introduction. Elle spécifie trois types d'authentification d'accès entre des
    entités qui demandent l'accès et des entités capables d'octroyer cet accès : \n-
    a) Authentification d'un utilisateur par des informations d'authentification personnelle
    (PAI), comme un mot de passe ; \n- b) Authentification d'un utilisateur par une
    clé qui lui est propre ;\n- c) Authentification d'un noeud par une clé propre
    au noeud."
