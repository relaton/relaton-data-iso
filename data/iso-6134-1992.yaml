abstract:
- content: Specifies the minimum requirements for two classes (non-oil-resistant cover
    and oil-resistant cover) and five types of rubber steam hoses and hose assemblies.
    Hoses complying with this standard are not suitable for use in the preparation
    of foodstuffs, e.g. by steam cooking, or for special service applications, e.g.
    as in pile drivers.
