abstract:
- content: |-
    ISO 7270-1:2005 specifies the principles and procedures for determining, by pyrolysis and subsequent gas chromatography, the styrene (STY)/butadiene (BD)/isoprene (IP) ratio in copolymers, or blends of homopolymers and/or copolymers, in raw rubbers or vulcanized or unvulcanized compounds.
    It is applicable to copolymers/terpolymers consisting of styrene, butadiene and isoprene, and blends of these polymers.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 7270-2:2005 spécifie les principes et les méthodes de détermination, par pyrolyse et chromatographie en phase gazeuse, du rapport styrène (STY)/butadiène (BD)/isoprène (IP) dans les copolymères ou mélanges d'homopolymères et/ou de copolymères, dans les caoutchoucs bruts ou les mélanges vulcanisés ou non.
    Elle s'applique aux copolymères/terpolymères composés de styrène, de butadiène et d'isoprène, et aux mélanges de ces polymères.
