  format: text/plain
- content: |-
    L'ISO/CEI 15444-5:2003 contient deux implémentations de référence de l'ISO/CEI 15444-1 sous forme de logiciels créés indépendamment l'un de l'autre, afin d'aider les personnes chargées de l'implémentation de l'ISO/CEI 15444-1 à tester et à comprendre son contenu. L'ISO/CEI 15444-1 définit un ensemble de méthodes de compression sans perte et avec perte pour le codage d'images numériques fixes à modelé continu, monochromes, en échelle de gris ou en couleur.
    Les logiciels de référence ne sont donnés qu'à titre indicatif. L'ISO/CEI 15444-5:2003 ne définit pas d'autres parties du système de codage d'images JPEG 2000.
    Chaque version des logiciels de référence contient un code source, qui peut être compilé pour offrir les fonctionnalités suivantes:
    -- transcodage de formats d'images courants en un flux codé JPEG 2000;
    -- transcodage de formats d'images courants en un format de fichier JP2;
    -- choix d'une large gamme d'options de codage JPEG 2000 (telles qu'indiquées dans chaque logiciel de référence);
    -- décodage d'un flux codé JPEG 2000 en une série de formats d'images courants;
    -- traitement partiel d'un fichier JP2 en vue de l'extraction d'un flux codé JPEG 2000 nécessaire au décodage d'une série de formats d'images courants (noter que les logiciels de référence n'implémentent pas un lecteur de fichier JP2 conforme);
    -- d'autres outils permettant de procéder à une évaluation et à des essais.
