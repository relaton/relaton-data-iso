- content: |-
    L'ISO 5782-1 :2017 spécifie les caractéristiques des filtres pour air comprimé à inclure dans la documentation des fournisseurs.
    Elle spécifie également les exigences relatives au marquage du produit.
    L'ISO 5782-1 :2017 est applicable aux filtres pour air comprimé, fabriqués à base d'alliages légers (aluminium, etc.), d'alliages de zinc moulés, de laiton, d'acier et de plastique, pour une pression de fonctionnement jusqu'à 1 600 kPa (16 bar) et une température maximale de 80 °C, conçus pour éliminer les impuretés solides et liquides de l'air comprimé par voie mécanique.
