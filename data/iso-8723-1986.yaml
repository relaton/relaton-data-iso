abstract:
- language: en
  script: Latn
  content: Calcined coke may be treated with different types of oil in order to limit
    the formation of a dust cloud during loading and transportation. The method specified
    in this International Standard permits the determination of the loss of mass in
    calcined coke after elimination of oil adhering to the particles, by extraction
    with dichloromethane (methylene chloride) in an extraction apparatus.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale spécifie une méthode de détermination, par extraction à l'aide d'un solvant, de l'huile contenue dans le coke calciné utilisé pour la production de l'aluminium.
