abstract:
- language: en
  script: Latn
  content: Specifies a 50-pole connector, including the necessary mateability dimensions
    and the assignment of contact numbers, for use at the interface between data terminal
    equipment (DTE) and data circuit terminating equipment (DCE). Applicable where
    the functional characteristics of the interface conform to CCITT Recommendation
    V.24 and the electrical characteristics conform to ITU-T Recommendation V.12.
