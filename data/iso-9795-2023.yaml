abstract:
- content: |-
    This method describes procedures for the determination of inorganics content in kraft, soda, and hydrolysis lignin. The method is applicable to lignin isolated from a kraft pulping process, a soda pulping process, or lignin obtained by hydrolysis of biomass.
    For kraft lignin in the acid form, soda lignin, and hydrolysis lignin, the inorganics content is determined from the ash content of the sample. For kraft lignin in the base form, the inorganics content is determined from the sum of the contents of calcium, magnesium, manganese, iron, copper, sodium and potassium.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Cette méthode décrit les modes opératoires à suivre pour la détermination de la teneur en matières inorganiques dans la lignine kraft, la lignine soude et la lignine d’hydrolyse. La méthode est applicable à la lignine isolée par un procédé de trituration kraft, un procédé de trituration à la soude, ou à la lignine obtenue par hydrolyse de la biomasse.
    Pour la lignine kraft sous forme acide, la lignine soude et la lignine d’hydrolyse, la teneur en matières inorganiques est déterminée à partir de la teneur en cendres de l’échantillon. Pour la lignine kraft sous forme basique, la teneur en matières inorganiques est déterminée à partir de la somme des teneurs en calcium, magnésium, manganèse, fer, cuivre, sodium et potassium.
