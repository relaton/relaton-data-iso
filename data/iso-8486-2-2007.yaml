abstract:
- content: |-
    ISO 8486-2:2007 sets forth a method for determining or checking the size distribution of microgrits F230 to F2000 in fused aluminium oxide and silicon carbide.
    It specifies the grit designation for the testing of those grits used in the manufacture of bonded abrasive products and general industrial applications and those removed from bonded products, as well as loose grits used in polishing.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 8486-2:2007 décrit une méthode de détermination ou de contrôle de la distribution granulométrique des micrograins F230 à F2000 en oxyde d'aluminium fondu et en carbure de silicium.
    L'ISO 8486-2:2007 spécifie la désignation de grains utilisés tant pour la fabrication des produits abrasifs agglomérés tant qu'aux applications industrielles plus générales, aux grains extraits de ces produits et aux grains utilisés pour le polissage sous forme de grains libres.
