abstract:
- content: |-
    ISO 3923-1:2008 specifies the funnel method for the determination of the apparent density of metallic powders under standardized conditions.
    The method is intended for metallic powders that flow freely through a 2,5 mm diameter orifice. It may, however, be used for powders that flow with difficulty through a 2,5 mm diameter orifice but flow through a 5 mm diameter orifice.
    Methods for the determination of the apparent density of powders that will not flow through a 5 mm diameter orifice are specified in ISO 3923-2.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 3923-1:2008 spécifie une méthode dite de l'entonnoir pour déterminer la masse volumique apparente des poudres métalliques dans des conditions normalisées.
    Cette méthode est applicable aux poudres métalliques qui s'écoulent librement au travers d'un orifice de 2,5 mm. Elle peut toutefois être utilisée pour des poudres qui s'écoulent avec difficulté au travers d'un orifice de 2,5 mm mais librement au travers d'un orifice de 5 mm.
    Des méthodes de détermination de la masse volumique apparente des poudres métalliques qui ne s'écoulent pas au travers d'un orifice de 5 mm sont spécifiées dans l'ISO 3923-2.
