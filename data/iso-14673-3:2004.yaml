abstract:
- content: |-
    ISO 14673-3|IDF 189-3:2004 specifies a routine method for the determination of the nitrate and nitrite contents of milk and milk products by cadmium reduction and flow injection analysis (FIA). The method is applicable to hard, semi-hard and soft cheeses of various ages, and processed cheese. The detection limits of the method are 0,5 mg of nitrate ions per kilogram and 1,0 mg of nitrite ions per kilogram, respectively.
    The method is also applicable to whey powder, milk powder and milk-based infant food.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 14673-3|FIL 189-3:2004 spécifie une méthode de routine pour la détermination des teneurs en nitrates et nitrites dans le fromage par réduction au cadmium et analyse par injection de flux. La méthode s'applique aux fromages à pâte dure, aux fromages à pâte semi-dure, aux fromages à pâte molle à longueur d'affinage variable ainsi qu'aux fromages fondus. Les limites de détection de la méthode sont de 0,5 mg d'ions nitrate par kilogramme et de 1,0 mg d'ions nitrite par kilogramme.
    Cette méthode s'est également avérée adaptée pour la poudre de petit-lait, le lait en poudre et les aliments à base de lait pour bébés.
