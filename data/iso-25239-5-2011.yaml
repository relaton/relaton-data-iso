abstract:
- content: |-
    ISO 25239-5:2011 specifies a method for determining the capability of a manufacturer to use the friction stir welding (FSW) process for production of products of the specified quality. It specifies quality requirements, but does not assign those requirements to any specific product group.
    In ISO 25239-5:2011, the term "aluminium" refers to aluminium and its alloys.
    ISO 25239-5:2011 does not apply to friction stir spot welding.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 25239-5:2011 spécifie une méthode permettant de déterminer l'aptitude d'un fabricant à utiliser le procédé de soudage par friction-malaxage pour la fabrication de produits ayant la qualité spécifiée. Elle spécifie des exigences de qualité, mais n'assigne pas ces exigences à un groupe spécifique de produits.
    Dans l'ISO 25239-5:2011, le terme «aluminium» se rapporte à l'aluminium et ses alliages.
    L'ISO 25239-5:2011 ne s'applique pas au soudage par points par friction-malaxage.
