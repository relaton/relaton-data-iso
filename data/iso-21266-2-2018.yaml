abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the test methods for checking the minimum safety requirements specified in ISO 21266‑1. It is applicable to the functionality of the fuel systems designed to operate on compressed gaseous hydrogen and hydrogen/natural gas blends of motor vehicles as defined in ISO 3833.
    For tests of individual components, refer to the parts of ISO 12619, ISO 16380, ISO 17268, ISO 19881[1] and ISO/TS 15869 as applicable
