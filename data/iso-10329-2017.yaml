abstract:
- content: |-
    ISO 10329:2017 specifies a method for obtaining a relative measure of the plastic behaviour of coal when heated under prescribed conditions. The method is used to obtain values of the plastic properties of coals and blends used in carbonization and in other situations where determination of plastic behaviour of coals is of practical importance.
    NOTE       The empirical nature of this test requires proper equipment calibration to produce fluidity readings which are a true indication of the relative plastic behaviour of the coal.
