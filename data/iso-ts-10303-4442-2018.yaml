abstract:
- content: "ISO/TS 10303-4442:2018       \n         specifies the business object
    model for\n         managed_model_based_3d_engineering_domain. \n         \n      \n\n
    \        The following are within the scope of \n         ISO/TS 10303-4442:2018:\n
    \        \n      \n- domain objects in ISO 10303-242, managed model-based 3D engineering;\n
    \           \n         \n- business terminology used to describe capabilities
    in a manner that will facilitate the development of application programmer\n            interfaces
    for ISO 10303-242, managed model-based 3D engineering;\n            \n         \n-
    business terminology suited for the communication with and understandability by
    domains experts of Aerospace and Defence and\n            Automotive;\n            \n
    \        \n- domain object XML Schema;\n            \n         \n- mappings to
    the application protocol ARM.\n            \n         "
