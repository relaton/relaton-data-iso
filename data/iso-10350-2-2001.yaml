abstract:
- content: |2

    L'ISO 10350 identifie des méthodes d'essai spécifiques en vue de l'acquisition et de la présentation de données comparables relatives à certaines propriétés de base des matières plastiques. En général, chaque propriété est spécifiée par une valeur expérimentale unique; toutefois, dans certains cas, certaines propriétés sont représentées par deux valeurs obtenues dans des conditions d'essai différentes ou dans différentes directions du matériau. Les propriétés indiquées sont celles qui sont traditionnellement présentées dans les fiches techniques des fabricants.  La présente Partie de l'ISO 10350 est applicable aux matériaux thermodurcissables ou thermoplastiques renforcés, dont les fibres de renforcement sont soit discontinues et d'une longueur supérieure à 7,5 mm avant la mise en oeuvre, soit continues (tissu, mat de fils de base continus ou unidirectionnels, par exemple). L'ISO 10350-1 traite spécifiquement des plastiques non renforcés et comportant des charges, y compris ceux qui comportent des fibres de moins de 7,5 mm de longueur.
