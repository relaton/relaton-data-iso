abstract:
- content: |-
    This document specifies requirements and methodology for the measurement and reporting of lift ride quality during lift motion. It does not specify acceptable or unacceptable ride quality.
    Lift performance parameters are often referenced in conjunction with lift ride quality. Parameters relevant to lift performance include jerk and acceleration. This document defines and uses performance parameters where they are integral to the evaluation of ride quality.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie les exigences et la méthode relatives au mesurage et à l’évaluation de la qualité de déplacement d’un ascenseur. Il ne spécifie aucun degré d’acceptabilité ou de non-acceptabilité de la qualité de déplacement.
    Les paramètres de performance d’un ascenseur sont souvent associés à sa qualité de déplacement. Les paramètres liés à la performance d’un ascenseur comprennent le jerk et l’accélération. Le présent document définit et utilise des paramètres de performance lorsqu’ils font partie intégrante de l’évaluation de la qualité de déplacement.
