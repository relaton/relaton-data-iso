abstract:
- language: en
  script: Latn
  content: ISO 4037-4:2004 gives guidelines on additional aspects of the characterization
    of low energy photon radiations. ISO 4037-4:2004 also describes procedures for
    calibration and determination of the response of area and personal dose(rate)meters
    as a function of photon energy and angle of incidence. ISO 4037-4:2004 concentrates
    on the accurate determination of conversion coefficients from air kerma to Hp(10)
    and H*(10) for the spectra of low energy photon radiations. As an alternative
    to the use of conversion coefficients, the direct calibration in terms of these
    quantities by means of appropriate reference instruments is described.
- language: fr
  script: Latn
  content: L'ISO 4037-4:2004 donne des indications concernant les aspects complémentaires
    sur la caractérisation des rayonnements de photons de faible énergie. L'ISO 4037-4:2004
    décrit également les procédures pour l'étalonnage et la détermination de la réponse
    des dosimètres ou débitmètres de zone (d'ambiance) et individuels en fonction
    de l'énergie des photons et de l'angle d'incidence. L'ISO 4037-4:2004 traite de
    la détermination précise des coefficients de conversion du kerma dans l'air aux
    équivalents de dose Hp(10) et H*(10) pour les spectres de rayonnement de photons
    de faible énergie. Une méthode d'étalonnage direct de ces grandeurs au moyen d'instruments
    de référence appropriés est donnée comme alternative à l'utilisation des coefficients
    de conversion.
