abstract:
- content: |-
    ISO 11979-10:2006 is applicable to any intraocular lens (IOL) whose primary indication is the modification of the refractive power of a phakic eye but excludes phakic IOLs (PIOLs) that utilize multifocal or other simultaneous vision optics to address presbyopic loss of accommodation and PIOLs that correct astigmatism.
    ISO 11979-10:2006 addresses specific requirements for PIOLs not addressed in the other parts of ISO 11979.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "L'ISO 11979-10:2006 s'applique à toute lentille intraoculaire (LIO), dont
    l'indication primaire est la modification de la puissance de réfraction d'un oeil
    phaque, mais exclut les LIO phaques (LIOP) qui utilisent des optiques multifocales
    ou à autre vision simultanée pour traiter la perte d'accommodation liée à la presbytie
    et les LIOP qui corrigent l'astigmatisme. \nL'ISO 11979-10:2006 couvre les exigences
    spécifiques relatives aux LIOP qui ne sont pas abordées dans les autres parties
    de l'ISO 11979."
