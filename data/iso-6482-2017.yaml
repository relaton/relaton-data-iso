abstract:
- language: en
  script: Latn
  content: |-
    ISO 6482:2017 specifies the types, nominal sizes, dimensions, markings and selection rules of warping end profiles.
    The warping end specified in this document is applicable to windlasses, mooring winches, capstans and other deck machinery with steel wire rope, and ropes of natural and man-made fibre.
