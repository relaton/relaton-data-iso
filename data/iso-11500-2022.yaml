abstract:
- language: en
  script: Latn
  content: |-
    This document specifies an automatic particle counting procedure for determining the number and sizes of particles present in hydraulic-fluid bottle samples of clear, homogeneous, single-phase liquids using an automatic particle counter (APC) that works on the light-extinction principle.
    This document is applicable to the monitoring of:
    a)       the cleanliness level of fluids circulating in hydraulic systems;
    b)       the progress of a flushing operation;
    c)        the cleanliness level of support equipment and test rigs;
    d)       the cleanliness level of packaged stock fluid.
    NOTE            Measurements can be made with particles suspended in the original liquid or in a sample of the liquid diluted with a compatible liquid when APC coincidence error limits are exceeded.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie un mode opératoire de comptage automatique des particules permettant de déterminer le nombre et la taille des particules présentes dans les flacons de prélèvement de liquide hydraulique monophasé, clair et homogène à l’aide d’un compteur automatique de particules (CAP) à absorption de lumière.
    Le présent document s’applique à la surveillance:
    a)       du niveau de propreté des fluides circulant dans les systèmes hydrauliques;
    b)       de l’évolution des opérations de rinçage;
    c)        du niveau de propreté des circuits de fluide d’équipements ou bancs d’essais;
    d)       du niveau de propreté d’un fluide en stock.
    NOTE            Les mesurages peuvent être réalisés sur des particules en suspension dans le liquide d’origine ou dans un échantillon de liquide dilué avec un liquide compatible en cas de dépassement des limites d’erreur de coïncidence du CAP.
