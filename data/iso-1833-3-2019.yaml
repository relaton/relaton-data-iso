abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a method, using acetone, to determine the mass percentage of acetate, after removal of non-fibrous matter, in textiles made of mixtures of
    —          acetate
    with
    —                                       wool, animal hair, silk, regenerated protein, cotton (scoured, kiered, or bleached), flax (or linen), hemp, jute, abaca, alfa, coir, broom, ramie, cupro, viscose, modal, polyamide, polyester, acrylic, elastolefin, elastomultiester, melamine, polypropylene/polyamide bicomponent, polyacrylate and glass fibres.
    It is not applicable to mixtures containing modacrylic fibres, nor to mixtures containing acetate fibres that have been deacetylated on the surface.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie une méthode de détermination, à l'acétone, de la masse exprimée en pourcentage d'acétate, après élimination des matières non fibreuses, dans les textiles composés de mélanges de:
    —          acétate;
    avec
    —          laine, poils animaux, soie, protéines régénérées, coton (lavé, débouilli ou blanchi), lin, chanvre, jute, abaca, alfa, coco, genêt, ramie, cupro, viscose, modal, polyamide, polyester, acrylique, élastoléfine, élastomultiester, mélamine, bicomposant polypropylène/polyamide, polyacrylate et fibres de verre.
    Il ne s'applique pas aux mélanges contenant des fibres modacryliques ni à des mélanges contenant des fibres d'acétate ayant été désacétylées en surface.
