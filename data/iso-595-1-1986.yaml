abstract:
- language: en
  script: Latn
  content: Specification of the range of sizes, capacity, dimensions, graduated scale
    and tolerances of reusable syringes for medical use having a graduated capacity
    from 1 ml to 100 ml. The designations of dimensions and scale graduations of the
    hypodermic syringes are illustrated.
- language: fr
  script: Latn
  content: "\nLa présente partie de l'ISO 595 fixe les dimensions des seringues réutilisables
    en verre ou en verre et métal, à usage médical, dont la capacité graduée varie
    de 1 à 100 ml. Elle spécifie également les caractéristiques concernant la capacité
    graduée des seringues. L'ISO 595/2 spécifie la conception, les performances et
    les méthodes d'essai correspondantes des seringues réutilisables.  \nNOTE -- L'expression
    «seringues en verre» se rapporte aux seringues dont le corps et le piston sont
    entièrement constitués de verre et dont l'embout est en verre ou en métal. L'expression
    «seringues en verre et métal» concerne les seringues dont le corps est en verre,
    l'embout en métal et le piston entièrement ou partiellement en métal.\n"
