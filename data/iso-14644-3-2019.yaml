- content: |-
    Le présent document fournit des méthodes d'essai relatives au fonctionnement des salles propres et zones propres dans le but de satisfaire à la classification de propreté de l'air, aux autres attributs de propreté et aux conditions maîtrisées associées.
    Des essais de performance sont spécifiés pour deux types de salles propres et de zones propres: des essais mettant en œuvre un flux d'air soit unidirectionnel, soit non unidirectionnel et dans trois états possibles d'occupation: après construction, au repos et en activité.
    Les méthodes d'essai, l'appareillage d'essai recommandé ainsi que les modes opératoires d'essai permettant de déterminer les paramètres de performance sont indiqués. Quand la méthode d'essai est susceptible de modification en fonction du type de salle propre ou de zone propre dont il est question, des modes opératoires alternatifs sont proposés.
    Pour certains essais, plusieurs méthodes et appareils sont recommandés afin de tenir compte des considérations spécifiques de plusieurs applications. Des méthodes alternatives ne figurant pas dans le présent document peuvent être utilisées sous réserve d'un accord entre le client et le fournisseur. Des méthodes alternatives ne fournissent pas nécessairement des mesurages équivalents.
    Le présent document ne s'applique pas au mesurage effectué sur des produits ou des procédés situés dans les salles propres, les zones propres ou les dispositifs séparatifs.
    NOTE       Le présent document ne prétend pas traiter les aspects de sécurité associés à son utilisation (par exemple, lors de la mise en œuvre de matériaux, d'opérations et d'équipements dangereux). Il relève de la responsabilité de l'utilisateur du présent document d'établir des pratiques appropriées en matière d'hygiène et de sécurité et de déterminer l'applicabilité des limitations réglementaires avant son utilisation.
