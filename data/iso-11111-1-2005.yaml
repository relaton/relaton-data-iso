abstract:
- content: 'ISO 11111-1:2005 specifies safety requirements for frequently occurring
    hazards common to the types of textile machinery and the hazards of certain machine
    elements covered by ISO 11111-2 to ISO 11111-7. It is applicable to machinery
    plant and related equipment intended to be used in the textile industry for the
    following: opening, cleaning, blending, carding, preparation subsequent to carding,
    spinning and other processing of fibres (staple and filament) and other materials
    to form yarn or nonwoven material (including felts); winding, doubling, twisting,
    texturing, etc. of yarns and the processing of yarns preparatory to weaving and
    knitting; weaving, knitting, lace-making and similar utilization of yarn, etc.,
    to form fabric; formation of braid, cord, strand, rope, twine, net, etc., except
    take-up reels of stranding and laying machinery; processes including pretreatment,
    bleaching, dyeing, printing and finishing of fibre, yarn, fabric, braid, cord,
    etc., and final assembly for despatch; piece dyeing of made-up goods; finishing
    of warp and weft knitting, including hosiery, other than assembly of the finished
    product (e.g. sewing); carpet manufacture, by weaving, tufting and other processes.'
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 11111-1:2005 spécifie les exigences de sécurité contre des phénomènes
    dangereux les plus fréquents communs aux types de machines textiles et contre
    des phénomènes dangereux de certains éléments de machine couverts par les ISO
    11111-2 à ISO 11111-7. Elle est applicable aux machines et installations ainsi
    qu'au matériel associé destinés à être utilisés dans l'industrie textile pour
    l'ouverture, le nettoyage, le mélange, le cardage, la préparation après cardage,
    la filature et autres traitements des fibres (brins et fils) ainsi que d'autres
    machines servant à fabriquer des fils ou des nontissés (y compris les feutres);
    le bobinage, le doublage, le retordage, la texturation, etc. des fils et le traitement
    préliminaire des fils avant le tissage ou le tricotage; le tissage, le tricotage,
    la fabrication de dentelle et autre utilisation similaire des fils, etc., pour
    fabriquer de l'étoffe; la fabrication de galon, corde, brin, cordage, ficelle,
    filet, etc., à l'exception de la reprise des bobines des machines de toronnage
    et de câblage; les traitements incluant le prétraitement, le blanchiment, la teinture,
    l'impression et le finissage des fibres, des fils, des tissus, des galons, des
    cordes, etc., et l'assemblage final avant expédition; la teinture en pièce de
    produits finis; le finissage sur métier à tricoter à mailles jetées, y compris
    la bonneterie autre que l'assemblage du produit fini (par exemple la couture);
    la fabrication de tapis, par tissage, touffetage et autres procédés.
