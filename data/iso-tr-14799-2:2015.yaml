abstract:
- language: en
  script: Latn
  content: |-
    ISO/TR 14799-2:2015 consists of a comparison of the requirements of selected topics as covered by the following worldwide safety standards (excluding local deviations):
    a)    Europe (CEN) ? EN 115‑1, Safety of escalators and moving walks ? Part 1: Construction and installation (Edition 2010, including Amendment 1);
    b)    North America - ASME A17.1/CSA B44-2010, Safety Code for Elevators and Escalators;
    c)    Japan ? Safety requirements mainly comprised of Building Standard Law Enforcement Order (BSLJ-EO), Notifications of Ministry of Construction (MOC-N), and Japan Elevator Association Standard (JEAS).
    It is to be noted that in addition to the above listed standards and other regulations, escalators and moving walks may be required to conform to the requirements of other standards, as appropriate. Where ISO/TC 178 was aware of these standards, they are mentioned in Annex B.
