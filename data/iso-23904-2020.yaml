abstract:
- content: |-
    This document specifies a method for the quantification of selected phenolic compounds by high performance liquid chromatography with fluorescence detection (HPLC-FLD) using ISO 20778 smoking parameters. The selected phenolic compounds are: hydroquinone, resorcinol, catechol, phenol, p-Cresol, m-Cresol and o-Cresol.
    This method is applicable to cigarettes with total particulate matter (TPM) yields between 20 mg/cigarette and 45 mg/cigarette.
