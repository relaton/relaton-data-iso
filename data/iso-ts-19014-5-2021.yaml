abstract:
- language: en
  script: Latn
  content: |-
    This document provides normative tables of machine performance levels required (MPLr) by common function and type for earth-moving machinery (EMM) as defined in ISO 6165. These MPLr can then be mapped or applied to safety control systems (SCS) used to control or that affect the functions defined in the table.
    The MPLr in this document are determined through the machine control system safety analysis (MCSSA) process outlined in ISO 19014-1. A brief explanation of how the levels were derived and the associated assumptions are contained herein.
    This document is not applicable to EMM manufactured before the date of its publication.
- language: fr
  script: Latn
  content: |-
    Le présent document fournit les tableaux normatifs des niveaux de performance de machine requis (MPLr) par fonction courante et types d’engin de terrassement tels que définis dans l’ISO 6165. Ces MPLr peuvent par conséquent être mis en correspondance ou appliqués aux systèmes de commande de sécurité (SCS) utilisés pour commander ou affecter les fonctions définies dans le tableau.
    Les MPLr du présent document sont déterminés au travers du processus d’analyse de sécurité des systèmes de commande de la machine (MCSSA) exposée dans l’ISO 19014-1. Le présent document donne une brève explication sur la manière dont les niveaux, ainsi que les hypothèses associées, ont été établis.
    Le présent document n’est pas applicable aux engins de terrassement fabriqués avant la date de sa publication.
