abstract:
- content: ISO 6360-5:2007 specifies the code numbers for specific characteristics
    of root-canal instruments. This three digit number appears in the locations 10
    to 12 of the 15-digit overall number and forms the fourth group of three digits
    in the 15-digit overall number, the principles of which are explained in ISO 6360-1
    and ISO 6360-2.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 6360-5:2007 spécifie les codes pour les caractéristiques spécifiques
    des instruments pour canaux radiculaires. Ce nombre à trois chiffres apparaît
    en position 10 à 12 de l'identifiant à 15 chiffres et constitue le quatrième groupe
    de trois chiffres de cet identifiant, dont les principes sont expliqués dans l'ISO
    6360-1 et dans l'ISO 6360-2.
