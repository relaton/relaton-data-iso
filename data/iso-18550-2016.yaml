abstract:
- language: en
  script: Latn
  content: ISO 18550:2016 specifies a test method for determining macro-heterogeneities
    within the microstructure of fine ceramics that are above a certain size within
    the volume of the material and affect materials mechanical strength properties.
    This method is limited to fine ceramics with a porosity of less than 10 vol% and
    that are transparent for visible light in the form of a thin specimen.
- language: fr
  script: Latn
  content: L'ISO 18550:2016 spécifie une méthode d'essai permettant de déterminer
    les macro-hétérogénéités dans la microstructure des céramiques techniques dépassant
    une certaine taille par rapport au volume du matériau et ayant une incidence sur
    les propriétés de résistance mécanique des matériaux. Cette méthode se limite
    à certaines céramiques techniques qui ont une porosité inférieure à 10 % en volume
    et qui sont transparentes à la lumière visible lorsqu'elles se présentent sous
    la forme d'une éprouvette mince.
