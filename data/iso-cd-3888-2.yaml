abstract:
- content: This part of ISO 3888 defines the dimensions of the test track for a closed-loop,
    severe lane-change manoeuvre test for subjectively determining the obstacle avoidance
    performance of a vehicle, one specific part of vehicle dynamics and road-holding
    ability. It is applicable to passenger cars as defined in ISO 3833 and light commercial
    vehicles up to a gross vehicle mass of 3,5 t. An informative example of the test
    method is provided in Annex A.
