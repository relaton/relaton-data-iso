abstract:
- content: |-
    This document, together with ISO 15004-1 and ISO 15004-2, specifies minimum requirements and test methods for hand-held, spectacle-type, and head-worn indirect ophthalmoscopes for observing indirect images of the eye fundus.
    This document takes precedence over ISO 15004-1 and ISO 15004-2, if differences exist.
    This document is not applicable to condensing lenses used for indirect ophthalmoscopy or to accessories.
    This document is not applicable to table-mounted instruments such as Gullstrand ophthalmoscopes and their derivatives, nor to ophthalmoscopes primarily intended for image capture and/or processing such as those based on scanning laser techniques.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document, conjointement avec les ISO 15004‑1 et ISO 15004‑2, spécifie les exigences minimales et les méthodes d’essai relatives aux ophtalmoscopes indirects à maniement manuel, de type binoculaire porté sur la tête, conçus pour l’observation indirecte des images du fond de l’œil.
    Le présent document a la priorité sur l’ISO 15004‑1 et l’ISO 15004‑2 lorsque des différences existent.
    Il ne s’applique pas aux lentilles convergentes utilisées en ophtalmoscopie indirecte, ni aux accessoires.
    Le présent document ne s’applique pas aux instruments montés sur table tels que les ophtalmoscopes de Gullstrand, ni à leurs dérivés, ni encore aux ophtalmoscopes dont l’usage est principalement destiné à la saisie et/ou au traitement des images telles que celles obtenues avec les techniques de balayage laser.
