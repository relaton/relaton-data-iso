abstract:
- language: en
  script: Latn
  content: ISO 6978-1:2003 specifies a method for the determination of total mercury
    content in natural gas using a sampling method at pressures up to 40 MPa by chemisorption
    on iodine impregnated silica gel. This sampling method is suitable for the determination
    of mercury contents within the range of 0,1 microgram/m3 to 5 000 micrograms/m3
    in natural gas. This method is applicable to sampled gas volumes containing less
    than 20 mg hydrogen sulfide and less than a total liquid hydrocarbon condensate
    of 10 g/m3 under the sampling conditions. The collected mercury is determined
    by measuring the absorbance or fluorescence of mercury vapour at 253,7 nm.
- language: fr
  script: Latn
  content: L'ISO 6978-1:2003 spécifie une méthode de détermination de la teneur totale
    en mercure dans un gaz naturel à l'aide d'une méthode d'échantillonnage, à des
    pressions allant jusqu'à 40 MPa, par chimisorption sur un gel de silice imprégné
    d'iode. Cette méthode d'échantillonnage est appropriée pour la détermination de
    teneurs en mercure dans le gaz naturel allant de 0,1 microgramme/m3 à 5 000 microgrammes/m3.
    Cette méthode est applicable aux volumes de gaz échantillonnés contenant moins
    de 20 mg de sulfure d'hydrogène (teneur absolue) et moins de 10 g/m3 de condensat
    liquide total d'hydrocarbure dans les conditions d'échantillonnage. Le mercure
    recueilli est déterminé en mesurant l'absorbance ou la fluorescence de la vapeur
    de mercure à 253,7 nm.
