  script:
  - Latn
  format: text/plain
- content: |2

    La présente partie de l'ISO 10069 prescrit les dimensions, en millimètres, des rondelles et des vis épaulées utilisées dans l'outillage de presse, en association avec les ressorts de compression en élastomère conformes à l'ISO 10069-1. Elle donne des indications relatives aux matériaux et à la dureté et spécifie la désignation des rondelles et des vis épaulées conformes à la présente partie de l'ISO 10069.
