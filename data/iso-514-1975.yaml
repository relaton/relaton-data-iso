abstract:
- language: fr
  script: Latn
  content: |2

    La présente Norme Internationale spécifie les formes et fixe les dimensions des outils de tour à plaquettes en carbures métalliques, outils d'intérieur. Les outils d'extérieur, ainsi que la définition des outils à droite ou à gauche, font l'objet de l'ISO 243, la désignation et le marquage, de l'ISO 504. Les sections de queues et les plaquettes utilisées sont choisies respectivement parmi celles faisant l'objet de l'ISO 241 et de l'ISO 242.
