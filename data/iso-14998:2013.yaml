abstract:
- language: en
  script: Latn
  content: 'ISO 14998:2013 provides requirements and guidelines for completion accessories,
    as defined herein for use in the petroleum and natural gas industry. ISO 14998:2013
    provides requirements for the functional specification and technical specifications
    including: design, design verification and validation, materials, documentation
    and data control, redress, repair, shipment, and storage. ISO 14998:2013 covers
    the pressure containing, load bearing, disconnect/reconnect, tubing movement,
    and opening a port functionalities of completion accessories.'
- language: fr
  script: Latn
  content: L'ISO 14998:2013 spécifie les exigences et fournit les lignes directrices
    relatives aux accessoires de complétion, tels que définis ci-après, destinés à
    être utilisés dans les industries du pétrole et du gaz naturel. La présente Norme
    internationale fournit les exigences relatives aux spécifications fonctionnelles
    et techniques pour la conception, la vérification et la validation de la conception,
    les matériaux, la maîtrise des documents et des données, la remise en état, la
    réparation, l'expédition et le stockage. L'ISO 14998:2013 traite des fonctionnalités
    de confinement de la pression, de résistance à la charge, de déconnexion/reconnexion,
    de déplacement des tubes de production et d'ouverture d'un orifice des accessoires
    de complétion.
