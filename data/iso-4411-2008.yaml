abstract:
- language: en
  script: Latn
  content: ISO 4411:2008 specifies methods for determining, under steady-state conditions,
    the pressure differential caused by the flow through any given path in a hydraulic
    fluid power valve. Requirements for test installations, procedures and presentation
    of results are specified.
- language: fr
  script: Latn
  content: L'ISO 4411:2008 spécifie les méthodes de détermination, dans des conditions
    d'écoulement permanent, de la pression différentielle provoquée par le passage
    du liquide dans une voie donnée d'un distributeur pour transmissions hydrauliques.
    Elle spécifie les exigences relatives aux installations d'essai, aux modes opératoires
    et à la présentation des résultats.
