abstract:
- content: |-
    This document specifies a method for assessing the propensity of dyes and pigments to migrate from leather to a synthetic substrate by determining the transfer of colour from the leather to white polymeric material in contact with it.
    This method is applicable to leather of all kinds at any stage of processing.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie une méthode d’évaluation de la propension des colorants et des pigments à migrer du cuir dans une matrice synthétique, en déterminant le transfert de la coloration depuis le cuir vers un matériau polymère blanc en contact avec celui-ci.
    La présente méthode est applicable à tous les types de cuir, à toutes les étapes de leur traitement.
