abstract:
- language: en
  script: Latn
  content: |-
    ISO 16861:2015 specifies the characteristics of DME used as fuel of which the main component is the dimethyl ether synthesized from any organic raw materials.
    ISO 16861:2015 is applicable for DME used as heating fuel, industrial fuel, and to replace diesel fuel or gas oil. It does not deal with the possible additives necessary for specific end-use applications, for example, odorant typically added to heating fuel and lubricity improvers for DME used as replacement of diesel. Such additives are typically specified for the different end-use applications, at an appropriate level ? national, regional, or international.
- language: fr
  script: Latn
  content: |-
    L'ISO 16861:2015 spécifie les caractéristiques du DME utilisé comme combustible et dont le principal constituant est le diméthyléther, synthétisé à partir de toute matière première organique.
    L'ISO 16861:2015 s'applique au DME utilisé comme combustible de chauffage, combustible industriel, et en remplacement du carburant diesel ou gazole. Elle ne traite pas des additifs potentiellement nécessaires pour des applications finales spécifiques, comme les substances odorantes généralement ajoutées au combustible de chauffage et les additifs d'onctuosité pour le DME, utilisés en remplacement du gazole. De tels additifs sont généralement spécifiés pour différentes applications finales, à un niveau approprié - national, régional ou international.
