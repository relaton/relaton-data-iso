abstract:
- language: en
  script: Latn
  content: ISO 24631-6:2011 specifies the representation of the animal identification
    information specified in ISO 11784 and ISO 11785 on a transceiver display and
    its communication from transceivers to systems in which the information may be
    stored in a database, used for process control or displayed.
- language: fr
  script: Latn
  content: L'ISO 24631-6:2011 spécifie la manière dont l'information relative à l'identification
    des animaux spécifiée dans l'ISO 11784 et l'ISO 11785 est affichée sur l'écran
    d'un émetteur-récepteur et la manière dont elle est transmise par les émetteurs-récepteurs
    à des systèmes dans lesquels l'information peut être enregistrée dans une base
    de données, utilisée pour le contrôle de processus ou affichée.
