abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a laboratory test method for measuring perceived air quality using human subjects that can be used for assessing the performance of air cleaners removing gas-phase pollutants. The method describes the performance of gas-phase air cleaners with respect to removal of pollutants that can be sensed by human subjects.
    The method has a reference to sensory tests specified in ISO 16000-28.
    Air cleaners removing particles and aerosols (mechanical or electronic filters) can also remove pollutants responsible for sensory response. The method described in this document does not apply to testing of these air cleaners.
