abstract:
- content: |-
    ISO 15511:2011 specifies the International Standard identifier for libraries and related organizations (ISIL), which comprises a set of standard identifiers used for the unique identification of libraries, archives, museums and related organizations with a minimum impact on already existing systems.
    An ISIL identifies an organization, i.e. a library, an archive, a museum or a related organization, or one of its subordinate units, which is responsible for an action or service in an informational environment (e.g. creation of machine-readable information).
    Since ISO 15511:2011 allows the use of existing codes to be incorporated into the ISIL, it is possible that a given organization can have more than one ISIL. However, it is the intention of ISO 15511:2011 to minimize the number of codes.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "L'ISO 15511:2011 spécifie l'Identifiant international normalisé destiné
    aux bibliothèques et aux organismes apparentés (ISIL) qui comporte un jeu d'identifiants
    normalisés pour l'identification univoque des bibliothèques, des services archistiques,
    des musées et des organismes apparentés, affectant le moins possible les systèmes
    déjà en place.\nUn ISIL identifie un organisme, à savoir, une bibliothèque, un
    service d'archives, un musée ou un organisme apparenté ou l'une de ses unités,
    responsable d'une activité ou d'un service dans un contexte informationnel (par
    exemple la création d'informations lisibles à la machine). \nPuisque l'ISO 15511:2011
    permet d'intégrer les codes existants à l'ISIL, il est possible qu'un organisme
    donné possède plusieurs ISIL, cependant l'ISO 15511:2011 vise à réduire le nombre
    de codes au minimum."
