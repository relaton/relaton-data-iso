abstract:
- content: Specifies a method for determining the resistance of the colour of textiles
    to the action of processes used for dyeing wool. Specimens of the textile in contact
    with adjacent fabrics are treated in different types of wool dye-bath, but without
    any dyestuff. The specimens are then rinsed and dried. The change in colour of
    the specimen and the staining of the adjacent fabrics are assessed with the grey
    scales.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente partie de l'ISO 105 prescrit une méthode pour la détermination de la résistance des teintures sur les textiles à l'action des procédés utilisés pour teindre la laine.
