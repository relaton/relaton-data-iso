abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a method for the comparative evaluation of the performances of flocculants for clarification, thickening and sedimentation applications on a given slurry. This performance can be evaluated by
    a)    the settling velocity in the initial period,
    b)    the sediment volume after compaction and consolidation, and
    c)    the clarity of the supernatant liquid.
