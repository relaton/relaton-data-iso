abstract:
- language: en
  script: Latn
  content: |-
    ISO 15529:2007 specifies the principal MTFs associated with a sampled imaging system, together with related terms and outlines a number of suitable techniques for measuring these MTFs. It also defines a measure for the “aliasing” related to imaging with such systems.
    ISO 15529:2007 is particularly relevant to electronic imaging devices such as digital still and video cameras and the detector arrays they embody.
- language: fr
  script: Latn
  content: |-
    L'ISO 15529:2007 décrit les principales MTF associées à un système de formation d'image, ainsi que les conditions connexes et expose plusieurs méthodes de mesure possibles de ces MTF. Elle définit également une mesure pour le repliement du spectre lié à la formation d'image avec ce type de système.
    L'ISO 15529:2007 s'applique particulièrement aux dispositifs d'imagerie électroniques tels que les appareils photonumériques et les caméras vidéo numériques et les groupements de détecteurs qu'ils renferment.
