- language: en
  script: Latn
  content: 'ISO/IEC TR 23272:2003 is intended as an aid for understanding the libraries
    specified in ISO/IEC 23271, Partition IV: Profiles and Libraries. That Partition
    includes a machine-readable specification, in XML, of the types that comprise
    the standard libraries. ISO/IEC TR 23272:2003, in companion files, provides the
