abstract:
- language: en
  script: Latn
  content: |-
    ISO 15106-4:2008 specifies an instrumental method for determining the water vapour transmission rate of single-layer plastic film and sheet, as well as multi-layer structures including plastics, using a gas chromatograph.
    The method provides rapid measurement over a wide range of water vapour transmission rates.
