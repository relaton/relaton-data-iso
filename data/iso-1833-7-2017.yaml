abstract:
- language: en
  script: Latn
  content: |-
    ISO 1833-7:2017 specifies a method, using formic acid, to determine the mass percentage of polyamide fibre, after removal of non-fibrous matter, in textiles made of mixtures of
    -      polyamide
    with
    -      cotton, viscose, cupro, modal, lyocell, polyester, polypropylene, chlorofibre, acrylic, glass fibre, elastomultiester, elastolefin and melamine, or
    -      wool (if the wool content is less than or equal to 25 %), or animal hair fibres.
    ISO 1833-7:2017 does not apply when the wool content exceeds 25 %; ISO 1833-4 applies.
- language: fr
  script: Latn
  content: |-
    ISO 1833-7:2017 spécifie une méthode de détermination, à l'acide formique, de la masse, exprimée en pourcentage, de fibres de polyamide, après élimination des matières non fibreuses, dans les textiles composés de mélanges de:
    -      polyamide;
    avec
    -       coton, viscose, cupro, modal, lyocell, polyester, polypropylène, chlorofibre, acrylique, fibre de verre, élastomultiester, élastoléfine et melamine; ou
    -      laine (si la proportion de laine est inférieure ou égale à 25 %), ou autres poils animaux.
    ISO 1833-7:2017 ne s'applique pas lorsque la proportion de laine dépasse 25 %; l'ISO 1833‑4 s'applique.
