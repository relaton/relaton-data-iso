- language: en
  script: Latn
  content: |-
    ISO 16048 specifies the methods most often used for passivation of corrosion-resistant stainless steel fasteners.
    Typical anodic dissolution behaviour of an active-passive-transpassive metal is given in an annex.
- language: fr
  script: Latn
  content: |-
    L'ISO 16048:2002 spécifie les méthodes utilisées le plus souvent pour la passivation des éléments de fixation en acier inoxydable résistant à la corrosion.
