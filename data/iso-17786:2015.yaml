abstract:
- language: en
  script: Latn
  content: |-
    ISO 17786:2015 specifies a procedure of test for high temperature (105 °C) evaporation residue in DME used as fuel by the mass analysis method. This procedure is applicable to determine the amount of high temperature (105 °C) evaporation residue up to the value specified in ISO 16861.
    Several tests can be applied to determine amount of evaporation residue in liquefied products. Among them, this International Standard specifies the method that has detection limit sufficient for a DME specification in ISO 16861, using less resource compared to other methods.
    When more precise quantitative test is required, use of ISO 13757 instead of this International Standard is recommended.
    Because of the procedure applied, the evaporation residue which has a boiling point lower than 105 °C will not be determined.
    NOTE          The precision of this method has been studied for a limited set of samples and content levels by a limited amount of labs. It allows establishment of a quality specification of DME but cannot be considered as a full precision determination in line with the usual statistical methodology as in ISO 4259.
- language: fr
  script: Latn
  content: |-
    La présente Norme internationale spécifie une méthode d'essai permettant de déterminer la teneur en résidu d'évaporation à haute température (à 105 °C) dans du DME utilisé comme carburant ou combustible par méthode gravimétrique. Cette procédure est applicable pour déterminer la quantité de résidu d'évaporation à haute température (à 105 °C) jusqu'à la valeur spécifiée dans l'ISO 16861.
    Plusieurs méthodes d'essai peuvent être utilisées pour déterminer la teneur en résidu d'évaporation de produits liquéfiés. Parmi celles-ci, la présente Norme internationale spécifie une méthode permettant de satisfaire la valeur limite spécifiée pour le DME dans l'ISO 16861 en utilisant des moyens moindres par comparaison aux autres méthodes.
    Lorsqu'un essai quantitatif plus précis est requis, il est recommandé d'utiliser l'ISO 13757 plutôt que la présente Norme internationale.
    La procédure utilisée ne permet pas de prendre en compte les produits résiduels dont le point d'ébullition est inférieur à 105 °C.
    NOTE       La fidélité de cette méthode a été étudiée sur un nombre limité d'échantillons et de niveaux de teneurs et par une quantité limitée de laboratoires. Elle permet l'établissement d'une spécification du DME mais ne peut pas être considérée comme une détermination de fidélité conforme à la méthodologie statistique habituelle de l'ISO 4259.
