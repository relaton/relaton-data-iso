abstract:
- content: |-
    This document specifies the design and operational requirements of irrigation sprinklers and their test methods.
    The term sprinkler is used in this document in a broad generic sense and it means to cover a wide variety of products as classified by ISO 15886‑1. This document applies to rotating sprinklers.
    This document is applicable to sprinklers intended for installation on a pipe lateral and for operation with irrigation water.
