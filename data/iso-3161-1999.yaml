abstract:
- language: en
  script: Latn
  content: |-
    This International Standard specifies the general requirements and limit dimensions of inch series UNJ threads with
    controlled root radius for aerospace construction.
    It determines the basic triangular profile for this type of thread and gives a system for designating the diameter and
    number of threads per inch combinations. For all diameters 0,060 in (1,524 mm) to 6,000 in (152,4 mm), it offers in
    the form of tables the basic dimensions and tolerances for a selection of diameter and number of threads per inch
    combinations. It also provides the method of calculation for the dimensions and tolerances for any diameter and
    number of threads per inch combination not given in the tables, including threads with a diameter in excess of
    6,000 in.
- language: fr
  script: Latn
  content: |-
    La présente Norme internationale spécifie les caractéristiques des filetages en inches de la série UNJ avec rayon à
    fond de filet contrôlé.
    Elle définit le profil triangulaire de base de ce type de filetage et donne un système de désignation des combinaisons
    diamètres/nombres de filets par inch. Pour les diamètres 0,060 in (1,524 mm) à 6,000 in (152,4 mm), elle présente sous
    forme de tableaux les dimensions de base et les tolérances pour une sélection de combinaisons diamètres/nombres de
    filets par inch. Elle fournit aussi la méthode de calcul des dimensions et tolérances, pour toute combinaison
    diamètres/nombres de filets par inch ne figurant pas dans les tableaux, y compris pour les filetages de diamètre
    supérieur à 6,000 in.
