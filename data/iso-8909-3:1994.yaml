abstract:
- content: Specifies test methods for evaluations of forage harvester function and
    performance, covering forage harvesters which cut the crop directly at full width
    or from spaced-apart plant rows, or which pickup precut crop. Applies to forage
    harvesters with driven knives for chopping and which deliver the chopped crop
    into a container or a separate vehicle or trailer. The harvesters may be tractor-mounted,
    trailed or self-propelled.
