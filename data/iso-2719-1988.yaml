abstract:
- language: en
  script: Latn
  content: Specifies methods for combustible liquids, liquids with suspended solids,
    lubricating oils, liquids that tend to form a surface film under the test conditions,
    and other liquids.
- language: fr
  script: Latn
  content: "\nLa présente Norme internationale prescrit des méthodes de détermination
    du point d'éclair en vase clos au moyen de l'appareil Pensky-Martens, des combustibles
    liquides, des liquides avec des matières en suspension, des huiles lubrifiantes,
    des produits à la surface desquels un film tend à se former dans les conditions
    de l'essai et d'autres liquides. Les points d'éclair et de feu en vase ouvert
    des produits pétroliers peuvent être déterminés suivant la méthode spécifiée dans
    l'ISO 2592 : 1973, Produits pétroliers -- Détermination des points d'éclair et
    de feu -- Méthode Cleveland en vase ouvert. Les points d'éclair des peintures
    et vernis et des huiles siccatives peuvent être déterminés suivant la méthode
    spécifiée dans l'ISO 1523 : 1983, Peintures, vernis, pétrole et produits assimilés
    -- Détermination du point d'éclair -- Méthode à l'équilibre en vase clos.  \nNOTES
    1 La méthode décrite dans la présente Norme internationale peut être utilisée
    pour se rendre compte de la contamination de certaines huiles lubrifiantes par
    de faibles quantités de produits volatils que l'on rencontre souvent dans les
    fluides par suite d'un semi-craquage. Toutefois, la température inférieure à laquelle
    de tels produits peuvent produire une atmosphère inflammable peut être plus basse
    que celle trouvée pa  408r cette méthode. (Voir aussi article 6, second alinéa
    et note en 7.3.) 2 Cette méthode devra être utilisée pour mesurer ou décrire les
    propriétés des matériaux, produits ou systèmes lorsque soumis à un effet de chaleur
    ou de flammes sous des conditions contrôlées en laboratoire. Dans des conditions
    réelles d'incendie, la réponse à la chaleur ou aux flammes pourra être différente.\n"
