    Le présent document spécifie les exigences relatives aux champs de rayonnement bêta de référence produits par les sources radioactives à utiliser pour l’étalonnage des dosimètres de zone, des dosimètres individuels et des débitmètres de dose destinés à être utilisés pour le mesurage des grandeurs Hp (0,07), H’(0,07;Ω), Hp (3) et H’(3;Ω), et pour la détermination de leur réponse en fonction de l’énergie des particules bêta et de l’angle d’incidence. En dosimétrie bêta, la grandeur fondamentale est le débit de dose absorbée dans un fantôme-plaque équivalent tissu. Le présent document donne les caractéristiques des radionucléides qui ont été utilisés pour produire des champs de rayonnement bêta de référence; il donne également des exemples de construction de sources appropriées et décrit des méthodes de mesure de l’énergie maximale résiduelle des particules bêta et du débit d’équivalent de dose à une profondeur de 0,07 mm dans la sphère ICRU (Commission internationale des unités et mesures radiologiques). La plage d’énergie concernée se situe entre 0,22 MeV et 3,6 MeV en énergie bêta maximale, soit 0,06 MeV à 1,1 MeV en énergie bêta moyenne, et les débits d’équivalent de dose sont compris entre 10 µSv·h–1 et au moins 10 Sv·h–1. Pour certaines sources, les variations du débit d’équivalent de dose en fonction de l’angle d’incidence sont également fournies. Comme le souligne toutefois le rapport ICRU 56[3], l’équivalent de dose ambiant, H*(10), et l’équivalent de dose individuel, Hp(10), utilisés pour la surveillance de zone et pour la surveillance individuelle, respectivement, dans le cas de rayonnements fortement pénétrants ne sont pas des grandeurs appropriées pour un rayonnement bêta, même pour un rayonnement capable de traverser une épaisseur de tissu de 10 mm (Emax > 2 MeV).
    Le présent document s’applique à deux séries de champs de rayonnement bêta de référence parmi lesquels le rayonnement nécessaire pour déterminer les caractéristiques (étalonnage, dépendance énergétique et angulaire de la réponse) d’un instrument peut être sélectionné.
    Les champs de rayonnement de référence de la série 1 sont produits par des sources radioactives qui sont utilisées avec des filtres égalisateurs de faisceau conçus de façon à obtenir des débits d’équivalent de dose uniformes sur une surface étendue à une distance spécifiée. Les sources de 106Ru/106Rh, 90Sr/90Y, 85Kr, 204Tl et 147Pm qui sont proposées produisent des débits d’équivalent de dose maximaux d’environ 200 mSv·h–1.
    Les champs de rayonnement de référence de la série 2 sont produits sans interposition de filtres égalisateurs de faisceau, ce qui permet d’utiliser des sources planes de surface étendue et une plage de distances entre la source et le plan d’étalonnage. À proximité des sources ne sont produites que des zones de débit de dose uniforme relativement peu étendues, mais cette série présente l’avantage d’étendre les plages d’énergie et de débits de dose au-delà de celles de la série 1. Cette série inclut également des champs de rayonnement utilisant des absorbeurs en polyméthacrylate de méthyle (PMMA) pour réduire l’énergie maximale des particules bêta. Les radionucléides utilisés sont ceux de la série 1; ces sources produisent des débits d’équivalent de dose pouvant atteindre 10 Sv·h–1.
