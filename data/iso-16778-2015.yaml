abstract:
- content: |-
    ISO 16778:2015 specifies an early-life stage test procedure for determination of the toxic effects of a chemical substance, effluent, or water sample on a cold-water marine and brackish water copepod species under semi-static conditions. The biological endpoints include survival and development of the early-life stages. The exposure starts with eggs and is continued until emergence of juvenile stages.
    Copepods occur widely in marine, brackish, and fresh water ecosystems. They represent important prey items for the larvae of many fish and larger invertebrates and are increasingly used as a live food source in aquaculture. They feed on phytoplankton and, thus, are an ecologically important energy-transfer link between primary producers and higher trophic levels.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    ISO 16778:2015 spécifie un mode opératoire d'essai aux premiers stades de la vie pour la détermination, en conditions semi-statiques, des effets toxiques d'un échantillon de substance chimique, d'effluent ou d'eau sur une espèce de copépode d'eaux marines froides et d'eaux saumâtres. Les critères d'effet biologiques incluent la survie et le développement des animaux aux premiers stades de leur vie. L'exposition commence avec les ?ufs et se poursuit jusqu'à l'émergence des stades juvéniles.
    Les copépodes sont des espèces largement répandues dans les écosystèmes marins, saumâtres et d'eau douce. Ils constituent des proies importantes pour les larves de nombreuses espèces de poissons et de grands invertébrés et sont de plus en plus utilisés comme source d'alimentation vivante en aquaculture. Se nourrissant de phytoplancton, ils représentent un maillon écologique important en ce qui concerne le transfert d'énergie entre les producteurs primaires et les niveaux trophiques supérieurs.
