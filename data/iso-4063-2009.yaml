abstract:
- language: en
  script: Latn
  content: |-
    ISO 4063:2009 establishes a nomenclature for welding and allied processes, with each process identified by a reference number.
    ISO 4063:2009 covers the main groups of processes (one digit), groups (two digits) and sub-groups (three digits). The reference number for any process has a maximum of three digits. This system is intended as an aid in computerization, drawings, the drafting of working papers, welding procedure specifications, etc.
- language: fr
  script: Latn
  content: |-
    L'ISO 4063:2009 établit une nomenclature, avec des numéros de référence, pour les procédés de soudage et les techniques connexes; chaque procédé est identifié par un numéro de référence.
    L'ISO 4063:2009 couvre les groupes principaux de procédés (un chiffre), les groupes (deux chiffres) et les sous-groupes (trois chiffres). Le numéro de référence pour un procédé donné comporte au maximum trois chiffres. Ce système est prévu pour faciliter l'informatisation, les dessins et les documents de travail, les descriptifs de modes opératoires de soudage, etc.
