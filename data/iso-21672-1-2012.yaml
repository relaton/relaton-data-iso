abstract:
- content: |-
    1 Scope
    This part of ISO 21672 specifies general requirements and test methods for periodontal probes.
    It is applicable to periodontal probes made of austenitic and martensitic stainless steel.
    It is not applicable to periodontal probes with working ends made completely of plastics, nor to HAUER probes and periodontal probes with a defined probing force.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    1 Domaine d'application
    La présente partie de l'ISO 21672 spécifie les exigences générales et les méthodes d'essai applicables aux sondes parodontales.
    Elle s'applique aux sondes parodontales réalisées en acier inoxydable austénitique et martensitique.
    Elle ne s'applique pas aux sondes parodontales munies d'extrémités actives réalisées entièrement en matière plastique, ni aux sondes HAUER ni aux sondes parodontales ayant une force de sondage définie.
