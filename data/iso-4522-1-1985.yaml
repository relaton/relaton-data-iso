abstract:
- content: Specifies methods for the determination of the thickness of electrodeposited
    coatings for engineering, and decorative and protective purposes. The methods
    given here are considered to have an adequate accuracy when properly used with
    test specimens suitable for the particular method. If a referee method is required,
    it shall be selcted from the methods given in clauses 3 to 9 for local thickness
    and 10 and 11 for average thickness.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

