abstract:
- language: en
  script: Latn
  content: Relates to liquids (excluding petroleum products) having a boiling point
    in the range 30 °C to 300 °C and are stable during distillation in atmospheric
    conditions. Specifies also the distillation apparatus. The principle consists
    in a) distillation of a test portion under carefully defined conditions in order
    to determine the temperature corresponding to the condensate volumes defined (plotting
    temperature as a function of volume) or b) under the same conditions to determine
    the volume of condensate when the thermometer indicates each of the distillation
    temperatures specified (plotting volume as a function of temperature).
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale spécifie un appareillage et une méthode de détermination des caractéristiques de distillation des liquides organiques volatils (à l'exception des produits pétroliers) ayant un point de distillation compris entre 30 et 300 °C environ et qui restent stables au cours de la distillation dans les conditions atsmosphériques.
