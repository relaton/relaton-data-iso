- content: "L'IEC 60601-1-12:2014 constitue une norme collatérale de l'IEC 60601-1:
    Appareils électromédicaux - Partie 1: Exigences générales pour la sécurité de
    base et les performances essentielles désignée  \nci-après par norme générale.
    La pratique médicale utilise de plus en plus des appareils électromédicaux et
    des systèmes électromédicaux pour la surveillance, le traitement ou le diagnostic
    des patients dans l'environnement des services médicaux d'urgence. La sécurité
    des appareils électromédicaux dans cet environnement particulièrement difficile
    et non contrôlé, est source de préoccupation. La présente norme collatérale a
    été élaborée grâce aux contributions de médecins cliniciens, d'ingénieurs et d'autorités
    de tutelle. La terminologie, les exigences, les recommandations générales et les
    lignes directrices contenues dans la présente norme collatérale ont pour objectif
    d'être utiles aux fabricants d'appareils électromédicaux et de systèmes            électromédicaux
    et aux comités techniques responsables de l'élaboration des normes particulières.
    La présente Norme internationale s'applique à la sécurité de base et aux performances
    essentielles des appareils électromédicaux et des systèmes électromédicaux, désignés
    ci-après par appareils EM et systèmes EM, destinés, comme indiqué dans les instructions
    d'utilisation, par leur fabricant à être utilisés dans l'environnement SMU (environnement
    des Services Médicaux d'Urgence). L'objet de la présente norme collatérale est
    de fournir des exigences générales pour les appareils EM et les systèmes EM acheminés
    et utilisés sur les lieux d'une intervention en urgence, ainsi que pour leur transport,
    dans des situations où les conditions ambiantes sont différentes des conditions
    intérieures. La présente norme collatérale est destinée à spécifier des exigences
    générales qui viennent s'ajouter à celles de la norme générale et à servir de
    base pour les normes particulières."
