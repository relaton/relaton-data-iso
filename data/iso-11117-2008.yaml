abstract:
- content: |-
    ISO 11117:2007 specifies the requirements for valve protection caps and guards for gas cylinders.
    ISO 11117:2007 defines tests for checking the mechanical strength and physical properties of the valve protection cap or valve guard.
    ISO 11117:2007applies to protection devices for valves used on cylinders for liquefied, dissolved or compressed gases. It excludes protection devices for cylinders with a water capacity of 5 l or less and cylinders whereby the protection device is fixed by means of lugs welded or brazed to the cylinder, or is welded or brazed directly to the cylinder. This International Standard does not cover valve protection for breathing apparatus cylinders.
    ISO 11117:2007 does not specify all the requirements that may be necessary to enable the valve protection device to be used for lifting the cylinder.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 11117:2008 spécifie les exigences relatives aux chapeaux fermés et aux chapeaux ouverts de protection des robinets de bouteilles à gaz.
    Elle précise les essais à réaliser pour vérifier la résistance mécanique et les propriétés physiques des chapeaux fermés ou ouverts de protection des robinets.
    Elle s'applique aux dispositifs de protection équipant les robinets destinés à être montés sur des bouteilles à gaz pour gaz liquéfiés, dissous ou comprimés. Elle exclut les dispositifs de protection équipant les bouteilles à gaz de contenance en eau inférieure ou égale à 5 l, ainsi que les bouteilles sur lesquelles le dispositif de protection est fixé au moyen de pattes soudées ou brasées sur la bouteille ou encore celles sur lesquelles le dispositif de protection est directement soudé ou brasé. Elle ne couvre pas les dispositifs de protection équipant les robinets des bouteilles à gaz reliées à des appareils respiratoires.
    L'ISO 11117:2008 ne spécifie pas toutes les exigences qui pourraient être demandées au dispositif de protection du robinet pour qu'il puisse servir à soulever la bouteille.
