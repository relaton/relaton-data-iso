abstract:
- language: en
  script: Latn
  content: ISO 14605:2013 specifies the light source and radiometer used in the performance
    evaluation of semiconducting photocatalytic materials used under an indoor lighting
    environment in a laboratory. A light source of an indoor lighting environment
    does not include the sunlight passing through the window glass.
- language: fr
  script: Latn
  content: L'ISO 14605:2013 spécifie les sources lumineuses et radiomètres utilisés
    pour l'évaluation des performances des matériaux photocatalytiques semi-conducteurs
    dans un environnement d'éclairage intérieur, en laboratoire. Les sources lumineuses
    en environnement d'éclairage intérieur n'incluent pas la lumière solaire naturelle
    pénétrant par une fenêtre.
