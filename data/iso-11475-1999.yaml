abstract:
- content: "\nLa présente Norme internationale spécifie le mode opératoire à utiliser
    pour déterminer le degré de blanc des papiers et cartons. Les valeurs obtenues
    correspondent à l'aspect visuel des papiers et cartons blancs, avec ou sans agents
    d'azurage fluorescents, quand ils sont observés dans les conditions relatives
    à l'illuminant lumière du jour CIE D65. Elle est basée sur des valeurs de réflectance
    obtenues pour toute l'étendue du spectre visible, à l'encontre du mesurage de
    degré de blanc ISO qui est limité à la région bleue du spectre visible.  En outre,
    elle permet de régler la teneur en UV afin de correspondre à l'illuminant lumière
    du jour D65, dans la mesure où les valeurs obtenues avec les agents d'azurage
    fluorescents dépendent de la teneur en UV du rayonnement arrivant sur l'échantillon.
    Elle est spécifique pour le mesurage de la fluorescence dans la région bleue du
    spectre.  Elle n'est pas applicable aux papiers de couleur contenant des colorants
    fluorescents.  Il convient de lire la présente Norme internationale conjointement
    avec l'ISO 2469.   \nNOTE Une Norme internationale apparentée, l'ISO 11476, spécifiant
    le mode opératoire pour obtenir les valeurs correspondant à l'aspect de ces produits
    sous éclairage d'intérieur, est en cours d'élaboration.\n"
