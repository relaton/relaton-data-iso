abstract:
- language: en
  script: Latn
  content: ISO/ASTM 51026:2015 practice covers the procedures for preparation, testing
    and using the acidic aqueous ferrous ammonium sulfate solution dosimetry system
    to measure absorbed dose to water when exposed to ionizing radiation. The system
    consists of a dosimeter and appropriate analytical instrumentation. The system
    will be referred to as the Fricke dosimetry system. The Fricke dosimetry system
    may be used as either a reference standard dosimetry system or a routine dosimetry
    system.
