abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a quantitative test method to determine the 2-mercaptobenzothiazole content in rubber and rubber products by high performance liquid chromatography (HPLC).
    This document delivers a method for quantifying 2-mercaptobenzothiazole in rubber products for a better selection of curing conditions.
    This document provides a method to follow the curing of rubber with sulfur- and benzothiazole-based accelerators using a chemical measurement which is complementary to the classical rheometric technique.
