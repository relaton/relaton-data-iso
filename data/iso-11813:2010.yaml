abstract:
- language: en
  script: Latn
  content: ISO 11813|IDF 156:2010 specifies a flame atomic absorption spectrometric
    method for the determination of the zinc content of milk and milk products. The
    method has been validated for zinc contents of between 25 mg/kg and 70 mg/kg (dry
    mass) in milk and milk products.
- language: fr
  script: Latn
  content: L'ISO 11813|FIL 156:2010 spécifie une méthode par spectrométrie d'absorption
    atomique avec flamme pour la détermination de la teneur en zinc du lait et des
    produits laitiers. Cette méthode a été validée pour le mesurage de teneurs en
    zinc comprises entre 25 mg/kg et 70 mg/kg (sur sec) dans le lait et les produits
    laitiers.
