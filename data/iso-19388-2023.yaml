abstract:
- language: en
  script: Latn
  content: |-
    This document establishes requirements and recommendations for the operation of the anaerobic digestion of sludge in order to support safe and sufficient operation of anaerobic digestion facilities to produce to produce sufficient biogas and control by-products qualities.
    In particular, conditions to optimize mixing within the reactor and appropriate control systems management for safe and reliable operation are described in this document. Performance of the processes in terms of biogas and digestate production are presented depending on type of technologies available on the market. Blending sludge with waste (co-substrate) and mixing the sludge with organic wastes to increase digester loading are also considered.
    This document is applicable to decision-makers and operators in charge of an anaerobic digestion system.
- language: fr
  script: Latn
  content: |-
    Le présent document établit des exigences et recommandations pour la digestion anaérobie des boues, pour assurer un fonctionnement sûr et satisfaisant des installations de digestion anaérobie afin d'obtenir une production de biogaz suffisante et de contrôler la qualité des sous-produits.
    En particulier, le présent document décrit les conditions permettant d'optimiser le brassage dans le réacteur et de bien gérer les systèmes de commande pour garantir une exploitation sûre et fiable. Les performances des processus en termes de production de biogaz et de digestats sont présentées selon les types de technologies disponibles sur le marché. Le mélange de boues avec des déchets (cosubstrat) et le mélange de boues avec des déchets organiques afin d'augmenter la charge du digesteur, sont également pris en considération.
    Le présent document s'adresse aux décideurs et aux opérateurs en charge d'un système de digestion anaérobie.
