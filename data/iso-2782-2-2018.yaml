abstract:
- content: |-
    This document specifies a method for the determination of the gas transmission rate and gas permeability coefficient of vulcanized or thermoplastic rubber under conditions in which the overall pressure on each side of the rubber test piece is the same, using gas chromatography to determine the quantity of gas that permeates through the rubber.
    The method applies to vulcanized and thermoplastic rubbers of hardness not less than 35 IRHD (international rubber hardness degrees) and to both single gases and mixtures of gases.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie une méthode pour déterminer la vitesse de pénétration du gaz et le coefficient de perméabilité au gaz des caoutchoucs vulcanisés ou thermoplastiques dans des conditions dans lesquelles la pression globale de chaque côté de l'éprouvette de caoutchouc est la même, en utilisant la chromatographie en phase gazeuse pour déterminer la quantité de gaz qui diffuse à travers le caoutchouc.
    La méthode est applicable aux caoutchoucs vulcanisés ou thermoplastiques ayant une dureté supérieure ou égale à 35 DIDC (degrés internationaux de dureté du caoutchouc) et aux gaz utilisés seuls ou sous forme de mélanges.
  language:
