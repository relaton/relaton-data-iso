abstract:
- content: |-
    This document establishes a framework for the characterization of physical and chemical properties of tyre and road wear particles (TRWP) using published analytical standards.
    It is applicable to laboratory-generated TRWP and TRWP collected in the environment.
    NOTE            This framework focuses primarily on published International Standards, but also includes standards published by other entities such as ASTM and AFNOR. A brief summary and justification for each standard required to characterize the physical and chemical properties of interest are provided.
  language:
