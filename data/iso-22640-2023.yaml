- content: |-
    Le présent document établit un cadre pour la caractérisation des propriétés physiques et chimiques des particules émises par l'usure des pneumatiques et de la route (TRWP) en s'appuyant sur des normes analytiques publiées. Il s'applique aux TRWP générées en laboratoire et aux TRWP prélevées dans l'environnement.
    NOTE            Ce cadre s'articule essentiellement autour des Normes internationales publiées, mais il tient compte également de normes publiées par d'autres organismes tels que l'ASTM, le DIN et l'AFNOR. Le présent document fournit un bref résumé et une justification pour chaque norme nécessaire à la caractérisation des propriétés physiques et chimiques présentant un intérêt.
