abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a macro-method and a semi-micro method for the determination of nitrogen in raw natural rubber and in natural rubber latex using variants of the Kjeldahl process.
    NOTE       The determination of nitrogen in natural rubber is usually carried out in order to arrive at an estimate of the protein content. Minor amounts of non-proteinous nitrogen containing constituents are also present. However, in the dry solids prepared from natural rubber latex, these materials can make a substantial contribution to the total nitrogen content.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie une macrométhode et une semi-microméthode pour le dosage de l'azote dans le caoutchouc brut naturel et dans le latex de caoutchouc naturel selon des variantes du procédé Kjeldahl.
    NOTE       Le dosage de l'azote dans le caoutchouc naturel est généralement réalisé afin d'obtenir un ordre de grandeur de la teneur en protéines. De faibles quantités d'éléments contenant de l'azote et n'étant pas des protéines sont présentes. Cependant, dans les matières sèches obtenues à partir de latex de caoutchouc naturel, ces substances peuvent contribuer de façon importante à la teneur totale en azote.
