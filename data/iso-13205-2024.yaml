abstract:
- content: |-
    This document defines terms and definitions for the integral seawater desalination process. It covers basic definitions, as well as specific subject matter including water intake, pre-treatment, membrane desalination, distillation desalination, post-treatment and auxiliary terms.
    This document applies to all types and sizes of seawater desalination facilities and systems, and to all types of stakeholders involved in seawater desalination.
