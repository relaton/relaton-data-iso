abstract:
- content: "ISO/TS 10303-1230:2005 specifies the application module for\n         Configuration
    controlled 3d parts and assemblies.       \n         \n      \n\n         The
    following are within the scope of \n         ISO/TS 10303-1230:2005:\n         \n
    \     \n- products that are three-dimensional parts and assemblies; \n-  configuration
    control data and product definition data; \n-   shape representations that includes
    advanced boundary representation, faceted boundary representation, manifold manifold\n
    \           surfaces with topology, geometrically bounded surface and wireframe
    geometry,  wireframe with topology, and constructive solid\n            geometry
    in three-dimensions;\n         \n- geometric presentation of geometric shape representations
    by the application of colours, layers and groups;\n- geometric and dimensional
    tolerances applied to geometric shape representations;\n- textual annotation and
    notes applied to geometric shape representations."
