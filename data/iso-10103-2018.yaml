abstract:
- language: en
  script: Latn
  content: |-
    ISO 10103:2018 specifies the overall length and the maximum head thickness for double-headed box wrenches, flat (Form B) and offset (Form A).
    NOTE       The wrenches covered by this document are the ones identified in ISO 1703:2005 under reference numbers 1 1 02 03 0 and 1 1 02 04 0.
    ISO 10103:2018 covers technical specifications for the test torque of these products. All other technical specifications are given in ISO 1711‑1.
- language: fr
  script: Latn
  content: |-
    L'ISO 10103:2018 spécifie les longueurs hors tout et les épaisseurs maximales des têtes des clés polygonales doubles, droites (Forme B) et inclinées (Forme A).
    NOTE       Les clés couvertes par le présent document sont identifiées sous les numéros 1 1 02 03 0 et 1 1 02 04 0 de l'ISO 1703:2005.
    L'ISO 10103:2018 couvre les spécifications techniques pour les couples d'essai. Toutes les autres spécifications techniques sont données dans l'ISO 1711‑1.
