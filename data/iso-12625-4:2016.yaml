abstract:
- content: |-
    ISO 12625-4:2016 specifies a test method for the determination of the tensile strength, stretch at maximum force and tensile energy absorption of tissue paper and tissue products. It uses a tensile-testing apparatus operating with a constant rate of elongation.
    It also specifies the method of calculating the tensile index and the tensile energy absorption index.
    In cases where impurities and contraries have to be determined, ISO 15755[6] applies for these detections in tissue paper and tissue products.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    ISO 12625-4:2016 spécifie une méthode d'essai pour la détermination de la résistance à la rupture par traction, de l'allongement à la force maximale et de l'absorption d'énergie à la rupture par traction du papier tissue et des produits tissue. Elle utilise un appareil d'essai de traction fonctionnant à une vitesse d'allongement constante.
    Elle spécifie également la méthode de calcul de l'indice de rupture par traction et de l'indice d'énergie absorbée à la rupture par traction.
    Lorsque les impuretés et les défauts doivent être déterminés, l'ISO 15755[6] s'applique pour ces détections dans le papier tissue et les produits tissue.
