abstract:
- language: en
  script: Latn
  content: 'Defines different types of plain bearing samples such as are exchanged
    between purchaser and manufacturer: samples used for tests and examinations which
    are carried out in the experimental stage and pilot lot stage; samples used to
    prove that the quality is in accordance with the quality requirements (dimensions,
    material and performance specification); samples which give selective information
    about particular quality characteristics.'
