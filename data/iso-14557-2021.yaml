abstract:
- language: en
  script: Latn
  content: |-
    This document establishes the requirements and test methods for rubber and plastics suction hoses for fire-fighting purposes. These hoses can also be used manually to supply unpressurized water to the pump or for water discharge.
    NOTE       All pressures are expressed in megapascals and in bar (1 MPa = 10 bar).
    Additional requirements are specified for hose assemblies, that is, hoses with couplings already fitted, where this is carried out by the hose manufacturer (see Clause 8).
    Type A (rubber) hoses are intended for use at a minimum temperature of −20 °C and Type B (thermoplastics) hoses are intended for use at a minimum temperature of −10 °C.
- language: fr
  script: Latn
  content: |-
    Le présent document établit les exigences et les méthodes d’essai applicables aux tuyaux d’aspiration en caoutchouc et en plastique destinés à la lutte contre l’incendie. Ces tuyaux peuvent également être utilisés manuellement pour fournir de l'eau non pressurisée à la pompe ou pour le refoulement l'eau.
    NOTE            Toutes les indications de pression sont exprimées en mégapascals et en bar (1 MPa = 10 bar).
    Des exigences supplémentaires sont spécifiées pour les flexibles, c’est-à-dire les tuyaux avec des raccords déjà montés, lorsque le montage est effectué par le fabricant de tuyaux (voir Article 8).
    Les tuyaux de type A (en caoutchouc) sont conçus pour une utilisation à une température minimale de −20 °C tandis que les tuyaux de type B (thermoplastiques) sont conçus pour une utilisation à une température minimale de −10 °C.
