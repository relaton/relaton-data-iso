- content: |-
    L'ISO 19926-1 :2019 décrit les performances des systèmes radar météorologiques au sol qui réalisent des mesurages dans l'atmosphère à des fréquences comprises entre 2 GHz et 10 GHz. Ces systèmes conviennent pour la détection des précipitations et d'autres cibles météorologiques à différentes altitudes, sur une zone étendue. Le présent document décrit également des méthodes pour contrôler les différents aspects de performance des systèmes, infrastructure incluse.
    L'ISO 19926-1 :2019 s'applique aux systèmes radar paraboliques à polarisation linéaire et aux radars à polarisation simple et double. Il ne s'applique pas aux radars à faisceaux en éventail [étroits en azimut (AZ) et larges en élévation (EL)] qui incluent les radars de surveillance maritime et aéronautique qui, bien que non conçus à cette fin, sont utilisés pour des applications météorologiques. Les radars à antenne réseau à commande de phase, qui utilisent des faisceaux dirigés et formés par voie électronique, y compris des faisceaux multiples, avec des diagrammes désaxés non circulaires, sont récents et les données disponibles sur leurs performances sont insuffisantes.
    L'ISO 19926-1 :2019 ne décrit ni la technologie des radars météorologiques ni leurs applications. Les systèmes radar météorologiques peuvent être utilisés pour des applications telles que l'évaluation quantitative des précipitations (QPE), la classification des hydrométéores (grêle, par exemple), l'estimation des vitesses de vent et la détection et la surveillance des phénomènes météorologiques extrêmes (microrafales ou tornades, par exemple). Certaines de ces applications ont des exigences particulières quant au positionnement du système radar ou nécessitent des stratégies de mesure spécifiques. Cependant, les modes opératoires d'étalonnage et d'entretien décrits dans le présent document s'y appliquent également.
    L'ISO 19926-1 :2019 est destiné aux fabricants et aux opérateurs de radars.
