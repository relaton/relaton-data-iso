abstract:
- content: "ISO 19926-1:2019 specifies system performance of ground-based weather
    radar systems measuring the atmosphere using frequencies between 2 GHz and 10
    GHz. These systems are suitable for the area-wide detection of precipitation and
    other meteorological targets at different altitudes. This document also describes
    ways to verify the different aspects of system performance, including infrastructure.
    \nISO 19926-1:2019 is applicable to linear polarization parabolic radar systems,
    dual-polarization and single-polarization radars. It does not apply to fan-beam
    radars [narrow in azimuth (AZ) and broad in elevation (EL)], including marine
    and aeronautical surveillance radars, which are used for, but are not primarily
    designed for, weather applications. Phased-array radars with electronically formed
    and steered beams, including multi-beam, with non-circular off-bore sight patterns,
    are new and insufficient performance information is available.\nISO 19926-1:2019
    does not describe weather radar technology and its applications. Weather radar
    systems can be used for applications such as quantitative precipitation estimation
    (QPE), the classification of hydrometeors (e.g. hail), the estimation of wind
    speeds and the detection and surveillance of severe meteorological phenomena (e.g.
    microburst, tornado). Some of these applications have particular requirements
    for the positioning of the radar system or need specific measurement strategies.
    However, the procedures for calibration and maintenance described in this document
    apply here as well.\nISO 19926-1:2019 addresses manufacturers and radar operators."
