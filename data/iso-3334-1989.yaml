abstract:
- content: Constitutes aminor revision of the first edition (ISO 3334:1970). Described
    is a method of determining the resolving power of a given camera, film and development
    combination in a microcoping system or the resolution achieved in microcopies
    therefrom. A test chart is specified for this purpose. Also specified is the manner
    in which the resolving power is to be quoted or defined.
