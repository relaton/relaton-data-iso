abstract:
- content: ISO 10315:2013 specifies a method for the gas-chromatographic determination
    of nicotine in cigarette smoke condensates. The smoking of cigarettes and the
    collection of mainstream smoke are normally carried out in accordance with ISO
    4387.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: La présente Norme internationale spécifie une méthode de dosage de la nicotine
    dans les condensats de fumée de cigarettes par chromatographie en phase gazeuse.
    Le fumage de cigarettes et la collecte du courant principal de fumée sont normalement
    effectués conformément à l'ISO 4387.
