abstract:
- content: ISO 17560:2002 specifies a secondary-ion mass spectrometric method using
    magnetic-sector or quadrupole mass spectrometers for depth profiling of boron
    in silicon, and using stylus profilometry or optical interferometry for depth
    scale calibration. This method is applicable to single-crystal, poly-crystal or
    amorphous-silicon specimens with boron atomic concentrations between 1×1016 atoms/cm3
    and 1×1020 atoms/cm3, and to crater depths of 50 nm or deeper.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 17560:2002 spécifie une méthode de spectrométrie de masse des ions
    secondaires utilisant un spectromètre de masse à secteur magnétique ou quadripolaire
    pour le profilage en profondeur du bore dans le silicium et un profilomètre de
    surface à stylet ou un interféromètre optique pour l'étalonnage de l'échelle de
    profondeur. Cette méthode est applicable à des échantillons de silicium monocristallin,
    polycristallin ou amorphe dont les concentrations atomiques en bore sont comprises
    entre 1×1016 atomes/cm3 et 1×1020 atomes/cm3, et à des profondeurs de cratères
    de 50 nm ou plus.
