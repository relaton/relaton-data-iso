abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a laboratory test method for indirectly measuring the adhesion performance of repair material to wet concrete crack surfaces by qualitatively, as a pass/fail at predetermined time, against predetermined amount of weight exerted on the repair material adhesion.
    NOTE            This document classifies and categorizes materials that are tested into families of similar properties for the purpose of making relative comparisons with the data results.
