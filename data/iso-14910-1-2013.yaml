abstract:
- content: |-
    ISO 14910-1:2013 establishes a system of designation for thermoplastic polyester/ester and polyether/ester elastomers, which may be used as the basis for specifications.
    The types of thermoplastic polyester/ester and polyether/ester elastomer are differentiated from each other by a classification system based on appropriate levels of the designatory properties
    and on information about the intended application and/or method of processing, important properties, additives, colour, fillers and reinforcing materials.
    ISO 14910-1:2013 is applicable to all thermoplastic polyester/ester and polyether/ester elastomers. It applies to materials ready for normal use in the form of powder, granules or pellets, unmodified or modified by colourants, fillers or other additives.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 14910-1:2013 établit un système de désignation des élastomères thermoplastiques à base de polyester/ester et polyéther/ester qui peut être utilisé comme base pour les spécifications.
    Les types de thermoplastiques à base de polyester/ester et polyéther/ester sont différenciés les uns des autres par un système de classification basé sur des niveaux appropriés des propriétés de désignation: a) la dureté; b) la température de fusion; c) le module d'élasticité en traction/en flexion; et sur des informations concernant l'application prévue et/ou la méthode de mise en oeuvre, les propriétés importantes, les additifs, les colorants, les charges et les matériaux de renfort.
    L'ISO 14910-1:2013 est applicable à tous les élastomères thermoplastiques à base de polyester/ester et polyéther/ester. Elle s'applique aux matériaux prêts à l'emploi sous forme de poudres, grains ou granulés, non modifiés ou modifiés par des colorants, charges, ou autres additifs.
