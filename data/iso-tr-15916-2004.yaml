abstract:
- content: ISO/TR 15916:2004 provides guidelines for the use of hydrogen in its gaseous
    and liquid forms. It identifies the basic safety concerns and risks, and describes
    the properties of hydrogen that are relevant to safety. Detailed safety requirements
    associated with specific hydrogen applications are treated in separate International
    Standards.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO/TR 15916:2004 présente des lignes directrices relatives à l'utilisation
    de l'hydrogène en phases gazeuse et liquide. Il identifie les questions fondamentales
    liées à la sécurité et aux risques, et décrit les propriétés significatives de
    l'hydrogène eu égard à la sécurité. Les détails des prescriptions de sécurité
    associées aux applications de la filière hydrogène sont traités dans des Normes
    internationales distinctes.
