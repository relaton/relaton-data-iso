abstract:
- content: |-
    This document specifies the requirements and corresponding test methods for moulding materials in powder form made from ultra-high-molecular-weight polyethylene (UHMWPE) for use in the manufacture of surgical implants.
    It is not applicable to finished products.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie les exigences et les méthodes d'essai correspondantes pour les produits à mouler sous forme de poudre de polyéthylène à très haute masse moléculaire (PE-UHMW), utilisés dans la fabrication d'implants chirurgicaux.
    Il ne s'applique pas aux produits finis.
