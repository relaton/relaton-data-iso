- content: This document describes torque and preload test method for threaded collars.
    This test method is used to measure the locking torque, breakaway torque, torque
    off and preload of threaded collars.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: Le présent document décrit la méthode d'essai de couple et de précharge
    pour les bagues filetées. Cette méthode d’essai est utilisée pour mesurer le couple
    de freinage, le couple de freinage au démarrage après desserrage, la coupure de
    couple (torque off) et la précharge des bagues filetées.
