abstract:
- language: en
  script: Latn
  content: |-
    ISO 3245:2015 specifies the boundary dimensions and preferred dimensions to be used for drawn cup needle roller bearings without inner ring as well as the minimum chamfer dimension limits. Also specified are the closed end thickness dimensions for bearings with one closed end.
    In addition, dimensional tolerances for the needle roller complement bore diameter and tolerances for the drawn cup width are specified.
    Informative values for the tolerances for shaft raceway and housing bore are given in Annex A.
- language: fr
  script: Latn
  content: |-
    ISO 3245:2015 spécifie les dimensions d'encombrement, en précisant les dimensions préférentielles à utiliser, les limites minimales des dimensions d'arrondi des douilles à aiguilles sans bague intérieure. Elle spécifie également les épaisseurs de fond pour les roulements avec un fond.
    De plus, elle spécifie les tolérances dimensionnelles du diamètre sous aiguilles ainsi que les tolérances pour les largeurs de douilles.
    Les valeurs informatives des tolérances pour le chemin de l'arbre et le logement sont données dans l'Annex A.
