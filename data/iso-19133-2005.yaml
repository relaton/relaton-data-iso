abstract:
- language: en
  script: Latn
  content: ISO 19133:2005 describes the data types, and operations associated with
    those types, for the implementation of tracking and navigation services. It is
    designed to specify web services that can be made available to wireless devices
    through web-resident proxy applications, but is not restricted to that environment.
- language: fr
  script: Latn
  content: L'ISO 19133:2005 décrit les types de données ainsi que les opérations associées
    pour l'implémentation de services de navigation et de suivi. Elle est conçue,
    entre autres, pour spécifier des services web pouvant être accessibles à des dispositifs
    sans fil par le biais d'applications web proxy.
