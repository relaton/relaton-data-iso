abstract:
- language: en
  script: Latn
  content: Specifies the minimum safety characteristics required for the design, materials
    to use, manufacture and testing of inflatable boats. Is applicable to inflatable
    boats made of reinforced plastomers and elastomers capable of carrying at least
    one person weighing 75 kg without dimensional limitation. Is not applicable to
    inflatable life rafts.
