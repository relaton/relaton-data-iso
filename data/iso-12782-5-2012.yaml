abstract:
- content: ISO 12782-5:2012 specifies a procedure to determine the concentration of
    humic substances in aqueous samples. These samples may be obtained as such or
    as eluates from leaching procedures applied to soil or other materials. Other
    materials also include waste.The content of humic substances can be used as input
    in geochemical models.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 12782-5:2012 spécifie un mode opératoire pour déterminer la concentration
    des substances humiques dans les échantillons aqueux. Ces échantillons peuvent
    être obtenus en l'état ou sous forme d'éluats par des modes opératoires de lixiviation
    appliqués au sol ou aux autres matériaux. Les autres matériaux incluent également
    les déchets. La teneur en substances humiques peut être utilisée comme une donnée
    d'entrée dans les modèles géochimiques.
