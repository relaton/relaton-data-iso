abstract:
- language: en
  script: Latn
  content: |-
    ISO 6621-1:2007 defines the most commonly used terms for piston rings. These terms designate either types of piston rings or certain characteristics and phenomena of piston rings.
    The terms and definitions in ISO 6621-1:2007 apply to piston rings for reciprocating internal combustion engines. They may also be used for piston rings of compressors working under analogous conditions.
