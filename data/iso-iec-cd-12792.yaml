abstract:
- language: en
  script: Latn
  content: |-
    This document defines a taxonomy of information elements to assist AI stakeholders with
    identifying and addressing the needs for transparency of AI systems. The document describes
    the semantics of the information elements and their relevance to the various objectives of
    different AI stakeholders.

    This document uses a horizontal approach and is applicable to any kind of organization and
    application involving AI.
    V02/
