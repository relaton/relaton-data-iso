abstract:
- content: 'ISO 11870|IDF 152:2009 gives guidance on: a) existing standardized methods
    (both reference and butyrometric) for the determination of fat in various milk
    products; b) the principles underlying any acid-butyrometric analysis and the
    main operating requirements; c) a validation procedure for a butyrometric method
    in relation to the relevant reference method.'
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 11870|FIL 152:2009 fournit des informations générales sur a) les
    méthodes normalisées existantes (méthodes de référence et butyrométriques) pour
    déterminer la teneur en matière grasse dans les différents produits laitiers;
    b) les principes de toute analyse acido-butyrométrique et les principales exigences
    relatives à la mise en œuvre; c) un protocole de validation d'une méthode butyrométrique
    par rapport à la méthode de référence correspondante.
