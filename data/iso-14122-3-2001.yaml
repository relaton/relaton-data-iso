abstract:
- content: "\nL'ISO 14122 définit les prescriptions générales de sécurité d'accès
    aux machines mentionnées dans l'EN 292-2.  La partie 1 de l'ISO 14122 donne des
    recommandations concernant le choix approprié des moyens d'accès lorsque l'accès
    nécessaire à la machine n'est pas directement possible à partir du niveau du sol
    ou d'un plancher.  La présente partie de l'ISO 14122 s'applique à toutes les machines
    (fixes ou mobiles) où des moyens d'accès fixes sont nécessaires.  La présente
    partie de l'ISO 14122 s'applique aux escaliers, échelles à marches et garde-corps
    qui font partie intégrante d'une machine.  La présente partie de l'ISO 14122 peut
    s'appliquer également aux escaliers, échelles à marches et garde-corps donnant
    accès aux parties du bâtiment où la machine est installée, à condition que la
    fonction principale de cette partie du bâtiment soit de donner accès à la machine.
    \  \nNOTE La présente partie de l'ISO 14122 peut être utilisée également pour
    les moyens d'accès qui sont hors du domaine d'application de la présente norme.
    Dans ce cas, il convient de tenir compte des éventuelles réglementations nationales
    ou autres.  La présente partie de l'ISO 14122 s'applique également aux escaliers,
    échelles à marches et garde-corps spécifiques à la machine qui ne sont pas fixées
    de façon permanente sur la machine et qui peuvent être démontées ou déplacées
    sur le côté pour certaines opérations sur la machine (par exemple pour changer
    les outils d'une grande presse).\n"
