abstract:
- content: |-
    ISO/TR 16475 gives guidelines for the selection of a proper grout material to repair water leakage through cracks and other discontinuities in concrete structures including the following:
    - conditions of water-leakage cracks;
    - performance requirements for repair materials;
    - different types of repair materials (grouts);
    - procedures followed to select the appropriate repair materials;
    - execution of different types of repair methods;
    - performance assessments of applied materials and methods;
    - data collection.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: 'L''ISO/TR 16475:2011 fournit des lignes directrices pour la sélection
    d''un matériau de scellement approprié pour colmater les fissures dues à l''eau
    et autres discontinuités dans les structures en béton, à savoir: les conditions
    des fissures dues à l''eau, les exigences de performance des matériaux de réparation,
    les différents types de matériaux de réparation (coulis), les procédures suivies
    pour sélectionner les matériaux de réparation appropriés, l''exécution des différents
    types de méthodes de réparation, l''évaluation des performances des matériaux
    et méthodes mis en ?uvre, et la collecte de données.'
