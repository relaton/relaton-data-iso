abstract:
- content: |-
    ISO 17662:2005 specifies requirements for calibration, verification and validation of equipment used for:
    - control of process variables during fabrication;
    - control of the properties of equipment used for welding or welding allied processes,
    where the resulting output cannot be readily or economically documented by subsequent monitoring, inspection and testing. This regards process variables influencing the fitness-for-purpose and in particular the safety of the fabricated product.
    The subject of ISO 17662:2005 is limited to calibration, verification and validation of equipment after installation, as part of the workshops' schemes for maintenance and/or operation.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 17662:2005 spécifie les exigences relatives à l'étalonnage, la vérification et la validation du matériel utilisé pour:
    - la maîtrise des variables du processus en cours de production;
    - la maîtrise des caractéristiques du matériel utilisé pour le soudage ou les activités connexes;
    quand l'élément résultant ne peut pas être ultérieurement vérifié dans des conditions simples ou économiques par une surveillance, des contrôles et des essais. Elle concerne les variables du processus qui influent sur l'aptitude à l'emploi et en particulier sur la sécurité du produit fabriqué.
    L'objet de l'ISO 17662:2005 se limite à l'étalonnage, la vérification et la validation du matériel après installation, dans le cadre des programmes de maintenance et/ou de fonctionnement des ateliers.
