abstract:
- language: en
  script: Latn
  content: |-
    ISO 7176-28:2012 is applicable to stair-climbing chairs and stair-climbing wheelchair carriers where the stair-climbing device climbs backwards up the stairs, with the occupant facing downstairs, and climbs forwards down the stairs with the occupant also facing downstairs.
    ISO 7176-28:2012 is applicable to stair-climbing devices which are intended for the transport of adults and those intended for the transport of children. It is not applicable to stair-climbing devices which are intended to be operated by children as operating occupants or assistants.
    ISO 7176-28:2012 specifies requirements and test methods for electrically powered stair-climbing devices. It is not applicable to manually powered stair-climbing devices.
    ISO 7176-28:2012 specifies tests to demonstrate the stair-climbing device's ability to perform safely on stairs with a pitch of 35°, or higher if declared by the manufacturer. It also includes ergonomic, labelling and disclosure requirements.
- language: fr
  script: Latn
  content: |-
    L'ISO 7176-28:2012 s'applique aux chaises monte-escalier et aux monte-escaliers porte-fauteuils roulants avec lesquels le dispositif monte-escalier monte les escaliers en marche arrière, avec l'occupant face au bas de l'escalier et descend les escaliers en marche avant avec l'occupant face au bas de l'escalier également.
    L'ISO 7176-28:2012 s'applique aux dispositifs monte-escalier utilisés pour le transport des adultes ainsi qu'à ceux utilisés pour le transport des enfants. Elle ne s'applique pas aux dispositifs monte-escalier destinés à être utilisés par les enfants en tant qu'occupants utilisateurs ou qu'accompagnateurs.
    L'ISO 7176-28:2012 spécifie les exigences et les méthodes d'essai pour les dispositifs monte-escalier électriques. Elle ne s'applique pas aux dispositifs monte-escalier à actionnement manuel.
    L'ISO 7176-28:2012 spécifie les essais à appliquer pour démontrer la capacité du dispositif monte-escalier à fonctionner en toute sécurité dans des escaliers dont la pente est de 35° ou plus, selon les déclarations du fabricant. Elle comprend également des exigences relatives à l'ergonomie, à l'étiquetage et à la diffusion des informations.
