abstract:
- language: en
  script: Latn
  content: |-
    ISO 18095:2018 gives guidelines for the monitoring techniques to be considered when setting up a condition monitoring programme for power transformers and includes references to associated standards required in this process. It is intended to help in the implementation of a coherent condition monitoring and condition-based maintenance programme, such as described following ISO 17359.
    ISO 18095:2018 is applicable to single-phase alternating current power transformers of ≥ 1 kVA and three phase alternating current power transformers of ≥ 5 kVA.
- language: fr
  script: Latn
  content: |-
    ISO 18095:2018 établit des lignes directrices relatives aux techniques de surveillance à envisager lors de l'élaboration d'un programme de surveillance de l'état de transformateurs de puissance et comporte des références à des normes associées nécessaires dans le cadre de ce processus. Il vise à faciliter la mise en ?uvre d'un programme cohérent de surveillance de l'état et de maintenance conditionnelle tel que décrit dans l'ISO 17359 citée ci-après.
    ISO 18095:2018 est applicable aux transformateurs de puissance de courant alternatif monophasé ≥ 1 kVA et aux transformateurs de puissance de courant alternatif triphasé ≥ 5 kVA.
