abstract:
- content: |-
    This document specifies chromatographic methods for the determination of the inorganic free sulfur (Sx) not consumed during the vulcanization of the rubber. This method is used primarily to compare the free sulfur content in different samples.
    NOTE 1    In this document, "free sulfur" is used instead of "inorganic free sulfur".
    NOTE 2    The residual curing agent containing sulfur is not concerned by this measure.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie des méthodes chromatographiques pour la détermination du soufre libre inorganique (Sx) non consommé pendant la vulcanisation d'un élastomère. Cette méthode est utilisée principalement pour comparer la teneur en soufre libre dans différents échantillons.
    NOTE 1    Dans le présent document, «soufre libre» est utilisé à la place de «soufre libre inorganique».
    NOTE 2    L'agent de vulcanisation résiduel contenant du soufre n'est pas concerné par cette mesure.
