abstract:
- language: en
  script: Latn
  content: This document specifies a markup language called QuantML for annotating
    and representing semantic phenomena relating to quantification in natural language.
    QuantML comprises an extensible markup language (XML)-based representation format,
    an abstract syntax and a semantics.
- language: fr
  script: Latn
  content: Le présent document spécifie un langage de balisage appelé QuantML pour
    l’annotation et la représentation de phénomènes sémantiques associés à une quantification
    en langage naturel. QuantML comprend un format de représentation basé sur le langage
    de balisage extensible (XML), une syntaxe abstraite et une sémantique.
