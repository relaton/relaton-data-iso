abstract:
- content: ISO/TR 19588:2017 provides background information on the various International
    (ISO), American (ASTM, EPA), and European (CEN) cyanide methods for soils, waters,
    effluents and wastes. It gives guidance on how to carry out fit for purpose analysis
    of various forms of cyanide in environmental samples, the significance of the
    results, how to minimize interference effects and the preservation of samples.
    Some information is also provided on other national and international cyanide
    methods.
