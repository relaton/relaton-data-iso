abstract:
- content: |-
    This International Standard specifies the test conditions and strength requirements to be met by drawbar couplings
    (see ISO 3584) and the corresponding drawbar eyes (see ISO 1102 and ISO 8755) for rigid drawbars, which are
    provided for use with centre-axle trailers with a technical maximum mass C exceeding 3,5 t (tonnes).
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    La présente Norme internationale définit les conditions d'essai et les exigences de résistance auxquelles doivent
    répondre les barres d'attelage (voir ISO 3584) et les anneaux correspondants pour barres d'attelage rigides (voir
    ISO 1102 et ISO 8755) correspondants prévus pour être utilisés sur des remorques à essieux centraux de masse
    maximale totale calculée C supérieure à 3,5 t.
