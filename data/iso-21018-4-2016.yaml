abstract:
- content: |-
    ISO 21018-4:2016 specifies a method for the determination of the particulate contamination level using the light extinction technique (also known as light blockage or light obscuration) either online or off-line in containers. It also defines procedures for calibrating the instruments and verifying their correct operation both in the laboratory and in service.
    In general, the techniques described in ISO 21018-4:2016 are suitable for monitoring
    -      the general cleanliness level in hydraulic systems,
    -      the progress in flushing operations, and
    -      support equipment and test rigs.
    The use of this method is applicable to single-phase liquid systems only.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    ISO 21018-4:2016 spécifie une méthode de détermination du niveau de pollution particulaire au moyen de la technique d'absorption de lumière, en ligne ou en laboratoire, dans des flacons. Elle définit également des modes opératoires d'étalonnage des instruments et de vérification de leur bon fonctionnement, en laboratoire et en service.
    En règle générale, les techniques décrites dans l'ISO 21018-4:2016 permettent de surveiller:
    -      le niveau de propreté général des systèmes hydrauliques,
    -      l'évolution des opérations de rinçage, et
    -      les matériels auxiliaires et les montages d'essai.
    Cette méthode est uniquement applicable aux systèmes de fluides monophasés.
