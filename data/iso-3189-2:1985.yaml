abstract:
- language: en
  script: Latn
  content: Covers the requirements for materials and methods of manufacture. Details
    the heat treatment of steel to be used for the manufacture of sockets and indicates
    its sulfur and phosphorus content. With regard to quality control, reference is
    made to the requirements specified in ISO 3189-1. Recommends some other tests
    to be carried out if requested by the purchaser, i.e. the dye penetrant method
    and radiographic and ultrasonic tests.
