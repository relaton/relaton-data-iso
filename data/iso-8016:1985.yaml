abstract:
- language: en
  script: Latn
  content: Specifies a series of implement wheels with integral hubs, andthe dimensions
    which are necessary for the attachment of such wheels to machines. Supporting
    wheels are excluded. Some figures illustrate the meaning of the description. It
    tabulates the dimensions for wheels for axle mounting (table 3) and such for journal
    mounting with nut (table 4)
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale spécifie une série de roues à moyeu intégré pour machines agricoles et fixe les dimensions nécessaires pour la fixation de telles roues sur des machines agricoles. La présente Norme internationale s'applique aux roues à moyeu intégré pour machines agricoles. Les roues supports ne sont pas comprises dans la présente Norme internationale.
