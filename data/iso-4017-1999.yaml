abstract:
- content: |2

    La présente Norme internationale spécifie les caractéristiques des vis à tête hexagonale entièrement filetées de filetage M1,6 à M64 inclus, de grade A pour les filetages M1,6 à M24 inclus et les longueurs nominales l < ou = 10 d ou 1 < ou = 150 mm, selon la valeur la plus petite, et de grade B pour les filetages > M24 ou les longueurs nominales 1 > 10d ou 1 > 150 mm, selon la valeur la plus petite.  NOTE: Ce type de produit est le même que celui qui est traité dans l'ISO 4014, à l'exception du filetage jusque sous tête et de la longueur nominale l < ou = 200 mm en série courante.  Si, dans des cas particuliers, des spécifications autres que celles figurant dans la présente Norme internationale sont requises, il est recommandé de les prendre dans les Normes internationales existantes, par exemple ISO 724, ISO 888, ISO 898-1, ISO 965-1, ISO 3506-1, ISO 4753 et ISO 4759-1.
