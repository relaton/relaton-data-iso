abstract:
- content: The aim of ISO/TR 22694:2008 is to establish a technical basis for developing
    quantitative, allowable flaw sizes and for setting acceptance/rejection limits
    for cylinders at the time of periodic inspection and testing based on the performance
    and mechanical properties of the cylinders.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO/TR 22694:2008 vise à établir une base technique permettant de déterminer
    des dimensions admissibles de défaut et de définir des limites d'acceptation/de
    rejet des bouteilles lors des contrôles et essais périodiques en se basant sur
    les caractéristiques de performance et sur les propriétés mécaniques des bouteilles.
