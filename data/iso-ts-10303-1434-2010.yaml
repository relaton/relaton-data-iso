abstract:
- language: en
  script: Latn
  content: "ISO/TS 10303-1434:2010-03 specifies the application module for\n         Project
    management resource information.       \n         \n      \n\n         The following
    are within the scope of \n         ISO/TS 10303-1434:2010-03:\n         \n      \n-
    facility to assign approval information to project management resource data;\n-
    facility to assign certificate information to project management resource data;\n-
    facility to assign classification information to project management resource data;\n-
    facility to assign condition and condition relationships information to project
    management resource data;\n- facility to assign contract information to project
    management resource data;\n- facility to assign date and time interval information
    to project management resource data;\n- facility to assign document information
    to project management resource data;\n- facility to assign effectivity information
    to project management resource data;\n- facility to assign file information to
    project management resource data;\n- facility to assign identification information
