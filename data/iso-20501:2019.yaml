abstract:
- content: |-
    This document covers the reporting of uniaxial strength data and the estimation of probability distribution parameters for advanced ceramics which fail in a brittle fashion. The failure strength of advanced ceramics is treated as a continuous random variable. Typically, a number of test specimens with well-defined geometry are brought to failure under well-defined isothermal loading conditions. The load at which each specimen fails is recorded. The resulting failure stresses are used to obtain parameter estimates associated with the underlying population distribution.
    This document is restricted to the assumption that the distribution underlying the failure strengths is the two-parameter Weibull distribution with size scaling. Furthermore, this document is restricted to test specimens (tensile, flexural, pressurized ring, etc.) that are primarily subjected to uniaxial stress states. Subclauses 6.4 and 6.5 outline methods of correcting for bias errors in the estimated Weibull parameters, and to calculate confidence bounds on those estimates from data sets where all failures originate from a single flaw population (i.e. a single failure mode). In samples where failures originate from multiple independent flaw populations (e.g. competing failure modes), the methods outlined in 6.4 and 6.5 for bias correction and confidence bounds are not applicable.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document traite de l'analyse statistique des données de résistance uniaxiale à la rupture et de l'estimation des paramètres de leur distribution statistique pour les céramiques techniques qui rompent de manière fragile. La résistance à la rupture des céramiques techniques est traitée comme une variable aléatoire continue. En général, plusieurs éprouvettes de géométrie bien définie sont rompues dans des conditions de chargement isothermes bien définies. La charge à laquelle se rompt chaque éprouvette est enregistrée. Les paramètres associés à la distribution statistique des contraintes de rupture correspondantes sont déterminés.
    Le présent document est limité à l'hypothèse que la distribution des résistances à la rupture est la distribution de Weibull à deux paramètres avec correction d'échelle. En outre, le présent document est limité aux éprouvettes (résistance à la traction, à la flexion, anneau sous pression, etc.) qui sont principalement soumises à des états de contrainte uniaxiaux. Les paragraphes 6.4 et 6.5 présentent des méthodes pour corriger les biais dans les paramètres de Weibull estimés, et pour calculer les limites de confiance de ces estimations à partir de séries de données où toutes les ruptures proviennent d'une population de défauts unique (c'est-à-dire un seul mode de rupture). Dans les échantillons où les ruptures proviennent de plusieurs populations de défauts indépendantes (par exemple, modes de rupture concurrents), les méthodes présentées en 6.4 et en 6.5 pour la correction du biais et les limites de confiance ne sont pas applicables.
