abstract:
- content: |-
    This document is one part of the ISO 16976 series that provide information on factors related to human anthropometry, physiology, ergonomics, and performance for the preparation of standards for design, testing, and use of respiratory protective devices.
    This document contains information related to anthropometry. In particular, information is given for:
    —    anthropometric measurement methods;
    —    anthropometric data for head, face, and neck dimensions;
    —    anthropometric data for torso dimensions;
    —    human test panels;
    —    models of headforms.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document fait partie de la série ISO 16976, qui fournit des informations sur les facteurs liés à l'anthropométrie, la physiologie, l'ergonomie et les performances en vue de l'élaboration de normes relatives à la conception, aux essais et à l'utilisation des appareils de protection respiratoire.
    Le présent document contient des informations relatives à l'anthropométrie. Des informations sont notamment fournies sur:
    —    les méthodes de mesurage anthropométriques;
    —    les données anthropométriques relatives aux dimensions de la tête, de la face et du cou;
    —    les données anthropométriques relatives aux dimensions du torse;
    —    les groupes de sujets humains;
    —    les modèles de têtes factices.
