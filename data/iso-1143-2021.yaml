abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the method for rotating bar bending fatigue testing of metallic materials. The tests are conducted at room temperature or elevated temperature in air, the specimen being rotated.
    Fatigue tests on notched specimens are not covered by this document, since the shape and size of notched specimens have not been standardized. However, fatigue test procedures described in this document can be applied to fatigue tests of notched specimens.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie la méthode d'essai de fatigue par flexion rotative de barreaux en matériaux métalliques. Les essais sont réalisés à température ambiante ou à température élevée dans l'air, l'éprouvette étant mise en rotation.
    Les essais de fatigue réalisés sur des éprouvettes entaillées ne sont pas couverts par le présent document, étant donné que leur forme et leur taille n'ont pas été normalisées. Toutefois, les procédures d'essai de fatigue décrites dans le présent document peuvent être appliquées aux essais de fatigue des éprouvettes entaillées.
