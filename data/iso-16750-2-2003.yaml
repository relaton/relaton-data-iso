abstract:
- language: en
  script: Latn
  content: ISO 16750-2:2003 specifies electrical loads and corresponding tests and
    requirements for the mounting of electric and electronic systems and components
    on road vehicles. It is applicable to environmental conditions and tests affecting
    electrical and electronic equipment mounted directly on or in the vehicle. It
    does not cover electromagnetic compatibility (EMC).
- language: fr
  script: Latn
  content: L'ISO 16750-2:2003 décrit les contraintes électriques pouvant affecter
    les systèmes et les composants électriques et électroniques en fonction de leur
    emplacement de montage directement sur ou dans le véhicule, et spécifie les essais
    et exigences correspondants. La compatibilité électromagnétique (EMC) n'entre
    pas dans le domaine d'application de l'ISO 16750-2:2003.
