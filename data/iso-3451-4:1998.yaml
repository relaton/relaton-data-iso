abstract:
- language: fr
  script: Latn
  content: |2

    La présente partie de l'ISO 3451 spécifie les méthodes de détermination du taux de cendres des polyamides chargés et non chargés. Les modes opératoires généraux indiqués dans la norme ISO 3451-1 sont suivis. Pour les matériaux non chargés, on utilise la méthode A ou la méthode C de l'ISO 3451-1:1997. Pour les matériaux chargés et ceux renforcés de fibres de verre, on suit la méthode A décrite dans l'ISO 3451-1:1997. Pour les matériaux chargés de fibres de verre et contenant un agent ignifugeant, du trioxyde d'antimoine et/ou d'autres additifs volatilisables tels que des pigments de surlure de zinc, une modification a été apportée pour éliminer ces additifs sous forme de composant(s) volatil(s) du brome.
