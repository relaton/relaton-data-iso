abstract:
- language: en
  script: Latn
  content: The method specified provide an instrumental alternative to those described
    in ISO 787/16 and ISO 787/17. Equal masses of a coloured material are separately
    dispersed in the same mass of the same white pigment paste. The reflectivity of
    each dispersion is measured photometrically. From the corresponding values of
    K/S the relative tinting strength is given. For measurement of the relative scattering
    power equal masses of a white test material and an agreed reference pigment are
    separately dispersed in the same mass of the same black pigment paste. The reflectivity
    of each dispersion is measured photometrically at 550 nm. From the corresponding
    values of K/S the relative scattering power is given.
