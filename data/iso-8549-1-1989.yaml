abstract:
- language: en
  script: Latn
  content: Includes more than 40 definitions of terms used to describe artificial
    limbs, the anatomy of those parts of the human body and the personal and procedures
    involved in the practice of prosthetics and orthotics. It does not apply to breast
    or other external prostheses, dental prostheses or internal ones.
- language: fr
  script: Latn
  content: "\nLa présente Norme internationale établit, en anglais et en français,
    le vocabulaire relatif au domaine des prothèses de membre et des orthèses externes.
    La présente partie de l'ISO 8549 définit les termes généraux utilisés pour décrire
    ces prothèses et orthèses, l'anatomie des parties du corps humain les plus souvent
    appareillées, ainsi que le personnel et les méthodes nécessaires à la pratique
    de l'appareillage. Elle ne s'applique pas aux prothèses de sein ou autres prothèses
    externes utilisées pour remplacer d'autres parties du corps humain, ni aux prothèses
    ou orthèses dentaires et ni aux prothèses et orthèses internes. Elle ne s'applique
    pas également aux orthèses qui ne concernent que des segments de membre (c'est-à-dire
    les orthèses utilisées dans le traitement des fractures et dans la médecine sportive).
    \ \nNOTES 1 Pour les besoins de la présente Norme internationale, le terme abrégé
    «prothèses» et ses dérivés ne s'appliquent qu'aux prothèses de membre ; le terme
    abrégé «orthèses», aux orthèses externes. 2 Tout terme imprimé en caractères italiques
    est défini dans un autre article de la présente partie de l'ISO 8549. Des index
    alphabétiques en anglais et en français complètent ce vocabulaire. 3 La présente
    Norme internationale ne comprend pas les termes relatifs aux orthèses utilisées
    dans le traitement des fractures ; ces termes pourront être pris en compte lors
    d'une révision future.\n"
