abstract:
- content: ISO/IEC 14543-4-2:2008(E) specifies the media independent requirements
    for the data link layer and the requirements for the network layer and the transport
    layer for Home Electronic Systems (HES). It gives the frame format for the communications
    middleware block to minimize message size while fulfilling the requirements of
    the communications layer structure. It can be used as the communication stack
    on the physical layers as specified in ECHONET specifications.
  language:
