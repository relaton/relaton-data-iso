abstract:
- content: "ISO 80369-1:2010 specifies general requirements for small-bore connectors,
    which convey liquids or gases in healthcare applications. These small-bore connectors
    are used in medical devices  or accessories intended for use with a patient. \nISO
    80369-1:2010 also specifies the healthcare fields in which these small-bore connectors
    are intended to be used.\nThese healthcare fields of use include, but are not
    limited to, applications for:\n- breathing systems and driving gases, \n- enteral
    and gastric, \n- urethral and urinary,\n- limb cuff inflation, \n- neuraxial devices,
    and \n- intravascular or hypodermic. \nSmall-bore connectors as specified in ISO
    80369-1:2010 are non-interconnectable with:\n- the cones and sockets of ISO 5356-1:2004
    and ISO 5356-2:2006; \n- the temperature sensor connector and mating ports specified
    in Annex DD of ISO 8185:2007; and\n- the nipples of EN 13544-2:2002. \nISO 80369-1:2010
    provides the methodology to assess non-interconnectable characteristics of small-bore
    connectors based on their inherent design and dimensions in order to reduce the
    risk of misconnections between medical devices or between accessories for different
    applications and to reduce the risk of misconnections between medical devices
    with 6 % Luer connectors, and all other non-Luer (6 %) connectors that will be
    developed under future parts of this series of standards.\nIt does not specify
    requirements for the medical devices or accessories that use these small-bore
    connectors. Such requirements are given in particular International Standards
    for specific medical devices or accessories."
