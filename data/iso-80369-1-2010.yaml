- content: "L'ISO 80369-1:2010 spécifie les exigences générales pour les raccords
    de petite taille, qui conduisent des liquides ou des gaz dans le domaine de la
    santé. Ces raccords de petite taille sont utilisés dans les dispositifs médicaux
    ou les accessoires destinés à être employés avec un patient.\nL'ISO 80369-1:2010
    spécifie également les domaines de la santé dans lesquels ces raccords de petite
    taille sont destinés à être employés.\nCes domaines comprennent, mais sans s'y
    limiter, les applications suivantes:\n- systèmes respiratoires et gaz d'entraînement;\n-
    dispositifs entéraux et gastriques;\n- dispositifs urétraux et urinaires;\n- gonflage
    de brassards et de cuissards;\n- dispositifs en contact avec le système nerveux;
    et\n- applications intravasculaires ou hypodermiques.\nLes raccords de petite
    taille tels que spécifiés dans la présente Norme internationale sont non raccordables
    avec\n- les raccords mâles et femelles de l'ISO 5356-1:2004 et de l'ISO 5356-2:2006,\n-
    le raccord de sonde de température et les ports de raccordement spécifiés dans
    l'Annexe DD de l'ISO 8185:2007,\n- les embouts de l'EN 13544-2:2002. \nL'ISO 80369-1:2010
    indique la méthodologie pour l'évaluation des caractéristiques de non‑raccordabilité
    des raccords de petite taille en s'appuyant sur leur conception et leurs dimensions
    inhérentes afin de réduire le risque d'erreur de raccordement entre les dispositifs
    médicaux ou entre les accessoires destinés à différentes applications et pour
    réduire le risque d'erreur de raccordement entre les dispositifs médicaux avec
    des raccords Luer à 6 % et tous les autres raccords (à 6 %) qui seront développés
    dans les futures parties de la présente série de normes.\nElle ne spécifie pas
    les exigences pour les dispositifs médicaux ou les accessoires utilisant ces raccords
    de petite taille. Ces exigences figurent dans les Normes internationales traitant
    des dispositifs médicaux ou des accessoires."
