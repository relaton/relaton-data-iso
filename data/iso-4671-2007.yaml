abstract:
- language: en
  script: Latn
  content: ISO 4671:2007 specifies methods of measuring the inside diameter, outside
    diameter (including diameter over reinforcement of hydraulic hoses), wall thickness,
    concentricity and lining and cover thickness of hoses, methods of measurement
    and identification of the lengths of hoses and hose assemblies, and a method of
    verifying the through-bore of hydraulic hose assemblies.
- language: fr
  script: Latn
  content: L'ISO 4671:2008 spécifie des méthodes de mesurage du diamètre intérieur,
    du diamètre extérieur (y compris le diamètre sur armature des flexibles hydrauliques),
    de l'épaisseur de paroi, de la concentricité, des épaisseurs du tube et du revêtement,
    des méthodes de mesurage et d'identification de la longueur des tuyaux et flexibles,
    ainsi qu'une méthode de vérification de l'alésage des flexibles hydrauliques.
