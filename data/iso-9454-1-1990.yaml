- language: en
  script: Latn
  content: Specifies a coding system for the classification of fluxes intended for
    use with soft solders, according to their active fluxing ingredients, together
    with requirements for labelling and packaging. Annex A tabulates the testing of
    fluxes.
- language: fr
  script: Latn
  content: |2

    La présente partie de l'ISO 9454 prescrit une classification codée des flux utilisables en brasage tendre, en fonction des ingrédients actifs qu'ils contiennent, conjointement avec les caractéristiques pour le marquage et l'emballage. AVERTISSEMENT -- La présente partie de l'ISO 9454 traite de produits qui peuvent être dangereux pour la santé ou peuvent engendrer des risques d'autre nature (corrosion, incendie, etc.) si des précautions appropriées ne sont pas prises lors de leur emploi. Elle ne prend en considération que l'aptitude technique à l'emploi des substances et ne dispense en aucun cas le laboratoire d'essai, le fournisseur ou l'utilisateur, des obligations que lui impose la loi en matière d'hygiène et de sécurité à tous les stades de la fabrication ou de l'emploi de ces flux.
