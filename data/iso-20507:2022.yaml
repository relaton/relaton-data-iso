abstract:
- language: en
  script: Latn
  content: |-
    This document specifies terms and associated definitions which are typically used for fine ceramic (advanced ceramic, advanced technical ceramic) materials, products, applications, properties and processes. This document also contains those abbreviated terms which have found general acceptance in scientific and technical literature; they are given together with the corresponding full terms and definitions or descriptions.
    In this document, terms are defined using the term ‘fine ceramic’. The definitions apply equally to ‘advanced ceramics’ and ‘advanced technical ceramics’, which are considered to be equivalent.
    This document does not include terms which, though used in the field of fine ceramics, are of a more general nature and are also well known in other fields of technology.
    NOTE       Terms and definitions of a more general nature are available in ASTM C 1145-2019, EN 14232 and JIS R 1600.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie des termes et des définitions associées qui sont généralement utilisés pour les matériaux, produits, applications, propriétés et procédés liés aux céramiques techniques. Ce document contient également des abréviations généralement acceptées dans la documentation scientifique et technique; elles sont indiquées avec les significations et définitions ou descriptions correspondantes.
    Dans le présent document, les termes sont définis en utilisant le terme «céramique technique». Ces définitions s’appliquent également aux «céramiques avancées» et «céramiques techniques avancées» qui sont considérées comme équivalentes.
    Le présent document ne contient pas de termes qui, bien qu’utilisés dans le domaine des céramiques techniques, sont de nature plus générale et sont bien connus aussi dans d’autres domaines technologiques.
    NOTE       Des termes et définitions de nature plus générale sont disponibles dans l’ASTM C 1145-2019, l’EN 14232 et la JIS R 1600.
