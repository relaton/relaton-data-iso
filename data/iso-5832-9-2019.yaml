abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the characteristics of, and corresponding test methods for, wrought stainless steel containing a mass fraction of 0,25 % to 0,50 % nitrogen for use in the manufacture of surgical implants for which high levels of strength and corrosion resistance are required.
    NOTE 1    The mechanical properties of a sample obtained from a finished product made of this alloy can differ from those specified in this document.
    NOTE 2    Requirements for other stainless steels for implants for surgery can be found in ISO 5832-1.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les caractéristiques et les méthodes d'essai applicables aux aciers corroyés inoxydables dont la teneur en azote est comprise entre 0,25 % et 0,50 %, utilisés pour la fabrication des implants chirurgicaux nécessitant une résistance mécanique et une résistance à la corrosion élevées.
    NOTE 1    Les caractéristiques mécaniques d'un échantillon prélevé sur un produit fini fabriqué avec cet alliage peuvent différer de celles spécifiées dans le présent document.
    NOTE 2    Les exigences applicables aux autres types d'acier inoxydable pour implants chirurgicaux figurent dans l'ISO 5832‑1.
