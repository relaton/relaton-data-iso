abstract:
- content: 'Cancels and replaces the second edition (1985). Specifies the following
    characteristics and requirements for a general purpose three-pin electrical plug
    connector with earth contact for use with a single solenoid: the electrical characteristics
    of the connector; the dimensions of the pins and earth contact; the means for
    fixing the socket to the plug; the sealing procedure between the plug and the
    socket; usage requirements. The electrical plug connector specified herein is
    intended to be used under working conditions where the connector cannot be damaged
    by external action.'
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale prescrit les caractéristiques et les exigences requises pour un connecteur à trois broches et contact de sécurité d'usage général, destiné à n'être utilisé qu'avec un seul solénoïde, à savoir -- les caractéristiques électriques du connecteur; -- les dimensions des broches et du contact de sécurité; -- le mode de fixation de la fiche sur le socle; -- le principe d'étanchéité adopté entre la fiche et le socle; -- les exigences  d'utilisation. Le connecteur électrique prescrit dans la présente Norme internationale est destiné à être utilisé dans des conditions de service telles qu'il ne puisse être endommagé par une action extérieure (par exemple choc ou  charge excessive).
