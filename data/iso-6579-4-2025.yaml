abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a horizontal in vitro method for the molecular identification and differentiation of the monophasic variant of Salmonella enterica subsp. enterica serovar Typhimurium (1,4,[5],12:i:-) lacking the second H phase H:1,2, starting from isolates. The method detects specific DNA sequences of an intergenic region of the first H phase flagellin cluster for identification of Salmonella enterica subsp. enterica serovar Typhimurium (further called Salmonella Typhimurium) and specific DNA sequences of genes associated with second H phase flagellar antigen expression.
    The method is applicable for:
    —     differentiation of the isolate under analysis between monophasic Salmonella Typhimurium and the monophasic variant of another Salmonella non-Typhimurium serovar that has the same antigenic formula;
    —     identification of the isolate under analysis being either monophasic Salmonella Typhimurium or (biphasic) Salmonella Typhimurium.
    This document is applicable for the analysis of a pure culture belonging to the genus Salmonella, isolated from:
    —     products intended for human consumption;
    —     products intended for animal feeding;
    —     environmental samples in the area of food and feed production and handling;
    —     samples from the primary production stage.
    This document can also be applied in other domains for identification of monophasic Salmonella Typhimurium (e.g. environmental, human health, animal health).
    NOTE            This method has been validated in a method evaluation study and in an interlaboratory study with a large set of different strains (target and non-target strains), isolated from different sources (food products, animals, animal feed, primary production samples and humans). For detailed information on the validation, see Annex E.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie une méthode horizontale in vitro d’identification moléculaire et de différenciation du variant monophasique de Salmonella enterica sous-espèce enterica sérotype Typhimurium (1,4,[5],12:i:-) ne présentant pas l’antigène H de seconde phase H:1,2, à partir d’isolats. La méthode détecte des séquences d’ADN spécifiques d’une région intergénique du groupe des flagellines de première phase H pour l’identification de Salmonella enterica sous-espèce enterica sérotype Typhimurium (encore appelé Salmonella Typhimurium) et des séquences d’ADN spécifiques de gènes associés à l’expression d’antigène flagellaire H de seconde phase.
    La méthode est applicable pour:
    —     la différenciation de l’isolat analysé entre le variant monophasique de Salmonella Typhimurium et le variant monophasique d’un autre sérotype de Salmonella non Typhimurium ayant la même formule antigénique;
    —     l’identification de l’isolat analysé comme étant soit le variant monophasique de Salmonella Typhimurium, soit Salmonella Typhimurium (biphasique).
    Le présent document est applicable à l’analyse d’une culture pure appartenant au genre Salmonella, isolée à partir:
    —     de produits destinés à la consommation humaine;
    —     de produits destinés à l’alimentation animale;
    —     d’échantillons environnementaux dans le domaine de la production et de la manutention de denrées alimentaires;
    —     d’échantillons au stade de la production primaire.
    Le présent document peut aussi être appliqué dans d’autres domaines pour l’identification du variant monophasique de Salmonella Typhimurium (par exemple, domaine environnemental, santé humaine, santé animale).
    NOTE            La présente méthode a été validée dans la cadre d’une étude d’évaluation de méthode et d’une étude interlaboratoires à l’aide d’un large panel de souches différentes (souches cibles et non cibles), isolées à partir de différentes sources (produits alimentaires, animaux, aliments pour animaux, échantillons de production primaire et échantillons humains). Pour de plus amples informations sur la validation, voir Annexe E.
