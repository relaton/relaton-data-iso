abstract:
- language: en
  script: Latn
  content: "This document specifies the test method for assessing the morphology of
    UHMWPE moulded forms as defined in ISO 5834-2. \nThe assessment of morphology
    of UHMWPE moulded forms is not required in routine monitoring of validated moulding
    process because alternative test methods as defined in ISO 5834-2, such as density
    and mechanical properties, already provide reasonable, redundant assurance of
    successful consolidation.\nThis document is not applicable to UHMWPE powder forms,
    which are described in ISO 5834‑1.\nNOTE    Performance requirements for this
    test method have not been established."
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie la méthode d'essai pour l'évaluation de la morphologie des produits sous forme moulée à base de polyéthylène à très haute masse moléculaire (PE-UHMW) qui sont décrits dans l'ISO 5834-2.
    Il ne s'applique pas aux produits sous forme de poudre à base de polyéthylène à très haute masse moléculaire qui sont décrits dans l'ISO 5834-1.
    NOTE Les exigences de performance applicables à la présente méthode d'essai n'ont pas été établies.
