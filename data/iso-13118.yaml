abstract:
- language: en
  script: Latn
  content: This document specifies procedure to determine the elasticity and related
    properties of woven textile fabrics using a cruciform test piece in biaxial testing.
    The method is mainly applicable to woven textile fabrics which exhibit stretch
    characteristics imparted by the presence of an elastomeric fibre, mechanical,
    or chemical treatment.
