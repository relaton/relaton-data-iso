abstract:
- language: en
  script: Latn
  content: |-
    This part of ISO 128 specifies general rules on the presentation of leader and reference lines and their components as
    well as on the arrangement of instructions on or at leader lines in all kinds of technical documents.
- language: fr
  script: Latn
  content: |-
    La présente partie de l'ISO 128 établit des règles générales de représentation des traits de rappel de cote et des
    traits de référence ainsi que de leurs composants. Elle spécifie également la disposition des instructions
    accompagnant les traits de rappel de cote dans tous les documents techniques.
