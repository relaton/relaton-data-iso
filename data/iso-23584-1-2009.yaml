abstract:
- content: |-
    ISO 23584-1:2009 provides the basis for the preparation of a reference dictionary of standardized product properties for the area of optics and photonics, and for the provision of this reference dictionary and its entire contents in electronic form.
    ISO 23584-1:2009, on the basis of the rules set forth in ISO 13584-42, IEC 61360-1 and in the ISO/IEC Guide 77-2 for specification of product properties and families, specifies a reference dictionary of standardized product properties for the area of optics and photonics.
    The properties are determined on the basis of standardized attributes. To ensure optimum unambiguity the standardized properties are classified into definition classes forming a so-called standardized “reference hierarchy”.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 23584-1:2009 fournit la base pour la préparation d'un dictionnaire de référence des propriétés produit normalisées dans le domaine de l'optique et de la photonique, ainsi que pour la création du présent dictionnaire de référence et de l'intégralité de son contenu au format électronique.
    L'ISO 23584-1:2009, élaborée à partir des règles données dans l'ISO 13584-42, la CEI 61360-1 et l'ISO/CEI Guide 77-2 relatives à la spécification des propriétés et des familles de produits, spécifie un dictionnaire de référence des propriétés produit normalisées dans le domaine de l'optique et de la photonique.
    Les propriétés sont déterminées sur la base d'attributs normalisés. Afin d'écarter toute ambiguïté, les propriétés normalisées sont classées dans des classes de définition formant une «hiérarchie de référence» normalisée.
