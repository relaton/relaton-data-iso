abstract:
- content: |-
    This document specifies technical requirements for ribbed bars to be used as reinforcement in concrete. It is applicable to steel delivered in the form of bars, coils and de-coiled products. This document covers both weldable and non-weldable steels. It does not apply to ribbed bars produced from finished products, such as plates and railway rails.
    The production process is at the discretion of the manufacturer.
