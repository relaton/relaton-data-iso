abstract:
- content: "ISO/TR 13353:2002 gives a test procedure for evaluating the initial efficiency
    of an internal combustion engine fuel filter by submitting the filter to a constant
    flowrate of test liquid. \nISO/TR 13353:2002 is applicable to diesel and petrol
    filters having a rated flow of from 50 l/h to 250 l/h. By agreement between filter
    manufacturer and customer, the procedure, with some modification, may be used
    for fuel filters with higher flowrates."
