abstract:
- language: en
  script: Latn
  content: |-
    ISO 780:2015 specifies a set of graphical symbols conventionally used for marking of distribution packages in their physical distribution chain to convey handling instructions. The graphical symbols should be used only when necessary.
    ISO 780:2015 is applicable to packages containing any kind of goods, but does not include instructions specific to handling of dangerous goods.
- language: fr
  script: Latn
  content: |-
    ISO 780:2015 spécifie un ensemble de symboles graphiques utilisés d'une manière conventionnelle pour le marquage des emballages de distribution au cours de leur chaîne de distribution physique afin de transmettre les instructions de manutention. Il convient d'utiliser les symboles graphiques seulement lorsqu'ils s'avèrent nécessaires.
    ISO 780:2015 est applicable à des emballages contenant des marchandises de tout genre, mais ne couvre pas les instructions de manutention spécifiques aux marchandises dangereuses.
