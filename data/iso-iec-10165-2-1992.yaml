abstract:
- language: en
  script: Latn
  content: Defines the managed object classes, attribute types, name bindings, packages,
    specific attributes, action types, parameter types and notification types documented
    in accordance with CCITT Rev. X.722 / ISO/IEC 10165-4 and specifies compliance
    requirements placed on other CCITT Recommendations / International Standards that
    make use of these definitions. Is applicable to the development of OSI managed
    object class specifications and provides generic definitions that support OSI
    systems management functions.
