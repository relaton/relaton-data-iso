abstract:
- content: The method is applicable to products having contents greater than 1 g/kg.
    It consists in ashing of a test portion, treatment of the ash with hydrochloric
    acid and precipitation of the calcium as calcium oxalate, dissolution of the precipitation
    in sulfuric acid and titration with standard volumetric potassium permanganate
    solution of the oxalic acid formed.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale spécifie une méthode de détermination de la teneur en calcium par titrimétrie, dans les aliments des animaux. La méthode est applicable à tous les aliments des animaux ayant une teneur en calcium supérieure à 1 g/kg.
