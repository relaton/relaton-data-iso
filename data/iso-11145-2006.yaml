abstract:
- language: en
  script: Latn
  content: ISO 11145:2006 defines basic terms, symbols and units of measurement for
    the field of laser technology in order to unify the terminology and to arrive
    at clear definitions and reproducible tests of beam parameters and laser-oriented
    product properties.
- language: fr
  script: Latn
  content: L'ISO 11145:2006 définit les termes fondamentaux, les symboles et les unités
    de mesure à utiliser dans le domaine de la technologie laser de manière à unifier
    la terminologie et à établir des définitions claires et des essais reproductibles
    concernant les paramètres du faisceau et les propriétés des appareils à laser.
