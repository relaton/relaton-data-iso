abstract:
- language: en
  script: Latn
  content: ISO 10081-2:2003 specifies the classification and designation of dense
    shaped basic refractory products with or without antioxidant additives. Products
    containing 7 % or more residual carbon after coking are excluded from this classification.
    The classification is applicable to dense shaped products with or without metal
    plates and reinforcement.
- language: fr
  script: Latn
  content: L'ISO 10081-2:2003 spécifie la classification et la désignation des produits
    réfractaires basiques façonnés denses avec ou sans additifs antioxydants. Les
    produits contenant une teneur supérieure ou égale à 7 % de carbone résiduel (fraction
    massique) après cokéfaction sont exclus de cette classification. Elle est applicable
    aux produits façonnés denses, avec ou sans plaques et armature de métal.
