abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a number of suitable methods for preparing test solutions from samples of airborne particulate matter collected using the method specified in ISO 15202‑1, for subsequent determination of metals and metalloids by ICP‑AES using the method specified in ISO 15202‑3. It contains information about the applicability of the methods with respect to the measurement of metals and metalloids for which limit values have been set. The methods can also be used in the measurement of some metals and metalloids for which limit values have not been set but no information about its applicability is provided in this case.
    NOTE    The sample preparation methods described in this document are generally suitable for use with analytical techniques other than ICP‑AES, e.g. atomic absorption spectrometry (AAS) by ISO 8518[5] and ISO 11174[10] and inductively coupled plasma mass spectrometry (ICP‑MS) by ISO 30011[11].
    The method specified in Annex B is applicable when making measurements for comparison with limit values for soluble metal or metalloid compounds.
    One or more of the sample dissolution methods specified in Annexes C through H are applicable when making measurements for comparison with limit values for total metals and metalloids and their compounds. Information on the applicability of individual methods is given in the scope of the annex in which the method is specified.
    The following is a non-exclusive list of metals and metalloids for which limit values have been set (see References [14] and [15]) and for which one or more of the sample dissolution methods specified in this document are applicable. However, there is no information available on the effectiveness of any of the specified sample dissolution methods for those elements in italics.
    Aluminium
    Calcium
    Magnesium
    Selenium
    Tungsten
    Antimony
    Chromium
    Manganese
    Silver
    Uranium
    Arsenic
    Cobalt
    Mercury
    Sodium
    Vanadium
    Barium
    Copper
    Molybdenum
    Strontium
    Yttrium
    Beryllium
    Hafnium
    Nickel
    Tantalum
    Zinc
    Bismuth
    Indium
    Phosphorus
    Tellurium
    Zirconium
    Boron
    Iron
    Platinum
    Thallium
    Caesium
    Lead
    Potassium
    Tin
    Cadmium
    Lithium
    Rhodium
    Titanium
    ISO 15202 is not applicable to the determination of elemental mercury or arsenic trioxide, since mercury vapour and arsenic trioxide vapour are not collected using the sampling method specified in ISO 15202‑1.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie plusieurs méthodes appropriées de préparation de solutions d'essai à partir d'échantillons de matière particulaire en suspension dans l'air prélevés en utilisant la méthode spécifiée dans l'ISO 15202-1, en vue du dosage des métaux et métalloïdes par ICP-AES à l'aide de la méthode spécifiée dans l'ISO 15202-3. Il contient des informations relatives à l'applicabilité des méthodes par rapport au dosage de métaux et métalloïdes pour lesquels des valeurs limites ont été établies. Ces méthodes peuvent également être utilisées pour le dosage de certains métaux et métalloïdes pour lesquels les valeurs limites n'ont pas été établies mais, dans ce cas, aucune information sur leur applicabilité n'est disponible.
    NOTE       Les méthodes de préparation d'échantillons décrites dans le présent document sont généralement appropriées pour une utilisation conjointe avec d'autres techniques d'analyse que l'ICP-AES, par exemple la spectrométrie d'absorption atomique (AAS) définie dans l'ISO 8518[5] et l'ISO 11174[10] et la spectrométrie de masse avec plasma à couplage inductif (ICP-MS) définie dans l'ISO 30011[11].
    La méthode spécifiée à l'Annexe B est applicable pour effectuer des mesurages de comparaison avec des valeurs limites de composés solubles de métaux ou métalloïdes.
    Une ou plusieurs des méthodes de mise en solution d'échantillon spécifiées aux Annexes C à H sont applicables pour effectuer des mesurages de comparaison avec des valeurs limites de métaux et métalloïdes totaux et leurs composés. Des informations concernant les possibilités d'application des méthodes individuelles sont données dans le domaine d'application de l'annexe dans laquelle la méthode est spécifiée.
    L'ISO 15202 n'est pas applicable pour la détermination du mercure élémentaire ni de l'anhydride arsénieux, dans la mesure où les vapeurs de mercure et les vapeurs d'anhydride arsénieux ne sont pas recueillies en utilisant la méthode de prélèvement spécifiée dans l'ISO 15202-1.
