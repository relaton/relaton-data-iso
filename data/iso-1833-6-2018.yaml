abstract:
- content: |-
    This document specifies a method, using a mixture of formic acid and zinc chloride, to determine the mass percentage of viscose, certain types of cupro, modal or lyocell, after removal of nonfibrous matter, in textiles made of mixtures of
    —          viscose, certain types of cupro, modal or lyocell,
    with
    —          cotton.
    This document has been initially specifically established for mixtures of viscose, certain types of cupro, modal or lyocell with cotton, it is also applicable to mixtures with polypropylene, elastolefin and melamine.
    IMPORTANT — If a cupro or modal or lyocell fibre is found to be present, a preliminary test is carried out to see whether it is soluble in the reagent.
    The method is not applicable to mixtures in which the cotton has suffered extensive chemical degradation. It is not applicable when the viscose, cupro, modal or lyocell fibre is rendered incompletely soluble by the presence of certain permanent finishes or reactive dyes that cannot be removed completely.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie une méthode de détermination, à l'aide d'un mélange d'acide formique et de chlorure de zinc, de la masse exprimée en pourcentage de la viscose, ou de certains types de cupro, modal ou lyocell, après élimination des matières non fibreuses, dans les textiles composés de mélanges de:
    —          viscose, certains types de cupro, modal ou lyocell;
    avec
    —          coton.
    Initialement, le présent document a été spécifiquement élaboré pour les mélanges de viscose, certains types de cupro, modal ou lyocell avec du coton. Il est également applicable aux mélanges avec du polypropylène, de l'élastoléfine et de la mélamine.
    IMPORTANT — Si la présence de fibres de cupro, de modal ou de lyocell est constatée, un essai préliminaire est effectué pour déterminer si celles-ci sont solubles dans le réactif.
    Cette méthode n'est pas applicable aux mélanges dans lesquels le coton a subi une dégradation chimique importante. Elle n'est pas applicable lorsque la présence de certains produits d'apprêt permanents ou de colorants réactifs qui ne peuvent être éliminés complètement empêche la dissolution complète des fibres de viscose, de cupro, de modal ou de lyocell.
