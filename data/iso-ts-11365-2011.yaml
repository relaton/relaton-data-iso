abstract:
- content: "ISO/TS 11365:2011 applies to the use of triaryl phosphate esters as fire-resistant
    fluids for turbine control and other hydraulic systems in power generation.\nISO/TS
    11365:2011 is intended to \n-        help power equipment operators appreciate
    the important properties of triaryl phosphate esters;\n-        provide information
    on their safe handling, storage and use.\nISO/TS 11365:2011 addresses the causes
    of fluid deterioration and sets out procedures for examining consignments of new
    fluid, for monitoring the fluid in use and for maintaining an adequate fluid condition."
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO/TS 11365:2011 s'applique à l'utilisation de fluides difficilement inflammables à base d'esters de triaryl phosphate utilisés comme fluides hydrauliques de régulation pour turbines ou autres systèmes de régulation des centrales électriques.
    L'ISO/TS 11365:2011 est destinée à
    - aider l'opérateur de centrale électrique à apprécier les propriétés importantes des esters de triaryle phosphate, et
    - fournir des informations sur les règles de manutention, de stockage et d'utilisation de ces fluides.
    L'ISO/TS 11365:2011 traite des causes de dégradation des fluides et recommande des procédures pour contrôler les livraisons de fluide neuf et pour surveiller l'état du fluide en cours d'utilisation et le maintenir en bonne condition.
