- content: |-
    Le présent document fournit un ensemble d'exigences supplémentaires communes pour les matériaux les plus fréquemment utilisés dans les systèmes de tuyauterie pétroliers et gaziers en amont.
    Le présent document s'applique aux installations de production en mer et à terre, aux centrales de traitement et aux installations de liquéfaction de gaz. Les matériaux traités dans le présent document sont destinés à être utilisés dans les services de systèmes de tuyauterie suivants:
    —     catégorie D, catégorie M, pression normale et haute pression, conformément à l'ASME B31.3;
    —     environnements H2S tels qu'ils sont définis dans la série ISO 15156.
    NOTE            Pour les besoins du présent document, l'ANSI/NACE MR0175 équivaut à la série ISO 15156 et l'ANSI/NACE MR0103 équivaut à l'ISO 17945.
    Le présent document ne fournit aucune ligne directrice concernant le choix des matériaux. Il appartient à l'utilisateur final de choisir les matériaux appropriés pour un service spécifique, ainsi que pour toute exigence de matériau additionnelle qui serait éventuellement nécessaire.
    Le présent document ne fournit aucune exigence concernant:
    —     la fissuration sous contrainte par l'H2S (SSC) dans les environnements de raffinage de pétrole corrosifs sont traitées dans l'ISO 17945;
    —     les systèmes de tuyauterie non métalliques conformes à l'ASME B31.3 ou à la série ISO 14692;
    —     les systèmes de tuyauterie marins, par exemple les systèmes de tuyauterie de ballast, couverts par des règles de classification;
    —     les systèmes de production sous-marins;
    —     les équipements de fond de trou;
    —     les systèmes de conduite de transport, y compris les conduites d'écoulement, conçus conformément à un code de conception de conduites reconnu.
    Les exigences communes relatives à la fabrication, à l'inspection et à l'approvisionnement de parties de tuyauteries et de vannes sont présentées dans l'Annexe A et l'Annexe B, qui fournissent respectivement des fiches techniques des matériaux et des fiches techniques des éléments. Ces fiches techniques des matériaux et des éléments peuvent être utilisées pour d'autres applications que les systèmes de tuyauterie, par exemple pour des récipients sous pression et des pompes, sous réserve qu'elles soient évaluées par l'utilisateur final et qu'elles soient conforme au code de conception retenu pour l'équipement concerné. Le présent document n'est pas destiné à limiter l'utilisation d'autres matériaux ou qualités de matériaux dans une norme de matériau référencée. Lorsque l'utilisation d'autres matériaux/qualités de matériaux est jugée appropriée, il incombe à l'utilisateur final de spécifier toute exigence additionnelle nécessaire pour se conformer au code de conception ou à la spécification.
