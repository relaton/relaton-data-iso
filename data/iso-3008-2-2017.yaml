abstract:
- language: en
  script: Latn
  content: |-
    ISO 3008-2:2017 specifies the method of test for determining the fire-resistance of lift landing door assemblies which can be exposed to a fire from the landing side. The procedure is applicable to all types of lift landing door assemblies used as a means of access to lifts in buildings and which are intended to provide a fire barrier to the spread of fire via the lift well.
    The procedure allows for the measurement of integrity and, if required, the measurement of radiation and thermal insulation.
    No requirements other than the verification that the specimen is operational are included for the mechanical conditioning before the test.
- language: fr
  script: Latn
  content: |-
    ISO 3008-2:2017 spécifie la méthode d'essai pour déterminer la résistance au feu des assemblages de porte palière d'ascenseur susceptibles d'être exposés au feu côté palier. Le mode opératoire est applicable à tous les types d'assemblages de porte palière d'ascenseur utilisés comme moyen d'accès aux ascenseurs dans les bâtiments, qui sont destinés à fournir une barrière anti-incendie contre la propagation du feu via la gaine de l'ascenseur.
    Ce mode opératoire permet le mesurage de l'étanchéité au feu et, si c'est exigé, le mesurage du rayonnement et de l'isolation thermique.
    Aucune exigence autre que la vérification que l'échantillon est opérationnel n'est incluse concernant le conditionnement mécanique avant l'essai.
