abstract:
- language: en
  script: Latn
  content: Describes the measurement of a solution of a test sample by means of a
    pH meter fitted with one glass electrode and one calomel electrode. The pH meter
    has a sensitivity of 0.05 pH units. The calibration of the pH meter is carried
    out at (20 0.5) 0C by means of buffer solutions. The method has also been approved
    by the IUPAC.
