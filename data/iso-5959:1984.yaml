abstract:
- language: en
  script: Latn
  content: The method is applicable to bismuth contents between 0,00005 and 0,02 %
    (m/m) in all types of copper and copper alloys listed in International Standards.
    Specifies principle, reagents, apparatus, procedure, expression of results and
    test report.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale spécifie une méthode spectrométrique au diéthyldithiocarbamate pour le dosage du bismuth dans le cuivre et les alliages de cuivre. La méthode est applicable aux teneurs en bismuth situées entre 0,000 05 et 0,02 % (m/m) dans tous les types de cuivre et d'alliages de cuivre énumérés dans les Normes internationales.
