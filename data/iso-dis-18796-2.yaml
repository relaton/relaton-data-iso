  content: |-
    Le présent document spécifie les critères de sélection et les exigences minimales de sélection des revêtements pour le service sous pression à l'intérieur des récipients de production. Ces critères sont donnés pour ce qui suit :
    —    facteurs clés influençant la sélection du revêtement ;
    —    composition générique des liquides d’essai qui peut être utilisée comme référence lors de l'évaluation des preuves d'essai à l'appui des revêtements ;
    —    principales méthodes d'essai à utiliser comme preuve de performance lors de la sélection des revêtements appropriés ;
    —    s'assurer que les preuves à l'appui utilisées dans l'évaluation des revêtements sont pertinentes pour l'utilisation finale potentielle.
    Le présent document fait référence à des types de matériaux qui sont généralement disponibles et qui ont des propriétés connues et documentées. Il permet également à d'autres matériaux d'être évalués et qualifiés pour utilisation. Le présent document doit être utilisé pour les récipients de production revêtus lors de la phase de construction des équipements neufs. Il est destiné à être utilisé uniquement lorsque le revêtement est appliqué directement sur le subjectile.
    Le présent document ne couvre pas les exigences relatives aux revêtements métalliques ni aux matériaux de recouvrement des soudures.
