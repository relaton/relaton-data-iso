abstract:
- language: en
  script: Latn
  content: "ISO/TS 25740-1:2011:\n-        specifies global essential safety requirements
    (GESRs) for escalators and moving walks, their components and functions, and\n-
    \       establishes a system and provides methods for minimizing safety risks
    that might arise in the course of  the operation and use of, or work on, escalators
    and moving walks.\nISO/TS 25740-1:2011 is applicable to escalators and moving
    walks that are intended to carry persons. \nISO/TS 25740-1:2011 does not specifically
    cover all needs of users with disabilities, nor risks arising from work on escalators
    and moving walks under construction and during alterations and dismantling, vandalism,
    and fire in the environment outside the LCU."
