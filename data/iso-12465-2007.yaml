abstract:
- language: en
  script: Latn
  content: |-
    ISO 12465:2007 establishes requirements for the specification of plywood for general and structural use, in dry, tropical dry/humid and high-humidity/exterior conditions. It includes requirements for the quality of veneer, glue bond, lay-up (construction), dimensions and tolerances, conformance verification and marking.
    The values listed in ISO 12465:2007 relate to product properties, but they are not characteristic values to be used in design calculations. Additional information on supplementary properties for certain applications is also given.
- language: fr
  script: Latn
  content: |-
    L'ISO 12465:2007 fixe les exigences relatives aux spécifications du contreplaqué pour usage général et pour application structurelle en milieux sec, tropical sec/humide et humidité élevée/extérieur. Elle contient des exigences de qualité des placages, collages, assemblages (construction), des exigences concernant les dimensions et les tolérances, la vérification de conformité et le marquage.
    Les valeurs données dans l'ISO 12465:2007 concernent les propriétés du produit mais ne sont pas des valeurs caractéristiques destinées à être utilisées dans des calculs de conception. Elle donne également des informations additionnelles sur des caractéristiques complémentaires pour certaines applications.
