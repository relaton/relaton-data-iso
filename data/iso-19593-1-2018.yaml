abstract:
- content: "This document describes a method for storing data in a PDF file that correspond
    to the processing steps of printed products. This method has three parts: \n1)
    \   metadata identifying processing steps; \n2)    limitations on the interaction
    between PDF graphics objects that are part of a processing step and other PDF
    graphics objects; \n3)    limitations on PDF graphics objects in processing steps.\nThis
    method is intended to be generic, i.e. not specific to packaging and labels.\nIn
    addition, this document defines the following packaging- and label-specific groups
    of processing-steps data:\n—          data corresponding to finishing steps, such
    as cutting, folding or glueing;\n—          Braille;\n—          information panels;\n—
    \         indications of physical dimensions;\n—          indications of intended
    positions of graphical elements;\n—          printed white, for example on transparent
    or metallic surfaces;\n—          printed varnish."
