abstract:
- language: en
  script: Latn
  content: "This part of ISO 11334 specifies the requirements and test methods of
    walking sticks with three or more legs being used as assistive products for walking
    manipulated by one arm without accessories, unless specified in the particular
    test procedure.                              \nThe standard is not applicable
    to walking sticks with three or more legs with underarm or forearm support or
    with moving parts such as a universal joint."
