abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a test procedure for the measurement and testing of combine harvesters. It applies to either self-propelled or trailed type, either directly cutting the crop or picking it up from a windrow, for use in several crops.
    This document specifies the terminology and methods to be used for measuring important characteristics of combine harvesters. It includes both functional and capacity tests, in other words, those conducted over an extended period when ease of operation, ease of adjustment, rate of work and general operating characteristics can be assessed, and those carried out on specific occasions for the determination of grain loss and capacity characteristics.
    It applies to all types of combine harvesters.
- language: fr
  script: Latn
  content: |-
    Le présent document prescrit un mode opératoire d’essai pour le mesurage et l'essai des moissonneuses-batteuses. Il s’applique soit aux machines de type automoteur ou traîné, qu’elles fauchent la culture directement ou qu'elles la ramassent à partir d’un andain, utilisées pour plusieurs sortes de cultures.
    Le présent document spécifie la terminologie et les méthodes à utiliser pour mesurer les caractéristiques importantes des moissonneuses-batteuses. Il comprend à la fois des essais de fonctionnement et des essais de capacité, en d’autres termes ceux effectués sur une longue période lorsqu'il est possible d'évaluer la maniabilité, la facilité de réglage, le régime de travail ainsi que les caractéristiques générales de fonctionnement, ainsi que ceux effectués dans des cas particuliers pour déterminer les pertes de grains et les caractéristiques de capacité.
    Il s’applique à tous les types de moissonneuses-batteuses.
