abstract:
- language: en
  script: Latn
  content: "ISO 22389-1:2010 specifies the requirements for prefabricated wood-based
    I-beams used as structural members in bending applications. \nIt gives procedures
    for establishing and evaluating structural capacities of prefabricated wood-based
    I-beams. The capacities considered are shear, moment, stiffness, bearing, and
    flange tension and compression. Procedures for establishing common details are
    given and certain end-use considerations specific to wood-based I-beams are itemized. "
- language: fr
  script: Latn
  content: |-
    La présente partie de l'ISO 22389 spécifie les exigences pour les poutres en I préfabriquées à base de bois, utilisées comme éléments structuraux soumis à de la flexion.
    Elle donne des procédures pour établir et évaluer les performances structurales des poutres en I préfabriquées à base de bois. Les performances considérées sont le cisaillement, la flexion, la rigidité, la résistance sur appui ainsi que la résistance à la traction et à la compression des membrures. Les procédures pour établir les détails communs sont données et certaines considérations spécifiques relatives à l'utilisation finale des poutres en I à base de bois sont détaillées.
    Les poutres en I à base de bois évaluées conformément à la présente partie de l'ISO 22389 sont destinées à être utilisées en situation abritée et utilisent des composants capables de résister aux effets, sur les performances structurales, de l'humidité, due aux délais de construction ou à toute autre condition d'un degré de sévérité similaire, mais ne sont pas destinées à être exposées de manière permanente aux conditions climatiques.
    La présente partie de l'ISO 22389 n'est pas applicable aux performances au feu, aux exigences relatives au formaldéhyde et à la durabilité biologique. Elle ne couvre pas les exigences de fabrication des poutres en I préfabriquées à base de bois.
    NOTE       Les procédures établies dans la présente partie de l'ISO 22389 sont applicables aux poutres en I définies par une norme ou une spécification du fabricant qui comprend les exigences relatives aux membrures, aux âmes et au collage ainsi qu'aux contrôles de production, y compris l'évaluation permanente de la conformité.
    La présente partie de l'ISO 22389 ne prétend pas aborder tous les éventuels problèmes de sécurité liés à son utilisation. Il relève de la responsabilité de l'utilisateur de la présente partie de l'ISO 22389 d'établir des pratiques appropriées en matière d'hygiène et de sécurité et de déterminer l'applicabilité des limitations réglementaires avant son utilisation. Un conseil de prudence spécifique est énoncé en 5.1.5.
