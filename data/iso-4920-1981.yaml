abstract:
- language: en
  script: Latn
  content: The method is applicable to all fabrics which may or may not have been
    given a water-resistant or water-repellent finish. It is not intended to predict
    the rain penetration resistance of fabrics, since it does not measure penetration
    of water through the fabric. Before testing carried out the specimen shall be
    conditioned for at least 24 h in the standard atmosphere for testing textiles.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale spécifie une méthode d'essai d'arrosage pour la détermination de la résistance d'une étoffe, qui peut présenter ou ne pas présenter de résistance à l'eau ou avoir reçu un traitement hydrofuge, au mouillage superficiel par l'eau. Elle n'est pas destinée à apprécier la résistance à la pénétration de la pluie, puisqu'elle ne mesure pas la pénétration de l'eau au travers de l'étoffe.
