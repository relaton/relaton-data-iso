abstract:
- content: ISO/TR 5925-2:2006 provides a commentary that explains the general philosophy
    and factors on which the test specified in Part 1 of ISO 5925 has been designed,
    to describe the limitations of its application and to provide some general guidance
    for those who use the result of the test. Smoke control-door and shutter assemblies
    can be used as part of a smoke containment strategy for the purposes of life safety
    or property protection.
