abstract:
- language: en
  script: Latn
  content: 'ISO 5398-2:2009 describes the determination of chrome by colorimetric
    means. It is applicable to leathers which are expected to have chromic oxide contents
    in excess of 0,05 %. This is an analysis for total chromium in leather; it is
    not compound specific or specific to its oxidation state. '
- language: fr
  script: Latn
  content: |-
    L'ISO 5398‑2:2009 décrit le dosage du chrome par des moyens colorimétriques. Elle est applicable aux cuirs susceptibles d'avoir des teneurs en oxyde de chrome supérieures à 0,05 %.
    Il s'agit d'une analyse du chrome total dans le cuir qui n'est spécifique ni d'un composant particulier ni de l'état d'oxydation.
