abstract:
- content: ISO 6336-5:2003 describes contact and tooth-root stresses, and gives numerical
    values for both limit stress numbers. It specifies requirements for material quality
    and heat treatment and comments on their influences on both limit stress numbers.
    Values in accordance with it are suitable for use with the calculation procedures
    provided in ISO 6336-2 and ISO 6336-3 and in the application standards for industrial,
    high speed and marine gears. They are also suited to the calculation procedures
    given in ISO 10300 for rating the load capacity of bevel gears. It is applicable
    to all gearing, basic rack profiles, profile dimensions, design, etc., covered
    by those standards. The results are in good agreement with other methods for the
    range indicated in the scope of ISO 6336-1.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 6336-5:2003 décrit les pressions de contact et les contraintes en pied de dent, et donne des valeurs numériques pour ces deux contraintes limites de référence. Elle spécifie les exigences pour la qualité du matériau et le traitement thermique, et elle fournit des indications concernant leur influence sur chacune des contraintes limites de référence.
    Les valeurs données dans l'ISO 6336-5:2003 sont valables pour les méthodes de calcul définies dans l'ISO 6336-2 et l'ISO 6336-3 ainsi que dans les normes d'application pour engrenages industriels, engrenages grande vitesse et engrenages marins. Elles sont applicables aux méthodes de calcul données dans l'ISO 10300 pour déterminer la capacité de charge des engrenages coniques. L'ISO 6336-5:2003 est applicable à tous les engrenages, aux tracés de référence, aux dimensions, conception, etc., définis dans ces normes. Les résultats sont en bon accord avec d'autres méthodes pour le sujet tel qu'indiqué dans le domaine d'application de l'ISO 6336-1.
