abstract:
- language: en
  script: Latn
  content: ISO 20765-2:2015 specifies a method to calculate volumetric and caloric
    properties of natural gases, manufactured fuel gases, and similar mixtures, at
    conditions where the mixture may be in either the homogeneous (single-phase) gas
    state, the homogeneous liquid state, or the homogeneous supercritical (dense-fluid)
    state.
- language: fr
  script: Latn
  content: L'ISO 20765-2:2015 spécifie une méthode de calcul des propriétés volumétriques
    et calorifiques des gaz naturels, des gaz naturels manufacturés, et des mélanges
    similaires, dans des conditions telles que le mélange peut exister à l'état gazeux
    homogène (phase unique), à l'état liquide homogène, ou à l'état supercritique
    homogène (fluide dense).
