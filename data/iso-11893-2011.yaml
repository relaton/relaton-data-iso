abstract:
- content: "ISO 11893:2011 defines the project organization principles and requirements
    needed to provide satisfactory and coherent management of space projects.\nThe
    general requirements for project organization are given in ISO 14300-1.\nIt addresses
    the following, in particular:\nThe requirements specified herein apply to and
    affect the supplier and customer at all levels. \nISO 11893:2011 is applicable
    to the customer-supplier relationship for space products to the extent agreed
    by both parties. It is intended to be used as a basis when establishing and negotiating
    customer program/project management requirements and to guide the supplier's responses.
    When viewed in a specific project context, the requirements defined in this International
    Standard should be tailored to match the specific requirements of a particular
    profile and circumstances of a project."
