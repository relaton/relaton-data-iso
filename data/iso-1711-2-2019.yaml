abstract:
- language: en
  script: Latn
  content: |-
    This document specifies hardness and minimum torsional strength for machine-operated square drive sockets in accordance with ISO 2725-2 intended for use with impact wrenches.
    EXAMPLE       Reference nos. 2 2 02 01 0; 2 2 02 02 0; 5 2 00 04 0.
    NOTE       The sockets mentioned above are listed under their respective reference numbers in ISO 1703.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie la dureté et la contrainte minimale de torsion pour les douilles à machine à carré d'entraînement conformes à l'ISO 2725‑2, prévues pour être utilisées avec des clés impact.
    EXEMPLE       N° de référence 2 2 02 01 0; 2 2 02 02 0; 5 2 00 04 0.
    NOTE       Les douilles mentionnées ci-dessus sont identifiées par leurs numéros de référence respectifs donnés dans l'ISO 1703.
