abstract:
- content: "ISO/TS 16528:2002 specifies the criteria and process for registration
    of boiler and pressure vessel Codes and Standards to promote international recognition,
    support safety and facilitate trade. \nISO/TS 16528:2002 is not applicable to
    Codes and Standards for nuclear components, railway and marine boilers, gas cylinders
    or piping systems, and mechanical equipment, e.g. turbines and machinery casings."
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    ISO/TS 16528:2002 spécifie les critères et la procédure d'enregistrement des codes et normes de chaudières et récipients sous pression, en vue de promouvoir leur reconnaissance internationale, de contribuer à la sécurité et de faciliter le commerce.
    ISO/TS 16528:2002 ne s'applique pas aux codes et normes des équipements nucléaires, des chaudières pour les chemins de fer ou la marine, des bouteilles à gaz, des tuyauteries ni des équipements mécaniques, tels que turbines, carters de machines.
