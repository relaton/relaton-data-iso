abstract:
- content: |-
    ISO 2903:2016 specifies a tolerance system for metric trapezoidal screw threads in accordance with ISO 2902. The tolerances refer to the design profile in accordance with ISO 2901.
    The tolerance system does not apply to trapezoidal screw threads with special requirements on axial displacement, for example, machine tool lead and feed screws and nuts.
