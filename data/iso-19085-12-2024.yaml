- content: "Le présent document spécifie les exigences et mesures de sécurité pour
    les machines à chargement et déchargement manuels\n—     tenonneuses simples à
    table mobile à avance manuelle,\n—     tenonneuses simples à table mobile à avance
    mécanisée,\n—     machines à tenonner/profiler simples à avance mécanisée,\n—    
    machines à tenonner/profiler doubles à avance mécanisée, également conçues pour
    être soit chargées, soit déchargées automatiquement, soit les deux,\n—     systèmes
    angulaires pour tenonnage et profilage à avance mécanisée,\nayant une capacité
    de hauteur de pièce maximale de 200 mm pour les machines simples et de 500 mm
    pour les machines doubles, capables d’une utilisation en production continue,
    ci-après désignées également « machines ».\nLe présent document traite de tous
    les phénomènes dangereux, situations et événements dangereux significatifs, tels
    qu’énumérés à l’Annexe A, applicables aux machines lorsqu’elles sont utilisées,
    réglées et entretenues comme prévu et dans les conditions prévues par le fabricant,
    incluant un mauvais usage raisonnablement prévisible. Les phases de transport,
    d’assemblage, de démontage, de mise hors service et de mise au rebut ont également
    été prises en compte.\nLes machines sont conçues pour usiner en une seule passe
    une extrémité ou deux chants, soit opposés, soit perpendiculaires l’un à l’autre,
    de pièces constituées de \na)       bois massif, et\nb)       matériaux ayant
    des caractéristiques physiques similaires à celles du bois (voir l’ISO 19085-1:2021,
    3.2), et \nc)        seules les machines à avance mécanisée, de\nd)       fibre-ciment,\ne)      
    laine de roche et laine de verre,\nf)         plâtre,\ng)       plaque de plâtre,\nh)      
    panneaux en matrice minérale, panneaux de silicate et panneaux de sulfate,\ni)        
    matériaux en composite dont la base est constituée de polyuréthane ou d’un matériau
    minéral stratifié en alliage léger,\nj)         matériaux en composite à matrice
    polymère et matériaux renforcés thermoplastiques, thermodurcis et élastomères,\nk)      
    profilés en alliage léger d’aluminium, et\nl)         panneaux en composite fabriqués
    à partir des matériaux énumérés ci-dessus.\nLe présent document est également
    applicable aux machines équipées d’un ou plusieurs des dispositifs ou unités de
    travail supplémentaires suivantes, dont les phénomènes dangereux ont été traités
    :\n—     unités de ponçage ;\n—     support de pièce fixe ou mobile ;\n—     changement
    automatique d’outil ;\n—     dispositif de retour automatique de la pièce ;\n—    
    unité de sciage de parclose ;\n—     unité de mortaisage ;\n—     unité d’alésage ;\n—    
    unité dynamique ;\n—     unité de sciage installée à l’extérieur de l’enceinte
    intégrée, entre les demi-machines dans les machines doubles ;\n—     unité de
    placage ;\n—     unité d’enrobage ;\n—     unité de rainurage avec outil de fraisage
    installée à l’extérieur de l’enceinte intégrée, entre les demi-machines ;\n—    
    unité de brossage ;\n—     unité de collage ;\n—     unité de scellement ;\n—    
    unité d’insertion de chevilles ;\n—     unité d’insertion de languettes ;\n—    
    unité de marquage par jet d’encre ;\n—     unité de marquage par laser ;\n—    
    unité d’étiquetage ;\n—     dispositif de protection de la pièce (dispositif soit
    anti-écaillage ou anti-flâches ou les deux) ;\n—     système de changement rapide
    d’outil ;\n—     unité de précoupe de chant postformé ;\n—     support supplémentaire
    de pièce (à soit l’entrée ou à la sortie, ou les deux) ;\n—     dispositif parallèle
    d’entrée sur les machines simples ;\n—     dispositif transversal d’entrée sur
    les machines simples ;\n—     support intermédiaire de pièce sur les machines
    doubles ;\n—     dispositif automatique d’entrée ;\n—     chaîne d’avance avec
    taquets.\nLe présent document ne traite pas des phénomènes dangereux relatifs
    :\na)       aux systèmes de chargement et déchargements automatiques de la pièce
    d’une machine simple autres qu’un dispositif de retour automatique de la pièce;\nb)      
    à une machine simple utilisée en combinaison avec toute autre machine (comme partie
    d’une ligne);\nc)        à l’utilisation d’outils autres que des lames de scie,
    ou des outils d’alésage, ou des outils de fraisage pour le rainurage, installés
    entre des demi-machines et à l’extérieur de l’enceinte intégrée dans des machines
    doubles;\nd)       à l’utilisation d’outils dépassant de l’enceinte intégrée.\ne)      
    aux caractéristiques chimiques de tous les matériaux énumérés de 1.3 c) à i) et
    de leurs poussières.\nLe présent document n’est pas applicable aux machines prévues
    pour une utilisation en atmosphère explosible ni aux machines fabriquées avant
    sa publication."
