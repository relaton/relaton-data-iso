abstract:
- content: "This document specifies the safety requirements and measures for manually
    loaded and unloaded\n—     single-end tenoning machines with a manual feed sliding
    table,\n—     single-end tenoning machines with a mechanical feed sliding table,\n—    
    single-end tenoning-profiling machines with mechanical feed,\n—     double-end
    tenoning-profiling machines with mechanical feed, also designed to be automatically
    either loaded or unloaded, or both, and\n—     angular systems for tenoning and
    profiling with mechanical feed\nwith maximum workpiece height capacity of 200 mm
    for single-end machines and 500 mm for double-end machines, capable of continuous
    production use, altogether referred to as “machines”.\nThis document deals with
    all significant hazards, hazardous situations and events as listed in Annex A,
    relevant to machines, when operated, adjusted and maintained as intended and under
    the conditions foreseen by the manufacturer including reasonably foreseeable misuse.
    Also, transport, assembly, dismantling, disabling and scrapping phases have been
    taken into account.\nThe machines are designed to process in one pass one end
    or two sides, either opposite or perpendicular to each other, of workpieces made
    of\na)       solid wood, and\nb)       materials with similar physical characteristics
    to wood (see ISO 19085-1:2021, 3.2); and \nc)        only the machines with mechanical
    feed, made of\nd)       fibre-cement,\ne)       rock wool and glass wool,\nf)        
    gypsum,\ng)       plasterboard,\nh)       matrix engineered mineral boards, silicate
    boards and sulfate boards,\ni)         composite materials with core consisting
    of polyurethane or mineral material laminated with light alloy,\nj)         polymer-matrix
    composite materials and reinforced thermoplastic, thermoset and elastomeric materials,\nk)      
    aluminium light alloy profiles, and\nl)         composite boards made from the
    materials listed above.\nThis document is also applicable to machines fitted with
    one or more of the following devices or additional working units, whose hazards
    have been dealt with:\n—     sanding units;\n—     fixed or movable workpiece
    support;\n—     automatic tool changing;\n—     automatic workpiece returner;\n—    
    glass bead saw unit;\n—     hinge recessing unit;\n—     boring unit;\n—     dynamic
    processing unit;\n—     sawing unit installed out of the integral enclosure, between
    machine halves in double-end machines;\n—     foiling unit;\n—     coating unit;\n—    
    grooving unit with a milling tool installed out of the integral enclosure, between
    machine halves;\n—     brushing unit;\n—     gluing unit;\n—     sealing unit;\n—    
    dowels inserting unit;\n—     tongues inserting unit;\n—     inkjet marking unit;\n—    
    laser marking unit;\n—     labelling unit;\n—     workpiece back-up device (device
    that is either anti-chipping or anti-splintering, or both);\n—     quick tool
    changing system;\n—     post-formed edge pre-cutting unit;\n—     additional workpiece
    support (at either infeed or outfeed, or both);\n—     parallel infeed device
    on single-end machines;\n—     transversal infeed device on single-end machines;\n—    
    intermediate workpiece support on double-end machines;\n—     automatic infeed
    device;\n—     feed chain with dogs.\nThis document does not deal with any hazards
    related to:\na)       systems for automatic loading and unloading of the workpiece
    to a single machine other than automatic workpiece returner;\nb)       single
    machine being used in combination with any other machine (as part of a line);\nc)       
    use of tools, other than saw blades or boring tools or milling tools for grooving,
    installed between machine halves and out of the integral enclosure in double-end
    machines;\nd)       use of tools protruding out of the integral enclosure;\ne)      
    chemical characteristics of all materials listed in 1.3 c) to i) and their dust.\nThis
    document is not applicable to machines intended for use in potentially explosive
    atmosphere nor to machines manufactured prior to its publication."
