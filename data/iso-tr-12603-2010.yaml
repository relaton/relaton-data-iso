abstract:
- content: ISO/TR 12603:2010 classifies machinery and equipment used in the building
    and construction industry into three hierarchical levels, nine groups and into
    subgroups. It covers machines and equipment employed in the majority of works
    in the field, classified according to their specified use. In as far as possible,
    and where existent, International Standards corresponding to subgroups are specified.
    The ISO Technical Committees responsible for the International Standards are also
    given, together with, for the convenience of the user, any related European standards.
