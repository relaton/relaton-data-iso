abstract:
- content: |-
    ISO 8317:2015 specifies performance requirements and test methods for reclosable packages designated as resistant to opening by children.
    Acceptance criteria are given for the packages when tested by specified methods. These methods not only provide a measure of the effectiveness of the packaging in restricting access by children, but also cover the accessibility to the contents by adults.
    ISO 8317:2015 is applicable to reclosable packages for any product intended to be exposed or removed from the packaging in normal use.
    ISO 8317:2015 is intended for type approval only and is not intended for quality assurance purposes.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    ISO 8317:2015 spécifie les exigences de performance et méthodes d'essai relatives aux emballages refermables désignés comme résistants à l'ouverture par les enfants.
    Des critères d'acceptation sont donnés pour les emballages lorsqu'ils sont soumis à l'essai selon des méthodes spécifiques. Ces méthodes permettent non seulement de mesurer l'efficacité de l'emballage à limiter l'accès par les enfants, mais couvrent aussi l'accessibilité au contenu par des adultes.
    ISO 8317:2015 est applicable aux emballages refermables pour tout produit destiné à être exposé ou retiré de l'emballage dans des conditions normales d'utilisation.
    ISO 8317:2015 s'applique à l'homologation de type seulement et n'est pas destinée à être utilisée à des fins d'assurance qualité.
