- content: |2

    La présente Norme internationale spécifie les exigences techniques pour la conception et la construction des compresseurs à vis et des types connexes utilisés dans l'industrie de procédé. Elle énumère également les exigences documentaires.


    La présente Norme internationale s'applique aux compresseurs rotatifs à vis et similaires utilisés dans l'industrie de procédé. Elle couvre les caractéristiques minimales demandées aux compresseurs secs et à injection de liquides ainsi qu'aux pompes à vide rotatives, par exemple soufflantes (Roots). La présente Norme internationale concerne également certaines exigences relatives aux machines et équipements d'entraînement, aux systèmes de lubrification, aux équipements de commande, à l'instrumentation et aux équipements auxiliaires. En général, les compresseurs auxquels s'applique la présente Norme internationale ne sont pas utilisés pour des applications de procédés critiques dans les raffineries. En outre, la présente Norme internationale ne s'applique normalement pas aux compresseurs d'air mobiles et autres compresseurs fournissant de l'air comprimé (aux outils pneumatiques, par exemple) ni aux compresseurs utilisés pour la réfrigération.
