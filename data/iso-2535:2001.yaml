abstract:
- language: en
  script: Latn
  content: |-
    This International Standard specifies methods of measuring, under defined conditions, the gel time at ambient
    temperature (i.e. within the range 18 °C to 30 °C) of unsaturated-polyester resins.
    The referee temperature, if needed, is 25 °C.
- language: fr
  script: Latn
  content: |-
    La présente Norme internationale spécifie des méthodes de mesurage, dans des conditions définies, du temps de
    gel à température ambiante (dans l'intervalle 18 °C à 30 °C) des résines de polyesters non saturés.
    Si nécessaire, la température de référence de l'essai est 25 °C.
