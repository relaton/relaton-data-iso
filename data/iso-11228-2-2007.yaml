- content: |-
    L'ISO 11228-2:2007 recommande des limites pour les actions de pousser et de tirer impliquant tout le corps. Elle fournit des conseils pour l'évaluation des facteurs de risque jugés importants dans l'action de pousser et de tirer manuellement, permettant ainsi d'évaluer les risques pour la santé de la population active. Les recommandations s'appliquent à une population active d'adultes en bonne santé et procurent une protection raisonnable à la majeure partie de cette population. Ces recommandations sont basées sur des études expérimentales menées sur les actions de pousser et tirer et sur les niveaux de charge musculo-squelettique, d'inconfort/douleur et d'endurance/fatigue associés à ces tâches.
    Les actions de pousser ou de tirer, telles que définies dans l'ISO 11228-2:2007, sont limitées à des efforts mobilisant le corps tout entier (debout/en marchant); des actions réalisées par une seule personne; des forces appliquées par les deux mains; des forces employées pour déplacer ou retenir un objet; des forces appliquées de façon régulière et contrôlée; des forces appliquées sans utiliser de support(s) externe(s); des forces appliquées sur des objets situés en face de l'opérateur; et des forces appliquées en position debout (pas assise).
    L'ISO 11228-2:2007 s'adresse aux concepteurs, employeurs, employés et autres parties impliquées dans la conception ou la refonte du travail, des tâches, des produits et de l'organisation du travail.
