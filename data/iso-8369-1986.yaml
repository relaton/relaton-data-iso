abstract:
- language: en
  script: Latn
  content: Specifies a range of steel wire ropes having a nominal diameter between
    64 and 205 mm. For smaller nominal diameters see ISO 2408. Unless a specific request
    is made by the purchaser, the choice of construction within a group shall be left
    to the supplier's discretion. Ropes for mine winding and airial transportation
    purposes are not dealt with.
