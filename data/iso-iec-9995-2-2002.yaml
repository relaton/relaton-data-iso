abstract:
- content: Within the general scope described in part 1 of ISO/IEC 9995, this part
    of ISO/IEC 9995 specifies the alphanumeric section of a keyboard and the division
    of that section into zones, the arrangement, the number, and the location of the
    keys in the alphanumeric zone ZA0 of the alphanumeric section as well as the layout
    and allocation of several control functions to the keys in the function zones
    of the alphanumeric section.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: Dans le domaine d'application général de l'ISO/CEI 9995-1, l'ISO/CEI 9995-2:2002
    décrit le module alphanumérique d'un clavier et donne des indications sur la division
    de ce module en zones; elle définit également l'agencement, le nombre et l'emplacement
    des touches de la zone alphanumérique ZA0 du module, ainsi que la disposition
    et l'affectation de plusieurs fonctions de commande aux touches des zones de fonction
    du module.
