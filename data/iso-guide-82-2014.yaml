  - Latn
  format: text/plain
- content: |-
    L'ISO Guide 82:2014 fournit aux rédacteurs de normes des lignes directrices pour la prise en compte de la durabilité dans la rédaction, la révision et la mise à jour des normes ISO et des produits apparentés.
    Il décrit une méthodologie pouvant être utilisée par les rédacteurs de normes ISO pour développer leur propre méthode de prise en compte de la durabilité selon le sujet spécifique.
