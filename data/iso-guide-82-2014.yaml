abstract:
- language: en
  script: Latn
  content: |-
    ISO Guide 82:2014 provides guidance to standards writers on how to take account of sustainability in the drafting, revision and updating of ISO standards and similar deliverables.
    It outlines a methodology that ISO standards writers can use to develop their own approach to addressing sustainability on a subject-specific basis.
- language: fr
  script: Latn
  content: |-
    L'ISO Guide 82:2014 fournit aux rédacteurs de normes des lignes directrices pour la prise en compte de la durabilité dans la rédaction, la révision et la mise à jour des normes ISO et des produits apparentés.
    Il décrit une méthodologie pouvant être utilisée par les rédacteurs de normes ISO pour développer leur propre méthode de prise en compte de la durabilité selon le sujet spécifique.
