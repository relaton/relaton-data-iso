- content: |-
    L'ISO 16000-24:2009 spécifie une méthode générale d'essai de laboratoire en vue de l'évaluation de la réduction des concentrations en composés organiques volatils (COV) (sauf formaldéhyde) grâce à l'utilisation de matériaux de construction sorptifs. Cette méthode s'applique aux planches, papiers peints, tapis, produits de peinture et autres matériaux de construction. La sorption de COV (sauf formaldéhyde) peut être réalisée par adsorption, absorption et chimisorption. La performance du matériau, au regard de sa capacité de réduction de la concentration en COV (sauf formaldéhyde) en air intérieur, est évaluée par flux de sorption et masse surfacique de saturation. Le premier indique directement la performance d'un matériau en fonction de la réduction de la concentration en COV à un instant donné; la dernière indique la capacité d'un produit à maintenir cette performance.
    Le formaldéhyde a été exclu de l'ISO 16000-24:2009 car il est difficile de l'obtenir à une concentration stable dans l'air.
    L'ISO 16000-24:2009 est basée sur la méthode de la chambre d'essai telle que spécifiée dans l'ISO 16000‑9. L'échantillonnage, le transport et le stockage des matériaux à soumettre à essai, ainsi que la préparation des éprouvettes pour essai, sont spécifiés dans l'ISO 16000‑11. L'échantillonnage de l'air et les méthodes d'analyse en vue de la détermination des composés carbonylés (sauf formaldéhyde) sont décrits dans l'ISO 16000‑3 et, pour les COV, dans l'ISO 16000‑6 et l'ISO 16017‑1.
