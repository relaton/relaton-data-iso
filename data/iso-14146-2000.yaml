abstract:
- content: |2

    La qualité des fournisseurs d'un service de dosimétrie individuelle (c'est à dire les exploitants) dépend à la fois des caractéristiques du système') de dosimétrie homologué (essai de type), de la formation et de l'expérience du personnel y compris des procédures d'étalonnage et des programmes d'assurance qualité.  La présente Norme internationale spécifie les critères et les procédures d'essai pour l'évaluation périodique de l'habilitation des exploitants de dosimètres individuels.  L'essai d'évaluation peut être effectué soit comme partie de la procédure d'homologation du système de dosimétrie individuelle soit comme essai indépendant dans le but de vérifier que l'exploitant satisfait aux conditions d'évaluation et aux exigences stipulées dans une Norme internationale.  La présente Norme internationale s'applique aux dosimètres personnels utilisés pour l'estimation du rayonnement externe photonique ayant une énergie comprise entre 10 keV et 9 MeV.  La présente Norme internationale couvre tous les types de dosimètres personnels nécessitant l'intervention d'un laboratoire de traitement (par exemple les films photographiques, les dosimètres thermoluminescents ou radiophotoluminescents) utilisés pour des mesures continues ou répétées à intervalles de temps réguliers (plusieurs semaines, un mois, par exemple).
