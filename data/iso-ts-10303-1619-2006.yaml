abstract:
- content: "ISO/TS 10303-1619:2006 specifies the application module for\n         AP210
    interconnect functional requirements.       \n         \n      \n\n         \n
    \        ISO/TS 10303-1619:2006 deals with the\n            representation of
    interconnect functional requirements.\n            This data includes functional
    device data \n            specific to an interconnect product. The functional\n
    \           view of devices which are fabricated as part of the interconnect product
    fabrication process are included in the functional\n            definition.\n
    \           Discrete physical devices that are embedded are not included. Configuration
    management information and\n            design change management information is
    provided.\n            \t\n         \nThe following are within the scope of \n
    \        ISO/TS 10303-1619:2006:\n- nodal network representation of the behaviour
    of the interconnect;\n- allocation of functions in the nodal network representation
    to embedded physical components that implement the functionality;\n- allocation
    of functions in the nodal network representation to printed components that implement
    the functionality;\n- mapping the set of nodes in the hierarchical network representation
    to the physical network that is implemeting the functional\n            node.\n
    \        "
