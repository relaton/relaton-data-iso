abstract:
- language: en
  script: Latn
  content: 'The specifications included in ISO 105/F are intended to establish undyed
    adjacent fabrics from different single fibres which may be used for the assessment
    of staining in colour fastness test procedure. These single-fibre adjacent fabrics
    exhibit standardized staining properties. The parts of ISO 105/F provide single-fibre
    adjacent fabrics as follows: F01: Wool; F02: Cotton and viscose; F03: Polyamid;
    F04: Polyester; F05: Acrylic; F06: Silk; F07: Secondary acetate; F08: Triacetate;
    F09: Cotton (standard rubbing cloth).'
