abstract:
- content: |-
    This document specifies requirements for selecting the size of iron or steel wheels. It also presents formulae to determine local stresses in crane structures due to the effects of wheel loads.
    This document covers requirements for steel and cast-iron wheels. It applies to metallic contacts only.
    This document does not apply to roller bearings.
    This document is used together with the classification of the ISO 4301 series and the loads and load combinations of the ISO 8686 series.
    This document is based on the limit state method (see ISO 8686-1).
    This document is for design purposes only. It is not a guarantee of actual performance.
