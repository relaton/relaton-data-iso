abstract:
- language: en
  script: Latn
  content: The method is applicable to water soluble sulphate, in the product, but
    also to sulphates in a principal solution prepared in an acid medium. The principle
    consists in dissolution of a test portion and separation of the insoluble residue.
    Precipitation of the sulphate ions by barium chloride in a boiling acid medium.
    Filtration, washing and ignition of the precipitate. Weighing of the residue.
- language: fr
  script: Latn
  content: "\nLa présente Norme Internationale spécifie une méthode gravimétrique
    de dosage des sulfates dans le chlorure de sodium à usage industriel.\n\n\n2.1
    Cas général La méthode est applicable au dosage des sulfates solubles dans l'eau
    dans le chlorure de sodium à usage industriel. 2.2 Cas particulier Dosage des
    sulfates dans une solution principale préparée en milieu acide.  \nNOTE -- Quelles
    que soient les conditions adoptées, tous les dosages inhérents à une même analyse
    doivent être effectués dans le même milieu, sauf le dosage des chlorures, qui
    est toujours exécuté à partir d'une mise en solution dans l'eau.\n"
