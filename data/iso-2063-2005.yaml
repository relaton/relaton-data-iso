abstract:
- language: en
  script: Latn
  content: |-
    ISO 2063:2005 applies to thermal-sprayed metallic coatings for the protection of iron and steel against corrosion by applying zinc or aluminium or their alloys to uncoated surfaces to be protected.
    This International Standard deals with characteristic properties and gives test methods for coatings obtained by the spraying of zinc and aluminium and their alloys for the general purpose of corrosion protection.
    It gives firstly the definition, classification and symbols for these coatings in relation to their thickness.
    It then deals with the preparation of surfaces, application of coatings and their characteristic properties: namely, thickness, appearance and adhesion.
    Finally ISO 2063:2005 gives test methods for checking these properties.
- language: fr
  script: Latn
  content: |-
    L'ISO 2063:2005 s´applique aux revêtements métalliques déposés par projection thermique de zinc ou d'aluminium ou de leurs alliages sur la surface non revêtue, ces revêtements étant destinés à protéger le fer et l´acier contre la corrosion.
    La présente Norme internationale traite des propriétés caractéristiques et donne des méthodes d´essai des revêtements obtenus par projection thermique de zinc et d´aluminium et de leurs alliages dans le cas général de la protection contre la corrosion.
    Elle présente en premier lieu la définition, la classification et la symbolisation de ces revêtements en fonction de leur épaisseur.
    Elle traite ensuite, de la préparation des surfaces, de l´application des revêtements et de leurs propriétés caractéristiques, notamment épaisseur, aspect et adhérence.
    L'ISO 2063:2005 donne enfin les méthodes d´essai permettant de contrôler ces propriétés.
