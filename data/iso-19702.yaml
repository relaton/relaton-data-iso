- content: |-
    Le présent document spécifie des exigences et formule des recommandations relatives aux systèmes de prélèvement à utiliser pour les essais au feu à petite échelle et moyenne échelle, à la sélection des paramètres et l’utilisation de l’instrument IRTF, ainsi qu’à la collecte et l’utilisation des spectres d’étalonnage.
    Les méthodes décrites dans le présent document sont principalement destinées à mesurer les concentrations des espèces chimiques présentes dans les effluents du feu et peuvent être utilisées pour:
    a)       fournir des données à utiliser dans l’évaluation de la toxicité de la réaction de combustion sans faire appel à des études biologiques;
    b)       calculer les données de rendement dans les études de caractérisation du feu;
    c)        fournir des données à utiliser dans la modélisation mathématique du risque que présentent les effluents du feu en caractérisant leur composition générée par des modèles de feu physiques;
    d)       caractériser la composition des effluents des modèles physiques à petite échelle et des feux à plus grande échelle à des fins comparatives;
    e)       aider à la validation des modèles de feu numériques;
    f)         fixer les conditions d’exposition dans les études biologiques, si nécessaire;
    g)       surveiller les études biologiques lorsqu’elles sont utilisées;
    h)       aider à l’interprétation des études biologiques, le cas échéant.
    Le présent document spécifie des principes d’échantillonnage et des méthodes pour l’analyse individuelle, dans les effluents du feu, des fractions volumiques dans l’air du monoxyde de carbone (CO), du dioxyde de carbone (CO2), du cyanure d’hydrogène (HCN), du chlorure d’hydrogène (HCl), du bromure d’hydrogène (HBr), du monoxyde d’azote (NO), du dioxyde d’azote (NO2) et de l’acroléine (CH2CHCHO).
    NOTE            Selon la longueur du trajet optique, une saturation de certaines raies spectrales peut éventuellement être observée à de fortes concentrations et fausser les fractions volumiques obtenues.
    Dans les cas les plus courants, un instrument IRTF peut mesurer une large plage de concentrations. En général, cette plage varie de quelques µl/l à plusieurs milliers de µl/l pour HCl, HBr, HF, SO2, NOx, HCN et jusqu’à quelques pour-cent pour CO, CO2 et H2O. Les espèces susmentionnées sont uniquement citées à titre indicatif et de nombreuses autres espèces pourraient être ajoutées.[27] Bien qu’elle ne soit pas spécifiquement définie dans le présent document, car elle n’avait pas été spécifiquement étudiée dans le cadre du projet SAFIR,[18] la méthode présentée convient également pour l’analyse d’autres espèces gazeuses, telles que le fluorure d’hydrogène (HF) et le dioxyde de soufre (SO2), en utilisant des méthodes d’échantillonnage adaptées.
    Des méthodes d’étalonnage sont données dans le présent document, ainsi que des recommandations relatives aux opérations de nettoyage recommandées, à l’entretien, aux contrôles et aux modes opératoires à effectuer sur l’instrument IRTF et les systèmes de prélèvement qui sont jugés essentiels pour maintenir l’instrument dans un état d’utilisation adapté à l’analyse des effluents du feu.
    L’échantillonnage est jugé comme faisant partie intégrante de la méthodologie de mesure IRTF complète et des recommandations sont faites pour la conception, l’entretien et l’utilisation de systèmes adaptés.
    Le présent document fournit des recommandations générales pour l’échantillonnage et l’analyse des effluents du feu, fondées sur les bonnes pratiques déterminées à partir d’une grande diversité d’études d’essai au feu normalisées et ad hoc, à petite échelle et grande échelle. Le présent document n’est pas nécessairement applicable dans des méthodes d’essai au feu publiées spécifiques où l’IRTF est spécifié comme une exigence pour l’échantillonnage et l’analyse des effluents dans cet essai particulier. Dans ces cas, les exigences spécifiques relatives à l’échantillonnage et l’analyse par l’IRTF dans le cadre des modes opératoires d’essai normalisés publiés s’appliquent. Toutefois, si de telles exigences spécifiques n’ont pas été publiées, cette édition du présent document peut servir de base afin d’obtenir des résultats acceptables.
