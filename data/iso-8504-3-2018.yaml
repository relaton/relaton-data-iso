abstract:
- content: This document describes methods for hand-tool and power-tool cleaning of
    steel substrates before application of paints and related products. It is applicable
    both to new steelwork and to steel surfaces that have been coated previously and
    that show areas of breakdown requiring maintenance painting. It describes the
    equipment to be used and the procedures to be followed.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: Le présent document prescrit des méthodes de nettoyage à la main et à la
    machine de subjectiles d'acier avant application de peintures et de produits assimilés.
    Il est applicable tant à l'acier neuf qu'à des subjectiles d'acier déjà recouverts,
    qui présentent des zones de défauts nécessitant l'application d'une peinture d'entretien.
    Elle décrit l'appareillage à utiliser et les modes opératoires à suivre.
