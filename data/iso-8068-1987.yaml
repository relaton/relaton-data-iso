abstract:
- content: 'Specifies required characteristics of mineral oils as delivered that are
    primarily intended for use as lubricants and control fluids for steam turbine
    systems requiring oils of category TSA and that may be used for gas turbines using
    oils of category TGA and for water turbines. These oils are not intended for service
    when extreme pressure properties are required. Two types of oil are defined: type
    AR with air-release requirements, and type B with no air-release requirements.'
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale spécifie les caractéristiques requises des huiles minérales en l'état de livraison, destinées principalement à être utilisées comme lubrifiants ou fluides de régulation dans les systèmes des turbines à vapeur nécessitant des huiles de catégorie TSA, et éventuellement dans les turbines à gaz utilisant des huiles de catégorie TGA ou dans les turbines hydrauliques (ISO 6743-5). Ces huiles ne sont pas destinées à être utilisées lorsque des propriétés pour extrêmes pressions sont requises. Deux types d'huiles sont définis : le type AR avec des exigences sur la désaération et le type B sans exigences sur la désaération.
