abstract:
- content: Cancels and replaces ISO 3106/74 and ISO 3107/74. It specifies requirements
    and test methods for cements delivered as separate components and used in restorative
    dentistry for temporary and permanent cementation. Specific qualitative or quantitative
    requirements for freedom from biological or toxicological hazards are not included.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale fixe les spécifications et méthodes d'essai des ciments à base d'oxyde de zinc-eugénol ou d'oxyde de zinc sans eugénol fournis sous la forme de deux composants distincts qui peuvent être à base de poudre-liquide ou de pâte-pâte et convenant pour être utilisés dans la cavité buccale. Ces ciments non aqueux peuvent contenir de l'eugénol ou une huile aromatique, des composés susceptibles de réagir avec l'oxyde de zinc, tels les accélérateurs, et gommes, résines et charges minérales inertes.


    La présente Norme internationale s'applique aux ciments à base d'oxyde de zinc-eugénol et d'oxyde de zinc-eugénol modifiés, actuellement commercialisés et qui sont utilisés en médecine dentaire restauratrice comme obturation temporaire, obturation permanente, en tant que restaurations temporaires et bases de restaurations et en tant que revêtements de cavités. La présente Norme internationale s'applique également aux ciments ne contenant pas d'eugénol mais contenant de l'oxyde de zinc et des huiles aromatiques et sont utilisés comme obturation temporaire.
