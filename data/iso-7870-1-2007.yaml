abstract:
- content: "ISO 7870-1:2007 presents key elements and philosophy of the control chart
    approach, and identifies a wide variety of control charts (including those related
    to the Shewhart control chart and those stressing process acceptance or on-line
    process adjustment).\nISO 7870-1:2007  presents an overview of the basic principles
    and concepts and illustrates the relationship among various control chart approaches
    to aid in the selection of the most appropriate standard for given circumstances.
    It does not specify statistical control methods using control charts. "
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "L'ISO 7870-1:2007 présente les principaux éléments et démarches de la
    carte de contrôle; elle identifie également une large gamme de cartes de contrôle,
    y compris celles liées à la carte de contrôle de Shewhart, celles qui mettent
    l'accent sur l'acceptation du processus ou les approches prédictives continues.
    \nL'ISO 7870-1:2007 donne une présentation générale des principes et concepts
    fondamentaux et illustre les rapports entre les diverses approches de cartes de
    contrôle pour aider à choisir celle qui convient le mieux à des circonstances
    données. Elle ne spécifie pas des méthodes de maîtrise statistique utilisant des
    cartes de contrôle."
