abstract:
- content: |-
    ISO/TS 17165-2:2013 provides guidelines for selection, routing, fabrication, installation, replacement, maintenance and storage of hose and hose assemblies for hydraulic fluid power systems which are manufactured from hoses conforming to ISO 1436, ISO 3862, ISO 3949, ISO 4079 and ISO 11237, and hose fittings conforming to ISO 12151-1 to ISO 12151-6.
    Many of these practices also can be suitable for use with other types of hoses and systems.
    ISO/TS 17165-2:2013 also lists examples of actual failure resulting from improper use of hydraulic hose and hose assemblies.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 17165-2:2013 fournit des lignes directrices pour le choix, le parcours,
    la fabrication, l'installation, le remplacement, la maintenance et le stockage
    des tuyaux et assemblages flexibles pour systèmes de transmissions hydrauliques
    selon l'ISO 1436, l'ISO 3862‑1, l'ISO 3862, l'ISO 3949, l'ISO 4079 et l'ISO 11237,
    et de raccords pour flexibles conformes de l'ISO 12151‑1 à l'ISO 12151‑6.
