abstract:
- language: en
  script: Latn
  content: |-
    ISO 22197-2:2011 specifies a test method for the determination of the air-purification performance of materials that contain a photocatalyst or have photocatalytic films, usually made from semiconducting metal oxides, such as titanium dioxide or other ceramic materials, by continuous exposure of a test piece to the model air pollutant under illumination with ultraviolet light (UV-A). ISO 22197-2:2011 is intended for use with different kinds of materials, such as construction materials in flat sheet, board or plate shape, that are the basic forms of materials for various applications. ISO 22197-2:2011 also applies to structured filter materials including honeycomb-form, woven and non-woven fabrics, and to plastic or paper materials if they contain ceramic microcrystals and composites. ISO 22197-2:2011 does not apply to powder or granular photocatalytic materials.
    This test method is usually applicable to photocatalytic materials produced for air purification. This method is not suitable for the determination of other performance attributes of photocatalytic materials, i.e. decomposition of water contaminants, self-cleaning, antifogging and antibacterial actions. It concerns the removal of acetaldehyde.
- language: fr
  script: Latn
  content: |-
    L'ISO 22197-2:2011 spécifie une méthode d'essai pour la détermination de la performance en matière de purification de l'air de matériaux contenant un photocatalyseur ou pourvus de films photocatalytiques, généralement formés d'oxydes métalliques semi-conducteurs, tels que le dioxyde de titane ou d'autres matériaux céramiques, par exposition continue d'une éprouvette à un polluant modèle de l'air sous éclairage ultraviolet (UV-A). L'ISO 22197-2:2011 est destinée à être utilisée avec différents types de matériaux tels que des matériaux de construction sous forme de plaques planes, qui sont les formes de base de matériaux pour diverses applications. L'ISO 22197-2:2011 s'applique également à des matériaux filtrants structurés, y compris en nid d'abeilles, à des tissés et non-tissés et à des matériaux plastique ou papier s'ils contiennent des composés céramiques microcristallins ou composites. L'ISO 22197-2:2011 ne s'applique pas aux matériaux photocatalytiques pulvérulents ou granulaires.
    La présente méthode d'essai est applicable, de manière générale, aux matériaux photocatalytiques destinés à la purification de l'air. Cette méthode n'est pas adaptée à la détermination d'autres performances de ces matériaux photocatalytiques, comme la dégradation des contaminants de l'eau ou les actions auto-nettoyantes, anticondensation et antibactériennes. Elle concerne l'élimination de l'acétaldéhyde.
