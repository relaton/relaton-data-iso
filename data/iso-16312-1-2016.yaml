abstract:
- language: en
  script: Latn
  content: ISO 16312-1:2016 provides technical criteria and guidance for evaluating
    physical fire models (i.e. laboratory combustion devices and operating protocols)
    used in effluent toxicity studies for obtaining data on the effluent from products
    and materials under fire conditions relevant to life safety.[9] Relevant analytical
    methods, calculation methods, bioassay procedures and prediction of the toxic
    effects of fire effluents can be referenced in ISO 19701, ISO 19702, ISO 19703,
    ISO 19706 and ISO 13344. Comparisons are detailed in ISO 29903. Prediction of
    the toxic effects of fire effluents can be referenced in ISO 13571 and ISO/TR
    13571‑2.
- language: fr
  script: Latn
  content: L'ISO 16312-1 :2016 fournit un guide et des critères techniques applicables
    à l'évaluation des modèles physiques du feu (c'est-à-dire les dispositifs de combustion
    et protocoles de fonctionnement en laboratoire) utilisés dans le cadre d'études
    sur la toxicité des effluents afin d'obtenir des données sur les effluents de
    produits et matériaux dans des conditions d'incendie touchant à la sécurité des
    personnes[[9]]. Des méthodes d'analyse, méthodes de calcul, modes opératoires
    d'essais biologiques et prévisions des effets toxiques des effluents du feu pertinents
    peuvent être référencés dans l'ISO 19701, l'ISO 19702, l'ISO 19703, l'ISO 19706
    et l'ISO 13344. Les comparaisons de ces données sont détaillées dans l'ISO 29903.
    Les prévisions des effets toxiques des effluents du feu peuvent être référencées
    dans l'ISO 13571 et l'ISO/TR 13571‑2.
