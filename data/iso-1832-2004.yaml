abstract:
- content: |-
    ISO 1832:2004 establishes a code for the designation of the usual types of indexable inserts for cutting tools, in hard cutting materials or any other cutting materials, in the interests of simplifying orders and specifications for such inserts.
    It also specifies the designation symbols for cubic boron nitride (BL, BH, BC) inserts, tipped and solid as well as polycrystalline diamond (DP) inserts, tipped.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 1832:2004 établit un code pour la désignation des types usuels de
    plaquettes amovibles, pour outils coupants en matériaux durs de coupe ou tous
    autres matériaux de coupe, dans le but de simplifier les commandes et les spécifications
    pour de telles plaquettes. Elle spécifie également les symboles de désignation
    pour les plaquettes en nitrure de bore cubique (BL, BH, BC), brasées ou monobloc,
    ainsi que pour les plaquettes brasées en diamant polycristallin (DP).
