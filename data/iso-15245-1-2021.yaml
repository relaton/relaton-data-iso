abstract:
- content: |-
    This document specifies definitions, dimensions and tolerances of parallel screw threads of M30 x 2, M25 x 2 and M18 x 1,5, for the connection of valves to medical and industrial gas cylinders.
    This document does not contain the connection requirements for:
    —    mechanical strength;
    —    gas tightness;
    —    capability of repeated assembly and dismounting operations (this aspect is covered in ISO 13341).
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie les définitions, les dimensions et les tolérances des filetages parallèles M30 x 2, M25 x 2 et M18 x 1,5, destinés au raccordement des robinets sur des bouteilles à gaz médicales ou industrielles.
    Le présent document ne spécifie pas les exigences de raccordement pour les éléments suivants:
    —    la résistance mécanique;
    —    l’étanchéité au gaz;
    —    la capacité à répéter les opérations de montage et de démontage (cet aspect est couvert par l’ISO 13341).
