abstract:
- language: en
  script: Latn
  content: "This Recommendation | International Standard specifies a protocol which
    is used by application layer entities to exchange management information. \nThis
    Recommendation | International Standard specifies:\n ? procedures for the transmission
    of management information between application entities;\n? the abstract syntax
    of the Common Management Information Protocol (CMIP) and the associated encoding
    rules to be applied;\n? procedures for the correct interpretation of protocol
    control information;\n? the conformance requirements to be met by implementation
    of this Recommendation | International Standard. \nThis Recommendation | International
    Standard does not specify:\n? the structure or meaning of the management information
    that is transmitted by means of CMIP;\n? the manner in which management is accomplished
    as a result of CMIP exchanges; \n? the interactions which result in the use of
    CMIP."
- language: fr
  script: Latn
  content: "La presente Recommandation ( Norme intemationale specific un Application
    pour transferer des informations de gestion. protocole qui est utilise par des
    entites de la couche.\nApplication pour transférer des informations de gestion.\nLa
    presente Recommendation 1 Norme intemationale specifie\n-les procédures de transmission
    des informations de gestion entre entités d'application ;\n- la syntaxe information
    abstraite protocol) du protocole commun d'information et les règles de codage
    associees a appl de gestion (CMIP, common management iquer; \n- les procédures
    d'interprétation des informations de controle de protocole;\n - les conditions
    de conformité ;à remplir par des mises en ceuvre de la presente Recommandation
    1 Norme intemationale.\nLa présente Recommandation / Norme intemationale ne spécifie
    pas\n- la structure ou la signification des informations de gestion qui sont transmises
    au moyen du protocole CMIP; \n- la facon dont la gestion est exercee, comme resultat
    de transferts par protocole CMIP;\n - les interactions qui resultent de l'utilisation
    du protocole CMIP.\n            "
