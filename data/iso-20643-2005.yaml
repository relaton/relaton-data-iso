- content: L'ISO 20643:2005 fournit la base pour l'élaboration des codes d'essai de
    vibrations pour les machines à moteur tenues à la main et guidées à la main. Elle
    spécifie la détermination de l'émission vibratoire en terme de moyenne quadratique
    (r.m.s) d'accélération pondérée en fréquence pendant l'essai de type. Pour les
    machines où le code d'essai de vibrations n'existe pas, elle peut être utilisée
    également pour la détermination de valeurs d'émission et comporte suffisamment
    d'informations pour la mise en place d'un essai. Elle est applicable aux machines
    à moteur portatives (par exemple marteaux burineurs, ponceuses), aux machines
    guidées à la main (par exemple tondeuses à gazon, tracteurs à essieu unique, compacteurs
    vibrants) et aux autres types de machines à moteur munies de poignées, de manches
    de guidage ou d'autres moyens de commande similaires. Elle est applicable aux
    machines fonctionnant avec tout type de puissance non manuelle (électrique, hydraulique,
    pneumatique, moteur à combustion interne, etc. ). Elle ne s'applique pas aux machines
    fixes pour lesquelles les vibrations sont transmises aux mains de l'opérateur
    via la pièce ainsi qu'aux vibrations transmises par les volants de direction ou
    les leviers de commande des machines mobiles quand la position de l'opérateur
    est sur la machine.
