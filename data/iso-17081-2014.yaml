abstract:
- content: "ISO 17081:2014 specifies a laboratory method for the measurement of hydrogen
    \npermeation and for the determination of hydrogen atom uptake and transport in
    \nmetals, using an electrochemical technique. The term \"metal\" as used in ISO
    \n17081:2014 includes alloys.\nISO 17081:2014 describes a method for evaluating
    hydrogen uptake in metals, \nbased on measurement of steady-state hydrogen flux.
    It also describes a method \nfor determining effective diffusivity of hydrogen
    atoms in a metal and for \ndistinguishing reversible and irreversible trapping.\nISO
    17081:2014 gives requirements for the preparation of specimens, control \nand
    monitoring of the environmental variables, test procedures and analysis of \nresults.\nISO
    17081:2014 may be applied, in principle, to all metals for which hydrogen \npermeation
    is measurable and the method can be used to rank the relative \naggressivity of
    different environments in terms of the hydrogen uptake of the \nexposed metal."
  language:
