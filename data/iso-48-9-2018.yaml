abstract:
- language: en
  script: Latn
  content: This document specifies procedures for the calibration and verification
    of durometers of types A, D, AO and AM (see ISO 48-4), IRHD pocket meters (see
    ISO 48-5), IRHD dead-load instruments (see ISO 48-2) and dead-load instruments
    using the very low rubber hardness scale (see ISO 48-3).
- language: fr
  script: Latn
  content: La présente Norme internationale spécifie les modes opératoires d'étalonnage
    et de vérification des duromètres de types A, D, AO et AM (voir l'ISO 48‑4), des
    duromètres de poches étalonnés en DIDC (voir l'ISO 48‑5), des instruments de charge
    permanente étalonnés en DIDC (voir l'ISO 48‑2) et des instruments de charge constante
    au moyen de l'échelle de très faible dureté (voir l'ISO 48‑3).
