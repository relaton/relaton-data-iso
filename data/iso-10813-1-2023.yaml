abstract:
- content: |-
    This document gives guidance for the selection of vibration generating equipment used for vibration environmental testing, depending on the test requirements.
    This guidance covers such aspects of selection as
    —     the equipment type,
    —     the model, and
    —     some main components, excluding the control system.
    NOTE 1        Some examples are given in Annex A.
    NOTE 2        This document is primarily focused on determining functional specifications for equipment based on the requirements of a specific environmental test. More practical aspects of the selection (including target test definition and fixturing considerations) are covered in IEST-RP-DTE009.1.
