abstract:
- language: en
  script: Latn
  content: Specifies the characteristics of steel wire ropes used for suspension purposes
    with passenger-carrying lifts or goods lifts, moving between vertical guides or
    guides inclined to an angle not exceeding 15 of the vertical. Not included are
    builder's hoists, and other hoists not running between permanent guides. Describes
    constructions, diameters and tensile strengths.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale spécifie les caractéristiques des câbles de suspension en acier des ascenseurs de personnes, ou de monte-charges, se déplaçant entre des guides verticaux, ou des guides inclinés sous un angle ne dépassant pas 15° par rapport à la verticale. Les ascenseurs de chantiers, monte-charges de mine et les monte-matériaux, ainsi que les élévateurs ne se déplaçant pas entre des guides permanents, transportant ou non des personnes, ne sont pas inclus. Les compositions, les diamètres et les résistances pour les câbles d'ascenseur sont spécifiés. Cependant d'autres compositions, d'autres diamètres et d'autres résistances peuvent être utilisés par accord entre fournisseur et acheteur conformément aux exigences de sécurité légales nationales.
