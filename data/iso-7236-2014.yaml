abstract:
- language: en
  script: Latn
  content: ISO 7236:2014 applies to mounting attachments for demountable masts with
    an integral mast lower part for the placing of lights on push barges. It specifies
    construction, dimensions, manufacture, arrangement, and means of attachment.
- language: fr
  script: Latn
  content: L'ISO 7236:2014 est applicable aux ferrures d'attache destinées aux mâts
    amovibles qui comportent une partie inférieure de mât intégrée et qui permettent
    l'installation de feux sur les barges poussées. Elle spécifie la conception, les
    dimensions, la fabrication, la disposition et les moyens de fixation.
