abstract:
- content: ISO 8676:2011 specifies the characteristics of hexagon head screws with
    metric fine pitch thread with nominal thread diameters, d, from 8 mm to 64 mm,
    of product grade A for nominal thread diameters, d, from 8 mm to 24 mm and nominal
    lengths, l, up to and including 10d or 150 mm, whichever is the shorter, and of
    product grade B for nominal thread diameters, d, over 24 mm or nominal lengths,
    l, over 10d or 150 mm, whichever is the shorter.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 8676:2011 spécifie les caractéristiques des vis à tête hexagonale
    à filetage métrique à pas fin entièrement filetées, de diamètre nominal de filetage,
    d, de 8 mm à 64 mm, de grade A pour les diamètres d de 8 mm à 24 mm et les longueurs
    nominales, l, inférieures ou égales à 10d ou à 150 mm, la plus petite des deux
    valeurs étant retenue, et de grade B pour les diamètres d supérieurs à 24 mm ou
    les longueurs nominales, l, supérieures à 10d ou à 150 mm, la plus petite des
    deux valeurs étant retenue.
