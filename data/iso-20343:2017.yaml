abstract:
- language: en
  script: Latn
  content: |-
    ISO 20343:2017 specifies a method of test for determining the elastic modulus of thick ceramic monolayer coatings (thickness > 0,03 mm) at elevated temperatures, using the impulse excitation method. Procedures for test piece preparation, test modes and rates (load rate or displacement), data collection, and reporting procedures are given.
    ISO 20343:2017 applies primarily to brittle ceramic coatings on ceramic or metal substrates. This test method can be used for material research, quality control, and characterization and design data-generation purposes.
