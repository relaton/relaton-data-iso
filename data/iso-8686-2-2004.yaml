abstract:
- content: |-
    ISO 8686-2:2004 applies the principles set forth in ISO 8686-1 to mobile cranes, as defined in ISO 4306-2, and presents loads and load combinations appropriate for use in proof-of-competence calculations for the steel structures of mobile cranes.
    ISO 8686-2:2004 is applicable to mobile cranes used for normal service and to mobile cranes used for duty cycle service.
    NOTE Means for proof-of-competence testing will be addressed in another document.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 8686-2:2004 applique les principes définis dans l'ISO 8686-1 aux grues mobiles, telles que définies dans l'ISO 4306-2 et présente des charges et combinaisons de charges appropriées à utiliser pour les calculs faits à titre de vérification pour les structures en acier des grues mobiles.
    L'ISO 8686-2:2004 s'applique aux grues mobiles utilisées pour un usage normal et à celles utilisées pour un usage intensif.
    NOTE Les moyens de faire des essais à titre de vérification seront traités dans un autre document.
