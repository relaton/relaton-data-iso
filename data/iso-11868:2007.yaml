abstract:
- language: en
  script: Latn
  content: "ISO 11868|IDF 147:2007 specifies a method for the determination of the
    lactulose content of heated milk, skimmed, partially skimmed or whole milk, by
    high-performance liquid chromatography, in order to distinguish milk sterilized
    by ultra-heat treatment (UHT) from in-bottle sterilized milk. \nThe method has
    been tested over a lactulose content range of 200 mg/l to 1 500 mg/l and is applicable
    to all heat-treated milks. \nThe method described is to be used in cases of dispute."
- language: fr
  script: Latn
  content: |-
    L'ISO 11868|FIL 147:2007 spécifie une méthode par chromatographie liquide à haute performance pour la détermination de la teneur en lactulose du lait traité thermiquement (lait écrémé, demi-écrémé ou entier) afin de distinguer le lait stérilisé à ultra-haute température (UHT) du lait stérilisé en bouteilles.
    La méthode a été testée pour des teneurs en lactulose situées dans une plage allant de 200 mg/l à 1 500 mg/l et est applicable à tous les laits traités thermiquement.
    La méthode décrite dans la présente Norme internationale doit être utilisée en cas de litige.
