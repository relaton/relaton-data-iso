abstract:
- content: ISO 23853:2004 specifies the minimum training to be given to trainee crane
    slingers and crane signallers to develop the basic slinging skills and to impart
    the requisite knowledge for competency required for slingers and signallers as
    defined in ISO 15513.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 23853 :2005 spécifie la formation minimale à donner aux stagiaires
    élingueurs et signaleurs, en vue de développer l'habileté opérationnelle de base
    en matière d'élingage et d'apporter les connaissances requises pour assurer la
    compétence nécessaire des élingueurs et des signaleurs tels que définis dans l'ISO
    15513.
