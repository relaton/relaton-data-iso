abstract:
- content: |-
    This document specifies a test method for determining the endurance properties, under specified laboratory conditions, of tibial trays used in knee-joint prostheses to support and secure the plastic articulating surface. It applies to tibial trays which cover both the medial and lateral plateaux of the tibia.
    The test method does not apply to tibial components manufactured solely from plastic materials.
    This document does not cover methods of examining and reporting the final condition of the test specimen; these can be the subject of agreement between the test laboratory and the parties submitting the specimen for test.
    NOTE    Correlation of test results with in vivo performance has not been established.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie une méthode d'essai pour déterminer les propriétés d'endurance, dans certaines conditions de laboratoire, des embases tibiales utilisées dans les prothèses de l'articulation du genou afin de supporter et de renforcer les surfaces articulaires en plastique. Il est applicable aux embases tibiales recouvrant les plateaux médial et latéral du tibia.
    Cette méthode d'essai n'est pas applicable aux composants tibiaux constitués exclusivement de matières plastiques.
    Le présent document ne traite pas des méthodes d'examen et de consignation de l'état final de l'éprouvette; ces éléments peuvent faire l'objet d'un accord entre le laboratoire d'essai et les parties qui soumettent l'éprouvette à essai.
    NOTE       La corrélation entre les résultats d'essai et les performances in vivo n'a pas été établie.
