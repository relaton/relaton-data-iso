abstract:
- content: This document specifies methods for the determination of colour stability/colour
    evaluation, process hiding power, re-dissolving, overspray absorption, wetting,
    surface texture and mottling of coating materials applied to a test panel under
    defined conditions, using spray application process.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: Le présent document spécifie des méthodes de détermination de la stabilité
    des couleurs/évaluation des couleurs, du pouvoir masquant du procédé, de la détrempe,
    de l'absorption des pertes de peinture à la pulvérisation, du mouillage, de la
    texture superficielle et des marbrures des produits de peinture appliqués sur
    un panneau d'essai dans des conditions définies, en utilisant un mode d'application.
