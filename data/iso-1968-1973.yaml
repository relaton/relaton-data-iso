abstract:
- language: en
  script: Latn
  content: Defines terms relating to ropes and cordage. These terms are, in particular,
    for use in the drafting of other International Standards dealing with specification
    or testing of ropes. General terminology for the textile industry and terms defining
    specific ropes for the fishing industry, for agriculture, for marine use, etc.
    are not covered by this document. - Replaces ISO Recommendation R 1968-1971.
