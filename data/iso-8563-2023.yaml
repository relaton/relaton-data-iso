abstract:
- language: en
  script: Latn
  content: |-
    This document describes the procedures and precautions to be taken in drawing representative samples of propylene and butadiene, in the liquid phase, for the purpose of their analysis.
    Annex A sets out a diagrammatic representation of a system for the disposal of the portion of the sample not used in the analysis. Annexes B, C and D show the sequence of operations for filling a sampling cylinder in non-closed and closed sampling apparatus.
