abstract:
- content: |-
    This document specifies a method for the determination of the tensile strength, tensile modulus of elasticity and strain at the maximum force of a resin-impregnated yarn specimen at ambient temperature. This method is applicable to yarns of ceramic fibres that are used as reinforcements in composite materials. The test results obtained by this method are applicable for quality control and comparison of the ceramic fibres.
    The outputs of this method are not to be mixed up with the strength of filaments derived from tensile tests on dry tows specified in ISO 22459.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie une méthode de détermination à température ambiante de la résistance en traction, du module d’élasticité en traction et de la déformation à la force maximale d’une éprouvette de fil imprégné de résine. Cette méthode est applicable à des fils de fibres céramiques utilisés comme renfort dans les matériaux composites. Les résultats des essais obtenus par cette méthode sont applicables pour le contrôle de la qualité et la comparaison des fibres céramiques.
    Les résultats de cette méthode ne doivent pas être confondus avec la résistance des filaments dérivée des essais de traction réalisés sur des fils secs spécifiés dans l’ISO 22459.
