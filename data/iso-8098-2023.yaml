abstract:
- content: |-
    This document specifies safety and performance requirements and test methods for the design, assembly and testing of fully assembled bicycles and sub-assemblies for young children. It also provides guidelines for instructions on the use and care of the bicycles.
    This document is applicable to bicycles with a maximum saddle height of more than 435 mm and less than 635 mm, propelled by a transmitted drive to the rear wheel.
    It is not applicable to special bicycles intended for performing stunts (e.g. BMX bicycles).
    NOTE      For bicycles with a maximum saddle height of 435 mm or less, see national regulations for ride-on toys, and with a maximum saddle height of 635 mm or more, see ISO 4210-1 to ISO 4210-9.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie les méthodes d'essai et les exigences de sécurité et de performance à observer lors de la conception, de l’assemblage et des essais des bicyclettes pour jeunes enfants et de leurs sous-ensembles, et précise les lignes directrices concernant l'utilisation et l'entretien de celles-ci.
    Le présent document est applicable aux bicyclettes qui ont une hauteur maximale de selle comprise entre 435 mm et 635 mm et qui sont propulsées par une force transmise à la roue arrière.
    La présente norme ne s'applique pas aux bicyclettes spéciales prévues pour effectuer des acrobaties (p. ex., les bicyclettes BMX).
    NOTE       Pour les bicyclettes dont la hauteur maximale de la selle est inférieure ou égale à 435 mm, voir les réglementations nationales relatives aux jouets à enfourcher, et pour celles dont la hauteur maximale de la selle est supérieure ou égale à 635 mm, voir l'ISO 4210‑1 à ISO 4210‑9.
