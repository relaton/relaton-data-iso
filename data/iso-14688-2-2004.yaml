abstract:
- content: "ISO 14688-2:2004, together with ISO 14688-1, establishes the basic principles
    for the identification and classification of soils on the basis of those material
    and mass characteristics most commonly used for soils for engineering purposes.
    The relevant characteristics may vary and therefore, for particular projects or
    materials, more detailed subdivisions of the descriptive and classification terms
    may be appropriate.\nThe classification principles established in ISO 14688-2:2004
    permits soils to be grouped into classes of similar composition and geotechnical
    properties, and with respect to their suitability for geotechnical engineering
    purposes. \nISO 14688-2:2004 is applicable to natural soil and similar man-made
    material in situ and redeposited, but it is not a classification of soil by itself."
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 14688-2:2004, conjointement avec l'ISO 14688-1, établit les principes fondamentaux de dénomination, de description et de classification des sols, sur la base des caractéristiques des constituants et de leur masse les plus couramment utilisées pour les sols dans les projets d'ingénierie. Les caractéristiques utiles pouvant varier, et ainsi selon les projets ou matériaux, des subdivisions plus détaillées des termes descriptifs et de classification peuvent s'avérer plus appropriées.
    Les principes de classification établis dans l'ISO 14688-2:2004 permettent de regrouper les sols en classes présentant des compositions et des propriétés géotechniques similaires, et en fonction de leur aptitude pour les projets d'ingénierie géotechnique.
    L'ISO 14688-2:2004 est applicable aux sols naturels et aux matériaux artificiels similaires en place et déposés, mais ce n'est pas, à elle seule, une classification des sols.
