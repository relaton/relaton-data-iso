abstract:
- content: "ISO/TS 10303-1217:2004 specifies the application module for\n         Zonal
    breakdown.       \n         \n      \n\n         The following are within the
    scope of \n         ISO/TS 10303-1217:2004:\n         \n      \n- \n            \t\t\tthe
    identification of zonal breakdowns of a product;\n            \t\t\n         \n-
    \n            \t\t\tthe identification of the elements that comprise a zonal breakdown;\n
    \           \t\t\n         \n- \n            \t\t\tthe identification of parent-child
    relationships between zonal breakdown elements;\n            \t\t\n         \n-
    \n            \t\t\tthe relationships between elements in different zonal breakdowns;\n
    \           \t\t\n         \n- \n            \t\t\tthe representation of how a
    zonal breakdown element is realized by a product.\n            \t\t\t\n            EXAMPLE   \n
    \                 \n                  \t\t\t\tThe zonal breakdown element 'engine
    room' might be realized by set of steel partitions.\n                  \t\t     \n
    \           \t\t\n         "
