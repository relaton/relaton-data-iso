abstract:
- language: en
  script: Latn
  content: |-
    ISO/PAS 20065:2016 describes a method for the objective determination of the audibility of tones in environmental noise.
    It is intended to augment the usual method for evaluation on the basis of aural impression, in particular, in cases in which there is no agreement on the degree of the audibility of tones. The method described can be used if the frequency of the tone being evaluated is equal to, or greater than, 50 Hz. In other cases, if the tone frequency is below 50 Hz, or if other types of noise (such as screeching) are to be captured, then this method cannot replace subjective evaluation.
    The method presented herein can be used in continuous measurement stations that work automatically.
- language: fr
  script: Latn
  content: |-
    L'ISO/PAS 20065:2016 publiquement disponible décrit une méthode de détermination objective de l'audibilité des tonalités dans le bruit environnemental.
    L'ISO/PAS 20065:2016 publiquement disponible est destinée à améliorer la méthode habituelle d'évaluation sur la base de l'impression auditive, en particulier en cas d'absence d'accord sur le degré d'audibilité des tonalités. La méthode décrite peut être utilisée lorsque la fréquence de la tonalité évaluée est égale ou supérieure à 50 Hz. Dans les autres cas, si la fréquence de la tonalité est inférieure à 50 Hz ou si d'autres types de bruit (par exemple un crissement) doivent être capturés, la présente méthode ne peut pas remplacer l'évaluation subjective.
    La méthode présentée ici peut être utilisée sur les postes de mesurage continu qui fonctionnent automatiquement.
