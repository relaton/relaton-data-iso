- content: |-
    ISO 15876-5:2017 spécifie les caractéristiques d'aptitude à l'emploi des systèmes de canalisations en polybutène-1 (PB-1), conçus pour être utilisés dans des installations d'eau chaude et froide à l'intérieur des bâtiments, pour le transport de l'eau destinée ou non à la consommation humaine (systèmes domestiques), et dans des installations de chauffage, à des pressions et des températures de service correspondant à leur classe d'application (voir l'ISO 15876‑1).
    La désignation polybutène est utilisée conjointement avec l'abréviation PB dans l'ensemble du présent document.
    ISO 15876-5:2017 couvre une gamme de conditions de service (classes d'application) et de classes de pressions de service. Pour les valeurs TD, Tmax et Tmal dépassant celles de l'ISO 15876‑1, Tableau 1, le présent document ne s'applique pas.
    NOTE          Il est de la responsabilité de l'acheteur ou du prescripteur de sélectionner convenablement ces aspects, en tenant compte des exigences particulières et des éventuelles règles nationales et pratiques ou codes de pose appropriés.
    Il spécifie également les paramètres d'essai pour les méthodes d'essai auxquelles il est fait référence dans le présent document.
    Avec les autres parties de l'ISO 15876, il s'applique aux tubes et aux raccords en PB, à leurs assemblages et aux assemblages avec des composants fabriqués dans d'autres matériaux, plastiques ou non plastiques, destinés à des installations d'eau chaude et froide.
