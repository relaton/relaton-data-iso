abstract:
- content: This document specifies a test method for investigating the oxidative stability
    of ultra-high-molecular-weight polyethylene (UHMWPE) moulded forms as a function
    of processing and sterilization method. This document describes a laboratory method
    for accelerated ageing of specimens taken from UHMWPE moulded forms or forms fabricated
    from these for use in the manufacture of surgical implants. The specimens are
    aged at elevated temperature and at elevated oxygen pressure, to accelerate oxidation
    of the material and thereby allow for the evaluation of its potential long-term
    chemical and mechanical stability.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: Le présent document spécifie une méthode d'essai pour étudier la stabilité
    à l'oxydation des matériaux à base de polyéthylène à très haute masse moléculaire
    (PE-UHMW) en fonction de la méthode de traitement et de stérilisation. Le présent
    document décrit une méthode de laboratoire pour le vieillissement accéléré des
    éprouvettes et composants à base de polyéthylène à très haute masse moléculaire
    destinés aux prothèses totales d'articulations. Le polyéthylène à très haute masse
    moléculaire est soumis à un vieillissement à température élevée et à pression
    d'oxygène élevée afin d'accélérer l'oxydation du matériau et, par ce moyen, de
    permettre l'évaluation de sa stabilité mécanique et chimique potentielle à long
    terme.
