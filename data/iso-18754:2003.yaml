abstract:
- language: en
  script: Latn
  content: |-
    ISO 18754:2003 specifies a method for the determination of the apparent solid density, bulk density and apparent porosity of fine ceramics.
    This method is not appropriate for the determination of an apparent porosity greater than 10 %. For materials with higher porosity, the accuracy of the measurement may not be satisfactory. The method may also not give satisfactory open porosity result if it is less than 0,5 %.
- language: fr
  script: Latn
  content: |-
    L'ISO 18754:2003 spécifie une méthode permettant de déterminer la masse volumique apparente solide, la masse volumique apparente et la porosité apparente des céramiques techniques.
    La présente méthode ne convient pas pour déterminer une porosité apparente supérieure à 10 %. En ce qui concerne les matériaux de porosité plus élevée, l'exactitude du mesurage peut ne pas être satisfaisante. De même, si la porosité ouverte est inférieure à 0,5 %, la méthode peut donner un résultat non satisfaisant.
