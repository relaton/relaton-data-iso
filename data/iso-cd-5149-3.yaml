abstract:
- language: en
  script: Latn
  content: |-
    ISO 5149-3:2014 is applicable to the installation site (plant space and services). It specifies requirements for the site for safety, which could be needed because of, but not directly connected with, the refrigerating system and its ancillary components.
    ISO 5149-3:2014 is applicable to new refrigerating systems, extensions or modifications of existing systems, and for used systems being transferred to and operated on another site. It also applies in the case of the conversion of a system for another refrigerant.
- language: fr
  script: Latn
  content: |-
    L'ISO 5149-3:2014 est applicable aux sites d'installation (espace du bâtiment et services).Elle spécifie les exigences pour le site relatives à la sécurité, qui peuvent être nécessaires en raison du système frigorifique et ses composants auxiliaires sans être directement liées à ceux-ci.
    L'ISO 5149-3:2014 s'applique aux systèmes frigorifiques neufs, aux extensions ou modifications de systèmes existants et, pour les systèmes utilisés, aux systèmes transférés et exploités sur un autre site. Elle s'applique également en cas de transformation d'un système pour un autre fluide frigorigène.
