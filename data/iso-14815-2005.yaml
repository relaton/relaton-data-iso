abstract:
- language: en
  script: Latn
  content: ISO 14815:2005 defines a generic Automatic Vehicle Identification/Automatic
    Equipment Identification (AVI/AEI) System specification for nominal AVI/AEI to
    provide an enabling International Standard, which, whilst allowing the system
    specifier to determine the performance levels and operating conditions, provides
    a framework for nominal interoperability.
