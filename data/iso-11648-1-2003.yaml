  format: text/plain
- content: |-
    L'ISO 11648-1:2003 établit des principes généraux pour l'application et le traitement statistique de l'échantillonnage des matériaux en vrac. Elle fournit également des lignes directrices générales et des exemples pour l'évaluation des variances nécessaires et la vérification de la fidélité et du biais lorsque la valeur moyenne de la caractéristique qualitative fait l'objet d'une analyse. De plus, l'ISO 11648-1:2003 donne des informations relatives aux analyses statistiques de données sérielles, par l'utilisation de variogrammes et de corrélogrammes.
    L'ISO 11648-1:2003 définit également les termes fondamentaux relatifs à l'échantillonnage des matériaux en vrac. Ces termes sont nécessaires pour une meilleure compréhension des méthodes d'échantillonnage et permettent de satisfaire plus facilement aux exigences.
