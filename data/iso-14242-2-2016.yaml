- language: en
  script: Latn
  content: ISO 14242-2:2016 specifies methods of assessment of wear of the acetabular
    component of total hip-joint prostheses using gravimetric techniques and changes
    in dimensional form of components tested in accordance with ISO 14242‑1 or ISO
    14242‑3 as appropriate.
