  script: Latn
  content: ISO 14242-2:2016 spécifie des méthodes d'évaluation de l'usure du composant
    acétabulaire des prothèses totales de l'articulation de la hanche par des techniques
    gravimétriques et d'après les variations de dimensions des composants soumis à
    l'essai conformément à l'ISO 14242‑1 ou à l'ISO 14242‑3 selon le cas.
