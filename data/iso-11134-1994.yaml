abstract:
- language: en
  script: Latn
  content: Specifies requirements for the use of moist heat in sterilization process
    development, validation of the sterilization process and control of routine sterilization.
    Covers all moist heat processes, including saturated steam and air-steam mixtures,
    and applies to all industrial manufacturers and all others who perform contract
    moist heat sterilization. Although moist heat sterilization in non-industrial
    health care facilities is not specifically covered, the principles outlined may
    be useful to the user of moist heat sterilization in these facilities.
