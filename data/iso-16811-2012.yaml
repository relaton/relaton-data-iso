abstract:
- language: en
  script: Latn
  content: |-
    ISO 16811:2012 specifies the general rules for setting the timebase range and sensitivity (i.e. gain adjustment) of a manually operated ultrasonic flaw detector with A-scan display in order that reproducible measurements may be made of the location and echo height of a reflector.
    ISO 16811:2012 is applicable to techniques employing a single contact probe with either a single or twin transducers, but excludes the immersion technique and techniques employing more than one probe.
- language: fr
  script: Latn
  content: |-
    L'ISO 16811:2012 spécifie les règles générales de réglage de l'échelle de la base de temps et de la sensibilité (c'est-à-dire la commande de gain) d'un détecteur de défaut ultrasonore à commande manuelle et à représentation de type A afin de pouvoir effectuer des mesurages reproductibles de la localisation et de la hauteur d'écho du réflecteur.
    L'ISO 16811:2012 s'applique aux techniques qui utilisent un traducteur à contact simple avec transducteur unique ou à émetteur et récepteur séparés, mais exclut la technique en immersion et les techniques utilisant plus d'un traducteur.
