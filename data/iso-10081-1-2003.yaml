abstract:
- language: en
  script: Latn
  content: 'ISO 10081-1:2003 specifies the classification and designation of dense
    shaped refractory products of the alumina-silica series, with the following exceptions:
    products containing more than 5 % of any metallic oxide other than alumina, silica,
    iron oxide; and products containing more than 1 % carbon, carbides, nitrides,
    oxynitrides or any associated materials.'
- language: fr
  script: Latn
  content: 'L''ISO 10081-1:2003 spécifie la classification et la désignation des produits
    réfractaires façonnés denses de la série silice-alumine, à l''exception des produits
    suivants: produits contenant plus de 5 % d''oxyde métallique autre que l''alumine,
    la silice, l''oxyde de fer; et produits contenant plus de 1 % de carbone, carbures,
    nitrures, oxynitrures ou autres matériaux associés.'
