abstract:
- language: en
  script: Latn
  content: |-
    ISO 24253-1:2015 specifies field measurements of spray deposition to determine the quantity and distribution of spray in a plane surface area, treated by horizontal boom sprayers with downward directed application.
    ISO 24253-1:2015 allows flexibility in the arrangement of field tests, but specifies standardized measurement procedures that are useful to be able to compare the results from different field experiments or to compare with laboratory tests, such as that described in ISO 5682‑2.
    ISO 24253-1:2015 may not be appropriate for those spraying systems which rely on the presence of a crop canopy for efficient deposition (for example directed spraying, electrostatic charged spraying, very fine spraying, variable rate spraying).
    ISO 24253 is not intended for use in or for a regulatory framework.
- language: fr
  script: Latn
  content: |-
    L'ISO 24253-1:2015 spécifie des mesurages de dépôts au champ permettant de déterminer la quantité et la dispersion du dépôt de pulvérisation sur une culture traitée par des pulvérisateurs à rampes horizontales avec application dirigée vers le sol.
    L'ISO 24253-1:2015 offre une certaine souplesse dans l'organisation des essais au champ, mais spécifie des procédures de mesurage normalisées qui sont utiles pour comparer les résultats de différents essais sur le terrain ou de comparer avec des essais en laboratoire, tels que ceux décrits dans l'ISO 5682‑2.
    Il est possible que l'ISO 24253-1:2015 ne soit pas appropriée pour les systèmes de pulvérisation dont l'efficacité du fonctionnement repose sur la présence d'un couvert végétal (par exemple pulvérisation dirigée, pulvérisation électrostatique, pulvérisation très fine, pulvérisation à débit variable).
    L'ISO 24253 n'est pas destinée à être utilisée dans ou pour un cadre réglementaire.
