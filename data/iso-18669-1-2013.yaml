abstract:
- language: en
  script: Latn
  content: ISO 18669-1:2013 specifies the essential dimensional characteristics of
    piston pins with an outer diameter between 8 mm and 100 mm, for reciprocating
    internal combustion engines for road vehicles and other applications. In addition,
    it establishes a vocabulary, a pin-type classification, material description based
    on mechanical properties, common features and quality requirements.
