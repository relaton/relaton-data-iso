abstract:
- content: ISO 6101-4:2014 specifies an atomic absorption spectrometric method for
    the determination of the manganese content of rubbers. The method is applicable
    to raw rubber and rubber products having manganese content above 0,5 ppm. Manganese
    contents below this limit can be determined, provided that suitable adjustments
    are made to the mass of the test portion and/or to the concentrations of the solutions
    used. The use of the standard additions method might lower the bottom limit of
    detection.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    ISO 6101-4:2014 spécifie une méthode par spectrométrie d'absorption atomique pour le dosage du manganèse dans les caoutchoucs.
    La méthode est applicable aux caoutchoucs bruts et aux produits en caoutchouc dont la teneur en manganèse est supérieure à 0,5 ppm. Des teneurs en manganèse inférieures à cette limite peuvent être déterminées, à condition de modifier de manière appropriée la masse de la prise d'essai et/ou les concentrations des solutions utilisées. L'emploi de la méthode par ajouts dosés permet d'abaisser la limite inférieure de détection.
