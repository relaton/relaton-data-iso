abstract:
- language: en
  script: Latn
  content: |-
    This document specifies requirements for zinc oxide-eugenol cements suitable for use in restorative dentistry for temporary cementation, for bases and as temporary restorations.
    This document also specifies requirements for non-eugenol zinc oxide cements containing zinc oxide and oil(s) other than eugenol for temporary cementation.
- language: fr
  script: Latn
  content: |-
    Le présent document définit les exigences des ciments à l’oxyde de zinc-eugénol, destinés à être utilisés en médecine bucco-dentaire restauratrice pour scellement temporaire, fonds de cavité et bases, et comme restauration temporaire.
    Le présent document définit également les exigences des ciments à l'oxyde de zinc sans eugénol contenant de l’oxyde de zinc et une ou des huiles autres que l’eugénol pour scellement temporaire.
