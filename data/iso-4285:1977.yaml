- content: |2

    La présente norme représente un guide technique concernant le mode opératoire et les précautions à prendre, pour l'exécution des prélèvements, la préparation et la conservation des échantillons en vue de l'appréciation de la qualité d'un lot d'acide phosphorique à usage industriel.


    Ce guide technique pour l'échantillonnage est applicable aux acide ortho- et polyphosphoriques de voie thermique et de voie humide, ainsi qu'aux acides phosphoriques cristallisés. L'échantillonnage des acides de voie humide est particulièrement délicat en raison de la présence fréquente d'un précipité plus ou moins abondant et plus ou moins difficile à mettre en suspension.
