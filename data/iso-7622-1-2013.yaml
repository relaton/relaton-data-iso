abstract:
- language: en
  script: Latn
  content: |-
    ISO 7622-1:2013 specifies a method for the determination of the elongation of steel cords constituting the carcass of conveyor belts, when subjected to a force corresponding to 10 % and 60 % of the specified tensile strength.
    It applies exclusively to conveyor belts with a steel carcass.
- language: fr
  script: Latn
  content: L'ISO 7622-1:2013 spécifie une méthode pour la détermination de l'allongement
    des câbles d'acier constituant la carcasse des courroies transporteuses lorsqu'ils
    sont soumis à un effort correspondant à 10 % et à 60 % de la résistance à la rupture
    spécifiée. Elle s'applique exclusivement aux courroies transporteuses à carcasse
    en acier.
