- content: |-
    L'ISO/TR 14521:2010 définit des équations permettant de calculer la capacité de charge des engrenages à vis cylindriques et couvre les charges limites de base associées à l'usure, l'apparition de piqûres, la déflexion de la vis, la rupture des dentures et la température. Le grippage et les autres modes de défaillance ne sont pas couverts par l'ISO/TR 14521:2010.
    Les procédures de détermination des charges limites de base et de conception sont valables pour les vitesses de glissement sur la surface des dentures jusqu'à 25 m/s et les rapports de conduite supérieurs ou égaux à 2,1. Pour l'usure, les vitesses de glissement sur les surfaces de denture ne sont pas inférieures à 0,1 m/s.
    Les règles et recommandations pour le dimensionnement, le choix des lubrifiants ou des matériaux donnés dans l'ISO/TR 14521:2010 s'appliquent uniquement aux entraxes de 50 mm et plus. Pour les entraxes inférieurs à 50 mm, la méthode A s'applique.
    Le choix de méthodes de calcul appropriées requiert des connaissances et une certaine expérience. L'ISO/TR 14521:2010 est destiné à être utilisé par des concepteurs d'engrenages expérimentés capables d'émettre des jugements avisés concernant les facteurs impliqués. Il n'est pas destiné aux ingénieurs n'ayant pas l'expérience nécessaire.
    La géométrie des engrenages à vis est complexe, c'est pourquoi l'utilisateur de l'ISO/TR 14521:2010 est amené à s'assurer qu'une géométrie de fonctionnement a été établie.
