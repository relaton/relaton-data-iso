abstract:
- language: en
  script: Latn
  content: '11 items should be indicated: name and type of the film, nominal film
    width, inside and outside diameters of the core, nominal film width after slitting,
    perforation pitch, emulsion position and winding orientation, type of the base,
    manufacturer''s batch number, length of film, lighting conditions when opening
    the container, a mark to indicate that the film is magnetically prestriped. Perforation
    characteristics and winding designation are described.'
