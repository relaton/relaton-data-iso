abstract:
- content: The determination of the value of irregularity cited in the title is of
    great importance, both for the evaluation of sliver or yarn quality and for active
    control of preparation for spinning. This standard gives the necessary guidance
    in this respect and is applicable for the determination of short-term irregularity
    of linear density of yarns, rovings, and slivers of pure wool from 5 tex up to
    40 ktex.
