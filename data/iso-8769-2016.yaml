abstract:
- language: en
  script: Latn
  content: |-
    ISO 8769:2016 specifies the characteristics of reference sources of radioactive surface contamination, traceable to national measurement standards, for the calibration of surface contamination monitors. This International Standard relates to alpha-emitters, beta-emitters, and photon emitters of maximum photon energy not greater than 1,5 MeV. It does not describe the procedures involved in the use of these reference sources for the calibration of surface contamination monitors. Such procedures are specified in IEC 60325[8], IEC 62363[9], and other documents.
    NOTE          Since some of the proposed photon sources include filters, the photon sources are to be regarded as sources of photons of a particular energy range and not as sources of a particular radionuclide. For example, a 241Am source with the recommended filtration does not emit from the surface the alpha particles or characteristic low-energy L X-ray photons associated with the decay of the nuclide. It is designed to be a source that emits photons with an average energy of approximately 60 keV.
    ISO 8769:2016 also specifies preferred reference radiations for the calibration of surface contamination monitors. These reference radiations are realized in the form of adequately characterized large area sources specified, without exception, in terms of surface emission rates which are traceable to national standards.
- language: fr
  script: Latn
  content: |-
    ISO 8769:2016 spécifie les caractéristiques de sources de référence de contamination de surface radioactive, traçables à des étalons nationaux de mesurage, permettant l'étalonnage des contrôleurs de contamination de surface. La présente Norme internationale se rapporte aux émetteurs alpha, aux émetteurs bêta et aux émetteurs de photons dont l'énergie photonique maximale est inférieure ou égale à 1,5 MeV. Elle ne décrit pas les modes opératoires qu'implique l'utilisation de ces sources de référence pour l'étalonnage des contrôleurs de contamination de surface. Ces modes opératoires sont spécifiés dans l'IEC 60325[8], l'IEC 62363[9], ainsi que dans d'autres documents.
    NOTE          Étant donné que certaines des sources photoniques proposées sont équipées de filtres, ces sources doivent être considérées comme des sources de photons d'une gamme d'énergie particulière et non comme des sources d'un radionucléide particulier. Par exemple, une source de 241Am munie du filtre recommandé n'émet pas, de la surface, les particules alpha ou les photons X de basse énergie, L, associés à la désintégration radioactive du radionucléide. Elle est conçue pour être une source émettant des photons ayant une énergie moyenne d'environ 60 keV.
    ISO 8769:2016spécifie également des rayonnements de référence préférés pour l'étalonnage des contrôleurs de contamination de surface. Ces rayonnements de référence sont réalisés sous la forme de sources de grande surface convenablement spécifiées et caractérisées, sans exception, en termes de flux d'émission de surface traçables à des étalons nationaux.
