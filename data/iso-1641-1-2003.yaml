abstract:
- language: en
  script: Latn
  content: |-
    ISO 1642-1:2002 specifies the general dimensions of the following milling cutters with plain cylindrical, flatted cylindrical and threaded shanks:
    The dimensional characteristics of cylindrical shanks are in accordance with ISO 3338-1, ISO 3338-2 and 3338-3.
- language: fr
  script: Latn
  content: |-
    L'ISO 1641-1:2002 spécifie les dimensions générales des fraises cylindriques 2 tailles et des fraises à rainurer, à queue cylindrique lisse, à queue cylindrique à méplat et à queue filetée suivantes: série normale et série longue, pour les fraises cylindriques 2 tailles à bout plat et à bout hémisphérique; série courte et série normale, pour les fraises à rainurer:
    Les caractéristiques dimensionnelles des queues cylindriques sont conformes à l'ISO 3338-1, à l'ISO 3338-2 et à l'ISO 3338-3.
    L'ISO 1641-1:2002 ne s'applique pas aux fraises cylindriques 2 tailles et aux fraises à rainurer monobloc en métaux durs.
