abstract:
- content: |-
    ISO 6225-1:2006 specifies a thin-layer chromatographic method for the determination of the castor oil and castor oil glyceride content of raw rubber.
    It is applicable to all grades of natural rubber.
    The lower limit of detection is approximately 0,05 % of castor oil glycerides.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 6225-1:2006 spécifie une méthode par chromatographie en couche mince pour la détermination de la teneur en huile de ricin et en glycérides d'huile de ricin du caoutchouc brut.
    Elle est applicable à toutes les qualités de caoutchouc naturel.
    La limite de détection la plus faible des glycérides d'huile de ricin est approximativement de 0,05 %.
