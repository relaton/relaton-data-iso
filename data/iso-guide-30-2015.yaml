  script: Latn
  content: ISO Guide 30:2015 recommends terms and definitions that should be assigned
    to them when used in connection with reference materials, with particular attention
    to terms that are used in reference material certificates and corresponding certification
    reports.
- language: fr
  script: Latn
  content: L'ISO Guide 30:2015 recommande les termes et les définitions qu'il convient
