abstract:
- content: "ISO/TS 22220:2011 indicates the data elements and structure suited to
    accurate and procedurally appropriate and sensitive identification of individuals
    in health care in a face-to-face setting supported by computer technology, or
    through interactions between computer systems. It provides guidelines for improving
    the positive identification of subjects of care within and between health care
    organizations.\nISO/TS 22220:2011 defines demographic and other identifying data
    elements suited to capturing subject of care identification in health care settings,
    and the wide variety of manual and computer enhanced procedures used for this
    process. It provides guidance on the application of these procedures in the manual
    and the computer environment and makes recommendations about the nature and form
    of health care identifiers, the management organization to oversee subject of
    care identification and computer support to be provided for the identification
    process. "
