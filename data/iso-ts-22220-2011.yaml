abstract:
- language: en
  script: Latn
  content: "ISO/TS 22220:2011 indicates the data elements and structure suited to
    accurate and procedurally appropriate and sensitive identification of individuals
    in health care in a face-to-face setting supported by computer technology, or
    through interactions between computer systems. It provides guidelines for improving
    the positive identification of subjects of care within and between health care
    organizations.\nISO/TS 22220:2011 defines demographic and other identifying data
    elements suited to capturing subject of care identification in health care settings,
    and the wide variety of manual and computer enhanced procedures used for this
    process. It provides guidance on the application of these procedures in the manual
    and the computer environment and makes recommendations about the nature and form
    of health care identifiers, the management organization to oversee subject of
    care identification and computer support to be provided for the identification
    process. "
- language: fr
  script: Latn
  content: |-
    L'ISO/TS 22220:2011 indique les éléments et la structure de données adaptés à une identification précise, adéquate et sensible des individus en matière de soins de santé dans un face à face assisté d'une technologie informatique, ou au moyen d'interactions entre systèmes informatiques. Elle fournit des lignes directrices destinées à améliorer l'identification positive de sujets de soins dans et entre les organisations de soins de santé.
    L'ISO/TS 22220:2011 définit des éléments de données démographiques et d'identification adaptés à la saisie, et la grande variété de procédures manuelles et informatisées utilisées pour l'identification des sujets de soins dans une structure de soins de santé. Elle fournit également des directives relatives à leur application dans un environnement manuel et informatisé et fournit des recommandations concernant la nature et la forme des identificateurs propres aux soins de santé, l'organisation de la gestion destinée à superviser l'identification du sujet des soins, ainsi que l'assistance informatique à apporter au processus d'identification.
    L'objectif de l'ISO/TS 22220:2011 est de promouvoir une bonne pratique uniforme lorsque
    - l'on identifie des individus dans le contexte d'un face à face direct ou de l'utilisation de papiers, ainsi qu'au sein de ou entre des systèmes automatisés,
    - l'on enregistre des données et que l'on établit un rapport d'identification de sujets de soins,
    - l'on s'assure que les données associées à tout sujet de soins donné, et sur lesquelles tant la communication de nature clinique que l'agrégation de données sont fondées, sont correctement associées à cet individu ou cet organisme et non à un autre.
    L'ISO/TS 22220:2011 s'intéresse avant tout à l'utilisation de données d'identification des sujets de soins en soutien à des soins dispensés au patient. Il convient que la présente Spécification technique soit utilisée par les établissements de santé ou liés à la santé qui créent, utilisent ou conservent des dossiers relatifs à des sujets de soins. Il convient que les organismes de soins utilisent la présente Spécification technique lorsque cela s'avère nécessaire, afin de recueillir les données lors de l'enregistrement des sujets de soins ou des sujets potentiels de soins ainsi que lors de la transmission d'informations relatives à des patients à d'autres systèmes, cliniques et administratifs.
