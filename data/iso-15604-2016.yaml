abstract:
- content: |-
    ISO 15604:2016 specifies a method for the determination of any one form of nitrogen in the presence of any other form.
    The method is applicable to any fertilizer provided for in the Regulation (EC) No 2003/2003, Annex I[2] containing nitrogen in various forms.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    La présente Norme internationale spécifie une méthode de détermination d'une forme d'azote quelle qu'elle soit, en présence d'une autre forme, quelle qu'elle soit.
    La méthode s'applique à tout engrais indiqué dans l'Annexe I du Règlement (CE) n° 2003/2003[2] contenant de l'azote sous différentes formes.
