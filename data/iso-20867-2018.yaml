abstract:
- content: |-
    ISO 20867:2018 specifies a method to determine the ability of an insole component to hold a heel pin and to prevent its head from being pulled through the insole component.
    The method is applicable to insoles used in the seat of footwear with inside attached heels, and also to seat components where outside heel attachments are used and the heel pin is clenched.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 20867:2018 spécifie une méthode de détermination de l'aptitude d'une semelle première à retenir un clou pour talon et à empêcher la tête du clou de la transpercer.
    La présente méthode est applicable d'une part, aux semelles premières utilisées dans les emboîtages de chaussures dont les talons sont fixés par l'intérieur, et d'autre part, aux emboîtages de chaussures dont le talon est fixé par l'extérieur, le clou pour talon étant aplati.
