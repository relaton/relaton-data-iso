abstract:
- content: 'ISO 11111-4:2005, taken together with ISO 11111-1, specifies significant
    hazards and corresponding safety requirements and/or measures for yarn processing,
    cordage and rope manufacturing machinery. It is applicable to all machinery, plant
    and related equipment intended to be used for the doubling, twisting, texturing,
    reeling, winding, ball winding, cordage, rope manufacturing and braiding. '
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 11111-4:2005, ensemble avec l'ISO 11111-1, spécifie les phénomènes
    dangereux significatifs et les exigences et/ou les mesures de sécurité correspondantes
    pour les machines de transformation du fil et les machines de production de cordages
    et d'articles de corderie. Elle est applicable à toutes les machines, installations
    ainsi qu'aux matériels associés destinés à être utilisés pour le doublage, le
    retordage, la texturation, le dévidage, le bobinage, le pelotonnage, la fabrication
    de cordages et d'articles de corderie, et le tressage.
