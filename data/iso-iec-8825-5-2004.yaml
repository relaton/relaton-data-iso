abstract:
- content: "ISO/IEC 8825-5:2004 defines rules for mapping an XSD Schema (a schema
    conforming to the W3C XML Schema specification) to an ASN.1 schema in order to
    use ASN.1 encoding rules such as the Basic Encoding Rules (BER), the Distinguished
    Encoding Rules (DER), the Packed Encoding Rules (PER) or the XML Encoding Rules
    (XER) for the transfer of information defined by the XSD Schema. \nThe use of
    ISO/IEC 8825-5:2004 with the ASN.1 Extended XML Encoding Rules (EXTENDED-XER)
    provides the same XML representation of values as that defined by the original
    XSD Schema."
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO/CEI 8825-5:2004 définit des règles pour le mappage d'un schéma XSD (un schéma conforme à la spécification du schéma XML du W3C) en un schéma ASN.1 afin d'utiliser les règles de codage de l'ASN.1 telles que les règles de codage de base (BER, basic encoding rules), les règles de codage distinctives de la notation ASN.1 (DER, distinguished encoding rules), les règles de codage compact de la notation ASN.1 (PER, packed encoding rules) ou les règles de codage XML (XER, XML encoding rules) pour le transfert des informations défini par le schéma XSD.
    L'utilisation de l'ISO/CEI 8825-5:2004 avec les règles de codage XML étendues (EXTENDED-XER) donne la même représentation de valeurs XML que celle définie par le schéma XSD original.
  language:
  - fr
  script:
  - Latn
  format: text/plain
