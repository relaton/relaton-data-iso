abstract:
- content: |-
    ISO 12625-9:2015 specifies a test method for the determination of the resistance to mechanical penetration (ball burst strength procedure) of tissue paper and tissue products.
    Currently, two types of clamping devices are available on the market with two different diameters, one is with 50 mm and one is with 89 mm. ISO 12625-9:2015 applies for a 50 mm clamping device to be able to measure all sample sizes of tissue paper and tissue products and to be consistent with ISO 12625-11.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 12625-9:2015 spécifie une méthode d'essai pour la détermination de la résistance à la pénétration mécanique (résistance à l'éclatement par la méthode à la balle) du papier tissue et des produits tissue.
    Il existe actuellement sur le marché deux types de dispositifs de serrage, disponibles en deux diamètres: 50 mm et 89 mm. L'ISO 12625-9:2015 s'applique aux dispositifs de serrage de 50 mm qui permettent de mesurer des échantillons de papier tissue et de produits tissue de toutes tailles et conformes à l'ISO 12625-11.
