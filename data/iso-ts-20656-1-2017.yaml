abstract:
- language: en
  script: Latn
  content: ISO/TS 20656-1:2017 describes how partial factors for buried GRP pipes
    are developed, and are primarily intended to define the necessary safety measures
    for GRP pipes that meet the requirements of ISO 10639, ISO 10467 and ISO 25780,
    and EN 1796 and EN 14364. The same methodology can be utilised for other pipe
    product standards, although other parameters would apply.
