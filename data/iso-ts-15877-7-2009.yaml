abstract:
- language: en
  script: Latn
  content: |-
    ISO 15877-7:2009 gives guidance for the assessment of conformity included in the manufacturer's quality plan as part of his/her quality system.
    ISO 15877-7:2009 includes:
    - provisions for materials, components, joints and assemblies given in the applicable part(s) of ISO 15877;
    - provisions for the manufacturer's quality system, which can conform to ISO 9001;
    - definitions and procedures applied if certification is involved; in which case, the certification body can be accredited to ISO/IEC Guide 65 or ISO/IEC Guide 62, as applicable.
    In conjunction with the other parts of ISO 15877, ISO 15877-7:2009 is applicable to chlorinated poly(vinyl chloride) (PVC-C) piping systems intended to be used for hot and cold water installations within buildings for the conveyance of water, whether or not intended for human consumption (domestic systems), under design pressures and temperatures appropriate to the class of application (see Table 1 of ISO 15877-1:2009).
- language: fr
  script: Latn
  content: |-
    L'ISO 15877-7:2009 est un guide pour l'évaluation de la conformité, inclus dans le plan qualité du fabricant dans le cadre de son système qualité.
    L'ISO 15877-7:2009 comporte ceci:
    – les exigences relatives aux matières, aux composants, aux assemblages et aux montages, énoncées dans la ou les parties applicables de l'ISO 15877;
    – les exigences relatives au système qualité du fabricant, qui peut être conforme à l'ISO 9001;
    – les définitions et procédures appliquées en cas de certification par tierce partie; en ce cas-là, l'organisme de certification peut être accrédité suivant l'ISO/CEI Guide 65 ou l'ISO/CEI Guide 62, selon le guide approprié.
    Conjointement avec les autres parties de l'ISO 15877, l'ISO 15877-7:2009 est applicable aux systèmes de canalisations en poly(chlorure de vinyle) chloré (PVC-C) destinés aux installations d'eau chaude et froide pour le transport de l'eau dans les bâtiments, que l'eau soit ou non destinée à la consommation humaine (systèmes domestiques), à des pressions et des températures de calcul correspondant à la classe d'application (voir le Tableau 1 de l'ISO 15877-1:2009).
