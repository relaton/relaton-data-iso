abstract:
- language: en
  script: Latn
  content: "This document provides organizations with guidance on how to formulate
    corporate policy and implement a strategy to enhance organizational resilience
    will assist organizations in articulating  the organizations’ vision and purpose,
    set strategic objectives and define its actions to achieve an enhanced state of
    organizational resilience . \nThis document will provide guidance based on foundation
    principles of organizational resilience and the development of essential attributes
    as set out in ISO 22316:2017, Security and resilience – Organizational resilience
    – Principles and attributes. It is not specific to any industry or sector. This
    document can be applied throughout the life of an organization.\n\nThis document
    will include guidance on:\n\n- How to design and formulate a resilience policy;
    \n- How to develop strategy to achieve the objectives of a resilience policy;\n-
    How to prepare an implementation plan to deliver strategic objectives; and\n-
    How to establish a cooperative and coordinated capability to enhance resilience."
