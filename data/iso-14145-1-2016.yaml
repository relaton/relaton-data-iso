abstract:
- content: |-
    ISO 14145-1:2016 establishes minimum quality requirements for roller ball pens (refillable and non-refillable) and refills for general use.
    Additional requirements for roller ball pens for documentary use are given in ISO 14145‑2.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    ISO 14145-1:2016 établit les exigences minimales de qualité des stylos rollers (rechargeables et non rechargeables) et de leurs recharges pour une utilisation générale.
    Des exigences supplémentaires pour une utilisation documentaire des stylos rollers sont données dans l'ISO 14145‑2.
