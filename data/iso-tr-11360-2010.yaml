abstract:
- content: ISO/TR 11360:2010 describes a classifying system, termed a “nano-tree”,
    upon whose basis wide ranges of nanomaterials can be categorized, including nano-objects,
    nanostructures and nanocomposites of various dimensionality of different physical,
    chemical, magnetic and biological properties.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO/TR 11360:2010 décrit un système de classification, désigné ici «arbre-nano»,
    reposant sur la possibilité de catégoriser un grand nombre de nanomatériaux, y
    compris des nano-objets, des nanostructures, et des nanocomposites de dimensions
    diverses et ayant des propriétés physiques, chimiques, magnétiques et biologiques
    différentes.
