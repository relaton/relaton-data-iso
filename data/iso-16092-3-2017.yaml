abstract:
- language: en
  script: Latn
  content: |-
    ISO 16092-3:2017, in addition to ISO 16092‑1, specifies the technical safety requirements and measures to be adopted by persons undertaking the design, manufacture and supply of hydraulic presses which are intended to work cold metal or material partly made up of cold metal.
    The presses covered by this document range in size from small high-speed machines with a single operator producing small workpieces to large relatively slow-speed machines with several operators and large complex workpieces.
    ISO 16092-3:2017 deals with all significant hazards relevant for hydraulic presses when they are used as intended and under the conditions of misuse which are reasonably foreseeable by the manufacturer (see Clause 4). All the phases of the lifetime of the machinery as described in ISO 12100:2010, 5.4 have been taken into consideration.
- language: fr
  script: Latn
  content: |-
    ISO 16092-3:2017, appliqué avec l'ISO 16092‑1, spécifie les exigences techniques de sécurité et les dispositions que doivent respecter les personnes chargées de la conception, de la construction et de la fourniture des presses qui sont conçues pour le travail à froid des métaux ou des matériaux partiellement constitués de métal froid.
    Les presses couvertes par le présent document vont des petites machines à grande vitesse avec un seul opérateur produisant de petites pièces aux grandes machines à vitesse relativement lente avec plusieurs opérateurs et produisant de grandes pièces complexes.
    ISO 16092-3:2017 traite de tous les phénomènes dangereux significatifs applicables aux presses hydrauliques en utilisation normale et quand elles font l'objet d'un mauvais usage raisonnablement prévisible par le fabricant (voir Article 4). Toutes les phases de la vie de la machine, telles que décrites dans l'ISO 12100:2010, 5.4ont été prises en compte.
