abstract:
- language: en
  script: Latn
  content: "1.1 This International Standard establishes a system of designation for
    filament yarns of carbon fibre which may be used as the basis for specifications.\n
    \n1.2 This designation system is applicable to filament yarns used for the reinforcement
    of polymer composites.\nIt does not apply to discontinuous fibre products pyrolized
    in the form of staple yarns, woven fabrics, braids, knits,\nmats, etc.\n \n1.3
    The types of filament yarns are differentiated from each other by a classification
    system based on appropriate levels of the designatory properties:\na) tensile
    modulus of elasticity;\nb) tensile strength;\nc) linear density.\n \n1.4 It is
    not intended to imply that materials having the same designation give the same
    performance. This International Standard does not provide engineering data, performance
    data or data on processing conditions which may be required to specify a material
    for a particular application and/or method of processing.\n \n1.5 In order to
    specify a filament yarn for a particular application or to ensure reproducible
    processing, additional\nrequirements may be given in data block 3 (see clause
    3)."
- language: fr
  script: Latn
  content: "1.1 La présente Norme internationale établit un système de désignation
    des fils continus de carbone, susceptible d'être utilisé comme base pour les spécifications.\n
    \n1.2 Le présent système de désignation s'applique aux fils continus de carbone
    utilisés comme renforts dans les composites à matrice polymère.\nIl ne s'applique
    pas aux produits faits de fibres discontinues, pyrolisés sous forme de fils, tissus,
    tresses, tricots, mats, etc.\n \n1.3 Les types de fils de carbone sont différenciés
    les uns des autres au moyen d'un système de classement basé sur différents niveaux
    des propriétés retenues pour la désignation:\na) le module d'élasticité en traction;\nb)
    la résistance en traction;\nc) la masse linéique.\n \n1.4 Le fait que des matériaux
    puissent avoir la même désignation n'impliquent pas qu'ils aient la même performance.
    La présente Norme internationale ne fournit pas de caractéristiques pour le dimensionnement,
    de données sur les performances ou de données sur les conditions de fabrication,
    qui peuvent être nécessaires pour spécifier un matériau pour une application particulière
    et/ou une méthode de fabrication.\n \n1.5 Pour spécifier un fil de carbone pour
    une application particulière ou pour assurer une mise en œuvre reproductible,
    des exigences supplémentaires peuvent être données dans le bloc de données 3 (voir
    article 3)."
