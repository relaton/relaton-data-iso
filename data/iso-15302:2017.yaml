abstract:
- language: en
  script: Latn
  content: |-
    ISO 15302:2017 specifies a method for the determination of benzo[a]pyrene in crude or refined edible oils and fats by reverse-phase high performance liquid chromatography (HPLC) using fluorimetric detection in the range 0,1 µg/kg to 50 µg/kg.
    Milk and milk products (or fat coming from milk and milk products) are excluded from the scope of this document.
- language: fr
  script: Latn
  content: |-
    ISO 15302:2017 spécifie une méthode de détermination du benzo[a]pyrène dans les corps gras comestibles bruts ou raffinés, par chromatographie liquide à haute performance (CLHP) à polarité de phase inversée, à l'aide d'une détection fluorimétrique dans la gamme de 0,1 µg/kg à 50 µg/kg.
    Le lait et les produits laitiers (ou les corps gras issus du lait et des produits laitiers) sont exclus du domaine d'application du présent document.
