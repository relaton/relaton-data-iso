abstract:
- language: en
  script: Latn
  content: ISO 10483-1:2004 specifies the minimum requirements for high-side intelligent
    power switches (HSIPS) installed on road vehicles with 12 V or 24 V nominal supply
    voltage and intended primarily for automotive applications (lamps, motors, relays,
    etc.).
- language: fr
  script: Latn
  content: L'ISO 10483-1:2004 spécifie les exigences minimales pour les sectionneurs
    de puissance intelligents en version d'amont (HSIPS) pour applications carrosserie
    sur véhicules routiers de tension nominale d'alimentation de 12 V ou de 24 V.
    Ces sectionneurs sont principalement destinés à des applications automobiles (par
    exemple lampes, moteurs, relais, etc.).
