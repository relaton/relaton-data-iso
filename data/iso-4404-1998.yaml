abstract:
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale prescrit une méthode d'essai qui a pour but de déterminer les effets produits sur les métaux par les fluides des catégories HFA, HFB et HFC, selon la classification de l'ISO 6743-4. Elle permet d'évaluer le pouvoir anticorrosif de ces fluides envers les éléments métalliques utilisés dans les systèmes et les installations hydrauliques.
