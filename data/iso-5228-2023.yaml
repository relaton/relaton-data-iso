abstract:
- content: |-
    This document specifies the quality and safety requirements of Rheum root and rhizome (the dried root and rhizome of Rheum palmatum Linne., Rheum tanguticum Maxim. ex Balf. and Rheum officinale Baill.).
    This document applies to Rheum root and rhizome that is sold and used as natural medicines in international trade, including Chinese materia medica (whole medicinal materials) and decoction pieces derived from these plants.
