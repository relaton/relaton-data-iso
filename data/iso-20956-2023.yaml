abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the calibration methods under laboratory conditions for dosemeters used for environmental and area monitoring of X and gamma-rays with respect to the operational quantities of the International Commission on Radiation Units and Measurements (ICRU)[1].
    This document extends the dose rate range of ISO 4037-1 below 1,0 µSv·h−1. The specific uncertainty components are described for these calibration methods.
    This document also specifies the method for routine checking of active area dosemeters. Routine checking is not a calibration, nor does it replace a calibration, but it is a simple and effective method to routinely verify that the performance of the equipment is continuously maintained after calibration and that the calibration is still valid.
    This document does not deal with the special requirements for the calibration of spectrometer-based environmental dosemeters and passive dosemeters.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les méthodes d’étalonnage dans des conditions de laboratoire pour les dosimètres utilisés pour la surveillance de zone et de l’environnement de rayons X et gamma en relation avec les grandeurs opérationnelles de la Commission internationale des unités et des mesures de radiation (ICRU)[1].
    Le présent document étend la plage de débits de dose de l’ISO 4037-1 en dessous de 1,0 µSv·h−1. Les composantes d’incertitude spécifiques sont décrites pour ces méthodes d’étalonnage.
    Le présent document spécifie également la méthode de contrôle de routine des dosimètres de zone actifs. Le contrôle de routine n’est pas un étalonnage et ne remplace pas l’étalonnage; c’est une méthode simple et efficace qui permet de vérifier régulièrement que les performances de l’équipement sont maintenues sans interruption après l’étalonnage de sorte que l’étalonnage soit toujours valable.
    Le présent document ne traite pas des exigences spéciales relatives à l’étalonnage des dosimètres d’environnement utilisant un spectromètre et des dosimètres passifs.
