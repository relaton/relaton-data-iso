abstract:
- content: Should be used in conjunction with ISO 2788, and regarded as an extension
    of the scope of the monolingual guidelines. The majority of procedures and recommendations
    contained in ISO 2788 are equally valid for a multilingual thesaurus. This applies
    particularly to general procedures, for example, the forms of terms, the basic
    thesaural relationships, and management operations such a evaluation and maintenance.
    Distinction is made between preferred terms and non-preferred terms.
