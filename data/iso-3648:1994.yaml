abstract:
- language: en
  script: Latn
  content: Describes a procedure for the estimation of the net specific energy of
    aviation fuels from their aniline point, density and sulfur content. Not applicable
    to pure hydrocarbons. The method is purely empirical and is applicable only to
    liquid hydrocarbon fuels derived by normal refining processes from conventional
    crude oil which conform to the requirements of specifications for aviation gasolines,
    or aircraft turbine and jet engine fuels of limited boiling ranges and compositions.
