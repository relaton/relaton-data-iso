abstract:
- content: The method is based on acidifying the sample to stabilize it, evaporation
    almost to dryness, conversion to the sulfate form and ignition at 350 °C, transfer
    of a portion of the residue to a planchette and counting alpha-activity in a alpha-particle
    detector. Covers non-volatile (at 350 °C) alpha-active radionuclides and can be
    extended to saline or mineralized waters, but with a reduced sensitivity. Applies
    to the analysis of raw and potable waters.
