abstract:
- language: en
  script: Latn
  content: |-
    ISO 15686-8:2008 provides guidance on the provision, selection and formatting of reference service-life data and on the application of these data for the purposes of calculating estimated service life using the factor method.
    ISO 15686-8:2008 does not give guidance on how to estimate the modification part or the values of factors A to G, using given reference in-use conditions and the object-specific in-use conditions.
- language: fr
  script: Latn
  content: |-
    L'ISO 15686-8:2008 fournit un guide pour la fourniture, le choix et le formatage des données relatives à la durée de vie documentée, ainsi que pour l'application de ces données, dans le but de calculer la durée de vie estimée à l'aide de la méthode factorielle.
    L'ISO 15686-8:2008 ne donne pas d'indications sur la façon d'estimer la partie modifiée ou les valeurs des facteurs A à G, en utilisant les condition d'utilisation de données relatives à la durée de vie documentée et les conditions d'utilisation spécifiques au projet données.
