abstract:
- language: en
  script: Latn
  content: |-
    ISO 16000-31:2014 specifies a test method for the sampling and analysis of the phosphoric acid esters in indoor air and in test chamber air through gas chromatography/mass spectrometry. Both principle methods of the low-resolution mass spectrometry and the high-resolution mass spectrometry are described.
    The methods described in ISO 16000-31:2014 are not suitable for the determination of the phosphoric acid esters in materials.
- language: fr
  script: Latn
  content: |-
    L'ISO 16000-31:2014 spécifie une méthode d'essai pour prélever et analyser les esters d'acide phosphorique dans l'air intérieur et dans l'air de chambres d'essai par chromatographie en phase gazeuse/spectrométrie de masse. Deux méthodes principales, à savoir la spectrométrie de masse à basse résolution et la spectrométrie de masse à haute résolution, sont décrites.
    Les méthodes décrites dans l'ISO 16000-31:2014 ne conviennent pas à la détermination de la concentration en esters d'acide phosphorique dans les matériaux.
