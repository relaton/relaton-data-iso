abstract:
- content: Gives methods for estimating the thermal characteristics (resistance to
    dry heat loss and evaporative heat loss) in steady-state conditions for a clothing
    ensemble based on values for known garments, ensembles and textiles. Does not
    deal with other effects of clothing, such as adsorption of water, buffering, tactile
    comfort. Does not take into account the influence of rain and snow on the thermal
    characteristics. Does not consider special protective clothing. Does not deal
    with the separate insulation on different parts of the body and discomfort due
    to the asymmetry of a clothing ensemble.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale prescrit des méthodes pour la détermination de l'isolement thermique (résistance à la perte de chaleur sèche du corps) et de la résistance à l'évaporation d'une tenue vestimentaire, à partir des valeurs de pièces vestimentaires, de tenues et de textiles connus, dans des conditions statiques. L'influence du mouvement du corps et de la pénétration de l'air sur l'isolement thermique et sur la résistance à l'évaporation est examinée. La présente Norme internationale -- ne traite par des autres effets des pièces vestimentaires, tels que l'adsorption d'eau, l'effet tampon, le confort au toucher; -- ne tient pas compte de l'influence de la pluie et de la neige sur les caractéristiques thermiques; -- n'est pas applicable aux tenues de protection spéciales (vêtements refroidis par eau, vêtements ventilés, vêtements chauffants); -- ne traite pas de l'isolement séparé sur différentes parties du corps, ni de l'inconfort dû à l'asymétrie d'une tenue vestimentaire.
