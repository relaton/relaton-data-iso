abstract:
- language: en
  script: Latn
  content: This document provides a list of all ISO geometrical product specification
    (GPS) and technical product documentation (TPD) standards for technical product
    specifications (TPS) in the mechanical engineering field. The document operates
    as an index to the many ISO standards applicable to a TPS by means of cross-reference,
    and, where appropriate, the subject references are supplemented by commentary
    and recommendations considered to be of significance but which are not otherwise
    covered.
