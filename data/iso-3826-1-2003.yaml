abstract:
- language: en
  script: Latn
  content: "ISO 3826-1:2003 specifies requirements, including performance requirements,
    for plastics collapsible, non-vented, sterile containers complete with collecting
    tube outlet port(s), integral needle and with optional transfer tube(s), for the
    collection, storage, processing, transport, separation and administration of blood
    and blood components. The plastics containers may contain anticoagulant and/or
    preservative solutions, depending on the application envisaged.\nISO 3826-1:2003
    is also applicable to multiple units of plastics containers, e.g. to double, triple,
    quadruple or multiple units.\nUnless otherwise specified, all tests specified
    in ISO 3826-1:2003 apply to the plastics container as prepared ready for use.\nISO
    3826-1:2003 is not applicable to plastics containers with an integrated filter. "
- language: fr
  script: Latn
  content: "L'ISO 3826-1:2003 spécifie les exigences, y compris les exigences de performance,
    des poches en plastique souple, sans prise d'air, stériles, présentées complètes
    avec tubulure de prélèvement à aiguille solidaire, raccord(s) de sortie, et, éventuellement,
    tubulure(s) de transfert, destinées au prélèvement, au stockage, au traitement,
    au transport, à la séparation et à la transfusion du sang et des produits du sang.
    Les poches en plastique peuvent contenir des solutions anticoagulantes et/ou de
    solution de conservation, selon l'usage prévu. \nLes exigences spécifiées dans
    la présente partie de l'ISO 3826-1:2003 sont également applicables aux poches
    en plastique multiples, par exemple les poches doubles, triples ou quadruples.\nSauf
    indication contraire, tous les essais spécifiés dans la présente partie de l'ISO
    3826-1:2003 sont applicables aux poches en plastique prêtes à l'emploi.\nL'ISO
    3826-1:2003 n'est pas applicable aux poches en plastique comportant un filtre
    intégré."
