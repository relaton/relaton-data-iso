abstract:
- content: "\nLa présente Norme internationale spécifie des exigences en matière de
    système qualité à utiliser lorsque l'aptitude d'un fournisseur à fournir un produit
    conforme à une conception établie doit être démontrée. Les exigences spécifiées
    visent en premier lieu la satisfaction du client, par la prévention des non-conformités
    à tous les stades, depuis la production jusqu'aux prestations associées. La présente
    Norme internationale est applicable lorsque a) les exigences spécifiées pour le
    produit sont formulées en termes de conception ou de spécification établie, et
    b) la confiance dans la conformité du produit peut être obtenue par une démonstration
    adéquate des aptitudes d'un fournisseur en matière de production, installation
    et prestations associées.  \nNOTE 1 Pour les références informatives, voir annexe
    A.\n"
