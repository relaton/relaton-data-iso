abstract:
- content: The method ist applicable to a concentration range of 0,0001 to 0,1 % (m/m)
    (1 bis 1000 /g) of arsenic in natural iron ores, and iron ore concentrates and
    agglomerates including sinter products. Specifies principle, reagents, apparatus,
    sampling and samples, procedure, expression of results, and test report. Includes
    three annexes. A figure shows the arsenic distillation apparatus.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale spécifie une méthode spec- trophotométrique au bleu de molybdène pour le dosage de l'arsenic dans les minerais de fer. Cette méthode est applicable à un domaine de concentrations s'étendant de 0,000 1 à 0,1 % (m/m) (1 à 1 000 µg/g) d'arsenic, dans des minerais de fer naturels, concentrés et agglomérés, y compris les produits frittés.
