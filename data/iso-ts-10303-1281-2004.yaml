abstract:
- content: "ISO/TS 10303-1281:2004 specifies the application module for\n         Resource
    item characterized.       \n         \n      \n\n         The following are within
    the scope of \n         ISO/TS 10303-1281:2004:\n         \n      \n- the identification
    of resource items;\n- the association of approvals, certifications, dates, times,
    people, security classification, and other management data with\n            resource
    items;\n         \n- the specification of conditions affecting the validity of
    information about a resource item;\n- the association of documents with a resource
    item;\n- the association of a justification with a resource item;\n- the association
    \ of properties with a resource items."
