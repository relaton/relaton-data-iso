abstract:
- content: ISO 1927-2:2012 gives guidance on the sampling of monolithic (unshaped)
    refractory materials for the purpose of inspection and testing for quality and
    general information on the reduction and treatment of samples prior to testing.
    It covers all materials formulated as monolithic refractory materials.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 1927-2:2012 fournit des lignes directrices pour l'échantillonnage
    des matériaux réfractaires monolithiques (non façonnés) en vue du contrôle et
    des essais relatifs à la qualité. Elle fournit également des informations générales
    sur la réduction et le traitement des échantillons avant les essais. Elle couvre
    tous les matériaux formulés en tant que matériaux réfractaires monolithiques.
