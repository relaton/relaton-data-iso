abstract:
- content: |-
    This document specifies the characteristics, materials, dimensions, assembly and surface finish for a bearing containing dispersed solid lubricants which is used as a solid lubricant bearing.
    NOTE       In the solid lubricant bearing among self-lubricating bearings there is a solid type, a coated type, an embedded type and a dispersed type, which is specified by this document.
