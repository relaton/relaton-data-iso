abstract:
- language: en
  script: Latn
  content: ISO 706:2004 specifies a method for the determination of the coagulum content
    (sieve residue) of natural rubber latex concentrate and the majority of synthetic
    rubber latices. It is not suitable for XSBR latices intended for use in paper
    coating.
- language: fr
  script: Latn
  content: L'ISO 706:2004 spécifie une méthode de détermination de la teneur en coagulum
    (refus sur tamis) de concentré de latex de caoutchouc naturel et de la plupart
    des latex de caoutchouc synthétique. Cette méthode ne concerne pas les latex XSBR
    destinés au revêtement de papiers.
