abstract:
- content: |2

    La présente Norme internationale spécifie, à des fins d'interchangeabilité, les dimensions et autres caractéristiques des plans de pose sur lesquels sont montés des réducteurs de pression, soupapes de séquence, soupapes de décharge, soupapes d'étranglement et clapets de non-retour pour transmissions hydrauliques.  Elle est applicable aux plans de pose des réducteurs de pression, soupapes de séquence, soupapes de décharge, soupapes d'étranglement et clapets de non-retour, qui représentent la pratique courante. Ils sont généralement utilisés dans les équipements industriels.
