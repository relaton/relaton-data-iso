abstract:
- language: en
  script: Latn
  content: |-
    ISO/TS 10798:2011 establishes methods to characterize the morphology, and to identify the elemental composition of catalysts and other inorganic impurities in raw and purified single-wall carbon nanotube (SWCNT) powders and films, using scanning electron microscopy and energy dispersive X-ray spectrometry analysis.
    The methods described in ISO/TS 10798:2011 for SWCNTs can also be applied to the analysis of multiwall carbon nanotubes (MWCNTs).
- language: fr
  script: Latn
  content: |-
    L'ISO/TS 10798:2011 définit les méthodes permettant de caractériser la morphologie et d'identifier la composition élémentaire des catalyseurs et d'autres impuretés inorganiques dans les poudres et films de nanotubes de carbone à simple paroi (SWCNT) bruts et purifiés, en utilisant pour cela l'analyse par microscopie électronique à balayage et par spectrométrie à rayons X à sélection d'énergie.
    Les méthodes décrites pour les SWCNT dans l'ISO/TS 10798:2011 peuvent être également appliquées à l'analyse des nanotubes de carbone à parois multiples (MWCNT).
