abstract:
- language: en
  script: Latn
  content: ISO 22875:2017 describes a method for determining chlorine and fluorine
    in uranium dioxide powder and sintered pellets. It is applicable for the measurement
    of samples with a mass fraction of chlorine from 5 µg/g to 500 µg/g and with a
    mass fraction of fluorine from 2 µg/g to 500 µg/g.
- language: fr
  script: Latn
  content: L'ISO 22875:2017 décrit une méthode de détermination du chlore et du fluor
    dans les poudres et les pastilles frittées de dioxyde d'uranium. Il est applicable
    pour l'analyse d'échantillons dont la fraction massique de chlore est comprise
    entre 5 µg/g et 500 µg/g, et la fraction massique de fluor comprise entre 2 µg/g
    et 500 µg/g.
