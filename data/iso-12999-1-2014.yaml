abstract:
- language: en
  script: Latn
  content: ISO 12999-1:2014 specifies procedures for assessing the measurement uncertainty
    of sound insulation in building acoustics. It provides for a detailed uncertainty
    assessment, a determination of uncertainties by inter-laboratory tests, and an
    application of uncertainties.
- language: fr
  script: Latn
  content: L'ISO 12999-1:2014 spécifie des méthodes permettant d'évaluer l'incertitude
    de mesure de l'isolement acoustique dans le domaine de l'acoustique des bâtiments.
    Elle prévoit l'évaluation détaillée de l'incertitude, la détermination des incertitudes
    par des essais interlaboratoires, et l'application des incertitudes.
