abstract:
- content: 'ISO 16750-3:2003 describes the mechanical loads that can affect electric
    and electronic systems and components in respect of their mounting directly on
    or in road vehicles, and specifies the corresponding tests and requirements. '
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 16750-3:2003 décrit les contraintes mécaniques pouvant affecter les
    systèmes et les composants électriques et électroniques en fonction de leur emplacement
    de montage directement sur ou dans le véhicule, et spécifie les essais et exigences
    correspondants. Elle n'est pas directement applicable aux pièces ou aux ensembles
    qui font partie de l'équipement, ni aux faisceaux de câbles, aux câbles ou aux
    connecteurs des véhicules, bien que certains des essais et des conditions ambiantes
    spécifiés dans l'ISO 16750 pourraient s'avérer pertinents.
