abstract:
- content: |-
    ISO 14518:2005 establishes
    -  a) methods for composition and measurement of test loads;
    -  b) procedures for the application of test loads during the testing of cranes.
    ISO 14518:2005 was developed in addition to ISO 4310 and covers the types of cranes described in ISO 4306-1.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 14518:2005 établit:
    -  a) des méthodes pour la composition et les mesurages relatifs aux charges d'essai;
    -  b) des procédures pour l'application des charges d'essai lors des essais des appareils de levage à charge suspendue.
    L'ISO 14518:2005 a été développée en complément de l'ISO 4310 et couvre les types d'appareils de levage à charge suspendue décrits dans l'ISO 4306-1.
