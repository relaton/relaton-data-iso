abstract:
- language: en
  script: Latn
  content: |-
    This part of ISO 3019 specifies sizes and dimensions and establishes an identification code for the two- and fourbolt
    mounting flanges and the shaft ends of positive-displacement, rotary hydraulic fluid power pumps and motors.
    It is applicable to cylindrical keyed shaft ends with an external thread, as well as to those without a thread, to
    conical keyed shaft ends with an external thread and to 30° involute spline shaft ends.
    NOTE Involute spline is in accordance with SAE J744 [1].
- language: fr
  script: Latn
  content: |-
    La présente partie de l'ISO 3019 spécifies les tailles et les dimensions et établit un code d'identification des
    flasques de montage, à deux et à quatre boulons, et des bouts d'arbres des pompes volumétriques rotatives et des
    moteurs pour transmissions hydrauliques. Elle est applicable aux bouts d'arbres cylindriques avec clavette et
    filetage extérieur, ainsi qu'à ceux sans filetage, aux bouts d'arbres coniques avec clavette et filetage extérieur et
    aux bouts d'arbres à cannelure en développante à 30°.
    NOTE La cannelure en développante est conforme à la SAE J744 [1].
