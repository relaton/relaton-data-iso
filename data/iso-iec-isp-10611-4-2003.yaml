abstract:
- language: en
  script: Latn
  content: |-
    ISO/IEC ISP 10611-4:2003(E) covers access to a Message Transfer System (MTS) using the P3 MTS Access Protocol. These specifications form part of the Common Messaging application functions, as defined in ISO/IEC ISP 10611 (all parts), which form a common basis for content type-dependent International Standardized Profiles for MHS that will be developed.
    An MTA or an MTS-user which conforms to profile AMH12 as specified in ISO/IEC ISP 10611-4:2003(E) shall support an "mts-access" application context and for the MTA also "mts-forced-access" application context. The MTA or the MTS-user may additionally conform to profile AMH14 as specified in ISO/IEC ISP 10611-4:2003(E) shall support the "mts-access-94" and "mts-forced-access-94" application contexts.
