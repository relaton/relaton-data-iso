abstract:
- language: en
  script: Latn
  content: |-
    ISO 15363:2017 specifies the ring hydraulic pressure test for metallic tubes. It is generally applied to tubes with an outside diameter greater than 120 mm and outside diameter to thickness ratio of not less than 20.
    The objective of this test is to ascertain the value of the hoop stress required to produce a specified total circumferential (hoop) strain.
- language: fr
  script: Latn
  content: |-
    ISO 15363:2017 spécifie l'essai d'expansion hydraulique sur anneau pour les tubes métalliques. Elle est applicable généralement aux tubes dont le diamètre extérieur est supérieur à 120 mm et dont le rapport diamètre extérieur/épaisseur est supérieur ou égal à 20.
    L'objet de cet essai est de déterminer la valeur de la contrainte circonférentielle requise pour produire une déformation circonférentielle totale spécifiée.
