abstract:
- language: en
  script: Latn
  content: Establishes the procedures for specifying the analytical methods, provides
    a protocol for conducting and documenting a shock analysis and identifies the
    requirements of the protocol. Applies to any product or human subject for which
    an analytical assessment of its shock resistance is required. The term "product"
    is used to designate an engineering artifact (equipment, component, machine, vehicle
    or structure). Neither the parameters characterizing the shock environment of
    concern nor acceptable levels of performance are associated with specific numerical
    values in this standard.
