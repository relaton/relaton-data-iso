abstract:
- language: en
  script: Latn
  content: |-
    ISO 21809-5:2017 specifies the requirements for qualification, application, testing and handling of materials required for the application of reinforced concrete coating externally to either bare pipe or pre-coated pipe for use in pipeline transportation systems for the petroleum and natural gas industries as defined in ISO 13623.
    The external application of concrete is primarily used for the negative buoyancy of pipes used in buried or submerged pipeline systems and/or for the mechanical protection of the pipe and its pre-coating.
    ISO 21809-5:2017 is applicable to concrete thicknesses of 25 mm or greater.
- language: fr
  script: Latn
  content: |-
    L'ISO 21809-5:2017 spécifie les exigences relatives à la qualification, à la mise en ?uvre, aux essais et à la manutention des matériaux requis pour l'application d'un revêtement extérieur en béton armé sur des tubes en acier nus ou pré-revêtus, utilisés dans les systèmes de transport par conduites pour les industries du pétrole et du gaz naturel tels que définis dans l'ISO 13623.
    L'application extérieure de béton est principalement utilisée pour empêcher la flottabilité des tubes utilisés dans les systèmes de conduites enterrées et immergées et/ou pour la protection mécanique du tube et de son pré-revêtement.
    L'ISO 21809-5:2017 s'applique aux épaisseurs de béton supérieures ou égales à 25 mm.
