abstract:
- language: en
  script: Latn
  content: Specifies the characteristics of, and corresponding test methods for, wrought
    cobalt-chromium-molybdenum alloy for use in the manufacture of surgical implants.
- language: fr
  script: Latn
  content: "\nLa présente partie de l'ISO 5832 prescrit les caractéristiques et les
    méthodes d'essai correspondantes pour l'alliage à forger à base de cobalt, de
    chrome et de molybdène, utilisé pour la fabrication des implants chirurgicaux.
    \ \nNOTE 1 Les caractéristiques mécaniques d'un échantillon prélevé sur un produit
    fini fabriqué avec cet alliage peuvent ne pas être nécessairement conformes aux
    valeurs prescrites dans la présente partie de l'ISO 5832.\n"
