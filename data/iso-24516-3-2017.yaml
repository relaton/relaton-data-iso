- content: |-
    ISO 24516-3:2017 spécifie des lignes directrices concernant les aspects techniques, les outils et les bonnes pratiques en matière de gestion d'actifs des réseaux d'assainissement pour préserver la valeur des actifs existants.
    ISO 24516-3:2017 ne s'applique pas à la gestion des actifs des stations de traitement qui  font  aussi partie, concrètement, du système d'assainissement et peuvent influer sur la gestion des actifs du réseau.
    NOTE 1    La gestion des actifs suivants sera traitée par l'ISO 24516‑4: stations de pompage des eaux usées, rétention et récupération dans le réseau, stations d'épuration des eaux usées et installations de traitement des boues.
    ISO 24516-3:2017 comporte des exemples d'approches représentant des bonnes pratiques aux niveaux stratégique, tactique et opérationnel.
    ISO 24516-3:2017 s'applique à tous les types et à toutes les tailles d'organismes et/ou de services publics exploitant des réseaux d'assainissement ainsi qu'à tous les différents rôles/fonctions de gestion des actifs au sein d'un service public (par exemple, propriétaire des actifs/organisme responsable, gestionnaire des actifs/exploitant, prestataire de service/exploitant).
    NOTE 2    En fonction de la taille et de la structure de l'organisme, le service public peut décider de la mesure dans laquelle il applique les recommandations du présent document, mais, en tout état de cause, les principes du présent document restent applicables aux services d'assainissement de petite et moyenne tailles.
