abstract:
- language: en
  script: Latn
  content: "ISO 13007-3:2004 is applicable to ceramic tile grouts for internal and
    external tile installations on walls and floors.\nISO 13007-3:2004 establishes
    the terminology, concerning the products, working methods and application properties,
    etc. for ceramic tile grouts.\nISO 13007-3:2004 specifies the values of performance
    requirements for all ceramic tile grouts [cementitious (CG) and reaction resin
    (RG) grouts]. \nISO 13007-3:2004 does not contain criteria or recommendations
    for the design and installation of ceramic tiles."
