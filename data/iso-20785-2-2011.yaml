abstract:
- language: en
  script: Latn
  content: ISO 20785-1:2011 specifies methods and procedures for characterizing the
    responses of devices used for the determination of ambient dose equivalent for
    the evaluation of exposure to cosmic radiation in civilian aircraft. The methods
    and procedures are intended to be understood as minimum requirements.
- language: fr
  script: Latn
  content: La présente partie de l'ISO 20785 spécifie les méthodes et les modes opératoires
    permettant de caractériser les réponses des dispositifs utilisés pour déterminer
    l'équivalent de dose ambiant en vue de l'évaluation de l'exposition au rayonnement
    cosmique à bord d'un avion civil. Les méthodes et les modes opératoires doivent
    être considérés comme des exigences minimales.
