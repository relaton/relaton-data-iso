abstract:
- content: |-
    This part of ISO 22915 specifies tests for verifying the stability of
    —          pallet stackers,
    —          double stackers, and
    —          order-picking trucks with an operator position elevating up to and including 1 200 mm lift height, measured from the ground to the floor of the platform.
    It is applicable to these types of industrial truck, whether with tilting or non tilting masts or fork arms, having a rated capacity up to and including 5 000 kg.
    It is also applicable to such trucks operating under the same conditions when equipped with load-handling attachments and to order-picking trucks with an elevating operator's position up to and including 1 200 mm lift height when equipped with an additional load lifting device(s).
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    La présente partie de l'ISO 22915 spécifie des essais pour vérifier la stabilité des
    —          chariots à fourche recouvrante,
    —          chariots à double fourche, et
    —          chariots préparateurs de commandes avec un poste de conduite ayant une hauteur de levée jusqu' à 1 200 mm inclus mesurée du sol au plancher de la plate-forme.
    Elle est applicable aux types de chariots de manutention, soit à mâts, soit à bras de fourche, inclinables ou non inclinables, ayant une capacité nominale jusqu' à 5 000 kg inclus.
    Elle est également applicable aux chariots travaillant dans les mêmes conditions lorsqu'ils sont équipés d'équipements de manutention de charges et aux chariots préparateurs de commandes avec un poste de conduite ayant une hauteur de levée jusqu'à 1 200 mm inclus lorsqu'ils sont équipés d'un ou plusieurs dispositifs élévateurs de charge supplémentaires.
