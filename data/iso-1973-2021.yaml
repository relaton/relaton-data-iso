abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a gravimetric method and a vibroscope method for the determination of the linear density of textile fibres applicable respectively to:
    a)   bundles of fibres;
    b)   individual fibres.
    Useful data can be obtained on man-made fibres and, with less precision, on natural fibres.
    This document only applies to fibres which can be kept straight and, in the case of bundles, parallel, during test preparation. It is properly applicable when the fibres are readily freed of crimp. The methods in this document are not applicable to tapered fibres.
    The vibroscope method is not always applicable to hollow and flat (ribbon-like) fibres.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie une méthode gravimétrique et une méthode au vibroscope pour déterminer la masse linéique des fibres textiles. Ces méthodes s'appliquent respectivement aux:
    a)   faisceaux de fibres;
    b)   fibres individuelles.
    Des données utiles peuvent être obtenues pour les fibres chimiques, mais elles sont moins fidèles pour les fibres naturelles.
    Le présent document ne peut être appliqué qu'aux fibres pouvant être maintenues rectilignes (parallèles dans le cas de faisceaux) pendant la préparation des essais. Il s'applique parfaitement lorsque les fibres sont aisément défrisées. Les méthodes mentionnées dans le présent document ne s'appliquent pas aux fibres profilées.
    La méthode au vibroscope n'est pas toujours applicable aux fibres creuses et plates (comme des rubans).
