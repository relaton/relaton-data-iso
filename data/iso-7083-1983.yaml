abstract:
- content: Gives instructions for correct executiion and harmonizes the dimensioning
    of the symbols with the lettering. Refers to ISO 1101, ISO 3098/1, and ISO 5459.
    The symbols and their lettering may be hand-written (using a rule for drawing
    the frames) or executed by means of other appropriate methods (for example stencils,
    transfers, mechanical drawing, etc.).
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale spécifie les proportions et fixe les dimensions recommandées des symboles utilisés pour l'indication du tolérancement géométrique sur les dessins techniques. Les symboles et leur écriture peuvent être écrits à main levée (en traçant les cadres à la règle) ou être exécutés en utilisant d'autres méthodes appropriées (par exemple, trace-lettres, procédés transferts, dessin mécanique, etc.). Les dimensions des symboles sont basées sur les hauteurs d'écriture données dans l'ISO 3098/1.
  language:
  - fr
  script:
  - Latn
