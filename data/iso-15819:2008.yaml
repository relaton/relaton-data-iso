abstract:
- content: |-
    ISO 15819:2008 describes a method for the detection and quantification of NDELA in cosmetics and raw materials used in cosmetics.
    This method is not applicable to the detection and/or quantification of nitrosamines other than NDELA nor to the detection and/or quantification of NDELA in products other than cosmetics or raw materials used in cosmetics.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 15819:2008 décrit une méthode de recherche et de quantification de la NDELA dans les cosmétiques et les matières premières utilisées dans les cosmétiques.
    La présente méthode n'est applicable ni à la recherche et/ou à la quantification de nitrosamines autres que la NDELA, ni à la recherche et/ou à la quantification de la NDELA dans les produits autres que les cosmétiques ou les matières premières utilisées dans les cosmétiques.
