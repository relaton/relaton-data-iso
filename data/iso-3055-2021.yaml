abstract:
- language: en
  script: Latn
  content: |-
    This document specifies dimensions for the height, width and depth of kitchen units and worktops. Additionally, it defines the space for integrating appliances, such as sink units, ovens, refrigerators, in kitchens.
    This document does not apply to customized kitchens.
    This document does not apply to kitchens for commercial use (e.g. in hotels, restaurants, and hospitals).
