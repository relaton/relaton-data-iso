abstract:
- language: en
  script: Latn
  content: ISO/TR 9464:2008 provides guidance on the use of ISO 5167:2003 (all parts).
    ISO 5167:2003 is an International Standard for flow measurement based on the differential
    pressure generated by a constriction introduced into a circular conduit. It presents
    a set of rules and requirements based on theory and experimental work undertaken
    in the field of flow measurement.
