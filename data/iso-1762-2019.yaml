abstract:
- content: |-
    This document describes the determination of the residue (ash content) on ignition of paper, board, pulps and cellulose nanomaterials at 525 °C. It is applicable to all types of paper, board, pulp and cellulose nanomaterial samples.
    This document provides measurement procedures to obtain a measurement precision of 0,01 % or better for residue (ash content) on ignition at 525 °C.
    Determination of residue (ash content) on ignition at 900 °C of paper, board, pulps and cellulose nanomaterials is described in ISO 2144.
    In the context of this document, the term "cellulose nanomaterial" refers specifically to cellulose nano-object (see 3.2 to 3.4). Owing to their nanoscale dimensions, these cellulose nano-objects can have intrinsic properties, behaviours or functionalities that are distinct from those associated with paper, board and pulps.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document décrit la détermination du résidu (cendres) présent dans un échantillon de papier, de carton, de pâte ou de nanomatériau à base de cellulose après incinération à 525 °C. Elle s'applique à tous les types de papier, de carton, de pâte et de nanomatériau à base de cellulose.
    Le présent document fournit des modes opératoires de mesure pour obtenir une fidélité de mesure de 0,01 % ou meilleure pour le résidu (cendres) après incinération à 525 °C.
    La détermination du résidu (cendres) après incinération à 900 °C des papiers, cartons, pâtes et nanomatériaux à base de cellulose est décrite dans l'ISO 2144.
    Dans le contexte du présent document, le terme «nanomatériau à base de cellulose» désigne spécifiquement un nano-objet à base de cellulose (voir 3.2 et 3.4). Du fait de leurs dimensions à l'échelle nanométrique, ces nano-objets à base de cellulose peuvent posséder des propriétés, des comportements ou des fonctionnalités intrinsèques qui sont distincts de ceux ou celles associés aux papiers, cartons et pâtes.
