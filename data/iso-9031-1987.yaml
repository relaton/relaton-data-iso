abstract:
- content: The symbols given herein are applicable to all aircraft cargo-handling
    systems for underfloor as well as for main-deck systems. The conveyance, guidance,
    restraint, power drive unit and the degree of automation for the total cargo-handling
    system can be depicted using the symbols. Each cargo symbol consists of a basic
    symbol, which represents basic functions. It characterizes a component function,
    but not the detail design and manufacturing method.
