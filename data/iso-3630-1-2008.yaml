abstract:
- content: ISO 3630-1:2008 specifies general requirements and test methods for root-canal
    instruments used for endodontic purposes, e.g. enlargers, shaping and cleaning
    instruments, condensers, and accessory instruments. In addition it covers general
    size designations, colour coding, packaging and identification symbols.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 3630-1:2007 spécifie les exigences générales et les méthodes d'essai
    relatives aux instruments pour canaux radiculaires utilisés en endodontie, par
    exemple élargisseurs, instruments de mise en forme et de nettoyage, condenseurs
    et instruments auxiliaires. En outre elle couvre les désignations générales de
    dimensions, le code des couleurs, l'emballage et les symboles d'identification.
