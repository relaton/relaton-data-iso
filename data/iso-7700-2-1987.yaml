abstract:
- language: en
  script: Latn
  content: For each specien to be tested using the meter, the methods consist in preparing
    of several test samples, or a range of test samples, with different moisture contents,
    under specified conditions, determining of their moisture contents by a reference
    method, and measuring with the meter to be checked. Information concerning the
    maximum permitted errors is given in an annex.
