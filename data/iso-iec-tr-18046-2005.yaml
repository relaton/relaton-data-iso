abstract:
- content: ISO/IEC TR 18046:2005 provides test method guidelines for performance characteristics
    of radio frequency identification (RFID) devices (tags and interrogation equipment)
    for item management, and specifies the general requirements and test requirements
    for tag and interrogator performance which are applicable to the selection of
    the devices for an application. It does not apply to testing in relation to regulatory
    or similar requirements.
