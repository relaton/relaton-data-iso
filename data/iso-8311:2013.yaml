abstract:
- content: ISO 8311:2013 specifies a method for the internal measurement of membrane
    tanks used in ships for the transport of refrigerated light hydrocarbon fluids.
    In addition to the actual process of measurement, it sets out the calculation
    procedures for compiling the tank capacity table and correction tables to be used
    for the computation of cargo quantities. ISO 8311:2013, with some modification,
    can also be applicable to the calibration of independent prismatic tanks.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 8311:2013 spécifie une méthode pour le mesurage interne des réservoirs
    à membrane équipant les navires transporteurs d'hydrocarbures légers réfrigérés.
    Outre le processus de mesurage proprement dit, elle établit les méthodes de calcul
    permettant d'élaborer la table de jaugeage du réservoir ainsi que les tables de
    correction à utiliser pour le calcul des quantités de cargaison. L'ISO 8311:2013
    peut également s'appliquer, moyennant quelques modifications, au jaugeage des
    réservoirs pyramidaux autoporteurs.
