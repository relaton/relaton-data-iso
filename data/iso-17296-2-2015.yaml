abstract:
- language: en
  script: Latn
  content: ISO 17296-2:2015 describes the process fundamentals of Additive Manufacturing
    (AM). It also gives an overview of existing process categories, which are not
    and cannot be exhaustive due to the development of new technologies. ISO 17296-2:2015
    explains how different process categories make use of different types of materials
    to shape a product's geometry. It also describes which type of material is used
    in different process categories. Specification of feedstock material and requirements
    for the parts produced by combinations of different processes and feedstock material
    will be given in subsequent separate standards and are therefore not covered by
    ISO 17296-2:2015. ISO 17296-2:2015 describes the overreaching principles of these
    subsequent standards.
- language: fr
  script: Latn
  content: L'ISO 17296-2:2015 décrit les éléments fondamentaux régissant la fabrication
    additive. Elle donne également une vue d'ensemble des catégories de procédés existantes,
    lesquelles ne sont pas et ne peuvent pas être exhaustives compte tenu du développement
    de nouvelles technologies. L'ISO 17296-2:2015 explique comment différentes catégories
    de procédés peuvent être utilisées avec différentes matières premières pour réaliser
    la forme d'un produit. Les spécifications des matières premières et les prescriptions
    pour les pièces produites par combinaisons de différents procédés et matières
    premières seront indiquées dans des normes séparées à venir et ne sont donc pas
    couvertes par l'ISO 17296-2:2015. L'ISO 17296-2:2015 décrit les principes lointains
    de ces futures normes.
