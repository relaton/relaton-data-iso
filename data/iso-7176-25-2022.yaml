abstract:
- language: en
  script: Latn
  content: This document specifies requirements and test methods for lead-acid batteries
    and their chargers intended for use with electrically-powered wheelchairs and
    scooters. Requirements for chargers are applicable to those with a rated input
    voltage not greater than 250 V AC and a nominal output voltage not greater than
    36 V.
