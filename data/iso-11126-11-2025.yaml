abstract:
- language: en
  script: Latn
  content: |-
    This document specifies requirements for volcanic lava, as supplied for blast-cleaning processes. It specifies ranges of particle sizes and values for apparent density, Mohs hardness, moisture content, conductivity of aqueous extract and water-soluble chlorides.
    The requirements specified in this document apply to abrasives supplied in “new” condition only. They do not apply to abrasives either during or after use.
    Test methods for non-metallic blast-cleaning abrasives are given in the various parts of ISO 11127 series.
    NOTE       Although this document has been developed specifically to meet requirements for the preparation of steelwork, the properties specified will generally be appropriate for use when preparing other material surfaces, or components, using blast-cleaning techniques. These techniques are described in ISO 8504-2.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les exigences relatives à la lave volcanique telle qu’elle est fournie pour la préparation par projection. Il spécifie les intervalles granulométriques et les valeurs de masse volumique apparente, la dureté Mohs, la teneur en humidité, la conductivité de l’extrait aqueux ainsi que la teneur en chlorures solubles dans l’eau.
    Les exigences spécifiées dans le présent document s’appliquent aux abrasifs fournis à «l’état neuf» uniquement. Elles ne s’appliquent pas aux abrasifs pendant ou après utilisation.
    Les méthodes d’essai relatives aux abrasifs non métalliques destinés à la préparation par projection sont indiquées dans les différentes parties de la série ISO 11127.
    NOTE            Bien que le présent document ait été spécialement élaboré pour satisfaire aux exigences de préparation des ouvrages en acier, les propriétés spécifiées sont généralement appropriées à la préparation de subjectiles ou éléments d’autres matériaux, par les techniques de décapage par projection. Ces techniques sont décrites dans l’ISO 8504‑2.
