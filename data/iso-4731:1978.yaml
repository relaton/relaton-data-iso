abstract:
- content: The Standard specifies certain characteristics of the oil. Descriptions
    and permissible values are given of aspect, colour, odour, relative density at
    20/20 °C, refractive index at 20 °C, optical rotation at 20 °C, miscibility with
    70 % (V/V) ethanol at 20 °C, acid value, ester value, ester value after acetylation,
    carbonyl value, and apparent citronellol (rhodinol) content. Most of the values
    differ dependent on the country of origin (Bourbon, Algeria, Morocco, India, Kenya,
    Egypt, U.S.S.R.).
