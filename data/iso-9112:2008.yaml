abstract:
- content: "ISO 9112:2008 specifies two methods for measuring the rolling circumference
    and the number of revolutions per unit distance (kilometre) of new commercial
    vehicle tyres, under loaded conditions, for use on trucks and buses.\nThe first
    method is a drum method consisting of loading a test tyre mounted on a free axle
    against a driven road wheel (or drum) of specified diameter. The second method
    involves a vehicle whose drive axle is equipped with the test tyres driven on
    a straight, paved road. The values thus obtained are not intended for use as levels
    of performance or quality. \nISO 9112:2008 applies to all truck and bus tyres."
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 9112:2008 décrit deux méthodes pour mesurer la circonférence de roulement et le nombre de tours par unité de distance (kilomètre) effectués par des pneumatiques neufs pour véhicules utilitaires, sous charge, destinés à être montés sur des véhicules utilitaires et des autobus.
    La première méthode est une méthode sur tambour qui consiste à tester un pneumatique sous charge monté sur un essieu libre contre un volant moteur (ou tambour) d'un diamètre spécifié simulant la route. La deuxième méthode implique un véhicule dont l'essieu moteur est équipé des pneumatiques d'essai et qui circule sur une route revêtue rectiligne. Les valeurs relevées ainsi ne sont pas destinées à juger un niveau de performance ou de qualité.
    L'ISO 9112:2008 s'applique à tous les pneumatiques pour véhicules utilitaires et autobus.
