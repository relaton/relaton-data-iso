abstract:
- language: en
  script: Latn
  content: |-
    ISO 7326:2016 specifies five methods for determining the ozone resistance of the outer covers of hoses:
    -      method 1, for bore sizes up to and including 25 mm, carried out on the hose itself;
    -      method 2, for bore sizes greater than 25 mm, carried out on a test piece from the hose wall;
    -      method 3, for bore sizes greater than 25 mm, carried out on a test piece from the cover;
    -      method 4, for all bore sizes, carried out on the hose itself;
    -      method 5, for all bore sizes, carried out on hoses that are expandable, for example textile-reinforced hoses.
    NOTE          For hoses with built-in fittings from which it is not possible to take test pieces, the ozone resistance can be assessed on slabs in accordance with ISO 1431‑1, using test sheets of the appropriate polymeric compound vulcanized to the same degree.
- language: fr
  script: Latn
  content: |-
    ISO 7326:2016 spécifie cinq méthodes pour la détermination de la résistance à l'ozone des revêtements extérieurs des tuyaux:
    -      méthode 1, pour des dimensions d'alésage inférieures ou égales à 25 mm, réalisée sur le tuyau lui-même;
    -      méthode 2, pour des dimensions d'alésage supérieures à 25 mm, réalisée sur une éprouvette prélevée dans la paroi du tuyau;
    -      méthode 3, pour des dimensions d'alésage supérieures à 25 mm, réalisée sur une éprouvette prélevée dans le revêtement du tuyau;
    -      méthode 4, pour toutes les dimensions d'alésage, réalisée sur le tuyau lui-même;
    -      méthode 5, pour toutes les dimensions d'alésage, réalisée sur des tuyaux qui sont extensibles, par exemple des tuyaux renforcés textile.
    NOTE          Pour des tuyaux ayant des raccords intégrés sur lesquels il n'est pas possible de prélever des éprouvettes, la résistance à l'ozone peut être évaluée sur des plaques conformément à l'ISO 1431‑1, en utilisant des plaques du mélange polymérique approprié, vulcanisées au même degré.
