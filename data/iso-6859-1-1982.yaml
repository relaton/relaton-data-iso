abstract:
- language: en
  script: Latn
  content: 'Specifies general requirements for aircraft, suitable for use in nominal
    28 V d. c. systems, or 115/200 V, 400 Hz a c. systems, having the characteristics
    specified in ISO 1540. Two classes of switches are specified: class 1: switches
    for use in unprotected positions on aircraft; class 2: switches intended for less
    arduous environments.'
