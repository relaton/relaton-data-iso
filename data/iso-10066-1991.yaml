  - Latn
  format: text/plain
- content: "\nLa présente Norme internationale décrit le mode opératoire pour déterminer
    le fluage d'un matériau polymère alvéolaire souple lorsqu'il est comprimé par
    une force statique, destiné principalement à l'assurance de la qualité des emballages.
    \ \nNOTE 1 L'essai peut aussi servir pour l'obtention de données de conception.
    Par exemple, un matériau montrant un fluage excessif ne devrait pas être choisi
    pour la fabrication de coussins destinés à supporter des objets emballés, à cause
    de la possibilité de glissement au cours du stockage. La quantité de fluage et
    la contrainte statique de sécurité admissibles dépendent de l'épaisseur du coussin,
    de la durée de vie de l'emballage et des conditions de stockage.\n"
