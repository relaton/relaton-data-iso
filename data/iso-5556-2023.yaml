abstract:
- language: en
  script: Latn
  content: |-
    This document specifies requirements for the design, construction, safety, performance and acceptance testing of single-drum winches for oceanographic research (hereafter referred as to “single-drum winches”) with hydraulic or electric drive.
    Single-drum winches are mainly used for fixed-point and towing marine survey, involving marine geological sampling, seawater water body parameter measurement and marine biological survey.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les exigences relatives à la conception, à la construction, à la sécurité, aux performances et aux essais d’acceptation des treuils de recherche océanographique à tambour simple (ci-après désignés «treuils à tambour simple») et à entraînement hydraulique ou électrique.
    Les treuils à tambour simple sont principalement utilisés pour les relevés maritimes à points fixes et en dérive, y compris pour l'échantillonnage géologique marin, la mesure des paramètres des masses d'eau de mer et les études biologiques marines.
