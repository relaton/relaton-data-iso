abstract:
- content: |-
    ISO 15927-4:2005 specifies a method for constructing a reference year of hourly values of appropriate meteorological data suitable for assessing the average annual energy for heating and cooling. Other reference years representing average conditions can be constructed for special purposes. The procedures in this part of ISO 15927-4:2005 are not suitable for constructing extreme or semi-extreme years for simulation of, for example, moisture damage or energy demand in cold years.
    Meteorological instrumentation and methods of observation are not covered.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 15927-4:2005 spécifie une méthode pour construire une année de référence de données horaires correspondant à des paramètres météorologiques appropriés qui permettent d'évaluer le besoin énergétique annuel moyen de chauffage et de refroidissement. D'autres années de référence représentant des conditions moyennes peuvent être construites pour des besoins spécifiques. Les méthodes exposées dans l'ISO 15927-4:2005 ne sont pas appropriées à la construction d'années extrêmes ou semi-extrêmes pour la simulation, par exemple, de dégâts causés par l'humidité ou de la demande énergétique lors d'années froides.
    Les instruments météorologiques et les méthodes d'observation ne sont pas couverts.
