abstract:
- content: |-
    ISO 4305:2014 specifies the conditions to be taken into consideration when verifying the stability of a mobile crane by calculation, assuming that the crane is operating on a firm and level surface (up to 1 % gradient).
    It applies to mobile cranes as defined in ISO 4306-2, i.e. appliances mounted on wheels (tires) or crawlers, with or without outriggers with the exception of loader cranes.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 4305:2014 spécifie les conditions à prendre en considération lors de la vérification, par le calcul, de la stabilité d'une grue mobile, en s'assurant que la grue fonctionne sur une surface dure et horizontale (jusqu'à 1 % de pente).
    Elle s'applique aux grues mobiles définies dans I'ISO 4306-2, c'est-à-dire aux appareils montés sur roues (pneus) ou sur chenilles, avec ou sans stabilisateurs à l'exception des grues de chargement.
