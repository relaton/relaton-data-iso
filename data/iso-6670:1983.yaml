abstract:
- content: Specification of a method for a consignment, shipped in ten cases or more,
    for the purpose of examination to determin whether the consignment complies with
    a contract specification; it may also be used for the selection and preparation
    of a sufficiently representatice sample of the consignment. It forst gives definitions
    of relevant terms. Then it specifies administrative arrangements, the sampling
    equipment (see annexes A and B), sample cotainers and packages, procedure, packing
    and marking of samples and precautions during storage and transport of samples.
