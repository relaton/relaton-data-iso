abstract:
- content: |-
    ISO 11660-2:2015 establishes the particular requirements relating to access, guards and restraints for mobile cranes as defined in ISO 4306‑1.
    ISO 11660‑1 establishes the general requirements for access to control stations and other areas of cranes as defined in ISO 4306‑1, during normal operations, maintenance, inspection, erection and dismantling. It also deals with guards and restraints in general, concerning the protection of persons on or near the crane with regard to moving parts, falling objects or live parts.
