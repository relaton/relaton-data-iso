abstract:
- content: ISO 7539-10:2013 covers procedures for designing, preparing and using reversed
    U-bend (RUB) test specimens for investigating the susceptibility of the metal
    to stress corrosion cracking. The term "metal" as used in this standard includes
    alloys.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 7539-10:2013 décrit les procédures de conception, de préparation
    et d'utilisation d'éprouvettes d'essai pliées en U inversé (RUB) (aussi dénommées
    «selle de cheval») permettant d'étudier la sensibilité du métal à la corrosion
    fissurante sous contrainte. Pour les besoins de la présente norme, le terme «métal»
    inclut également les alliages.
