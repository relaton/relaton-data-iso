abstract:
- content: This document describes the evaluation to determine the equivalency of
    test methods used on a global scale in quality specifications of petroleum products,
    lubricants, and fuels. This document focuses on whether the standardized test
    methods for determining density are to be considered technically equivalent. This
    is to guide laboratories that use one standard test method and wish to know if
    they can also certify product towards the others
