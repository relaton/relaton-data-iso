- language: en
  script: Latn
  content: Gives a two-letter lower-case code. The symbols were devised primarily
    for use in terminology, lexicography and linguistic, but they may be used for
    any application. It also includes guidance on the use of language symbols in some
    of these applications. The annex includes a classified list of languages and their
