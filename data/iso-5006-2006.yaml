abstract:
- language: en
  script: Latn
  content: |-
    ISO 5006:2006 specifies a static test method for determining and evaluating the operator's visibility on a rectangular 1 m boundary close around the machine and on a 12 m visibility test circle.
    ISO 5006:2006 applies to wheel loaders, skid steer loaders, crawler loaders, backhoe loaders, wheel excavators, crawler excavators, rigid-frame dumpers, articulated frame dumpers, dumpers (front body), crawler dozers, graders, soil and landfill compactors and rollers that are defined in ISO 6165 and that have a specific seated operator's position. For machines not mentioned, including larger machines, derivative earth-moving machines and other types of earth-moving machines, the visibility test procedures can be used.
    ISO 5006:2006 applies to earth-moving machines for operation on work sites and for travelling on public roads.
- language: fr
  script: Latn
  content: |-
    L'ISO 5006:2006 spécifie une méthode d'essai statique qui permet de déterminer et d'évaluer la visibilité du conducteur, mesurée sur un tracé rectangulaire limite entourant l'engin et sur un cercle d'essai de visibilité de 12 m.
    L'ISO 5006:2006 s'applique aux chargeuses sur roues, chargeuses à direction par glissement, chargeuses à chenilles, chargeuses-pelleteuses, pelles sur roues, pelles à chenilles, tombereaux à châssis rigide, tombereaux à châssis articulé, tombereaux (benne à l'avant), bouteurs à chenilles, niveleuses, compacteurs de remblais et de déchets et compacteurs, qui sont définis dans l'ISO 6165, équipés d'un poste de travail spécifique en position assise. Pour les engins de terrassement non mentionnés ici, y compris les engins de grand gabarit, les machines dérivées et d'autres types d'engins de terrassement, les modes opératoires d'essai de visibilité peuvent être utilisés.
    L'ISO 5006:2006 s'applique également aux engins de terrassement qui sont utilisés sur des lieux de travail et qui circulent sur la voie publique.
