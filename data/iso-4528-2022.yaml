- content: |-
    Le présent document constitue un guide pour le choix des méthodes d’essai permettant l’évaluation des performances de finitions en émail vitrifié destinées à diverses applications. Il fournit la référence des méthodes d’essai existantes permettant de mesurer les propriétés de ces finitions, et établit la relation entre ces propriétés et les exigences propres à certaines pièces émaillées particulières.
    Le présent document se limite dans sa plus grande partie aux méthodes d’essai issues de documents ISO ou de Normes européennes, mais il ne fournit ni les critères d’approbation ni les limites de performance pour lesdites propriétés.
    Le présent document est applicable à toutes les pièces émaillées, quel que soit leur métal de base.
