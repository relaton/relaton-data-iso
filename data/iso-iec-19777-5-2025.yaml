abstract:
- language: en
  script: Latn
  content: This document specifies a language-independent application programmer interface
    (API) to a set of services and functions. For integration into a programming language,
    the X3D abstract interfaces are embedded in a language-dependent layer obeying
    the particular conventions of that language. ISO/IEC 19777-5 specifies such a
    language-dependent layer for the C# languages, providing an implementation-independent
    way of accessing the browser capabilities through the C# language.
