abstract:
- language: en
  script: Latn
  content: This document gives specifications for single- and double-conductor secondary
    connection cables used for resistance welding and allied processes. These specifications
    include requirements for electrical, mechanical and cooling characteristics of
    the cables and their test procedures.
- language: fr
  script: Latn
  content: Le présent document fournit des spécifications pour les câbles secondaires
    à un conducteur ou à deux conducteurs utilisés en soudage par résistance et techniques
    connexes. Ces spécifications incluent les exigences relatives aux caractéristiques
    électriques, mécaniques et de refroidissement de ces câbles ainsi que leurs procédures
    d'essai.
