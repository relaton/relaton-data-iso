abstract:
- language: en
  script: Latn
  content: The method is applicable to determine the total sulfur present in the material
    including sulfur present as barium sulphate, calcium sulphate and lithopone. Covers
    chlorinated rubbers, nitrile rubbers and hydrocarbon rubbers including natural
    rubbers. Is not affected by the presence of metal salts. Parts 1 and 2 of this
    standard give alternative methods.
