abstract:
- content: ISO 24338:2006 specifies a method for measuring abrasion of laminate floor
    covering elements. The test described measures the ability of the surface layer
    to resist abrasive wear-through. Abrasion is achieved by rotating a test specimen
    in contact with a pair of loaded cylindrical wheels covered with specified abrasive
    paper. The number of revolutions of the test specimen required to cause a defined
    degree of abrasion is measured.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 24338:2006 spécifie une méthode de mesure de l'abrasion d'éléments
    de revêtements de sol stratifiés. L'essai décrit mesure l'aptitude du parement
    à résister à l'usure par abrasion. L'abrasion est obtenue par la rotation d'une
    éprouvette en contact avec deux roues cylindriques chargées et recouvertes d'un
    papier abrasif spécifié. On mesure le nombre de révolutions de l'éprouvette nécessaire
    pour obtenir un niveau défini d'abrasion.
