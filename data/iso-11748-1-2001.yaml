abstract:
- content: |-
    This part of ISO 11748 gives guidelines for the content and structure of technical documentation for on-board
    electronic control systems used in road vehicles. It provides a checklist of technical data elements to be considered
    when creating technical documentation.
    The actual set of technical data elements to be exchanged between project partners is settled by the documentation
    agreement described in ISO 11748-2. Any decision on which information is relevant, mandatory or optional will be
    specific to a given project, and will thus be documented in that agreement.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    La présente partie de l'ISO 11748 donne des lignes conductrices pour le contenu et la structure de la documentation
    technique des systèmes de contrôle électronique embarqués utilisés dans les véhicules routiers. Elle fournit une liste
    de contrôle des éléments de données techniques à prendre en compte lors de l'établissement d'une documentation
    technique.
    L'ensemble spécifique d'éléments de données techniques à échanger entre partenaires d'un projet peut être
    déterminé par l'accord documentaire décrit dans l'ISO 11748-2. La décision de considérer une information donnée
    comme pertinente, obligatoire ou facultative est spécifique à un projet donné et sera donc consignée dans l'accord
    documentaire.
