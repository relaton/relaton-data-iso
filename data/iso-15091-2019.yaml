abstract:
- content: |-
    This document specifies a method for determining the electrical conductivity and the electrical resistance of coating materials. The conductivity is usually measured for water-borne paints and varnishes, including electrodeposition coating materials, and the resistance is usually measured for solvent-borne paints and varnishes. If required, the resistivity of the coating material is calculated from either of these measurements. The method is applicable to products having a conductivity less than 5 µS/cm, corresponding to a resistivity greater than 200 kΩ⋅cm.
    The conductivity of coating materials influences their processibility in the presence of an electric field. This is particularly important for electrodeposition paints and coating materials which are processed electrostatically.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie une méthode de détermination de la conductivité et de la résistance électriques des produits de revêtement. La conductivité est généralement mesurée pour les peintures et vernis en phase aqueuse, y compris les produits de revêtement appliqués par électrodéposition, et la résistance est généralement mesurée pour les peintures et vernis en phase solvant. Si nécessaire, la résistivité du produit de revêtement est calculée à partir de l'un ou l'autre de ces mesurages. La méthode s'applique aux produits ayant une conductivité inférieure à 5 µS/cm, correspondant à une résistivité supérieure à 200 kΩ⋅cm.
    La conductivité des produits de revêtement a un effet sur leur capacité à être mis en œuvre en présence d'un champ électrique. Cela est particulièrement important pour les peintures appliquées par électrodéposition et les produits de revêtement appliqués électrostatiquement.
