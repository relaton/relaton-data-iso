abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a test method which is intended to determine the fogging characteristics of rubber- or plastics-coated fabrics that are used as trim materials in the interior of motor vehicles.
    The method can also apply to fluid, pasty, powdered or solid raw materials which are the basis for such trim materials or from which the materials are manufactured. The method can also apply to other materials and finished products.
    The procedure is applicable to the measurement of fog condensate on glass surfaces within the limits of the test conditions. This test cannot measure accurately those cases in which:
    —    the surface tension of the condensate is low, resulting in early coalescing into a thin transparent film;
    —    the condensate is present in such a large quantity that the droplets coalesce and form a heavy oily/clear film (this heavy film gives false readings).
    In such cases, the gravimetric method is preferred.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie une méthode d’essai destinée à déterminer les caractéristiques d’embuage des textiles revêtus de caoutchouc ou de plastique utilisés comme matériaux de garnissage dans l’habitacle automobile.
    Cette méthode peut également s’appliquer aux matières premières se présentant sous forme de liquide, de pâte, de poudre ou de solide et constituant la base de ces matériaux de garnissage ou à partir desquels ces matériaux sont fabriqués. La méthode peut aussi s’appliquer à d’autres matériaux et produits finis.
    Le mode opératoire s’applique au mesurage de la condensation sur les surfaces en verre dans les limites des conditions d’essai. Cet essai ne permet pas d’obtenir une mesure précise dans les cas suivants:
    —    la tension superficielle du condensat est faible, entraînant une coalescence précoce en un mince film transparent;
    —    la quantité de condensat est importante au point de provoquer une coalescence des gouttes et la formation d’un film huileux épais et incolore (ce film épais donne des lectures erronées).
    Il est préférable d’utiliser la méthode gravimétrique dans les cas ci-dessus mentionnés.
