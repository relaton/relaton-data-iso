abstract:
- content: 'ISO 9249:2007 specifies a method for testing the net power of reciprocating
    internal combustion engines intended for the propulsion of earth-moving machinery
    as defined in ISO 6165. It is intended to provide a standardized means of reporting
    net power values to the end user of the earth-moving machines. It is applicable
    to: RIC spark- or compression-ignition engines but excluding free piston engines;
    rotary piston engines. These engines may be naturally aspirated or pressure-charged
    using either a mechanical pressure-charger or turbocharger.'
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 9249:2007 spécifie une méthode d'essai de la puissance nette des
    moteurs à combustion interne destinés à la propulsion des engins de terrassement
    tels que définis dans l'ISO 6165. Elle est destinée à fournir des moyens normalisés
    pour rapporter les valeurs de puissance nette à l'utilisateur final de l'équipement
    de terrassement. Elle s'applique aux moteurs RIC à allumage par étincelle ou par
    compression, à l'exclusion des moteurs à pistons libres, moteurs à pistons rotatifs.
    Ces moteurs peuvent être à aspiration naturelle ou suralimentés, soit par compresseur
    mécanique, soit par turbocompresseur.
