abstract:
- language: en
  script: Latn
  content: |-
    ISO 21572:2004 provides general guidelines and performance criteria for methods for the detection and/or quantitation of specific proteins derived from genetically modified (GM) plant material in a specified matrix.
    These general guidelines address existing antibody based methods. Methods other than those described in annex A may also detect the protein. The same criteria as outlined in this standard generally apply.
- language: fr
  script: Latn
  content: |-
    L'ISO 21572:2004 énonce des lignes directrices et des critères de performances généraux pour les méthodes de détection et/ou de quantification de protéines spécifiques dérivées de matériel végétal génétiquement modifié dans une matrice donnée.
    Ces directives générales concernent les méthodes axées sur des anticorps existants. Il existe d'autres méthodes que celles décrites en Annexe A susceptibles de détecter des protéines. Les mêmes critères que ceux répertoriés dans la présente norme sont applicables de façon générale.
