abstract:
- language: en
  script: Latn
  content: |-
    This document specifies hand hygiene training, compliance benchmarking, performance/feedback, and facility requirements for healthcare facilities that operate hand hygiene systems. This document covers facility readiness, hand hygiene education and training, monitoring, performance, promotion and identifying key issues that require attention for improvement. Procedures for surgical hand preparation are not addressed in this document.
    Furthermore, this document does not take into consideration, surface disinfection, instrument disinfection, ultraviolet irradiation (UV-C), heat sterilization, room fogging or electrostatic spraying devices and any other methods typically not designed or suitable for human hand hygiene purposes.
    Excluding surgical hand preparation, this document applies specifically to clinical healthcare workers, patients and visitors.
