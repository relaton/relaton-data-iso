abstract:
- language: en
  script: Latn
  content: ISO 15923-1:2013 specifies methods for the automatic performance of spectrophotometric
    and turbidimetric analyses with a discrete analysis system for determining ammonium,
    nitrate, nitrite, chloride, orthophosphate, sulfate, and silicate. The field of
    application is ground, potable, surface, waste, eluates, and boiler water.
- language: fr
  script: Latn
  content: L'ISO 15923-1:2013 spécifie des méthodes automatisées d'analyses spectrophotométriques
    et turbidimétriques à l'aide d'un système d'analyse discontinue pour le dosage
    de l'ammonium, du nitrate, du nitrite, du chlorure, de l'orthophosphate et du
    silicate. Le domaine d'application est l'eau souterraine, potable, de surface,
    de chaudière et les éluats.
