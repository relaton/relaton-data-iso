abstract:
- content: 'ISO 80416-4:2005 provides guidelines for the adaptation of graphical symbols
    for use on screens and displays (icons) on a wide range of equipment, such as
    photocopiers, vehicle dashboards and home appliances. It also provides principles
    for maintaining the fidelity of icons to the original graphical symbols. '
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 80416-4 fournit des lignes directrices pour l'adaptation de symboles
    graphiques utilisables sur les écrans et les dispositifs de visualisation (icônes)
    d'une large gamme de matériel tels que photocopieurs, tableaux de bord de véhicules
    et appareils ménagers. Elle fournit également des principes pour que les icônes
    restent fidèles aux symboles graphiques originaux.
