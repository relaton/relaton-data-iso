abstract:
- language: en
  script: Latn
  content: This method is applicable to copper contents between 0.02 % (m/m) and 5
    % (m/m). Specifies principle, reagents, apparatus, sampling, procedure, expression
    of results and test report. Annex A gives additional information on the international
    co-operative tests. Annex B includes the graphical representation of precision
    data.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale spécifie une méthode spec- trophotométrique au 2,2'-biquinolyle, de dosage du cuivre dans les aciers et les fontes. La méthode est applicable aux teneurs en cuivre comprises entre 0,02 et 5 % (m/m).
