abstract:
- language: en
  script: Latn
  content: |-
    ISO 3095:2005 specifies the conditions for obtaining reproducible and comparable measurement results of levels and spectra of noise emitted by all kinds of vehicles operating on rails or other types of fixed track, except for track maintenance vehicles in operation.
    It is applicable to type testing and periodic monitoring testing.
    The results may be used, for example, to characterize the noise emitted by these trains, to compare the noise emission of various vehicles on a particular track section, and to collect basic source data for trains.
    The test procedures specified in ISO 3095:2005 are of engineering grade (grade 2, with a precision of 2 dB), that is the preferred one for noise declaration purposes, as defined in ISO 12001.
    The procedures specified for accelerating and decelerating tests are of survey grade.
- language: fr
  script: Latn
  content: |-
    L'ISO 3095:2005 spécifie les conditions requises pour obtenir des résultats de mesure reproductibles et comparables des niveaux et des spectres du bruit émis par tous les types de véhicules circulant sur rails ou tous autres véhicules à déplacement guidé, ci-après désignés conventionnellement «train», exceptés les véhicules de maintenance de la voie en fonctionnement.
    Elle est applicable pour les essais de type et les essais de contrôle périodique («monitoring»).
    Les résultats peuvent être utilisés, par exemple, pour caractériser le bruit émis par ces trains, pour comparer l'émission de bruit de différents véhicules sur une section de voie particulière et pour collecter des données de base relative à l'émission des trains.
    Les procédures d'essai décrites dans l'ISO 3095:2005 sont de la classe expertise (classe 2 avec une précision de plus ou moins 2 dB), méthode à préférer pour la déclaration du bruit, telle que définie dans l'ISO 12001.
    Les procédures spécifiées pour les essais d'accélération et de décélération sont de la classe contrôle.
