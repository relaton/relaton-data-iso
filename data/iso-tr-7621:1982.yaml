  script:
  - Latn
  format: text/plain
- content: |2

    Ce Rapport technique donne une liste de toutes les informations nécessaires à un fabricant de cylindres en vue de déterminer, d'après les indications de son client, le revêtement le plus convenable pour une utilisation donnée.
