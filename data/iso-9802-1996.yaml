abstract:
- content: Defines terms relating to raw optical glass and related manufacturing processes.
    Contains types of optical glasses, processes and materials, optical properties,
    non-optical properties and glass defects.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "\nLa présente Norme internationale définit les termes relatifs au verre
    d'optique brut et aux procédés de fabrication s'y rapportant. La liste n'est pas
    exhaustive et ne comprend que les termes dont la définition est considérée comme
    indispensable pour une compréhension correcte et adéquate de la terminologie.
    Il convient de souligner que les interprétations données correspondent à l'emploi
    pratique des termes dans le domaine en question et qu'elles ne sont pas forcément
    identiques à celles des mêmes termes employés dans d'autres domaines. Les termes
    sont subdivisés en six chapitres, comme suit. 01 -- Termes généraux 02 -- Types
    de verre optique 03 -- Procédés et matériaux de fabrication et de traitement des
    surfaces 04 -- Caractéristiques optiques 05 -- Caractéristiques non optiques 06
    -- Défaut (défaut du verre et défauts résultant du traitement optique)  \nNOTE
    -- En supplément aux termes et définitions donnés dans les trois langues officielles
    de l'ISO (anglais, français, russe), la présente Norme internationale donne les
    termes équivalents et leurs définitions en allemand; ils sont publiés sous la
    responsabilité du comité membre d'Allemagne (DIN). Toutefois, seuls les termes
    et définitions donnés dans les langues officielles peuvent être considérés comme
    termes et définitions ISO.\n"
