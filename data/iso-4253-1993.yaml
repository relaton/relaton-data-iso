abstract:
- language: en
  script: Latn
  content: Lays down dimensions for the operator's seat and the location of specific
    controls relative to the seat index point within the seating accommodation on
    agricultural tractors with a track width greater than 1150 mm. The controls included
    are the steering-wheel, clutch pedal, brake pedal(s), and throttle pedal. Standardized
    dimensions and locations will assist the future design of operator's seating accommodation
    on agricultural tractors.
