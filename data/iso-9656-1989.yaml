abstract:
- language: en
  script: Latn
  content: Specifies the methods of test for checking the correct functioning of pliers
    and nippers for electronics. The test parameters have been specified on the basis
    of the functional uses of the tools. Gives wire cutting test, torsion test for
    round nose plierd, load test for flat nose and snipe nose pliers and hardness
    test of jaws.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale prescrit les méthodes d'essai applicables aux pinces pour l'électronique, pour la vérification de leur aptitude fonctionnelle. Les paramètres d'essai ont été spécifiés sur la base des utilisations fonctionnelles des outils.
