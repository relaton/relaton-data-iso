abstract:
- content: |2

    La présente partie de l'ISO 14269 prescrit une méthode d'essai permettant de simuler le chauffage solaire en laboratoire et de mesurer l'énergie de rayonnement de chauffage émise par une source naturelle ou artificielle. La présente partie de l'ISO 14269 est applicable aux tracteurs et machines automotrices pour l'agriculture et la sylviculture équipés d'une enceinte d'opérateur.
