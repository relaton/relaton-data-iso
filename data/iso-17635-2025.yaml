abstract:
- language: en
  script: Latn
  content: |-
    This document gives guidelines for the choice of non-destructive testing (NDT) methods for welds in metals and for the evaluation of the results for quality control purposes, based on quality requirements, material, weld thickness, welding process and extent of testing.
    This document also specifies general rules and standards to be applied to the different types of testing, for the selection of the method, the techniques and the acceptance levels.
    Acceptance levels cannot be a direct interpretation of the quality levels defined in ISO 5817 or ISO 10042. They are linked to the overall quality of the produced batch of welds.
    The requirements specified in this document for acceptance levels for NDT conform with quality levels stated in ISO 5817 or ISO 10042 (moderate, intermediate, stringent) only on a general basis and not in detail for each indication.
    Annex A gives correlations between quality levels, testing levels and acceptance levels for specific testing techniques.
    Annex B gives an overview on specific testing techniques of standards linked to quality levels, acceptance levels and testing methods.
- language: fr
  script: Latn
  content: |-
    Le présent document donne des lignes directrices pour le choix des méthodes d'essai non destructif (END) des assemblages soudés dans les métaux et pour l'évaluation des résultats dans le cadre du contrôle qualité, en se fondant sur les exigences concernant la qualité, le matériau, l'épaisseur de soudure, le procédé de soudage et l'étendue de l'essai.
    Le présent document spécifie également les règles générales et les normes applicables aux différents types d'essais, du point de vue de la méthodologie, des techniques et des niveaux d'acceptation.
    Les niveaux d'acceptation ne peuvent pas être une interprétation directe des niveaux de qualité définis dans l'ISO 5817 ou l'ISO 10042. Ils sont liés à la qualité globale du lot d'assemblages soudés produit.
    Les exigences relatives aux niveaux d'acceptation pour les END ne sont corrélées aux niveaux de qualité définis dans l'ISO 5817 ou l'ISO 10042 (modérés, moyens et élevés) que sur une base générale, et non pas en détail pour chaque indication.
    L'Annexe A établit une corrélation entre les niveaux de qualité, les niveaux d'examen et les niveaux d'acceptation relatifs aux techniques spécifiques d'essai.
    L'Annexe B donne une vue d'ensemble des techniques spécifiques d'essai de normes relatives aux niveaux de qualité, aux niveaux d'acceptation et aux méthodes d'essai.
