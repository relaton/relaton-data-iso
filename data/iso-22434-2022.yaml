abstract:
- language: en
  script: Latn
  content: |-
    This document specifies requirements for the inspection and maintenance of valves [including ball valves and valves with integrated pressure regulator (VIPRs)] for:
    a) refillable transportable gas cylinders;
    b) cylinder bundles;
    c) pressure drums and tubes;
    which convey compressed, liquefied or dissolved gases.
    This document does not apply to valves for liquefied petroleum gas (LPG).
    NOTE       Where there is no risk of ambiguity, gas cylinders, cylinder bundles, pressure drums and tubes are addressed with the collective term “gas cylinders” within this document.
    This document is applicable to valves reused at the time of the periodic inspection of gas cylinders, cylinder bundles, pressure drums and tubes, and can be applied at any other time, e.g. at a change of gas service (see ISO 11621).
    This document does not apply to the routine inspection of valves, e.g. carried out at the time of a gas cylinder filling.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les exigences de contrôle et de maintenance des robinets [y compris les robinets à boisseau sphérique et les robinets avec détendeur de pression intégré (VIPR)] pour:
    a) les bouteilles à gaz transportables et rechargeables;
    b) les cadres de bouteilles;
    c) les fûts à pression et tubes;
    qui acheminent des gaz comprimés, liquéfiés ou dissous.
    Le présent document ne s’applique pas aux robinets pour GPL (gaz de pétrole liquéfié).
    NOTE            Lorsqu’il n’y a pas de risque d’ambigüité, les bouteilles à gaz, cadres de bouteilles et tubes et fûts à pression sont désignés par le terme générique «bouteilles à gaz» dans le présent document.
    Le présent document est applicable aux robinets réutilisés lors du contrôle périodique des bouteilles à gaz, cadres de bouteilles, fûts à pression et tubes, et à n’importe quel autre moment; par exemple lors du changement de service de gaz (voir l’ISO 11621).
    Le présent document n’est pas applicable aux contrôles de routine des robinets, par exemple effectués au moment du remplissage des bouteilles à gaz.
