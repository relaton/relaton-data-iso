abstract:
- content: Specifies a method for the determination of free and total carbohydrate
    contents in instant coffee using high-performance anion exchange chromatography.
    Determines the quantitative or qualitative content of individual monosaccharides,
    sucrose and mannitol.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale prescrit une méthode pour la détermination de la teneur en hydrates de carbone libres et totaux dans le café soluble par chromatographie d'échange d'anions à haute performance. Elle permet en particulier de doser les monosaccharides individuels, le saccharose et le mannitol.
