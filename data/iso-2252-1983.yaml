abstract:
- language: en
  script: Latn
  content: Defines the requirements to ensure that a sufficient degree of flexibility
    is retained to allow for comfort in wear. The tests refer to the hardness of soling
    and heel, the flexibility of the upper part of boots and marking. The Annex contains
    details to the apparatus, test pieces, procedure and the expression of the results.
    The suggestion of the apparatus is shown in two figures. Replaces the second edition
    (ISO 2252-1976).
