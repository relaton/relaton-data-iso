abstract:
- content: This document specifies a static procedure, known as the Gehman test, for
    determining the relative stiffness characteristics of vulcanized or thermoplastic
    rubbers over a temperature range from room temperature to approximately −120 °C.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: Le présent document spécifie un mode opératoire statique, connu sous le
    nom d'essai Gehman, pour la détermination des caractéristiques de rigidité relative
    des caoutchoucs vulcanisés ou thermoplastiques sur une plage de températures comprises
    entre la température ambiante et environ −120 °C.
