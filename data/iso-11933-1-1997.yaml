abstract:
- language: fr
  script: Latn
  content: "La présente partie de l'ISO 11933 spécifie les caractéristiques des divers
    composants d'enceintes de confinement qui peuvent être montés sur des parois étanches
    associées aux éléments de blindage définis dans l'ISO 7212 et l'ISO 9404-1 et
    utilisés dans la construction des enceintes destinées à assurer la protection
    contre les rayonnements ionisants. Ces différents composants peuvent également
    être utilisés sur des enceintes de confinement simples non associées à des parois
    blindées. En complément, des éléments semblables qui peuvent être utilisés avec
    ou sans un blindage, mais non associés aux éléments donnés dans l'ISO 7212 et
    l'ISO 9404-1, sont inclus dans la présente partie de l'ISO 11933. Les éléments
    traités par la présente partie de l'ISO 11933 sont les suivants : \n- les ronds
    de gant et de sac, \n- les obturateurs de ronds de gants et de sac, \n- les éléments
    de base : bagues d'enceinte, \n- les éléments interchangeables qui sont soit des
    éléments éjectables d'étanchéité (bagues support pour gants, sacs à souder, manches
    de protection de télémanipulateurs, soufflets de pinces, obturateurs transparents)
    soit des bouchons rigides ou des éléments d'immobilisation (bagues d'immobilisation).\nLes
    systèmes indépendants qui ne sont pas compatibles avec les\n  bagues support précédentes
    sont décrits dans des 998 parties\n  indépendantes de la présente Norme internationale
    (bagues support\n  pour soufflets de pinces à distance, pour manches de protection
    de télémanipulateurs,\n  pour obturateurs transparents et pour bouchons rigides).\n
    Les éléments d'étanchéité associés\n  (gants, sacs à souder, soufflets de pinces
    à distance, manches\n  de protection de télémanipulateurs) sont traités dans l'ISO\n
    \ 11933-2.\nLes systèmes de transfert (portes, sas, doubles portes de transfert\n
    \ étanche, systèmes de connexion pour fûts d'évacuation)\n  feront l'objet de
    l'ISO 11933-3.\n Les éléments liés au réseau de ventilation (filtres\n  et organes
    de régulation et de sécurité) ainsi que les\n  traversées de paroi pour circuits
    électriques et circuits de fluides\n  seront traités dans des parties ultérieures
    de l'ISO 11933.\nLes éléments constituant l\x92ossature de l\x92enceinte de\n
    \ confinement proprement dite (structures rigides, parois métalliques,\n  panneaux
    transparents) sont traités dans I\x92ISO 10648-l.\n "
