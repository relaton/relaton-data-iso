abstract:
- language: en
  script: Latn
  content: Specifies safety requirements and test procedures applicable to walk-behind
    and riding power snow-throwers, lawn riding tractors or lawn and garden tractors
    (as defined in ISO 5395-1) used with snowthrower attachments, and to snowthrower
    attachments themselves. Not applicable to airport, highway and agricultural types
    of snow removal machines and equipment.
