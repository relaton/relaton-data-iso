abstract:
- content: This document specifies a method of determining the total image unsharpness
    and basic spatial resolution of radiographs and radioscopic images. The IQI with
    up to 13 wire pairs can be used effectively with tube voltages up to 600 kV. The
    IQI with more than 13 wire pairs can be used effectively at tube voltages lower
    than 225 kV. When using source voltages in the megavolt range, it is possible
    that the results are not be completely satisfactory.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: Le présent document spécifie une méthode de détermination de l'indice de
    flou total de l'image et de la résolution spatiale de base des radiogrammes et
    des images radioscopiques. L'IQI avec jusqu'à 13 paires de fils peut être utilisé
    efficacement avec des tensions de tube pouvant atteindre 600 kV. L'IQI avec plus
    de 13 paires de fils peut être utilisé efficacement avec des tensions de tube
    inférieures à 225 kV. En cas d'utilisation de tensions de source dans la plage
    des mégavolts, les résultats peuvent ne pas être entièrement satisfaisants.
