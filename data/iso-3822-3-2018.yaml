abstract:
- content: |-
    ISO 3822-3:2018 specifies the mounting and operating conditions to be used for in-line valves and appliances which control the flow, pressure or temperature of the water in water supply installations, when measuring noise emission resulting from water flow.
    ISO 3822-3:2018 is applicable to in-line valves and appliances of maximum nominal size DN 32 and to systems in which the maximum water flow rate does not exceed 1,6 l/s.
    NOTE       See ISO 6708; DN is the symbol for "nominal size". The number of the nominal size is loosely related to the inside diameter (in millimetres) of the in-tine valves and appliances.
    The procedures described are for general use for all types of in-line valves of conventional design.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    ISO 3822-3:2018 spécifie les conditions de montage de fonctionnement à utiliser pour les robinetteries et les équipements hydrauliques en ligne qui contrôlent le débit, la pression ou la température de l'eau dans les installations de distribution d'eau, quand le bruit émis résultant de l'écoulement de l'eau est mesuré.
    ISO 3822-3:2018 est applicable aux robinetteries et aux équipements hydrauliques en ligne de dimension nominale DN 32 et aux dispositifs dans lesquels le débit d'eau maximal ne dépasse pas 1,6 l/s.
    NOTE       Voir l'ISO 6708; DN est le symbole de « diamètre nominal ». Le nombre désignant le diamètre nominal est relié de façon approximative au diamètre intérieur (en millimètres) des robinetteries et équipements en ligne.
    Les modes opératoires décrits sont en général utilisés pour tous les types de robinetteries en ligne de conception conventionnelle.
