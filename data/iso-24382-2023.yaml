abstract:
- content: |-
    This document specifies the quality requirements, analytical methods, and packaging, labelling, marking, storage and transportation conditions for bee pollen.
    This document is applicable to bee pollen collected at the entrance of beehives by Apis mellifera and other bees’ species of colonies, as well as dried, frozen and lyophilized bee pollen.
    It does not apply to crushed powdery bee pollen and products made from bee pollen.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie les exigences de qualité, les méthodes d’analyse, ainsi que les conditions d’emballage, d’étiquetage, de marquage, de stockage et de transport du pollen.
    Le présent document est applicable aux pelotes de pollen récoltées à l’entrée de ruches, collectées par Apis mellifera et d’autres espèces d’abeilles, ainsi qu’au pollen sec, congelé et lyophilisé.
    Il ne s’applique pas au pollen collecté par les abeilles broyé en poudre ni aux produits fabriqués à partir de pelotes de pollen.
