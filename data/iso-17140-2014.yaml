abstract:
- language: en
  script: Latn
  content: |-
    ISO 17140:2014 specifies the conditions for the determination of properties at constant-amplitude of load or strain in uniaxial tension/tension or in uniaxial tension/compression cyclic fatigue of ceramic matrix composite materials (CMCs) with fibre reinforcement at room temperature.
    It applies to all ceramic matrix composites with fibre reinforcement, unidirectional (1D), bi-directional (2D), and tri-directional (xD, where 2 < x ≤ 3).
- language: fr
  script: Latn
  content: |-
    L'ISO 17140:2014 spécifie les conditions de détermination des propriétés de fatigue cyclique à amplitude constante de contrainte ou de déformation en traction/traction uniaxiale ou en traction/compression uniaxiale des matériaux composites à matrice céramique (CMC) avec renfort de fibres à température ambiante.
    La présente Norme internationale s'applique à tous les composites à matrice céramique avec renfort de fibres, unidirectionnel (1D), bidirectionnel (2D) ou tridirectionnel (xD, où 2 < x ≤ 3).
