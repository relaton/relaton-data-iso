abstract:
- content: This document specifies a method for the measurement of several hydrolase
    activities (arylamidase, arylsulfatase, β-galactosidase, α-glucosidase, β-glucosidase,
    N-acetyl-glucosaminidase, acid, alkaline and global phosphatases, urease) simultaneously
    (or not) in soil samples, using colorimetric substrates. Enzyme activities of
    soil vary seasonally and depend on soil chemical, physical and biological characteristics.
    This method can be applied either to detect harmful effects on soil enzyme activities
    derived from toxic substances or other anthropogenic agents in contaminated soils
    against a control soil, or to test chemicals.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: Le présent document spécifie une méthode de mesure simultanée (ou non)
    de plusieurs activités des hydrolases (arylamidase, arylsulfatase, β-galactosidase,
    α-glucosidase, β-glucosidase, N-acétylglucosaminidase, phosphatases acides, alcalines
    et globales, uréase) dans des échantillons de sol en utilisant des substrats colorimétriques.
    Les activités enzymatiques du sol varient en fonction des saisons et dépendent
    des caractéristiques chimiques, physiques et biologiques du sol. Cette méthode
    peut être appliquée soit pour la détection des effets nocifs de substances toxiques
    ou d'autres agents anthropiques dans un sol contaminé par comparaison avec un
    sol de référence, soit pour la réalisation d'essais sur des produits chimiques.
