abstract:
- language: en
  script: Latn
  content: |-
    ISO 18413 specifies the content of an inspection document that includes both the cleanliness requirement for the specified part or component and the inspection method to be used for evaluating its cleanliness level. The cleanliness requirement and inspection method shall be established and agreed upon by the parties involved.
    ISO 18413 is applicable to the wetted surfaces of any fluid power system part or component. It does not cover appearance defects and contamination by liquid or gaseous materials.
    This International Standard does not address safety problems that may arise from hazardous materials, operations and equipment associated with its use. The user of ISO 18413 is responsible for establishing appropriate safety and health practices and determining the applicability of regulatory limitations prior to use.
- language: fr
  script: Latn
  content: |-
    L'ISO 18413 décrit le contenu d'un document de contrôle comprenant tant les exigences de propreté applicables à la pièce ou au composant spécifié(e) que la méthode de contrôle à employer pour évaluer son niveau de propreté. Les exigences de propreté et la méthode de contrôle doivent être établies et convenues entre les parties intéressées.
    L'ISO 18413 est applicable aux surfaces mouillées de toute pièce ou de tout composant d'un système de transmission hydraulique. Elle ne couvre pas les défauts d'aspect ni la contamination par des matières liquides ou gazeuses.
    L'ISO 18413 ne traite pas des questions de sécurité que peuvent entraîner les matières, les opérations et les matériels dangereux associés à son utilisation. L'utilisateur de l'ISO 18413 est chargé d'établir des pratiques de sécurité et d'hygiène appropriées et de déterminer l'applicabilité des restrictions légales avant l'utilisation.
