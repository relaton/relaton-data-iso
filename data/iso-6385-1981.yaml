abstract:
- language: en
  script: Latn
  content: Establishes these principles as basic guidelines. They apply for designing
    optimal working conditions with regard to human well-being, safety and health,
    taking into account technological and economic efficiency.
- language: fr
  script: Latn
  content: "\nLa présente Norme internationale établit des principes ergonomiques
    à respecter comme règles de base pour la conception des systèmes de travail.\n\n\nLes
    principes ergonomiques directeurs spécifiés dans la présente Norme internationale
    s'appliquent à la conception de conditions de travail optimales quant au bien-être,
    à la sécurité et à la santé de l'homme, en tenant compte de l'efficience technologique
    et économique.  \nNOTES 1 Pour l'application de la présente Norme internationale,
    on doit utiliser les normes déjà existantes et l'on doit tenir compte des dispositions
    réglementaires et des conventions en vigueur. 2 Des adaptations de la présente
    Norme internationale peuvent être nécessaires pour satisfaire les exigences additionnelles
    soit de certaines catégories de personnes, par exemple les personnes âgées ou
    handicapées, soit de situations de travail exceptionnelles ou d'urgence. 3 Bien
    que les principes énoncés dans la présente Norme internationale soient orientés
    vers le domaine industriel, ils peuvent être appliqués à tout domaine de l'activité
    humaine.\n"
