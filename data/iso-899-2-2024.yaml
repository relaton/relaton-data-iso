abstract:
- content: |-
    This document specifies a method for determining the flexural creep of plastics in the form of standard test specimens under specified conditions such as those of pre-treatment, temperature and humidity. It is only applicable to a simple freely supported beam loaded at mid-span (three-point-loading test).
     The method is suitable for use with rigid and semi-rigid non-reinforced, filled and fibre-reinforced plastics materials (see ISO 472 for definitions) test specimens moulded directly or machined from sheets or moulded articles.
    NOTE            The method can be unsuitable for certain fibre-reinforced materials due to differences in fibre orientation
    The method is intended to provide data for engineering-design, quality control, research and development purposes.
    The method might not be applicable for determining the flexural creep of rigid cellular plastics (attention is drawn in this respect to ISO 1209-1 and ISO 1209-2).
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
     Le présent document spécifie une méthode de détermination du fluage en flexion des plastiques sous forme d’éprouvettes normalisées dans des conditions spécifiées, telles qu’en matière de traitement préalable, de température et d’humidité. Cette méthode s’applique uniquement aux poutres simples, supportées sans contrainte et chargées au milieu de leur portée (méthode de mise en charge en trois points).
    Cette méthode est destinée aux éprouvettes en matériaux plastiques rigides et semi-rigides, non renforcés, chargés et renforcés par des fibres (voir l’ISO 472 pour les définitions) moulées directement ou usinées dans des feuilles ou des objets moulés.
    NOTE            Cette méthode peut s’avérer inappropriée dans le cas de certaines matières renforcées par des fibres en raison des différences d’orientation de celles-ci.
    Cette méthode est proposée pour fournir des données utiles pour la conception en ingénierie, la recherche et le développement.
    La présente méthode peut s’avérer inapplicable pour déterminer le fluage en flexion des plastiques alvéolaires rigides (à cet égard, l’attention est attirée sur l’ISO 1209-1 et l’ISO 1209-2).
