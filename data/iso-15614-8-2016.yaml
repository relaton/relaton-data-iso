  format: text/plain
- content: |-
    L'ISO 15614-8:2016 spécifie les exigences pour l'épreuve de qualification de modes opératoires pour le soudage à l'arc d'assemblages de tubes sur plaque tubulaire en matériaux métalliques avec des procédés manuels, semi-automatique, automatiques ou entièrement automatique.
    L'ISO 15614-8:2016 fait partie d'une série de normes. Les détails sur cette série de normes sont donnés dans l'ISO 15607, Annexe A.
    La qualification par des épreuves pour assemblages de tubes sur plaque tubulaire peut être utilisée pour tous les assemblages, même si ces derniers sont entièrement soumis à une charge ou s'ils comportent seulement des soudures d'étanchéité comme l'exigent les normes d'application.
    L'ISO 15614-8:2016 s'applique au soudage par fusion des matériaux métalliques pour les assemblages de tubes sur plaque tubulaire avec jeu subsistant après soudage entre le tube et la plaque tubulaire sur une certaine longueur de l'épaisseur de la plaque tubulaire. L'ISO 15614-8:2016 ne s'applique pas aux assemblages tubes sur plaque avec raccordements forgés sur des tubes soudés (soudures sur alésage intérieur/extérieur).
    Pour la réalisation d'assemblages de tubes sur plaque tubulaire suivis d'une expansion mécanique résistante de tube, l'épreuve de qualification du mode opératoire de soudage doit être définie.
    Pour d'autres applications et d'autres exigences, l'ISO 15614-8:2016 peut être utilisée si cela est prévu dans la spécification.
    La réparation par soudage doit être incluse dans l'épreuve de qualification du mode opératoire de soudage.
