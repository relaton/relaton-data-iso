- content: |-
    L'ISO 13079:2011 spécifie les exigences relatives aux tubes en verre ou en plastique à usage unique ou réutilisables utilisés pour le mesurage de la vitesse de sédimentation des érythrocytes par la méthode de Westergren et les exigences relatives au support utilisé pour maintenir les tubes au cours de l'essai. Ces tubes dits «de Westergren» sont aussi parfois désignés sous l'appellation de «pipettes de Westergren». Un mode opératoire pour mesurer la vitesse de sédimentation des érythrocytes par la méthode de Westergren est donné en annexe informative.
    L'ISO 13079:2011 ne s'applique pas aux récipients à usage unique utilisés pour le prélèvement d'échantillons de sang veineux humain ni à leurs accessoires, pour lesquels d'autres normes sont applicables. Elle ne s'applique pas non plus aux dispositifs où la méthode de Westergren a été utilisée comme base de développement d'autres méthodes ou matériels similaires pour la détermination de la vitesse de sédimentation des érythrocytes.
