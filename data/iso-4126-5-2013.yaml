abstract:
- content: |-
    ISO 4126-5:2013 specifies the requirements for controlled safety pressure relief systems (CSPRS) irrespective of the fluid for which they are designed.
    It is applicable for main valves having a flow diameter of 4 mm and above which are for use at pressures of 0,1 bar gauge and above. No limitation is placed on temperature.
    ISO 4126-5:2013 is a product standard and is not applicable to applications.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 4126-5:2013 spécifie les exigences des dispositifs de sécurité piloté contre les surpressions (CSPRS), quel que soit le fluide pour lequel ils sont conçus.
    Elle est applicable aux appareils de robinetterie principaux ayant un diamètre d'écoulement de 4 mm au moins qui sont utilisés à des pressions de 0,1 bar manométrique et au-dessus. Aucune limitation en température n'est spécifiée.
    L'ISO 4126-5:2013 est une norme de produit et elle n'est pas applicable à la mise en ?uvre des CSPRS.
