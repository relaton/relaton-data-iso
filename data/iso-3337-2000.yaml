abstract:
- language: en
  script: Latn
  content: |-
    This International Standard specifies the dimensions of T-slot cutters with plain or flatted cylindrical shanks, with
    threaded shanks and with Morse taper shanks having tapped hole.
    It applies to those tools which are intended for manufacturing T-slots for machine tools for equipment, in
    accordance with ISO 299.
    T-slot cutters with plain cylindrical shanks or flatted cylindrical shanks and with threaded shanks are suitable for the
    production of slots in accordance with ISO 299 from 5 mm to 36 mm inclusive; those with Morse taper shanks are
    suitable for the production of slots in accordance with ISO 299 from 10 mm to 54 mm inclusive.
- language: fr
  script: Latn
  content: |-
    La présente Norme internationale spécifie les dimensions des fraises pour rainures à T, à queue cylindrique lisse,
    cylindrique à méplat, à queue filetée et à queue cône Morse à trou taraudé.
    Elle est applicable aux outils destinés à l'usinage des rainures à T, pour machines-outils ou équipements,
    conformément à l'ISO 299.
    Les fraises pour rainures à T, à queue cylindrique à méplat et à queue filetée sont appropriées pour l'usinage de
    rainures conformes à l'ISO 299 de 5 mm à 36 mm inclus; celles à queue cône Morse sont appropriées pour
    l'usinage de rainures conformes à l'ISO 299 de 10 mm à 54 mm inclus.
