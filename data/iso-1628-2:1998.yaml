- content: "La présente partie de l'ISO 1628 décrit les conditions particulières nécessaires
    à la détermination de la viscosité\nréduite (également appelée «indice de viscosité»)
    et de la valeur K des résines PVC. Elle s'applique aux résines\nsous forme de
    poudres composées d'homopolymères de chlorure de vinyle monomère et de copolymères
    ou\nterpolymères etc. de chlorure de vinyle combiné à un ou plusieurs autres monomères,
    le chlorure de vinyle étant\ntoutefois le principal constituant. Ces résines peuvent
    contenir de petites quantités de substances non polymérisées\n(telles qu'émulsifiants
    ou agents de suspension, résidus de catalyseurs etc.) ainsi que d'autres substances
    ajoutées\nau cours de la polymérisation. Cependant, la présente partie de l'ISO
    1628 ne s'applique pas aux résines dont la\nteneur en substances volatiles est
    supérieure à 0,5 % ± 0,1 %, la détermination ayant été effectuée conformément\nà
    l'ISO 1269. Elle ne s'applique pas non plus aux résines qui ne sont pas entièrement
    solubles dans la\ncyclohexanone.\nLa viscosité réduite et la valeur K d'une résine
    donnée sont liés à la masse moléculaire de cette dernière, mais cette\nrelation
    varie suivant la concentration et le type de l'autre (des autres) monomère(s)
    également présent(s). De ce\nfait, il se peut que des homopolymères et des copolymères
    ayant la même viscosité réduite ou présentant la même\nvaleur K, n'aient pas la
    même masse moléculaire.\nLes valeurs déterminées de la viscosité réduite et de
    la valeur K, pour un échantillon particulier de résine PVC, sont\ninfluencées
    différemment par la concentration de la solution choisie pour effectuer les déterminations.
    Ainsi,\nl'utilisation de modes opératoires décrits dans la présente partie de
    l'ISO 1628 donnera des valeurs uniquement\npour la viscosité réduite et la valeur
    K comparables lorsque les concentrations des solutions utilisées sont\nidentiques.\nL'indice
    limite de viscosité n'est pas utilisé dans le cas des résines PVC.\nLes modes
    opératoires d'essai décrits dans la présente partie de l'ISO 1628 peuvent également
    être utilisés pour\ncaractériser la fraction polymérique obtenue au cours de l'analyse
    chimique d'une composition PVC. Cependant, il\nest improbable que les valeurs
    de la viscosité réduite ou de K, obtenues par calcul dans ces conditions, indiquent\nles
    valeurs réelles qui caractérisent la résine utilisée pour obtenir ladite composition,
    étant donné le caractère impur\nde la fraction polymérique récupérée.\n "
