abstract:
- language: en
  script: Latn
  content: This document specifies the general requirements for the industrial manufacturing
    process of red ginseng from Panax ginseng C.A. Meyer which is the only species
    from which red ginseng is processed[6-11]. It is intended that manufacturers perform
    the appropriate washing, steaming, drying and packaging processes to assure the
    quality of red ginseng products for consumers.
