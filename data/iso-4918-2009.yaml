abstract:
- content: |-
    ISO 4918:2008 specifies methods for assessment of the wear behaviour of textile floor coverings, assessment of the change in colour (glossing) of needled floor coverings without a pile, assessment of the general structural integrity of textile floor coverings, and determination of susceptibility to surface crazing, construction integrity and joint stability for resilient or laminate floor covering, including joints.
    The methods involve subjecting the test piece to the movement of a castor chair.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 4918:2009 spécifie des méthodes pour évaluer le comportement à l'usure des revêtements de sol textiles, évaluer le changement de coloris (lustrage) des revêtements de sol aiguilletés sans velours, évaluer l'intégrité générale de la structure des revêtements de sol textiles et déterminer la sensibilité au faïençage de surface, le comportement global et la stabilité des joints des revêtements de sol résilients et stratifiés.
    Les méthodes évaluent le résultat de l'action d'un appareil à roulettes à la surface d'une éprouvette de revêtement de sol.
