- content: |-
    L'ISO/TR 15144-1:2014 décrit une procédure de calcul de la résistance aux micropiqûres des engrenages cylindriques à denture extérieure. Elle a été élaborée sur la base d'essais et d'observations réalisés sur des transmissions par engrenages lubrifiés à l'huile ayant des modules compris entre 3 mm et 11 mm et des vitesses primitives de fonctionnement comprises entre 8 m/s et 60 m/s. Cependant, la procédure peut être appliquée à toute paire d'engrenages ayant des données de référence convenables, à condition que les critères spécifiés ci-dessous soient satisfaits.
    Les formules spécifiées sont applicables aux engrenages cylindriques menants ainsi qu'aux engrenages cylindriques menés avec des profils de denture conformes à la crémaillère de référence spécifiée dans l'ISO 53. Elles sont également applicables à des dentures conjuguées à d'autres crémaillères de référence lorsque le rapport de conduite équivalent est inférieur à εαn = 2,5. Les résultats concordent bien avec d'autres méthodes pour des angles de pression normaux jusqu'à 25°, pour des angles d'hélice de référence jusqu'à 25° et dans les cas où la vitesse primitive de fonctionnement est supérieure à 2 m/s.
    L'ISO/TR 15144-1:2014 n'est pas applicable à l'évaluation de types d'endommagement de surface de dentures d'engrenages autres que les micropiqûres.
