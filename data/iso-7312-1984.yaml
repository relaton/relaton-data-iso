abstract:
- content: 'Specifies the essential dimensional characteristics of air filter connections
    used in road vehicles. Two types are specified: type A - flexible tube connector
    which include nominal diameters from 20 up to 200 mm (figure 1 and table 1); type
    B - thread connector which include threads from M8 x 1 up to M33 x 1,5 (figure
    2 and table 2).'
