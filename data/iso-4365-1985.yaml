abstract:
- content: In problems of sedimentation and sediment transport, a knowledge of the
    concentration and the characteristics of the sediment, such as particle size distribution
    and relative density, is of great importance. For this purpose, sediment samples
    are collected by suitable samplers and analysed in a laboratory. The results of
    the analysis are used in the calculation of sediment load, mean diameter and other
    characteristics.
