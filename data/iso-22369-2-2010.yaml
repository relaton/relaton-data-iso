abstract:
- language: en
  script: Latn
  content: |-
    ISO 22369-2:2010 specifies the drift classification procedure for field crop sprayers by field measurements of spray drift sedimentation in conformity with ISO 22866, including the test methods and evaluation criteria needed. It also allows the allocation of the spray drift reduction classes specified by ISO 22369-1.
    ISO 22369-2:2010 is intended to determine the drift reducing performance of field crop sprayers by comparison with a reference spraying system, in order to rate (classify) the field crop sprayers.
    It is applicable to mounted, trailed and self-propelled field crop sprayers used in field crops.
- language: fr
  script: Latn
  content: |-
    L'ISO 22369-2:2010 spécifie la méthode de classification de la dérive des pulvérisateurs à rampe par mesurage au champ du dépôt de la dérive du jet, conformément à l'ISO 22866 comprenant les critères des modes opératoires d'essai et d'évaluation nécessaires. Elle permet également la répartition des classes de réduction de la dérive de pulvérisation spécifiées par l'ISO 22369-1.
    L'ISO 22369-2:2010 a pour objet de déterminer la performance de réduction de la dérive des pulvérisateurs à rampe en comparaison avec un système de pulvérisation de référence afin d'évaluer (classer) les pulvérisateurs à rampe.
    L'ISO 22369-2:2010 s'applique aux pulvérisateurs portés, traînés et automoteurs utilisés dans les cultures basses.
