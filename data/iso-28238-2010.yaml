abstract:
- content: |-
    ISO 28238:2010 specifies the characteristics of components of gating systems used in injection moulds for the processing of thermoplastics, thermosetting plastics and elastomers. These are gating systems for solidifying sprues for externally heated gating systems, internally heated gating systems and cold runner gating systems.
    The purpose of ISO 28238:2010 is to establish coherent terms for the different gating systems in professional terminology.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 28238:2010 spécifie les caractéristiques des composants des systèmes d'injection utilisés dans les moules d'injection pour le traitement des thermoplastiques, des matières plastiques thermodurcissables et des élastomères. Ce sont des systèmes d'injection pour la solidification des canaux pour les systèmes d'injection à chauffage externe, les systèmes d'injection à chauffage interne et les systèmes d'injection à canaux froids.
    L'objet de l'ISO 28238:2010 est de donner des termes cohérents pour les différents systèmes d'injection dans la terminologie de la profession.
