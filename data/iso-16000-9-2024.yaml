abstract:
- language: en
  script: Latn
  content: "This document specifies a general laboratory test method for the determination
    of the area specific emission rate of volatile organic compounds (VOCs) from samples
    of newly produced building products or furnishing under defined climate conditions.
    The method can also, in principle, be applied to samples of aged products. The
    emission data obtained can be used to calculate concentrations in a model room
    (see Table B.1).\nThis document is applicable to various emission test chambers
    used for the determination of the emission of VOCs from building products or furnishing.\nThis
    document is also applicable to samples of wood-based panels and other building
    products, in order to determine the emission rate of formaldehyde. \nNOTE           
    In principle, this document can be applied to the study of any gas phase emissions
    from samples of building products and furnishing."
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie une méthode générale d’essai en laboratoire pour la détermination du débit d’émission spécifique par unité de surface des composés organiques volatils (COV) provenant d’échantillons de produits de construction nouvellement fabriqués ou d’objets d’équipement, dans des conditions climatiques définies. En principe, la méthode peut être également appliquée aux échantillons de produits anciens. Les données obtenues sur les émissions peuvent être utilisées pour calculer les concentrations dans une pièce modèle (voir Tableau B.1).
    Le présent document est applicable à différentes chambres d’essai d’émission utilisées pour la détermination des émissions de COV provenant des produits de construction ou d’objets d’équipement.
    Le présent document est également applicable aux échantillons de panneaux à base de bois et d’autres produits de construction afin de déterminer le débit d’émission du formaldéhyde.
    NOTE            En principe, le présent document peut être appliqué à l’étude des émissions de gaz provenant d’échantillons de produits de construction et d’objets d’équipement.
