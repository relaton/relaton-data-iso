abstract:
- content: |-
    ISO 11252:2004 specifies the minimum documentation and information for marking and labelling, to be provided with laser devices (including laser diodes).
    The documentation is presented on two levels: as a technical data sheet and as an instruction manual.
    The standard does not apply to laser products which incorporate laser devices.
    It also does not apply to laser devices manufactured before the date of publication of the standard.
    Requirements on noise are not included in the standard. These requirements will be included in a subsequent amendment.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 11252:2004 spécifie la documentation minimale et les informations sur le marquage et l'étiquetage qui doivent être fournies avec une source laser (y compris les diodes lasers).
    La documentation est présentée en deux niveaux: comme une fiche technique et comme un manuel d'instructions.
    L'ISO 11252:2004 ne s'applique pas aux produits lasers qui contiennent des sources laser.
    L'ISO 11252:2004 ne s'applique pas non plus aux sources lasers fabriquées avant la date de publication de ce document.
    Les exigences sur le bruit ne sont pas incluses dans cette norme. Elles seront incluses dans un amendement à venir.
