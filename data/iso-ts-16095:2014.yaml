abstract:
- content: |-
    ISO/TS 16095:2014 defines
    -      the physical and chemical tests on raw reclaimed natural rubber, and
    -      the standard materials, standard test formulations, equipment, and processing methods for evaluating the vulcanization characteristics, and the mechanical properties of reclaimed natural rubber.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "L'ISO/TS 16095:2014 définit \n- les méthodes d'essais physiques et chimiques
    des caoutchoucs bruts naturels régénérés, et\n- les ingrédients normalisés, des
    formules d'essai normalisées, l'appareillage et les méthodes de mise en oeuvre
    pour la détermination des caractéristiques de vulcanisation, et des propriétés
    mécaniques des caoutchoucs naturels."
