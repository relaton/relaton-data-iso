abstract:
- language: en
  script: Latn
  content: |-
    ISO 20957-4:2016 specifies safety requirements for stationary strength training benches and free-standing barbell racks in addition to the general safety requirements of ISO 20957‑1. It is intended to be read in conjunction with ISO 20957‑1.
    ISO 20957-4:2016 is applicable to stationary training equipment type benches (type 4) (hereinafter referred to as benches) with the classes S, H and I according to ISO 20957‑1.
- language: fr
  script: Latn
  content: |-
    ISO 20957-4:2016 spécifie les exigences de sécurité relatives aux bancs pour haltères et aux supports d'haltères autostables, qui viennent compléter les exigences générales de sécurité de l'ISO 20957‑1. Il est destiné à être lu conjointement avec l'ISO 20957‑1.
    ISO 20957-4:2016 s'applique aux bancs de type appareil d'entraînement fixe (type 4) (« bancs » dans la suite du document) des classes S, H et I conformes à l'ISO 20957‑1.
