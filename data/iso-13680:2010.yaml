  format: text/plain
- content: |-
    L'ISO 13680:2010 spécifie les conditions techniques de livraison des tubes sans soudure en acier allié résistant à la corrosion utilisés comme tubes de cuvelage, tubes de production et tubes-ébauches pour deux niveaux de spécification de produits (PSL): le niveau de spécification produit PSL-1 qui constitue la base de l'ISO 13680:2010 et le niveau de spécification produit PSL-2 qui spécifie des exigences supplémentaires applicables aux produits conçus pour être résistants à la corrosion et aux craquelures dans les environnements et avec la méthode de qualification spécifiée dans l'ISO 15156-3 et l'Annexe G de l'ISO 13680:2010.
    Si le fabricant le décide, les produits de PSL-2 peuvent être fournis à la place des produits de PSL-1.
    Les alliages résistants à la corrosion mentionnés dans l'ISO 13680:2010 sont des alliages spéciaux conformes à l'ISO 4948-1 et à l'ISO 4948-2.
    L'ISO 13680:2010 s'applique aux quatre groupes de produits suivants: le groupe 1, composé d'alliages inoxydables d'une structure martensitique ou martensitique/ferritique, le groupe 2, constitué d'alliages inoxydables d'une structure ferritique-austénitique, tels que l'alliage d'acier inoxydable duplex et super duplex, le groupe 3, composé d'alliages inoxydables d'une structure austénitique (base ferreuse), et le groupe 4, constitué d'alliages à base de nickel d'une structure austénitique (base de nickel).
    L'ISO 13680:2010 ne contient aucune disposition relative au raccordement de différentes longueurs de tube.
