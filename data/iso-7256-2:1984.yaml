abstract:
- content: Specifies a standardized test method permitting reproducibility of tests
    when they are carried out in geographically remote areas and/or in different climatic
    conditions; the main objective being comparability for any one model of equipment.
    Annex A gives a programm of mandatory tests. Annex B includes optional tests.
    An example of test report is shown in annex C.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "La présente partie de l'ISO 7256 spécifie une méthode d'essai pour les
    semoirs en ligne, y compris les semoirs en ligne combinés à une machine de base.
    La méthode d'essai permet de déterminer les performances par des essais reproductibles,
    afin d'obtenir des résultats comparables, sous une forme chiffrée ou graphique,
    qui prennent en compte l'influence \n- du type de graines, \n- de la vitesse d'avancement
    du semoir, \n- du niveau des graines dans la trémie, \n- du réglage du débit,
    \n- de la pente du terrain, \n- de l'état de la surface du sol (secousses).\nDes
    essais facultatifs (voir annexe B) peuvent compléter la méthode\n  d'essai pour
    décrire l'influence des produits utilisés pour le\n  traitement et la distribution
    sur le terrain. Les essais obligatoires ne donnent\n  pas tous les cas de figures
    de la distribution réelle des graines sur\n  le terrain. \n\nNOTE - La partie
    1 de I\x92ISO 7256 traite des semoirs monograines (semoirs\n  de précision). (Voir
    I\x92ISO 3339/0 pour la classification.)"
