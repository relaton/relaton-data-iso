abstract:
- content: |-
    This document gives guidance and requirements for the education, examination and evaluation of the inspectors’ and maintenance technicians’ competence concerning public playground and recreational areas. This document describes the knowledge and competence required for each specific task an inspector or technician performs.
    This document is intended primarily for public playgrounds, but the principles are applicable to other recreational areas.
    This document does not include benefit/risk assessment methods.
    This document does not cover the competence of staff conducting product certification.
    NOTE 1        The different types of inspections covered are: routine visual inspection; operational inspection; annual main inspection; post-installation inspection; post-accident inspection; pre-installation consultation; mid-installation surveillance.
    NOTE 2        This document can be applicable to: roller-sport infrastructure; multi-sport arenas; outdoor exercise equipment; bouldering walls; portable and permanent socketed goals; parkour facilities; adventure playgrounds; ropes courses; inflatable play equipment.
