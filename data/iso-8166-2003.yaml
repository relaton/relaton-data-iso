abstract:
- content: ISO 8166:2003 specifies a procedure to be used for the evaluation of the
    life of spot welding electrodes when welding uncoated and coated steels, stainless
    steels, aluminium and aluminium alloys using constant machine settings which are
    not changed during the test. The procedure can also be used to establish the electrode
    life when spot welding other metallic materials.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 8166:2003 spécifie un mode opératoire à utiliser pour l'évaluation
    de la durée de vie des électrodes utilisées pour le soudage par points des aciers
    revêtus ou non revêtus, des aciers inoxydables, de l'aluminium et de ses alliages,
    en adoptant, pour la machine, des réglages constants qui ne sont pas modifiés
    durant l'essai. Ce mode opératoire peut également servir pour déterminer la durée
    de vie des électrodes lors du soudage par points d'autres matériaux métalliques.
