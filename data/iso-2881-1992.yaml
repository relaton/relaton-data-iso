abstract:
- content: Specifies a reference method for the determination of alkaloids, expressed
    as nicotine. The method is applicable to unmanufactured tobacco, manufactured
    tobacco and tobacco products. It is based on submission of the sample to steam
    distillation, spectrometric measurement of the absorption of the distillate and
    calculation of the percentage content of nicotine.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale prescrit une méthode de référence pour la détermination spectrométrique de la teneur en alcaloïdes exprimés en nicotine, dans le tabac. La méthode est applicable au tabac brut, au tabac manufacturé et aux produits du tabac.
