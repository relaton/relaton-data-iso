abstract:
- content: This document provides pictorial reference standards for designating the
    degree of chalking of paint coatings. It also describes a method by which the
    degree of chalking is rated. In using this method, it is essential that care be
    taken to distinguish between true degradation products and adhering dirt, particularly
    when chalking is slight.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: Le présent document fournit des clichés de référence destinés à être utilisés
    pour désigner le degré de farinage des revêtements de peinture. Il décrit également
    une méthode d’évaluation du degré de farinage. Lors de l’utilisation de cette
    méthode, il est essentiel de veiller à faire la distinction entre des produits
    de dégradation réelle et des salissures adhérentes, en particulier en cas de farinage
    léger.
