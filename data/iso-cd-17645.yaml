abstract:
- language: en
  script: Latn
  content: 'The proposal of this new work item is to develop product standards of
    "dry-cured ham". The product standard mainly includes six parts: (1) the scope
    of application; (2) normative references; (3) terms and definitions; (4) specifications,
    including general, sensory, raw material, food additives, and final products requirements;
    (5) sampling methods; (6) labelling, packaging, transportation, and storage requirements.'
