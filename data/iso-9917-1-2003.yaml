abstract:
- language: en
  script: Latn
  content: |-
    ISO 9917-1:2003 specifies requirements and test methods for powder/liquid acid-base dental cements intended for permanent cementation, lining and restoration. It is applicable to both hand-mixed cements and encapsulated cements for mechanical mixing. It specifies limits for each of the properties according to whether the cement is intended for use as a luting agent, a restorative material, a base or a liner.
    Specific qualitative and quantitative requirements for freedom from biological hazard are not included in this part of ISO 9917, but it is recommended that, in assessing possible biological or toxicological hazards, reference should be made to ISO 7405, Dentistry -- Preclinical evaluation of biocompatibility of medical deviced used in dentistry -- Test methods for dental materials, and ISO 10993-1, Biological evaluation of medical devices -- Part 1: Evaluation and testing.
- language: fr
  script: Latn
  content: |-
    L'ISO 9917-1:2003 spécifie les exigences et méthodes d'essai relatives aux ciments dentaires acido-basiques liquides/en poudre destinés à être utilisés pour un scellement, un revêtement ou une restauration permanents. Elle est applicable à la fois aux ciments mélangés manuellement et aux ciments en capsules destinés au mélange mécanique. Elle spécifie les limites pour chacune des propriétés, selon que le ciment est destiné à être utilisé comme joint de scellement, comme fond de cavité ou revêtement, ou comme produit servant à la restauration.
    Aucune exigence qualitative ou quantitative spécifique relative à l'absence de risques biologiques n'est incluse dans l'ISO 9917-1:2003, mais il est recommandé que, pour l'évaluation des éventuels risques biologiques ou toxicologiques, référence soit faite à l'ISO 7405, Art dentaire -- Évaluation préclinique de la biocompatibilité des dispositifs médicaux utilisés en art dentaire -- Méthodes d'essai des produits dentaires, et à l'ISO 10993-1, Évaluation biologique des dispositifs médicaux -- Partie 1: Évaluation et essais.
