abstract:
- language: en
  script: Latn
  content: This document specifies a method for the determination of the activation
    energy, Ea, in the Arrhenius formula for the decomposition of polymers using a
    thermogravimetric technique. The method is applicable only if the reaction proceeds
    by a single mechanism. It is applicable to multistage reactions if they consist
    of clearly separated single-stage steps.
