abstract:
- content: |-
    This document specifies the determination of total content of carbon, hydrogen, nitrogen and sulfur in solid recovered fuels by instrumental method. Depending on the amount of test portion, micro or macro instrumental apparatus are used.
    This method is applicable for concentrations on dry matter basis of C > 0,1 %, N > 0,1 %, H > 0,1 % and S > 0,05 %.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document établit comment déterminer la teneur totale en carbone, hydrogène, azote et soufre dans les combustibles solides de récupération au moyen d'une méthode instrumentale. Selon la quantité de la prise d'essai, un appareillage micro ou macro-instrumental est utilisé.
    Cette méthode s'applique aux concentrations en matière sèche de C > 0,1 %, N > 0,1 %, H > 0,1 % et S > 0,05 %.
