abstract:
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale prescrit un formulaire pour le recueil de données lors d'accidents impliquant des enfants âgés de moins de 13 ans dans les véhicules. Le but de ce formulaire normalisé est de fournir une présentation simple des rapports d'accidents de la circulation dans lesquels des enfants sont impliqués.Des accidents graves dans lesquels des enfants étaient assis dans un système de retenue pour enfants sont rares. Par conséquent, le formulaire a été conçu de façon à pouvoir être utilisé dans tous les pays, bien que la conception des systèmes de retenue pour enfants varie, afin de simplifier l'échange de données.Le codage est basé sur la norme ISO 6813, le manuel AIS de l'AAAM (Association pour le progrès de la médecine automobile) et la norme SAE J 224 (codage CDC).
