abstract:
- content: |-
    ISO/TS 9002:2016 provides guidance on the intent of the requirements in ISO 9001:2015, with examples of possible steps an organization can take to meet the requirements. It does not add to, subtract from, or in any way modify those requirements.
    ISO/TS 9002:2016 does not prescribe mandatory approaches to implementation, or provide any preferred method of interpretation.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    ISO/TS 9002:2016 fournit des lignes directrices concernant l'intention des exigences de l'ISO 9001:2015, avec des exemples d'étapes éventuelles pouvant être entreprises par un organisme pour satisfaire aux exigences. Il ne complète pas, n'ampute pas et ne modifie pas de quelque manière que ce soit ces exigences.
    ISO/TS 9002:2016 ne spécifié pas d'approches obligatoires pour la mise en ?uvre et ne recommande aucune méthode d'interprétation particulière.
