abstract:
- language: en
  script: Latn
  content: This part of IS0 10303 specifies the techniques for conformance testing
    and the means to facilitate the use of those techniques by the testing laboratory
    and the client. This part of IS0 10303 specifies the roles of both the testing
    laboratory and the client during the conformance assessment process, the need
    to reach mutual agreements between them, and the requirements on each of them.
