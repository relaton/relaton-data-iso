abstract:
- content: |-
    This document specifies a method for the determination of the inhibition of growth of the unicellular marine algae Skeletonema sp. and Phaeodactylum tricornutum by substances and mixtures contained in sea water or by environmental water samples (effluents, elutriates, etc.).
    The method can be used for testing substances that are readily soluble in water and are not significantly degraded or eliminated in any other way from the test medium.
    NOTE            With modifications, as described in ISO 14442 and ISO 5667-16, the inhibitory effects of poorly soluble organic and inorganic materials, volatile compounds, metal compounds, effluents, marine water samples and elutriates of sediments can be tested.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie une méthode de détermination de l’inhibition de la croissance des algues marines unicellulaires Skeletonema sp. et Phaeodactylum tricornutum provoquée par des substances et des mélanges présents dans l’eau de mer ou par des échantillons d’eau environnementale (effluents, élutriats, etc.).
    Cette méthode peut être utilisée pour soumettre à l’essai des substances facilement solubles dans l’eau et qui ne sont pas sensiblement dégradées ou éliminées d’autre manière du milieu d’essai.
    NOTE            En appliquant les modifications décrites dans l’ISO 14442 et l’ISO 5667–16, il est possible d’évaluer par cet essai les effets inhibiteurs des matières organiques et inorganiques peu solubles, des composés volatils, des composés métalliques, des effluents, des échantillons d’eaux marines et des élutriats de sédiments.
