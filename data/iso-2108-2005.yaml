  format: text/plain
- content: |-
    L'ISO 2108:2005 a pour objet d'établir les spécifications faisant du Numéro international normalisé du livre (ISBN) un système d'identification international unique pour chaque forme du produit ou édition d'une monographie, publiée ou produite par un éditeur ou un producteur particulier. Elle spécifie la construction d'un ISBN, les règles pour son attribution et son utilisation, les métadonnées devant être associées à l'attribution de l'ISBN ainsi que l'administration du système ISBN.
    L'ISO 2108:2005 est applicable aux monographies (ou à leurs sections ou chapitres individuels lorsque ces derniers sont mis à disposition séparément) et à certains types de produits apparentés qui sont mis à la disposition du public. L'Annexe A fournit des exemples de produits pour lesquels la norme est ou non applicable.
