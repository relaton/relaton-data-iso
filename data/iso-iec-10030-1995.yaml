abstract:
- language: en
  script: Latn
  content: 'Cancels and replaces the first edition (1990). Defines a protocol for
    the exchange of routeing information between an End System and a Subnetwork Address
    Resolution Entity, and between an Intermediate System and a Subnetwork Address
    Resolution Entity. Applicable to: End Systems which operate according to the main
    body of ISO/IEC 8878 to provide and support the OSI Connection-mode Network Service
    using ISO/IEC 8208; Subnetwork Address Resolution Entities which operate ISO/IEC
    8208; Intermediate Systems which operate ISO/IEC 8208.'
