abstract:
- language: en
  script: Latn
  content: ISO 18857-1:2005 specifies a method for the determination of 4-nonylphenol
    (mixture of isomers) and 4-(1,1,3,3-tetramethylbutyl)phenol in non-filtered samples
    of drinking water, ground water and surface water. The method is applicable in
    a concentration range from 0,005 micrograms per litre to 0,2 micrograms per litre
    for 4-(1,1,3,3-tetramethylbutyl)phenol and from 0,02 micrograms per litre to 0,2
    micrograms per litre for 4-nonylphenol (mixture of isomers). Depending on the
    matrix, the method is also applicable to waste water containing the analyzed compounds
    in the concentration range from 0,1 micrograms per litre to 50 micrograms per
    litre. Higher concentrations can be measured after appropriate dilution of the
    sample.
- language: fr
  script: Latn
  content: L'ISO 18857-1:2005 spécifie une méthode de dosage du 4-nonylphénol (mélange
    d'isomères) et du 4-(1,1,3,3-tétraméthylbutyl)phénol dans des échantillons non
    filtrés d'eaux potables, d'eaux souterraines et d'eaux de surface. La méthode
    est applicable dans une plage de concentrations comprise entre 0,005 microgramme
    par litre et 0,2 microgramme par litre pour le 4-(1,1,3,3-tétraméthylbutyl)phénol
    et entre 0,02 microgramme par litre et 0,2 microgramme par litre pour le 4-nonylphénol
    (mélange d'isomères). Selon la matrice, cette méthode est également applicable
    aux eaux résiduaires dans une plage de concentrations de 0,1 microgramme par litre
    à 50 microgrammes par litre. De plus fortes concentrations peuvent être mesurées
    après dilution appropriée de l'échantillon.
