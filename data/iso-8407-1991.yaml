abstract:
- language: en
  script: Latn
  content: Specifies procedures designed to remove all corrosion products without
    significant removal of base metal. These procedures may, in some cases, also be
    applied to metal coatings. Annex A is for information only.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale prescrit des méthodes pour l'élimination des produits de corrosion qui se sont formés sur des éprouvettes d'essai en métal ou en alliage au cours de leur exposition en milieu corrosif. Pour les besoins de la présente Norme internationale, le terme "métal", couvrira à la fois les métaux et les alliages.  Les méthodes prescrites sont concues pour éliminer tous les produits de corrosion sans affecter le métal de base. Elles permettent une détermination précise de la perte de masse du métal pendant son exposition en milieu corrosif.  Ces méthodes peuvent, dans certains cas, être appliquées aux revêtements métalliques mais il convient de tenir compte des effets possibles du substrat.
