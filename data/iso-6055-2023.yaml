abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the requirements and testing of overhead guards, operator’s leg(s)/feet protection for industrial trucks and overturning testing of industrial variable-reach trucks with operator position not protected by the boom (hereafter referred to as "trucks") requiring an overhead guard according to ISO 3691‑1 and ISO 3691‑2.
    This document is not applicable to rough-terrain variable-reach trucks and slewing rough-terrain variable-reach trucks.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les exigences et les essais pour les protège-conducteurs, la protection de la jambe (des jambes)/du pied (des pieds) de l'opérateur des chariots de manutention, ainsi que les essais de retournement pour les chariots de manutention à portée variable avec le poste de l'opérateur non protégé par la flèche (ci-après désignés «chariots») exigeant un protège-conducteur conformément à l'ISO 3691-1 et à l’ISO 3691-2.
    Le présent document n’est pas applicable aux chariots tout-terrain à portée variable ni aux chariots tout-terrain à portée variable rotatifs.
