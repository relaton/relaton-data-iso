abstract:
- content: In ISO 13520 procedures are covered for estimating ferrite content in certain
    grades of austenitic iron-chromium-nickel alloy castings that have compositions
    balanced to create the formation of ferrite as a second phase in amounts controlled
    within specified limits. Methods are described for estimating ferrite content
    by chemical, magnetic and metallographic means.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: Dans l'ISO 13520 sont donnés des modes opératoires pour l'estimation de
    la teneur en ferrite dans certaines nuances de pièces moulées en alliage fer-nickel-chrome
    austénitique dont la composition est équilibrée pour provoquer la formation de
    ferrite en phase secondaire, en quantité maintenue dans des limites spécifiées.
    Les méthodes décrites permettent l'estimation de la teneur en ferrite par des
    procédés chimique, magnétique et métallographiques.
