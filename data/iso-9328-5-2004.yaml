abstract:
- content: ISO 9328-5:2004 specifies the requirements for flat products for pressure
    equipment, made of thermomechanically rolled fine grain steels. The steels are
    not suitable for hot forming. The requirements and definitions of ISO 9328-1 also
    apply to this document.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 9328-5:2004 spécifie les exigences relatives aux produits plats pour
    appareils à pression en aciers soudables à grains fins, laminés thermomécaniquement.
    Ces aciers ne sont pas appropriés pour le formage à chaud. Les exigences et définitions
    de l'ISO 9328-1 s'appliquent également au présent document.
