abstract:
- content: |-
    ISO 2575:2010 specifies symbols (i.e. conventional signs) for use on controls, indicators and tell-tales applying to passenger cars, light and heavy commercial vehicles and buses, to ensure identification and facilitate use.
    It also indicates the colours of possible optical tell-tales, which inform the driver of either correct operation or malfunctioning of the related devices.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 2575:2010 spécifie les symboles (c'est-à-dire les signes conventionnels) à utiliser sur les commandes, indicateurs et témoins des voitures particulières, des véhicules utilitaires légers et lourds ainsi que des autobus pour en assurer l'identification et en faciliter l'usage.
    Elle indique également les couleurs des témoins optiques éventuels qui informent le conducteur du déroulement correct des opérations ou du mauvais fonctionnement des organes associés.
  language:
  - fr
  script:
  - Latn
