abstract:
- language: en
  script: Latn
  content: |-
    ISO/TS 10303-1050:2019 specifies the application module for Dimension tolerance.
    The following are within the scope of ISO/TS 10303-1050:2019:
    - specification of geometric dimensions of a feature of a shape;
    - dimensions that locate a feature relative to another feature;
    - specification of the value of a dimension;
    - dimensions that specify the size of a feature;
    - specification of tolerances for geometric dimensions;
    - plus and minus tolerances applied to dimensions;
    - limits and fits.
