abstract:
- language: en
  script: Latn
  content: |-
    This International Standard provides metrological and construction requirements for an internationally acceptable series of burettes, suitable for general laboratory purposes.
    The details specified are in accordance with the principles of design and construction of volumetric glassware given in ISO 384.
    For piston burettes, see ISO 8655-3.
- language: fr
  script: Latn
  content: |-
    L'ISO 385:2005 fournit des exigences de métrologie et de construction pour une série de burettes acceptables sur le plan international et adaptées aux usages courants de laboratoire.
    Le détail des spécifications est conforme aux principes de conception et de construction de la verrerie volumétrique exposés dans l'ISO 384.
    Pour les burettes à piston, l'ISO 8655-3 s'applique.
