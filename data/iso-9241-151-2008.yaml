abstract:
- content: "ISO 9241-151:2008 provides guidance on the human-centred design of software
    Web user interfaces with the aim of increasing usability. Web user interfaces
    address either all Internet users or closed user groups such as the members of
    an organization, customers and/or suppliers of a company or other specific communities
    of users.\nThe recommendations given in this part of ISO 9241:2008 focus on the
    following aspects of the design of Web user interfaces: high-level design decisions
    and design strategy; content design; navigation and search; content presentation.\nThe
    user interfaces of different types of user agents such as Web browsers or additional
    tools such as Web authoring tools are not directly addressed in this part of ISO
    9241:2008 (although some of its guidance could apply to these systems as well).
    \nWeb user interfaces are presented on a personal computer system, mobile system
    or some other type of network‑connected device. While the recommendations given
    in this part of ISO 9241:2008 apply to a wide range of available front‑end technologies,
    the design of mobile Web interfaces or smart devices could require additional
    guidance not within its scope; neither does it provide detailed guidance on technical
    implementation nor on issues of aesthetic or artistic design."
