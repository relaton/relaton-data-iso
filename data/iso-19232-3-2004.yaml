abstract:
- content: ISO 19232-3:2004 specifies the minimum image quality values to ensure a
    uniform radiographic quality. It applies to the two types of image quality indicator
    as detailed in ISO 19232-1 for wire type image quality indicators and ISO 19232-2
    for step/hole type image quality indicators as well as for the two techniques
    described in ISO 5579. Values are specified for both the basic and improved radiographic
    techniques specified in ISO 5579 and for ferrous metals.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 19232-3:2004 prescrit les exigences minimales concernant l'indice
    de qualité d'image afin d'assurer une qualité radiographique uniforme. Elle s'applique
    aux deux sortes d'indicateurs de qualité d'image respectivement décrits dans l'ISO
    19232-1 pour les IQI à fils et l'ISO 19232-2 pour les IQI à trous et à gradins,
    ainsi qu'aux techniques décrites dans l'ISO 5579. Les indices sont spécifiés pour
    chacune des deux techniques radiographiques décrites dans l'ISO 5579 et pour les
    métaux ferreux.
