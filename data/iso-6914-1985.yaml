abstract:
- language: en
  script: Latn
  content: 'Describes three methods of testing: A: measurements under continuous strain,
    B: preferred for intermittent strain, C: alternative to B under intermittent strain
    and laboratory conditions. For A and B a stress tester is used to record the stress
    at the temperature of ageing. Helpful for quality control. Measurement at differnt
    temperatures may be used for research. Method to be used depends on the purpose
    of test.'
