abstract:
- content: |-
    ISO 8829-2:2006 specifies test methods for flexible polytetrafluoroethylene (PTFE) inner tubes with non-metallic braided hose and hose assemblies used in aircraft fluid systems, in the pressure and temperature ranges covered by pressure classes and temperature types, as specified in ISO 6771.
    ISO 8829-2:2006 applies to the hose and the hose coupling. The tests and assembly requirements for the connecting end fittings are covered in the procurement specification.
    ISO 8829-2:2006 is applicable when reference is made to it in a procurement specification or other definition document.
