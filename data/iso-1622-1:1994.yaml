abstract:
- content: Cancels and replaces the firs edition (1985). Establishes a system of designation
    for polystyrene thermoplastic material, which may be used as the basis for specifications.
    Applicable to all amorphous polystyrene homopolymers. Applies to materials ready
    for normal use, unmodified or modified by colorants, additives, fillers etc. Does
    not apply to expanded polystyrene, styrene copolymers, homopolymers of substituted
    styrene and those modified with other polymers such as elastomers.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente partie de l'ISO 1622 établit un système de désignation des matériaux thermoplastiques polystyrène, qui peut être utilisé comme base pour les spécifications.  Les types de plastiques en polystyrène sont différenciés les uns des autres par un système de classification basé sur des niveaux atteints par les propriétés de désignation :  a) température de ramolissement Vicat ;  b) indice de fluidité ;  et sur des informations concernant l'application prévue et/ou la méthode de mise en oeuvre, les propriétés Importantes, les additifs et les colorants.  La présente partie de l'ISO 1622 est applicable à tous les homopolymères transparents.  Elle s'applique aux matériaux prêts à l'emploi, non modifiés ou modifiés par des colorants, additifs, charges, etc.  La présente partie de l'ISO 1622 ne s'applique pas au polystyrène expansé, aux copolymères de styrène, aux homopolymères de styrène substitué, ni à ceux qui sont modifiés par d'autres polymères tels que les élastomères.  Le fait que des matériaux aient la même désignation n'implique pas qu'ils présentent nécessairement les mêmes performances. La présente partie de l'ISO 1622 ne comporte pas de données sur la conception, les performances ou les conditions de mise en oeuvre qui peuvent être exigées pour spécifier un matériau pour une application et/ou une méthode de mise en oeuvre particulière.  Si de telles caractéristiques additionnelles sont nécessaires, elles doivent être déterminées conformément aux méthodes d'essai prescrites dans l'ISO 1622-2, si appropriée.  Afin de prescrire un matériau thermoplastique pour une application particulière ou de garantir la reproductibilité de la méthode de mise en oeuvre, des exigences additionnelles peuvent être indiquées dans le bloc de données 5 (voir article 3, alinéa d'introduction).
