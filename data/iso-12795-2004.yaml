abstract:
- language: en
  script: Latn
  content: |-
    ISO 12795:2004 specifies a method of determining the mass fraction of uranium and the oxygen-to-uranium atomic ratio in hyperstoichiometric uranium dioxide (UO2+X) powders and pellets.
    ISO 12795:2004 is used for the determination of the U mass fraction and the O/U-ratio of nuclear grade uranium dioxide.
    An impurity correction in the U mass fraction and the O/U-ratio determination should be performed, if the amount of total impurities in oxide form exceeds 1 500 micrograms per gram of sample. Lower impurity levels influence the O/U-ratio by less than 0,000 5 and can be neglected. The non-volatile impurities shall be determined by an appropriate technique, and the correction applied. If the total content of the non-volatile impurities in oxide form is greater than 1 500 micrograms per gram of sample, the overall precision of the method depends on the accuracy of these impurity measurements.
- language: fr
  script: Latn
  content: |-
    L'ISO 12795:2004 décrit une méthode pour la détermination de la fraction massique d'uranium et du rapport oxygène sur uranium dans les poudres et les pastilles de dioxyde d'uranium (UO2+X) sur-stoechiométrique.
    L'ISO 12795:2004 est utilisée pour la détermination de la fraction massique d'uranium et du rapport oxygène sur uranium du dioxyde d'uranium de qualité nucléaire. La reproductibilité et la justesse indiquées en 8.2 sont valides si la teneur totale des impuretés présentes dans l'échantillon n'excède pas les valeurs données en 8.2.
    Si la teneur totale des impuretés présentes dépasse 1 500 microgrammes par gramme d'échantillon, il convient que des corrections de la teneur en uranium et du rapport O/U soient réalisées. Un niveau inférieur de teneur en impuretés, influence le rapport O/U de moins de 0,000 5 et peut être négligé. Les impuretés non volatiles peuvent être déterminées par une technique appropriée et la correction appliquée. Si la teneur totale en impuretés non volatiles est supérieure à 1 500 microgrammes par gramme d'échantillon la justesse globale de la méthode dépend de la justesse des mesures sur les impuretés.
