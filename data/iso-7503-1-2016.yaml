  content: |-
    L'ISO 7503 (toutes les parties) et l'ISO 8769 s'adressent aux personnes chargées de déterminer la radioactivité présente sur des surfaces solides. L'ISO 7503 est publiée en trois parties qui peuvent être utilisées conjointement ou séparément, selon les besoins.
    L'ISO 7503-1:2016 porte sur l'évaluation de la contamination de surface par mesurages directs et indirects, ainsi que sur l'étalonnage de l'instrumentation associée.
    L'ISO 7503-1:2016 est applicable aux émetteurs alpha, bêta et photoniques et destinée aux établissements hospitaliers, universitaires, policiers ou industriels. Elle peut également servir à l'évaluation de l'activité des camions, conteneurs, colis ou équipements et est applicable à toute organisation qui manipule des matières radioactives. De manière générale, elle s'applique aux surfaces planes bien définies auxquelles les méthodes directes sont applicables, mais elle peut également être utilisée pour les surfaces non planes et lorsque des essais indirects par frottis seraient appropriés. Ces études peuvent être réalisées sur des conteneurs, des zones inaccessibles ou des surfaces non planes où des essais par frottis peuvent être réalisés. L'ISO 7503‑1:2016  peut s'avérer utile dans les situations d'urgence, telles que les accidents nucléaires, qui nécessiteraient l'intervention de spécialistes en radioprotection.
    L'ISO 7503-1:2016 ne s'applique pas à l'évaluation de la contamination de la peau, des vêtements et des matériaux en vrac (gravier, par exemple).
    NOTE       La méthode d'essai par frottis qui utilise des échantillons pour l'évaluation de la contamination des surfaces radioactives est traitée dans l'ISO 7503‑2. L'étalonnage des instruments utilisés pour l'évaluation de la contamination des surfaces radioactives est traité dans l'ISO 7503‑3.
