abstract:
- content: |-
    This document describes a method for determining the etch pit density, which is used to detect dislocations and processing-introduced defects that occur on single-crystal GaN substrates or single-crystal GaN films.
    It is applicable to the defects specified in ISO 5618-1 from among the defects exposed on the surface of the following types of GaN substrates or films: single-crystal GaN substrate; single-crystal GaN film formed by homoepitaxial growth on a single-crystal GaN substrate; or single-crystal GaN film formed by heteroepitaxial growth on a single-crystal Al2O3, SiC, or Si substrate.
    It is applicable to defects with an etch pit density of ≤ 7 × 107 cm-2.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document décrit une méthode de détermination de la densité des piqûres qui est utilisée pour détecter les dislocations et les défauts induits par le process et qui sont rencontrés sur les substrats de GaN monocristallin ou les films de GaN monocristallin.
    Il est applicable aux défauts spécifiés dans l’ISO 5618-1 parmi les défauts émergents à la surface des types de substrats ou de films de GaN suivants: substrat de GaN monocristallin, film de GaN monocristallin formé par croissance homoépitaxiale sur un substrat de GaN monocristallin ou film de GaN monocristallin formé par croissance hétéroépitaxiale sur un substrat monocristallin de Al2O3, SiC ou Si.
    Il est applicable aux défauts dont la densité des piqûres est ≤ 7 × 107 cm-2.
