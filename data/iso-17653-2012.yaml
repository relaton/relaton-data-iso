abstract:
- language: en
  script: Latn
  content: |-
    1 Scope
    This International Standard specifies specimen dimensions, testing equipment and the procedure for torsion testing of resistance spot welds with single sheet thicknesses ranging from 0,5 mm to 6,0 mm in steels. It can be used for non-ferrous materials in certain circumstances.
    The aim of this International Standard is to determine the weld diameter and the failure type of fractured specimens, and to evaluate the influence of different steel types, welding parameters and other factors on the deformation characteristics of a resistance spot weld.
- language: fr
  script: Latn
  content: |-
    1 Domaine d'application
    La présente Norme internationale spécifie les dimensions des éprouvettes, le matériel d'essai et le mode
    opératoire pour les essais de torsion des soudures par résistance par points d'une même tôle d'acier d'épaisseurs
    comprises entre 0,5 mm et 6,0 mm. Dans certains cas, elle peut être utilisée pour les métaux non-ferreux.
    L'objet de la présente Norme internationale est de déterminer le diamètre de la soudure et le type de rupture des
    éprouvettes rompues, et d'évaluer l'effet des différents types d'acier, des paramètres de soudage et d'autres
    facteurs sur les caractéristiques de déformation d'une soudure par résistance par points.
