abstract:
- content: "This document specifies requirements, procedures and message formats for
    controlling and monitoring of test targets, used for testing of active safety
    functions and autonomous vehicles. \nThe document specifies functionality and
    messaging for monitoring and controlling of test objects by a control centre facilitating
    an interoperable test object environment. This document defines a communication
    protocol which allows for the control centre to safely execute tests using test
    objects from multiple vendors.\nThis document does not specify the internal architecture
    of the test object nor control centre.\nThis document does not specify how testing
    of the vehicles shall be performed."
