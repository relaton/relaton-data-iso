abstract:
- language: en
  script: Latn
  content: "This document specifies a test method for the determination of brittle
    crack arrest toughness. \nIt is applicable to ferritic steel base metals exhibiting
    ductile to brittle transition behaviour. Applicable materials are rolled steel
    plates. It is intended for materials with a tensile strength of 950 MPa or less
    and a test piece thickness of 200 mm or less. The range of arrest temperatures
    is between −196 °C and +100 °C. This document can be applied to flat rolled steel
    plates but not to flattened steel pipes because the flattening can cause changes
    in arrest toughness. "
