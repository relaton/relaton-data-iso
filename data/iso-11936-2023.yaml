abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a method for determining the total content (solvent extractible) of the following bisphenols in leather:
    —     bisphenol A;
    —     bisphenol B;
    —     bisphenol F;
    —     bisphenol S.
    This method requires the use of liquid chromatography (LC) with either a single quadrupole mass spectrometer (MS), a triple quadrupole mass spectrometer (MS/MS), an ultraviolet (UV) detector, a diode array detector (DAD) or a fluorescence detector (FLD) to identify and quantify the bisphenols.
    NOTE            This method can also be used for other bisphenols if they are validated by the laboratory.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie une méthode de détermination de la teneur totale (extractible par solvant) des bisphénols suivants dans le cuir :
    —     le bisphénol A ;
    —     le bisphénol B ;
    —     le bisphénol F ;
    —     le bisphénol S.
    Cette méthode nécessite de recourir à la chromatographie en phase liquide (CL), couplée soit à un spectromètre de masse à simple quadripôle (MS), à un spectromètre de masse à triple quadripôle (MS/MS), à un détecteur ultraviolet (UV), à un détecteur à barrettes de diodes (DAD) ou à un détecteur de fluorescence (FLD), afin d’identifier et de quantifier les bisphénols.
    NOTE            Sous réserve de validation par le laboratoire, cette méthode peut également être utilisée pour d’autres bisphénols.
