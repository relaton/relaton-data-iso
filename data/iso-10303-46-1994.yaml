abstract:
- content: 'Specifies the integrated resources for the visualization of displayable
    product information and the generic resources required to describe the desired
    visual appearance of product information in its picture. Covers association between
    product data and presentation data; support of graphics functionality in compliance
    with current ISO graphics standards; definition of presentation style attributes;
    control of approximation tolerances for geometric presentation elements; methods
    for defining the appearance of characters and symbols in fonts; support of externally
    defined character fonts and symbols; image control by a layer mechanism; nesting
    of presentation areas. Does not cover: Definition of product information and of
    the contents of character font and symbol libraries; exchange of purely graphical
    information without any relationship to product information.'
  language:
  - en
  script:
  - Latn
  format: text/plain
