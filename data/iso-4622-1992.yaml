abstract:
- language: en
  script: Latn
  content: Specifies a test method for determining, under standard conditions, whether
    a single-coat film or a multi-coat system of paints after a specified drying period
    is sufficiently dry to resist damage when two painted surfaces or one painted
    surface and another surface are placed in contact under pressure. For any particular
    application, it needs to be completed by supplementary information.
- language: fr
  script: Latn
  content: "\nLa présente Norme internationale fait partie d'une série de normes traitant
    de l'échantillonnage et des essais des peintures, vernis et produits assimilés.
    Elle prescrit une méthode d'essai pour déterminer, dans des conditions normalisées,
    si un feuil en simple couche ou un système multicouche de peintures ou de produits
    assimilés, après une durée prescrite de séchage, est suffisamment sec pour résister
    sans dommage lorsque deux surfaces peintes, ou une surface peinte et une autre
    surface, sont placées en contact sous pression. La méthode est destinée à simuler
    les conditions auxquelles sont soumis des articles peints lorsqu'ils sont empilés
    les uns sur les autres.  \nNOTE 1 Dans certains pays, l'essai est qualifié d'essai
    «bloc».\n"
