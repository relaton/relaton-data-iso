abstract:
- content: |2

    La présente Norme internationale spécifie les caractéristiques des vis à tête hexagonale entièrement filetées de filetage M5 à M64 inclus, de grade C.  NOTE:  Ce type de produit est le même que celui qui est traité dans l'ISO 4016, à l'exception du filetage jusque sous tête. Si, dans des cas particuliers, des spécifications autres que celles figurant dans la présente Norme internationale sont requises, il est recommandé de les prendre dans les Normes internationales existantes, par exemple ISO 724, ISO 888, ISO 898-1, ISO 965-1 et ISO 4759-1.
