abstract:
- language: en
  script: Latn
  content: "ISO 7451:2007 specifies a method for estimating the volume of materials
    which a hoe-type or grab-type bucket of a hydraulic excavator or backhoe loader
    can normally contain. The volume assessments are based on the internal dimensions
    of the bucket and on the representative volumes at the top of the bucket.\nThe
    method employs the technique of dividing the complex shape of the material in
    the bucket into simple geometric shapes.\nThis method of assessment is intended
    to provide a conventional means of comparing bucket capacities. It is not intended
    to be used to define true capacities. "
- language: fr
  script: Latn
  content: |-
    L'ISO 7451:2007 spécifie une méthode d'approximation du volume de matériaux que peuvent normalement contenir un godet travaillant en rétro et une benne preneuse d'une pelle hydraulique ou d'une chargeuse-pelleteuse. Les évaluations de volume s'appuient sur les dimensions intérieures du godet ou de la benne et sur les volumes représentatifs en haut du godet ou de la benne.
    La méthode emploie la technique de division de la forme complexe du matériau qui se trouve dans le godet ou la benne en formes géométriques simples.
    Cette méthode d'évaluation est destinée à fournir un moyen conventionnel de comparaison des capacités des godets. Elle n'est pas destinée à être utilisée pour définir des capacités réelles.
