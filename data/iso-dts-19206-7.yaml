abstract:
- content: "This document provides test methods to determine the properties and performance
    of target carriers, in combination with specified targets. \nThis document specifies
    how to validate the target carrier plus target regarding the dynamic performance
    versus the requirements and tolerances specified in test protocols. The main characteristics
    validated in this document are the speed, yaw rate and lateral deviation.\nThis
    document does not address the detection characteristics of the target carrier
    plus target.\nThis document does not address the complete test synchronization
    including the Vehicle Under Test and the target carrier plus the target"
