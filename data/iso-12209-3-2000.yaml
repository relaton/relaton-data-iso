abstract:
- content: |2

    La présente partie de l'ISO 12209 spécifie les caractéristiques des adaptateurs permettant de convertir la sortie d'un robinet de bouteille de type fileté pour régulateur d'air comprimé respirable en une sortie de type à étrier. Elle définit les exigences fondamentales pour le raccord ainsi que pour ses composants et spécifie les dimensions de base.
