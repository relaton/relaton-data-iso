abstract:
- language: en
  script: Latn
  content: |-
    ISO 21873-1:2015 specifies terminology and commercial literature specifications for mobile crushers used for crushing rocks or reprocessing construction materials and capable of relocation between worksites.
    It applies to mobile crushers that are either
    -      self-propelled (mounted on a chassis),
    -      lorry (truck) mounted, or
    -      semi-trailer mounted.
    It does not apply to the following:
    -      fixed (stationary) crushers;
    -      large mining-type movable crushers.
