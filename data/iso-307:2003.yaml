abstract:
- content: |-
    ISO 307:2003 specifies a method for the determination of the viscosity number (also referred to as reduced viscosity) of dilute solutions of polyamides in certain specified solvents.
    The method is applicable to the polyamides designated PA 46, PA 6, PA 66, PA 69, PA 610, PA 612, PA 11, PA 12, PA 6T/66 and PA MXD6 as defined in ISO 1874-1, as well as to copolyamides and other polyamides that are soluble in one of the specified solvents under the specified conditions.
    The method is not applicable to polyamides produced by anionic polymerization of lactams or produced with crosslinking agents; such polyamides are normally insoluble in the specified solvents.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 307:2003 spécifie une méthode pour la détermination de I'indice de viscosité des solutions diluées de polyamides dans certains solvants spécifiés.
    La méthode est applicable aux polyamides désignés PA 46, PA 6, PA 66, PA 69, PA 610, PA 612, PA 11, PA 12, PA 6T/66 et PA MXD6, tels que définis dans I'ISO 1874-1, ainsi qu'aux copolyamides et autres polyamides solubles dans I'un des solvants spécifiés dans les conditions spécifiées.
    La méthode n'est pas applicable aux polyamides obtenus par polymérisation anionique des lactames ou produits avec des agents de réticulation; de tels polyamides sont normalement insolubles dans les solvants spécifiés.
