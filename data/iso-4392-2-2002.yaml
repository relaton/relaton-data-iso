abstract:
- content: This part of ISO 4392 specifies two test methods for determining the startability
    of rotary hydraulic motors. It describes two comparable methods of measurement,
    namely the constant torque method and the constant pressure method. Since the
    results obtained by these two methods are equivalent, no preference is given to
    either.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: La présente partie de l'ISO 4392 spécifie deux méthodes d'essai pour déterminer
    la capacité de démarrage des moteurs hydrauliques rotatifs. Elle décrit deux méthodes
    de mesure comparables, une à couple constant, l'autre à pression constante. Les
    résultats obtenus par ces méthodes étant équivalents, aucun ordre de préférence
    n'est établi pour elles.
