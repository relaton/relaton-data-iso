abstract:
- content: |-
    This part of ISO 20765 specifies a method of calculation for the volumetric and caloric properties of natural gases, natural gases containing synthetic admixture and similar mixtures, at conditions where the mixture can exist only as a gas.
    The method is applicable to pipeline-quality gases within the ranges of pressure and temperature at which transmission and distribution operations normally take place. For volumetric properties (compression factor and density), the uncertainty of calculation is about ± 0,1 % (95 % confidence interval). For caloric properties (for example enthalpy, heat capacity, Joule-Thomson coefficient, speed of sound), the uncertainty of calculation is usually greater.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "L'ISO 20765-1:2005 spécifie une méthode de calcul des propriétés volumétriques
    et calorifiques des gaz naturels, de gaz naturels contenant un adjuvant synthétique
    et de mélanges similaires, dans des conditions telles que le mélange ne peut exister
    que sous forme gazeuse.\nLa méthode est applicable aux gaz de qualité réseau dans
    les plages de pression et de température auxquelles s'effectuent normalement les
    opérations de transport et de distribution. Pour les propriétés volumétriques
    (facteur de compression et masse volumique), l'incertitude de calcul avoisine
    ± 0,1 % (intervalle de confiance de 95 %). En revanche, l'incertitude de calcul
    est généralement plus élevée pour les propriétés calorifiques (par exemple l'enthalpie,
    la capacité thermique, le coefficient de Joule-Thomson, la vitesse du son). "
