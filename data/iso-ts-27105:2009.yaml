abstract:
- content: |-
    ISO/TS 27105|IDF/RM 216:2009 specifies a method for the quantitative determination of hen's egg white lysozyme in milk and milk products.
    The method is suitable for measuring low levels of hen's egg white lysozyme with a quantification limit of 5 mg/kg.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO/TS 27105|FIL/MR 216:2009 spécifie une méthode pour la détermination quantitative de lysozyme de blanc d'œufs dans le lait et les produits laitiers.
    La méthode est adaptée au mesurage de faibles niveaux de lysozyme de blanc d'œufs avec une limite de quantification de 5 mg/kg.
