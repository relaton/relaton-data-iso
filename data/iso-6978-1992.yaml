abstract:
- language: en
  script: Latn
  content: 'Two methods are specified: method A for higher mercury content (> 0,5
    µg/m^3) based on sampling at atmospheric pressure, absorption in potassium permangante
    solution, reduction of mercury ions, analysis by flameless atomic absorption spectrometry;
    method B for lower mercury content (10^- 3 µg/m^3 to 1 µg/m^3) based on sampling
    at atmospheric or higher pressure, adsorption on silver/gold, desorption, analysis
    by flameless atomic absorption spectrometry.'
