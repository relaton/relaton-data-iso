abstract:
- content: Specifies the characteristics of different guards and shields to protect
    personnel from accidental hazards which may arise during operation and servicing
    of earth-moving machines due to mechanical, thermal, chemical and electrical causes.
    Covers both rubber-tyred and track-type off-highway earth-moving machinery of
    all sizes.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "La présente Norme internationale donne les définitions et spécifie les
    caractéristiques des différents types de tôles et de plaques visant à protéger
    les personnes contre les dangers accidentels, pouvant survenir pendant le fonctionnement
    ou l'entretien des engins de terrassement, provoqués par \n- des causes mécaniques;
    \n- des causes thermiques; \n- des causes chimiques; \n- des causes électriques."
