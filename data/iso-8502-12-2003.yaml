abstract:
- content: |-
    ISO 8502:2003 describes a field method for the determination, by drop titration, of soluble ferrous ions on steel surfaces before and/or after surface preparation.
    The method is intended mainly for use in the assessment of contaminants on a surface. It is easy for unskilled personnel to carry out and it is sufficiently accurate for most practical purposes.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 8502-12:2003 décrit une méthode in situ pour la détermination des ions ferreux solubles par un titrage au goutte à goutte sur des subjectiles d'acier avant et/ou après la préparation de surface.
    La méthode est destinée principalement à évaluer les agents contaminants sur une surface. Elle est facile à appliquer pour un personnel non qualifié, et suffisamment précise pour la plupart des utilisations pratiques.
