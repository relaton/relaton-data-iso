abstract:
- language: fr
  script: Latn
  content: |2

    La présente partie de l'ISO 7899 spécifie une méthode pour la recherche et le dénombrement des entérocoques intestinaux dans l'eau par filtration sur membrane. La présente partie de l'ISO 7899 est spécialement adaptée à l'examen des eaux de boisson, des eaux de piscines, et d'autres eaux désinfectées ou propres. Néanmoins, la méthode peut être appliquée à tous types d'eaux, excepté en présence d'une abondance de matières en suspension ou de germes interférents. Elle est particulièrement adaptée à l'examen de grands volumes d'eau contenant peu d'entérocoques intestinaux.
