abstract:
- language: en
  script: Latn
  content: |-
    This part of ISO 14530 specifies the requirements for the physical and chemical properties of unsaturated-polyester
    powder moulding compounds (UP-PMCs) and compression- or injection-moulded test specimens produced from
    them.
    It is limited to those powder moulding compounds whose composition and properties are significantly different. It is
    further limited to those moulding compounds which are of general technical and/or economic importance.
    The properties which are used to characterize the moulding compounds, the test methods and the test conditions
    are selected from those given in ISO 14530-2.
    The moulding compounds are divided into types according to their composition and properties. The various types
    are designated using the designation system defined in ISO 14530-1.
- language: fr
  script: Latn
  content: |-
    La présente partie de l'ISO 14530 spécifie les caractéristiques physiques et chimiques des poudres à mouler à
    base de polyester non saturé (UP-PMC) et des éprouvettes moulées par injection ou par compression, produites à
    partir de ces poudres.
    Elle se limite aux poudres à mouler dont la composition et les propriétés diffèrent de manière significative. En
    outre, elle ne concerne que les poudres à mouler dont l'importance technique et/ou économique est assez
    générale.
    Les propriétés qui sont utilisées pour caractériser les poudres à mouler, ainsi que les méthodes et conditions
    d'essai, sont choisies parmi celles indiquées dans l'ISO 14530-2.
    Les poudres à mouler sont réparties en différents types selon leur composition et leurs propriétés. Ces divers types
    sont désignés en utilisant le système de désignation défini dans l'ISO 14530-1.
