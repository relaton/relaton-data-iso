abstract:
- content: "ISO/TS 10303-1232:2014-02 specifies the application module for\n         Design
    material aspects.       \n         \n      \n\n         The following are within
    the scope of \n         ISO/TS 10303-1232:2014-02:\n         \n      \n- identification
