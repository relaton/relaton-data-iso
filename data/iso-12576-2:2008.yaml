abstract:
- content: |-
    ISO 12576-2:2008 establishes three systems for the conformity control of thermal insulating products that are manufactured on-site from components produced in a factory and provides the minimum requirements for each system. Examples of these types of products are loose fill and spray-applied insulations.
    The purpose of ISO 12576-2:2008 is to provide uniform methods to determine whether the production of a thermal-insulating product is acceptable as conforming to the relevant specification requirements once it is installed on site.
