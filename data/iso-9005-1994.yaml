abstract:
- content: Specifies an analytical method for the determination of the oxygen/uranium
    ratio in uranium dioxide powder and sintered pellets. The method is applicable
    to reactor grade samples of hyperstoichiometric uranium dioxide powder and pellets.
    The limit of detection for deviation from stoichiometric composition is 2,002
    for uranium dioxide powder and 2,000 2 for sintered pellets.
