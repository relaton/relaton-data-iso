abstract:
- content: |-
    This document provides requirements for the design, design verification and validation, quality control, functional evaluations and storage of submersible linear motor (SLM) systems.
    This document is applicable to components of submersible linear motors including stators, movers and motor lead extension cables.
    This document also specifies design validation performance rating requirements and functional evaluation for SLM.
    Equipment not covered by this document includes pumps and other fittings, power cables and drive systems.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document donne des exigences pour la conception, la vérification et la validation, le contrôle qualité, les évaluations fonctionnelles et le stockage des systèmes de moteurs linéaires submersibles (SLM).
    Le présent document s'applique aux composants des moteurs linéaires submersibles, y compris les stators, les moteurs et les câbles d'extension de puissance du moteur.
    Le présent document spécifie également les exigences de niveau de performance de validation de la conception et l'évaluation fonctionnelle pour les SLM.
    Les équipements non couverts par le présent document comprennent les pompes et autres accessoires, les câbles d'alimentation et les systèmes d'entraînement.
