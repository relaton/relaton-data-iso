abstract:
- language: en
  script: Latn
  content: Applies primarily to ceelular materials having a sufficient compression
    resistance to permit suitable gripping of the test pieces. The test piece of a
    given shape is subjected to a tensile stress, transmitted to the test piece by
    means of a suitable device. The corresponding stress-strain curve shall be recorded.
    In the case of low compression resistance the bonding of reinforcing metall plates
    to the gripping ends of test pieces is possible.
