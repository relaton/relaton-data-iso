abstract:
- content: Gives terms and definitions. Defines procedures in order to protect financial
    messages exchanged through any communications architecture. Annex A forms an integral
    part of this standard. Annexes B, C and D are for information only.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    Les procédures décrites ici sont conçues pour protéger, par le chiffrement, des messages financiers (messages entiers ou éléments à chiffrer) échangés dans n'importe quelle architecture de communication. De telles architectures s'étendent aux capacités de transmission différée, au telex, à un nombre quelconque de noeuds et à des réseaux privés ou publics. Dans la mesure où un texte chiffré peut avoir une influence néfaste sur les processus de communication des réseaux financiers existants, la présente partie de l'ISO 10126 fournit un moyen permettant de transmettre le message chiffré à travers un certain nombre de réseaux sans qu'il puisse être incorrectement interprété comme étant une information de protocole de communication [par exemple, STX (début de texte), EOT (fin de transmission)]. La confidentialité des données de message financier, sous une forme structurée ou non, est protégée grâce à l'utilisation appropriée de la présente partie de l'ISO 10126. Les techniques décrites n'assurent pas la protection de l'intégrité (c'est-à-dire la protection contre toute modification, substitution ou rejeu). La protection de l'intégrité des données est l'objet de l'ISO 8730 et de l'ISO 8731. Le domaine d'application de la présente partie de l'ISO 10126 ne porte pas non plus sur les formats de message.
