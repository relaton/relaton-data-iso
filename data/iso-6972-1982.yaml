- content: Lays down dimensions, tolerances, measuring loads and minimum breaking
    loads, together with the tooth gap forms and rim profiles of the associated chain
    wheels for these chains suitable for the mechanical transmission of power and
    conveying applications under a variety of conditions. Fourteen types of attachments
