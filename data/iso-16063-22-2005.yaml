abstract:
- content: "ISO 16063-22:2005 specifies the instrumentation and procedures to be used
    for secondary shock calibration of rectilinear transducers, using a reference
    acceleration, velocity or force measurement for the time-dependent shock. The
    methods are applicable in a shock pulse duration range of 0,05 ms to 8,0 ms, and
    a dynamic range (peak value) of 100 m/s to 100 km/s2 (time-dependent). The methods
    allow the transducer shock sensitivity (i.e. the relationship between the peak
    values of the transducer output quantity and the acceleration) to be obtained.
    \nThese methods are not intended for the calibration of dynamic force transducers
    used in modal analysis."
  language:
