abstract:
- content: Specifies two methods, method A using a system under pressure and method
    B using a pressureless reservoir. Method A applies to all hose sizes and constructions
    and comprises a practical comparative test, simulating working conditions. Method
    B applies for hose and tubing up to 16 mm internal diameter.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "La présente Norme internationale prescrit deux méthodes pour la détermination
    de la transmission des liquides à travers la paroi des tuyaux et des tubes. Les
    deux méthodes sont applicables aux tuyaux et aux tubes en caoutchouc et en plastique,
    et comprennent \n- Méthode A -- pour toutes les dimensions et constructions de
    tuyau: un essai comparatif pratique, reproduisant les conditions de travail. \n-
    Méthode B -- pour tuyaux et tubes jusqu'à 16 mm de diamètre intérieur."
