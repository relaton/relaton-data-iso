abstract:
- language: en
  script: Latn
  content: "ISO PAS 22241-1:2005 specifies the quality characteristics of the NOx
    reduction agent AUS 32 (aqueous urea solution) which is needed to operate converters
    with selective catalytic reduction, so-called SCR (Selective Catalytic Reduction)
    converters, in motor vehicles with Diesel engines. SCR converters are particularly
    suitable for selectively reducing the nitrogen oxide (NOx) emissions of Diesel
    engines. \nIn the remaining parts of this ISO 22241, the term \"NOx reduction
    agent AUS 32\" will be abbreviated to \"AUS 32\"."
