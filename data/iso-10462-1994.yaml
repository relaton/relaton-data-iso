abstract:
- language: en
  script: Latn
  content: Specifies the minimum requirements for periodic inspection and maintenance
    to verify the integrity of acetylene cylinders for further service, regardless
    of the method of manufacture of the shell. Does not exclude the application of
    additional national requirements. Does not exempt the filler of an acetylene cylinder
    from the obligation to carry out an external visual examination prior to each
    charging and to ensure that cylinders are suitable for refilling with acetylene.
