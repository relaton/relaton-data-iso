abstract:
- language: en
  script: Latn
  content: "ISO 20838:2006 provides the overall framework for qualitative methods
    for the detection of food-borne pathogens using the polymerase chain reaction
    (PCR). \nIt covers the general requirements for the specific amplification of
    target nucleic acid sequences and the detection and confirmation of the identity
    of the amplified nucleic acid sequence. \nGuidelines, minimum requirements and
    performance characteristics described in ISO 20838:2006 are intended to ensure
    that comparable and reproducible results are obtained in different laboratories.\nISO
    20838:2006 has been established for food-borne pathogens in or isolated from food
    and feed matrices, but can also be applied to other matrices, for example environmental
    samples, or to the detection of other microorganisms under investigation."
- language: fr
  script: Latn
  content: |-
    L'ISO 20838:2006 fournit le cadre de travail général des méthodes qualitatives pour la détection des micro-organismes pathogènes présents dans les aliments à l'aide de la réaction de polymérisation en chaîne (PCR).
    Elle concerne les exigences générales relatives à l'amplification spécifique des séquences d'acide nucléique cible et à la détection et la confirmation de la nature de la séquence d'acide nucléique amplifiée.
    Les lignes directrices, les exigences minimales et les caractéristiques de performances décrites dans l'ISO 20838:2006 visent à garantir l'obtention de résultats comparables et reproductibles dans des laboratoires différents.
    L'ISO 20838:2006 a été conçue pour les micro-organismes pathogènes présents dans les aliments et les matrices alimentaires ou isolés de ces derniers, mais elle peut également s'appliquer à d'autres matrices, par exemple les échantillons environnementaux, ainsi que pour la détection d'autres micro-organismes.
