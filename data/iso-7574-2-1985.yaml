abstract:
- language: en
  script: Latn
  content: Provides quidelines for determining the labelled values of the noise emitted
    by individually-labelled machines, that is in the situation in which each machine
    has its on value of its noise emission quantity. Specifies a procedure for checking
    compliance of noise values of machines with the labelled values.
- language: fr
  script: Latn
  content: |2

    La présente partie de l'ISO 7574 donne un guide pour la détermination des valeurs annoncées des émissions acoustiques des machines et équipements étiquetés individuellement, c'est-à-dire que chaque machine produite a la valeur de sa grandeur d'émission acoustique annoncée individuellement. Elle spécifie également une méthode de contrôle de la conformité de l'émission acoustique d'une machine individuelle ou d'un équipement avec la valeur annoncée. La présente partie de l'ISO 7574 ne traite pas des conséquences qui s'ensuivent dans le cas où la valeur déclarée n'est pas confirmée comme étant vérifiée pour une machine individuelle.
