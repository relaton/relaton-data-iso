abstract:
- content: ISO 19950:2015 sets out an X-ray diffraction method for the determination
    of the alpha alumina content of smelter grade alumina. The method is applicable
    to smelter grade alumina containing alpha phase at levels up to 50 %. The percentage
    by mass of alpha alumina is determined on an "as received" basis.
