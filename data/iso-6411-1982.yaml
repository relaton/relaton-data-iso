  content: This representation mode may be used particulary when it is not necessary
    to show the exact form and size and where the designation of standardized centre
    holes is sufficient for information. Annex A gives the dimensions for types R,
    A and B, and Annex B the proportions and dimensions of symbols.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale spécifie une représentation simplifiée des trous de centre et leur désignation. La représentation simplifiée des trous de centre peut être utilisée en particulier lorsqu'il n'est pas nécessaire de montrer la forme et les dimensions exactes des trous de centre et que leur désignation normalisée suffit pour l'information.
