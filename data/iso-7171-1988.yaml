abstract:
- content: The specified methods are applicable to free-standig storage furniture
    including cupboards, cabinets and bookshelves that are fully assembled and ready
    for use. Wall-mounted or otherwise built-in units are not covered. The test results
    are only valid for the article tested. When they are intended to be applied to
    other similar articles, the test specimen should be representative of the production
    model. Otherwise the test should be carried out as far as possible as described
    and the deviations from the test procedure reported.
