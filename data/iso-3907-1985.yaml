abstract:
- language: en
  script: Latn
  content: This second edition cancels and replaces the first edition (i.e. ISO 3908:1976).
    The method is applicable to some carbides, mixtures of these carbides and binder,
    all grades of presintered or sintered hardmetals, produced from these carbides,
    having an insoluble carbon content between 0,02 and 0,5 % (m/m). Specifies principle,
    reagents, apparatus, sampling, procedure, expression of results and test report.
- language: fr
  script: Latn
  content: "La présente Norme internationale spécifie une méthode gravimétrique de
    dosage du carbone total dans les carbures et les métaux-durs.\nLa présente méthode
    est applicable aux \n- carbures de chrome, hafnium, molybdène, niobium, tantale,
    titane, vanadium, tungstène et zirconium ; \n- mélanges de ces carbures et de
    métaux liants non lubrifiés ; \n- métaux-durs de toutes nuances, préfrittés ou
    frittés, produits de ces carbures, dont la teneur en carbone total est supérieure
    à 4 % (m/m)."
