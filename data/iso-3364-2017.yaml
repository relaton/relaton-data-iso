abstract:
- content: ISO 3364:2017 specifies the dimensions of indexable hardmetal (carbide)
    inserts with rounded corners, with cylindrical fixing hole and with 0° normal
    clearance. These inserts are primarily intended to be mounted by top and hole
    clamping or by hole alone on turning and boring tools.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: ISO 3364:2017 spécifie les dimensions des plaquettes amovibles en métaux-durs
    (carbures métalliques) avec arrondi de pointe, trou de fixation cylindrique et
    dépouille normale 0°. Ces plaquettes sont principalement destinées à être fixées
    mécaniquement, par trou central et bride, ou uniquement par trou central, sur
    des outils de tournage et d'alésage.
