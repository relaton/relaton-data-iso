abstract:
- content: Lays down the appropriate rules applying to standardized lifts of class
    I and permitting the number of lifts and their main characteristics to be defined
    at the very beginning of building design. Three quality levels are specified for
    the lift service. Part 1 covers the lifts of classes I, II and III, part 2 the
    lifts of class IV, part 3 service lifts of class V and part 5 control devices,
    signals and additional fittings.
