- content: |2

    La présente Norme internationale prescrit une méthode pour la détermination de la résistance au blocage des supports textiles revêtus de caoutchouc ou de plastique. La méthode prescrite est acceptable dans la plupart des cas. Si l'on désire utiliser des conditions autres que celles prescrites, elles peuvent faire l'objet d'un accord mutuel entre les parties contractantes, mais de telles variations seront à mentionner dans le rapport d'essai.
