abstract:
- content: |-
    ISO 21627-1:2009 specifies a direct potentiometric method for the determination of inorganic chlorine in epoxy resins, also called “ionic chlorine”.
    The inorganic chlorine content is expressed in milligrams per kilogram of epoxy resin.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 21627-1:2009 spécifie une méthode potentiométrique directe pour le dosage du chlore inorganique dans les résines époxydes, appelé également «chlore ionique».
    La teneur en chlore inorganique est exprimée en milligrammes par kilogramme de résine époxyde.
