abstract:
- content: ISO 10283:2007 specifies a gas-chromatographic method for determining monomeric
    diisocyanates such as toluene diisocyanate, hexamethylene diisocyanate, isophorone
    diisocyanate, diphenylmethane diisocyanate and other diisocyanates in isocyanate
    resins and in solutions prepared from such resins, insofar as these are used in
    the formulation of paints and similar coating materials.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 10283:2007 spécifie une méthode par chromatographie en phase gazeuse
    pour la détermination des diisocyanates monomères tels que le diisocyanate de
    toluène, le diisocyanate d'hexaméthylène, le diisocyanate d'isophorone, le diisocyanate
    de diphénylméthane et les autres diisocyanates dans les résines diisocyanates
    et dans les solutions préparées à partir de ces résines, dans la mesure où elles
    sont utilisées dans les formulations de peintures et de matériaux de revêtement
    assimilés.
