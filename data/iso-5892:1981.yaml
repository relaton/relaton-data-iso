abstract:
- language: en
  script: Latn
  content: Specifies material requirements in sealing operations where both resistance
    to stress relaxation and resistance to weathering are essential. Relates particularly
    to gaskets of the lock-strip type. Does not give the material requirements for
    gaskets used for sealing glazing and panels. An annex with figures refers to lip
    seal pressure measurement.
