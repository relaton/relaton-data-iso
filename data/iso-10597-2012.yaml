abstract:
- language: en
  script: Latn
  content: This International Standard specifies test methods and performance requirements
    for ensuring proper wheel or rim assembly on road vehicles by means of hexagonal
    nuts with a flat seating captive washer used with 18 mm, 20 mm and 22 mm studs.
    It is applicable to commercial vehicles as defined in ISO 3833 and to those nuts
    as specified in ISO 7575. It is not applicable to fasteners for less common or
    special applications.
