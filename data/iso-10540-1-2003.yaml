abstract:
- content: |-
    ISO 10540-1:2003 specifies a colorimetric method for the determination of the phosphorus content of animal and vegetable oils and fats.
    This method is not suitable for determining the phosphorus content of commercial lecithin as this requires an ashing temperature of 800 degrees Celsius.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 10540-1:2003 spécifie une méthode colorimétrique pour la détermination de la teneur en phosphore des corps gras d'origines animale et végétale.
    Cette méthode ne convient pas pour la détermination de la teneur en phosphore de la lécithine commerciale, étant donné que celle-ci nécessite une température de calcination de 800 °C.
