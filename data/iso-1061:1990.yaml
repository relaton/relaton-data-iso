abstract:
- language: en
  script: Latn
  content: The free acidity determined by this method includes acidity extractable
    by water and acidity due to acidic groups directly attached to the cellulose acetate,
    e.g. carboxyl groups. This method is not suitable for cellulose acetate containing
    any additives which may affect the test. The principle consists in treating a
    test portion of cellulose acetate with water and titrating the resultant solution
    with sodium hydroxide solution. The free acidity is calculated as the percentage,
    by mass, of free acetic acid in the cellulose acetate. This second edition cancels
    and replaces the first edition ISO 1061:1975, of which it constitutes a minor
    technical revision.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale prescrit une méthode pour la détermination de l'acidité libre présente dans l'acétate de cellulose non plastifié.  L'acidité déterminée par la présente méthode comprend l'acidité de l'extrait aqueux et l'acidité due à des groupes, tels les groupes carboxyles, fixés directement à l'acétate de cellulose. Cette dernière constitue habituellement une très faible partie du total.  La méthode est applicable aux acétates de cellulose non plastifiés, qui ne contiennent pas d'additifs pouvant effectuer les résultats d'essai.
