abstract:
- language: en
  script: Latn
  content: ISO 5667-11:2009 provides guidance on the sampling of groundwaters. It
    informs the user of the necessary considerations when planning and undertaking
    groundwater sampling to survey the quality of groundwater supply, to detect and
    assess groundwater contamination and to assist in groundwater resource management,
    protection and remediation. ISO 5667-11:2009 does not apply to sampling related
    to the day-to-day operational control of groundwater abstractions for potable
    purposes. The guidance includes sampling of groundwater from both the saturated
    (below water table) zone and the unsaturated (above the water table) zone.
