abstract:
- content: 'Gives characteristics of these assemblies for use in aircraft fluid systems
    at temperatures between -55 and +200 °C and at nominal pressures, depending on
    bore size, up to 6,8 MPa. Special approval from the proper national authority
    may be required it these hoses are to be part of a pressurized gas storage system.
    Two types of hose assembly are covered: Typ 1 - non-conductive inner tube and
    type 2 - conductive inner tube.'
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "La présente Norme internationale spécifie les caractéristiques des tuyauteries
    flexibles comprenant une tresse métallique résistant à la corrosion et un tuyau
    intérieur convoluté en polytétrafluoréthylène (PTFE), utilisées dans les systèmes
    aérospatiaux de fluides, à des températures comprises entre -- 55 °C et 200 °C
    et à des pressions nominales qui, selon la dimension de l'alésage, peuvent atteindre
    6,8 MPa. Une approbation particulière peut être exigée de l'autorité nationale
    appropriée lorsque ces tuyauteries flexibles sont destinées à être utilisées dans
    des circuits de stockage de gaz sous pression. Les deux types suivants de tuyauteries
    flexibles sont couverts par la présente Norme internationale : \n- Type 1 : tuyau
    intérieur non conducteur \n- Type 2 : tuyau intérieur conducteur"
