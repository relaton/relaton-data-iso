abstract:
- language: en
  script: Latn
  content: 'Specifies the volume and file structure of compact read-only optical disks
    (CD-ROM) for the information interchange between information processing systems.
    Defines: the attributes of the volume and the descriptors recorded on it; the
    relationship among volumes of a volume set; the placement of files; the attributes
    of the files; recorded structures intended for input or output data streams of
    an application program when required to be organized as sets of records; three
    nested levels of medium interchange; two nested levels of implementation; requirements
    for the processes provided within information processing systems.'
- language: fr
  script: Latn
  content: "La présente Norme internationale spécifie la structure de volume et de
    fichier des disques optiques compacts à mémoire fixe (CD-ROM) destinés à l'échange
    d'information entre utilisateurs de systèmes de traitement de l'information. La
    présente Norme internationale spécifie\n\n- les attributs du volume et les descripteurs
    qui y sont enregistrés\n    ; \n- la relation entre les volumes d'un ensemble
    de volumes ; \n- la disposition des fichiers ; \n- les attributs des fichiers
    ; \n- des structures d'enregistrement destinées aux flux de données\n    d'entrée
    ou de sortie d'un programme d'application lorsque de tels\n    flux de données
    doivent être organisés en jeux d'enregistrement\n    ; \n- trois niveaux imbriqués
    d'échange ; \n- deux niveaux imbriqués d'exécution ; \n- des exigences relatives
    aux processus qui sont prévus dans les systèmes\n    de traitement de l'information,
    pour permettre l'échange d'informations\n    entre différents systèmes utilisant
    des CD-ROM enregistrés\n    comme support d\x92échange ; pour cela, elle définit
    les fonctions\n    à intégrer dans les systèmes destinés à\n    produire ou à
    recevoir des CD-ROM conformes à la présente\n    Norme internationale."
