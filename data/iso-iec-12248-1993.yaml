abstract:
- content: |-
    This International Standard specifies the physical and magnetic characteristics of a 3,81 mm wide magnetic tape cartridge to enable interchangeability of such cartridges. It also specifies the quality of the recorded signals, the recorded format and the recording method, thereby allowing data interchange between drives by means of such magnetic tape cartridges. The format used is known as DATA/DAT-DC.
    This International Standard specifies two types of cartridges which, for the purpose of this International Standard, are referred to as Type A and Type B.
    For Type A, the magnetic tape has a nominal thickness of 13 μm and a nominal length of up to 60,5 m.
    For Type B, the magnetic tape has a nominal thickness of 9 μm a length of up to 92,0 m.
    Information interchange between systems by means of this International Standard also requires the use, at a minimum, of a labelling and file structure and an interchange code which are agreed upon by the interchange parties. It is not within the scope of this International Standard to specify the labelling and file structure, or the interchange code.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: 'La présente Norme internationale spécifie les caractéristiques physiques
    et magnétiques d''une cartouche à bande magnétique de 3,81 mm de large, dans le
    but de permettre l''interchangeabilité de telles cartouches. Elle spécifie également
    la qualité des signaux enregistrés, le format enregistré et la méthode d''enregistrement,
    permettant ainsi l''échange de données entre lecteurs-enregistreurs au moyen de
    telles cartouches à bande magnétique. Le format utilisé est connu sous l''appellation
    : DATA/DAT-DC. La présente Norme internationale spécifie deux types de cartouche.
    Pour les besoins de la norme, ces cartouches sont référencées comme type A et
    type B. Pour le type A, la bande magnétique présente une épaisseur nominale de
    13 µm et une longueur nominale de 60,5 m. Pour le type B, la bande magnétique
    présente une épaisseur nominale de 9 µm et une longueur nominale de 92,0 m. L''échange
    d''information entre systèmes au moyen de la présente Norme internationale exige
    aussi l''utilisation, au minimum, d''une structure de volumes et de fichiers et
    d''un code d''échange qui doivent être acceptés par les parties concernées dans
    l''échange. Il n''est pas du domaine d''application de la présente Norme internationale
    de spécifier la structure de volumes et de fichiers, ou le code d''échange.'
