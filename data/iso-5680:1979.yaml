abstract:
- language: en
  script: Latn
  content: 'Specifies the main fixing dimensions for interchangeable shovels designed
    to fit tines which conform to a type specified in this standard. applies to the
    lower portion of tines for fixing of various types of shovels having a working
    width of up to 400 mm. The following fixing types are specified: type 1 - one
    hole; - type 2 - two holes; type 3 - two holes, heavy type.'
