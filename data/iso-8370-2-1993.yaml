abstract:
- language: en
  script: Latn
  content: The principle of the method specified is calculation of the pitch diameter
    of the belt operating in the pulley on a test fixture by measuring the rotational
    frequency of the pulley and either the belt velocity over a straight span or the
    centre distance between the pulleys and the time of rotation of the belt, and
    calculation of the effective line differential.
- language: fr
  script: Latn
  content: "\nLa présente partie de l'ISO 8370 prescrit une méthode d'essai dynamique
    de détermination de l'emplacement de la zone primitive d'une courroie striée,
    qui est exprimé par le décalage de la ligne effective be (voir figure 1).  \nNOTE
    1 Si une précision moindre est requise, les valeurs nominales des emplacements
    de la zone primitive données dans l'ISO 9981 et l'ISO 9982 peuvent s'appliquer.\n"
