abstract:
- content: |-
    1 Scope
    This International Standard specifies a test method for determining the activity of active aerobic, heterotrophic microbial biomass in soils. This method is applicable to the monitoring of soil quality and to the evaluation of the ecotoxic potential of soils and soil materials. It is also applicable for soils sampled along contamination gradients in the field and to soils that are contaminated experimentally in the field or in the laboratory.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    1 Domaine d'application
    La présente Norme internationale spécifie une méthode d'essai pour déterminer l'activité de la biomasse microbienne hétérotrophe aérobie active dans les sols. Cette méthode s'applique à la surveillance de la qualité du sol et à l'évaluation du potentiel écotoxique des sols et des matériaux de type sol. Elle s'applique également aux sols prélevés le long de gradients de contamination sur le terrain et aux sols qui sont délibérément contaminés sur le terrain ou en laboratoire à des fins d'analyse.
