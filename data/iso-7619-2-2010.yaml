abstract:
- content: ISO 7619-2:2010 specifies a method for determining the indentation hardness
    of vulcanized or thermoplastic rubber by means of a pocket hardness meter calibrated
    in IRHD. The use of such meters is primarily intended for control, not specification,
    purposes.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 7619-2:2010 spécifie une méthode de détermination de la dureté des
    caoutchoucs vulcanisés ou des caoutchoucs thermoplastiques par pénétration au
    moyen d'un duromètre de poche étalonné en DIDC. L'emploi de duromètres de ce type
    est essentiellement destiné à des contrôles et n'est pas recommandé pour des spécifications.
