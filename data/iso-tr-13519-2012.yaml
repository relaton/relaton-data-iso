abstract:
- language: en
  script: Latn
  content: |-
    ISO/TR 13519:2012 provides guidance on the development and use of ISO publications supported by software. The software largely relates to statistical calculations considered by the subcommittees of ISO/TC 69, Application of statistical methods, but many other numerical calculations are covered by similar considerations.
    In terms of the development of ISO publications, ISO/TR 13519:2012 gives guidance on the traceability of data products (figures, tables and other numerical results) reproduced in normative-type documents.
    In terms of assisting users of ISO publications, ISO/TR 13519:2012 gives guidance on information that should be included in ISO publications regarding software specification, categories of support for software, and software performance including the use of reference data sets for testing purposes.
    Examples are included that illustrate aspects of the guidance provided.
- language: fr
  script: Latn
  content: |-
    L'ISO/TR 123519:2012 fournit des lignes directrices pour la rédaction et l'application de publications statistiques ISO utilisant des logiciels. Les logiciels sont largement associés aux calculs statistiques traités par les sous-comités de l'ISO/TC 69, Application des méthodes statistiques, mais beaucoup d'autres calculs numériques sont concernés par des aspects similaires.
    En termes de préparation des publications ISO, l'ISO/TR 123519:2012 donne des indications sur la traçabilité des produits de données (figures, tableaux et autres résultats numériques) reproduits dans les documents de type normatif.
    Pour faciliter l'application des publications ISO par les utilisateurs, l'ISO/TR 123519:2012 donne des indications sur les informations qu'il convient d'inclure dans les publications ISO pour la spécification des logiciels, les catégories de support des logiciels, et la performance des logiciels, y compris l'utilisation des jeux de données de référence à des fins d'essais.
    Des exemples sont inclus qui illustrent les différents aspects des indications fournies.
