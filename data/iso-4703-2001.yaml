abstract:
- language: fr
  script: Latn
  content: "\nLa présente Norme internationale spécifie, par référence à l'ISO 230-1
    et à l'ISO 230-2, les essais géométriques, les essais d'usinage et les essais
    pour le contrôle de la précision et de la répétabilité de positionnement des machines
    à rectifier les surfaces planes à deux montants et à rectifier les glissières
    d'usage général et de précision normale. Elle spécifie également les tolérances
    applicables correspondant aux essais susmentionnés.  La présente Norme internationale
    s'applique aux machines à mouvements de rectification rectiligne et équipées d'une
    table mobile. Elle ne s'applique pas aux machines équipées d'une table fixe ou
    à mouvement rotatif.  La présente Norme internationale ne traite que du contrôle
    de la précision de la machine. Elle ne concerne ni l'examen de son fonctionnement
    (vibrations, bruits anormaux, points durs dans les déplacements d'organes, etc.)
    ni celui de ses caractéristiques (vitesses, avances, etc.), examens qui doivent
    en général précéder celui de la précision.  La présente Norme internationale définit
    la terminologie utilisée pour les éléments principaux de la machine et indique
    la désignation des axes conformément à l'ISO 841.   \nNOTE En complément des termes
    utilisés dans les trois langues officielles de l'ISO (anglais, français et russe),
    la présente Norme internationale donne, dans l'annexe A, les termes équivalents
    dans les langues allemande et italienne; ces termes sont publiés sous la responsabilité
    des comités membres de l'Allemagne (DIN) et de l'Italie (UNI). Toutefois, seuls
    les termes donnés dans les langues officielles peuvent être considérés comme étant
    des termes de l'ISO.\n"
