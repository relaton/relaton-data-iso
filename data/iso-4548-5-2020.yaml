abstract:
- content: |-
    This document specifies a method of testing the ability of full-flow lubricating oil filters manufactured with metal pressure vessel materials for internal combustion engines to withstand an internal pressure surge. Normally surges occur when an engine is started from cold, and cyclic internal pressure variations experienced during operation.
    These tests are intended for application to spin-on type filters and detachable filters with disposable elements.
    The tests can be applied to other filters, if thought applicable, by agreement between the filter manufacturer and the purchaser.
    NOTE    This test is not intended to replace simulated environmental testing (e.g. at very low temperatures). If such testing is required, it will be the subject of negotiation between the supplier and customer.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie une méthode d'essai des filtres à huile de lubrification à passage intégral fabriqués à partir de matériaux métalliques pour récipients sous pression et destinés aux moteurs à combustion interne, en vue d'évaluer leur capacité à supporter des à-coups de pression internes. Ces à-coups apparaissent normalement lors du démarrage à froid d'un moteur, et lors des variations cycliques de pression interne rencontrées en cours de fonctionnement.
    Ces essais sont destinés à s'appliquer aux filtres de type à visser et aux filtres amovibles comportant des éléments jetables.
    Les essais peuvent s'appliquer, le cas échéant, à d'autres filtres par accord entre le fabricant de filtres et l'acheteur.
    NOTE       Cet essai n'est pas destiné à remplacer l'essai environnemental simulé (par exemple, à très basse température). Si un tel essai est requis, il fera l'objet d'une négociation entre le fournisseur et le client.
