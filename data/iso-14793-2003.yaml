abstract:
- language: en
  script: Latn
  content: 'ISO 14793:2003 specifies test methods for determining the transient response
    behaviour of heavy commercial vehicles, heavy commercial vehicle combinations,
    buses and articulated buses, as defined in ISO 3833 for trucks and trailers above
    3,5 t and buses above 5 t maximum weight and in UNECE (United Nations Economic
    Commission for Europe) and EC vehicle classification, categories M3, N2, N3, O3
    and O4. '
- language: fr
  script: Latn
  content: L'ISO 14793:2003 spécifie les méthodes d'essai pour déterminer le comportement
    de réponse transitoire des véhicules utilitaires lourds, des ensembles de véhicules
    utilitaires lourds, des autobus et des autobus articulés, comme définis dans l'ISO
    3833 pour les camions et remorques de charge maximale supérieure à 3,5 t et les
    autobus de charge maximale supérieure à 5 t, et dans les classifications CEE/ONU
    (Commission économique des Nations Unies pour l'Europe) et CE des véhicules, catégories
    M3, N2, N3, O3 et O4.
