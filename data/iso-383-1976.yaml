abstract:
- language: en
  script: Latn
  content: The requirements deal with four series of conial ground joints. The conicity,
    the great diameter and the length of the ground joint including the tolerances
    are specified and tabled. In addition the surface finish and the peak-to-valley
    height are specified. In annex A a system of gauging for the diameters and lengths
    of these joints are given, in annex B a method of testing the leakage including
    the apparatus is describes.
- language: fr
  script: Latn
  content: |2

    La présente Norme Internationale fixe les spécifications géométriques essentielles de quatre séries d'assemblages coniques rodés en verre utilisés dans la verrerie de laboratoire, en vue d'assurer leur interchangeabilité.
