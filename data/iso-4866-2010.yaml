abstract:
- language: en
  script: Latn
  content: |-
    ISO 4866:2010 establishes principles for carrying out vibration measurement and processing data with regard to evaluating vibration effects on structures. It does not cover the source of excitation except when the source dictates dynamic range, frequency or other relevant parameters. The evaluation of the effects of structural vibration is primarily obtained from the response of the structure, using appropriate analytical methods by which the frequency, duration and amplitude can be defined. ISO 4866:2010 only deals with the measurement of structural vibration and excludes the measurement of airborne sound pressure and other pressure fluctuations, although response to such excitations is taken into consideration.
    ISO 4866:2010 applies to all structures built above or below ground. Such structures are used or maintained and include buildings, structures of archaeological and historical value (cultural heritage), bridges and tunnels, gas and liquid installations including pipelines, earth structures (e.g. dykes and embankments), and fixed marine installations (e.g. quays and wharfs).
    ISO 4866:2010 does not apply to some special structures, including nuclear plants and dams.
    The response of structures depends upon the excitation. ISO 4866:2010 examines the methods of measurement as affected by the source of excitation, i.e. frequency, duration, and amplitude as induced by any source (e.g. earthquake, hurricane, explosion, wind loading, airborne noise, sonic boom, internal machinery, traffic, and construction activities).
- language: fr
  script: Latn
  content: |-
    L'ISO 4866:2010 établit des principes pour l'exécution des mesurages des vibrations et du traitement des données en vue de l'évaluation des effets des vibrations sur les structures. Elle ne traite pas de la source d'excitation sauf lorsque celle-ci impose un effort dynamique, une fréquence ou d'autres paramètres pertinents. L'évaluation des effets des vibrations des structures provient essentiellement de la réponse de la structure, à l'aide de méthodes analytiques appropriées permettant de définir la fréquence, la durée et l'amplitude des vibrations. L'ISO 4866:2010 ne traite que du mesurage des vibrations des structures et exclut celui du bruit aérien et d'autres variations de pression, bien que la réponse à de telles excitations soit prise en considération.
    L'ISO 4866:2010 s'applique à toutes les structures construites au-dessus ou au-dessous du sol. Cela comprend toutes les structures pouvant être utilisées ou entretenues, telles que les bâtiments, structures ayant une valeur archéologique et historique (patrimoine culturel), les ponts et les tunnels, les installations pour le gaz et les liquides, dont les pipelines, les structures à terre (par exemple les digues et les berges) et les installations maritimes fixes (par exemple les quais et les embarcadères).
    L'ISO 4866:2010 ne s'applique pas à certaines structures spéciales, dont les centrales nucléaires et les barrages.
    La réponse des structures dépend de l'excitation. L'ISO 4866:2010 examine les méthodes de mesure affectées par la source d'excitation, c'est-à-dire la fréquence, la durée et l'amplitude induites par une source quelconque (par exemple les tremblements de terre, les ouragans, les explosions, la force du vent, le bruit aérien, les bangs soniques, les machines qui se trouvent à l'intérieur, le trafic et les activités de construction).
