abstract:
- content: This document specifies requirements for an environmental management system,
    to enable an organization to formulate a policy and objectives taking into account
    legislative requirements and information about significant environmental impacts.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "\nLa présente Norme internationale prescrit les exigences relatives à
    un système de management environnemental permettant à un organisme de formuler
    une politique et des objectifs prenant en compte les exigences législatives et
    les informations relatives aux impacts environnementaux significatifs. Elle s'applique
    aux aspects environnementaux que l'organisme peut maîtriser et sur lesquels il
    est censé avoir une influence. Elle n'instaure pas en elle-même de critères spécifiques
    de performance environnementale. La présente Norme internationale est applicable
    à tout organisme qui souhaite a) mettre en oeuvre, maintenir et améliorer un système
    de management environnemental; b) s'assurer de sa conformité avec la politique
    environnementale établie; c) démontrer à autrui sa conformité; d) rechercher la
    certification/l'enregistrement de son système de management environnemental auprès
    d'un organisme extérieur; e) réaliser une auto-évaluation et une autodéclaration
    de conformité à la présente Norme internationale. Toutes les exigences de la présente
    Norme internationale sont prévues pour êtr  875e intégrées dans n'importe quel
    système de management environnemental. Le degré d'application dépendra de facteurs
    tels que la politique environnementale de l'organisme, la nature de ses activités
    et les conditions dans lesquelles il fonctionne. La présente Norme internationale
    fournit également, dans l'annexe A, des lignes directrices (à caractère informatif)
    contenant des indications pour l'utilisation de la spécification. L'étendue du
    domaine d'application de la présente Norme internationale doit être clairement
    identifiée.  \nNOTE -- Pour en faciliter l'utilisation, la numérotation des paragraphes
    de la spécification est liée à celle de l'annexe A. Ainsi, par exemple, 4.3.3
    et A.3.3 traitent tous deux des objectifs et cibles environnementaux, et 4.5.4
    et A.5.4 traitent tous deux de l'audit du système de management environnemental.\n"
