abstract:
- language: en
  script: Latn
  content: |-
    ISO/IEC TR 19566-1:2016 describes common elements of a system layer for JPEG standards, referred to as JPEG Systems.
    ISO/IEC TR 19566-1:2016 describes the common architecture of file formats and codestream formats used in JPEG standards. It is intended that all future Systems components support codestreams and file formats following these guidelines.
