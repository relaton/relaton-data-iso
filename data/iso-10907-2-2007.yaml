abstract:
- language: en
  script: Latn
  content: |-
    ISO 10907-2:2007 specifies the basic dimensions and tolerances, in millimetres, of locating rings, for the mounting of moulds with thermal insulating sheets, suitable for injection moulding machines up to size E12, in accordance with EUROMAP 2, types C (with bore) and D (without bore).
    ISO 10907-2:2007 also gives material guidelines and hardness requirements, and specifies the designation of the locating rings that conform to it.
- language: fr
  script: Latn
  content: |-
    L'ISO 10907-2:2007 spécifie les dimensions principales et les tolérances, en millimètres, des bagues de centrage de type C (avec alésage) et de type D (sans alésage), pour montage avec feuille d'isolation thermique dans les moules sur les presses à injecter de dimensions inférieures à la classe de dimensions E12 conformément à l'EUROMAP 2.
    L'ISO 10907-2:2007 donne également des indications relatives aux matériaux et à la dureté, et spécifie la désignation des bagues de centrage qui lui sont conformes.
