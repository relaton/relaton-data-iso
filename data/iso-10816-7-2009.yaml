abstract:
- language: en
  script: Latn
  content: ISO 10816-7:2009 gives instructions for the evaluation of vibration on
    rotodynamic pumps for industrial applications with nominal power above 1 kW. It
    defines the special requirements for evaluation of vibration when the vibration
    measurements are made on non-rotating parts (bearing housing vibration).
- language: fr
  script: Latn
  content: L'ISO 10816-7:2009 donne des instructions pour l'évaluation des vibrations
    des pompes rotodynamiques pour applications industrielles d'une puissance nominale
    supérieure à 1 kW. Elle définit les exigences particulières applicables à l'évaluation
    des vibrations lorsque les mesurages des vibrations sont effectués sur les parties
    non tournantes (vibrations du corps de palier).
