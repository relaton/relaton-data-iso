abstract:
- content: "\nLa présente partie de norme décrit une méthode hydraulique de détermination
    de la résistance et de la déformation à l'éclatement des étoffes.  Dans la présente
    partie, une pression hydraulique est appliquée au moyen d'un dispositif à vitesse
    constante de pompage.   \nNOTE L'ISO 13938-2 décrit une méthode utilisant une
    pression pneumatique.  La méthode s'applique aux étoffes tricotées, tissées, non
    tissées et laminées. Elle peut convenir aux étoffes produites par d'autres techniques.
    L'essai peut être effectué soit sur des éprouvettes conditionnées soit sur des
    éprouvettes humides.  D'après les informations actuellement disponibles, il n'apparaît
    aucune différence significative, pour les pressions allant jusqu'à 800 kPa, entre
    les résultats obtenus avec des éclatomètres hydrauliques et ceux des appareillages
    pneumatiques. Cette gamme de pressions couvre la majorité des niveaux de performance
    prévus pour les étoffes courantes d'habillement. Pour les textiles spécifiques
    nécessitant des pressions d'éclatement élevées, l'appareillage hydraulique est
    plus approprié.\n"
