abstract:
- content: |2

    La présente Norme internationale spécifie deux méthodes A et B pour la préparation des pâtes (encore appelées plastisols) à partir de résines PVC, de plastifiants et autres ingrédients, en utilisant un mélangeur de type planétaire.Les deux méthodes A et B peuvent être utilisées pour la préparation de pâtes de toute composition. La méthode A (à une vitesse) est particulièrement adaptée aux résines qui ont tendance à s'échauffer au cours de la préparation de la pâte, tandis que la méthode B (à deux vitesses) peut avoir la préférence dans le cas de tâches répétitives du fait de sa plus courte durée de mélangeage. C'est le cas, par exemple, lors du contrôle du procédé de fabrication des résines.Ces pâtes peuvent être utilisées pour une grande variété d'essais, y compris la détermination des propriétés rhéologiques aux fins de désignation et de spécification.
