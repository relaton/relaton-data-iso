abstract:
- content: "ISO/TS 10303-1131:2005 specifies the application module for\n         Construction
    geometry.       \n         \n      \n\n         The following are within the scope
    of \n         ISO/TS 10303-1131:2005:\n         \n      \n- geometric primitives
    of one and two dimensions;\n            \n            EXAMPLE 1  \n                  Points,
    lines, and planes are used to construct more complex geometry that represents
    the shape of products and features of\n                  products.\n            \n
    \           EXAMPLE 2  \n                  Points, lines, and planes can represent
    the derived centers of ideal symmetric features of size found in  product definitions.\n
    \           EXAMPLE 3  \n                  Points, curves, and surfaces can represent
    the derived centers of imperfect features of size measured on real workpieces.
    \n            \n         \n- geometry used in the construction of two-dimensional
    and three-dimensional shape representations;\n- association of a construction
    geometry to a geometric model or a construction from which it is derived."
