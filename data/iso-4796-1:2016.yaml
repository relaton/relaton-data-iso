abstract:
- content: ISO 4796-1:2016 specifies a series of screw-neck bottles suitable for the
    storage of fluid liquid and solid chemicals and reagents in general laboratory
    use. These bottles with nominal volumes ranging from 25 ml to 20 000 ml are also
    suitable for the preparation and storage of microbiological growth media.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: ISO 4796-1:2016 spécifie une série de flacons à col à vis adaptés à la
    conservation des produits chimiques et des réactifs, liquides et solides, pour
    un usage courant de laboratoire. Ces flacons de volume nominal compris entre 25
    ml et 20 000 ml conviennent également pour la préparation et la conservation des
    milieux de culture microbiologique.
