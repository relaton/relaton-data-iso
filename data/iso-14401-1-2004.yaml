abstract:
- content: ISO 14401-1:2004 specifies two test methods for determining the field of
    vision provided by surveillance and rear-view mirrors for seated operators of
    earth moving machinery. It is applicable to self-propelled wheeled and track-type
    earth-moving machinery as defined in ISO 6165, used on and off public roads.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 14401-1:2004 spécifie deux méthodes d'essai permettant de déterminer
    le champ de visibilité des rétroviseurs et des miroirs de surveillance, pour les
    opérateurs assis. Elle s'applique aux rétroviseurs et aux miroirs de surveillance
    montés sur engins de terrassement automoteurs à roues ou à chenilles, tels que
    définis dans l'ISO 6165, destinés à être utilisés sur et hors voies publiques.
