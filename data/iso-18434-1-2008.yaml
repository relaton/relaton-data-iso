- content: "L'ISO 18434-1:2008 fournit une introduction à l'application de la thermographie
    infrarouge (TIR) à la surveillance et au diagnostic de l'état des machines, y
    compris de leurs accessoires auxiliaires tels que soupapes, composants hydrauliques
    et électriques, et échangeurs thermiques associés. Elle aborde en outre les applications
    de l'infrarouge relatives aux performances des machines. \nL'ISO 18434-1:2008
    présente la terminologie de la TIR, dans la mesure où elle relève de la surveillance
    et du diagnostic de l'état des machines; décrit les types de procédures de TIR
    et leurs avantages; fournit des recommandations quant à l'établissement de critères
    d'évaluation de la gravité des anomalies identifiées par la TIR; décrit dans les
    grandes lignes les méthodes et les exigences relatives à l'application de la thermographie
    des machines, y compris les recommandations de sécurité; fournit des informations
    concernant l'interprétation des données, les critères d'évaluation et les exigences
    relatives aux rapports d'essai; et fournit des procédures permettant de déterminer
    et de compenser la température apparente réfléchie, l'émissivité et l'atténuation
    de certains milieux.\nL'ISO 18434-1:2008 englobe également les modes opératoires
    d'essai permettant de déterminer et de compenser la température apparente réfléchie,
    l'émissivité et les milieux atténuateurs lors du mesurage de la température de
    surface d'une cible au moyen d'une caméra TIR quantitative."
