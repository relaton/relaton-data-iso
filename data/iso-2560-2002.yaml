abstract:
- language: en
  script: Latn
  content: |-
    ISO 2560 specifies requirements for classification of covered electrodes and deposited metal in the as-welded condition and in the post-weld heat-treated condition for manual metal arc welding of non-alloy and fine grain steels with a minimum yield strength of up to 500 N/mm2 or a minimum tensile strength of up to 570 N/mm2.
    It is a combined specification providing for classification utilizing a system based upon the yield strength and the average impact energy of 47 J of all-weld metal, or utilizing a system based upon the tensile strength and the average impact energy of 27 J of all-weld metal.
- language: fr
  script: Latn
  content: |-
    L'ISO 2560 spécifie les exigences relatives à la classification des électrodes enrobées et du métal déposé à l'état brut de soudage ou traité thermiquement après soudage, en soudage manuel à l'arc des aciers non alliés et des aciers à grains fins ayant une limite d'élasticité minimale pouvant atteindre 500 N/mm2 ou une résistance à la traction minimale pouvant atteindre 570 N/mm2.
    L'ISO 2560 propose une spécification mixte permettant une classification utilisant un système basé soit sur la limite d'élasticité et l'énergie de rupture moyenne de 47 J pour le métal fondu hors dilution, soit sur la résistance à la traction et l'énergie de rupture moyenne de 27 J pour le métal fondu hors dilution.
