abstract:
- language: en
  script: Latn
  content: |-
    This document
    —          is a profile of ISO 19157;
    —          establishes a set of data quality elements and measures for describing the quality of address data;
    —          describes procedures for reporting data quality;
    —          provides guidelines for the use of the established set of data quality elements and measures for describing the quality of address data.
    This document can be used by those evaluating and reporting the quality of address data such as address data managers, address data aggregators, and address data users.
    This document does not attempt to define minimum acceptable levels of quality for address data.
- language: fr
  script: Latn
  content: |-
    Le présent document
    —          est un profil de l'ISO 19157;
    —          spécifie un ensemble d'éléments et de mesures de qualité de données visant à décrire la qualité des données d'adresse;
    —          décrit les procédures de consignation de la qualité des données;
    —          fournit des lignes directrices pour l'utilisation de l'ensemble spécifié d'éléments et de mesures de qualité de données visant à décrire la qualité des données d'adresse.
    Le présent document peut être utilisé par les personnes qui évaluent et consignent la qualité des données d'adresse, comme les gestionnaires de bases de données d'adresse, les opérateurs d'agrégation de données d'adresse et les utilisateurs de données d'adresse.
    Le présent document n'a pas pour objet de définir des niveaux minimaux acceptables de qualité pour les données d'adresse.
