abstract:
- content: |-
    ISO 15686-2:2012 describes procedures that facilitate service life predictions of building components, based on technical and functional performance. It provides a general framework, principles and requirements for conducting and reporting such studies.
    It does not cover limitation of service life due to obsolescence or other non-measurable or unpredictable performance states.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 15686-2:2012 décrit des procédures qui facilitent les prévisions de la durée de vie des composants de bâtiments, reposant sur la performance technique et fonctionnelle. Elle fournit un cadre général, des principes et des exigences pour réaliser ces études et établir les rapports correspondants.
    Elle ne traite pas de la limitation de la durée de vie en raison de l'obsolescence ou d'autres états de performances non mesurables ou imprévisibles.
  language:
  - fr
