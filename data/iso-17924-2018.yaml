- content: "Le présent document traite de l'évaluation de l'exposition humaine par
    ingestion de sol et de matériaux du sol. Le présent document spécifie une procédure
    d'essai pertinente d'un point de vue physiologique pour l'estimation de la bioaccessibilité
    pour l'homme de métaux dans un sol contaminé, en liaison avec l'évaluation de
    l'exposition de l'homme par voie orale.\nCette méthode est un essai de lixiviation
    séquentiel utilisant des sucs gastrointestinaux synthétiques; elle peut être utilisée
    pour estimer la bioaccessibilité orale. Les sols ou autres matériaux géologiques,
    sous forme tamisée, sont extraits dans un environnement qui simule les conditions
    physico-chimiques de base du tractus gastrointestinal humain.\nLe présent document
    décrit une méthode pour simuler la libération de métaux contenus dans un sol ou
    dans des matériaux de sol après le passage par les trois compartiments du tractus
    gastrointestinal humain (bouche, estomac et intestin grêle). La méthode d'essai
    produit des extraits qui sont représentatifs de la concentration d'éléments potentiellement
    dangereux dans le tractus gastrointestinal humain en vue d'une caractérisation
    chimique ultérieure. L'essai a été validé pour l'arsenic, le cadmium et le plomb
    dans le cadre d'un essai interlaboratoires international.\nNOTE 1    La bioaccessibilité
    peut être utilisée pour estimer de manière approximative la biodisponibilité de
    la substance étudiée. \nNOTE 2    La méthode a été validée pour l'arsenic, le
    cadmium et le plomb dans le cadre d'un essai interlaboratoires international.
    Elle a été validée in vivo pour évaluer la biodisponibilité de l'arsenic, du cadmium
    et du plomb."
