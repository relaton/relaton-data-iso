abstract:
- content: The purpose is to supplement the token ring standard ISO/IEC 8802-5. Therefore,
    includes a description and recommended values of characteristics of the appropriate
    elements within a token ring network, the cabling system topology with recommended
    distances, transmission requirements of suitable medium for 4 and 16 Mbit/s token
    rings, guidelines for the design, planning and installation of cabling systems
    to support 4 and 16 Mbit/s token rings, guidance on documentation and labelling
    to support token rings. All cabling recommendations specifically refer to using
    150  shielded twisted pair lobe cabling.
