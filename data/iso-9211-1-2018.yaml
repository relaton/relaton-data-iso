abstract:
- content: |-
    This document defines terms relevant to optical coatings. These terms are grouped in four classes: Terms and definitions, definition of coatings by function, definitions of common coating imperfections and other definitions.
    This document identifies surface treatments of components and substrates excluding ophthalmic optics (spectacles) by the application of optical coatings and gives a standard form for their specification. It defines the general characteristics and the test and measurement methods whenever necessary, but is not intended to define the process method.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document définit les termes se rapportant aux traitements optiques. Ces termes sont regroupés en quatre catégories: termes et définitions, définitions des traitements selon leurs fonctions, définitions des défauts de traitement usuels et autres définitions.
    Le présent document décrit les traitements de surface des composants et des substrats, à l'exclusion de l'optique ophtalmique (lunettes), par l'application de traitements optiques, et normalise leur spécification. Elle définit les caractéristiques générales et les méthodes d'essai et de mesure toutes les fois où cela est nécessaire, mais elle n'est pas destinée à définir la méthode de fabrication.
