abstract:
- language: en
  script: Latn
  content: |-
    The set of EPB assessment standards produces a great number of overall and partial EPB indicators as outputs, which can be used for different purposes. ISO 52018-1:2017 deals with the use as requirement of partial EPB indicators related to the fabric and related to the thermal balance of the building. Thermal balance aspects concern both the heating and cooling needs and the free floating temperatures, especially with respect to overheating or too cold indoor temperatures. ISO 52018-1:2017 can support both private parties and public regulators (and all stakeholders involved in the regulatory process) with the "post-processing" of these outputs.
    ISO 52018-1:2017 provides standardized tables for reporting, in a structured and transparent manner, the choices that are to be made with respect to the partial EPB requirements covered by ISO 52018-1:2017. The tables are non-restrictive, thus allowing for full regulatory flexibility.
    NOTE   Table 1 in the Introduction shows the relative position of ISO 52018-1:2017 within the set of EPB standards in the context of the modular structure as set out in ISO 52000-1.
- language: fr
  script: Latn
  content: |-
    L'ensemble des normes d'évaluation de la PEB produit comme résultats un grand nombre d'indicateurs PEB globaux et partiels, qui peuvent être utilisés à différentes fins. L'ISO 52018-1:2017 traite de l'utilisation en tant qu'exigence des indicateurs PEB partiels liés à la structure et à l'équilibre thermique du bâtiment. Les aspects d'équilibre thermique concernent les besoins de chauffage et de refroidissement, ainsi que les températures flottantes libres, surtout en matière de surchauffe ou de températures intérieures trop froides. L'ISO 52018-1:2017 peut aider les parties privées et les autorités de réglementation publiques (et tous les acteurs impliqués dans le processus réglementaire) avec le « post-traitement » de ces résultats.
    L'ISO 52018-1:2017 fournit des tableaux normalisés pour la consignation, d'une manière structurée et transparente, des choix qui doivent être faits par rapport aux exigences de PEB partielle couvertes par l'ISO 52018-1:2017. Les tableaux ne sont pas restrictifs et offrent donc une flexibilité réglementaire totale.
    NOTE       Le Tableau 1 de l'Introduction indique la position relative de l'ISO 52018-1:2017 dans la série de normes PEB dans le contexte de la structure modulaire définie dans l'ISO 52000‑1.
