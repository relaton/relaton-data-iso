abstract:
- content: "ISO 16322-2:2005 specifies three procedures (diagonal marking, inverted-T
    marking and mock-garment marking) to measure the spirality or torque of woven
    and knitted fabrics after laundering. \nThe results obtained from different procedures
    may not be comparable.\nISO 16322-2:2005 is not intended to measure the spirality
    of fabrics as manufactured, but rather the spirality after laundering.\nNote that
    some fabric constructions, such as denim, can have spirality intentionally introduced
    during manufacturing. Fabrics made on circular knitting machines can have inherent
    nonverticality of wale alignment."
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 16322-2:2005 spécifie trois modes opératoires (le marquage en diagonale, le marquage du T inversé et le marquage du vêtement simulé) permettant de mesurer le vrillage ou la torsion des étoffes tissées ou tricotées après lavage.
    Il se peut que les résultats obtenus à partir de modes opératoires différents ne soient pas comparables.
    L'ISO 16322-2:2005 n'est pas destinée à mesurer le vrillage des étoffes après leur fabrication, mais plutôt la variation du vrillage après lavage.
    Il est à noter que le vrillage de certaines structures textiles, telles que le denim, peut être introduit intentionnellement lors de la fabrication. Certaines étoffes fabriquées sur des machines à tricoter circulaires peuvent présenter un alignement naturel des colonnes de mailles qui ne soit pas vertical.
