abstract:
- content: |-
    This document provides vocabulary and an identification structure for classifying earth-moving machinery designed to perform the following operations:
    —    excavation;
    —    loading;
    —    transportation;
    —    drilling, spreading, compacting or trenching of earth, rock and other materials, during work, for example, on roads and dams, in quarries and mines and on building sites.
    The purpose of this document is to provide a clear means to identify earth-moving machinery according to its function and design configurations which can include additional classifications according to its operating mass and control operator configuration.
    Annex A provides a procedure based on the identification structure used by this document to classify the machinery and introduce detailed identifications consistent with the logic implied by the structure.
    Annex B provides a hierarchy of the operator control configurations for earth-moving machinery.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document fournit le vocabulaire et une structure d’identification pour la classification des engins de terrassement conçus pour effectuer les opérations suivantes:
    - creusement;
    - chargement;
    - transport;
    - forage, épandage, compactage ou tranchage de matériaux terreux ou autres, par exemple lors de la construction de routes ou de barrages, dans les mines et carrières et sur les chantiers de construction.
    Le présent document a pour objet de proposer un moyen clair pour identifier les engins de terrassement d’après leurs fonction et configurations de conception qui peuvent comporter des classifications supplémentaires selon leur masse en service et configuration de commande de l’opérateur.
    L’Annexe A fournit un mode opératoire basé sur la structure d’identification utilisée par le présent document pour classer les engins et pour introduire des identifications détaillées en cohérence avec la logique en question.
    L’Annexe B fournit une hiérarchie de configurations des commandes de l'opérateur des engins de terrassement.
