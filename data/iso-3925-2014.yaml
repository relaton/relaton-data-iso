abstract:
- language: en
  script: Latn
  content: ISO 3925:2014 establishes the requirements for the identification and documentation
    of unsealed radioactive substances issued commercially by suppliers and which
    are intended for further handling or processing, either physical or chemical.
    Requirements for radiopharmaceuticals and standard sources are not covered.
- language: fr
  script: Latn
  content: L'ISO 3295:2014 fixe les exigences pour l'identification et la documentation
    des substances radioactives non scellées, distribuées commercialement par des
    fournisseurs en vue de manipulations ou traitements ultérieurs tant physiques
    que chimiques. Sont exclues les exigences pour les sources radio pharmaceutiques
    et les sources étalons.
