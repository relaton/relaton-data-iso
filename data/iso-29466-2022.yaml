abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the equipment and procedures for determining the thickness of full‑size products. It is applicable to thermal insulating products.
    This document provides the reference method. Other methods can be used (e.g. for quality control), provided a correlation has been established with this reference method; Annex B gives some examples of such methods.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie l’équipement et les modes opératoires permettant de déterminer l’épaisseur des produits en vraies dimensions. Il s’applique aux produits isolants thermiques.
    Le présent document fournit la méthode de référence. D’autres méthodes peuvent être employées (par exemple, pour le contrôle de la qualité), à condition qu’une corrélation ait été établie avec la présente méthode de référence; plusieurs exemples de méthodes alternatives sont fournis à l’Annexe B.
