abstract:
- language: en
  script: Latn
  content: |-
    ISO/TR 22335:2007 describes a method for determining ion-sputtering rates for depth profiling measurements with Auger electron spectroscopy (AES) and X‑ray photoelectron spectroscopy (XPS) where the specimen is ion-sputtered over a region with an area between 0,4 mm2 and 3,0 mm2. The Technical Report is applicable only to a laterally homogeneous bulk or single-layered material where the ion-sputtering rate is determined from the sputtered depth, as measured by a mechanical stylus profilometer, and sputtering time.
    The Technical Report provides a method to convert the ion-sputtering time scale to sputtered depth in a depth profile by assuming a constant sputtering velocity. This method has not been designed for, or tested using, a scanning probe microscope system. It is not applicable to the case where the sputtered area is less than 0,4 mm2 or where the sputter-induced surface roughness is significant compared with the sputtered depth to be measured.
- language: fr
  script: Latn
  content: |-
    L'ISO/TR 22335:2007 décrit une méthode de détermination des vitesses de pulvérisation d'ions pour les mesurages de profil en profondeur par spectroscopie des électrons Auger (AES) et spectroscopie de photoélectrons par rayons X (XPS), lorsque l'échantillon subit une pulvérisation d'ions sur une surface comprise entre 0,4 mm2 et 3,0 mm2. Ce Rapport technique n'est applicable qu'à un matériau latéralement homogène en volume ou à un matériau monocouche pour lequel la vitesse de pulvérisation est déterminée à partir de la profondeur pulvérisée, mesurée par un profilomètre à stylet mécanique, et de la durée de pulvérisation.
    L'ISO/TR 22335:2007 fournit une méthode pour convertir la durée de pulvérisation d'ions en profondeur pulvérisée dans un profil en profondeur, en supposant une vitesse de pulvérisation constante. La méthode n'a pas été conçue, ni testée, pour être utilisée avec un microscope en champ proche. Elle n'est pas applicable lorsque la surface pulvérisée est inférieure à 0,4 mm2 ou lorsque la rugosité induite par la pulvérisation est significative en comparaison de la profondeur pulvérisée à mesurer.
