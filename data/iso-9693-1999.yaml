abstract:
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale spécifie des exigences et des méthodes d'essai pour les matériaux céramiques dentaires traités par coulage ou usinage, et pour les céramiques convenant pour être utilisées dans la fabrication des restaurations dentaires métalIo-céramiques, ainsi que des exigences et des méthodes d'essai pour la structure composite. Les exigences de la présente Norme internationale s'appliquent aux matériaux métalliques et aux céramiques lorsqu'ils sont utilisés ensemble et que la conformité ne peut être revendiquée pour les matériaux métalliques seuls ou pour les céramiques seules.
