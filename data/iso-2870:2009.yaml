abstract:
- content: |-
    ISO 2870:2009 specifies a method for the determination, in detergents, of anionic-active matter hydrolyzable and non-hydrolyzable under acid conditions.
    This active matter includes alkyl sulfates and hydroxysulfates and alkylphenol and fatty alcohol ethoxysulfates.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 2870:2009 spécifie une méthode de détermination, dans les détergents, de la matière active anionique hydrolysable et non hydrolysable en milieu acide.
    Cette matière active comprend les alkylsulfates et les alkylhydroxysulfates, ainsi que les éthoxysulfates d'alkylphénol et d'alcool gras.
