    on instrumentation magnetic tape. Annexes A, B, C, D, and E contain recommended
    procedure for testing recorder/reproducer systems, magnetic tape recorder/reproducer
    information and use criteria, additional nates for the testing of magnetic tape
    recorder/reproducer, PCM standards - additional information and recommendations
    -, and use criteria for frequency division multiplexing, respectively.
