abstract:
- content: The absorbance curve of an ethanolic solution of the oil in the wavelength
    range from 220 to 440 nm is plotted and from this the CD value is determined.
    The CD value is the measure of segment CD, expressed in absorbance units for the
    exact mass of test portion specified in the International Standard appropriate
    to the essential oil concerned. The determination of segment CD is described in
    detail.
