abstract:
- language: en
  script: Latn
  content: ISO 12215-9:2011 defines the loads and specifies the scantlings of sailing
    craft appendages on monohull sailing craft with a length of hull of up to 24 m,
    measured according to ISO 8666. It gives design stresses, the structural components
    to be assessed, load cases and design loads for keel, centreboard and their attachments,
    computational methods and modelling guidance, and the means for compliance with
    its provisions.
- language: fr
  script: Latn
  content: 'L''ISO 12215-9:2011 définit les chargements et spécifie l''échantillonnage
    des appendices des bateaux à voiles d''une longueur de coque, LH, mesurée conformément
    à l''ISO 8666, inférieure ou égale à 24 m. Elle fournit: les contraintes de conception,
    les éléments structurels à évaluer, les cas de chargement et les charges de conception
    pour la quille, la dérive et leurs éléments de liaison, les méthodes de calcul
    et des instructions de modélisation et les moyens de se conformer à ses dispositions.'
