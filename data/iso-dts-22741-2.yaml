abstract:
- content: This International Standard defines the data to be exchanged for the management
    and control of AP-DATEX field devices within ITS. This part defines the user needs,
    requirements, and associated design related to the basic management of any generic
    field device; it is intended to be used when specifying any type of field device
    (e.g., traffic signal controller, message sign, weather station, roadside equipment,
    etc.)
