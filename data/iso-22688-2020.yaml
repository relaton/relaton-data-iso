- content: |-
    Le présent document définit deux niveaux d'exigences de qualité et de critères de sélection en brasage fort des matériaux métalliques. Il s'applicable à la fabrication, aussi bien en atelier que sur sites.
    NOTE 1    Le présent document s'applique aux systèmes de management de la qualité de l'industrie du brasage fort, dont le domaine d'application et la finalité sont similaires à ceux des normes de la série des ISO 3834. Le présent document fournit des ensembles complets d'exigences de qualité pour la maîtrise de tous les procédés de brasage fort énumérés (pour chaque procédé pris isolément ou pour des combinaisons spécifiées) et énumère les documents auxquels il est nécessaire de se conformer pour ces exigences.. Les exigences de la présente norme peuvent être adoptées pour d'autres procédés de brasage fort, avec ou sans ajustements, sous la responsabilité du fabricant.
    NOTE 2    Ces exigences peuvent être utilisées de façon autonome par un fabricant ou conjointement avec un système de gestion de la qualité (par exemple,l'ISO 9001).
