abstract:
- content: |-
    This document defines two levels of quality requirements and selection criteria for brazing of metallic materials. It applies to manufacturing, both in workshops and at installation sites.
    NOTE 1  This document is applicable to brazing industry quality management systems, similar in scope and purpose to the ISO 3834 series. This document provides complete sets of quality requirements for process control related to all listed brazing processes (for each process separately or in combination as specified) and lists the documents with which it is necessary to conform to these requirements. The requirements in this standard may be adopted for other brazing processes, with or without adjustments, under the responsibility of the manufacturer.
    NOTE 2  These requirements can be used on their own by a manufacturer or in conjunction with a quality management system (e.g. ISO 9001).
