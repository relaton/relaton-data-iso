abstract:
- content: The method is applicable to products having high cresol contents. The principle
    consists in distillation of a test portion inder carefully defined conditions.
    Either determination of the temperatures corresponding to the condensate volumes
    defined or determination of the volume condensate when the thermometer indicates
    each of the distillaton temperatures (i.e. plotting temperature as a function
    of volume or plotting volume as a function of temperature).
