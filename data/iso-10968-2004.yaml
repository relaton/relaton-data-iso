abstract:
- content: ISO 10968:2004 specifies requirements and guidelines for the operator's
    primary controls on earth-moving machinery (as defined in ISO 6165), in as far
    as those controls relate to the ride-on operator (for remote operator-controlled
    machines, see ISO 15817). Its provisions for finger-, hand- and foot-operated
    controls are not intended to prevent usage of other types of controls, control
    locations or control movements. Nevertheless, it does recommend that the general
    requirements and principles of arrangement be followed for those others, taking
    into account operator safety and ergonomics.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 10968:2004 spécifie les exigences et des lignes directrices relatives
    aux commandes principales des engins de terrassement, tels que définis dans l'ISO
    6165, à opérateur porté. (Pour les engins commandés à distance, voir l'ISO 15817.)
    Ces dispositions, concernant les commandes actionnées à la main, du bout des doigts
    ou au pied, n'ont pas pour but d'interdire l'utilisation d'autres types de commandes,
    emplacements de commandes ou mouvements de commandes. L'ISO 10968:2004 recommande
    toutefois de respecter les exigences générales et le principe de disposition des
    commandes, s'agissant de la sécurité de l'opérateur et de l'ergonomie.
