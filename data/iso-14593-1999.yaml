abstract:
- language: en
  script: Latn
  content: "This International Standard specifies a method, by analysis of inorganic
    carbon, for the evaluation in an aqueous medium of the ultimate aerobic biodegradability
    of organic substances at a given concentration of microorganisms. \nThis International
    Standard is applicable to organic compounds which are:\na) water-soluble under
    the test conditions; \nb) poorly water-soluble under the test conditions, in which
    case special measures may be necessary to achieve a good dispersion of the compound
    (see ISO 10634); \nc) volatile; d) not inhibitory to the test microorganisms at
    the concentration chosen for the test. \nIn this test, biogenically produced inorganic
    carbon is measured in situ in the test vessels in such a manner that the rate
    measured nearly equals the rate of microbial production. \nNOTE 1 The conditions
    described in this International Standard do not always correspond to the optimal
    conditions for allowing the maximum degree of biodegradation to occur. For alternative
    biodegradation methods see ISO 15462. \nNOTE 2 With highly volatile substances,
    losses to the gaseous phase can be minimized by reducing the volume of the headspace.
    However, there should be sufficient oxygen in the test system to prevent biodegradation
    being oxygen-limited. \nNOTE 3 The presence of an inhibitory effect can be determined
    as specified in 8.3, or by using any other method for determining the inhibitory
    effect of a substance on bacteria (see, for example, ISO 8192)."
- language: fr
  script: Latn
  content: "La présente Norme internationale prescrit une méthode pour l'évaluation,
    par analyse du carbone inorganique en milieu aqueux, de la biodégradabilité aérobie
    ultime de composés organiques présents à une concentration donnée sous l'action
    de micro-organismes. \nLa méthode de la présente Norme internationale s'applique
    à des composés organiques: \na) solubles dans l'eau dans les conditions de l'essai;\nb)
    peu soluble dans l'eau dans les conditions de l'essai, auquel cas il peut être
    nécessaire de prendre des mesures particulières afin d'assurer une bonne dispersion
    du composé (voir par exemple l'ISO 10634); \nc) volatils; \nd) n'ayant pas d'effet
    inhibiteur sur les micro-organismes soumis à l'essai, à la concentration choisie
    pour l'essai. Au cours de cet essai, le carbone inorganique produit biologiquement
    est dosé in situ dans les récipients d'essai de telle manière que le taux mesuré
    soit presque égal au taux de production microbienne. \nNOTE 1 Les conditions décrites
    dans la présente Norme internationale ne correspondent pas toujours aux conditions
    optimales permettant d'obtenir un degré maximal de biodégradation. Voir l'ISO
    15462 pour d'autres méthodes de biodégradation. \nNOTE 2 Pour des substances très
    volatiles, les pertes dans la phase gazeuse peuvent être minimisées en réduisant
    le volume de l'espace de tête. Cependant, il convient que la quantité d'oxygène
    présente dans le système d'essai soit suffisante pour éviter que le processus
    de biodégradation soit limité par un manque d'oxygène. \nNOTE 3 L'existence d'un
    effet inhibiteur peut être mise en évidence suivant la méthode prescrite en 8.3,
    ou par toute autre méthode de détermination de l'effet inhibiteur d'une substance
    sur des bactéries (voir par exemple l'ISO 8192)."
