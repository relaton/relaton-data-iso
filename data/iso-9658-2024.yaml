abstract:
- content: |-
    This document specifies a flame atomic absorption spectrometric method for the determination of acid-soluble and/or total aluminium in non-alloyed steel.
    The method is applicable to aluminium contents between 0,005 % (mass fraction) and 0,20 % (mass fraction).
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document prescrit une méthode de détermination par spectrométrie d'absorption atomique dans la flamme, de l'aluminium soluble dans l'acide et/ou l'aluminium total dans les aciers non alliés.
    La méthode est applicable aux teneurs en aluminium comprises entre 0,005 % (en masse) et 0,20 % (en masse).
