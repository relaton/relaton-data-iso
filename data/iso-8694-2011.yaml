abstract:
- content: |-
    ISO 8694:2011 specifies the dimensions and tolerances, in millimetres, of shouldered ejector pins with cylindrical head which are used in compression and injection moulds and in die casting dies.
    ISO 8694:2011 also gives material guidelines and hardness requirements, and specifies the designation of shouldered ejector pins.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 8694:2011 spécifie les dimensions et les tolérances, en millimètres, des éjecteurs épaulés à tête cylindrique utilisés dans les moulages par compression, les moules d'injection et les moules pour fonderie sous pression.
    L'ISO 8694:2011 donne également des indications relatives aux matériaux et des exigences relatives à leur dureté, et spécifie la désignation des éjecteurs épaulés.
