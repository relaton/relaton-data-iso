abstract:
- language: en
  script: Latn
  content: This document is intended to aid the operators of X-ray photoelectron spectrometers
    in their analysis of typical samples. It takes the operator through the analysis
    from the handling of the sample and the calibration and setting-up of the spectrometer
    to the acquisition of wide and narrow scans and also gives advice on quantification
