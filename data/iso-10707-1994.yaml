abstract:
- language: en
  script: Latn
  content: Specifies a method, by analysis of biochemical oxygen demand, for the evaluation
    in an aqueous medium of the "ultimate" biodegradability of organic compounds at
    a given concentration by aerobic microorganisms. The method applies to all organic
    compounds which are sufficiently water soluble to prepare a stock solution or
    poorly water soluble when using special dosing techniques.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale prescrit une méthode, par analyse de la demande biochimique en oxygène, d'évaluation de la biodégradabilité «ultime» de composés organiques présents à une concentration donnée sous l'action de micro-organismes aérobies. Les conditions décrites dans la présente Norme internationale ne correspondent pas nécessairement aux conditions optimales d'obtention de la biodégradation maximale. La méthode s'applique à tout composé organique suffisamment soluble dans l'eau pour préparer une solution mère ou peu soluble dans l'eau à l'aide de techniques de dosage particulières. En général, en raison de la faible concentration en composé à expérimenter au début de l'essai, il n'est pas nécessaire de prendre des précautions spéciales relatives à la toxicité du composé à expérimenter vis-à-vis des micro-organismes de l'inoculum. Si nécessaire, un essai d'inhibition peut être effectué en parallèle.
