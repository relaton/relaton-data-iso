abstract:
- language: en
  script: Latn
  content: |-
    ISO/IEC 27041:2015 provides guidance on mechanisms for ensuring that methods and processes used in the investigation of information security incidents are "fit for purpose". It encapsulates best practice on defining requirements, describing methods, and providing evidence that implementations of methods can be shown to satisfy requirements. It includes consideration of how vendor and third-party testing can be used to assist this assurance process.
    This document aims to
    ?   provide guidance on the capture and analysis of functional and non-functional requirements relating to an Information Security (IS) incident investigation,
    ?   give guidance on the use of validation as a means of assuring suitability of processes involved in the investigation,
    ?   provide guidance on assessing the levels of validation required and the evidence required from a validation exercise,
    ?   give guidance on how external testing and documentation can be incorporated in the validation process.
- language: fr
  script: Latn
  content: |-
    L'ISO/IEC 27041:2015 fournit des préconisations concernant les mécanismes visant à garantir que les méthodes et processus utilisés dans l'investigation des incidents de sécurité de l'information sont «en adéquation avec l'application visée». Elle englobe les pratiques d'excellence sur la définition des exigences, la description des méthodes et l'attestation que les mises en ?uvre des méthodes satisfont aux exigences. Elle prend en compte les modalités d'utilisation des essais menés par le fournisseur et les tierces parties pour contribuer à ce processus de garantie d'adéquation.
    L'ISO/IEC 27041:2015 vise à:
    - fournir des préconisations concernant la collecte et l'analyse des exigences fonctionnelles et non fonctionnelles liées à une investigation sur un incident de sécurité de l'information (IS);
    - fournir des préconisations concernant l'usage de la validation comme une garantie d'aptitude à l'emploi des processus sollicités par l'investigation;
    - fournir des préconisations concernant l'évaluation des niveaux de validation requis et les preuves exigées sur un exercice de validation;
    - fournir des préconisations concernant l'intégration des essais et documentations externes au processus de validation.
