abstract:
- language: en
  script: Latn
  content: The limit of detection is in the region of 10 mg/kg. The principle of the
    method is, following any necessary destruction of organic matter by incineration
    of a test portion, dissolution of the calcium by treatment with hydrochloric acid
    and dilution of the solution obtained, in the presence of lanthanum. Then determination
    of the calcium content by atomic absorption spectrometry.
