- language: fr
  script: Latn
  content: |2

    La présente partie de l'ISO 9178 fixe pour les gabarits de dessin les largeurs de perforation assurant un guidage correct de la plume. Elle est applicable aux gabarits de dessin pour l'écriture et le dessin avec plume tubulaire à pointe tubulaire conforme à l'ISO 9175-1. La présente partie de l'ISO 9178 ne s'applique pas aux dessins techniques préparés à l'aide de traceurs.
