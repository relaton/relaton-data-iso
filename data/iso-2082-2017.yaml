- content: |-
    L'ISO 2082:2017 spécifie les exigences relatives aux dépôts électrolytiques de cadmium accompagnés de traitements supplémentaires sur fer et acier. Elle inclut les informations à fournir par l'acheteur à l'électroplaste et décrit les exigences de revêtement, notamment celles relatives au traitement thermique avant et après dépôt électrolytique.
    Elle n'est pas applicable aux revêtements appliqués:
    -      sur tôles, feuillards ou fils à l'état non façonné;
    -      sur des ressorts à spirales serrées;
    -      à des fins autres que la protection, l'aptitude intrinsèque à la lubrification, la ductilité, la conductivité électrique et la faible résistance de contact.
    L'ISO 2082:2017 ne spécifie pas d'exigence portant sur l'état de surface du métal de base avant dépôt électrolytique au cadmium.
    L'épaisseur du revêtement susceptible d'être appliqué sur les pièces filetées peut être limitée par des exigences dimensionnelles, y compris la classe ou l'ajustement.
    Des informations supplémentaires sur la résistance à la corrosion, le rinçage et le séchage, le traitement de pièces en vrac et la coloration de couches de conversion au chromate sont fournies dans l'Annexe C.
