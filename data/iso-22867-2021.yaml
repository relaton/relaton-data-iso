abstract:
- content: |-
    This document specifies a vibration test code for determining, efficiently and under standardized conditions, the magnitude of vibration at the handles of portable hand-held, internal-combustion-engine-powered forest and garden machinery, including chain-saws, brush-cutters, grass-trimmers, edgers, pole-mounted powered pruners, hedge-trimmers and garden-blowers.
    Although the magnitudes measured are obtained in an artificial operation, they nevertheless give an indication of the values to be found in a real work situation.
    Vibration test codes, as described in this document, enable the manufacturer to verify the effort regarding low vibration design.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie un code d’essai vibratoire pour déterminer, avec efficacité et dans des conditions normalisées, l’amplitude des vibrations aux poignées des machines forestières et des machines de jardin portatives tenues à la main à moteur à combustion interne, telles que les scies à chaîne, les débroussailleuses, les coupe-herbe, coupe bordures, les perches élagueuses à moteur, les taille-haies et les souffleurs de jardin.
    Bien que les grandeurs mesurées soient obtenues en fonctionnement artificiel, elles donnent cependant une indication des valeurs que l’on rencontre dans une situation de travail réelle.
    Les codes d'essai de vibration tels que décrits dans le présent document permettent au fabricant de vérifier l'effort concernant la conception avec faible vibration.
