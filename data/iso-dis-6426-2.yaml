abstract:
- content: |-
    ISO 6426-2:2002 defines the principal technical and commercial terms used in the horological industry.
    The terms and definitions apply to time-measuring instruments and related devices.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    La présente partie de l'ISO 6426 définit les principaux termes technico-commerciaux utilisés dans l'industrie horlogère.
    Les termes et définitions s'appliquent aux instruments de mesure du temps et aux dispositifs qui s'y rapportent.
