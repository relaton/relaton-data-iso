abstract:
- content: |-
    Carbon black for the rubber industry is generally pelletized to reduce dust and to improve handling and incorporation into polymers. Variations in pellet size distribution can affect dispersion in polymers, bulk handling, and conveying properties.
    ISO 8511:2011 specifies a method for the determination of the pellet size distribution of carbon black.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le noir de carbone pour l'industrie du caoutchouc est généralement mis sous forme de granules afin de réduire la poussière et d'améliorer la manipulation et l'incorporation aux polymères. Les variations de distribution granulométrique peuvent influer sur la dispersion dans les polymères, sur la manipulation des produits en vrac et sur les propriétés de transport.
    L'ISO 8511:2011 spécifie une méthode pour la détermination de la distribution granulométrique du noir de carbone.
