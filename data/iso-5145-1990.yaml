abstract:
- language: en
  script: Latn
  content: Establishes practical criteria for determining valve outlet connections
    for gas cylinders of a capacity not greater than 150 l. Applies particullary to
    countries having neither standards nor regulations and to new gases developed
    for industrial use. I does not apply to connections used for cryogenic gas groups;
    annex B deals with connections; double-faucet non-interchangeable connections
