abstract:
- content: ISO 8655-6:2002 specifies the gravimetric determination of errors of measurement
    for conformity testing of piston-operated volumetric apparatus. The tests are
    applicable to complete systems comprising the basic apparatus and all parts selected
    for use with the apparatus, disposable or reusable, involved in the measurement
    by uptake (In) or delivery (Ex) process.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 8655-6:2002 spécifie des méthodes gravimétriques pour la détermination
    des erreurs de mesure pour les essais de conformité des appareils volumétriques
    à piston. Les essais sont applicables à l'ensemble des systèmes comprenant l'appareil
    de base et toutes les pièces sélectionnées pour être utilisées avec celui-ci,
    à usage unique ou réutilisables, servant à la mesure par prélèvement (In) ou distribution
    (Ex).
