abstract:
- language: en
  script: Latn
  content: Specifies a method for measuring the working voltages present at the contacts
    of the filament lamps in the lighting and light signalling devices, and at the
    terminals of the trailer connector socket. Applies to vehicles propelled by internal
    combustion engines and equipped with lead-acid batteries, as defined in ISO 3833
    (motorcycles excluded).
- language: fr
  script: Latn
  content: |2

    La présente Norme Internationale spécifie une méthode de mesurage des tensions d'alimentation aux contacts des lampes à filament des appareils d'éclairage et de signalisation lumineuse équipant les automobiles et leurs remorques, ainsi qu'aux bornes du socle éventuel de prise de courant de remorque.1) Elle fixe également les tensions requises pour assurer une alimentation convenable de ces dispositifs.


    La présente Norme Internationale s'applique aux véhicules à moteur à combustion interne, équipés de batteries d'accumulateurs au plomb et à leurs remorques, tels que définis en 3.1 et 3.2 de l'ISO 38332) (motocycles exclus). Les valeurs figurant aux tableaux du chapitre 6 n'intéressent que les véhicules neufs.
