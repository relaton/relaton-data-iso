- content: |-
    Le présent document spécifie comment déterminer la résistance aux chocs d’éléments de revêtements de sol stratifiés. L’essai ici décrit évalue la capacité d’une couche de surface à résister à des chocs dus à de petits ou de grands objets lâchés sur le revêtement de sol. Cet essai est destructif car il consiste à créer un choc sur la couche de surface à l’aide de deux billes en acier, une de petit diamètre et une d’un diamètre plus grand, en simulant différents scénarios. La hauteur de chute de la petite bille comme de la plus grande bille en acier permet de définir la capacité d’un élément de revêtement de sol stratifié à résister aux chocs. Ces deux essais sont généralement réalisés sur des parties de lames stratifiées de dimensions adéquates.
    La fidélité de la méthode utilisant une bille de grand diamètre n’est pas connue. Une déclaration de fidélité sera ajoutée aux révisions ultérieures du présent document dès lors que des données d’analyses interlaboratoires seront disponibles. La fidélité de la méthode utilisant une bille de petit diamètre est indiquée à l’Article 8.
