abstract:
- content: |-
    This document specifies how to determine the impact resistance of laminate floor covering elements. The test described measures the ability of the surface layer to withstand impact from both small and large objects dropped on the floor covering. The testing is destructive by means of the impact on the surface layer from one small and one larger steel ball simulating different scenarios. The falling height of both the small and the large steel ball is used to define the ability for a laminate floor covering element to withstand impacts. Both tests are generally carried out on parts of the laminate floor panels with suitable sizes.
    The precision of the large-diameter ball method is not known. When interlaboratory data become available, a precision statement will be added in subsequent revisions. The precision regarding the small diameter method is stated in Clause 8.
