abstract:
- language: en
  script: Latn
  content: ISO 24610-1:2006 provides a format for the representation, storage and
    exchange of feature structures in natural language applications concerned with
    the annotation, production or analysis of linguistic data. It also defines a computer
    format for the description of constraints that bear on a set of features, feature
    values, feature specifications and operations on feature structures, thus offering
    a means of checking the conformance of each feature structure with regards to
    a reference specification.
