abstract:
- content: |-
    ISO 18563-1:2015 identifies the functional characteristics of a multichannel ultrasonic phased array instrument used for phased array probes and provides methods for their measurement and verification.
    ISO 18563-1:2015 can partly be applicable to ultrasonic phased array instruments in automated systems, but then, other tests might be needed to ensure satisfactory performance. When the phased array instrument is a part of an automated system, the acceptance criteria can be modified by agreement between the parties involved.
    ISO 18563-1:2015 gives the extent of the verification and defines acceptance criteria within a frequency range of 0,5 MHz to 10 MHz.
    The evaluation of these characteristics permits a well-defined description of the ultrasonic phased array instrument and comparability of instruments.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 18563-1:2015 identifie les caractéristiques fonctionnelles d'un appareil à ultrasons multiélément destiné à alimenter des traducteurs multiéléments et fournit des méthodes pour les mesurer et les vérifier.
    L'ISO 18563-1:2015 peut être en partie applicable aux appareils à ultrasons multiéléments présents dans les systèmes automatiques mais, dans ce cas, d'autres essais peuvent être nécessaires pour garantir des performances satisfaisantes. Lorsque l'appareil multiélément est intégré dans un système automatique, les critères d'acceptation peuvent être modifiés dans le cadre d'un accord entre les parties concernées.
    L'ISO 18563-1:2015  donne l'étendue de la vérification et définit des critères d'acceptation dans une gamme de fréquences de 0,5 MHz à 10 MHz.
    L'évaluation de ces caractéristiques permet de donner une description bien définie de l'appareil à ultrasons multiélément et d'assurer une comparaison entre appareils.
