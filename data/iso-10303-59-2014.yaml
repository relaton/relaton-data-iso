abstract:
- content: "ISO 10303-59:2014\n         specifies the integrated resource constructs
    for \n         quality of product shape data.\n         \n      \nISO 10303-59:2014
    provides structured representation of criteria together with measurement requirement,\n
    \        and inspection results of the data quality of product shape and related
    data.\n         It is designed for use in quality declaration, quality assurance
    and for representing quality inspection\n              result of product shape
    data and related data, thus enabling quality guaranteed product data exchange.\n
