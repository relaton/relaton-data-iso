abstract:
- language: en
  script: Latn
  content: ISO 4118:2005 specifies the requirements for lower-deck containers in large-capacity
    aircraft which do not require airworthiness certification when loaded under the
    conditions of compartment restraint and/or, where applicable according to aircraft
    type, ISO 8097 (NAS 3610) equivalent base-plate restraint.
- language: fr
  script: Latn
  content: L'ISO 4118:2005 comprend les exigences relatives aux conteneurs de pont
    inférieur d'aéronefs gros porteurs pour lesquels il n'est pas nécessaire de délivrer
    un certificat de navigabilité, lorsqu'ils sont chargés dans les conditions de
    retenue adaptées à ces conteneurs et dont la retenue dans l'aéronef est assurée
    par la soute et/ou, lorsque applicable en fonction du type d'aéronef, par une
    retenue de la base équivalente à celle de l'ISO 8097 (NAS 3610).
