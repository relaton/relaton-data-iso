abstract:
- language: en
  script: Latn
  content: ISO 9244:2008 establishes general principles and gives requirements for
    the design and application of machine safety labels to be permanently affixed
    to earth-moving machinery as defined in ISO 6165. It outlines the objectives of
    signage, describes basic formats, specifies colours and provides guidance on developing
    the various panels that together constitute a label.
- language: fr
  script: Latn
  content: L'ISO 9244:2008 établit des principes généraux relatifs à la conception
    et à l'application de l'étiquetage de sécurité de la machine fixé demeure sur
    les engins de terrassement, tel que défini dans l'ISO 6165. Elle donne un aperçu
    des objectifs de l'étiquetage, en décrit les formats de base, spécifie les couleurs
    à utiliser et fournit des recommandations relatives à la mise au point des différentes
    zones qui, ensemble, constituent un étiquetage de sécurité.
