abstract:
- content: This second edition cancels and replaces the first edition (1975). Specifies
    the technical conditions for tubes. Tabulates the chemical composition (table
    2) and mechanical properties (tables 3 to 6) as well as dimensions (table 9) ranging
    from 4 mm up to and including 260 mm (outside diameter) and tests (tables 7 and
    8). For use in hydraulic piping equipment they shall be used only in the annealed
    or normalized condition.
