abstract:
- content: Specifies the general principles to be observed in the preparation of test
    methods for determining the bending stiffness of all types of paper and board
    using static methods, by applying line loading to which the mass of the test piece
    makes negligible contribution. In detail, it describes principle, apparatus, limitations
    on use of instruments, sampling, conditioning, preparation of test pieces, procedure,
    expression of results, test report.
