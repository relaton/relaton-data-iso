- language: fr
  script: Latn
  content: |2

    La présente Norme internationale prescrit la méthode d'essai permettant de déterminer la dureté Knoop du verre et des vitrocéramiques. La dureté Knoop caractérise le comportement du verre et des vitrocéramiques quant à la déformation permanente de la surface après l'indentation provoquée par un matériau solide.
