abstract:
- language: en
  script: Latn
  content: This part of ISO/IEC 14543 specifies an application-layer protocol important
    for ensuring interoperability among the products of various manufacturers regarding
    communications between electrical storage systems and controllers. It uses the
    network enhanced communications device (NECD) protocol specified in ISO/IEC 14543-4-3.
    This protocol is based on UDP using IPv4 or IPv6 (TCP is optional).
