abstract:
- content: |-
    ISO 17657-1:2005 specifies equipment for the calibration of measuring systems of welding current and indicating weld time in resistance welding using single-phase alternating current of frequency 50 Hz or 60 Hz, or direct current.
    It defines various basic terms for the measurement of welding current, and gives some basic information for users of welding current measuring systems including welding current meters with current sensing coil.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 17657-1:2005 spécifie le matériel d'étalonnage pour les systèmes de mesurage du courant de soudage et d'affichage du temps de soudage dans le cas du soudage par résistance avec courant alternatif monophasé à 50 Hz ou à 60 Hz ou avec courant continu.
    Elle fournit les lignes directrices définissant les différents termes de base relatifs au mesurage du courant de soudage et quelques informations de base aux utilisateurs de systèmes de mesurage du courant de soudage, y compris les ampèremètres avec tore de mesure de courant.
