abstract:
- content: |-
    This document specifies a method for the determination of fibre length distribution parameters (principally mean length, expressed as Hauteur or Barbe, and the coefficient of variation of the measurement) on slivers and rovings made from combed wool or combed synthetic fibres.
    As the fibres of different chemical structure have different di-electric values, the method is not directly applicable to slivers made up of a blend of wool/synthetic fibres.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie une méthode de détermination des paramètres de distribution de longueur des fibres (principalement la longueur moyenne, exprimée en tant que Hauteur ou Barbe, ainsi que le coefficient de variation du mesurage) sur des rubans et des mèches en fibres de laine peignée ou fibres synthétiques peignées.
    Étant donné que les fibres de structure chimique différente présentent des valeurs diélectriques différentes, la méthode n'est pas directement applicable aux rubans constitués d'un mélange laine/fibres synthétiques.
  language:
  - fr
  script:
  - Latn
