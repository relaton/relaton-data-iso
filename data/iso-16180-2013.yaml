abstract:
- content: ISO 16180:2013 specifies requirements and gives guidelines for the placement,
    installation and visibility of navigation lights as described in COLREG for recreational
    craft of less than 24 m in length of hull, as described in ISO 8666. Annex A of
    ISO 16180:2013 lists additional information to be included in the owner's manual.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 16180:2013 spécifie des exigences et fournit des lignes directrices
    relatives au positionnement, à l'installation et à la visibilité des feux de navigation,
    tels que décrits dans le RIPAM, sur les bateaux de plaisance d'une longueur de
    coque, tel que décrite dans l'ISO 8666, inférieure ou égale à 24 m. L'annexe A
    fournit les instructions supplémentaires à inclure dans le manuel du propriétaire.
