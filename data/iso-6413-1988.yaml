abstract:
- language: en
  script: Latn
  content: Rules and graphical symbols are given which are applicable to detail drawings
    of the parts (shafts and hubs) and to assembly drawings of joints. Both methods
    of the true and simplified representation are specifed. Annex A gives the proportions
    and dimensions of graphical symbols.
- language: fr
  script: Latn
  content: " La présente Norme internationale prescrit les règles et spécifie\n  les
    symboles graphiques de représentation des cannelures et des dentelures\n  sur
    les dessins techniques. Deux méthodes de représentation sont\n  spécifiées : \na)
    la représentation complète; \nb) la représentation simplifiée.\n \nLes règles
    prescrites et les symboles graphiques spécifiés dans la présente Norme internationale
    s'appliquent aux dessins de détail des pièces (arbres et moyeux) aussi bien qu'aux
    dessins d'ensemble des assemblages cannelés. \n\nNOTE -- Par souci d'uniformité,
    toutes les figures représentées\ndans la présente Norme internationale sont dessinées
    selon la méthode\nde projection orthogonale du premier dièdre. Il est bien entendu
    que la\nméthode de projection orthogonale du troisième dièdre aurait\npu aussi
    bien être utilisée sans préjudice pour les principes\nétablis. "
