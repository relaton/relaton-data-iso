abstract:
- content: |-
    This Technical Specification establishes the performance requirements for stiffener and toe puff components for footwear, in order to assess the suitability for the end use and/or fitness for purpose. It also establishes the test methods to be used to evaluate the compliance with the requirements.
    This Technical Specification applies to stiffeners and toe puffs for all kind of footwear.
    This Technical Specification is intended to be used as a reference between the manufacturer and the supplier. It is not intended for third party certification of finished shoes destined for the consumer.
    This Technical Specification does not establish the degrees of hardness that have to be chosen by the manufacturer.
