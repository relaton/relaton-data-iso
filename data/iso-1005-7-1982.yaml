abstract:
- language: en
  script: Latn
  content: Specifies the requirements for the assembly by press fitting or shrink
    fitting onto axles of solid wheels, wheel centres and other components. It also
    specifies the dimensions and tolerances of the completed assembly and the conditions
    of inspection and supply. Applies to certain types of axles and wheels, to plain
    or roller axle box bearings and to plain or roller traction motor bearings.
