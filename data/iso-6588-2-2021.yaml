- content: |-
    Le présent document spécifie une méthode pour la détermination du pH défini par les électrolytes extractibles d’un échantillon de papier, de carton ou de pâte, par de l’eau chaude.
    Le présent document est applicable à tous les types de papiers, de cartons et de pâtes.
    Lorsque la quantité de substance ionique extractible est presque nulle, comme dans le cas des pâtes hautement purifiées, la fidélité de la méthode devient mauvaise en raison des difficultés rencontrées lors de la réalisation des mesurages de pH d’une eau contenant peu de substances électrolytiques.
    Puisque, dans ce document, l’extraction est effectuée avec de l’eau distillée ou désionisée, le pH mesuré peut parfois être différent (par exemple une pâte hautement blanchie) de celui mesuré dans les conditions mises en œuvre pendant le procédé industriel lors duquel différents types d’eaux de process sont utilisés, comme de l’eau de rivière traitée chimiquement contenant des électrolytes. Dans de tels cas, l’ISO 29681 peut être préférée car, étant spécialement conçue pour les pâtes blanchies issues de fibres vierges et pour les échantillons de pâte à faible concentration ionique, elle produit des valeurs de pH plus réalistes que le présent document. Pour les papiers cellulosiques à usages électriques, la méthode indiquée dans la norme IEC 60554-2[5] peut être utilisée.
