abstract:
- language: en
  script: Latn
  content: |-
    ISO 2284:2017 specifies the general dimensions and marking of hand taps for pipe threads.
    It is applicable to the two following types of tap:
    -      taps for parallel threads (see Figure 1 and Table 1),
    -      taps for taper threads (see Figure 2 and Table 2),
    having threads in accordance with ISO 7‑1 and ISO 228‑1.
    Furthermore, it gives in Annex A the bases used for calculation of the dimensions, and in Annex B the relationship between designations in this document and the ISO 13399 series.
- language: fr
  script: Latn
  content: |-
    ISO 2284:2017 fixe les dimensions générales et spécifie le marquage des tarauds à main pour filetages de tuyauterie.
    Il est applicable aux deux types de tarauds suivants:
    -      tarauds pour filetage cylindrique (voir Figure 1 et Tableau 1),
    -      tarauds pour filetage conique (voir Figure 2 et Tableau 2),
    filetages conformes à l'ISO 7‑1 et à l'ISO 228‑1.
    De plus, elle donne dans l'Annexe A les bases de calcul pour les dimensions, et dans l'Annexe B la relation entre les désignations du présent document et de la série ISO 13399.
