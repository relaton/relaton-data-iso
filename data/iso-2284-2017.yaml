- content: |-
    ISO 2284:2017 fixe les dimensions générales et spécifie le marquage des tarauds à main pour filetages de tuyauterie.
    Il est applicable aux deux types de tarauds suivants:
    -      tarauds pour filetage cylindrique (voir Figure 1 et Tableau 1),
    -      tarauds pour filetage conique (voir Figure 2 et Tableau 2),
    filetages conformes à l'ISO 7‑1 et à l'ISO 228‑1.
    De plus, elle donne dans l'Annexe A les bases de calcul pour les dimensions, et dans l'Annexe B la relation entre les désignations du présent document et de la série ISO 13399.
