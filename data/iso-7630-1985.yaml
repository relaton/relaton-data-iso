abstract:
- language: en
  script: Latn
  content: Specifies the performance test methods and requirements for elastomeric
    O-rings used in brake wheel cylinders. Applies to solid O-ring seals mounted stationary
    in the cylinder bore or on the movable piston of drum brakes. These seals shall
    be suitable for operation in a temperature range of -40 to +120 °C.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale spécifie des méthodes d'essais de performance et les exigences relatives aux pièces des joints toriques en caoutchouc utilisés dans les cylindres de roue de freins à tambour montés sur des véhicules routiers et utilisant un liquide de frein à base pétrolière.


    La présente Norme internationale s'applique aux joints de section pleine circulaire, montés à demeure dans l'alésage du cylindre ou sur le piston mobile du frein à tambour. Ces joints en caoutchouc doivent être prévus pour une utilisation dans une gamme de températures comprise entre - 40 et + 120 °C.
