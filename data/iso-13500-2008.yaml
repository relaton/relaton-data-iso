abstract:
- language: en
  script: Latn
  content: |-
    ISO 13500:2008 covers physical properties and test procedures for materials manufactured for use in oil- and gas-well drilling fluids. The materials covered are barite, haematite, bentonite, nontreated bentonite, OCMA-grade bentonite, attapulgite, sepiolite, technical-grade low-viscosity carboxymethylcellulose (CMC‑LVT), technical-grade high-viscosity carboxymethylcellulose (CMC-HVT), starch, low-viscosity polyanionic cellulose (PAC-LV), high-viscosity polyanionic cellulose (PAC-HV) and drilling-grade Xanthomonas campestris (Xanthan gum).
    ISO 13500:2008 is intended for the use of manufacturers of named products.
- language: fr
  script: Latn
  content: L'ISO 13500:2008 traite des propriétés physiques et des procédures d'essai
    relatives aux produits fabriqués en vue d'être utilisés dans les fluides de forage
    des puits de pétrole et de gaz. Les produits concernés sont la baryte, l'hématite,
    la bentonite, la bentonite non traitée, la bentonite de qualité OCMA (Oil Company
    Materials Association), l'attapulgite, la sépiolite, la carboxyméthylcellulose
    technique de basse viscosité (CMC‑LVT), la carboxyméthylcellulose technique de
    haute viscosité (CMC-HVT), l'amidon, la cellulose polyanionique de basse viscosité
    (PAC-LV), la cellulose polyanionique de haute viscosité (PAC-HV) et Xanthomonas
    campestris de qualité de forage (gomme Xanthane). L'ISO 13500:2008 est destinée
    à être utilisé par les fabricants des produits cités.
