abstract:
- language: en
  script: Latn
  content: This document specifies general criteria to be applied in the determination
    of bacterial endotoxins on or in health care products, components or raw materials
    using bacterial endotoxins test (BET) methods, using amebocyte lysate reagents.
    This document is not applicable to the evaluation of pyrogens other than bacterial
    endotoxins. Other endotoxin detection methodologies are not included (see B.12).
    This document does not address setting specific endotoxin limit specifications.
- language: fr
  script: Latn
  content: Le présent document spécifie les critères généraux à appliquer pour la
    détermination des endotoxines bactériennes présentes sur ou dans les produits
    de santé, les composants ou les matières premières en utilisant les méthodes d'essai
    des endotoxines bactériennes (EEB), à l'aide des réactifs de lysat d'amébocytes.
    Le présent document ne s'applique pas à l'évaluation des pyrogènes autres que
    les endotoxines bactériennes. Les autres méthodologies de détection des endotoxines
    ne sont pas incluses (voir B.12). Le présent document ne traite pas de l'établissement
    de spécifications particulières de limite d'endotoxines.
