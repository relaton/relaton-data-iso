abstract:
- language: en
  script: Latn
  content: |-
    This document specifies requirements for fused aluminium oxide abrasives, as supplied for blast-cleaning processes. It specifies ranges of particle sizes and values for apparent density, bulk density, Mohs hardness, moisture content, conductivity of aqueous extract and water-soluble chlorides.
    The requirements specified in this document apply to abrasives supplied in the "new" condition only. They do not apply to abrasives either during or after use.
    Test methods for non-metallic blast-cleaning abrasives are given in the various parts of ISO 11127.
    NOTE 1    Information on commonly referenced national and international standards is given in Bibliography.
    NOTE 2    Although this document has been developed specifically to meet requirements for preparation of steelwork, the properties specified will generally be appropriate for use when preparing other material surfaces, or components, using blast-cleaning techniques. These techniques are described in ISO 8504‑2.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les exigences relatives aux abrasifs en scories d'oxyde d'aluminium fondu tels que commercialisés pour les processus de décapage à l'abrasif. Il spécifie les plages granulométriques et les valeurs de la masse volumique apparente, la dureté selon l'échelle de Mohs, la teneur en humidité, la conductivité de l'extrait aqueux et la teneur en chlorures solubles dans l'eau.
    Les exigences spécifiées dans le présent document s'appliquent seulement aux abrasifs fournis à l'état « neuf ». Elles ne s'appliquent pas aux abrasifs pendant ou après utilisation.
    Des méthodes d'essai des abrasifs non métalliques pour décapage par projection sont données dans les différentes parties de l'ISO 11127.
    NOTE 1    Des informations relatives aux normes nationales et internationales généralement consultables sont données dans la Bibliographie.
    NOTE 2    Bien que le présent document ait été spécifiquement élaboré pour satisfaire aux exigences de préparation d'ouvrages en acier, les propriétés spécifiées conviennent de manière générale pour une utilisation dans la préparation d'autres surfaces de matériaux ou d'autres composants par des techniques de décapage à l'abrasif. Ces techniques sont décrites dans l'ISO 8504‑2.
