- content: |-
    Le présent document établit un système de désignation des matériaux thermoplastiques à base de poly(sulfure de phénylène) (PPS) qui peut être utilisé comme base pour les spécifications.
    Les types de matériaux à base de poly(sulfure de phénylène) (PPS) sont différenciés les uns des autres par un système de classification fondé sur des niveaux appropriés des propriétés de désignation:
    a)    indice de fluidité à chaud en masse ou viscosité à l'état fondu;
    b)    masse volumique;
    c)    module en traction;
    et des informations sur l'application prévue et/ou la méthode de mise en œuvre, les propriétés importantes, les additifs, les colorants, les charges et les matériaux de renfort.
    Le présent document est applicable à tous les matériaux à base de PPS. Il s'applique aux matériaux prêts à l'emploi dans le cadre d'une utilisation normale sous la forme de poudre, granulés ou grains et aux matériaux non modifiés ou modifiés par des colorants, additifs, charges, etc.
    Le fait que des matériaux aient la même désignation n'implique pas qu'ils présentent nécessairement les mêmes performances. Le présent document ne comporte pas de données sur la conception, la performance ou les conditions de mise en œuvre qui peuvent être exigées pour spécifier un matériau pour une application et/ou une méthode de mise en œuvre particulière. Si de telles caractéristiques supplémentaires sont nécessaires, elles doivent être déterminées conformément aux méthodes d'essai spécifiées dans l'ISO 20558‑2, s'il y a lieu.
    Afin de spécifier un matériau thermoplastique pour une application particulière ou d'assurer une méthode de mise en œuvre reproductible, des exigences sont codées dans le bloc de données 5 (voir 4.1).
