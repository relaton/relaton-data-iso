abstract:
- content: A bi-level system for collecting and presenting fire incident data is proposed.
    One level provides general, broad-gauge data which are relatively limited and
    collected on all fires. The other level provides specific detailed data which
    are more comprehensive but are only collected on those fires which involved a
    material or product identified through the general level, or some other means,
    as presenting a high hazard.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "\nLe présent Rapport technique établit un système à deux niveaux pour
    la collecte et la présentation des données sur les incendies. Le premier niveau
    contient les données générales, «grossières», de portée relativement limitées,
    recueillies sur tous les incendies tandis que le second niveau contient des données
    précises, détaillées ; il s'agit de données beaucoup plus complètes, mais qui
    ne sont recueillies que sur les incendies où est impliqué un matériau ou un produit
    qui a été décelé comme très dangereux au niveau général, ou par une autre analyse.
    Ceci épargne du temps et des efforts et rend le système plus acceptable au personnel
    des services d'incendie. Quel que soit le niveau, on se sert des mêmes définitions
    et classifications de base, ce qui fait que les deux niveaux se complètent mutuellement
    et garantit que les données recueillies sont comparables.  \nNOTE - On vise l'adoption
    universelle de la structure et de la classification générales du présent Rapport
    technique, c'est-à-\n"
