abstract:
- language: en
  script: Latn
  content: |-
    ISO 2303 specifies, for general purpose non-oil-extended, solution-polymerized rubbers (IR):
    - physical and chemical tests on raw rubbers;
    - standard materials, standard test formulation, equipment and processing methods for evaluating the vulcanization characteristics.
    Two mill-mixing procedures are described in this Internatioanl Standard and an internal mixer-mill mixing procedure is described in an informative annex.
- language: fr
  script: Latn
  content: "L'ISO 2303 spécifie, pour des caoutchoucs polyisoprènes (IR), polymérisés
    en solution, non étendus à l'huile:\n- les méthodes d'essai physiques et chimiques
    applicables aux caoutchoucs bruts;\n- les ingrédients, la formule d'essai normalisée,
    l'appareillage et les méthodes d'essai pour la détermination des caractéristiques
    de vulcanisation. \nDeux méthodes de mélangeage sur mélangeur à cylindres sont
    décrites dans la présente Norme internationale et une méthode alternative de mélangeage
    par mélangeur interne puis mélangeur à cylindre est décrite dans une annexe informative."
