abstract:
- language: en
  script: Latn
  content: In contrast to the general simplified representation of part 1, this method
    shows more details of a seal, for example the configuration of lips. It should
    also be used when it is not necessary to show the exact shape and details of the
    seals, for example in assembly drawings. Elements and examples of this representation
    mode are given in tables and figures.
- language: fr
  script: Latn
  content: |2

    La présente partie de l'ISO 9222 prescrit une représentation simplifiée particulière de divers joints d'étanchéité. Il convient d'utiliser cette représentation lorsqu'il n'est pas nécessaire de montrer la forme exacte et les détails des joints d'étanchéité, par exemple dans des dessins d'assemblage.
