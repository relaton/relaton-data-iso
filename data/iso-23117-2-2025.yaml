abstract:
- content: |-
    This document specifies field measurements of spray deposition to determine the quantity and distribution of spray in a plane surface area in the transverse direction to the flight direction, treated by specific Unmanned Agricultural Aerial Sprayer (UAAS) with downward directed application.
    These field measurements can be used to determine the effective swath width of UAAS.
    This document is not appropriate for evaluating spray deposition within a crop canopy (three-dimensional deposition). It is not appropriate for those spraying systems which rely on the presence of a crop canopy for efficient spray deposition (for example directed spraying, electrostatic charged spraying, very fine sprays).
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie les conditions de mesurage des dépôts au champ permettant de déterminer la quantité et la distribution de la pulvérisation sur une surface plane, dans la direction transversale à la direction du vol. Cette pulvérisation est effectuée sur une culture traitée par un pulvérisateur aérien agricole sans pilote, avec application dirigée vers le bas.
    Ces mesurages au champ peuvent être utilisés pour déterminer la largeur traitée utile du pulvérisateur aérien agricole sans pilote.
    Le présent document n'est pas adapté à l'évaluation du dépôt de pulvérisation dans le couvert végétal (dépôt tridimensionnel). Il n'est pas approprié non plus pour les systèmes de pulvérisation dont l'efficacité du dépôt de pulvérisation repose sur la présence d'un couvert végétal (par exemple, pulvérisation dirigée, pulvérisation électrostatique, pulvérisation très fine).
