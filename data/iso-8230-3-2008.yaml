abstract:
- language: en
  script: Latn
  content: |-
    ISO 8230-3:2008 specifies safety requirements for dry-cleaning machines that use a combustible solvent (CS) as their cleaning medium.
    It is applicable to such dry-cleaning machines, within the scope of ISO 8230-1, when they are used as intended and under conditions of misuse that are reasonably foreseeable by the manufacturer.
    ISO 8230-3:2008, in conjunction with ISO 8230-1, deals with all significant hazards, significant hazardous situations and significant hazardous events that have been identified as being significant to the types of machines covered by this part of ISO 8230 and which require specific action by the designer or manufacturer to eliminate or reduce the risk.
    It deals with the following significant hazards specific to the use of CS: hazards related to the entire dry-cleaning machine (electrical hazards, explosion hazards); hazards relating to the machine and tumblers (combustible solvent emission, explosion hazards during the cleaning phase, explosion hazards during the drying phase); hazards relating to the distilling equipment (combustible solvent emission, explosion hazards).
- language: fr
  script: Latn
  content: |-
    L'ISO 8230-3:2008 spécifie les exigences de sécurité pour les machines de nettoyage à sec utilisant exclusivement des solvants combustibles (CS), tels que définis dans l'ISO 8230-1, comme moyen de nettoyage.
    Elle s'applique aux machines de nettoyage au sec couvertes par le domaine d'application de l'ISO 8230‑1, lorsqu'elles sont utilisées normalement et dans les conditions de mauvaise utilisation raisonnablement prévisibles par le constructeur.
    L'ISO 8230-3:2008 traite, conjointement avec l'ISO 8230‑1, de tous les phénomènes dangereux significatifs et des situations ou événements dangereux significatifs qui ont été identifiés comme étant pertinents aux machines couvertes par l'ISO 8230-3:2008, et qui exigent une action spécifique de la part du concepteur ou du fabricant pour éliminer ou réduire le risque.
    Elle couvre les phénomènes dangereux significatifs suivants spécifiques aux machines de nettoyage à sec utilisant des solvants combustibles comme moyen de nettoyage: phénomènes dangereux associés aux machines de nettoyage à sec prises dans leur ensemble (phénomènes dangereux électriques, explosion); phénomènes dangereux associés à la machine (émission de solvant combustible, explosion durant la phase de nettoyage, explosion durant la phase de séchage); phénomènes dangereux relatifs à l'équipement de distillation (émission de solvant combustible, explosion).
