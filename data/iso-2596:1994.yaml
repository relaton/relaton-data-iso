abstract:
- language: en
  script: Latn
  content: 'Specifies two methods for the determination of 0,05 % (m/m) to 6 % (m/m)
    of hygroscopic moisture content in test samples. Either method is used where the
    analytical value of the constituent to be calculated to a dry sample basis is
    higher than 10 % (m/m) in the following types of ores: processed ores containing
    metallic iron (direct reduced iron), natural or processed ores in which the sulfur
    content is higher than 0,2 % (m/m), natural or processed ores in which the content
    of combined water is higher than 2,5 % (m/m). The result from the determination
    is not reported as part of the analysis of an ore sample.'
