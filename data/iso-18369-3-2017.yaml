abstract:
- content: ISO 18369-3:2017 specifies the methods for measuring the physical and optical
    properties of contact lenses specified in ISO 18369‑2, i.e. radius of curvature,
    label back vertex power, diameter, thickness, inspection of edges, inclusions
    and surface imperfections and determination of spectral transmittance. This document
    also specifies the equilibrating solution and standard saline solution for testing
    of contact lenses.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: ISO 18369-3:2017 spécifie les méthodes de mesure des propriétés optiques
    et physiques des lentilles de contact, telles que décrites dans l'ISO 18369‑2,
    il s'agit en l'occurrence du rayon de courbure, de la puissance frontale arrière
    déclarée, du diamètre, de l'épaisseur, du contrôle des bords, des inclusions,
    et des imperfections de surface et de la détermination du facteur spectral de
    transmission. Le présent document spécifie également la solution utilisée pour
    l'équilibrage et la solution saline étalon pour l'essai des lentilles de contact.
