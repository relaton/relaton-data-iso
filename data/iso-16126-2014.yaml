abstract:
- language: en
  script: Latn
  content: "ISO 16126:2014 defines requirements and a procedure for assessing the
    survivability of an unmanned spacecraft against space debris and meteoroid impacts
    to ensure the survival of critical components required to perform post-mission
    disposal. ISO 16126:2014 also describes two impact risk analysis procedures that
    can be used to satisfy the requirements. \nISO 16126:2014 is part of a set of
    International Standards that collectively aim to reduce the growth of space debris
    by ensuring that spacecraft are designed, operated, and disposed of in a manner
    that prevents them from generating debris throughout their orbital lifetime. "
