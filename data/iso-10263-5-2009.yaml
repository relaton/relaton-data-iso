abstract:
- content: ISO 10263-5:2009 specifies a test method to determine the performance of
    windscreen defrosting systems of earth-moving machinery, fitted with an operator
    enclosure and a device for defrosting the windscreen. It includes tests that can
    be conducted with test equipment in commercially available laboratory facilities,
    as well as in an appropriate outdoor environment
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 10263-5:2009 spécifie une méthode d'essai permettant de déterminer
    la performance du système de dégivrage du pare-brise des engins de terrassement
    équipés d'une enceinte de l'opérateur et d'un système de dégivrage du pare-brise.
    Elle spécifie des essais pouvant être effectués à l'aide d'appareillages d'essai
    disponibles dans le commerce en laboratoire ou sur un site extérieur convenable.
