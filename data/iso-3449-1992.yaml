abstract:
- content: 'Establishes a consistent, repeatable means of evaluating characteristics
    of falling-object protective structures under loading and prescribes performance
    requirements for these structures under such loading in a representative test.
    Applies to the following types of operator-controlled machines: a) crawler loaders,
    wheel loaders and backhoe loaders, b) crawler tractors and wheel tractors, c)
    graders, d) tractor-scrapers.'
