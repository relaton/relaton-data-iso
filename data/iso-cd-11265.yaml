abstract:
- content: Specifies an instrumental method for the routine determination of the specific
    electrical conductivity in an aqueous extract of soil. The determination is carried
    out to obtain an indication of the content of water-soluble electrolytes in a
    soil.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: La présente Norme internationale prescrit une méthode instrumentale pour
    la détermination en routine de la conductivité électrique spécifique d'un extrait
    aqueux de sol. La détermination est effectuée afin d'obtenir une indication sur
    la teneur en électrolytes hydrosolubles dans un échantillon de sol. La présente
    Norme internationale est applicable à tout échantillon de sol séché à l'air.
  language:
