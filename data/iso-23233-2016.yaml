- content: |-
    L'ISO 23233:2016 spécifie une méthode de détermination de la résistance du caoutchouc à l'abrasion au moyen d'un disque abrasif vertical motorisé (le LAT 100: Laboratory Abrasion Tester 100).
    La perte de masse par abrasion est déterminée à partir du glissement provoqué par réglage de différents angles et vitesses de glissement entre une éprouvette de caoutchouc en forme de roue et un disque abrasif en rotation sur des plans placés à angle droit l'un par rapport à l'autre, plaqués l'un contre l'autre par une charge spécifiée. Le résultat d'essai peut être consigné en tant que perte de masse par abrasion par unité de distance, et/ou en indice de résistance à l'abrasion par comparaison avec un mélange témoin.
    L'ISO 23233:2016 s'applique aux essais comparatifs, au contrôle de la qualité, aux essais de conformité aux spécifications, aux essais d'arbitrage et aux travaux de recherche et de développement.
    Comme le dispositif d'essai décrit est capable de gérer indépendamment chaque paramètre d'abrasion, comme l'angle de glissement, la vitesse de rotation du disque abrasif et la charge, la méthode convient pour toutes sortes d'essais d'abrasion portant sur divers produits en caoutchouc, en particulier les pneumatiques
