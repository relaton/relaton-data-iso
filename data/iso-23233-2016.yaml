abstract:
- content: |-
    ISO 23233:2016 a method for the determination of the resistance of rubber to abrasion using a driven, vertical abrasive disc.
    The loss in mass on abrasion is determined through the slip caused by setting different slip angles and rotational speeds between a wheel-shaped rubber test piece and an abrasive disc which are rotating in planes at right angles to each other and pressed against each other with a specified load. The test result can be reported as the loss in mass per unit running distance and/or as an abrasion resistance index compared to a reference compound.
    ISO 23233:2016 is applicable to comparative testing, quality control, specification compliance testing, referee testing and research and development work.
    As the test device described is capable of setting each abrasion parameter, such as slip angle, rotational speed of the abrasive disc and load, independently, the method is suitable for carrying out a wide range of abrasion tests for various rubber products, especially tyres.
