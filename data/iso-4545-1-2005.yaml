abstract:
- language: en
  script: Latn
  content: ISO 4545-1:2005 specifies the Knoop hardness test method for metallic materials,
    for test forces from 0,098 07 N to 19,614 N. The method is recommended only for
    indentations with diagonals greater than or equal to 0,020 mm.
- language: fr
  script: Latn
  content: L'ISO 4545-1:2005 spécifie la méthode d'essai de dureté Knoop pour les
    matériaux métalliques, pour des forces d'essai comprises entre 0,098 07 N et 19,614
    N. La méthode est recommandée seulement pour des empreintes de diagonales supérieures
    ou égales à 0,020 mm.
