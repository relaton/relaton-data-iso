- content: |-
    Le présent document établit un système de désignation des matériaux thermoplastiques en PE-UHMW qui peut être utilisé comme base pour les spécifications.
    Pour les besoins du présent document, les matériaux en PE-UHMW sont des matériaux en polyéthylène ayant un indice de fluidité à chaud en masse (MFR) inférieur à 0,1 g/10 min, mesuré à 190 °C et avec une charge de 21,6 kg.
    NOTE       Il a été confirmé que l'indice de fluidité à chaud en volume (MVR) est utile pour caractériser certains matériaux PE-UHMW (par exemple des matériaux pour tubes) dans des conditions d'essai de 230 °C/21,6 kg et un diamètre de filière de 3,628 mm (voir l'ISO 21304‑2).
    Les types de PE-UHMW sont différenciés les uns des autres par un système de classification fondé sur des niveaux appropriés des propriétés de désignation:
    a)    indice de viscosité;
    b)    contrainte d'allongement;
    c)    résistance au choc Charpy avec double entaille;
    et des informations sur l'application prévue et/ou la méthode de mise en œuvre, les propriétés importantes, les additifs, les colorants, les charges et les matériaux de renfort.
    Le présent système de désignation est applicable à tous les homopolymères du PE-UHMW et aux copolymères éthyléniques à très haute masse moléculaire ayant une teneur en autres monomères 1-oléfiniques inférieure à 50 % en masse et une teneur maximale en monomères non oléfiniques avec des groupes fonctionnels ne dépassant pas 3 % en masse. Il s'applique aux matériaux prêts à l'emploi dans le cadre d'une utilisation normale sous la forme de poudre, granulés ou grains et aux matériaux non modifiés ou modifiés par des colorants, charges et autres additifs.
    Le fait que des matériaux aient la même désignation n'implique pas qu'ils présentent nécessairement les mêmes performances. Le présent document ne comporte pas de données sur la conception, la performance ou les conditions de mise en œuvre qui peuvent être exigées pour spécifier un matériau. Si de telles caractéristiques supplémentaires sont nécessaires, elles doivent être déterminées conformément aux méthodes d'essai spécifiées dans l'ISO 21304-2, s'il y a lieu.
    Afin de spécifier un matériau thermoplastique en PE-UHMW pour répondre à une spécification particulière, les exigences doivent être codées dans le bloc de données 5 (voir 4.1).
