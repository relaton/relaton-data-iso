abstract:
- content: This standard specifies the requirements and test methods for solid flat
    extruded sheets of polyethylene homopolymers (PE - HD) without fillers or reinforcing
    materials. This standard applies only to thicknesses of 0,5 mm to 40 mm. This
    standard also applies to PE - HD sheet in rolled form.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: La présente norme définit les prescriptions et les méthodes d'essai pour
    des plaques massives et planes, extrudées en homopolymères de polyéthylène (PE-
    HD) sans adjonction de charges ou de renforts. Cette norme s'applique exclusivement
    aux plaques d'épaisseur 0,5 mm à 40 mm. Cette norme s'applique également aux feuilles
    de PE- HD en bobines.
