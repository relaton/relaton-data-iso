abstract:
- language: en
  script: Latn
  content: |-
    The purpose of ISO 16232-6:2007 is to determine the mass of particulate contamination by gravimetric analysis. Contaminants are separated from the extraction liquid by filtration. It applies to automotive components in contact with a fluid.
    Unless otherwise specified, ISO 16232-6:2007 deals with particulate cleanliness only. It does not, therefore, cover appearance defects or contamination by liquid or gaseous materials. It covers the amount of residual particulate contaminants resulting from manufacturing processes and from the environment.
- language: fr
  script: Latn
  content: |-
    L'ISO 16232-6:2007 a pour objectif de déterminer la masse de pollution particulaire par analyse gravimétrique. Les polluants sont séparés du fluide d'extraction par filtration. Elle s'applique aux composants automobiles en contact avec un fluide.
    Sauf spécification contraire, l'ISO 16232-6:2007 traite uniquement de la pollution particulaire. Elle ne couvre pas les défauts d'aspect ou la contamination par des liquides ou des gaz. Elle couvre la quantité des particules résiduelles provenant des procédés de fabrication et de l'environnement.
