abstract:
- content: Specifies dimensional requirements on thread and thread gauges, and covers
    the instruments and methods for the inspection of threads for line pipe, casing
    and tubing. Requirements are specified in API Specification STD 5B (STD 5B), thirteenth
    edition, May 31, 1988 which is adopted as ISO 10422. For the purposes of international
    standardization, modifications shall apply to specific clauses and paragraphs
    of API STD 5B. These modifications are outlined.
