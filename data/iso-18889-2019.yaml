abstract:
- content: |-
    This document establishes minimum performance, classification, and labelling requirements for gloves worn by operators and re-entry workers handling pesticide products to protect the hands or hands and forearms against contact with those products. Gloves covered by this document include gloves made with elastomeric and polymeric materials in the areas that provide protection.
    This document does not address protection against fumigants.
    This document needs to be used in conjunction with ISO 21420.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document définit des exigences minimales de performances, de classification et d'étiquetage pour les gants portés par les opérateurs et les travailleurs en réentrée qui manipulent des produits pesticides afin de protéger leurs mains ou leurs mains et leurs avant-bras du contact avec ces produits. Les gants couverts par le présent document comprennent les gants dont les zones qui assurent la protection sont en matériaux élastomères et polymères.
    Le présent document ne couvre pas la protection contre les fumigants.
    Il est nécessaire d'utiliser le présent document conjointement à l'ISO 21420.
