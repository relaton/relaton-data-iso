abstract:
- content: |-
    ISO 21924-1:2017 specifies the general requirements and test methods for innocuousness, ergonomics, restraint, zone of protection, impact performance, as well as provisions for marking and the information supplied by the manufacturer for protective equipment used in martial arts.
    The protectors covered by this document are mainly designed for use in unarmed martial arts such as taekwondo, karate, kick-boxing and similar disciplines.
    Additional requirements and test methods for components of protectors for specific kinds of martial arts are specified in further parts of this document.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    ISO 21924-1:2017 spécifie les exigences générales et les méthodes d'essai en matière d'innocuité, d'ergonomie, de maintien, de zone de protection et de performances contre les chocs ainsi que les dispositions relatives au marquage et à la notice d'information du fabricant d'équipements de protection utilisés dans les arts martiaux.
    Les protecteurs couverts par le présent document sont principalement conçus pour la pratique d'arts martiaux à mains nues comme le taekwondo, le karaté, le kickboxing et autres disciplines similaires.
    Des exigences et des méthodes d'essai complémentaires relatives aux composants des protecteurs pour des types particuliers d'arts martiaux sont spécifiées dans d'autres parties du présent document.
