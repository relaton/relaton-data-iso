abstract:
- content: |-
    ISO 14723:2009 specifies requirements and gives recommendations for the design, manufacturing, testing and documentation of ball, check, gate and plug valves for subsea application in offshore pipeline systems meeting the requirements of ISO 13623 for the petroleum and natural gas industries.
    ISO 14723:2009 is not applicable to valves for pressure ratings exceeding PN 420 (Class 2500).
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "Le présent document définit les exigences pour la conception, la fabrication,
    le contrôle qualité, l’assemblage, les essais et la documentation des vannes à
    boisseau sphérique, des clapets de retenue, des robinets-vannes, des vannes à
    boisseau et des vannes axiales tout ou rien pour application dans des systèmes
    de conduites immergées pour les industries du pétrole et du gaz naturel.\nCe document
    s'applique aux vannes ASME de classe 150, 300, 600, 900, 1500 et 2500 destinées
    à être utilisées dans les conduites immergées. L'utilisation de ces vannes à d'autres
    fins n'entre pas dans le domaine d'application de ce document.\nLe présent document
    complète la Spécification API 6DSS, 3ème édition (2022), dont les exigences sont
    applicables avec les ajouts spécifiés dans le présent document. "
