abstract:
- content: |-
    This document provides a framework for dementia-inclusive communities, including principles and the considerations of inclusion, quality of life, built environments, special needs groups, and stakeholder engagement. It also provides guidance on how to systematically leverage, improve, and interconnect their existing assets and structures and transform efficiently into a dementia-inclusive community.
    This document does not provide any clinical standards.
