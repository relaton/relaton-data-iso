- language: en
  script: Latn
  content: ISO/TS 16628:2003 provides recommendations for the size designation and
    labelling of tracheobronchial tubes, including colour coding of the bronchial
    cuff and its associated pilot balloon. Tracheobronchial tubes that include bronchus
    blockers are excluded from the scope of this Technical Specification.
