abstract:
- language: en
  script: Latn
  content: Contains the definition of a control object type that may be used to affect
    the manner in which y-arrays within the current update-window are represented
    in their image on a real device. This control permits the display object to be
    scrolled vertically through a form, or a text file, without the need to rewrite
    the entire display object at each movement of its position within the form or
    file.
