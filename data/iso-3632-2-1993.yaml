abstract:
- language: en
  script: Latn
  content: 'Describes methods suitable for testing the spice saffron, which is obtained
    from the flowers of the saffron crocus (Crocus sativus Linnaeus): identification
    test, determination of floral waste content of saffron in filaments (stigmas or
    stamens), determination of extraneous matter content of saffron in filaments,
    microscopic examination of saffron in powder form, determination of moisture and
    volatile natter content, determination of total ash, determination of acid-insoluble
    ash, determination of the main characteristics (picocrocine, safranal, crocine)
    - spectrometric method, identification of saffron pigments.'
