abstract:
- language: en
  script: Latn
  content: |-
    ISO 9296:2017 is applicable to information technology and telecommunications equipment.
    It specifies:
    a)    for a batch of equipment, the method for determining the following values:
    - -      the declared mean A-weighted sound power level, LWA,m;
    - -      the declared mean A-weighted emission sound pressure level, LpA,m;
    - -      the statistical adder for verification, Kv;
    - -      the statistical upper limit A-weighted sound power level, LWA,c;
    b)    how acoustical and product information is to be published electronically or in hard-copy format in technical documents or other product literature supplied to users by the manufacturer or declarer;
    c)    the method for verifying the noise emission values that are declared by the manufacturer or declarer.
- language: fr
  script: Latn
  content: |-
    ISO 9296:2017 est applicable aux équipements liés aux technologies de l'information et aux télécommunications.
    Il spécifie:
    a)    pour un lot d'équipement, la méthode pour déterminer les valeurs suivantes:
    - ?   le niveau moyen déclaré de puissance acoustique pondéré A, LWA,m;
    - ?   le niveau moyen déclaré de pression acoustique d'émission pondéré A, LpA,m;
    - ?   l'additionneur statistique de vérification, Kv;
    - ?   la limite supérieure statistique du niveau de puissance acoustique pondéré A, LWA,c;
    b)    la manière dont les informations acoustiques et les informations relatives aux produits doivent être publiées sous format électronique ou sur support papier dans les documents techniques ou autres documents relatifs aux produits fournis aux utilisateurs par le fabricant ou le déclarant;
    c)    la méthode pour vérifier les valeurs d'émission acoustique qui sont déclarées par le fabricant ou le déclarant.
