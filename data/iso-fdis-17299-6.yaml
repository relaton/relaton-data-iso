abstract:
- content: "This document specifies a gas chromatography test method for the deodorant
    testing of all textile products. This method applies to the odour component chemicals,
    such as indole, isovaleric acid, and nonenal. Two methods are described in this
    test method: \n—\tSingle Analysis (Single Cycle) an odour chemical is applied
    in a container avoiding contact with a specimen in method A. Each chemical odorant
    is tested separately;\n—\tAuto-Regeneration (Multiple Cycles) an odour chemical
    is applied in a container avoiding contact with a specimen multiple times to repeatedly
    challenge a specimen in method B. Each chemical odorant is tested separately."
