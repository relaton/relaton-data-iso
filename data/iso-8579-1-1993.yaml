abstract:
- language: en
  script: Latn
  content: Specifies the conditions under which sound emitted from gear units is determined
    in order to establish a common procedure for comparison. The methods used are
    based on ISO 3744 and ISO 3746. Applies to all power transmission gearing other
    than gears for fine mechanisms. If it is necessary to determine sound power levels
    in octave or one-third-octave bands, the procedures should be agreed upon between
    manufacturer and purchaser.
