abstract:
- content: |-
    This document specifies a test method for the determination of the crack formation temperature of enamels for the chemical industry by subjecting enamelled steel specimens to thermal shock using cold water.
    The value of the crack formation temperature measured according to this test method does not apply to the finished component (see Annex A). It is a parameter of vitreous and porcelain enamels for comparing the relative quality of different enamel formulations.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie une méthode d'essai pour la détermination de la température de fissuration des émaux pour l'industrie chimique en soumettant la surface d'éprouvettes d'acier émaillé à un choc thermique en utilisant de l'eau froide.
    La valeur de la température de fissuration mesurée conformément à cette méthode d'essai ne s'applique pas au composant fini (voir Annexe A). Il s'agit d'un paramètre relatif aux émaux soumis à essai utilisé comme valeur comparative par rapport aux autres qualités d'émaux.
