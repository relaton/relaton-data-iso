abstract:
- language: en
  script: Latn
  content: This second edition cancels and replaces the first edition (ISO 5182:1978).
    Specifies the characteristics of the materials which are used for carrying current
    and transmitting force to the work. Gives normative references. Defines the term
    softening temperature. Classifies copper and copper alloys and sintered materials.
    Specifies test methods, designation, typical applications (annex A), hardness
    conversions (annex B). Annexes C and D contain properties and bibliography, respectively.
