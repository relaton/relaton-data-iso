abstract:
- language: en
  script: Latn
  content: Gives a method for evaluating the effectiveness against defined explosions
    in an enclosed volume. Gives the criteria for alternative test apparatus used
    to undertake tests and criteria to be applied in defining the safe operating regime.
- language: fr
  script: Latn
  content: "\nLa présente partie de l'ISO 6184 spécifie des méthodes d'essai pour
    la détermination de l'efficacité des systèmes de suppression des explosions, pour
    des explosions définies, à l'intérieur d'un volume clos. Elle donne des critères
    permettant de juger si d'autres appareillages utilisés sont adaptés pour cette
    détermination, ainsi que des critères à appliquer dans la définition du régime
    de fonctionnement sûr d'un système de suppression des explosions.\n\n La présente
    partie de l'ISO 6184 s'applique aux systèmes de\n  suppression des explosions
    destinés à la protection de récipients\n  clos ou pratiquement clos, dans lesquels
    une explosion pourrait résulter\n  de l'inflammation d'un mélange explosible.
    Elle n'est pas applicable\n  aux systèmes suivants ; \na) systèmes qui rendent
    les matériaux explosibles ou pyrotechniques\n  insensibles à l'inflammation, l'explosion
    et/ou la détonation\n  ; \nb) systèmes ou dispositifs conçus pour la protection
    contre une\n  surpression dans des récipients contenant de la vapeur, des gaz
    comprimés,\n  des gaz liquéfiés ou des réactifs instables ; \nc) systèmes ou dispositifs
    conçus pour la protection dans le\n  cas de réactions exothermiques de dissociation
    ou de polymérisation\n  ; \nd) systèmes de suppression des explosions destinés
    à être\n  utilisés dans des conduits ou des galeries minières ;\ne) systèmes ou
    dispositifs conçus spécifiquement pour\n  empêcher l'inflammation de mélanges
    explosi 284bles.\nLa mise en place de mesures de protection contre l'incendie,
    qui ne fait pas l'objet\nde la présente partie de l'ISO 6184, peut être nécessaire\naprès
    la suppression de l'explosion pour empêcher une réinflammation\ndans la partie
    d'installation concernée. "
