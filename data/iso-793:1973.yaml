abstract:
- content: The method is applicable to the determination of iron content between 0,05
    and 2,5 % in aluminium and aluminium alloys. The method does not apply completely
    to unalloyed aluminium, aluminium-silicon alloys and any other aluminium alloy
    that is not easily attacked with hydrochloric acid (see annex A) and alloys containing
    copper, zinc and nickel (see annex B).
