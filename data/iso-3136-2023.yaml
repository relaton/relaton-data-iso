abstract:
- content: |-
    This document specifies a method for the determination of the bound styrene content of styrene-butadiene rubber (SBR) lattices.
    The method is applicable to hot (approximately 50 °C) emulsion polymerized SBR lattices having a bound styrene content, expressed on the SBR content, of up to 55 % and to cold (approximately 5 °C) emulsion polymerized SBR lattices having a bound styrene content between 18 % and 40 %.
    The method is not applicable to reinforced styrene-butadiene rubber (SBR. .Y) lattices, carboxylic-styrene-butadiene rubber (XSBR) lattices and pyridine-styrene-butadiene rubber (PSBR) lattices.
