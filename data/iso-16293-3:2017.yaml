abstract:
- language: en
  script: Latn
  content: |-
    ISO 16293-3:2017 specifies dimensional and minimum quality requirements (in respect of optical, visual and wire faults) for polished wired glass, as defined in ISO 16293‑1, for use in building.
    ISO 16293-3:2017 applies only to polished wired glass supplied in rectangular panes, in stock sizes and final cut sizes.
