abstract:
- language: fr
  script: Latn
  content: "\nLa présente Norme internationale s'applique à tous les types d'environnements
    d'essai autres que celui rencontré en laboratoire, à condition que le niveau de
    bruit de fond soit suffisamment faible et que le niveau de pression acoustique
    aux différentes positions de microphone dépende principalement des réflexions
    par les surfaces de la salle.   \nNOTE   L'ISO 3744 ou l'ISO 9614 peut fournir
    des méthodes alternatives.  La présente Norme internationale s'applique principalement
    aux sources qui émettent un bruit à large bande.  Cependant, elle peut également
    s'appliquer aux sources qui émettent un bruit à bande étroite ou des sons purs,
    bien que l'incertitude de mesure puisse alors devenir plus importante que celle
    indiquée ici.   \nNOTE L'ISO 9614 peut être utilisée comme norme alternative pour
    les sources de bruit qui émettent un bruit stable.\n"
