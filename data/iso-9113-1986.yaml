abstract:
- content: Specifies a method for determining the percentage of matter which can be
    extracted from crystalline propylene plastics by boiling n-heptane under standard
    conditions of testing. A powdered test portion is carefully dried, weighed and
    extracted in as Soxhlet-apparatus with n-heptane during 24 h. The mass of residue
    of the test portion is determined and according to ISO 1873-1 reported as isotactic.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    1.1 La présente Norme internationale spécifie une méthode de détermination du pourcentage de matières qui peuvent être extraites des plastiques propyléniques cristallins par le n-heptane bouillant dans les conditions d'essai normalisées. 1.2 La méthode est applicable à l'identification et à la désignation en code des plastiques propyléniques des types H, B et R mentionnés dans l'ISO 1873/1. 1.3 La méthode n'est pas applicable à l'essai des plastiques propyléniques du type Q mentionné dans l'ISO 1873/1 parce qu'elle est conçue et utilisable seulement pour des polymères de base, et non pour les mélanges du genre de ceux qui sont englobés dans le type Q. 1.4 La méthode est applicable aux plastiques propyléniques solides sous forme de particules de finesse spécifiée.
