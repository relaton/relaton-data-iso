abstract:
- language: en
  script: Latn
  content: |-
    This document gives guidelines for using infrared spectrometry in in-line and on-line applications for dairy processing. These applications are distinct to those covered in ISO 21543 | IDF 201.
    It is applicable, but not limited, to:
    —     the determination of protein, fat and total solids in liquid milk and milk products using mid and near infrared spectrometry;
    —     the determination of protein, fat and moisture in solid or semi-solid products, such as milk powder, and butter and liquid dairy streams using near infrared spectrometry.
- language: fr
  script: Latn
  content: |-
    Le présent document fournit des lignes directrices sur l'utilisation de la spectrométrie infrarouge pour des applications in-line et on-line dans le domaine de la transformation des produits laitiers. Ces applications sont différentes des celles traitées dans l'ISO 21543 | FIL 201.
    Il est applicable, sans s'y limiter:
    —          à la détermination de la teneur en protéines, en matières grasses et en matières solides totales dans le lait liquide et les produits laitiers par spectrométrie dans le proche et le moyen infrarouge;
    —          à la détermination de la teneur en protéines, en matières grasses et en eau dans des flux de produits solides ou semi-solides, tels que la poudre de lait, le beurre et les flux laitiers liquides par spectrométrie dans le proche infrarouge.
