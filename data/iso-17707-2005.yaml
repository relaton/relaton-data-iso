abstract:
- content: ISO 17707:2005 specifies a method for determining the flex resistance of
    outsoles. This method is intended to assess the effect of sole materials and surface
    patterns on cut growth. This method is applied to outsoles that have a maximum
    longitudinal rigidity of 30 N.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 17707:2005 prescrit une méthode de détermination de la résistance
    à la flexion des semelles d'usure. Cette méthode vise à évaluer l'influence des
    matériaux constitutifs de la semelle ainsi que celle du relief de la surface sur
    l'agrandissement d'une entaille. Elle s'applique aux semelles d'usure qui, conformément
    à l'essai mentionné dans l'Article 6 ont une rigidité longitudinale maximale de
    30 N.
