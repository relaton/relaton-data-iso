abstract:
- content: |-
    ISO/TS 13896:2012 specifies a method for the determination of linear alkylbenzene sulfonate (LAS) in sludge, treated biowaste and soil using high-performance liquid chromatography (HPLC) with a fluorescence detector (FLD) or a mass selective detector (MSD).
    ISO/TS 13896:2012 specifies the determination of the sum of LAS. Under the conditions specified in ISO/TS 13896:2012, typically a limit of detection of 20 mg/kg (expressed as dry matter) for sludge and of 0,2 mg/kg to 0,5 mg/kg for soil and treated biowaste may be achieved.
    Lower limits of detection may be achieved by concentrating the extract by solvent evaporation.
  language:
