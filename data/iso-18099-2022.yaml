abstract:
- content: This document specifies the equipment and procedures for determining the
    coefficient of linear thermal expansion. It is applicable to thermal insulating
    products within the temperature range −196 °C to 850 °C, subject to the possible
    temperature limitation of the test specimens. It is not applicable to products
    which experience dimensional changes during the test due to the loss of hydration
    water or which undergo other phase changes.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: Le présent document spécifie les équipements nécessaires et les procédures
    à suivre pour déterminer le coefficient de dilatation thermique linéaire. Il s’applique
    aux produits isolants thermiques utilisés dans une gamme de températures allant
    de ‑196 °C à 850 °C, mais il est sujet à une éventuelle limitation de température
    imposée par les éprouvettes. Elle ne s’applique pas aux produits subissant au
    cours de l’essai des variations dimensionnelles dues à une perte en eau ou subissant
    d’autres changements de phase.
