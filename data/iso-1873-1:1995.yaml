abstract:
- content: Establishes a system of designation for polypropylene moulding and extrusion
    materials, which may be used as the basis for specifications. Polypropylenes are
    differentiated from each other by the levels of the designatory properties such
    as tensile modulus, impact strength and melt index includingly modifications by
    colorants, additives, fillers etc.. Cancels and replaces the third edition.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    1.1 La présente partie de l'ISO 1873 établit un système de désignation des matériaux thermoplastiques à base de polypropylène (PP) qui peut être utilisé comme base pour les spécifications. 1.2 Les types de plastiques polypropylène sont différenciés les uns des autres par un système de classification basé sur des niveaux appropriés des propriétés de désignation: a) module d'élasticité en traction b) résistance au choc c) indice de fluidité en masse (NFR) et sur des informations concernant certains paramètres du polymère de base, l'application prévue et/ou la méthode de mise en oeuvre, les propriétés importantes, les additifs, colorants, matériaux de charge et renfort. 1.3 La présente partie de l'ISO 1873 est applicable à tous les homopolymères et aux copolymères de propylène, ainsi qu'aux mélanges de polymères contenant au moins 50 % (m/m) de ces homopolymères et/ou copolymères. Elle s'applique aux matériaux prêts à l'emploi sous forme de poudres, grains ou granulés, non modifiés ou modifiés par des colorants, additifs, charges, etc. La présente partie de l'ISO 1873 ne s'applique pas aux polymères du type élastomérique. 1.4 Le fait que des matériaux aient la même désignation n'implique pas qu'ils présentent nécessairement les mêmes performances. La présente partie de l'ISO 1873 ne comporte pas de données sur la concept  641ion, la performance ou les conditions de mise en oeuvre qui peuvent être exigées pour spécifier un matériau pour une application et/ou une méthode de mise en oeuvre particulière. Si de telles caractéristiques additionnelles sont nécessaires, elles doivent être déterminées conformément aux méthodes d'essai prescrites dans l'ISO 1873-2, si appropriée. 1.5 Afin de prescrire un matériau thermoplastique pour une application particulière ou d'assurer une méthode de mise en oeuvre reproductible, des exigences additionnelles peuvent être codées dans le bloc de données 5 (voir article 3, alinéa d'introduction).
