abstract:
- language: en
  script: Latn
  content: This document specifies the requirements and method used to determine the
    volatile matter of solid biofuels. It is intended for persons and organisations
    that manufacture, plan, sell, erect or use machinery, equipment, tools and entire
    plants related to solid biofuels, and for all persons and organisations involved
    in producing, purchasing, selling and utilizing solid biofuels.
- language: fr
  script: Latn
  content: Le présent document spécifie la méthode utilisée pour déterminer les matières
    volatiles des biocombustibles solides, et les exigences afférentes. Il est destiné
    aux personnes et aux entreprises qui fabriquent, conçoivent, vendent, montent
    ou utilisent des machines, des équipements, des outils et des usines complètes
    en lien avec les biocombustibles solides, et à toutes les personnes et entreprises
    impliquées dans la production, l'achat, la vente et l'utilisation de biocombustibles
    solides.
