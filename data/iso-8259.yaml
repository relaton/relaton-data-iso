- content: |-
    Le présent document spécifie une méthode pour déterminer la bioaccessibilité de substances issues de sol et de matériaux de type sol pollués. La méthode n’est pas applicable aux polluants volatils. En outre, la méthode n’est applicable que si des méthodes d’analyse adéquates pour l’extraction et la détection de substances et/ou d’éléments issus d’essais de digestion complexes sont disponibles.
    NOTE          Durant la validation in vivo sur des mini-porcs, les HAP naphtalène, acénaphtylène, acénaphtène et fluorène n’ont pas été évalués à cause de leur volatilité. Néanmoins, les résultats du taux de recouvrement indiquent si une volatilisation a eu lieu pendant l’essai.
