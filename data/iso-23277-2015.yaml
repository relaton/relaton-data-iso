abstract:
- content: |-
    ISO 23277:2015 specifies acceptance levels for indications from surface breaking imperfections in metallic welds detected by penetrant testing. The acceptance levels are primarily intended for use during manufacture examination, but where appropriate, they can be used for in-service inspection.
    The acceptance levels in ISO 23277:2015 are based on detection capabilities that can be expected when using techniques specified in ISO 3452 series and parameters recommended in annex. The acceptance levels can be related to welding standards, application standards, specifications, or codes. Such a relationship is shown in ISO 17635 for ISO 5817 and ISO 10042.
    Acceptance levels for grouped indications are not covered by ISO 23277:2015.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 23277:2015 spécifie les niveaux d'acceptation pour les indications des défauts débouchants observés sur des soudures sur matériaux métalliques lors du contrôle par ressuage. Les niveaux d'acceptation sont essentiellement destinés à être utilisés pour le contrôle de fabrication, mais ils peuvent également, le cas échéant, servir pour le contrôle en service.
    Les niveaux d'acceptation indiqués dans l'ISO 23277:2015 sont basés sur les capacités de détection inhérentes aux techniques décrites dans la série ISO 3452 et les paramètres recommandés en annexe. Les niveaux d'acceptation peuvent être reliés à des normes de soudage, des normes d'application, des spécifications ou des codes. Une telle relation est donnée dans l'ISO 17635 pour l'ISO 5817 et l'ISO 10042.
    Les niveaux d'acceptation des groupes d'indications ne sont pas couverts par l'ISO 23277:2015.
