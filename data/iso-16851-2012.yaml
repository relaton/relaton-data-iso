abstract:
- language: en
  script: Latn
  content: |-
    ISO 16851:2012 specifies a method for determining the net length of an endless (spliced) conveyor belt.
    It applies to all types of construction of conveyor belting with the exception of belts containing steel cord reinforcement. It is not suitable or valid for light conveyor belts described in ISO 21183-1.
- language: fr
  script: Latn
  content: |-
    L'ISO 16851:2012 spécifie une méthode de détermination de la longueur nette des courroies transporteuses sans fin (jonctionnées).
    Elle est applicable à tous les types de construction de courroies transporteuses à l'exception de celles ayant une carcasse en câble d'acier. Elle n'est pas appropriée ou valable pour les courroies transporteuses légères décrites dans l'ISO 21183‑1.
