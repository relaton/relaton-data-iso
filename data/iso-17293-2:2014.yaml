abstract:
- language: en
  script: Latn
  content: |-
    ISO 17293-2:2014 specifies a method for the determination of monochloroacetic acid (monochloroacetate) and dichloroacetic acid (dichloroacetate) in surfactants by ion chromatographic method.
    The method applies for anionic surfactants such as alkyl (phenyl) ethoxylated carboxylate (AEC) or amphoteric surfactants such as alkyl imidazoline carboxylate, alkyl dimethyl betaine, and fatty acetyl propyl dimethyl betaine.
    The limit of detection (LOD) is ≤0,01 µg/ml for monochloroacetic acid and ≤0,05 µg/ml for dichloroacetic acid; and the limit of quantification (LOQ) is ≤0,1 µg/ml for each standard (using a standard solution).
    The LOD, at 1 g of sample weight, is ≤1 mg/kg for monochloroacetic acid and ≤5 mg/kg for dichloroacetic acid; and the LOQ is ≤10 mg/kg for each acid.
