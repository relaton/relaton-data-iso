abstract:
- content: |-
    ISO 1458 specifies requirements for nickel electrodeposited coatings that are applied to iron and steel, to zinc alloys, to copper or copper alloys, and to aluminium and aluminium alloys to provide an attractive appearance and corrosion resistance. In addition, it specifies requirements for copper plus nickel coatings applied to iron and steel, and to zinc alloys. Coating designations that differ in thickness and type are specified and guidance is given in selecting the coating appropriate to the service conditions to which the coated product will be exposed.
    ISO 1458 does not specify the surface condition required by the base metal prior to the coating process, and is not applicable to coatings on sheet strip or wire in the non-fabricated form nor to threaded fasteners or coil springs.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 1458:2002 spécifie les exigences relatives aux dépôts électrolytiques de nickel appliqués sur le fer, l'acier, les alliages de zinc, le cuivre et les alliages de cuivre, l'aluminium et les alliages d'aluminium pour leur conférer un aspect agréable et améliorer leur résistance à la corrosion. Elle spécifie en outre les exigences relatives aux dépôts de cuivre plus nickel appliqués sur le fer, l'acier et les alliages de zinc. Des désignations sont spécifiées pour les différentes épaisseurs et différents types de dépôts, des indications étant données quant au choix du dépôt approprié pour la condition d'utilisation prévue du produit revêtu.
    L'ISO 1458:2002 ne spécifie pas l'état de surface du métal de base avant dépôt électrolytique et n'est pas applicable aux dépôts sur tôles, bandes ou fils, brut(e)s de laminage, sur éléments de fixation filetés ou sur ressorts en spirale.
