abstract:
- content: |-
    This International Standard specifies two methods for measuring, under loaded conditions, the rolling
    circumference and revolutions per unit distance (kilometres) of new tyres for use on passenger cars. The first is a
    drum method that consists of loading a test tyre mounted on a free axle against a driven road wheel, or drum, of
    specified diameter. The second involves using a vehicle whose drive axle is equipped with the test tyres driven on
    a straight, paved road.
    This International Standard is applicable to all passenger car tyres. However, the values obtained from the
    measurements are not intended to be used as benchmarks for performance or quality.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    La présente Norme internationale spécifie deux méthodes de mesure de la circonférence de roulement et du
    nombre de révolutions par distance unitaire (kilomètre) pour des pneumatiques neufs, sous charge, conçus pour
    des voitures particulières. La première méthode utilise un tambour et consiste à charger un pneu à tester qui est
    monté sur un essieu libre contre une roue motrice simulant la route (tambour) d'un diamètre spécifié. La seconde
    méthode utilise un véhicule équipé de pneus à tester sur l'essieu moteur, sur une route rectiligne revêtue.
    La présente Norme internationale s'applique à tous les pneus de voitures particulières. Toutefois, les valeurs ainsi
    obtenues ne sont pas destinées à être utilisées comme niveaux de performance ou de qualité.
