abstract:
- content: Cancels and replaces the third edition (1987) and amendment 1 (1993). Specifies
    a method for determining the resistance of the colour of textiles of all kinds
    and in all forms to organic solvents. If dry cleaning is involved, use the method
    specified in ISO 105-D01:1993.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente partie de l'ISO 105 prescrit une méthode pour la détermination de la résistance des teintures sur les textiles de toute nature, à tous leurs stades de transformation, à l'action des solvants organiques. S'il s'agit de nettoyage à sec, utiliser la méthode prescrite dans l'ISO 105-D01:1993, Textiles -- Essais de solidité des teintures -- Partie D01 : Solidité des teintures au nettoyage à sec.
