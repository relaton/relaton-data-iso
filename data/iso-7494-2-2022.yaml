abstract:
- content: |-
    This document specifies requirements and test methods for stationary dental units concerning
    a) the properties of stationary dental unit connections to the compressed air supply, water supply, suction supply, and wastewater drain plumbing,
    b) the materials, design, and construction of the compressed air and water system within the stationary dental unit,
    c) the quality for incoming water and air,
    d) the performance of stationary dental unit suction system, and
    e) the air, water, suction and wastewater properties of stationary dental unit connections to the interfaces to dental handpieces.
    This document also specifies requirements for instructions for use and technical description.
    This document does not specify requirements or test methods for the effectiveness of stationary dental unit waterline biofilm control.
    NOTE       Test methods for the effectiveness of stationary dental unit waterline biofilm control are specified in ISO 16954.
    This document is only applicable to stationary dental units that are not used for oral surgery treatment requiring sterile air and water supplies. Amalgam separators are not included in this document.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie les exigences et les méthodes d'essai destinées aux units dentaires fixes concernant:
    a) les propriétés des branchements des units dentaires fixes aux conduites d'alimentation en air comprimé, d'alimentation en eau, d'aspiration et aux canalisations d'évacuation des eaux usées;
    b) les matériaux, la conception et la construction du système d'alimentation en air comprimé et en eau de l'unit dentaire fixe;
    c) la qualité de l'eau et de l'air d'entrée;
    d) la performance du système d'aspiration de l'unit dentaire fixe; et
    e) les propriétés de l'air, de l'eau, de l'aspiration et des eaux usées des branchements des units dentaires fixes aux interfaces des pièces à main dentaires.
    Le présent document spécifie également les exigences relatives aux consignes d'utilisation et à la description technique.
    Le présent document ne spécifie pas d'exigences ou de méthodes d'essai concernant l'efficacité du contrôle du biofilm dans les conduites d'eau de l'unit dentaire fixe.
    NOTE       Les méthodes d'essai relatives à l'efficacité du contrôle du biofilm dans les conduites d'eau de l'unit dentaire fixe sont spécifiées dans l'ISO 16954.
    Le présent document s'applique uniquement aux units dentaires fixes qui ne sont pas utilisées pour des traitements de chirurgie buccale nécessitant un approvisionnement en air et en eau stériles. Les séparateurs d'amalgames ne sont pas inclus dans le présent document.
