abstract:
- content: |-
    ISO 14723:2009 specifies requirements and gives recommendations for the design, manufacturing, testing and documentation of ball, check, gate and plug valves for subsea application in offshore pipeline systems meeting the requirements of ISO 13623 for the petroleum and natural gas industries.
    ISO 14723:2009 is not applicable to valves for pressure ratings exceeding PN 420 (Class 2500).
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 14723:2009 spécifie les exigences et donne des recommandations pour la conception, la fabrication, les essais et la documentation des vannes à boisseau sphérique, des clapets de retenue, des robinets-vannes et des vannes à boisseau pour application sous-marine dans des systèmes de conduites en mer satisfaisant aux exigences de l'ISO 13623 pour les industries du pétrole et du gaz naturel.
    L'ISO 14723:2009 n'est pas applicable aux vannes ayant une pression nominale supérieure à PN 420 (Classe 2500).
