  format: text/plain
- content: |-
    Le présent document spécifie les modes opératoires d’essai pour la détermination instrumentale de l’opacité du papier tissue ou des produits tissue, par réflectance diffuse, en utilisant un fond papier.
    Le présent document contient également des instructions spécifiques pour la préparation des éprouvettes des produits à pli unique et des produits multiplis, lorsque des préparations/modes opératoires spécifiques peuvent se révéler nécessaires.
    Elle peut être utilisée pour déterminer l’opacité du papier tissue ou de produits tissue contenant des agents d’azurage fluorescents, à condition que la teneur en UV du rayonnement incident sur l’éprouvette ait été ajustée pour être rendue conforme à celle de l’illuminant C de la CIE au moyen d’un étalon de référence fluorescent fourni par un laboratoire agréé, tel que décrit dans l’ISO 2470-1.
