abstract:
- language: en
  script: Latn
  content: 'ISO 21171:2006 specifies methods for the determination of readily removable
    powder on the surface of gloves for medical use. Three methods are specified:
    method A for powdered gloves and methods B and C for powder-free gloves. This
    International Standard does not address safety issues that may be associated with
    the presence of powder on gloves nor does it prescribe limits on the amounts that
    may be present. The applicability of this International Standard to medical gloves
    not made from rubber has not been established.'
- language: fr
  script: Latn
  content: 'L''ISO 21171:2006 spécifie des méthodes permettant de déterminer la quantité
    de poudre résiduelle qui peut facilement être enlevée, présente sur la surface
    des gants à usage médical. Trois méthodes sont spécifiées: la méthode A pour les
    gants poudrés et les méthodes B et C pour les gants sans poudre. La présente Norme
    internationale n''aborde pas les questions de sécurité qui peuvent être liées
    à la présence de poudre sur les gants, et ne spécifie pas non plus les limites
    de quantités qui peuvent être présentes. Il n''a pas été établi que la présente
    Norme internationale peut s''appliquer aux gants à usage médical qui ne sont pas
    en caoutchouc'
