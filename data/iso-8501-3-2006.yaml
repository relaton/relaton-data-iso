abstract:
- content: |-
    ISO 8501-3:2006 describes preparation grades of welds, cut edges and other areas, on steel surfaces with imperfections. Such imperfections can become visible before and/or after an abrasive blast-cleaning process.
    The preparation grades given are to make steel surfaces with imperfections, including welded and fabricated surfaces, suitable for the application of paints and related products.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 8501-3:2006 décrit les degrés de préparation de soudures, arêtes de coupe et autres zones, sur des subjectiles d'acier présentant des imperfections. Ces imperfections peuvent devenir visibles avant et/ou après la préparation par projection d'abrasifs.
    Les degrés de préparation indiqués dans l'ISO 8501-3:2006 sont destinés à rendre les subjectiles présentant des imperfections, y compris les subjectiles soudés et préfabriqués, aptes à l'application de peintures et produits assimilés.
