abstract:
- content: 'This second edition cancels and replaces the first edition (ISO 1986 :
    1974). Describes both geometrical and practical tests on these general purpose
    and normal accuracy surface grinding machines, and the corresponding permissible
    deviations which apply. Deals only apply to the testing of the running of the
    machine (vibrations, abnormal noises, stick-slip motion of components, etc.),
    or to characteristics (speeds, feeds, etc.), which shall generally be checked
    before the accuracy is tested.'
