abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a method for determining the total content of the following cyclosiloxanes in chemicals for the leather tanning industry:
    —     octamethylcyclotetrasiloxane (D4);
    —     decamethylcyclopentasiloxane (D5);
    —     dodecamethylcyclohexasiloxane (D6);
    This method requires the use of gas chromatography (GC) equipped with a single quadrupole mass spectrometer (MS) to identify and quantify the cyclosiloxanes.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie une méthode pour déterminer la teneur totale des cyclosiloxanes suivants dans les produits chimiques pour l’industrie du tannage du cuir:
    —     l’octaméthylcyclotétrasiloxane (D4);
    —     le décaméthylcyclopentasiloxane (D5);
    —     le dodécaméthylcyclohexasiloxane (D6).
    Cette méthode nécessite de recourir à la chromatographie en phase gazeuse (CPG) couplée à un spectromètre de masse (SM) à simple quadripôle afin d’identifier et de quantifier les cyclosiloxanes.
