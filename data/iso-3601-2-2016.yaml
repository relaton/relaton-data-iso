abstract:
- language: en
  script: Latn
  content: |-
    ISO 3601-2:2016 specifies the housing (gland) dimensions for class A O-rings for general industrial applications conforming to ISO 3601-1, as well as housing dimensions for class B O-rings used on selected metric-dimensioned hardware, e.g. fluid power cylinder bores and piston rods. These O-rings are for use in general hydraulic and pneumatic applications without and with anti-extrusion rings (back-up rings). The dimensions of the O-rings (d1 and d2), size codes (SC) and tolerances conform to ISO 3601-1.
    Housing dimensions for the O-rings intended for aerospace applications that are specified in ISO 3601-1 are addressed in Annex A.
- language: fr
  script: Latn
  content: |-
    L'ISO 3601-2 :2016 spécifie les dimensions des logements (couronnes) de joints toriques de classe A, pour applications industrielles générales, conformes à l'ISO 3601‑1, ainsi que les dimensions des logements de joints toriques de classe B utilisés sur des pièces en cotes métriques choisies, telles que des alésages et des tiges de pistons de vérins pour transmissions hydrauliques et pneumatiques. Ces joints toriques sont destinés à être utilisés dans des applications hydrauliques et pneumatiques générales, avec et sans bagues anti-extrusion. Les dimensions des joints toriques (d1 et d2), les codes d'identification dimensionnelle (SC) et les tolérances sont conformes à l'ISO 3601‑1.
    Les dimensions des logements des joints toriques destinés aux applications aéronautiques, spécifiées dans l'ISO 3601‑1, sont traitées dans l'Annexe A.
