abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the requirements and corresponding test methods for ultra-high-molecular-weight polyethylene (UHMWPE) powder moulding materials for use in the manufacture of moulded forms that are subsequently used in the manufacture of surgical implants.
    This document is not applicable to UHMWPE moulding materials that were blended with any additives or different forms of polyethylene.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les exigences et les méthodes d'essai correspondantes pour les produits à mouler sous forme de poudre de polyéthylène à très haute masse moléculaire (PE-UHMW), utilisés dans la fabrication d'implants chirurgicaux.
    Il ne s'applique pas aux produits finis.
