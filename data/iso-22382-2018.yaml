- content: |-
    Le présent document fournit des lignes directrices relatives au contenu, à la sécurité, à l'émission et à l'examen des marques et timbres fiscaux physiques utilisés pour indiquer que les droits d'accise et autres taxes applicables requis associés à un article ont été payés et pour signifier que l'article est présent de façon légitime sur le marché visé.
    Plus précisément, le présent document fournit des recommandations relatives aux questions suivantes:
    —          la définition des fonctions d'un timbre fiscal;
    —          l'identification et la consultation des parties prenantes;
    —          la planification du processus de passation de marché et de sélection des fournisseurs;
    —          la conception et la fabrication des timbres fiscaux;
    —          les éléments de sécurité visibles et non visibles qui assurent la protection du timbre fiscal;
    —          les processus de finition et d'application du timbre fiscal;
    —          la sécurité de la chaîne d'approvisionnement du timbre fiscal;
    —          la sérialisation et les codes d'identificateur unique (UID) des timbres fiscaux;
    —          l'examen des timbres fiscaux;
    —          la surveillance et l'évaluation de la performance des timbres fiscaux.
    Le présent document s'applique uniquement aux timbres fiscaux qui sont de nature physique et sont apparents pour les sens humains de la vue (avec l'aide d'un outil révélateur si besoin) ou du toucher appliqués à un produit de consommation ou à son emballage et qui permettent l'authentification matérielle. Lorsque le terme «authentification» est utilisé dans le présent document, il se rapporte uniquement à l'authentification du timbre fiscal, et non au produit sur lequel le timbre fiscal est apposé.
    Le présent document ne s'applique pas aux systèmes ou aux procédures mis en place par une autorité émettrice pour contrôler et surveiller sa collecte des recettes liées à l'accise, sauf par référence à ceux-ci lorsqu'ils ont une incidence sur la conception ou sur la spécification des timbres fiscaux.
