abstract:
- language: en
  script: Latn
  content: ISO 11529-1:2005 establishes a designation system for shank-type end mills
    of solid or tipped design with a maximum diameter of 99,9 mm, with the purpose
    of simplifying communication between the users and suppliers of such tools.
- language: fr
  script: Latn
  content: L'lSO 11529-1:2005 établit un système de désignation pour les fraises deux
    tailles à queue monobloc et les fraises deux tailles à queue à lames, avec une
    limite supérieure de diamètre de 99,9 mm, dans le but de simplifier la communication
    entre les utilisateurs et les fournisseurs de tels outils.
