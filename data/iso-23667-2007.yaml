abstract:
- language: en
  script: Latn
  content: ISO 23667:2006 specifies the requirements and test methods for compatibility
    testing of polyethylene-based plastics Intermediate Bulk Containers (IBCs) and
    composite IBCs with plastics inners containing liquids. The testing involves storage
    with the packaged substance, or with a standard liquid as defined in Annex A.
    Annex B describes small scale laboratory tests, which may be used to determine
    the assimilation of those products to be carried with the standard liquids.
- language: fr
  script: Latn
  content: L'ISO 23667:2006 spécifie les exigences et les méthodes d'essai pour vérifier
    la compatibilité des GRV en plastique à base de polyéthylène et des GRV composites
    dont les récipients intérieurs en plastique contiennent des liquides. L'essai
    implique le stockage avec la substance emballée ou avec un liquide de référence
    tel que défini dans l'Annexe A. L'Annexe B décrit des essais en laboratoire sur
    éprouvettes qui peuvent être utilisés pour déterminer l'assimilation de ces produits
    aux liquides de référence.
