abstract:
- language: en
  script: Latn
  content: 'Gives an illustrated nomenclature for the most common ancillary devices
    placed before, between and after dyeing and finishing machines. The terms used
    are placed under the following headings: Basic terms (in general), Feeding of
    material, Guiding of material, Control of the speed of material, Accumulation
    of material, Treatment of material, Delivery of material, Transport of material.'
