abstract:
- content: Intended to simulate the effect of the pressure exerted by a chair leg
    for a short period. Applicable to all textile floor coverings of uniform thickness
    and construction. Not applicable to other textile floor coverings unless the areas
    of different thickness or construction can be separately tested. The determination
    of thickness loss after prolonged, heavy static loading see ISO 3416. - Replaces
    the first edition (ISO 3415-1975), the clauses 4 and 7 of which have been technically
    revised.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "\nLa présente Norme internationale spécifie une méthode de détermination
    de la perte d'épaisseur des revêtements de sol textiles, après application prolongée
    d'une charge statique élevée. Elle est applicable à tous les revêtements de sol
    textiles d'épaisseur et de construction uniformes. Elle n'est applicable aux autres
    revêtements de sol textiles que si les zones d'épaisseur ou de construction différentes
    peuvent être essayées séparément.  \nNOTE -- Une méthode de détermination de la
    perte d'épaisseur des revêtements de sol textiles, après application, de courte
    durée, d'une charge statique modérée, est spécifiée, à part, dans l'ISO 3415.\n"
