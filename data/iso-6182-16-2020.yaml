abstract:
- content: This document defines performance requirements, methods of testing and
    marking requirements for fire pump relief valves intended to rapidly relieve the
    excessive water pressure in the supply piping for standpipe systems or sprinkler
    systems or both. Performance and test requirements for other auxiliary components
    or attachments to fire pump relief valves are not covered by this standard.
