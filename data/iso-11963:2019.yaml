abstract:
- content: |-
    This document specifies the requirements for solid, flat extruded sheets of polycarbonate (PC) for general applications. It applies specifically to sheets made of poly(p,p′-isopropylidene-diphenyl carbonate). The sheets can be coloured or colourless, and they can be transparent, translucent or opaque. The sheets can also be those that have a special weather-protective layer on one or both surfaces.
    This document applies only to thicknesses equal to or greater than 1,5 mm.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie les exigences relatives aux plaques extrudées pleines, planes en polycarbonate (PC) pour usage général. Elle s'applique en particulier aux plaques faites à partir de poly(p,p'-isopropylidène-diphényl carbonate). Les plaques peuvent être colorées ou incolores et elles peuvent être transparentes, translucides ou opaques. Il peut également s'agir de plaques possédant une couche superficielle spéciale résistante au vieillissement sur une face ou sur les deux faces.
    Le présent document s'applique uniquement aux épaisseurs supérieures ou égales à 1,5 mm.
