abstract:
- language: en
  script: Latn
  content: Applies to environments including telephone network leased circuit connection
    between two DTEs; telephone network switched connection between two DTEs; DTE
    access to a PSDN via a telephone network leased circuit connection; DTE access
    to a PSDN via a telephone network switched connection. Provision is achieved by
