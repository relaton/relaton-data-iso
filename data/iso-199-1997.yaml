abstract:
- content: |2

    La présente Norme internationale prescrit les tolérances applicables aux dimensions d'encombrement (sauf les dimensions d'arrondi) et celles applicables à l'exactitude de rotation des butées à rondelles plates spécifiée dans l'ISO 104. La présente Norme internationale n'est pas applicable à certaines butées, par exemple roulements butées à aiguilles, ou à certains domaines d'utilisation, par exemple roulements butées de précision spéciale. Les dimensions limites des arrondis sont données dans l'ISO 582.
