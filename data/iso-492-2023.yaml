abstract:
- language: en
  script: Latn
  content: |-
    This document specifies dimensional and geometrical characteristics, deviation limits from nominal sizes, and tolerance values to define the interface (except chamfers) of radial rolling bearings. Nominal boundary dimensions are defined in ISO 15, ISO 355[2] and ISO 8443[4].
    This document does not apply to certain radial bearings of particular types (e.g. needle roller bearings) or for particular fields of application (e.g. airframe bearings). Tolerances for such bearings are given in the relevant International Standards.
    Chamfer dimension limits are given in ISO 582[3].
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les caractéristiques dimensionnelles et géométriques, les limites d’écart des tailles nominales et les valeurs de tolérance pour définir l’interface (à l’exception des arrondis) des roulements radiaux à rouleaux. Les dimensions d’encombrement nominales sont définies dans l'ISO 15, l’ISO 355[2] et l'ISO 8443[4].
    Le présent document ne s'applique pas à certains types particuliers de roulements radiaux (par exemple les roulements à aiguilles) ou à certains domaines d'application particuliers (par exemple roulements pour cellule d'aéronef). Les tolérances pour de tels roulements sont données dans les Normes internationales correspondantes.
    Les limites des dimensions des arrondis sont données dans l'ISO 582[3].
