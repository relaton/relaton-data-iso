abstract:
- content: |-
    ISO 3324-2:2013 specifies test methods for new and retreaded aircraft tyres in the following categories:
    a)    low-speed tyres: for ground speeds up to and including 104 kn (120 mile/h);
    b)    high-speed tyres: for ground speeds above 104 kn (120 mile/h).
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: 'L''ISO 3324-2:2013 spécifie des procédures d''essai pour des pneumatiques
    pour aéronefs neufs et rechapés des catégories suivantes: pneumatiques basse vitesse,
    pour des vitesses au sol jusqu''à 104 kn (120 miles/h), et pneumatiques haute
    vitesse, pour des vitesses au sol supérieures à 104 kn (120 miles/h).'
