abstract:
- language: en
  script: Latn
  content: |-
    ISO/TS 13399-71:2016 determines the elements to be used for the creation of 2D documentation. The individual parts of documentation are drawing content, geometrical data, drawing frame and drawing header data as shown in Figure 1.
    The standardization of drawing formats, e.g. drawing frame, structure of the bill of material, are out of the scope of ISO/TS 13399-71:2016. Furthermore, it is intended to standardize the data exchange of the product documentation.
    It specifies a common way for the basic principles for the creation of product documentation that contain the following:
    -      definitions and identifications of the elements of a product documentation;
    -      definitions and identifications of the internal structure of the product documentation;
    -      definitions and identifications of those elements and features that are necessary to show the protection notices and the copyrights of the originator of the document.
    The following are outside the scope of  ISO/TS 13399-71:2016:
    -      layer settings as defined in ISO/TS 13399‑70;
    -      structure of the data exchange file using extensible mark-up language (XML);
    -      applications where these standard data may be stored or referenced;
    -      concept of the classification of cutting tool data and their properties;
    -      concept of the design of 2D drawings for cutting tools;
    -      concept of the design of 3D models for cutting tools;
    -      application data for the use of those cutting tools;
    -      information about the reconditioning of cutting tools;
    -      information about additional application and usage data (e.g. coolant supply).
- language: fr
  script: Latn
  content: |-
    ISO/TS 13399-71:2016 détermine les éléments à utiliser pour la création de la documentation 2D. Les différentes parties de la documentation sont: le contenu des dessins, les données géométriques, les cadres de dessin et les données d'en-tête des dessins, comme indiqué à la Figure 1.
    La normalisation des formats de dessin, par exemple le cadre de dessin, la structure de la nomenclature, n'entre pas dans le domaine d'application de la présente partie de l'ISO/TS 13399. En outre, il est prévu de normaliser l'échange de données de la documentation produit.
    ISO/TS 13399-71:2016 spécifie une méthode commune pour les principes de base pour la création de la documentation des produits qui contiennent les éléments suivants:
    -      définitions et identifications des éléments d'une documentation produit;
    -      définitions et identifications de la structure interne de la documentation produit;
    -      définitions et identifications des éléments et des caractéristiques nécessaires à la présentation des clauses de protection et des droits d'auteur de l'auteur du document.
    Les éléments suivants n'entrent pas dans le domaine d'application de la présente partie de l'ISO/TS 13399:
    -      les paramètres de calque tels que définis dans l'ISO/TS 13399‑70;
    -      la structure du fichier d'échange de données en langage XML;
    -      les applications où ces données standard peuvent être stockées ou référencées;
    -      le concept de classification des données d'outils coupants et de leurs propriétés;
    -      la conception de dessins 2D pour outils coupants;
    -      la conception de maquettes 3D pour outils coupants;
    -      les données d'application pour l'utilisation de ces outils coupants;
    -      les informations sur le reconditionnement des outils coupants;
    -      les informations sur les données d'application et d'utilisation supplémentaires (par exemple, alimentation en liquide de refroidissement).
