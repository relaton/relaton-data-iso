abstract:
- language: en
  script: Latn
  content: ISO/TR 25398:2006 provides guidelines for those such as employers, national
    authorities and manufacturers of earth-moving machinery who are required to determine,
    assess and document the daily whole body vibration exposure for ride-on machines
    as defined in ISO 6165. It also provides guidelines for reducing vibration levels
    on machines and for determining the vibration reduction from machine improvements
    to reduce vibration levels. It is intended to assist in establishing documentation
    for specific earth-moving machinery under typical operating conditions.
- language: fr
  script: Latn
  content: L'ISO/TR 25398:2006 fournit des lignes directrices destinées aux utilisateurs,
    tels qu'employeurs, autorités nationales et fabricants, chargés de déterminer,
    d'évaluer et d'établir une fiche sur l'exposition quotidienne aux vibrations transmises
    à l'ensemble du corps pour les engins de terrassement à conducteur porté, tel
    que défini dans l'ISO 6165. Il fournit également des lignes directrices pour réduire
    les niveaux de vibrations des engins ainsi que pour déterminer la réduction de
    vibrations résultant d'améliorations apportées aux engins dans ce but. De plus,
    il aide à établir une documentation pour un engin spécifique dans des conditions
    de fonctionnement habituelles.
