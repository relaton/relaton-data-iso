abstract:
- content: |-
    ISO 17642-3:2005 specifies the sizes of the backing plates, specimens and procedures for carrying out externally loaded cold cracking tests by implant testing in order to obtain information about the cold cracking sensitivity during welding.
    This International Standard applies primarily, but not exclusively, to C-Mn and low alloy steels.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 17642-3:2005 spécifie les dimensions des plaques support, les éprouvettes et les modes opératoires pour les essais de fissuration à froid sur éprouvette soumise à une charge extérieure en utilisant l'essai sur implant, en vue d'obtenir des informations sur la sensibilité à la fissuration à froid lors du soudage.
    L'ISO 17642-3:2005 s'applique principalement, mais non exclusivement, aux aciers C-Mn et aux aciers non alliés.
