abstract:
- language: en
  script: Latn
  content: Specifies the presentation of design and functional requirements for optical
    elements and systems in technical drawings used for manufacturing and inspection.
    Specifies the indication of the permissible stress birefringence in optical elements
    made of isotropic material.
- language: fr
  script: Latn
  content: |2

    L'ISO 10110 prescrit la représentation des exigences de conception et des exigences fonctionnelles des éléments et systèmes optiques, sur les dessins techniques utilisés pour la fabrication et le contrôle. La présente partie de l'ISO 10110 donne les règles pour indiquer la tolérance de biréfringence sous contrainte des éléments optiques réalisés en matériau isotrope.
