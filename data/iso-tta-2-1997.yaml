abstract:
- content: This document is an outline procedure for the tensile testing of discontinuously
    reinforced metal matrix composites (MMC) and defines the mechanical properties
    which tan be determined at ambient temperature, such as Young's modulus, proportional
    limits, proof stress, tensile strength and elongation to failure. It follows the
    European Standard EN 10002 for the tensile testing of metals and its sister document
    for Aerospace materials EN 20024 Part 1. [refs 1 and 2 in annex C.]
