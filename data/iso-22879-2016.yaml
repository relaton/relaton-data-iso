abstract:
- language: en
  script: Latn
  content: |-
    ISO 22879:2016 specifies the technical requirements, the appropriate dimensions and the requirements for the testing of castors for furniture.
    It is applicable to castors for general furniture applications, but specifically excludes those for swivel chairs and other specialized applications.
    NOTE          Castors for swivel chairs are specified in ISO 22880.
