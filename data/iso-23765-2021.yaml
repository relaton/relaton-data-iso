abstract:
- language: en
  script: Latn
  content: This document provides a method for ships of 5 000 gross tonnage (GT) and
    above to collect data on fuel oil consumption, as required by regulation 22A of
    MARPOL, Annex VI. It specifies practical methods to measure the fuel oil consumption,
    the distance travelled and the hours underway. Annex A provides an example of
    a ship fuel oil consumption data collection plan.
