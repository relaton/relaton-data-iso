abstract:
- language: en
  script: Latn
  content: ISO 14644-5:2004 specifies basic requirements for cleanroom operations.
    It is intended for those planning to use and operate a cleanroom. Aspects of safety
    that have no direct bearing on contamination control are not considered in this
    part of ISO 14644 and national and local safety regulations must be observed.
    This document considers all classes of cleanrooms used to produce all types of
    products. Therefore, it is broad in application and does not address specific
    requirements for individual industries. Methods and programmes for routine monitoring
    within cleanrooms are not covered in detail in this part of ISO 14644 but reference
    should be made to ISO 14644-2 and ISO 14644-3 for monitoring particles, and ISO
    14698-1 and ISO 14698-2 for monitoring micro-organisms.
- language: fr
  script: Latn
  content: L'ISO 14644-5:2004 spécifie les exigences de base pour l'exploitation des
    salles propres. Elle s'adresse aux personnes qui envisagent d'utiliser et d'exploiter
    une salle propre. Les aspects de sécurité qui ne concernent pas directement la
    maîtrise de la contamination ne sont pas pris en compte dans l'ISO 14644-5:2004.
    Les réglementations nationales ou locales en matière de sécurité doivent être
    respectées. Le présent document s'applique à toutes les classes de salles propres
    utilisées pour la production de tous les types de produits. Le présent document
    a donc un vaste domaine d'application et n'aborde pas les exigences particulières
    de telle ou telle industrie en particulier. Les méthodes et les programmes de
    surveillance régulière dans les salles propres ne sont pas abordés de manière
    détaillée dans l'ISO 14644-5:2004. Il convient cependant de se référer à l'ISO
    14644-2 et à l'ISO 14644-3 pour la surveillance des particules, ainsi qu'à l'ISO
    14698-1 et à l'ISO 14698-2 pour la surveillance des micro-organismes.
