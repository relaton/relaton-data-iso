abstract:
- content: Specifies a method for the determination of the cation exchange capacity
    (CEC) at the pH of the soil and for the determination of the content of exchangeable
    sodium, potassium, calcium and magnesium in soil. Is applicable to all types of
    air-dried soil samples; pretreatment according to ISO 11464 is recommended. The
    determination of CEC as specified here is a modification of the method by Gillman.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "\nLa présente Norme internationale prescrit une méthode de détermination
    de la capacité d'échange cationique (CEC) au pH du sol et de la teneur en sodium,
    potassium, calcium et magnésium échangeables dans le sol. La présente Norme internationale
    porte sur tous les types d'échantillons de sol séchés à l'air, c'est-à-dire traités
    conformément à l'ISO 11464.  \nNOTES 1 La méthode décrite dépend d'interférences
    du calcium sous forme de calcite ou de gypse dans l'échantillon. La présence de
    tout sel soluble peut donc conduire à des teneurs en cations échangeables supérieures
    à la teneur réelle[3], [4]. 2 Le mesurage de la conductivité électrique spécifique
    des échantillons de sol suivant l'ISO 11265 pourrait indiquer si les échantillons
    de sol contiennent des sels.\n"
