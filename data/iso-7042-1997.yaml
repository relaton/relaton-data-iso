abstract:
- language: fr
  script: Latn
  content: "\nLa présente Norme internationale prescrit les caractéristiques des écrous
    hexagonaux autofreinés tout métal, style 2, de filetage M5 à M36 inclus, de grade
    A pour filetages < M16 et de grade B pour filetages > M16, et de classes de qualité
    5, 8, 10 et 12.  \nNOTES 1 Les dimensions des écrous, à l'exception des dimensions
    mw et hmax, sont conformes à celles données dans l'ISO 4033. 2 Les écrous de classe
    de qualité 9 font l'objet de l'ISO 7720. Si d'autres spécifications sont requises,
    il est recommandé de les choisir dans les Normes internationales existantes, par
    exemple ISO 261, ISO 965-2, ISO 2320 et ISO 4759-1.\n"
