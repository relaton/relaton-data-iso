- language: en
  script: Latn
  content: The method is applicable to a concentration range of 0,1 to 4,0 % (m/m)
    of aluminium, 0,005 to 1,0 % (m/m) of copper, 0,005 to 1,0 % (m/m) of lead and
    0,005 to 0,25 (m/m) of zinc. ISO 5889 should be read in conjunction with ISO 4297.
