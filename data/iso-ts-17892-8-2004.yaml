abstract:
- language: en
  script: Latn
  content: |-
    ISO/TS 17892-8:2004 specifies the test method for the determination of the compressive strength of a cylindrical, water-saturated specimen of undisturbed or remoulded cohesive soil when first subjected to an isotropic stress without allowing any drainage from the specimen, and thereafter sheared under undrained conditions within the scope of the geotechnical investigations according to prEN 1997-1 and -2.
    NOTE "Water-saturated" refers to the in-situ condition. The material tested need not necessarily be saturated at all stages during the laboratory testing.
- language: fr
  script: Latn
  content: |-
    L'ISO 17892-8:2004 concerne la détermination de la résistance d'une éprouvette cylindrique de sol non remanié ou remanié, saturée d'eau, présentant de la cohésion ou cohésion résiduelle, lorsqu'elle est soumise à une contrainte isotrope en conditions non drainées, puis cisaillée en conditions non drainées dans le domaine d'application des reconnaissances géotechniques conforme aux prEN 1997-1 et -2.
    NOTE Le terme «saturé d'eau» se rapporte aux conditions en place. Le matériau soumis à l'essai ne doit pas nécessairement être saturé à tout instant durant l'essai de laboratoire.
