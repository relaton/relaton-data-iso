abstract:
- language: en
  script: Latn
  content: |-
    This document describes the geometry and method of use for conical-entrance orifice plates, quarter-circle orifice plates, eccentric orifice plates and Venturi tubes with 10,5° convergent angles. Information is also given for square-edged orifice plates and nozzles under conditions outside the scope of ISO 5167 series.
    NOTE       The data on which this document is based are limited in some cases.
- language: fr
  script: Latn
  content: |-
    Le présent document décrit la géométrie et le mode d’emploi des diaphragmes à entrée conique, des diaphragmes quart de cercle, des diaphragmes excentriques et des tubes de Venturi avec un angle de convergent de 10,5°. Des informations sont également données pour les diaphragmes et tuyères à arête rectangulaire utilisés dans des conditions qui sont hors du domaine d’application de la série ISO 5167.
    NOTE            Les données sur lesquelles est basé le présent document sont limitées dans certains cas.
