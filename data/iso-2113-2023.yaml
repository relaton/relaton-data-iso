abstract:
- language: en
  script: Latn
  content: |-
    This document provides characteristics and requirements to create specifications of fabrics woven from yarns (including single yarns, multiple-wound yarns, plied yarns, cabled yarns and rovings) made from textile glass, carbon or aramid and generally used for plastics reinforcements.
