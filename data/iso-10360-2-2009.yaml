abstract:
- content: "ISO 10360-2:2009 specifies the acceptance tests for verifying the performance
    of a coordinate measuring machine (CMM) used for measuring linear dimensions as
    stated by the manufacturer. It also specifies the reverification tests that enable
    the user to periodically reverify the performance of the CMM. \nThe acceptance
    and reverification tests given in ISO 10360-2:2009 are applicable only to Cartesian
    CMMs using contacting probing systems of any type operating in the discrete-point
    probing mode. \nISO 10360-2:2009 does not explicitly apply to non-Cartesian CMMs
    or CMMs using optical probing.\nISO 10360-2:2009 specifiesperformance requirements
    that can be assigned by the manufacturer or the user of a CMM, the manner of execution
    of the acceptance and reverification tests to demonstrate the stated requirements,
    rules for proving conformance, and applications for which the acceptance and reverification
    tests can be used."
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 10360-2:2008 spécifie les essais de réception pour vérifier que les performances des machines à mesurer tridimensionnelles (MMT) utilisées pour les mesures de dimensions linéaires sont telles que spécifiées par le fabricant. Elle spécifie aussi les essais de vérification périodique des performances des MMT.
    Les essais de réception et de vérification périodique décrits dans la présente partie de l'ISO 10360 s'appliquent uniquement aux MMT cartésiennes utilisant tout type de système de palpage à contact fonctionnant en mode de palpage discret.
    L'ISO 10360-2:2008 ne s'applique pas explicitement aux MMT non cartésiennes et aux MMT utilisant un système de palpage optique.
    L'ISO 10360-2:2008 spécifie les exigences de performance qui peuvent être fixées par le fabricant ou l'utilisateur d'une MMT, l'exécution des essais de réception et de vérification périodique pour démontrer les exigences spécifiées, les règles pour prouver la conformité, et les applications pour lesquelles les essais de réception et de vérification périodique peuvent être utilisés.
  language:
  - fr
  script:
  - Latn
