abstract:
- language: en
  script: Latn
  content: |-
    ISO 6443:2005 applies to all rectangular door leaves and the measurable parameters of doors of other shapes.
    ISO 6443:2005 specifies the method to be used to measure the dimensions of height, width and thickness, and defects of squareness of door leaves.
- language: fr
  script: Latn
  content: |-
    L'ISO 6443:2005 s'applique à tous les vantaux rectangulaires et aux paramètres mesurables des portes ayant d'autres formes.
    L'ISO 6443:2005 définit la méthode à utiliser pour mesurer les dimensions en hauteur, largeur et épaisseur et les défauts d'équerrage des vantaux.
