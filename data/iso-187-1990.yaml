abstract:
- content: Specifies the standard atmosphere for conditioning and testing pulp, paper,
    and board, and also the procedures for measuring the temperature and relative
    humidity. For the conditioning of laboratory prepared handsheets in accordance
    with ISO 5269-1, the standard atmosphere is that defined in this standard, but
    the procedure is different. Annex A covers the measurement of temperature and
    relative humidity. Annex B (informative) describes the interdependence of temperature
    and relative humidity. This second edition cancels and replaces the first edition
    (1977) which has been technically revised.
