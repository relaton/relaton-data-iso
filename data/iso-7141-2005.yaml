abstract:
- language: en
  script: Latn
  content: ISO 7141:2005 specifies a laboratory test procedure to evaluate the axial
    (lateral) kerb impact collision properties of a wheel manufactured either wholly
    or partly of light alloys. It is intended for passenger car applications, and
    special vehicle applications where the wheel may impact the kerb, with the purpose
    of screening and/or quality control of the wheel.
- language: fr
  script: Latn
  content: L'ISO 7141:2005 prescrit une méthode d'essai en laboratoire destinée à
    évaluer la résistance au choc axial (latéral) contre le trottoir, de roues fabriquées
    entièrement ou partiellement en alliage léger. Elle est applicable aux roues pour
    voitures particulières et pour autres véhicules dont la roue peut être en contact
    avec le trottoir, dans un but de classification et/ou de maîtrise de la qualité.
