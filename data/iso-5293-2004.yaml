- language: en
  script: Latn
  content: |-
    ISO 5293:2004 specifies the formula for calculating conveyor belt transition distances and details its application and derivation.
    ISO 5293:2004 is not suitable or valid for light conveyor belts.
- language: fr
  script: Latn
  content: |-
    L'ISO 5293:2004 spécifie la formule de calcul des distances de transition d'auge des courroies transporteuses et expose en détail son application et sa détermination.
