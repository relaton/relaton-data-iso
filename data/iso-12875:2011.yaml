abstract:
- content: ISO 12875:2011 specifies the information to be recorded in marine-captured
    finfish supply chains in order to establish the traceability of products originating
    from captured finfish. It specifies how traded fishery products are to be identified,
    and the information to be generated and held on those products by each of the
    food businesses that physically trade them through the distribution chains. It
    is specific to the distribution for human consumption of marine-captured finfish
    and their products, from catch through to retailers or caterers.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 12875:2011 spécifie les informations à enregistrer dans les chaînes
    de distribution de poissons marins issus de la pêche afin d'établir la traçabilité
    des produits issus de la pêche. Elle indique comment les produits de la pêche
    commercialisés doivent être identifiés et précise les informations qui doivent
    être générées et conservées sur ces produits par chacune des entreprises agroalimentaires
    qui en font le commerce physique tout au long des chaînes de distribution. Elle
    est spécifique à la distribution aux fins de consommation humaine des poissons
    marins issus de la pêche et de leurs produits, de la prise aux détaillants ou
    à la restauration.
