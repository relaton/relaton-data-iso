abstract:
- language: en
  script: Latn
  content: |-
    This ISO standard specifies a test method for assessing the adhesive strength of TPE on substrates and serves to calculate the peel failure (peel strength). It is mainly applicable to soft components in the Shore A hardness range.
    This standard defines a test specimen and not the injection moulding tool for the manufacturing of this test specimen. A comparison of the measured values with test specimen, which were produced on different injection moulding tools must take this into account.
