abstract:
- language: en
  script: Latn
  content: This second edition cancels and replaces the first edition (ISO 6894:1984),
    sub-clauses 7.1.5, 7.1.8 and 7.2.3 of which have been technically revised. A quantity
    of carbon black is compressed four times at a given pressure and then the dibutylphthalate
    absorption number is determined as described in ISO 4656-1 or ISO 4656-2. Specifies
    normative references, principle, apparatus, sample preparation, conditions of
    test, procedure, expression of results and test report.
