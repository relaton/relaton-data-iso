abstract:
- language: en
  script: Latn
  content: Specifies a method for determining the resistance of the colour of natural
    cellulose textiles to the action of severe bleaching with sodium chlorite as ordinarily
    employed in textile processing. A specimen in contact with one or two specified
    adjacent fabrics is treated in a sodium chlorite solution, rinsed and dried. The
    change in colour of the specimen and the staining of the adjacent fabric(s) are
    assessed with the grey scale.
- language: fr
  script: Latn
  content: |2

    La présente partie de l'ISO 105 prescrit une méthode pour la détermination de la résistance des teintures sur les textiles de cellulose naturelle à l'action des bains de blanchiment fort contenant du chlorite de sodium, tels qu'ils sont habituellement employés dans le traitement des textiles.
