- content: |-
    Le présent document spécifie les caractéristiques relatives aux adhésifs pour revêtements de sol, qui comprennent:
    —     les revêtements de sol résilients (tels que ceux fabriqués à partir de plastique, de linoléum ou de caoutchouc);
    —     les revêtements de sol textiles.
    Les adhésifs pour revêtements de sol sont destinés à être utilisés dans un bâtiment selon les spécifications du fabricant.
    Le présent document spécifie les exigences permettant d'établir les caractéristiques de performance des adhésifs pour revêtements de sol en ce qui concerne leur détermination, leur évaluation et leur expression.
    Le présent document comprend tous les types d'adhésifs pour revêtements de sol, quels que soient leur composition chimique et leur mécanisme de durcissement. Les produits conformes au présent document peuvent être mis sur le marché sous forme de liquides, de pâtes et de films adhésifs pour revêtements de sol. Les produits peuvent être mono- ou multi-composants.
    Le présent document définit également un type spécial d'adhésifs pour revêtements de sol qui facilitent le retrait du revêtement de sol après utilisation et pour lequel il n'est pas toujours nécessaire d'avoir une liaison permanente. Ces adhésifs pour revêtements de sol sont désignés comme des adhésifs repositionnables à faible résistance au pelage.
    Le présent document:
    —     ne couvre pas les adhésifs pour coller le parquet sur le sol support, les adhésifs pour coller les revêtements de sol stratifiés et les adhésifs pour carrelages de céramique;
    —     ne contient pas de dispositions pour l'essai de la résistance au pelage des adhésifs repositionnables à faible résistance au pelage pour revêtements de sol;
    —     ne tient pas compte de toutes les influences qui peuvent s'exercer dans la pratique.
