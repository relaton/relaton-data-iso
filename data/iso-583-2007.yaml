abstract:
- content: ISO 583:2007 specifies test methods for the determination of total belt
    thickness and the thickness of constitutive elements of conveyor belts having
    a textile carcass. The constitutive elements include the covers, the carcass and
    interlayers, i.e. the material between adjoining plies. It is not suitable or
    valid for light conveyor belts as described in ISO 21183-1.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 583:2007 spécifie des méthodes d'essai pour déterminer l'épaisseur totale de la courroie et l'épaisseur des éléments constitutifs des courroies transporteuses à carcasse textile. Les éléments constitutifs comprennent les revêtements, la carcasse et les entre-plis, c'est-à-dire le matériau entre les plis adjacents.
    L'ISO 583:2007 n'est pas applicable ou valable pour les courroies transporteuses légères décrites dans l'ISO 21183-1.
  language:
  - fr
  script:
  - Latn
  format: text/plain
