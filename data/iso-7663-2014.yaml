abstract:
- content: |-
    ISO 7663:2014 specifies the following:
    -      physical and chemical tests on raw rubbers;
    -      standardized materials, a standardized test formulation, and the equipment and processing methods for evaluating the vulcanization characteristics of all types of halogenated isobutene-isoprene rubber (BIIR and CIIR).
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 7663:2014 spécifie ce qui suit:
    -      les méthodes d'essais physiques et chimiques des caoutchoucs bruts;
    -      les ingrédients normalisés, une formule d'essai normalisée, l'appareillage et les méthodes de mise en oeuvre pour la détermination des caractéristiques de vulcanisation des caoutchoucs isobutène-isoprène halogénés (BIIR et CIIR).
