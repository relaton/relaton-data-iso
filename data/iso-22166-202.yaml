abstract:
- content: "This document complies with the ISO 22166-1 and CD 22166-201 family standards
    providing requirements and guidelines on specifications on modularity for service
    robots; in this context   the document presents requirements and guidelines for
    an information model for software modules of service robots, where the information
    model relates to interoperability, reusability, and composability of software
    modules. \n\nIn particular, the document focuses on interfaces, properties, composition,
    and execution-specific information, which are related to software modules."
