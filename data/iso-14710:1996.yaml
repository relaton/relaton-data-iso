abstract:
- content: Specifies the outer dimensions of the swivel nuts of nozzles for air-assisted
    sprayers. The purpose is to simplify the fitting of measurement devices to the
    swivel nuts.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "\nLa présente Norme internationale prescrit les dimensions extérieures
    des écrous-raccords de buse pour pulvérisateurs à jet porté.  \nNOTE -- Le rendement
    de la buse est très souvent déterminé lors des essais de pulvérisateurs à jet
    porté. Pour recueillir le liquide, il est nécessaire de monter les dispositifs
    de mesure sur des écrous-raccords. Si les dimensions extérieures de ces écrous
    sont normalisées, le nombre de raccords peut être réduit, et les essais s'en trouver
    simplifiés. Les dimensions définies simplifient le montage des dispositifs de
    mesure sur les écrous-raccords (pour la détermination du rendement de la buse,
    par exemple).\n"
