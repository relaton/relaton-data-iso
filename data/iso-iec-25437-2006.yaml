abstract:
- content: ISO/IEC 25437:2006 specifies Web Services (in WSDL) and a SOAP binding
    for the Application Session Services defined in ISO/IEC 22534 (ECMA-354). The
    Application Session Services allow Applications to create and maintain a relationship
    with Servers termed Application Session. The Web services specified herein, allow
    Service Subscribers (Applications in ISO/IEC 22534 (ECMA-354)) and Service Providers
    (Servers in ISO/IEC 22534 (ECMA-354)) to create and maintain such Application
    Sessions.
