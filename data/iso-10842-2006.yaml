abstract:
- language: en
  script: Latn
  content: |-
    ISO 10842:2006 specifies the locations and types of aircraft ground service connections in order to optimize ground services, both fixed and mobile, for the following seven services:
    - 400 Hz electrical power;
    - preconditioned air for cabin conditioning;
    - pneumatic power for jet engine start;
    - potable water;
    - lavatory service (draining, flushing);
    - aircraft refuelling;
    - interphone (headset) connections.
    It focuses on these aircraft services because
    - these connections are those most frequently used during aircraft airport turnaround operations;
    - in terms of economic benefit, they have the greatest impact through improved efficiency.
    ISO 10842:2006 applies to any new type of main line commercial transport category aircraft designed or built after its publication.
    In addition, it applies to any substantially modified new derivative aircraft type in the same category (derived from a previously existing type), insofar as technically and economically practical, if specified in the aircraft type specification established between customer airline(s) and manufacturer.
- language: fr
  script: Latn
  content: |-
    L'ISO 10842:2006 spécifie les emplacements et types normalisés de prises de service au sol des aéronefs pour optimiser les servitudes au sol, tant fixes que mobiles, pour les sept services suivants:
    - alimentation électrique: 400 Hz;
    - air conditionné de climatisation de cabine;
    - air haute pression de démarrage des moteurs;
    - eau potable;
    - service des toilettes (vidange, rinçage);
    - avitaillement en carburant;
    - prises d'interphone (casque).
    Elle est centrée sur ces servitudes d'aéronefs parce que
    - ces prises sont les plus fréquemment utilisées lors du traitement au sol des aéronefs, et
    - l'amélioration de leur efficacité a le plus grand impact en termes de bénéfices économiques.
    L'ISO 10842:2006 s'applique à tout nouveau type d'aéronef de transport commercial de ligne conçu ou fabriqué après sa publication.
    De plus, elle s'applique à tout nouveau type dérivé d'aéronef significativement modifié de même catégorie (dérivé d'un type précédent), autant que raisonnable aux plans technique et économique, si cela est spécifié dans la spécification de type de l'aéronef établie entre la (les) compagnie(s) aérienne(s) cliente(s) et le constructeur.
