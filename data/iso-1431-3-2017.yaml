abstract:
- language: en
  script: Latn
  content: |-
    ISO 1431-3:2017 describes three types of method for the determination of ozone concentration in laboratory test chambers.
    Method A ? UV absorption: this is the reference method, and is used as the means of calibration for the alternative methods B and C.
    Method B ? Instrumental techniques:
    B1: electrochemical
    B2: chemiluminescence
    Method C ? Wet-chemical techniques:
    Procedure I
    Procedure II
    Procedure III
- language: fr
  script: Latn
  content: |-
    ISO 1431-3:2017 décrit trois types de méthodes destinées à déterminer la concentration d'ozone dans des enceintes d'essai de laboratoire.
    Méthode A ? Absorption dans l'ultraviolet: il s'agit de la méthode de référence, qui est utilisée comme moyen d'étalonnage des autres méthodes, B et C.
    Méthode B ? Techniques instrumentales:
    B1: méthode électrochimique
    B2: chimiluminescence
    Méthode C ? Techniques chimiques par voie humide:
    Mode opératoire I
    Mode opératoire II
    Mode opératoire III
