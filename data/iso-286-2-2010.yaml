abstract:
- language: en
  script: Latn
  content: |-
    ISO 286-2:2010 gives values of the limit deviations for commonly used tolerance classes for holes and shafts calculated from the tables given in ISO 286‑1. ISO 286-2 covers values for the upper limit deviations eU, hole (for holes) and eU, shaft (for shafts) and the lower limit deviations eL, hole (for holes) and eL, shaft (for shafts).
    The ISO system for tolerances on linear size provides a system of tolerances and deviations suitable for features of the following types:
    For simplicity, and also because of the importance of cylindrical workpieces of circular section, only these are referred to explicitly. It should be clearly understood, however, that the tolerances and deviations given in ISO 286-2 equally apply to workpieces of other than circular sections.
- language: fr
  script: Latn
  content: |-
    L'ISO 286-2:2010 donne les valeurs des écarts limites des classes de tolérance communément utilisées pour les alésages et les arbres. Les valeurs sont calculées d'après les tableaux de l'ISO 286‑1. L'ISO 286-2:2010 indique l'écart limite supérieur des alésages, eU, hole, l'écart limite supérieur des arbres, eU, shaft, l'écart limite inférieur des alésages, eL, hole, et l'écart limite inférieur des arbres, eL, shaft (voir les Figures 1 et 2).
    Le système ISO de codification pour les tolérances sur les tailles linéaires s'applique aux entités dimensionnelles des types suivants:
    Pour plus de simplicité et étant donné l'importance particulière des pièces cylindriques à section circulaire, seules celles-ci sont prévues explicitement. Mais il reste bien entendu que les tolérances et écarts donnés dans l'ISO 286-1:2010 s'appliquent également aux pièces de section autre que circulaire.
