- content: ISO 10513:2012 specifies the characteristics of prevailing torque type
    all-metal hexagon high nuts with metric fine pitch thread with nominal thread
    diameters, D, from 8 mm up to and including 36 mm, in product grade A for diameter
    sizes up to and including 16 mm and product grade B for diameter sizes above 16
    mm, and with property classes 8, 10 and 12.
