abstract:
- language: en
  script: Latn
  content: ISO 10513:2012 specifies the characteristics of prevailing torque type
    all-metal hexagon high nuts with metric fine pitch thread with nominal thread
    diameters, D, from 8 mm up to and including 36 mm, in product grade A for diameter
    sizes up to and including 16 mm and product grade B for diameter sizes above 16
    mm, and with property classes 8, 10 and 12.
- language: fr
  script: Latn
  content: L'ISO 10513:2012 spécifie les caractéristiques des écrous hexagonaux hauts
    autofreinés tout métal à filetage métrique à pas fin, de diamètre nominal de filetage
    D de 8 mm à 36 mm inclus, de grade A pour les diamètres D jusqu'à 16 mm et de
    grade B pour les diamètres D supérieurs à 16 mm, et de classes de qualité 8, 10
    et 12.
