abstract:
- content: This method ist applicable to a concentration range of 0,05 to 10 % (m/m)
    of combined water in natural iron ores, and iron ore concentrates and agglomerates
    including sinter products. The term combined water means that part of the water
    content of an iron ore that can be removed only at temperatures substantially
    higher than 100 to 110 °C. Figures show the general arrangement of the test apparatus
    for the Karl Fischer measurement, the heating tube, and the absorption cell. Includes
    three annexes.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "\nLa présente Norme internationale spécifie une méthode titrimétrique
    pour le dosage de l'eau de constitution dans les minerais de fer, en utilisant
    une solution de Karl Fischer. Cette méthode est applicable à des concentrations
    comprises entre 0,05 et 10 % (m/m) d'eau de constitution dans les minerais de
    fer naturels, concentrés et agglomérés, y compris les produits frittés.  \nNOTE
    - Le terme « eau de constitution » désigne la partie de l'eau d'un minerai de
    fer qui ne peut être éliminée qu'à des températures sensiblement supérieures à
    100 - 110 °C.\n"
  language:
