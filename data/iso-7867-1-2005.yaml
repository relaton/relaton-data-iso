abstract:
- language: en
  script: Latn
  content: |-
    ISO 7867-1:2005 establishes the size designation, the dimensional calculation and the markings of the metric series of tyres primarily intended for use on agricultural tractors and machines. Tyre and rim coordination is also given.
    ISO 7867-1:2005 applies to bias-belted, diagonal and radial tyres mounted an 5° tapered rims, as specified in ISO 4251-3. Only established rim diameters and widths within the ranges in Tables 1 and 2 are recommended.
    ISO 7867-1:2005 also applies to different concepts and types of tyres and rims; in this case, however, appropriate rim/section ratios K1 and coefficients K2, a and b will be established and added.
    Dimensions of existing rims are specified in ISO 4251-3.
- language: fr
  script: Latn
  content: "L'ISO 7867-1:2005 prescrit la désignation dimensionnelle, le calcul des
    cotes et le marquage des pneumatiques de la série millimétrique utilisés principalement
    sur les tracteurs et machines agricoles. La coordination pneumatiques/jantes est
    également donnée.\nElle est applicable aux pneumatiques à structure diagonale
    ceinturée, diagonale ou radiale, montés sur jantes à base conique à 5° telles
    que prescrites dans l'ISO 4251-3. Seuls les diamètres et largeurs de jante des
    gammes indiquées dans les Tableaux 1 et 2 sont recommandés.\nLa présente partie
    de l'ISO 7867 est également applicable à d'autres conceptions et types de pneumatiques
    et jantes; dans ce cas, cependant, il conviendra d'établir et d'ajouter les rapports
    jante/grosseur de boudin, K1, appropriés, ainsi que les coefficients K2, a et
    b. \nLes dimensions des jantes existantes sont prescrites dans l'ISO 4251-3."
