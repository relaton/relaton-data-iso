abstract:
- language: en
  script: Latn
  content: Describes a method based on prior conversion of the sulphur compounds in
    a test portion to sulphate, if required, and reduction of the sulphate ions ti
    hydrogen sulphide by a mixture of hydriodic and phosphinic acids in the presence
    of hydrochloric acid. The hydrogen sulphide is entrained in a current of nitrogen
    and absorbed in a solution of sodium hydroxide in aqueous acetone, followed by
    titration of the sulphide ions with standard volumetric mercury(II) acetate or
    nitrate solution in the presence of 1,5-diphenyl-3-thiocarbazone (dithiozone)
    as indicator.
- language: fr
  script: Latn
  content: "\nLa présente Norme internationale spécifie une méthode générale de dosage,
    à l'état de sulfate, de traces de composés soufrés, par réduction et titrimétrie
    dans les produits chimiques à usage industriel. La Norme internationale relative
    au produit auquel la méthode est à appliquer doit spécifier, si nécessaire, la
    méthode selon laquelle le produit doit être traité afin de transformer les produits
    soufrés en sulfate, ainsi que toutes modifications à apporter à la méthode générale.\n\n\nLa
    méthode est applicable au dosage de quantités de sulfate (SO42-) comprises entre
    4,5 et 450 µg, soit en solution, soit, dans certains cas, directement dans la
    prise d'essai. Le volume de solution prélevé pour le dosage ne doit pas contenir
    plus de 2 ml d'eau, et la prise d'essai ne doit pas contenir plus de la quantité
    limite acceptable d'éléments interférents, comme spécifié dans la Norme internationale
    relative au produit auquel la méthode est à appliquer. Le sulfate peut être directement
    présent dans le produit ou être obtenu par un traitement préalable approprié de
    l'échantillon contenant les composés soufrés, afin d'obtenir une solution d'essai.
    La précision que la méthode permet d'atteindre est de ± 5 %.  \nNOTE - La méthode
    permet de doser les sulfures (mais non les polysulfures) en présence d'autres
    composés soufrés, en remplaçant la solution réductrice par l'acide chlorhydrique.\n"
