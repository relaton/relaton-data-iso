abstract:
- content: |-
    ISO 22264:2006 specifies the dimensions and characteristics of the interface, requirements, test methods and marking of Telemark ski-boots with flexible sole which are used with current systems of telemark ski-bindings with attachment at the boot toe and boot heel, the proper function of which depends on the dimensions and design of the interfaces.
    For Telemark ski-binding systems that function irrespective of the sole shape or that have different requirements for the sole dimensions, it is not always necessary for the Telemark ski-boot soles to comply with this International Standard in order to achieve the desired degree of safety.
    ISO 22264:2006 applies to Telemark ski-boots of sizes 15,0 and larger in the mondopoint system.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 22264:2006 spécifie les dimensions et les caractéristiques de la zone de contact ainsi que les exigences, les méthodes d'essai et le marquage des chaussures de ski télémark à semelle souple utilisés avec les systèmes actuels de fixation télémark, où le maintien s'effectue à l'extrémité avant et au talon de la chaussure et dont le bon fonctionnement dépend des dimensions et de la conception des zones de contact.
    Dans le cas des systèmes de fixation télémark dont le fonctionnement est indépendant de la forme de la semelle et pour lesquels les exigences relatives aux dimensions de la semelle diffèrent, il n'est pas toujours nécessaire que les semelles des chaussures de ski télémark soient conformes à l'ISO 22264:2006 pour garantir le niveau de sécurité recherché.
    L'ISO 22264:2006 s'applique aux chaussures de ski télémark de pointure égale ou supérieure à 15,0 dans le système Mondopoint.
