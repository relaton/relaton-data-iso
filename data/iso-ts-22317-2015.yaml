- content: |-
    L'ISO/TS 22317:2015 fournit des préconisations visant à permettre à une organisation de créer, mettre en ?uvre et tenir à jour un processus formel et documenté d'analyse d'impact sur l'activité (AIA). L'ISO/TS 22317:2015 n'impose pas de processus unique pour l'exécution d'une AIA. Toutefois, elle peut servir de support à une organisation pour la conception d'un processus d'AIA conforme à ses besoins.
