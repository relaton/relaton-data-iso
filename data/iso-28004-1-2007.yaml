abstract:
- language: en
  script: Latn
  content: |-
    ISO 28004:2007 provides generic advice on the application of ISO 28000:2007, Specification for security management systems for the supply chain.
    It explains the underlying principles of ISO 28000 and describes the intent, typical inputs, processes and typical outputs for each requirement of ISO 28000. This is to aid the understanding and implementation of ISO 28000.
    ISO 28004:2007 does not create additional requirements to those specified in ISO 28000, nor does it prescribe mandatory approaches to the implementation of ISO 28000.
- language: fr
  script: Latn
  content: |-
    L'ISO 28004:2007 contient des lignes directrices génériques sur l'application de l'ISO 28000:2007, Spécifications relatives aux systèmes de management de la sûreté de la chaîne d'approvisionnement.
    Elle explique les principes sous-jacents à l'ISO 28000 et décrit l'objectif, les éléments d'entrée type, les processus et les éléments de sortie type relatifs à chaque exigence de l'ISO 28000. Elle a pour objectif d'aider à la compréhension et à la mise en oeuvre de l'ISO 28000.
    L'ISO 28004:2007 n'ajoute pas d'exigences supplémentaires à celles spécifiées dans l'ISO 28000; de même les approches proposées sur la mise en œuvre de l'ISO 28000 n'ont aucun caractère obligatoire.
