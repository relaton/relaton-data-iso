abstract:
- language: en
  script: Latn
  content: |-
    ISO 14790:2005 specifies the essential requirements (including certain quality aspects) of snowboard plate bindings without release mechanism.
    It is applicable to non-releasable snowboard plate bindings for adults and children.
    ISO 14790:2005 does not apply to snowboard plate bindings with a release mechanism or to snowboard soft bindings.
- language: fr
  script: Latn
  content: |-
    L'ISO 14790:2005 spécifie les exigences essentielles (y compris certains aspects de qualité) relatives aux fixations de surf des neiges de type à plaque sans mécanisme de déclenchement.
    L'ISO 14790:2005 est applicable aux fixations de surf des neiges de type à plaque sans mécanisme de déclenchement pour adultes et enfants.
    L'ISO 14790:2005 ne s'applique ni aux fixations de surf des neiges de type à plaque comportant un mécanisme de déclenchement ni aux fixations de surf des neiges de type à coque.
