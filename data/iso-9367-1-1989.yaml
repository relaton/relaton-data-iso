abstract:
- content: Specifies the minimum requirements to allow efficient lashing and securing
    of road vehicles on board roll-on/roll-off ships. Applies to goods vehicles, semi-trailer
    towing vehicles, road trains, and combination of vehicles with a maximum authorized
    total mass of vehicle and cargo, as defined in ISO 1176, of between 3,5 t and
    40 t. Does not apply to passenger cars, buses, and special vehicles.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "\nLa présente partie de l'ISO 9367 prescrit les caractéristiques minimales
    permettant d'arrimer et de saisir efficacement les véhicules routiers embarqués
    à bord des navires rouliers et spécifie, en particulier, les points de saisissage
    sur les véhicules et le mode de fixation à utiliser. Elle donne également dans
    l'annexe A, à titre d'information pour les concepteurs de véhicules, la disposition
    des points de saisissage généralement utilisés sur les navires, telle que le proposent
    les recommandations de l'Organisation maritime internationale (OMI). La présente
    partie de l'ISO 9367 est applicable aux types de véhicules routiers définis en
    3.2 et de masse totale maximale autorisée du véhicule en charge, telle que définie
    dans l'ISO 1176, comprise entre 3,5 t et 40 t. Les semi-remorques feront l'objet
    d'une partie ultérieure de l'ISO 9367. La présente partie de l'ISO 9367 n'est
    pas applicable aux voitures particulières, autobus, véhicules spéciaux (tracteurs
    seuls) ou véhicules utilitaires qui ne sont pas destinés au transport de marchandises
    sur navires rouliers mais sont transportés à vide pour être livrés.  \nNOTE --
    Pour les véhicules routiers ayant des caractéristiques particulières en dehors
    du cadre général (notamment ceux dont le centre de gravité dépasse la hauteur
    normale), il convient d'étudier à part la position et le nombre des points de
    saisissage.\n"
