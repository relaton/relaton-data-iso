- content: |-
    L'ISO 20523 :2017 spécifie une classification, des désignations et des noms abrégés pour les films à base de carbone. Il s'agit de films dans lesquels le carbone représente la partie constitutive prédominante et qui sont déposés par un procédé de dépôt physique en phase vapeur (PVD) ou de dépôt chimique en phase vapeur (CVD). Cela comprend les films à base de carbone amorphe, également appelés films de carbone adamantin (ou films DLC) ainsi que les films de diamant obtenus par CVD, les films de graphite et les films de type polymère.
    L'ISO 20523 :2017 s'applique aux films de ce type fabriqués à l'échelle industrielle. D'autres films à base de carbone sont en cours de développement.
    L'ISO 20523 :2017 traite du matériau des films à base de carbone. Il ne traite pas du revêtement dans son ensemble qui peut consister en une couche fonctionnelle principale avec des couches supplémentaires en dessous ou au-dessus.
    Une couche peut changer de composition et/ou de propriété de matériau sur son épaisseur. De telles couches sont appelées couches à gradient. Les définitions du présent document se rapportent à des couches sans gradient.
    Un film à base de carbone peut comprendre d'autres éléments comme l'hydrogène, des éléments métalliques ou autres. Les constituants métalliques peuvent être inclus sous forme de carbures métalliques. Les films comportant des éléments supplémentaires ne sont couverts par le présent document que si le carbone représente la partie constitutive prédominante. Le carbone incorporé sous forme de carbure, tel qu'il peut être présent dans les films de carbone amorphe contenant du métal (a-C:Me, a-C:H:Me), n'est pas compté dans cette quantité.
    L'ISO 20523 :2017 ne s'applique pas à la classe des matériaux carbonés tels que les fullerènes, les nanotubes de carbone et le graphène.
