abstract:
- content: The specified method applies to pieces of glass, preferable flat but if
    necessary curved, but from articles of laboratory glassware. Sample pieces are
    subjected to an aqueous hydrochloric acid solution, and the amount of alkali metal
    oxides extracted per unit area is determined as a measure of the acid resistance.
    Apparatus, reagents, and procedure are specified.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale spécifie une méthode de détermination, par spectrométrie d'absorption atomique de flamme (SAAF) ou par spectrométrie d'émission de flamme (SEF), des quantités d'oxydes métalliques alcalins qui sont libérées des surfaces de la verrerie lorsque celle-ci est soumise à l'attaque d'une solution aqueuse d'acide chlorhydrique à 100 °C. La quantité d'oxydes métalliques alcalins déterminée est une mesure de la résistance à l'acide du verre.


    La présente Norme internationale s'applique aux morceaux de verre, de préférence plats mais au besoin incurvés, taillés dans des articles de verrerie de laboratoire, des éléments d'appareillage, de tuyauterie ou de raccords, ou dans tous autres articles utilisés à des fins qui peuvent être qualifiées de «chimiques». La résistance à l'acide du verre «à l'état de réception», c'est-à-dire la résistance à l'acide des surfaces d'origine polies au feu, peut être déterminée lorsque l'aire de la surface des bords coupés et lisses n'excède pas 10 % de la surface totale de l'échantillon. La résistance à l'acide du verre «en tant que matériau utilisabl  569e» peut être déterminée lorsque la surface d'origine a été éliminée par le traitement à l'acide fluorhydrique décrit en 7.3. Ce traitement préalable à l'acide doit être appliqué à tous les échantillons de verre borosilicaté 3.3 prélevés sur des éléments d'appareillage, de tuyauterie ou de raccords. La distinction entre la résistance à l'acide du verre «à l'état de réception» et du verre «en tant que matériau utilisable» peut présenter un intérêt dans le cas où les articles ont subi un traitement de surface pendant ou après la production.
