abstract:
- content: Specifies the requirements for permanent paper intended for documents given
    in terms of minimum strength measured by a tear test, minimum content of substance
    (such as calcium carbonate) that neutralize acid action measured by the alkali
    reserve, maximum content of easily oxidized material measured by the kappa number,
    maximum and minimum pH values of a cold water extract of the paper. Is applicable
    to unprinted papers. Is not applicable to boards.
