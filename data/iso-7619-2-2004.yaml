abstract:
- content: ISO 7619-2:2004 specifies a method for determining the indentation hardness
    of vulcanized or thermoplastic rubber by means of a pocket hardness meter calibrated
    in IRHD.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 7619-2 spécifie une méthode de détermination de la dureté des caoutchoucs
    vulcanisés ou des caoutchoucs thermoplastiques par pénétration au moyen d'un duromètre
    de poche étalonné en DIDC. L'emploi de duromètres de ce type est essentiellement
    destiné à des contrôles et n'est pas recommandé pour des spécifications (pour
    les spécifications, voir l'ISO 48). II est possible d'accroître la fidélité en
    fixant le duromètre de poche sur un support.
