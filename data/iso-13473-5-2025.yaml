abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a procedure for determining the magnitude of pavement surface megatexture by measuring the surface profile and calculating a megatexture descriptor from this profile. The technique is designed to give meaningful and accurate measurements and descriptions of pavement megatexture for various purposes, such as for the prediction of the acoustic quality of the pavement or the assessment of the rolling resistance.
    Since there is an overlap between megatexture and the surrounding ranges, megatexture descriptors unavoidably have a certain correlation with corresponding measures in those ranges. This document specifies measurements and procedures which are in relevant parts compatible with those in ISO 13473-1[4], ISO 8608[6] and EN 13036-5[7].
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie un mode opératoire permettant d’évaluer la mégatexture d'une surface de revêtement en mesurant le profil de surface et en calculant un indicateur de mégatexture à partir de ce profil. La technique a été élaborée pour donner des mesures et des descriptions significatives et précises de la mégatexture du revêtement pour différentes utilisations, par exemple pour prédire la qualité acoustique du revêtement ou pour évaluer la résistance au roulement.
    Du fait du recouvrement entre la mégatexture et les domaines voisins, les indicateurs de la mégatexture présentent inévitablement une certaine corrélation avec les mesures correspondantes de ces autres domaines. Le présent document spécifie des mesurages et des modes opératoires qui sont dans leurs différents aspects aussi compatibles que possible avec ceux de l'ISO 13473-1[4], de l'ISO 8608[6] et de l'EN 13036-5[7].
