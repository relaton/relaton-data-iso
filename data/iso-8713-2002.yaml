abstract:
- content: This International Standard establishes a terminology for the components
    of electric road vehicles and related terms. It is not applicable to all vehicle
    parts, but concentrates primarily on defining those components and terms specific
    to electric road vehicles.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: La présente Norme internationale établit une terminologie pour les composants
    des véhicules routiers à propulsion électrique et pour les termes connexes. Elle
    n'est pas applicable à toutes les pièces d'un véhicule, mais vise d'abord à définir
    les composants et les termes qui caractérisent les véhicules routiers à propulsion
    électrique.
