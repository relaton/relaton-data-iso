abstract:
- language: en
  script: Latn
  content: ISO 7866:2012 specifies minimum requirements for the material, design,
    construction and workmanship, manufacturing processes and tests at time of manufacture
    of refillable seamless aluminium alloy gas cylinders of water capacities up to
    and including 150 litres for compressed, liquefied and dissolved gases for worldwide
    use (normally up to +65 °C).
- language: fr
  script: Latn
  content: L'ISO 7866:2012 spécifie les exigences minimales relatives au matériau,
    à la conception, à la construction et à l'exécution, aux modes de fabrication
    et aux essais au moment de la fabrication des bouteilles à gaz rechargeables sans
    soudure, en alliage d'aluminium, d'une contenance en eau inférieure ou égale à
    150 litres, pour gaz comprimés, liquéfiés ou dissous, pour usage international
    (normalement jusqu'à + 65 °C).
