abstract:
- language: en
  script: Latn
  content: |-
    ISO 22391-2:2009 specifies the characteristics of pipe made of polyethylene of raised temperature resistance (PE-RT), Type I and polyethylene of raised temperature resistance (PE-RT), Type II intended to be used for hot and cold water installations within buildings for the conveyance of water, whether or not the water is intended for human consumption (domestic systems) and for heating systems, under the design pressures and temperatures appropriate to the class of application according to ISO 22391-1.
    ISO 22391-2:2009 covers a range of service conditions (classes of application), design pressures and pipe dimension classes, and also specifies test parameters and test methods. When used in conjunction with the other parts of ISO 22391, it is applicable to PE-RT pipes, fittings, their joints, and to joints having components of PE-RT, as well as of other plastics and non-plastics materials, respectively, used for hot and cold water installations.
    It is applicable to pipes with or without a barrier layer or layers.
- language: fr
  script: Latn
  content: |-
    L'ISO 22391-2:2009 spécifie les caractéristiques de tubes en polyéthylène de meilleure résistance à la température (PE‑RT), Type I, et en polyéthylène de meilleure résistance à la température (PE‑RT), Type II, destinés aux installations d'eau chaude et froide à l'intérieur des bâtiments ainsi qu'au transport de l'eau, destinée ou non à la consommation humaine (systèmes domestiques) et aux installations de chauffage, à des pressions et des températures de service spécifiées correspondant à la classe d'application conformément à l'ISO 22391‑1.
    L'ISO 22391-2:2009 couvre une gamme de conditions de service (classes d'application), de pressions de service et de classes de dimension du tube, et spécifie également les paramètres et les méthodes d'essai. Lorsqu'elle est utilisée conjointement avec les autres parties de l'ISO 22391, elle s'applique respectivement aux tubes PE‑RT, aux raccords, à leurs assemblages et aux assemblages ayant des composants de PE‑RT, ainsi qu'à d'autres matériaux, plastiques ou non plastiques, utilisés pour les installations d'eau chaude et froide.
    Elle s'applique aux tubes avec ou sans couche(s) barrière.
