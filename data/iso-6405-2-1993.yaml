abstract:
- language: en
  script: Latn
  content: Establishes 142 symbols uniquely for use on operator controls and other
    displays on earth-moving machinery as defined in ISO 6165. The symbols given apply
    to controls and displays specific to backhoe loaders, dozers, loaders, graders,
    scrapers, excavators and dumpers, and for controls and displays for stabilizers,
    outriggers, grapples, rippers and winches.
- language: fr
  script: Latn
  content: |2

    La présente partie de l'ISO 6405 établit les symboles à utiliser uniquement sur les commandes de l'opérateur et autres indicateurs des engins de terrassement tels que définis dans l'ISO 6165. Les symboles figurant dans la présente partie de l'ISO 6405 s'appliquent aux commandes et affichages propres aux chargeuses-pelleteuses, bouteurs, chargeuses, niveleuses, décapeuses, pelles et tombereaux, ainsi qu'aux commandes et affichages relatifs aux accessoires tels que stabilisateurs, vérins-supports, grappins, rippers (défonceuses) et treuils.
