abstract:
- content: This International Standard defines the most important quantities that
    characterize an energy-dispersive X-ray spectrometer consisting of a semiconductor
    detector, a pre-amplifier and a signal-processing unit as the essential parts.
    This International Standard is only applicable to spectrometers with semiconductor
    detectors operating on the principle of solid-state ionization. This International
    Standard specifies minimum requirements and how relevant instrumental performance
    parameters are to be checked for such spectrometers attached to a scanning electron
    microscope (SEM) or an electron probe microanalyser (EPMA). The procedure used
    for the actual analysis is outlined in ISO 22309[2] and ASTM E1508[3] and is outside
    the scope of this International Standard.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: La présente Norme internationale définit les paramètres les plus importants
    qui caractérisent un spectromètre X à sélection d'énergie consistant en un détecteur
    semi-conducteur, un préamplificateur et une unité de traitement des signaux en
    tant que parties essentielles. La présente Norme internationale est applicable
    uniquement aux spectromètres ayant des détecteurs semi-conducteurs fonctionnant
    selon le principe de l'ionisation à l'état solide. La présente Norme internationale
    spécifie les exigences minimales, ainsi que la façon appropriée de contrôler les
    paramètres de performance de l'appareil, pour de tels spectromètres reliés à un
    microscope électronique à balayage (MEB) ou à une microsonde électronique (EPMA).
    Le mode opératoire utilisé pour l'analyse effective est décrit dans l'ISO 22309[2]
    et dans l'ASTM E1508[3] et ne relève pas du domaine d'application de la présente
    Norme internationale.
