abstract:
- content: ISO 10791-7:2014 specifies standard test pieces with reference to ISO 230-1,
    cutting tests under finishing conditions. It also specifies the characteristics
    and dimensions of the test pieces themselves. This part of ISO 10791 is intended
    to supply minimum requirements for assessing the cutting accuracy of the machine.
    This part of ISO 10791 takes into consideration 3- to 5-axis machining centres.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: ISO 10791-7:2014 prescrit des pièces d'essai standard en référence à l'ISO
    230-1 ainsi que des essais de coupe dans les conditions de finition. Elle prescrit
    également les caractéristiques et les dimensions des pièces d'essai proprement
    dites. La présente partie de l'ISO 10791 est destinée à fournir des spécifications
    minimales permettant de déterminer l'exactitude de l'usinage de la machine. La
    présente partie de l'ISO 10791 prend en considération des centres d'usinage de
    3 à 5 axes.
