abstract:
- content: "ISO 10303-44:2018-11\n         specifies the integrated resource constructs
    for \n         Product structure configuration.\n         \n      \n\n         \t
    \ The following are within the scope of \n         \t  ISO 10303-44:2018-11:\n
    \        \t\n      \n- the relationships among the components and assemblies of
    products;\n- \n               \tthe relationships among products and their components
    as made by modification of other products;\n               \t\n            EXAMPLE 1  \n
    \                 \n                  \n                     \t\tThe machining
    of a product from another product is an example of a modification.\n                     \t\n
    \              \n         \n- the description of a product as defined by customer
    needs;\n- the dependencies among specifications of a product in order to represent
    possible product variations to present to a customer;\n- the management of the
    structure for configuration of assemblies and components as planned for manufacture;\n-
    \n               \tthe decomposition of a product to support different product
    life cycle activities;\n               \t\n            EXAMPLE 2  \n                  \n
    \                 \n                     \t\tAn organization maintains one bill-of-material
    structure for a product that enumerates the quantity\n                  \t\tof
    each component used in each assembly, and a second bill-of-material that decomposes
    a product with multiple\n                  \t\tassemblies into the individual
    components. \n                  \t\tSee annex Examples for more examples of different
    product structure reports that are supported.\n                     \t\n               \n
    \        \n- multiple versions of a single product that are equivalent with respect
    to form, fit, and function."
