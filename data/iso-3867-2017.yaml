abstract:
- language: en
  script: Latn
  content: |-
    ISO 3867:2017 specifies test methods to determine the following characteristics of the composition cork intended to be used as a joint filler of expansion joints of concrete or other construction materials:
    -      apparent density;
    -      expansion in water;
    -      compression;
    -      recovery;
    -      extrusion;
    -      water absorption.
    These test methods apply to agglomerated cork joint filler with a nominal thickness ranging from 6,3 mm to 25 mm.
- language: fr
  script: Latn
  content: |-
    ISO 3867:2017 spécifie les méthodes d'essai pour déterminer les caractéristiques suivantes de l'aggloméré composé de liège destiné à être utilisé comme matériau de remplissage de joints de dilatation de béton ou d'autres matériaux de construction:
    -      la masse volumique;
    -      l'expansion dans l'eau;
    -      la compression;
    -      la récupération;
    -      l'extrusion;
    -      l'absorption d'eau.
    Ces méthodes d'essai sont applicables à l'aggloméré de liège pour remplissage de joints dont l'épaisseur nominale se situe entre 6,3 mm et 25 mm.
