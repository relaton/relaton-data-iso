abstract:
- language: en
  script: Latn
  content: ISO 7770:2006 specifies a test method for evaluating the smoothness appearance
    of seams in fabrics, after one or several cleansing treatments. A seaming technique
    is not included, since the purpose is to evaluate existing seams. This method
    has been developed for use primarily with type B domestic washing machines, as
    defined in ISO 6330, in the cleansing process. However, it may be possible to
    use it with type A machines.
- language: fr
  script: Latn
  content: L'ISO 7770:2006 spécifie une méthode d'essai pour l'évaluation de la régularité
    d'aspect des coutures sur les étoffes, après un ou plusieurs traitements de nettoyage.
    Aucune technique de couture n'est indiquée, l'objectif étant d'évaluer des coutures
    déjà existantes. La présente méthode a été développée principalement pour l'utilisation
    des machines de lavage domestique de Type B, telles que définires dans l'ISO 6330
    comme procédé de nettoyage; il est toutefois possible de l'utiliser avec les machines
    de Type A.
