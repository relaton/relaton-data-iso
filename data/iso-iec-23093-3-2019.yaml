abstract:
- content: "This document specifies syntax and semantics of description schemes to
    represent data exchanged by media things (e.g. media sensors, media actuators,
    media analyzers, media storages). Moreover, it specifies the APIs to exchange
    these data between media things. \nThis document does not specify how the process
    of sensing and analyzing is carried out but specifies the interfaces between the
    media things."
