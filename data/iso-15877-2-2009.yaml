abstract:
- content: |-
    ISO 15877-2:2009 specifies the requirements of pipes made from chlorinated poly(vinyl chloride) (PVC-C) for piping systems intended to be used for hot and cold water installations within buildings for the conveyance of water, whether or not intended for human consumption (domestic systems) and for heating systems, under design pressures and temperatures appropriate to the class of application.
    ISO 15877-2:2009 covers a range of service conditions (application classes), design pressures and pipe series. It does not apply if the values of the design temperature, maximum design temperature and malfunction temperature are in excess of those given in ISO 15877-1:2009. ISO 15877-2:2009 also specifies the test parameters for the test methods to which it refers.
    In conjunction with the other parts of ISO 15877, it is applicable to PVC-C pipes, their joints and joints with components of PVC-C, other plastics and non-plastics materials intended to be used for hot and cold water installations.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 15877-2:2009 spécifie les exigences des tubes en poly(chlorure de vinyle) chloré (PVC-C) pour les systèmes de canalisations destinés aux installations d'eau chaude et froide à l'intérieur des bâtiments pour le transport de l'eau, destinée ou non à la consommation humaine (systèmes domestiques) et aux systèmes de chauffage, à des pressions et des températures de service correspondant à la classe d'application.
    L'ISO 15877-2:2009 couvre une gamme de conditions de service (classes d'application), de pressions de service et de séries de tubes. L'ISO 15877-2:2009 spécifie également les paramètres d'essai pour les méthodes d'essai auxquelles elle fait référence.
    Conjointement avec les autres parties de l'ISO 15877, elle s'applique aux tubes en PVC-C, aux raccords, à leurs assemblages et aux assemblages avec des composants faits en d'autres matériaux, plastiques ou non plastiques, pouvant être utilisés avec des installations d'eau chaude et froide.
