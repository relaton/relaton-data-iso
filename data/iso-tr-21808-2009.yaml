abstract:
- language: en
  script: Latn
  content: |-
    ISO/TR 21808:2009 sets out guidance for the selection, use, care and maintenance of personal protective equipment (PPE) designed to provide protection for firefighters while carrying out their duties.
    The PPE covered in ISO/TR 21808:2009 is intended for firefighting personnel exposed to risks associated with, but not necessarily limited to, the following activities:
    - structural firefighting;
    - wildland firefighting;
    - incidents involving hazardous materials;
    - incidents involving motor vehicles;
    - urban search and rescue;
    - swift water rescue;
    - emergency medical response;
    - storm and flood recovery.
    The purpose of ISO/TR 21808:2009 is to highlight the main areas that an organization needs to consider when providing PPE to its members. Most paragraphs of the document contain bullet lists; these lists are provided for guidance only and they are not exhaustive.
