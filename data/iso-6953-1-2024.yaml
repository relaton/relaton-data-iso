abstract:
- language: en
  script: Latn
  content: |-
    This document specifies which characteristics of compressed air pressure regulators are required to be included in the literature from the supplier. It also applies to filter-regulators.
    This document applies to:
    —    manually controlled direct operated types (with relieving mechanisms such as a relieving pressure regulator, or without relieving mechanism),
    —    manually controlled internal pilot operating types (e.g. nozzle flapper), and
    —    pressure-pilot operated types.
    In addition, it specifies the product marking requirements for pressure regulators and filter-regulators.
    This document is applicable to compressed air pressure regulators with a rated inlet pressure of up to 2 500 kPa (25 bar) and an outlet adjustment pressure of up to 1 600 kPa (16 bar) and to filter-regulators with rated inlet and outlet pressures of up to 1 600 kPa (16 bar), in which the major contaminants are removed by mechanical means.
    NOTE      The main characteristics to be included in the supplier's literature related to electrically modulated pneumatic continuous pressure control valves are specified in ISO 10094-1.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie quelles caractéristiques des régulateurs de pression pour air comprimé sont à inclure dans la documentation des fournisseurs. Il s’applique aussi aux filtres-régulateurs.
    Le présent document s’applique aux:
    —    types à commande directe manuelle (avec dispositif de mise à l'échappement tel qu'un détendeur de pression, ou sans dispositif de mise à l'échappement),
    —    types à pilotage interne à commande manuelle (par exemple mécanisme buse-palette), et
    —    types à pilotage en pression.
    En outre, il spécifie les exigences de marquage de produit pour les régulateurs de pression et les filtres-régulateurs.
    Le présent document est applicable aux régulateurs de pression pour air comprimé pour une pression de fonctionnement (pression d’alimentation) jusqu’à 2 500 kPa (25 bar) et pour une pression de sortie régulée ajustable jusqu’à 1 600 kPa (16 bar) et aux filtres-régulateurs pour une pression de fonctionnement (pression d’alimentation) et pression de sortie régulée jusqu’à 1 600 kPa (16 bar), dans lesquels les impuretés les plus grandes sont éliminées par voie mécanique.
    NOTE          Les principales caractéristiques à inclure dans la documentation des fournisseurs pour les appareils électropneumatiques de distribution à commande continue de pression sont spécifiées dans l'ISO 10094‑1.
