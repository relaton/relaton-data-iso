abstract:
- language: en
  script: Latn
  content: |-
    This Technical Report gives, for each material family
    and for each minimum shear stress, the material(s) to
    be used for the manufacture of solid rivets.
    These materials ensure interchangeability of the products
    concerned.
    This Technical Report applies when referenced in the
    relevant standard.
- language: fr
  script: Latn
  content: |-
    Le présent Rapport technique indique, pour chaque
    famille de matériaux et chaque contrainte minimale de
    cisaillement, le ou les matériaux à utiliser pour la
    fabrication des rivets ordinaires.
    Ces matériaux assurent l'interchangeabilité des produits
    concernés.
    Le présent Rapport technique s'applique chaque fois
    qu'il est cité dans la norme concernée.
