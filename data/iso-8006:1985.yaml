abstract:
- language: en
  script: Latn
  content: A test portion is deated in a tared platinum crucible, in a furnace at
    700 degrees centigrade, under oxidizing and specified conditions, to constant
    mass. The residue is cooles and weighed. The method is applicable to products
    (tar pitch, petroleum pitch, etc.) producing a quality of ash greater than or
    equal to 0,05 % (m/m).
- language: fr
  script: Latn
  content: "\nLa présente Norme internationale spécifie une méthode de détermination
    du taux de cendres des brais pour électrodes utilisés pour la production de l'aluminium.
    La méthode est applicable aux produits (brai de goudron, de pétrole, etc.) dont
    le taux de cendres est supérieur ou égal à 0,05 % (m/m) sur les produits tels
    quels. S'il est demandé d'exprimer le résultat par rapport au produit sec, déterminer
    la teneur en eau du produit par entraînement azéotropique selon la méthode spécifiée
    dans l'ISO 5939 et, à partir du résultat de la détermination des cendres obtenu
    sur le produit tel quel, en déduire le taux de cendres pour le produit sec.  \nNOTE
    -- Les cendres peuvent être utilisées pour le dosage ultérieur des éléments.\n"
