abstract:
- content: ISO 11608-1:2014 specifies requirements and test methods for needle-based
    injection systems (NISs) intended to be used with needles and with replaceable
    or non-replaceable containers. Containers covered in ISO 11608-1:2014 include
    single- and multi-dose syringe-based and cartridge-based systems, filled either
    by the manufacturer or by the end-user.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 11608-1:2014 spécifie les exigences et les méthodes d'essai des systèmes
    d'injection à aiguille (NIS) destinés à être utilisés avec des aiguilles et des
    conteneurs remplaçables ou non remplaçables. Les conteneurs couverts par l'ISO
    11608-1:2014 comprennent les systèmes à seringue et à cartouche à dose unique
    ou à doses multiples, qu'ils soient remplis par le fabricant ou par l'utilisateur
    final.
