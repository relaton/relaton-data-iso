- language: en
  script: Latn
  content: "ISO/TS 10303-1514:2010-07 specifies the application module for\n         Advanced
    boundary representation.       \n         \n      \n\n         The following are
    within the scope of \n         ISO/TS 10303-1514:2010-07:\n         \n      \n-
    3D geometry;\n- B-reps;\n- B-rep models;\n- B-spline curves and surfaces;\n- conics;\n-
    elementary curves;\n- elementary surfaces; \n- geometric transformations;\n- polylines;\n-
    pcurves;\n- sculptured surfaces;\n- surface curves;\n- swept surfaces;\n- twisted
    curves;\n- unbounded geometry;\n- use of topology to bound geometric entities;\n-
    items within the scope of application module Solid model, ISO/TS 10303-1793;\n-
    items within the scope of application module Topologically bounded surface, ISO/TS
    10303-1511."
