abstract:
- content: ISO 20379:2018 specifies a method for measurement of thixotropic behaviour
    of ceramic slurry with rotational viscometer. The slurry with high-solid loading,
    which is used in ceramic manufacturing, has a generally non-Newtonian property.
    This method is limited to measurement of thixotropic behaviour of high-solid loaded
    ceramic slurry with "coaxial double cylinder viscometer", "cone and plate viscometer"
    and "a parallel plate viscometer" as rotational viscometers.
