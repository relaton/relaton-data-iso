abstract:
- content: |-
    ISO/TS 10303-1511 specifies the application module for Topologically bounded surface.
    The following are within the scope of ISO/TS 10303-1511:
    - 3D geometry;
    - B-spline curves and surfaces;
    - conics;
    - elementary curves;
    - elementary surfaces;
    - polylines;
    - pcurves;
    - sculptured surfaces;
    - surface curves referencing pcurves;
    - swept surfaces;
    - twisted curves;
    - unbounded geometry;
    - geometric transformations;
    - use of topology to bound geometric entities.
