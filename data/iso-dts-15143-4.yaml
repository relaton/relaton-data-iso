abstract:
- content: 'The scope of this document includes the requirements for data exchange
    at the interface between earth- moving machinery, as defined in ISO 6165, mobile
    road construction machinery, as defined in ISO 22242 and the worksite information
    system. This part of the ISO 15143 series includes: the specification of server-to-server
    data communication, the definition of data elements and file definitions for worksite
    descriptions, such as: task execution descriptions, periodic progress monitoring
    and as-built descriptions.'
