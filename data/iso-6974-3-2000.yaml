abstract:
- content: |-
    L'ISO 6974-3:2000 décrit une méthode par chromatographie en phase gazeuse pour la détermination quantitative de la teneur en hélium, en hydrogène, en oxygène, en azote, en dioxyde de carbone et en hydrocarbures de C1 à C8 d'échantillons de gaz naturel, à l'aide de deux colonnes remplies. Cette méthode est applicable aux analyses réalisées dans des processus en continu ou en laboratoire.
    L'ISO 6974-3:2000 n'est applicable que conjointement avec l'ISO 6974-1 et l'ISO 6974-2.
