abstract:
- language: en
  script: Latn
  content: |-
    This document provides a method for determining the specific surface area of solid materials using gas adsorption.
    This document is applicable to the determination of specific surface area of coal, and other powder and porous materials including nano-powders and nano-grade porous materials with a determination range of 0,001 m2/g to 1 000 m2/g.
