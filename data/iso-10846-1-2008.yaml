abstract:
- content: |-
    ISO 10846-1:2008 explains the principles underlying ISO 10846-2, ISO 10846-3, ISO 10846-4 and ISO 10846-5 for determining the transfer properties of resilient elements from laboratory measurements, and provides assistance in the selection of the appropriate part of this series. It is applicable to resilient elements that are used to reduce
    the transmission of audiofrequency vibrations (structure-borne sound, 20 Hz to 20 kHz) to a structure which may, for example, radiate fluid-borne sound (airborne, waterborne, or other), and
    the transmission of low-frequency vibrations (typically 1 Hz to 80 Hz), which may, for example, act upon human subjects or cause damage to structures of any size when the vibration is too severe.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 10846-1:2008 explique les principes de l'ISO 10846-2, l'ISO 10846-3, l'ISO 10846‑4 et l'ISO 10846-5, destinées à déterminer les propriétés de transfert des éléments élastiques à partir de mesurages en laboratoire, et elle fournit une aide pour choisir la partie appropriée de l'ISO 10846. Elle s'applique aux éléments élastiques destinés à réduire:
    - la transmission de vibrations de fréquence audible (bruit solidien, 20 Hz à 20 kHz) à une structure qui peut, par exemple, rayonner un bruit propagé par voie fluide (bruit aérien, propagé par l'eau ou autre); et
    - la transmission de vibrations de basse fréquence (généralement 1 Hz à 80 Hz) qui peuvent, par exemple, agir sur les individus ou endommager les structures de toutes dimensions lorsque la vibration est trop importante.
  language:
