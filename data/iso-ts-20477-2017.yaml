abstract:
- language: en
  script: Latn
  content: "ISO/TS 20477:2017 defines terms and definitions for different types of
    cellulose nanomaterials including secondary components found in cellulose nanomaterials
    due to their manufacturing processes. The document also gives information on cellulose
    micromaterials in Annex A.  \nWhere necessary, terms from the ISO/IEC 80004 vocabulary
    series are included in this document. Terms in this document are applicable to
    all types of cellulose nanomaterials regardless of production methods and their
    origin (plants, animals, algae or bacteria)."
- language: fr
  script: Latn
  content: |-
    L'ISO 20477 :2017 présente les termes et définitions relatifs à différents types de nanomatériaux à base de cellulose, y compris les composants secondaires résultant des processus de fabrication de ces nanomatériaux. Il donne également des informations sur les micromatériaux à base de cellulose décrits dans l'Annexe A.
    Lorsque nécessaire, les termes de vocabulaire définis dans la série de normes ISO/IEC 80004 sont inclus dans le présent document. Les termes contenus dans ce document sont applicables à tous les types de nanomatériaux à base de cellulose, quelles que soient leurs méthodes de production et leur origine (plantes, animaux, algues ou bactéries).
