abstract:
- language: en
  script: Latn
  content: |-
    This document defines a method for measuring the decolouration capability of commercial products, produced using paper and board dyed in mass and/or printed with dye inks.
    This document does not apply to paper printed with pigment inks.
- language: fr
  script: Latn
  content: |-
    Le présent document définit une méthode de mesure de l'aptitude à la décoloration des produits commerciaux fabriqués à partir de papiers et de cartons teintés en masse et/ou imprimés avec des encres à colorants.
    Le présent document ne s'applique pas aux papiers imprimés avec des encres pigmentaires.
