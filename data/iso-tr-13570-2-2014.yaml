- content: |-
    L'ISO/TR 13570-2:2014 fournit les valeurs types et les limites recommandées pour les dimensions résultant des mesurages effectués conformément à l'ISO 7176‑5. L'ISO/TR 13570-2:2014 indique également les valeurs types et les limites recommandées pour les dimensions du fauteuil roulant (déplié et plié ou démonté), l'espace de rotation ou de va-et-vient entre les murs et certaines dimensions utiles pour estimer l'aptitude à l'emploi du fauteuil roulant ainsi que pour déterminer la masse du fauteuil roulant. Elle est conçue à l'intention des prescripteurs, cliniciens, occupants ou fabricants de fauteuils roulants.
    L'ISO/TR 13570-2:2014 dresse la liste des valeurs types et des limites recommandées pour les dimensions lorsque le fauteuil roulant est occupé et de certaines plages de fonctionnement en cas de tâches spéciales rencontrées dans la vie quotidienne. L'ISO/TR 13570-2:2014 fournit les valeurs types et les limites recommandées pour les dimensions techniques essentielles au bon fonctionnement du fauteuil roulant. L'ISO/TR 13570-2:2014 s'applique aux fauteuils roulants manuels et électriques (ainsi que les scooters).
