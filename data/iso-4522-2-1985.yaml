abstract:
- content: Specifies the burnishing test, the barrel burnishing test, the peel test,
    the bend test, the shear test, the shot peening test, and the thermal shock test
    for assessing the adhesion aof coatings for engineering, and decorative and protective
    purposes.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "\nLa présente partie de l'ISO 4522 spécifie des méthodes permettant de
    vérifier l'adhérence des dépôts électrolytiques d'argent et d'alliages d'argent
    pour utilisation dans l'industrie, la décoration et la protection.  \nNOTE --
    D'autres méthodes sont décrites dans l'ISO 2819, Revêtements métalliques sur bases
    métalliques -- Dépôts électrolytiques et dépôts par voie chimique -- Liste des
    différentes méthodes d'essai d'adhérence.\n"
