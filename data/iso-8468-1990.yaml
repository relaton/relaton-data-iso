abstract:
- content: Specifies basic functional requirements for bridge configuration, bridge
    arrangement, bridge equipment and bridge environment. Applies to seagoing ships
    where bridge duty is regularly maintained. This second edition cancels and replaces
    the first edition (1987).
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "\nLa présente Norme internationale prescrit les exigences fonctionnelles
    de base pour la configuration, l'aménagement, l'équipement et l'environnement
    des passerelles. Elle a été mise au point pour s'assurer que la conception des
    passerelles des navires tient suffisamment compte des exigences en matière de
    sécurité relative à la navigation, afin d'éviter toute confusion due à des aménagements
    de passerelle inhabituels. Chaque fois que cela a été jugé utile, des directives
    concernant les méthodes et les solutions répondant aux exigences fonctionnelles
    ont été rédigées. La présente Norme internationale est applicable aux navires
    de haute mer où un service régulier de passerelle est maintenu. Lorsqu'il y a
    des limites physiques à l'application de la présente Norme internationale aux
    navires de petites dimensions ou aux navires de conception inhabituelle, les principes
    généraux devraient continuer à s'appliquer.  \nNOTE -- Les utilisateurs de la
    présente Norme internationale noteront que, tout en observant les prescriptions
    de la norme, ils devront s'assurer qu'ils satisfont en même temps à tels ou tels
    prescriptions, règles ou règlements légaux qui pourraient s'appliquer à chaque
    navire considéré.\n"
