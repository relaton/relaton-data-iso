abstract:
- content: |-
    ISO 14990-3:2016 specifies the particular safety requirements for the electrical equipment and its components incorporated in self-powered (utilizing on-board electric power sources) electrically-driven earth-moving machines (EMMs).
    It is applicable to those machines using on-board voltages in the range of 50 V?36 kV AC r.m.s. at any frequency, and 75 V?36 kV DC ? including any repetition rate of pulsating DC? intended for outdoor use.
    Voltages occurring within devices are not considered to be on-board voltages and are thus not within its scope.
    It is intended to be used in conjunction with ISO 14990‑1, which gives general requirements for EMMs regardless of how they are powered. Requirements specific to externally-powered machines are given in ISO 14990‑2. It is possible to have an EMM that is both self-powered and externally powered (e.g. a battery powered machine having a built-in charger with power supply function), in which case ISO 14990‑2 is also applicable.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie les exigences de sécurité particulières pour l'équipement électrique et ses composants incorporés dans les engins de terrassement à propulsion électrique autoalimentés (utilisant des sources d'énergie électrique embarquées).
    Il s’applique aux machines utilisant des tensions embarquées dans la plage de 50 V à 36 kV CA RMS à toute fréquence, et de 75 V à 36 kV CC – y compris toute fréquence de répétition d’un CC pulsé – destinées à une utilisation à l’extérieur.
    Les tensions qui se produisent à l'intérieur des appareils ne sont pas considérées comme des tensions embarquées et ne relèvent donc pas de son champ d'application.
    Il est destiné à être utilisé conjointement avec l’ISO 14990‑1, qui contient les exigences générales pour les engin de terrassement, quel que soit leur mode d'alimentation. Les exigences spécifiques aux machines à alimentation externe sont indiquées dans l’ISO 14990‑2. Il est possible d'avoir un engin de terrassement qui est à la fois autoalimenté et à alimentation externe (par exemple une machine alimentée par batterie ayant un chargeur intégré avec fonction d'alimentation électrique), auquel cas l’ISO 14990‑2 est également applicable.
