abstract:
- content: |+
    ISO/IEC 23004-3:2007 specifies the component model which is the realization technology of the MPEG Multimedia Middleware. In addition, the interfaces of the support application programming interface needed for instantiation and interaction with components and services are specified.
    ISO/IEC 23004-3 specifies the following:
    - component model (what constitutes a component);
    - Unit of Trading (M3W component);
    - Unit of Loading (executable component);
    - Unit of Instantiation (Service);
    - standard interfaces:

    navigation between interfaces (rcIUnknown, rcIServiceGeneric);
    binding (rcIServiceGeneric);
    access to public attributes (rcIServiceGeneric);

