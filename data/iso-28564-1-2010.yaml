abstract:
- content: |-
    ISO 28564-1:2010 specifies requirements and principles for the design and application of location plans, maps and diagrams used in public areas and workplaces to assist users to understand the environment, locate facilities and determine appropriate routes to reach those facilities. These location plans, maps and diagrams are referred to as location plans in ISO 28564-1:2010.
    Location plans are intended for use in, for example, shopping centres, stores, hospitals, bus and train stations, airports, sporting and entertainment complexes, urban areas, parks, gardens and countryside, public attractions, museums and office complexes.
    ISO 28564-1:2010 is not applicable to the design of escape plans, nor does it cover the design of directional and location wayfinding signs.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 28564-1:2010 spécifie les exigences et principes de conception et d'application des plans, cartes et diagrammes de situation utilisés dans les lieux publics et sur les lieux de travail pour aider les utilisateurs à comprendre l'environnement, localiser des installations et déterminer des itinéraires appropriés pour parvenir à ces installations. Ces plans, cartes et diagrammes de situation sont désignés par le terme général de «plans de situation» dans l'ISO 28564-1:2010.
    Les plans de situation sont destinés à être utilisés, par exemple, dans les centres commerciaux, les magasins, les hôpitaux, les stations de bus et les gares, les aéroports, les centres sportifs et les complexes récréatifs, les zones urbaines, les parcs et jardins; ainsi qu'à la campagne, dans les parcs d'attraction, les musées et les grands ensembles de bureaux.
    L'ISO 28564-1:2010 n'est pas applicable à la conception de plans d'évacuation et de secours et ne couvre pas la conception des panneaux de signalisation de direction et de localisation.
