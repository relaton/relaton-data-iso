abstract:
- content: |-
    This document specifies requirements and guidelines for the operator's controls on earth-moving machinery as defined in ISO 6165, in as far as those controls relate to any direct-control machine. The recommendations given for finger-, hand- and foot-operated controls are not intended to prevent usage of other types of controls, control locations or control movements. This document is not applicable to devices which are not directly related to machine control.
    NOTE       For remote operator control of machines, see ISO 15817.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie les exigences et des lignes directrices relatives aux commandes des engins de terrassement, tels que définis dans l'ISO 6165, dans la mesure où ces commandes se rapportent à tout engin à commande directe. Les recommandations concernant les commandes actionnées à la main, du bout des doigts ou au pied, n'ont pas pour but d'interdire l'utilisation d'autres types de commandes, emplacements de commandes ou mouvements de commandes. Le présent document ne s'applique pas aux dispositifs qui ne sont pas directement liés à la commande de la machine.
    NOTE       Pour la commande à distance de l'opérateur des machines, voir l'ISO 15817.
