abstract:
- language: en
  script: Latn
  content: ISO 21536:2007 provides specific requirements for knee joint replacement
    implants. With regard to safety, this International Standard specifies requirements
    for intended performance, design attributes, materials, design evaluation, manufacture,
    sterilization, packaging, information supplied by the manufacturer and methods
    of test.
- language: fr
  script: Latn
  content: L'ISO 21536:2007 fournit des exigences spécifiques relatives aux prothèses
    de l'articulation du genou. En matière de sécurité, la présente Norme internationale
    fournit des exigences relatives aux performances prévues, à la conception, aux
    matériaux, à l'évaluation de la conception, à la fabrication, à la stérilisation,
    à l'emballage et aux informations devant être fournies par le fabricant ainsi
    que des méthodes d'essai.
