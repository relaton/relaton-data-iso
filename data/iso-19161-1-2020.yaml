abstract:
- language: en
  script: Latn
  content: |-
    This document provides the basic information and the requirements related to the International Terrestrial Reference System (ITRS), its definition, its realizations and how to access and use these realizations.
    This document:
    —          describes ITRS following the definitions and terminology adopted by the International Union of Geodesy and Geophysics (IUGG), the International Association of Geodesy (IAG) and the International Astronomical Union (IAU);
    —     describes different categories of ITRS realizations: its primary realization, labelled the International Terrestrial Reference Frame (ITRF), other existing realizations of reference systems that are mathematically derived from the ITRS, and realizations that are aligned to the ITRF, such as GNSS-specific reference frames;
    —     categorizes procedures for realizing the ITRS.
- language: fr
  script: Latn
  content: |-
    Le présent document fournit des informations de base et les exigences relatives au système international de référence terrestre (ITRS), à ses définitions, à ses réalisations et à la manière d'avoir accès à celles-ci.
    Le présent document:
    —          décrit l'ITRS selon les définitions et la terminologie adoptées par l'Union géodésique et géophysique internationale (UGGI), l'Association internationale de géodésie (AIG) et l'Union astronomique internationale (UAI);
    —          décrit différentes catégories de réalisations de l'ITRS: sa réalisation primaire, appelée repère international de référence terrestre (ITRF), d'autres réalisations existantes de systèmes de référence dérivés mathématiquement de l'ITRS, et des réalisations alignées sur l'ITRF, comme les repères de référence spécifiques aux GNSS;
    —          catégorise les procédures de réalisation de l'ITRS.
