abstract:
- content: |-
    ISO 12917-1:2017 specifies manual methods for the calibration of nominally horizontal cylindrical tanks, installed at fixed locations.
    The methods in this document are applicable to insulated and non-insulated tanks, either when they are above-ground or underground. The methods are applicable to pressurized tanks and to both knuckle-dish-end and flat-end cylindrical tanks as well as elliptical and spherical head tanks.
    ISO 12917-1:2017 is applicable to tanks inclined from the horizontal, provided a correction is applied for the measured tilt.
    Although this document does not impose any limits on the maximum tank diameter and maximum tank tilt to which this document is applicable, the practical limits would be about 4 m in diameter and 10° in tilt.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    La présente Norme internationale spécifie des méthodes manuelles pour le jaugeage de réservoirs cylindriques horizontaux fixes.
    Les méthodes spécifiées dans la présente Norme internationale sont applicables aux réservoirs calorifugés ou non, enterrés ou aériens. Les méthodes sont applicables aux réservoirs sous pression, aux réservoirs à fond en anse de panier ainsi qu'aux réservoirs cylindriques à fonds plats, elliptiques et sphériques.
    La présente Norme internationale s'applique aux réservoirs inclinés, à condition d'y appliquer une correction pour compenser l'inclinaison mesurée.
    Bien que ce document n'impose aucune limite sur le diamètre maximal du réservoir ou sur son inclinaison maximale pour lesquelles cette norme est applicable, les limites pratiques sont environ de 4 m pour le diamètre et de 10° pour l'inclinaison.
