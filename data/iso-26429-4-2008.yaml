abstract:
- language: en
  script: Latn
  content: |-
    SMPTE 422M defines the mapping of any compliant JPEG 2000 codestream into the Material Exchange Format (MXF) generic container and provides Keys, Universal Labels (ULs) and essence descriptor definitions.
    ISO 26429-4:2008 further defines the MXF mapping details and constraints for application within digital cinema.
