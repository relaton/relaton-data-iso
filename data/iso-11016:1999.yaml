abstract:
- language: fr
  script: Latn
  content: "\nLa présente Norme internationale prescrit une méthode permettant l'évaluation
    de l'aptitude d'une huile de type pétrolier pour turbine à vapeur à être séparée
    de l'air entraîné.   \nNOTES  La méthode utilisant un impacteur décrite dans la
    présente Norme internationale est employée pour déterminer l'aptitude à dégager
    de l'air des huiles soumises aux essais. Les bulles d'air dispersées dans l'huile
    ont une influence sur la compressibilité et peuvent provoquer des défaillances.
    Cette méthode peut ne pas convenir pour classer les huiles dans des applications
    où les temps de séjour sont courts et les teneurs en gaz élevées.  Le brassage
    de l'huile de lubrification avec de l'air dans des équipements tels que les paliers,
    les accouplements, les transmissions, les pompes et les circuits de retour d'huile
    peuvent créer une dispersion de bulles d'air finement divisées dans l'huile. Si
    le temps de séjour dans le réservoir est trop court pour permettre aux bulles
    d'air de remonter à la surface de l'huile, un mélange d'air et d'huile circulera
    dans le système de lubrification d'huile. Cela peut créer une incapacité à maintenir
    la pression d'huile (surtout avec des pompes centrifuges), des films d'huile incomplets
    dans les paliers et les engrenages et un mauvais fonctionnement ou une défaillance
    du système hydraulique.  Cet essai mesure le temps nécessaire à l'air entraîné
    pour tomber à la valeur relativement faible de 0,2 %. (V/V) selon des conditions
    d'essai normalisées et donc il permet de comparer l'aptitude des huiles à séparer
    l'air entraîné dans des conditions où l'on dispose d'un temps de séparation. Bien
    que la signification de cet essai n'ait pas été entièrement établie, la capacité
    d'absorption et le manque de sensibilité des systèmes de contrôle de certaines
    turbines peuvent être attribués aux propriétés de l'huile. La conception et la
    pression du système sont d'autres variables.\n"
