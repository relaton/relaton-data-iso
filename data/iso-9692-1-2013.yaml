abstract:
- language: en
  script: Latn
  content: |-
    ISO 9692-1:2013 specifies types of joint preparation for metal arc welding with covered electrode, gas-shielded metal arc welding, gas welding, TIG welding, and beam welding of steel.
    It applies to joint preparation for full penetration butt welds and for fillet welds. For partial penetration butt welds, types of joint preparation and dimensions differing from those specified in ISO 9692-1:2013 may be stipulated.
    The root gaps referred to in ISO 9692-1:2013 are those gaps presented after tack welding, if used.
    Consideration is given to altering the joint preparation details (where appropriate) to facilitate temporary backing, "one-sided welding," etc.
- language: fr
  script: Latn
  content: |-
    L'ISO 9692-1:2013 spécifie les types de préparation de joints pour soudage à l'arc avec électrode enrobée, soudage à l'arc avec électrode fusible sous protection gazeuse, soudage aux gaz, soudage TIG et soudage par faisceau des aciers.
    Elle est applicable à la préparation de joints pour soudures bout à bout à pleine pénétration et pour les soudures d'angle. Dans le cas de soudures bout à bout à pénétration partielle, des types de préparation de joints et des dimensions différant de ceux spécifiés dans l'ISO 9692-1:2013 peuvent être stipulés.
    Les écartements à la racine référencés dans l'ISO 9692-1:2013 sont les écartements existants après un pointage éventuel.
    La modification des détails de la préparation de joints (le cas échéant) pour faciliter l'emploi d'un support envers temporaire, «le soudage d'un seul côté», etc., est prise en considération.
