abstract:
- content: |-
    This document provides guidance on D&I for organizations, including their governance body, leaders, workforce and recognized representatives, and other stakeholders. It is intended to be scalable to the needs of all types of organizations in different sectors, whether in public, private, government or non-governmental organizations (NGO), regardless of size, type, activity, industry or sector, growth phase, external influences and country-specific requirements.
    This document presents fundamental prerequisites for D&I, associated accountabilities and responsibilities, recommended actions, suggested measures and potential outcomes. It recognizes that each organization is different and that decision makers need to determine the most appropriate approach to embedding D&I in their organization, based on the organization’s context and any disruptive challenges that emerge.
    This document does not address the specific aspects of relations with labour unions or work councils, or country-specific compliance, legal requirements or litigation.
