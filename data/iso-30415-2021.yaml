- content: |-
    Le présent document fournit des recommandations relatives à la D&I aux organisations, leur instance de gouvernance, leurs dirigeants, leur personnel et leurs représentants reconnus, ainsi que les autres parties prenantes. Il se veut modulable pour répondre aux besoins de tous les types d’organisations dans divers secteurs, qu’elles soient publiques, privées, gouvernementales ou non gouvernementales (ONG), quels que soient leur taille, leur caractéristique, leur activité, leur industrie ou secteur, leur phase de croissance, leurs influences extérieures et les exigences propres au pays.
    Le présent document présente les conditions préalables fondamentales pour la D&I, les redevabilités et responsabilités associées, les actions recommandées, les mesures suggérées et les résultats potentiels. Il reconnaît que chaque organisation est différente et qu’il est nécessaire pour les décideurs de déterminer l’approche la plus appropriée pour intégrer la D&I dans leur organisation, en fonction du contexte de l’organisation et de toute problématique qui se présente.
    Le présent document n’aborde pas les aspects spécifiques des relations avec les syndicats ou les comités d’entreprise, ni la conformité, les exigences légales ou encore les contentieux propres à chaque pays.
