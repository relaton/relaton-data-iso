abstract:
- content: "\nLa présente partie de l'ISO 90 définit les diamètres, les ouvertures,
    les constructions, les formes et les capacités des boitiers ronds pour aérosols.
    Elle spécifie les méthodes de détermination des diamètres et des capacités nettes
    et ras bord. Elle fixe également les tolérances sur les capacités et recommande
    une désignation internationale.   \nNOTE : Une liste de normes relatives aux matériaux
    utilisés pour les boîtiers pour aérosols est donnée dans la bibliographie.\n"
