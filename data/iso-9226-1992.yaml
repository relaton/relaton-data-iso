abstract:
- content: Specifies the principle, the standard specimens, the exposure of standard
    specimens and the expression of results. Figure 1 shows an open helix specimen
    assembly. Gives chemical cleaning procedures for removal of corrosion products
    (informative Annex A).
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale prescrit les méthodes utilisables pour déterminer la vitesse de corrosion d'éprouvettes de référence.  Les valeurs obtenues par mesurage (vitesse de corrosion pour la première année d'exposition) servent de critères de classification de la corrosivité des atmosphères conformément à l'ISO 9223.
