abstract:
- language: en
  script: Latn
  content: |-
    ISO PAS 11154:2006 specifies the minimum safety requirements for all roof load carriers intended for mounting on or above the roofs of passenger cars and light commercial vehicles with a maximum authorized total mass up to 3,5 t (ISO M08) as defined in ISO 1176.
    It applies to:
- language: fr
  script: Latn
  content: |-
    L'ISO/PAS 11154:2006 spécifie les exigences de sécurité minimales pour tous les porte-charges de toit destinés à être montés sur le toit ou au-dessus du toit des voitures particulières et des véhicules commerciaux légers, avec une masse totale autorisée maximale inférieure ou égale à 3,5 t (ISO M08) définie dans l'ISO 1176.
    Elle s'applique
