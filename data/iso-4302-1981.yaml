abstract:
- language: en
  script: Latn
  content: Gives a simplified method of calculation and assumes that the wind blows
    horizontal from any direction, that the wind blows at a constant velocity and
    that there is a static reaction to the loadings applying to the crane structure.
    Includes built-in allowances for the effects of gusting (rapid changes in wind
    velocity) and for dynamic response.
