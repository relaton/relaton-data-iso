- content: The method consists in decomposing the organic matter, followed by reduction
    of trivalent iron by hydroxyammonium chloride, forming, in a buffered medium,
    of the stable iron(II)/1,10 phenanthroline complex, and photometric measuring
    of the red-coloured complex at a wavelength of 508 nm.
