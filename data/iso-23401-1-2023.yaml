abstract:
- content: |-
    This document specifies the requirements for acrylic hard type materials used as chairside denture base relining materials and the test methods to determine compliance with these requirements. This document also specifies requirements for packaging and marking the products and for the instructions for use to be supplied by the manufacturer.
    Dentures which are relined by chairside denture base relining materials specified by this document are limited to those of acrylic.
    This document is not applicable to either denture base relining materials that are for laboratory use or soft lining materials.
    NOTE 1    Acrylic hard type materials contain acrylic and methacrylic monomers such as acrylic acid esters and substituted (meth)acrylic acid esters and their polymers.
    NOTE 2    Acrylic dentures are made of polymers such as poly (acrylic acid esters), poly (substituted acrylic acid esters) and rubber-modified poly (methacrylic acid esters).
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie les exigences relatives aux matériaux durs en acrylique utilisés comme matériaux de rebasage au fauteuil pour prothèses dentaires et les méthodes d’essai permettant de déterminer la conformité à ces exigences. Ce document spécifie également les exigences relatives à l’emballage et au marquage des produits ainsi que les instructions d’utilisation devant être fournies par le fabricant.
    Les prothèses dentaires qui sont rebasées par les matériaux de rebasage au fauteuil pour base de prothèses dentaires spécifiés dans le présent document sont limitées aux prothèses en acrylique.
    Le présent document n’est applicable ni aux matériaux de rebasage pour base de prothèses dentaires destinés à un usage en laboratoire ni aux matériaux de rebasage souples.
    NOTE 1        Les matériaux durs en acrylique contiennent des monomères acryliques et méthacryliques tels que des esters d’acide acrylique et des esters d’acide (méth)acrylique substitués et leurs polymères.
    NOTE 2        Les prothèses dentaires en acrylique sont constituées de polymères tels que les poly(esters d’acide acrylique), les poly(esters d’acide acrylique substitués) et les poly(esters d’acide méthacrylique) modifiés avec du caoutchouc.
