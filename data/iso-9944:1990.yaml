abstract:
- content: Important for applications in which such resins are used as impregnating
    materials. The principle is based on addition of an acetone/water mixture to a
    solution of the resin. The precipitate thus produced is allowed to settle, and
    the conductance of the suspension remaining above the resin is measured. The conductivity,
    expressed in microsiemens per centimetre, is then calculated from the measured
    conductance.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale prescrit une méthode pour la détermination de la conductivité électrique des extraits de résine phénolique à 23°C ± 2°C, qui est une propriété importante pour l'emploi de celles-ci comme matériau d'imprégnation.
