- content: |-
    This document specifies the requirements, test methods, inspection, marking, packaging, transportation, storage, quality certificate and the order (or contract) information of one kilogram gold bars.
    This document is applicable to one-kilogram cast gold bars produced for investment markets or industrial (jewellery, electronic) markets.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie les exigences, les méthodes d'essai, le contrôle, le marquage, l'emballage, le transport, le stockage, le certificat de qualité ainsi que les informations de commande (ou de contrat) concernant les lingots d'or d'un kilogramme.
    Le présent document s'applique aux lingots d'or coulés d'un kilogramme produits pour les marchés d'investissement ou industriels (bijouterie et joaillerie, électronique).
