abstract:
- content: Specifies the dimensions, materials and manufacturing requirements, and
    designation of collets for tools with parallel shanks and their corresponding
    holders and nuts. For non-standardized clamping devices these holders can be agreed
    upon between customer and supplier.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale prescrit les dimensions, les matériaux et les exigences de fabrication et spécifie la désignation des pinces pour outils à queue cylindrique lisse, les mandrins à pinces correspondants et les écrous de serrage de ces mandrins. Les dispositifs de serrage non normalisés, tels que par exemple ceux représentés sur les dessins, peuvent faire l'objet d'un accord client-fournisseur. La forme A s'applique aux pinces pour lesquelles une capacité de serrage h10 est suffisante. La forme B peut être utilisée pour les applications où il n'y a pas de force de coupe latérale.
