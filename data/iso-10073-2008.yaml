abstract:
- language: en
  script: Latn
  content: |-
    ISO 10073:2008 specifies the dimensions and tolerances, in millimetres, for support pillars intended for use in pressure die-cast dies and in plastics and rubber moulds.
    It covers materials and hardness, and specifies the designation of support pillars which meet its requirements.
- language: fr
  script: Latn
  content: |-
    L'ISO 10073:2008 spécifie les principales dimensions et tolérances, en millimètres, des piliers d'entretoisement utilisés essentiellement dans les moules pour injection et les moules pour matières plastiques et caoutchouc.
    L'ISO 10073:2008 donne des indications relatives aux matériaux et à la dureté et spécifie la désignation des piliers d'entretoisement conformément à ses exigences.
