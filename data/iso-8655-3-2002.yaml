abstract:
- language: en
  script: Latn
  content: ISO 8655-3:2002 specifies metrological requirements, maximum permissible
    errors, requirements for marking and information to be provided for users, for
    piston burettes. It is applicable to piston burettes with nominal volumes up to
    100 ml, designed to deliver their volume (Ex).
- language: fr
  script: Latn
  content: L'ISO 8655-3:2002 spécifie les exigences métrologiques, les erreurs maximales
    tolérées, les exigences de marquage et les informations à remettre aux utilisateurs,
    pour les burettes à piston. Elle est applicable aux burettes à piston avec des
    volumes nominaux allant jusqu'à 100 ml, conçues pour délivrer leur volume (Ex).
