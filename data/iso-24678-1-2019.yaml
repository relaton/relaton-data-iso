  format: text/plain
- content: |-
    Le présent document spécifie les exigences permettant de régir l'application d'ensembles de formules algébriques explicites pour le calcul des phénomènes d'incendies. Le présent document est une mise en application des exigences générales spécifiées dans l'ISO 16730‑1 pour les calculs relatifs à la dynamique du feu impliquant des ensembles de formules algébriques explicites.
    Le présent document est organisé sous forme d'un modèle dans lequel les informations spécifiques relatives aux formules algébriques sont fournies pour satisfaire aux types suivants d'exigences générales:
    a)    exigences régissant la description des phénomènes physiques;
    b)    exigences régissant le processus de calcul;
    c)    exigences régissant les limites;
    d)    exigences régissant les paramètres d'entrée;
    e)    exigences régissant le domaine d'application.
