abstract:
- language: en
  script: Latn
  content: ISO 2328:2011 specifies the dimensions of, and additional requirements
    for, fork carriers and hook-on type fork arms, to permit the interchangeability
    of these fork arms and/or other attachments, relative to the truck-rated capacity
    and fork arm type, on fork-lift trucks up to and including a rated capacity of
    10 999 kg.
- language: fr
  script: Latn
  content: L'ISO 2328:2011 spécifie les dimensions et les exigences complémentaires
    des tabliers porte-fourches et des bras de fourche à tenons pour chariots élévateurs
    à fourche afin de permettre l'interchangeabilité des bras de fourche et/ou autres
    équipements, en fonction de la capacité nominale du chariot et du type du bras
    de fourche, pour des chariots ayant une capacité nominale jusqu'à  10 999 kg inclus.
