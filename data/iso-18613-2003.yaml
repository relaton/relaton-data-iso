abstract:
- language: en
  script: Latn
  content: |-
    ISO 18613:2003 specifies the maximum defects and damage allowed before a flat wooden pallet shall be repaired, and defines the minimum repair criteria that shall be used.
    This European Standard is applicable to wooden flat pallets repaired with wood based components.
    NOTE The maximum allowed defects and damage for pallets are described in this standard and the annexes A to D show examples of defects and damage which make the widely used pallets unacceptable for use. For other pallet types similar criteria should be set up. The repair criteria for pool and rental pallets are controlled by their respective controlling operators/owners, and may be subject to a licence.
- language: fr
  script: Latn
  content: |-
    L'ISO 18613:2003 décrit les défauts et dommages maximums admissibles avant qu'une palette soit réparée et spécifie les critères de réparation minimaux à utiliser.
    Elle est applicable aux palettes plates en bois réparées avec des éléments à base de bois.
    NOTE Les défauts et dommages maximums admissibles sur les palettes sont décrits dans la présente norme et les annexes A à D donnent des exemples de défauts et dommages rendant les palettes utilisées couramment impropres à toute utilisation. Pour les autres types de palettes, il convient de mettre en place des critères similaires. Les critères de réparation pour les palettes de pools et les palettes de location sont contrôlés par leurs opérateurs de contrôle/propriétaires respectifs, et peuvent faire l'objet d'une licence.
