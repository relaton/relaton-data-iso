abstract:
- content: |-
    ISO/TS 19713-1:2010 describes laboratory test methods to measure engine air cleaner and filter performance by fractional efficiency tests for particles from 0,3 µm to 5 µm optical diameter.
    Performance includes, but is not limited to, airflow restriction or pressure loss, initial and incremental fractional efficiencies during dust loading.
    The purpose of this test code is to establish and specify consistent test procedures, conditions, equipment and performance reports in order to enable comparison of filter performances of air cleaners and air filter elements used in engine air induction systems. It specifies the critical characteristics of equipment, test procedure and report format required for the consistent assessment of filter elements in a laboratory test stand.
    ISO/TS 19713-2 describes fractional efficiency tests with particles from 5 µm to 40 µm optical diameter.
