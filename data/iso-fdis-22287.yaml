abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the tasks, roles, and key skills, requirements and competencies for personnel involved in terminology services in healthcare organizations.
    This document specifies
    — terminology services in healthcare organizations including the selection, authoring, and deployment and use of terminology subsets and maps; developing and managing terminology management processes and health information management related policies; performing terminology business analysis; and supporting the adoption, planning, and deployment of terminologies,
    — workforce needs to perform these services
    — job roles in the healthcare organizations and related organizations responsible for performing terminology related tasks, and
    NOTE Examples of these roles include terminologist, terminology standards developer/manager, mapping specialist, data conversion analyst, interface analyst, coding specialist, data developer/designer, data modeler, and content manager (including Clinical Documentation Improvement [CDI] specialist).
    — skill and competency level requirements to safely and effectively undertake each task, taking into account the focus of the task from the perspectives of HICT, information management, information governance including information privacy and security, clinical practice, and healthcare decision making.
