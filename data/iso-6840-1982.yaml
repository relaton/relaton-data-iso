  format: text/plain
- content: |2

    La présente Norme internationale spécifie une méthode de détermination de la concentration critique pour la formation de micelles des agents de surface cationiques (chlorhydrates et bromhydrates), en solution dans l'eau distillée ou autres systèmes aqueux, par mesurage de l'activité de l'ion contraire à l'aide d'une électrode à membrane. La méthode est applicable aux agents de surface cationiques (chlorhydrates et/ou bromhydrates), purifiés ou non, solubles dans l'eau, ayant une température de Krafft inférieure à 60 °C.
