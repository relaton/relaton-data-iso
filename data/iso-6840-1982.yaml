abstract:
- language: en
  script: Latn
  content: 'The determination is carried out as follows: Potentiometric determination
    of the chloride or bromide ion activity of a series of solutions of cationic surface
    active agents the concentration of which cover the expected micellization concentration.
    Plotting the graph of potential as a function of the logarithm of the concentration;
    the c.m.c. corresponds to the singularity on this curve. The method is applicable
    to purified cationic surface active agents (hydrochlorides and/or hydrobromides),
    which are soluble in water and which have a Krafft temperature below 60 degree
    Celsius.'
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale spécifie une méthode de détermination de la concentration critique pour la formation de micelles des agents de surface cationiques (chlorhydrates et bromhydrates), en solution dans l'eau distillée ou autres systèmes aqueux, par mesurage de l'activité de l'ion contraire à l'aide d'une électrode à membrane. La méthode est applicable aux agents de surface cationiques (chlorhydrates et/ou bromhydrates), purifiés ou non, solubles dans l'eau, ayant une température de Krafft inférieure à 60 °C.
