abstract:
- language: en
  script: Latn
  content: Cancels and replaces the second edition (1987). Specifies a method for
    the determination of the tensile breaking force of textile glass mats. Intended
    for chopped-strand mat but equally applicable to certain types of continuous-strand
    mat usually intended for pultrusion.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale prescrit une méthode pour la détermination de la force de rupture en traction des mats de verre textile. La méthode a été établie pour les mats à fils coupés mais elle est également applicable à certains types de mats à fils continus destinés habituellement à la pultrusion.
