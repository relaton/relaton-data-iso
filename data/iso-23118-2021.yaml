abstract:
- content: This document specifies requirements and gives recommendations for the
    handling, documentation and processing of urine, venous blood plasma and serum
    intended for metabolomics analysis in the pre-examination processes. This document
    is applicable to metabolomics examinations and can be used by biomedical laboratories,
    customers of laboratories, in vitro diagnostics developers and manufacturers,
    institutions and companies performing biomedical research, biobanks, and regulatory
    authorities.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: Le présent document spécifie les exigences et donne des recommandations
    concernant la manipulation, la documentation et le traitement de l’urine et du
    sang veineux (plasma et sérum) destinés à l’analyse métabolomique lors du processus
    préanalytique. Le présent document est applicable aux analyses métabolomiques
    et peut être utilisé par les laboratoires biomédicaux, les clients de laboratoires,
    les développeurs et fabricants de diagnostics in vitro, les organismes et sociétés
    de recherche biomédicale, les biobanques et les autorités réglementaires.
