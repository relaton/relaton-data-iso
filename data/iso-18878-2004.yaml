abstract:
- language: en
  script: Latn
  content: |-
    ISO 18878:2004 provides methods to prepare training materials and to administer training to operators (drivers) of Mobile Elevating Work Platforms (hereafter known as MEWPs).
    It is applicable to MEWPs, as defined in ISO 16368, which are intended to move persons to positions where they can carry out work from the work platform.
    If national regulations are more stringent, they take precedence over the requirements of ISO 18878:2004.
- language: fr
  script: Latn
  content: |-
    L'ISO 18878:2004 fourni des méthodes pour préparer le matériel de formation et pour gérer la formation donnée aux opérateurs (conducteurs) des plates-formes élévatrices mobiles de personnel (PEMP).
    Elle s'applique aux PEMP, telles que définies dans l'ISO 16368, destinées à déplacer des personnes vers des positions de travail où elles mènent à bien des travaux à partir de la plate-forme de travail.
    Si des réglementations nationales sont plus contraignantes, elles prévalent sur les prescriptions de l'ISO 18878:2004.
