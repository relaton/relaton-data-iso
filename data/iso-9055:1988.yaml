abstract:
- language: en
  script: Latn
  content: A sample is oxidized by combustion in a bomb containing oxygen under pressure.
    The sulphur is gravimetrically determined in the bomb washings in the form of
    barium sulfate. The method is applicable to pitches of both coal ta and petroleum
    origin, provided that they contain at least 0,1 % (m/m) sulfur.
