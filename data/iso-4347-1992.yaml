abstract:
- language: en
  script: Latn
  content: Specifies characteristics of chains used for general lifting purposes,
    together with the rim profiles of sheaves and the chain attachment ends of clevises.
    Covers dimensions (in mm), limits for interchangeability (not the actual tolerances),
    length measurement, proof testing and minimum tensile strengths. Annex A gives
    the original inch/lb values.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale prescrit les caractéristiques des chaînes utilisées pour les opérations générales de levage et définit le profil des galets de renvoi et les extrémités d'attache des chapes. Elle couvre les dimensions, les limites d'interchangeabilité, les longueurs de mesurage, les épreuves préalables et les résistances minimales à la traction.
