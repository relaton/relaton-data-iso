abstract:
- content: This document specifies a test method to measure the dimensional changes
    of a linoleum floorcovering while being adhered to a glass substrate. This method
    is to be used in conjunction with other test methods and not used solely to determine
    the suitability of a particular adhesive/linoleum combination.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: Le présent document spécifie une méthode d'essai pour mesurer les variations
    dimensionnelles d'un revêtement de sol en linoléum lorsqu'il est collé sur un
    support en verre. Cette méthode est destinée à être utilisée conjointement avec
    d'autres méthodes d'essai et non seule, pour évaluer l'adéquation d'une combinaison
    adhésif/linoléum particulière.
