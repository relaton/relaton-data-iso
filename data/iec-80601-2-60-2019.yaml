abstract:
- language: en
  script: Latn
  content: |-
    IEC 80601-2-60:2019 applies to the BASIC SAFETY and ESSENTIAL PERFORMANCE OF DENTAL UNITS, DENTAL PATIENT CHAIRS, DENTAL HANDPIECES AND DENTAL OPERATING LIGHTS, hereafter referred to as DENTAL EQUIPMENT.
    If a clause or subclause is specifically intended to be applicable to ME EQUIPMENT only, or to ME SYSTEMS only, the title and content of that clause or subclause will say so. If that is not the case, the clause or subclause applies both to ME EQUIPMENT and to ME SYSTEMS, as relevant.
    HAZARDS inherent in the intended physiological function of ME EQUIPMENT or ME SYSTEMS within the scope of this document are not covered by specific requirements in this document except in 7.2.13 and 8.4.1 of the general standard.
    IEC 80601-2-60:2019 cancels and replaces the first edition published in 2012. This edition constitutes a technical revision.
    This edition includes the following significant technical changes with respect to the previous edition:
    a) alignment with IEC 60601-1:2005 and IEC 60601-1:2005/AMD1:2012.
- language: fr
  script: Latn
  content: "IEC 80601-2-60:2019 s\x92applique à la SECURITE DE BASE et aux PERFORMANCES
    ESSENTIELLES des UNITES DENTAIRES, des FAUTEUILS DENTAIRES PATIENT, des PIECES
    A MAIN DENTAIRES et des SCIALYTIQUES, désignés ci-après sous le terme EQUIPEMENTS
    DENTAIRES.\nSi un article ou un paragraphe est spécifiquement destiné à être applicable
    uniquement aux APPAREILS EM ou uniquement aux SYSTEMES EM, le titre et le contenu
    de cet article ou de ce paragraphe l\x92indiquent. Si ce n\x92est pas le cas,
    l\x92article ou le paragraphe s\x92applique à la fois aux APPAREILS EM et aux
    SYSTEMES EM, selon le cas.\nLes DANGERS inhérents à la fonction physiologique
    prévue des APPAREILS EM ou des SYSTEMES EM dans le cadre du domaine d\x92application
    du présent document ne sont pas couverts par des exigences spécifiques du présent
    document, à l\x92exception de 7.2.13 et de 8.4.1 de la norme générale.\nIEC 80601-2-60:2019
    annule et remplace la première édition parue en 2012. Cette édition constitue
    une révision technique.\nCette édition inclut les modifications techniques majeures
    suivantes par rapport à l'édition précédente:\na) alignement sur l\x92IEC 60601-1:2005
    et l\x92IEC 60601-1:2005/AMD1:2012."
