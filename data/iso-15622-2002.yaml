abstract:
- content: ISO 15622:2002 specifies the basic control strategy, minimum functionality
    requirements, basic driver interface elements, minimum requirements for diagnostics
    and reaction to failure, and performance test procedures for Adaptive Cruise Control
    (ACC) systems. ACC is fundamentally intended to provide longitudinal control of
    equipped vehicles while travelling on highways under free-flowing traffic conditions.
    ACC may be augmented with other capabilities, such as forward obstacle warning.
