abstract:
- language: en
  script: Latn
  content: Determines the shear modulus and the mechanical damping over a wide temperature
    range at low frequencies and comparatively low strain in shear. Test is primarily
    intended for the determination of the temperature at which the test piece shows
    transitions in the visco-elastic properties. Not particular accurate for the determination
    of absolute values of modulus. Three methods of using the torsion pendulum are
    given. 2 figures show the apparatus. - Constitutes a minor revision of the second
    edition (ISO 4463-1984).
