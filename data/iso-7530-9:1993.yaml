abstract:
- language: en
  script: Latn
  content: The principle of the method specified is dissolving a test portion in acid,
    aspiring the test solution into a nitrous oxide-acetylene flame of an atomic absorption
    spectrometer, measuring the absorbance of the resonance line energy from the spectrum
    of vanadium and comparison with that of calibration solutions at a wavelength
    of 318,4 nm. The method may be used to determine vanadium contents in the range
    of 0,05 % (m/m) to 1 % (m/m).
