abstract:
- content: |-
    ISO 246:2007 specifies the width, the maximum outside diameter, the bore and the bore minimum chamfer of separate thrust collars for cylindrical roller bearings in diameter series 0, 2, 3, and 4 as specified in ISO 15.
    Dimensions for overall width and other geometrical features are not specified as they are dependent on the internal design of the bearings.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 246:2007 spécifie la largeur, le diamètre extérieur maximal, l'alésage et l'arrondi minimal de l'alésage des bagues d'épaulement séparées des roulements à rouleaux cylindriques des séries de diamètres 0, 2, 3 et 4 tels que spécifiés dans l'ISO 15.
    Les dimensions de la largeur hors tout et d'autres caractéristiques géométriques dépendant de la conception interne des roulements ne sont pas spécifiées.
