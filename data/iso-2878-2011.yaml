abstract:
- language: en
  script: Latn
  content: |-
    ISO 2878:2011 specifies a method of test to determine the electrical resistance of antistatic and conductive products manufactured wholly or in part from rubber whose electrical resistance measured between defined points, when new, does not exceed 3 x 108 ohms and whose conductivity is derived from the addition of carbon black and/or other appropriate substances to the bulk of the material.
    It specifies the electrode configuration for basic geometries, but reference should be made to relevant product specifications for requirements for specific products.
    It does not apply to:
- language: fr
  script: Latn
  content: |-
    L'ISO 2878:2011 spécifie une méthode d'essai pour déterminer la résistance électrique des produits antistatiques et conducteurs fabriqués totalement ou partiellement avec du caoutchouc, dont la résistance électrique, mesurée entre des points définis, ne dépasse pas 3 x 108 ohms à l'état neuf et dont la conductivité résulte de l'addition de noir de carbone et/ou d'autres substances appropriées à la masse du matériau.
    Elle spécifie la configuration des électrodes pour des géométries de base mais il convient de faire référence aux spécifications de produit applicables pour les exigences de produits particuliers.
    Elle ne s'applique pas:
