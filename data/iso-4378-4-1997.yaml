abstract:
- content: "\nLa présente partie de l'ISO 4378 définit les paramètres les plus couramment
    utilisés, avec leur symbole, pour le calcul des paliers lisses.   \nNOTES  1 Les
    paramètres définis dans la présente partie de l'ISO 4378 sont davantage employés
    pour le calcul des paliers radiaux hydrodynamiques. Dès que de nouveaux documents
    sur les calculs des paliers lisses auront été élaborés par l'ISO/TC 123, de nouveaux
    paramètres et leur symbole seront introduits dans une révision ultérieure de la
    présente partie de l'ISO 4378.  Les symboles choisis sont susceptibles d'être
    changés; un nouveau système unifié pour les symboles et désignations concernant
    les paliers lisses figure dans l'ISO 7904-1 et l'ISO 7904-2.  2 En complément
    des termes et définitions utilisés dans les trois langues officielles de l'ISO
    (anglais, français et russe), cette partie de l'ISO 4378 donne les termes et définitions
    équivalents dans la langue allemande; ces termes et définitions sont publiés sous
    la responsabilité du comité membre de l'Allemagne (DIN). Toutefois, seuls les
    termes et définitions donnés dans les langues officielles peuvent être considérés
    comme étant des termes et définitions de l'ISO.\n"
