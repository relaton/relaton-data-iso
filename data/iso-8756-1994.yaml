abstract:
- content: Describes procedures for adjusting air quality measurements for changes
    in temperature, pressure and humidity during the sampling period. Specifies the
    reference conditions of temperature, pressure and humidity to be used when reporting
    the results. The procedures and reference conditions are applicable to air quality
    measurement methods and apply to measurements made in ambient and workplace atmospheres
    and to the measurement of stationary source emissions.
