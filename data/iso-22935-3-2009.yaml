abstract:
- language: en
  script: Latn
  content: |-
    ISO 22935-3¦IDF 99-3:2009 gives guidance on a general method for evaluation of compliance with product specifications for sensory properties based on sensory scoring and the use of a common nomenclature of terms.
    The method is especially applicable in process and quality control performed regularly on a larger number of samples and/or with some time pressure and/or with a limited number of expert assessors available.
    The results from the method may be part of product classification systems for domestic and international trade. Classification systems are not covered by ISO 22935-3¦IDF 99-3:2009.
- language: fr
  script: Latn
  content: |-
    L'ISO 22935-3¦FIL 99-3:2009 donne des lignes directrices pour une méthode générale d'évaluation de la conformité des propriétés sensorielles aux spécifications de produit fondée sur la notation et l'utilisation d'une nomenclature commune de termes sensoriels relatifs au lait et aux produits laitiers.
    La méthode s'applique surtout lors du contrôle des procédés et de la qualité effectué régulièrement sur un nombre relativement important d'échantillons et/ou avec des contraintes de temps et/ou en présence d'un nombre limité de sujets experts.
    Les résultats obtenus par la méthode peuvent faire partie de systèmes de classification des produits pour le commerce intérieur et international. L'ISO 22935-3¦FIL 99-3:2009 ne traite pas des systèmes de classification.
