abstract:
- content: |-
    ISO 19137:2007 defines a core profile of the spatial schema specified in ISO 19107 that specifies, in accordance with ISO 19106, a minimal set of geometric elements necessary for the efficient creation of application schemata.
    It supports many of the spatial data formats and description languages already developed and in broad use within several nations or liaison organizations.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 19137:2007 définit un profil minimal du schéma spatial spécifié dans l'ISO 19107 qui précise, conformément à l'ISO 19106, un ensemble minimal d'éléments géométriques nécessaires à la création efficace d'un schéma conceptuel d'application.
    Elle prend en charge la plupart des formats de données spatiales et des langages de description déjà développés et largement utilisés dans plusieurs pays ou organismes de liaison.
