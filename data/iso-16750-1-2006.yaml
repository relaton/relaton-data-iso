abstract:
- language: en
  script: Latn
  content: |-
    ISO 16750-1:2006 applies to electric and electronic systems/components for vehicles. It describes the potential environmental stresses and specifies tests and requirements recommended for the specific mounting location on/in the vehicle.
    ISO 16750-1:2006 contains definitions and general notes. Electromagnetic compatibility (EMC) is not covered by ISO 16750.
- language: fr
  script: Latn
  content: |-
    L'ISO 16750-1:2006 est applicable aux systèmes et composants électriques et électroniques des véhicules. Elle décrit les contraintes environnementales potentielles et spécifie les essais et exigences recommandés selon l'emplacement spécifique de montage sur ou dans le véhicule.
    L'ISO 16750-1:2006 contient des définitions et des observations générales. La compatibilité électromagnétique (CEM) n'entre pas dans le domaine d'application de l'ISO 16750-1:2006.
