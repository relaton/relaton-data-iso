abstract:
- language: en
  script: Latn
  content: |-
    ISO 9328-1:2003 specifies the general technical delivery conditions for steel flat products (plate/sheet and strip) used principally for the construction of pressure equipment.
    The general technical delivery requirements in ISO 404 also apply to products supplied in accordance with ISO 9328-1:2003.
- language: fr
  script: Latn
  content: "L'ISO 9328-1:2003 spécifie les conditions techniques générales de livraison
    pour les produits plats en acier (plaque/tôle et bande) utilisés principalement
    pour la construction des équipements sous pression. \nLes conditions techniques
    générales de livraison de l'ISO 404 s'appliquent également aux produits fournis
    conformément à l'ISO 9328-1:2003."
