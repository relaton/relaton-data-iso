- content: "L'ISO 17099:2014 porte sur: \na)    la confidentialité des informations
    personnelles pour le demandeur et le laboratoire;\nb)    les exigences de sécurité
    du laboratoire;\nc)    les sources de rayonnements, les débits de doses et les
    gammes utilisées pour établir les courbes dose-effet d'étalonnage de référence
    qui permettent d'estimer les doses à partir des résultats du test des CBMN, ainsi
    que la dose minimum détectable;\nd)    le prélèvement de sang, la mise en culture,
    le recueil des cellules après culture et la préparation des échantillons pour
    le test des CBMN;\ne)    les critères de dénombrement;\nf)     la conversion de
    la fréquence des micronoyaux dans les cellules binucléées en estimation de dose
    absorbée;\ng)    la présentation des résultats;\nh)    l'assurance et le contrôle
    de la qualité;\ni)     les annexes informatives contenant des exemples de questionnaire,
    d'instructions d'utilisation, de tableau de dénombrement au microscope et de rapport,
    ainsi qu'une synthèse des avantages et limites des systèmes automatisés actuellement
    disponibles pour le dénombrement des micronoyaux."
