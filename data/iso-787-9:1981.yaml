abstract:
- content: The water used shall be freshly distilled water, boiled before use, but
    for 5 to 10 min only, in order to avoid an increase of its pH value due to alkali
    dissolved from the glass. Preparation of a suspension of the material under test,
    stopper the container, shaking, allow to stand any time, removing the stopper
    and determination, to the nearest 0.1 unit, of the pH value of the suspension.
    - Cancels and replaces ISO Recommendation R 787/9-1970.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "\nLa présente partie de l'ISO 787 spécifie une méthode générale d'essai
    pour la détermination du pH d'une suspension aqueuse d'un échantillon de pigment
    ou de matière de charge.  \nNOTE -- Chaque fois que cette méthode générale est
    applicable pour un pigment ou une matière de charge donné(e), il devra simplement
    y être fait référence dans la Norme internationale relative à ce pigment ou cette
    matière de charge, et il devra être mentionné, dans une note, toutes les modifications
    de détail qui peuvent être nécessaires en raison des propriétés spéciales du produit
    considéré. Ce n'est que dans le cas où une telle méthode générale ne serait pas
    applicable à un produit particulier, qu'il deviendrait nécessaire de spécifier
    une méthode spéciale pour la détermination du pH.\n"
