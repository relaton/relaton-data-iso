abstract:
- content: |-
    ISO 22915 deals with the safety of industrial trucks, as defined in ISO 5053, relative to their stability and the verification of that stability. For the purposes of ISO 22915, industrial trucks are wheeled, self‑propelled or pedestrian‑propelled vehicles, excepting those running on rails. They are either operator‑controlled or driverless and designed to carry, tow, push, lift, stack or tier in racks.
    ISO 22915-10:2008 specifies an additional test for verifying the stability of a laden truck fitted with a powered load-handling device, such as a sideshift, which can displace the centre of gravity to a substantial, predetermined extent from the longitudinal centre plane of the truck. Such devices are used in that mode for depositing and retrieving a load with the mast vertical or raised to maximum boom angle and extension.
    A displacement is considered to be a substantial displacement if it is more than 100 mm, for a truck with a rated capacity less than 5 000 kg, 150 mm, for a truck with a rated capacity greater than or equal to 5 000 kg and less than or equal to 10 000 kg, 250 mm, for a truck with a rated capacity greater than 10 000 kg and less than 20 000 kg, 350 mm, for a truck with a rated capacity greater than or equal to 20 000 kg.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 22915 traite de la sécurité par rapport à la stabilité et sa vérification pour les chariots de manutention. Pour les besoins de l'ISO 22915, les chariots de manutention sont des véhicules sur roues, automoteurs ou conduits manuellement, à l'exception des chariots sur rail. Ils peuvent être avec ou sans conducteur et sont conçus pour transporter, tracter, pousser, soulever, gerber et stocker en casiers.
    L'ISO 22915-10:2008 spécifie un essai supplémentaire pour vérifier la stabilité d'un chariot chargé, lorsque celui-ci est muni d'un organe de manutention de charges, tel qu'un translateur latéral, capable de déplacer de façon significative le centre de gravité de la charge d'une distance maximale prédéterminée par rapport au plan médian longitudinal du chariot. Cet organe est utilisé de cette façon pour déposer ou reprendre une charge avec le mât en position verticale ou avec la flèche à son angle et à son extension maximaux.
    Un déplacement est considéré comme significatif s'il est strictement supérieur à 100 mm, pour un chariot de capacité nominale < 5 000 kg, 150 mm, pour un chariot de capacité nominale comprise entrte 5 000 kg et 10 000 kg, 250 mm, pour un chariot de capacité nominale strictement > 10 000 kg et < 20 000 kg et 350 mm, pour un chariot de capacité nominale supérieure ou égale à 20 000 kg.
