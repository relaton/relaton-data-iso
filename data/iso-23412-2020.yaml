- content: |-
    Le présent document spécifie les exigences relatives à la fourniture et à l'exploitation de services de livraison frigorifiques indirects sous température dirigée pour les colis réfrigérés contenant des marchandises sensibles à la température (y compris des aliments) transportés par voie terrestre. Il inclut toutes les étapes des services de livraison frigorifiques, de la réception (acceptation) d'un colis de produits frais ou d'un colis de produits congelés déposé par l'utilisateur, à sa livraison à la destination désignée, en passant par le transfert intermédiaire des colis réfrigérés entre des véhicules frigorifiques ou des conteneurs et via un système de routage géographique. Le présent document contient également des exigences en matière de ressources, d'opérations et de communications avec les utilisateurs. Il est destiné à être utilisé par des prestataires de services de livraison frigorifiques.
    Le présent document ne couvre pas les exigences concernant:
    a)    la livraison de colis réfrigérés par des moyens de transport tels que l'avion, le bateau ou le train;
    b)    les colis réfrigérés qui sont transportés à température ambiante, car ils contiennent leurs propres matériaux de réfrigération (solutions eutectiques ou blocs de neige carbonique, par exemple) et dont l'emballage thermoprotecteur scellé crée un climat réfrigéré distinct de celui fourni par le service de livraison. Toutefois, ces types de colis réfrigérés peuvent être transportés par un service de livraison frigorifique;
    c)    les services de livraison frigorifiques directs dans lesquels les colis de produits frais et les colis de produits congelés sont déposés par l'utilisateur et directement acheminés vers un destinataire, sans transfert pendant le transit;
    d)    la qualité ou spécifiquement la mesure de la température du contenu des colis de produits frais ou des colis de produits congelés en cours de livraison et leur état avant réception, mais fixe les exigences applicables au service de livraison frigorifique qui les transporte;
    e)    Comme les dispositifs et équipements médicaux, ainsi que les produits pharmaceutiques, peuvent être soumis à une législation spécifique et requièrent des exigences de transport spécifiques, ils sont exclus du domaine d'application du présent document.
    NOTE       Les ressources couvertes par les exigences du présent document incluent les installations, les véhicules frigorifiques, les chambres froides et les membres du personnel. Le présent document ne se limite pas à la couverture des dimensions spécifiques du véhicule, à condition que les exigences de performance puissent être satisfaites. Le présent document couvre les véhicules frigorifiques de transport terrestre qui sont transportés sur un navire en tant que véhicules roulants. Bien que le présent document ne couvre pas les exigences liées directement à la qualité ou à la sécurité des colis réfrigérés livrés, il est nécessaire d'attirer l'attention sur la législation de chaque pays qui peut contraindre un prestataire de services à se conformer à des exigences supplémentaires non spécifiées dans le présent document, telles que la surveillance de la température du colis réfrigéré même ou des exigences spécifiques concernant la séparation des différents types de colis réfrigérés. Il est important de noter que le contenu des colis réfrigérés référencés dans le présent document ne se limite pas aux produits comestibles ou périssables.
