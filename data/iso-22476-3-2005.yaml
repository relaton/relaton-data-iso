abstract:
- content: ISO 22476-3:2004 specifies requirements for indirect investigations of
    soil by standard penetration tests within the scope of the geotechnical investigations
    according to EN 1997-1 and EN 1997-2 to compliment direct investigations (e.g.
    sampling according to EN ISO 22475-1).
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 22476-3:2005 spécifie les exigences pour les reconnaissances indirectes
    du terrain par essais de pénétration au carottier dans le cadre des reconnaissances
    géotechniques selon EN 1997-1 et EN 1997-2 en complément des reconnaissances directes
    (par exemple prélèvement conformes à EN ISO 22475-1).
