abstract:
- language: en
  script: Latn
  content: 'ISO 15546:2002 specifies the technical delivery condition, manufacturing
    process, material requirements, configuration and dimensions, and verification
    and inspection procedures for aluminium alloy drill pipes with or without attached
    steel tool joints for use in drilling and production operations in the petroleum
    and natural gas industries. '
- language: fr
  script: Latn
  content: L'ISO 15546:2002 spécifie les conditions techniques de livraison, le procédé
    de fabrication, les exigences de matériau, la configuration et les dimensions,
    les procédures de vérification et d'inspection pour les tiges de forage en alliage
    d'aluminium, avec ou sans raccords vissés en acier, convenant à l'emploi dans
    les opérations de forage et de production dans les industries du pétrole et du
    gaz naturel.
