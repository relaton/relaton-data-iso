abstract:
- language: en
  script: Latn
  content: 'ISO 4347:2004 specifies the characteristics of chains used for general
    lifting purposes, together with the rim profiles of sheaves and the chain attachment
    ends of clevises. It gives dimensions, limits for interchangeability, length measurement,
    preloading and minimum tensile strengths. It is not applicable to 8 x 8 lacing. '
- language: fr
  script: Latn
  content: L'ISO 4347:2004 spécifie les caractéristiques des chaînes utilisées pour
    les opérations générales de levage et définit le profil des galets de renvoi et
    les extrémités d'attache des chapes. Elle donne les dimensions, les limites d'interchangeabilité,
    les longueurs de mesurage, les précharges et les résistances minimales à la traction.
    Elle ne s'applique pas à la combinaison 8 x 8.
