abstract:
- language: en
  script: Latn
  content: "ISO 17357-1:2014 specifies the material, performance, and dimensions of
    high-pressure floating pneumatic rubber fenders, which are intended to be used
    for the berthing and mooring of a ship to another ship or berthing structure.
    It also specifies the test and inspection procedures for high-pressure floating
    pneumatic rubber fenders.\nISO 17357-1:2014 does not address any safety hazards
    associated with its use. "
