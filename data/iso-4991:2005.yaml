abstract:
- content: |-
    ISO 4991:2005 covers steel castings for parts subjected to pressure.
    It includes materials which are used for the manufacture of components subject to pressure vessel codes and components not subject to codes.
    ISO 4991:2005 relates to castings manufactured from unalloyed and alloyed steel grades.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 4991:2005 couvre les pièces moulées en acier pour les éléments soumis à la pression.
    Elle comprend les matériaux qui sont utilisés pour la fabrication de composants soumis aux codes des équipements sous pression et de composants qui n'y sont pas soumis.
    L'ISO 4991:2005 est relative aux pièces moulées fabriquées à partir de nuances d'acier allié et d'acier non allié.
