abstract:
- language: en
  script: Latn
  content: |-
    ISO 4666-1:2010 establishes general principles for flexometer testing and defines the terms used.
    Flexometer testing makes possible predictions regarding the durability of rubbers in finished articles subject to dynamic flexing in service such as tyres, bearings, supports, V-belts, and cable-pulley insert rings. However, owing to the wide variations in service conditions, no simple correlation between the accelerated tests specified in the various parts of ISO 4666 and service performance can be assumed.
- language: fr
  script: Latn
  content: |-
    Ll'ISO 4666-1:2010 établit les principes généraux pour les essais aux flexomètres et définit les termes utilisés.
    Les essais aux flexomètres permettent des prévisions concernant la longévité des caoutchoucs dans des produits finis sujets au fléchissement dynamique en service, tels que pneumatiques, paliers, appuis, courroies trapézoïdales et inserts annulaires pour tambour de câble. Toutefois, étant données les grandes variations des conditions de service, il n'est pas possible d'assurer qu'il existe une corrélation simple entre les essais accélérés décrits dans les différentes parties de l'ISO 4666 et les performance en service.
