abstract:
- content: Applies to counterbalanced fork-lift trucks with tiltable masts, up to
    and including 50 000 kg rated capacity; reach and straddle fork-lift trucks with
    tiltable masts, up to and including 5 000 kg rated capacity; pallet stackers and
    high-lift platform trucks with tiltable masts, up to and including 5 000 kg rated
    capacity. Does not apply to trucks when handling suspended loads which may swing
    freely.
