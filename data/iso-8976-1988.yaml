abstract:
- content: Specifies the principal dimensions of multiple slip joint pliers with a
    single joint, with a tongue and groove and with a box joint. It also specifies
    test values for the pliers to verify their aptitude to function in conformity
    with ISO 5744. general technical requirements are given in ISO 5743. The pliers
    illustrated in ISO 8976 are only examples and are not intended to affect the manufacturers'
    design.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "La présente Norme internationale prescrit les principales dimensions des
    pinces multiprises \n- à simple crémaillère (voir ISO 5742 : 1982/Add. 1 : 1985,
    n° 207 a) ; \n- à articulation à crans (voir ISO 5742 : 1982/Add. 1 : 1985, n°
    207 b); \n- entrepassées à double crémaillère (voir ISO 5742 : 1982/Add. 1 : 1985,
    n° 207 c)."
