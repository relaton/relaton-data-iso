abstract:
- content: |-
    ISO 4251-1:2005 establishes the designation in use and the dimensions of the ply rating marked series of tyres for agricultural tractors and machines.
    Tyre load ratings, rim dimensions, and tyre classification and nomenclature are given in ISO 4251-2, ISO 4251-3 and ISO 4251-4 respectively.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 4251-1:2005 établit la désignation en usage et fixe les cotes des pneumatiques de la série à marquage «équivalent nappes» («ply-rating» en anglais) pour tracteurs et machines agricoles.
    Les capacités de charge des pneumatiques, les cotes des jantes, la nomenclature et la classification de ces pneumatiques figurent, respectivement, dans l'ISO 4251-2, l'ISO 4251-3 et l'ISO 4251-4.
