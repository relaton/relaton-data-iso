abstract:
- content: ISO 19903:2006 specifies requirements and provides recommendations applicable
    to fixed concrete offshore structures for the petroleum and natural gas industries,
    and specifically addresses the design, construction, transportation and installation
    of new structures, including requirements for in-service inspection and possible
    removal of structures, the assessment of structures in service, and the assessment
    of structures for reuse at other locations.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 19903:2006 spécifie les exigences et délivre des recommandations
    applicables à des structures en mer fixes en béton pour les industries du pétrole
    et du gaz naturel, et aborde en particulier la conception, la construction, le
    transport et l'installation de nouvelles structures, y compris les exigences concernant
    une inspection en service et un retrait possible de structures, l'évaluation de
    structures en service et l'évaluation de structures destinées à être réutilisées
    à d'autres endroits.
