abstract:
- content: Specifies the design characteristics of corrugated flexible metallic hose
    which can be used to protect electrical wire and cable in explosive atmospheres
    or atmospheres where there is a risk of fire. These hoses can be used as static
    protection or for the protection of cables moved infrequently, occasionally, or
    less than once week. Also provides instructions for the use of these hoses and
    the tests required for type approval.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale prescrit les caractéristiques de conception des tuyauteries métalliques flexibles onduleuses pouvant être utilisées comme protection des fils et des câbles électriques dans les atmosphères explosives ou avec risque d'incendie. Ces tuyauteries peuvent être employées comme protection statique ou comme protection des câbles en mouvements peu fréquents, occasionnellement, moins d'une fois par semaine. La présente Norme internationale fournit également des instructions utiles pour l'utilisation de ces tuyauteries (voir annexe A) et prescrit les essais requis pour leur homologation (voir annexe B).
