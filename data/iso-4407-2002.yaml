- content: |-
    La présente Norme internationale définit des méthodes permettant de déterminer le niveau de pollution particulaire des liquides utilisés dans les systèmes hydrauliques, par comptage au microscope optique du nombre de particules déposées à la surface d'une membrane filtrante. Elle traite du comptage des particules par deux méthodes manuelle et par analyse d'image, en utilisant soit une lumière transmise, soit une lumière incidente.
    Ces méthodes permettent de classer et de dénombrer des particules de taille supérieure ou égale à 2 micromètres, mais la résolution et l'exactitude des résultats dépend du système optique utilisé et des aptitudes de l'opérateur.
    Tous les liquides hydrauliques qui présentent un large éventail de niveaux de pollution sont analysables selon la présente Norme internationale. Cependant, l'incertitude de comptage aux plus grandes tailles de particules augmente si le volume filtré est réduit pour permettre le dénombrement des particules de plus petites tailles, lorsqu'on observe un léger précipité ou que la concentration des particules est élevée.
