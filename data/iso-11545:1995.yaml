abstract:
- content: Specifies a method of measuring uniformity of water distribution in the
    field for the machines (not equipped with various corner application devices).
    The method of computing the coefficient of uniformity from the data produced is
    also laid down. Applies to irrigation systems where the water application device
    is more than 1,5 m above the soil surface and where the water distribution from
    successive devices overlaps.
