abstract:
- language: en
  script: Latn
  content: Defines terms frequently used in this field. Gives, in particular, specific
    terms for textiles applications, dry cleaning, etc., but terms for other applications
    may be introduced. Annex A contains scientific terms directly related to surface
    phenomena and to the preparation of surface active agents and Annex B general
    terms non-specific to the field of surface active agents.
- language: fr
  script: Latn
  content: "\nLa présente Norme internationale définit les termes couramment utilisés
    dans le domaine des agents de surface.  \nNOTE -- Certains termes dissociés ou
    non de leur définition peuvent apparaître comme termes commerciaux d'après leur
    utilisation ou leur forme de présentation; d'aucune manière leurs définitions
    peuvent servir comme définitions de référence pour les termes commerciaux en général.
    D'autres termes paraissant ne pas être spécifiques aux agents de surface sont
    largement utilisés dans ce domaine. La présente Norme internationale indique en
    particulier des termes spécifiques aux applications textiles, nettoyage à sec,
    etc., mais des termes d'autres applications sont susceptibles d'être introduits.
    Ces termes sont groupés selon la classification indiquée ci-après.\n"
