  content: |-
    Le présent document fournit des recommandations et des exigences aux développeurs de projets, aux décideurs et aux responsables chargés de l’autorisation, de la promotion, du financement, de la planification, de la conception, de le la commande, du management, de la revue et de la mise en œuvre d’un projet ou d’un programme. Les recommandations et les exigences visent à garantir qu’un projet ou un programme apporte une valeur ajoutée en alignant son développement et sa mise en œuvre sur les stratégies et les objectifs de développement durable propres à une communauté territoriale ou régis de façon externe et sur les exigences de l’ISO 37101.
    Le présent document soutient à la fois une approche descendante, dans laquelle la communauté territoriale a mis en œuvre l’ISO 37101 et attend des développeurs qu’ils satisfassent aux exigences de la norme, et une approche ascendante, dans laquelle le développeur souhaite satisfaire aux principes du cadre ISO 37101, que la communauté territoriale ait mis en œuvre la norme ou non. Dans les deux situations, il est admis que la mise en œuvre du présent document garantit que le projet contribuera de manière holistique au développement durable de la communauté territoriale.
    Le présent document:
    —    reconnaît qu’il existe plusieurs types de communautés territoriales et d’organisations de parties prenantes qui sont chargées de mettre en œuvre l’ISO 37101;
    —    offre des lignes directrices pratiques à tous les types de développeurs sur le lancement, la planification, la mise en œuvre, la surveillance, le management et l’amélioration continue des activités de développement durable pour un projet ou un programme spécifique lors de toutes ses phases, d’une manière à la fois inclusive et holistique, et conformément à l’ISO 37101;
    —    en faisant référence aux six objectifs de développement durable (ODD) de l’ISO 37101, établit un cadre pour l’évaluation de la pertinence d’un projet ou d’un programme dans le contexte du développement durable d’une communauté territoriale, de la stratégie et des objectifs de la communauté territoriale, de sa capacité de management et de ses systèmes de management de la qualité, de l’environnement, de la santé et de la sécurité, et de la gouvernance;
    —    soutient l’intégration des actions et des interactions d’une multitude de décideurs indépendants afin de renforcer l’impact global sur le développement urbain durable qui résulte d’une grande variété de stratégies, de plans et de programmes urbains.
