abstract:
- content: |-
    ISO 11403-2:2012 specifies test procedures for the acquisition and presentation of multipoint data on the following thermal and processing properties of plastics:
    - enthalpy/temperature curve;
    - linear-expansion/temperature curve;
    - melt shear viscosity.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 11403-2:2012 spécifie des modes opératoires d'essais en vue de l'acquisition et de la présentation des données multiples afférentes aux propriétés thermiques et de mise en oeuvre suivantes des plastiques:
    - courbe enthalpie/température;
    - courbe dilatation linéique/température;
    - viscosité en cisaillement du matériau fondu.
