abstract:
- language: en
  script: Latn
  content: The method is suitable for the preparation of dispersions of several samples
    in the quality control of pigments. An agreed binder system of low vicosity is
    used. This method is restricted to low-viscosity mill bases allowing free movement
    of the grinding spheres. It is not suitable for optimizing mill base formulations
    for other dispersing techniques.
- language: fr
  script: Latn
  content: "\nLa présente partie de l'ISO 8780 prescrit une méthode pour la dispersion
    des pigments à l'aide d'une machine à secousses. La méthode convient pour la préparation
    des dispersions de nombreux échantillons dans le cadre des contrôles de qualité
    des pigments. La présente partie de l'ISO 8780 doit être utilisée en s'aidant
    des méthodes d'évaluation décrites dans l'ISO 8781, en employant un système de
    liants agréé de faible viscosité. Il convient de la lire conjointement avec l'ISO
    8780-1.  \nNOTE 1 L'avantage de la méthode de la machine à secousses réside dans
    le fait qu'on peut essayer en même temps plusieurs lots de petites quantités de
    base de broyage en vase clos; la perte de solvant est donc réduite. La méthode
    est limitée aux bases de broyage de faible viscosité laissant les billes de verre
    se déplacer librement (voir 7.1). Elle ne convient pas pour optimiser des formulations
    de bases de broyage pour d'autres techniques de dispersion.\n"
