abstract:
- language: en
  script: Latn
  content: |-
    ISO 6141:2015 specifies minimum requirements for the contents of certificates for homogeneous gas mixtures in gas cylinders to be used as calibration gas mixtures. Pure gases, when used as calibration gas mixtures, are also covered by this International Standard. Gases and gas mixtures produced for other purposes are not considered.
    The requirements in ISO 6141:2015 deal with the metrological aspects of calibration gas mixtures. Other aspects, such as safety and legislative aspects, are not covered.
    Furthermore, it specifies additional information (optional data) recommended for describing a homogeneous gas mixture, supplied under pressure in a cylinder or other container. It does not cover the field of safety-relevant data and related labelling.
- language: fr
  script: Latn
  content: |-
    L'ISO 6141:2015 internationale spécifie les prescriptions minimales relatives au contenu des certificats de mélanges de gaz homogènes en bouteilles, destinés à être utilisés comme mélanges de gaz pour étalonnage. Les gaz purs, lorsqu'ils sont utilisés comme gaz pour étalonnage, sont également couverts par la présente Norme internationale. Les gaz et les mélanges de gaz produits à d'autres fins ne sont pas pris en compte.
    Les exigences décrites dans l'ISO 6141:2015 concernent les aspects métrologiques des mélanges de gaz pour étalonnage. Les autres aspects, tels que les aspects ayant trait à la sécurité et les aspects réglementaires, ne sont pas traités.
    De plus, l'ISO 6141:2015 précise les informations supplémentaires (informations facultatives) recommandées pour décrire un mélange de gaz homogène fourni sous pression dans une bouteille ou tout autre conteneur. Les informations relatives à la sécurité et l'étiquetage associé ne relèvent pas du domaine d'application de la présente Norme internationale.
