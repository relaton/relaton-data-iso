abstract:
- content: Methods for the determination of the physical properties of synchronous
    belts in cars, used in driving engine parts such as camshafts and fuel injection
    pumps.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale prescrit les méthodes d'essai de détermination des caractéristiques physiques des courroies synchrones utilisées pour l'entraînement des auxiliaires des moteurs, tels que les arbres à cames, les pompes à injection, etc. Ces méthodes d'essai sont destinées à fournir un moyen de contrôler les caractéristiques des courroies synchrones qui sont évaluées et qualifiées par un essai dynamique de laboratoire et en réel. Les caractéristiques dimensionnelles de ces courroies font l'objet de l'ISO 9010.
