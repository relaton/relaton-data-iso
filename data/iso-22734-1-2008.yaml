abstract:
- language: en
  script: Latn
  content: |-
    ISO 22734-1:2008 defines the construction, safety and performance requirements of packaged or factory matched hydrogen gas generation appliances, herein referred to as hydrogen generators, using electrochemical reactions to electrolyse water to produce hydrogen and oxygen gas.
    It is applicable to hydrogen generators that use the following types of ion transport medium:
    - Group of aqueous bases;
    - Solid polymeric materials with acidic function group additions such as acid proton exchange membrane (PEM).
    ISO 22734-1:2008 is applicable to hydrogen generators intended for indoor and outdoor commercial and industrial use (non-residential use). Hydrogen generators that can also be used to generate electricity such as reversible fuel cells are excluded from the scope of this International Standard.
    ISO 22734-1:2008 is intended to be used for certification purposes.
- language: fr
  script: Latn
  content: |-
    L'ISO 22734-1:2008 définit les exigences de fabrication, de sécurité et de rendement relatives aux appareils de génération d'hydrogène gazeux emballés ou assemblés en usine, appelés ici «générateurs d'hydrogène», utilisant des réactions électrochimiques pour électrolyser l'eau afin de produire de l'hydrogène et de l'oxygène gazeux.
    Elle s'applique aux générateurs d'hydrogène qui utilisent les types suivants de milieu de transport des ions:
    - groupe de bases aqueuses;
    - polymères solides auxquels on a ajouté un groupe à fonction acide, comme une membrane échangeuse de protons acides (PEM).
    L'ISO 22734-1:2008 s'applique aux générateurs d'hydrogène prévus pour une utilisation commerciale ou industrielle intérieure ou extérieure (utilisation non résidentielle). Les générateurs d'hydrogène qui peuvent aussi être utilisés pour produire de l'électricité, comme les piles à combustible réversibles, sont exclus du domaine d'application de l'ISO 22734-1:2008.
    L'ISO 22734-1:2008 est destinée à être utilisée à des fins de certification.
