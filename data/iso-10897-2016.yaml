abstract:
- content: |-
    ISO 10897:2016 specifies the dimensions, materials and manufacturing requirements, and designation of collets for tools with cylindrical shanks and their corresponding holders and nuts. For non-standardized clamping devices, such as clamping devices specified in drawings, these holders can be agreed upon between customer and supplier.
    Form A applies where a clamping range of H10 is sufficient.
    Form B can be used for any application without lateral cutting load.
    Annex A specifies the values for AT3 tolerance and AT4 tolerance.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    ISO 10897:2016 prescrit les dimensions, les matériaux et les exigences de fabrication et spécifie la désignation des pinces pour outils à queue cylindrique lisse, les mandrins à pinces correspondants et les écrous de serrage de ces mandrins. Les dispositifs de serrage non normalisés, tels que par exemple ceux représentés sur les dessins, peuvent faire l'objet d'un accord client-fournisseur.
    La forme A s'applique aux pinces pour lesquelles une capacité de serrage H10 est suffisante.
    La forme B peut être utilisée pour les applications où il n'y a pas de force de coupe latérale.
    L'Annexe A spécifie les valeurs pour la tolérance AT3 et la tolérance AT4.
