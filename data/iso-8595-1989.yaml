abstract:
- content: Describes procedures for establishing the point estimate and the confidence
    intervals of a median of a probability distribution of a population, based on
    a random sample of size n from the population. These procedures give a method
    of distribution-free estmation and can be applied also to estimate quartiles and/or
    percentiles. Valid for any continous population, provided that the sample is drawn
    at random.
