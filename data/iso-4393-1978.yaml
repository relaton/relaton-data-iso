abstract:
- language: en
  script: Latn
  content: It specifies the preferred series of piston strokes for application to
    single-acting and double-acting, hydraulic and pneumatic fluid power cylinders.
    The figure shows the identification of piston strokes. It tabulates piston strokes
    from 25 mm up to and including 500 mm. If an extension of the series shown is
    required, use the rounded-off R 10 series of values as shown in ISO 497.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale fixe la série préférentielle des courses de piston à adopter pour les vérins pour transmissions hydrauliques et pneumatiques, à simple ou à double effet.
