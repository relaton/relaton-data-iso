abstract:
- language: en
  script: Latn
  content: |-
    ISO 13041-1:2004 specifies, with reference to ISO 230-1:1996, the geometric tests on numerically controlled (NC) turning machines and turning centres, of normal accuracy, with horizontal work spindle(s).
    ISO 13041-1:2004 specifies the applicable tolerances corresponding to the tests mentioned above.
    ISO 13041-1:2004 explains different concepts or configurations and common features of NC turning machines and turning centres. It also provides a terminology and designation of controlled axes.
    ISO 13041-1:2004 deals only with the verification of the accuracy of the machine. It does not apply to the operational testing of the machine (e.g. vibration, abnormal noise, stick-slip motion of components), nor to machine characteristics (e.g. speeds, feeds) as such checks are generally carried out before testing the accuracy.
- language: fr
  script: Latn
  content: |-
    L'ISO 13041-1:2004 spécifie, en faisant référence à l'ISO 230-1:1996, les essais géométriques relatifs aux tours à commande numérique et aux centres de tournage, de précision normale, à broche(s) horizontale(s).
    L'ISO 13041-1:2004 spécifie les tolérances applicables correspondant aux essais mentionnés ci-dessus.
    L'ISO 13041-1:2004 précise différents concepts ou configurations ainsi que les caractéristiques communes des tours à commande numérique et des centres de tournage. Elle fournit également une terminologie et une désignation des axes commandés.
    L'ISO 13041-1:2004 traite uniquement de la vérification de la précision de la machine. Elle ne traite ni de l'examen du fonctionnement de la machine (par exemple vibrations, bruit anormal, broutage dans les déplacements d'organes) ni de celui des caractéristiques de cette dernière (par exemple vitesses, avances), dans la mesure où ces examens précèdent généralement celui de la précision.
