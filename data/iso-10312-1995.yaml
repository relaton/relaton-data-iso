abstract:
- content: Specifies a reference method using transmission electron microscopy for
    the determination of the concentration of asbestos structures in ambient atmospheres
    and includes measurement of the lengths, widths and aspect ratios of the asbestos
    structures. The method allows determination of the types of asbestos fibres present.
    The method cannot discriminate between individual fibres of the asbestos and non-asbestos
    analogues of the same amphibole mineral.
