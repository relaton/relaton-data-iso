abstract:
- language: en
  script: Latn
  content: |-
    ISO 877-3:2018 specifies a method for exposing plastics to concentrated solar radiation using reflecting concentrators to accelerate the weathering processes. The purpose is to assess property changes produced after specified stages of such exposures. The reflecting concentrators used in these exposures are sometimes referred to as "Fresnel reflectors" because in cross-section the array of mirrors used to concentrate the solar radiation resembles the cross-section of a Fresnel lens.
    General guidance concerning the scope of the ISO 877 series is given in ISO 877‑1.
    NOTE       Additional information about solar concentrating exposures, including a partial list of standards in which they are specified, is given in the Bibliography.
- language: fr
  script: Latn
  content: |-
    ISO 877-3:2018 spécifie une méthode d'exposition des plastiques à un rayonnement solaire concentré à l'aide de concentrateurs réfléchissants pour accélérer le processus d'exposition aux intempéries. L'objectif consiste à évaluer les changements produits après des phases d'exposition spécifiées. Les concentrateurs réfléchissants utilisés dans ces essais d'exposition sont parfois désignés sous le nom de «miroirs de Fresnel» car, vu en coupe transversale, le jeu de miroirs utilisé pour concentrer le rayonnement solaire ressemble à la coupe transversale d'une lentille de Fresnel.
    Des lignes directrices générales relatives au domaine d'application de la série ISO 877 sont données dans l'ISO 877‑1.
    NOTE       Des informations supplémentaires concernant les essais d'exposition à un rayonnement solaire concentré, y compris une liste partielle des normes dans lesquelles ils sont spécifiés, sont données dans la Bibliographie.
