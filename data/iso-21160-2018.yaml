abstract:
- content: |-
    This document specifies a method for the determination of selected carbonyls (formaldehyde, acetaldehyde, acetone, acrolein, propionaldehyde, crotonaldehyde, 2-butanone and n-butyraldehyde) as their 2,4-dinitrophenylhydrazones in mainstream smoke using reversed phase HPLC-UV/DAD.
    This method is applicable to cigarettes with nicotine-free dry particulate matter (NFDPM) yields between 1 mg/cigarette and 15 mg/cigarette using reversed phase HPLC-UV/DAD.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie une méthode de dosage de carbonyles sélectionnés (formaldéhyde, acétaldéhyde, acétone, acroléine, propionaldéhyde, crotonaldéhyde, 2-butanone et n-butyraldéhyde) sous la forme de leurs 2,4-dinitrophénylhydrazones dans la fumée principale par CLHP-UV/DAD en phase inverse.
    Cette méthode est applicable aux cigarettes dont les rendements en matière particulaire anhydre et exempte de nicotine (MPAEN) sont compris entre 1 mg/cigarette et 15 mg/cigarette par CLHP-UV/DAD en phase inverse.
