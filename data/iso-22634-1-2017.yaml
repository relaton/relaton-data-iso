abstract:
- language: en
  script: Latn
  content: "ISO 22634-1:2017 specifies a method for the determination of benzo[a]pyrene
    (B[a]P) in the total particulate matter of cigarette mainstream smoke using gas
    chromatography/mass spectrometry (GC/MS) with methanol as extraction solvent.\nThis
    method was validated using ISO 3308 smoking parameters and is technically compatible
    with other smoking regimes. \nAn alternative method for the determination of B[a]P
    is specified in ISO 22634‑2 with a different clean-up using cyclohexane solvent
    and a reduced analytical run."
- language: fr
  script: Latn
  content: |-
    ISO 22634-1:2017 spécifie une méthode de dosage du benzo[a]pyrène (B[a]P) dans la matière particulaire totale du courant principal de la fumée de cigarette par chromatographie en phase gazeuse couplée à la spectrométrie de masse (CG/SM) en utilisant du méthanol comme solvant d'extraction.
    Cette méthode a été validée en utilisant les paramètres de fumage de l'ISO 3308, et elle est techniquement compatible avec d'autres régimes de fumage.
    Une méthode alternative pour le dosage du B[a]P est spécifiée dans l'ISO 22634‑2 avec une purification différente utilisant du cyclohexane comme solvant et un temps d'analyse réduit.
