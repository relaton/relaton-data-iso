abstract:
- language: en
  script: Latn
  content: |-
    ISO/TS 19407:2015 comprises three shoe size conversion tables covering the major shoe sizing systems (Mondopoint, European and United Kingdom, as well as China, Japan and United States). The tables are based on measurement of foot length, this being the logical starting point for any shoe size marking system. The tables contain the following information:
    Table 1 ? Adults' technical shoe size conversion;
    Table 2 ? Adults' recommended shoe size marking (simplified);
    Table 3 ? Children's size conversion.
- language: fr
  script: Latn
  content: |-
    ISO/TS 19407:2015 comprend trois tableaux de conversion des pointures de chaussures qui couvrent les principaux systèmes de pointures de chaussures (le système Mondopoint, le système européen et le système utilisé au Royaume-Uni, ainsi que les systèmes utilisés respectivement en Chine, au Japon et aux États-Unis). Ces tableaux sont fondés sur le mesurage de la longueur du pied, laquelle constitue le point d'origine logique de tout système de marquage des pointures de chaussures. Les tableaux comprennent les informations suivantes:
    Tableau 1 - Conversion technique des pointures de chaussures pour adultes;
    Tableau 2 - Marquage recommandé pour les pointures de chaussures pour adultes (simplifié);
    Tableau 3 - Conversion des pointures de chaussures pour enfants (simplifiée).
    Des notes explicatives sont données dans l'Article 3.
    NOTE          Il convient de noter que, en raison des différentes façons dont les systèmes ont été élaborés et interprétés pendant de nombreuses années, et du fait que ceux-ci n'ont pas été formalisés en faisant l'objet de Normes internationales ou nationales (autres que l'ISO 9407), il n'existe aucune solution parfaite au problème que constitue la conversion exacte des pointures de chaussures. Les Tableaux 1 et 2 constituent un compromis satisfaisant qui, s'il est adopté, bénéficiera au consommateur.
