abstract:
- content: ISO 28706-3:2008 describes a test method for the determination of the resistance
    of vitreous and porcelain enamelled articles to attack by alkaline liquids at
    temperatures between 25 °C and 95 °C. The apparatus used is a hexagonal vessel
    in which six enamelled specimens are simultaneously tested.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 28706-3:2008 spécifie une méthode d'essai permettant de déterminer
    la résistance d'articles en émail vitrifié à l'attaque par des liquides alcalins
    à des températures comprises entre 25 °C et 95 °C. L'appareillage utilisé est
    un récipient hexagonal dans lequel six éprouvettes émaillées sont soumises à essai
    simultanément.
