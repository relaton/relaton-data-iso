abstract:
- language: en
  script: Latn
  content: ISO/IEC 18042-4:2005 specifies a language-independent application program
    interface (API). For integration into a programming language, the Spatial Reference
    Model (SRM) API is embedded in a language-dependent layer obeying the particular
    conventions of that language. ISO/IEC 18042-4:2005 specifies such a language-dependent
    layer for the C language.
