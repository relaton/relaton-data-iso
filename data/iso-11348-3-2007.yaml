abstract:
- language: en
  script: Latn
  content: |-
    ISO 11348 describes three methods for determining the inhibition of the luminescence emitted by the marine bacterium Vibrio fischeri (NRRL B‑11177). ISO 11348-3:2007 specifies a method using freeze‑dried bacteria.
    This method is applicable to:
    - waste water;
    - aqueous extracts and leachates;
    - fresh water (surface and ground water);
    - sea and brackish water;
    - eluates of sediment (freshwater, brackish and sea water);
    - pore water;
    - single substances, diluted in water.
- language: fr
  script: Latn
  content: |-
    L'ISO 11348 décrit trois méthodes de détermination de l'inhibition de la luminescence émise par la bactérie marine Vibrio fischeri (NRRL B-11177). L'ISO 11348-3:2007 spécifie une méthode utilisant des bactéries lyophilisées.
    Cette méthode est applicable aux eaux usées, aux extraits aqueux et aux lixiviats, aux eaux douces (eaux de surface ou souterraines), à l'eau de mer ou aux eaux saumâtres, aux éluats de sédiments (eau douce, eau saumâtre et eau de mer), aux eaux interstitielles et aux substances individuelles diluées dans l'eau.
