abstract:
- language: en
  script: Latn
  content: |-
    This document specifies test methods for screws used for fastening ski bindings to alpine skis.
    NOTE 1  Acceptance criteria are specified in ISO 6004.
    The results of these test methods characterize the properties of the binding screw.
    NOTE 2  A test method for the mounting and fastening characteristics of different ski models is specified in ISO 8364.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les méthodes d'essai relatives aux vis utilisées pour le montage de fixations sur des skis alpins.
    NOTE 1  Les critères d'acceptation sont spécifiés dans l'ISO 6004.
    Les résultats de ces méthodes d'essai caractérisent les propriétés des vis de fixation.
    NOTE 2  Une méthode d'essai relative aux caractéristiques de montage et de tenue des différents types de skis est spécifiée dans l'ISO 8364.
