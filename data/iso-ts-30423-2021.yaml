- content: |-
    Le présent document décrit les éléments relatifs à la conformité et à l'éthique. Le présent document indique des formules permettant de produire des mesures comparables en vue de l'établissement de rapports internes et externes.
    Le présent document aborde également les questions à prendre en considération lors de l'interprétation des données de conformité, notamment lorsqu'il s'agit de décider d'une intervention interne appropriée ou d'établir des rapports destinés aux parties prenantes externes (par exemple, les législateurs et les investisseurs).
