abstract:
- language: en
  script: Latn
  content: ISO 14703:2008 specifies a general wet-sample preparation technique common
    to the size analysis of powdered fine ceramic materials. The analyzed size distribution
    of fine particles is strongly dependent on the sample preparation.
- language: fr
  script: Latn
  content: L'ISO 14703:2008 spécifie une technique générale de préparation d'un échantillon
    aqueux qui est commune aux analyses dimensionnelles de matériaux céramiques sous
    forme de poudres fines. L'analyse de la distribution granulométrique de particules
    fines dépend en grande partie de la préparation de l'échantillon.
