abstract:
- language: fr
  script: Latn
  content: "\nLa présente Norme internationale spécifie une méthode de préparation
    des échantillons préséchés pour analyse chimique concernant les minerais de fer
    naturels, concentrés ou bouletés, y compris les agglomérés, servant à la détermination
    des valeurs analytiques des constituants sur base sèche. La méthode n'est pas
    applicable et l'ISO 2596 doit être utilisé lorsque la valeur analytique du constituant
    à doser est supérieure à 10 % (m/m) dans les types de minerais suivants :\n\n-
    a) minerai traité contenant du fer métallique (minerai pré-réduit); \n- b) minerai
    naturel ou traité dans lequel la teneur en soufre est supérieure à 0,2 % (m/m);
    \n- c) minerai naturel ou traité dans lequel la teneur en eau de constitution
    est supérieure à 2,5 % (m/m)."
