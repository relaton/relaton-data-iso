abstract:
- content: |-
    This document describes a compressive vibration, non-resonance method for determining the components of the compressive complex modulus E* of polymers at frequencies typically in the range 0,01 Hz to 100 Hz. The method is applicable for measuring dynamic storage moduli of semi-rigid polymers in the range 1 MPa to 1 GPa.
    This method is particularly suited to the measurements of dynamic moduli and loss factors of semi‑rigid plastics in the shape of a right-angled prism, cylinder or tube and can be conveniently used to study the variation of dynamic properties with temperature and frequency through most of the glass‑rubber relaxation region (see ISO 6721-1).
