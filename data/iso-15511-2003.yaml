abstract:
- content: The purpose of ISO 15511:2003 is to define and promote the use of a set
    of standard identifiers for the unique identification of libraries and related
    organizations with a minimum impact on already existing systems.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: Le but de l'ISO 15511:2003 est de définir et de favoriser l'utilisation
    d'un jeu d'identifiants normalisés pour l'identification univoque des bibliothèques
    et des organismes apparentés, qui ait le moins d'impact sur les systèmes déjà
    en place.
