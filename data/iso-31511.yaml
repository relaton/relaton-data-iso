abstract:
- content: This document specifies the requirements of contactless delivery services
    in cold chain logistics. It includes contactless delivery services requirement
    during the process of cold chain goods circulation from the sender to the recipient.
    It specifies the temperature control, contactless storage and transportation for
    the cold chain goods. It puts forward the requirements on the automation facilities
    for contactless delivery services in cold chain logistics and also the requirements
    for the measures in the case of no automation facilities can be used. This proposal
    also specifies the handling of abnormal conditions and quality control and evaluation
    of cold chain goods, etc.
