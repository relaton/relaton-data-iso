abstract:
- language: en
  script: Latn
  content: ISO 19432:2006 specifies safety requirements and their verification by
    testing for the design and construction of portable, hand-held, internal combustion
    engine driven, cut-off machines, intended to be used by a single operator in the
    cutting of construction materials such as asphalt, concrete, stone and metal.
    It is applicable to those machines designed purposely for use with a rotating,
    bonded-abrasive and/or superabrasive (diamond) cut-off wheel having a maximum
    outside diameter of 406 mm, centre-mounted on, and driven by, a spindle shaft,
    where the top of the wheel rotates away from the operator.
- language: fr
  script: Latn
  content: L'ISO 19432:2006 spécifie les exigences de sécurité, et leur vérification
    par des essais, pour la conception et la fabrication de tronçonneuses à disque,
    portatives, à moteur à combustion interne, conçues uniquement pour être utilisées
    par un seul opérateur, pour couper des matériaux de construction, tels que l'asphalte,
    le béton, les pierres et le métal. Elle s'applique aux tronçonneuses spécifiquement
    conçues pour l'utilisation de meules à tronçonner, composées de particules abrasives
    liées et de particules de diamant et CBN, d'un diamètre maximal de 406 mm, dont
    la partie supérieure tourne loin de l'opérateur et qui présentent un montage central
    sur axe et sont entraînées par cet axe.
