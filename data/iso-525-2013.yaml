abstract:
- content: "ISO 525:2013 is applicable to bonded abrasive products (e.g. grinding
    wheels, segments, sticks and stones) in general, excluding superabrasive products
    and coated abrasive products.\nISO 525:2013 specifies: \n- the ISO type number
    and shape;\n- dimensional symbols;\n- standard profiles;\n- requirements for dimensions,
    limit deviations and tolerances as well as permissible unbalance;\n- the specification
    mark; \n- the marking requirements."
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 525:2013 est applicable aux produits abrasifs agglomérés en général (par exemple: meules, segments, bâtons rodoirs et pierres à main), à l'exclusion des produits super abrasifs et des produits abrasifs appliqués.
    L'ISO 525:2013 spécifie:
    - le numéro de type ISO et la forme;
    - les symboles dimensionnels;
    - les profils normalisés;
    - les exigences de dimensions, les écarts limites et les tolérances aussi bien que le balourd admissible;
    - la marque de spécification;
    - les exigences de marquage.
  language:
