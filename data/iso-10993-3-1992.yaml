abstract:
- content: Most tests specified refer to the OECD guidelines for testing of chemicals.
    At the time of testing, these tests are to be performed according to current OECD
    guidelines. Guidance on selection of tests is provided in ISO 10993-1.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "\nLa présente partie de l'ISO 10993 prescrit des essais pour les aspects
    biologiques suivants: -- génotoxicité, -- cancérogénicité, et -- toxicité sur
    la reproduction et au cours du développement. Ces aspects concernent l'évaluation
    biologique de certaines catégories de dispositifs médicaux (voir note 1). Les
    lignes directrices pour le choix des essais sont données dans l'ISO 10993-1. Lorsque
    le besoin d'évaluer le potentiel de génotoxicité, de cancérogénicité ou de toxicité
    sur la reproduction a été identifié, il convient que cette évaluation soit effectuée
    conformément à la présente partie de l'ISO 10993. La plupart des essais inclus
    dans la présente partie de l'ISO 10993 se réfèrent aux lignes directrices de l'OCDE
    pour les essais de produits chimiques. La référence à ces essais est désignée
    par les termes «lignes directrices OCDE» suivis par le numéro de l'essai approprié.
    Au cours des évaluations, ces essais seront accomplis conformément aux guides
    OCDE en cours de validité.  \nNOTE 1 Le terme «dispositif» correspond à la définition
    donnée dans l'ISO 10993-1 et couvre les matériaux, ainsi que les matériaux et
    dispositifs dentaires. La définition est conforme à la norme CEN.\n"
