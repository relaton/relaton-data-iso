abstract:
- content: 'ISO 3513:2010 specifies methods for the determination of the presence
    of colourless chromate conversion coatings, presence of hexavalent chromium in
    colourless and coloured coatings on zinc or cadmium or aluminium-zinc (mass fraction
    of aluminium: 55 %, within a range of 54 % to 56 % mass fraction); and zinc-aluminium
    (mass fraction of aluminium: 5 %) alloys, total chromium content per unit area
    on zinc and cadmium, mass per unit area of both colourless and coloured coatings,
    satisfactory adhesion of chromate conversion coatings, and quality of chromate
    coatings.'
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 3613:2010 spécifie des méthodes permettant de déterminer
    - la présence de couches de conversion au chromate incolores,
    - la présence de chrome hexavalent dans les couches colorées et incolores sur zinc, cadmium ou alliages d'aluminium-zinc (fraction massique d'aluminium de 55 %, dans une plage de 54 % à 56 %) et de zinc-aluminium (fraction massique d'aluminium de 5 %),
    - la teneur totale en chrome par unité de surface sur zinc et cadmium,
    - la masse par unité de surface des couches incolores et colorées,
    - le degré d'adhérence des couches de conversion au chromate, et
    - la qualité des couches de conversion au chromate.
  language:
