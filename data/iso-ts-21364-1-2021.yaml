- content: |-
    Le présent document spécifie les exigences de sécurité des appareils de cuisson domestiques utilisant les combustibles gazeux. Ces appareils sont isolés, encastrés ou à poser sur table et sont destinés à être utilisés en intérieur. Le présent document s'applique aux sections à gaz des appareils et à leurs éléments (par exemple, appareils de cuisson combinés utilisant l’électricité et les combustibles gazeux). La présente Norme internationale ne s'applique pas aux:
    a) éléments chauffés électriquement faisant partie de l’appareil;
    b) appareils utilisés en extérieur;
    c) appareils alimentés à des pressions supérieures à la pression maximale des gaz d’essai;
    d) fourneaux, couverts par les normes en cours d’élaboration par l’ISO/TC 285.
    Elle ne tient généralement pas compte d’enfants jouant avec l’appareil.
    NOTE 1        Pour les exigences relatives à la sécurité électrique, se référer à la série des normes IEC  60335.
    NOTE 2        L'attention est attirée sur le fait que:
    —    pour les appareils destinés à une utilisation dans des véhicules ou à bord de bateaux ou aéronefs, des exigences supplémentaires peuvent être nécessaires;
    —    dans de nombreux pays, des exigences supplémentaires sont spécifiées par les autorités sanitaires nationales, les services nationaux de distribution d’eau et les autorités similaires.
    Le présent document ne couvre pas les exigences relatives aux bouteilles à gaz, à leurs régulateurs de pression ou à leurs raccords.
    Le présent document ne couvre pas les exigences relatives à l’installation de gaz.
