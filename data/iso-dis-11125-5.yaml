abstract:
- language: en
  script: Latn
  content: |-
    This document specifies test methods for the determination of the percentage of defective particles and of the microstructure of metallic blast-cleaning abrasives.
    This is one of a number of parts of ISO 11125 dealing with the sampling and testing of metallic abrasives for blast-cleaning.
    The types of metallic abrasive and requirements on each are contained in the various parts of ISO 11124.
    The ISO 11124 and ISO 11125 series have been drafted as a coherent set of International Standards on metallic blast-cleaning abrasives. Information on all parts of both series is given in Annex A.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie des méthodes d'essai pour la détermination du pourcentage de particules défectueuses et de la microstructure des abrasifs métalliques destinés à la préparation par projection.
    Ceci est l'une des parties de l'ISO 11125 traitant de l'échantillonnage et des essais des abrasifs métalliques destinés à la préparation par projection.
    Le type d'abrasifs métalliques et les exigences pour chacun sont donnés dans les différentes parties de l'ISO 11124.
    Les séries de normes ISO 11124 et ISO 11125 constituent une série cohérente de Normes internationales sur les abrasifs métalliques destinés à la préparation par projection. L'Annexe A donne des informations sur toutes les parties des deux séries.
