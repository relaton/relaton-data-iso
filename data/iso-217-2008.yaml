abstract:
- language: en
  script: Latn
  content: |-
    ISO 217:2008 specifies a primary range and a supplementary range of untrimmed sizes of paper in sheets which are to be trimmed to the ISO-A series of sizes as given in ISO 216, and establishes a system of designation of untrimmed sizes.
    ISO 217:2008 also specifies the method for the indication of machine direction of untrimmed sizes.
- language: fr
  script: Latn
  content: |-
    L'ISO 217:2008 spécifie une série principale et une série auxiliaire de formats bruts de papier en feuilles destinés à être découpés aux formats de la série A-ISO indiqués dans l'ISO 216, et établit un système de désignation des formats bruts.
    L'ISO 217:2008 spécifie également la méthode permettant d'indiquer le sens machine des formats bruts.
