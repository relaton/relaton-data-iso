abstract:
- language: en
  script: Latn
  content: Applies to metallic thin-walled half-bearings (ISO 3548), metallic thin-walled
    flanged bearings (ISO 6864), metallic thick-walled half-bearings (with and without
    flange), wrapped bushes (ISO 3547), unsplit metallic bushes (with and without
    flange) (ISO 4379), thermoplastic bushes (with and without flange), ring-type
    thrust washers and pressed bimetallic half-thrust washers (ISO 6525 and 6526),
    and plain bearings made from sintered material (ISO 2795). Annex A deals with
    calculation of tangential load.
- language: fr
  script: Latn
