abstract:
- language: en
  script: Latn
  content: |-
    ISO/TR 28380-2:2014 describes the most recent Integrating the Healthcare Enterprise (IHE) Profiles developed by IHE. These profiles of selected standards support carefully defined healthcare-related tasks that depend on information exchange. It accelerates the worldwide adoption of standards targeted to achieving the interoperability of health information between software applications within enterprises and across various care settings. Each available Integration or Content Profile is described with reference to the specification provided.
    ISO/TR 28380‑1 is a companion to ISO/TR 28380-2:2014. The reader is encouraged to be familiar with the process followed by IHE in developing the Integration and Content Profiles described in ISO/TR 28380-2:2014.
