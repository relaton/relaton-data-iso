abstract:
- content: Specifies the construction of test dummies with nominal masses of 25 kg,
    50 kg, 75 kg and 100 kg, intended for use as specified in other parts of ISO 7176.
    The test dummies are so designed that their centres of gravity with respect to
    a wheelchair under test are located at approximately the same positions as those
    of an average human being of the same mass seated in the wheelchair.
