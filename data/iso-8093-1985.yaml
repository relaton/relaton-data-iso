abstract:
- content: Defines diagnostic provisions applicable to electronic systems in road
    vehicles. Applies to electronic systems including electronic modules, associated
    input sensors, output actuators and indicators. The measurement ranges specified
    exclude certain devices for which specific test equipment is required. Does not
    apply to those systems which have built-in diagnostic capabilities and do not
    require compatibility with off-board equipment.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale fixe les dispositions du diagnostic applicables aux systèmes électroniques des véhicules routiers.


    La présente Norme internationale s'applique à l'ensemble des systèmes électroniques, y compris les modules électroniques de commande, les capteurs de signal d'entrée, les régulateurs de signal de sortie et les indicateurs. Les mesures spécifiées excluent certains dispositifs qui demandent des équipements de contrôle particuliers. Elle ne s'applique pas aux systèmes à équipement de diagnostic intégré et n'exige pas la compatibilité avec les équipements non embarqués.
