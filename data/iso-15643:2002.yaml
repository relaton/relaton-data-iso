abstract:
- language: en
  script: Latn
  content: |-
    This International Standard establishes the terminology for soil stabilizers used in road construction and pavement works. It provides the terminology for the machine and its components, also the definitions of operation principles and parameters.
    This International Standard also establishes the parameters required for the technical characteristics of the whole machine and its components, such as the transport vehicle and mixing device, for commercial specifications.
