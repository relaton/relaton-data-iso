abstract:
- language: en
  script: Latn
  content: "ISO 14708-7:2013 specifies requirements that are applicable to those active
    implantable medical devices that are intended to treat hearing impairment via
    electrical stimulation of the auditory pathways. \nThe tests that are specified
    in ISO 14708-7:2013 are type tests and are to be carried out on samples of a device
    to show compliance.\nISO 14708-7:2013 is also applicable to non-implantable parts
    and accessories of the devices."
