abstract:
- language: en
  script: Latn
  content: The Standard specifies the characteristics of the oil. The oil must be
    a clear, mobile liquid with a colour of pale yellow to amber with a slight blue
    fluorescence and a characteristic odour, recalling that of the flowers of the
    bitter orange tree. The maximum acid value runs up to 2,0. The permissible ranges
    for the values of relative density at 20/20 °C, refractive index at 20 °C, solubility
    in diluted ethanol at 20 °C, and ester value differ in accordance with the country
    of origin (France, Italy, North Africa).
