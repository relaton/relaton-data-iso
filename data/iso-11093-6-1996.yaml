- language: fr
  script: Latn
  content: "La présente partie de l'ISO 11093 prescrit une méthode trois points pour
    la détermination de la résistance à la flexion de mandrins en carton cylindriques
    répondant aux critères ci-dessous: \n- diamètre intérieur: 50 mm à 300 mm; \n-
    épaisseur minimale de paroi: 5 mm; \n- longueur minimale du mandrin: 1 400 mm."
