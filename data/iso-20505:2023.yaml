abstract:
- content: |-
    This document specifies a method for the determination of interlaminar shear strength at ambient temperature by the compression of a double-notched test piece and a method for the determination of interlaminar shear strength and modulus at ambient temperature by the Iosipescu test. This document applies to all ceramic matrix composites with a continuous fibre reinforcement, having unidirectional (1D), bidirectional (2D) and multidirectional (xD, with x > 2) fibre architecture, where a major part of reinforcements is a stack of plies.
    This document is applicable to material development, material comparison, quality assurance, characterization, reliability and design data generation. The simpler compression test method of a double-notched test piece is applicable only when the shear strength has to be measured.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie une méthode permettant de déterminer la résistance au cisaillement interlaminaire à température ambiante, par la compression d’une éprouvette à double entaille, ainsi qu’une autre méthode pour déterminer la résistance au cisaillement interlaminaire et le module de cisaillement à température ambiante par l’essai Iosipescu. Le présent document s’applique à tous les composites à matrice céramique renforcés par des fibres continues, présentant une architecture de fibres unidirectionnelle (1D), bidirectionnelle (2D) et multidirectionnelle (xD, avec x > 2), la majeure partie du renfort étant constituée d’un empilement de strates.
    Le présent document s’applique au développement et à la comparaison de matériaux ainsi qu’à l’assurance de la qualité, la caractérisation, la fiabilité et la production de données de conception. La méthode plus simple d’essai de compression d’une éprouvette à double entaille s’applique uniquement lorsque la résistance au cisaillement doit être mesurée.
