abstract:
- content: |-
    ISO 12176-2:2008 specifies performance requirements for electrofusion control units for use with polyethylene (PE) electrofusion fittings for the supply of gaseous fuels or for the conveyance of water for human consumption, including raw water prior to treatment and for the conveyance of water for general purpose or other fluids.
    The control units are divided into three input voltage classes: SVLV [safety, very low voltage (up to 50 V)], LV [low voltage (50 V to 250 V)] and HV [higher voltage (250 V to 400 V)].
    ISO 12176-2:2008 is applicable to electrofusion control units designed for use in the construction of joints between PE pipes and fittings conforming to International Standards for the supply of gaseous fuels or for the conveyance of water, where the normal operating temperature of the control unit is in the range -10 °C to + 40 °C. If temperatures outside this range are expected, suitable operating limits are subject to agreement between manufacturer and purchaser.
    ISO 12176-2:2008 is applicable to control units with current or voltage control for fitting systems based on standard resistance wire heating technology.
