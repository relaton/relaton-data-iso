- content: |-
    L'ISO 12176-2:2008 spécifie les exigences de performance des machines à souder par électrosoudage destinées à être utilisées avec les raccords électrosoudables en polyéthylène (PE) pour la distribution de combustibles gazeux ou pour le transport d'eau pour la consommation humaine, y compris l'eau brute avant traitement, et pour le transport d'eau pour usage général ou d'autres fluides.
    Les machines à souder sont réparties en trois classes de tension d'entrée: SVLV [très basse tension de sécurité (jusqu'à 50 V)], LV [basse tension (50 V à 250 V)] et HV [tension supérieure (250 V à 400 V)].
    L'ISO 12176-2:2008 est applicable aux machines à souder par électrosoudage conçues pour servir à la réalisation des assemblages entre tubes et raccords en polyéthylène (PE), conformément aux Normes internationales relatives aux systèmes de distribution de gaz ou de transport d'eau, avec une température normale de service de la machine à souder comprise entre - 10 °C et + 40 °C. Si des températures hors de cette plage sont prévues, le fabricant et le client auront à s'accorder sur des limites de fonctionnement adaptées.
    L'ISO 12176-2:2008 est applicable aux machines à souder à régulation d'intensité ou de tension, utilisables pour des systèmes de raccords, fondés sur la technologie standard de chauffage par fil résistif.
