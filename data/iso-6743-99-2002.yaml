abstract:
- content: |-
    ISO 6743-99:2002 establishes a general system of classification, which appliies to lubricants, Industrial oils and related products, designated by the prefix letter "L".
    Within class L, 18 families of products are defined, according to the application areas of each, so as to cover, as much as possible, all the applications where lubricants, industrial oils and related products are used.
    The detailed classification of each family is given in other parts of ISO 6743.
    The classification only applies to new products.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    La présente partie de I'ISO 6743 établit un système général de classification applicable aux lubrifiants, aux huiles industrielles et aux produits connexes, désignés par la lettre préfixe «L».
    À I'intérieur de cette classe L sont définies 18 familles de produits, selon le domaine d'application de chacune, afin de couvrir, autant que possible, toutes les applications dans lesquelles sont utilisés les lubrifiants, les huiles industrielles et les produits connexes.
    La classification détaillée de chaque famille est donnée dans d'autres parties de l'ISO 6743.
    La classification s'applique uniquement à des produits neufs.
