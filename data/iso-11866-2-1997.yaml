abstract:
- content: Describes a combined method for the enumeration of presumptive Escherichia
    coli and of presumptive coliforms by means of a culture technique involving a
    liquid medium with 4-methylumbelliferyl-ß-D-glucuronide (MUG), calculation of
    the number of Escherichia coli per gram or per millilitre by the most probable
    number (MPN) technique after incubation at 30 °C.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "\nLa présente partie de l'ISO 11866 prescrit une méthode pour le dénombrement
    d'Escherichia coli présumés et des coliformes présumés, au moyen de la technique
    de culture en milieu liquide contenant du MUG et calcul du nombre d'Escherichia
    coli présumés et/ou des coliformes par gramme ou par millilitre, par la technique
    du nombre le plus probable (NPP) après incubation à 30 °C. Cette méthode est plus
    rapide que celle décrite dans l'ISO 11866-1 étant donné que le temps d'incubation
    est réduit (il n'y a pas d'incubation à 44 °C). Cette méthode est applicable aux
    -- lait et produits laitiers liquides; -- lait sec, lactosérum sucré sec, babeurre
    sec et lactose; -- caséine acide, caséine lactique et caséine présure; -- caséinates
    et lactosérum acide sec; -- fromage et fromages fondus; -- beurre ; -- produits
    laitiers congelés (y compris les glaces de consommation); -- crème anglaise, desserts
    et crème. La méthode prescrite dans la présente partie de l'ISO 11866 est la méthode
    recommandée pour les échantillons supposés contenir un nombre relativement faible
    d'Escherichia coli présumés et/ou autres coliformes (moins de 100 par gramme ou
    10 par millilitre). ATTENTION -- Certaines espèces pathogènes d'Escherichia coli
    ne se développent pas à 44 °C. Les possibilités d'application de la présente   368partie
    de l'ISO 11866 sont limitées du fait que cette méthode est sujette à de grandes
    variations. Il est recommandé d'appliquer cette méthode et d'interpréter les résultats
    à la lumière des renseignements donnés à l'article 12.  \nNOTE -- Pour référence,
    les méthodes décrites dans l'ISO 5541-1 s'appliquent pour le dénombrement des
    coliformes.\n"
