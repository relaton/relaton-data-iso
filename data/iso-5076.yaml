abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the quality and safety requirements of Angelica dahurica root [the dried root of Angelica dahurica (Fish.ex Hoffm.) Benth. et Hook. f. ex Franch. et Sav.].
    This document applies to Angelica dahurica root that is sold and used as natural medicine in international trade, including Chinese materia medica (whole medicinal materials) and decoction pieces derived from the plant.
