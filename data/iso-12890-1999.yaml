abstract:
- content: |-
    This International Standard specifies a semi-static method for determination of toxicity of chemicals, waters and
    wastewaters to embryos and early larval developmental stages of a species of freshwater fish, Danio rerio
    (Hamilton-Buchanan), Teleostei, Cyprinidae (common name zebrafish). Where necessary this determination may
    include an acute toxicity test using Danio rerio to determine the 96-h LC50 for zebrafish in accordance with
    ISO 7346-1, ISO 7346-2 or ISO 7346-3.
    The method is also applicable to freshwater fish other than zebrafish if appropriate modifications of the test
    conditions are made, particularly with regard to the temperature and volume per fish biomass.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    La présente Norme internationale spécifie une méthode semi-statique de détermination de la toxicité des produits
    chimiques, des eaux et eaux résiduaires aux premiers stades embryonnaires et larvaires d'une espèce de poisson
    d'eau douce, Danio rerio (Hamilton-Buchanan), Teleostei, Cyprinidae (plus communément appelé poisson-zèbre).
    Le cas échéant, un essai de toxicité aiguë peut être inclus en utilisant Danio rerio pour déterminer la CL50 - 96 h du
    poisson-zèbre conformément à l'ISO 7346-1, l'ISO 7346-2 ou l'ISO 7346-3.
    La méthode peut être utilisée avec des poissons d'eau douce autres que le poisson-zèbre si des modifications
    appropriées sont apportées aux conditions d'essai, et notamment pour ce qui concerne la température et le volume
    par biomasse de poisson.
