abstract:
- content: Establishes a system of designation for plasticized poly(vinyl chloride)
    (PVC-P) which may be used as the basis for specifications. PVC-P plastics are
    differentiated by a classification system based on appropriate levels of properties
    such as Shore hardness, density and torsional-stiffness temperature at 300 MPa
    and on information about physical form, intended application, additives and colorants.
    Replaces the second edition.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente partie de l'ISO 2898 est applicable à toutes les compositions plastifiées d'homopolymères et de copolymères qui contiennent au moins 50 % (m/m) de chlorure de vinyle.   Elle est également applicable aux compositions plastifiées qui contiennent du poly(chlorure de vinyle) chloré et à celles qui contiennent des mélanges constitués d'un ou plusieurs polymères parmi ceux susmentionnés, sous réserve que la teneur totale en ces polymères soit égale à au moins 50 % (m/m) du mélange de polymères de la composition.  La présente partie de l'ISO 2898 s'applique aux matériaux prêts à l'emploi sous forme de poudre (mélange sec), grains ou granulés, non modifiés ou modifiés par des colorants, additifs, charges, etc.  La présente partie de l'ISO 2898 ne s'applique ni aux plastiques cellulaires, ni aux compositions en pâte (plastisols).  Le fait que des matériaux aient la même désignation n'implique pas qu'ils présentent nécessairement les mêmes performances. La présente partie de l'ISO 2898 ne comporte pas de données sur la conception, la performance ou les conditions de mise en oeuvre qui peuvent être exigées pour spécifier un matériau pour une application et/ou une méthode de mise en oeuvre.  Si de telles propriétés additionnelles sont nécessaires, elles doivent être déterminées conformément aux méthodes d'essai prescrites dans l'ISO 2898-2, le cas échéant.  Afin de prescrire un matériau thermoplastique pour une application particulière ou d'assurer une méthode de mise en oeuvre reproductible, des exigences additionnelles peuvent être indiquées dans le bloc de données 5 (voir article 3, premier alinéa).
