abstract:
- language: en
  script: Latn
  content: This document specifies measurement methods to characterize in the laboratory
    the acoustic radiation of a building element when it is directly excited by an
    airborne or structure-borne source. It is applicable to single-leaf and double-leaf
    elements (see ISO 12354-1:2017 Annex F, F2). The measured quantity can be used
    as input data for prediction methods, such as ISO 12354-1 and ISO 12354-2, to
    compare products, or to express a requirement.
- language: fr
  script: Latn
  content: Le présent document spécifie les méthodes de mesure pour la caractérisation
    en laboratoire du rayonnement acoustique d'un élément de construction lorsqu'il
    est directement excité par une source aérienne ou solidienne. Il est applicable
    aux éléments de paroi simple ou double (voir l'ISO 12354-1:2017, Annexe F, F2).
    La grandeur mesurée peut être utilisée comme donnée d'entrée des méthodes de prévision
    telles que l'ISO 12354-1 et l'ISO 12354-2, pour comparer des produits ou pour
    exprimer une exigence.
