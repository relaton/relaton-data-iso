abstract:
- content: |-
    This document specifies the laboratory test procedure to determine:
    a)   the maximum longitudinal force that can be applied to a rail, secured to a sleeper, bearer or element of ballastless track by a rail fastening assembly, without non-elastic displacement of the rail occurring, or the longitudinal stiffness at a specified longitudinal displacement of a specimen of embedded rail with an adhesive fastening system, and for any type of fastening;
    b)   the shear displacement and slip data required for track-bridge interaction calculations.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie la procédure de l’essai au laboratoire pour déterminer:
    a) l’effort longitudinal maximal qui peut être appliquée à un rail, fixé à une traverse, un support ou un élément de la voie sans ballast par un système de fixation du rail, sans qu'il y ait déplacement non élastique du rail, ou la raideur longitudinale à un déplacement longitudinal spécifié d'un spécimen de rail enrobé avec un système de fixation adhésif, et, pour tout type de fixation;
    b) les données de déplacement en cisaillement et de glissement requises pour les calculs d'interaction rail-pont.
