abstract:
- content: |-
    ISO 5659-2:2012 specifies a method of measuring smoke production from the exposed surface of specimens of materials, composites or assemblies. It is applicable to specimens that have an essentially flat surface and do not exceed 25 mm in thickness when placed in a horizontal orientation and subjected to specified levels of thermal irradiance in a closed cabinet with or without the application of a pilot flame. This method of test is applicable to all plastics and may also be used for the evaluation of other materials (e.g. rubbers, textile-coverings, painted surfaces, wood and other materials).
    It is intended that the values of optical density determined by this test be taken as specific to the specimen or assembly material in the form and thickness tested, and are not to be considered inherent, fundamental properties.
    The test is intended primarily for use in research and development and fire safety engineering in buildings, trains, ships, etc. and not as a basis for ratings for building codes or other purposes. No basis is provided for predicting the density of smoke that might be generated by the materials upon exposure to heat and flame under other (actual) exposure conditions. This test procedure excludes the effect of irritants on the eye.
    It is emphasized that smoke production from a material varies according to the irradiance level to which the specimen is exposed. The results yielded from the method specified in this standard are based on exposure to the specific irradiance levels of 25 kW/m2 and 50 kW/m2.
