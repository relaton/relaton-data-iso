    Le présent document décrit des outils et des techniques destinés à être utilisés pour la validation de l'analyse des gaz d'incendie lorsqu'une méthode d'analyse est développée dans un laboratoire. Il vient en complément de l'ISO 12828-1, qui traite des limites de quantification et de détection.
    Les outils et techniques décrits peuvent s'appliquer au mesurage de quantités, de concentrations (molaires et massiques), de fractions volumiques et aux analyses de la concentration ou de la fraction volumique en fonction du temps. Les effluents du feu sont souvent une matrice complexe d'espèces chimiques, dépendant fortement des matériaux impliqués dans l'incendie, mais aussi des paramètres du scénario d'incendie (voir l'ISO 19706). Avec une telle variété de conditions, les techniques d'analyse disponibles diffèreront en termes d'influence de la matrice sur les méthodes et sur les gammes de concentration pouvant être mesurées. Les techniques d'analyse disponibles sont susceptibles de différer nettement à plusieurs égards, par exemple leur sensibilité à la matrice et la gamme des concentrations/fractions volumiques pouvant être mesurées avec fiabilité. Pour ces raisons, dans la pratique, il est difficile ou impossible d'obtenir une technique d'analyse de référence unique pour chaque effluent du feu considéré. Les outils décrits dans le présent document permettent de vérifier les gammes et conditions de mesure fiables pour l'analyse des effluents du feu, permettant ainsi une comparaison entre diverses techniques d'analyse.
    Les normes existantes dans lesquelles les informations contenues dans le présent document peuvent être utilisées sont, par exemple, les méthodes d'analyse chimique de l'ISO 19701, l'ISO 19702 et l'ISO 5660-1, et les mesures chimiques des méthodes discutées dans l'ISO/TR 16312-2 et l'ISO 16405, ou leur application à l'évaluation de la toxicité du feu selon l'ISO 13571 et l'ISO 13344.
    NOTE 1    La variable «concentration» est utilisée tout au long du présent document, mais elle peut être remplacée à chaque occurrence par «fraction volumique» sans en modifier le sens. Cela ne s'applique pas aux Annexes.
    NOTE 2    La concentration peut être calculée à partir de la fraction volumique en la multipliant par la masse volumique du gaz considéré aux température et pression pertinentes.
