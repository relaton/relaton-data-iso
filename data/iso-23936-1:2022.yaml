- content: |-
    Le présent document donne les principes généraux et spécifie les exigences et recommandations pour l'évaluation de la stabilité des matériaux non métalliques destinés aux équipements utilisés dans des environnements d'exploration et de production de l'industrie pétrolière et gazière. Ces informations viennent en complément à la sélection des matériaux. Elles peuvent être appliquées pour aider à prévenir les défaillances coûteuses résultant de la dégradation de l'équipement lui-même, ce qui pourrait présenter un risque pour la santé et la sécurité du public et du personnel ou pour l'environnement. Le présent document fournit en outre des recommandations concernant l'assurance qualité. Il complète, sans toutefois s'y substituer, les exigences concernant les matériaux dans les codes, normes ou autres réglementations appropriés de construction.
    Le présent document traite de la résistance des thermoplastiques à la détérioration des propriétés qui peut être provoquée par une interaction physique ou chimique avec les fluides produits et injectés dans les gisements pétroliers et gaziers, ainsi qu'avec les produits de traitements chimiques. Les interactions avec la lumière du soleil et les rayonnements ionisants sont exclues du domaine d'application du présent document.
    Le présent document ne convient pas nécessairement à des équipements utilisés dans des processus et des équipements de raffinage ou en aval.
    Les équipements considérés incluent, mais sans s'y limiter, les pipelines, les conduites, les chemisages, les joints et les joints d'étanchéité ainsi que les rondelles non métalliques.
    Le cloquage résultant de la décompression rapide du gaz est exclu du domaine d'application du présent document.
    Le présent document s'applique à l'évaluation de la stabilité des matériaux non métalliques dans des conditions simulées de production d'hydrocarbures afin d'aider à la sélection des matériaux pour les équipements conçus et construits selon des critères de conception conventionnels. Les conceptions utilisant d'autres critères sont exclues de son champ d'application.
