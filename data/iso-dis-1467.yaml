abstract:
- content: Specifies the requirements for circuit breakers having an inverse time/current
    characteristic, of normal ratings up to and including 35 A, for use in nominal
    28 V d. c. and/or 115 V single-phase 4OO Hz a. c. line to neutral circuits. Includes
    definitions, design requirements, requirements for dimensions, construction, voltage
    and current ratings, environment, time/current characteristics, making and breaking
    capacity, endurance, tests, type tests, production tests, quality tests, declarations
    and marking.
