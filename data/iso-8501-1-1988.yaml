abstract:
- language: en
  script: Latn
  content: Identifies four levels of mill scale and rust that are commonly found on
    surfaces of uncoated steel. It also identifies certain degrees of visual cleanliness
    after surface preparation of uncoated steel surfaces and of steel surfaces after
    total removal of any previous coating. Are defined by written descriptions together
    with photographic examples. Is equivalent to Swedish Standard SS 05 59 00 (88)
    which is used on a world-wide scale, contains 28 photographs and was published
    in the three ISO languages together with German, Dutch, Italian, Spanish, Portuguese,
    Arabic, Swedish, Japanese and Chinese.
