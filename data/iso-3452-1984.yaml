abstract:
- content: Applies to penetrant inspection on materials and components both during
    manufacture and in service. Does not deal with levels of acceptance or rejection.
    Penetrant inspection is used to locate laps, folds, cracks, porosity and fissures,
    which are open to the surface of a material or component. It can be used with
    materials irrespective of their physical properties.
