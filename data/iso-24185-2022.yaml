abstract:
- language: en
  script: Latn
  content: This document describes a method to evaluate the standard uncertainty for
    a process mean, arising from observable variation in successive possibly autocorrelated
    measurements. In this document, the successive measurements are restricted to
    stationary processes. This document also includes tests for validity of assumptions.
    The resulting uncertainty is related to that arising from observable measurements
    while other sources of uncertainty are also considered.
- language: fr
  script: Latn
  content: Le présent document décrit une méthode pour évaluer l’incertitude-type
    de la moyenne d’un processus, qui provient d’une variation observable de mesurages
    successifs éventuellement autocorrélés. Dans le présent document, les mesurages
    successifs sont limités aux processus stationnaires. Le présent document comprend
    également des tests de validité des hypothèses. L’incertitude résultante est liée
    à l’incertitude provenant de mesurages observables, en tenant également compte
    d’autres sources d’incertitude.
