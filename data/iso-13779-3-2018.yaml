abstract:
- content: |-
    This document specifies methods of test for the chemical analysis, assessment of crystallinity ratio and phase composition of hydroxyapatite-based materials such as powders, coating or bulk products.
    NOTE       These tests are intended to describe properties of the material and to communicate these between organizations. These tests are not written with the objective of replacing a company's internal operational and assessment tests although they could be used as such.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie des méthodes d'essai pour l'analyse chimique, l'évaluation du rapport de cristallinité et de la composition des phases des matériaux à base d'hydroxyapatite comme les poudres, les revêtements ou les produits massifs.
    NOTE       Ces essais visent à décrire les propriétés du matériau et à les communiquer entre différents organismes. Ces essais ne sont pas rédigés en vue de remplacer les essais de fonctionnement et d'évaluation internes d'une entreprise, bien qu'ils puissent être utilisés comme tels.
  language:
