abstract:
- language: en
  script: Latn
  content: Specifies the test procedures for, and performance requirements and marking
    of hydraulic brake hose assemblies to be used in hydraulic brake systems of road
    vehicles of which the nominal inside diameter of the hose is 3,2 mm or 4,8 mm.
    Applies to assemblies made of a hose fabricated from cord and synthetic elastomers
    and assembled with metal end fittings for use with non-petroleum-base brake fluids
    in accordance with ISO 4925.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale prescrit les méthodes d'essai, les exigences de performance et le marquage des flexibles utilisés dans les dispositifs de freinage hydraulique équipant les véhicules routiers, et dont le diamètre intérieur nominal du tuyau est de 3,2 mm ou 4,8 mm. Elle est applicable aux flexibles constitués d'un tuyau en caoutchouc synthétique à armature tressée, assemblé à des embouts métalliques et destiné à être utilisé avec un liquide de frein à base non pétrolière conforme à l'ISO 4925.
