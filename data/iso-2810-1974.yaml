abstract:
- content: Specifies the factors which need to be taken into consideration in the
    selection of methods for the exposure to natural weathering of paint films or
    systems for the purpose of evaluating their durability. A method is specified
    which is recommended for the use where no specialized requirements apply. Supplementary
    information shall be derived from the national standard or shall be the subject
    of agreement between the interested parties.
