abstract:
- language: en
  script: Latn
  content: ISO 19378:2003 provides the manufacturers and users of machine tools with
    criteria for the choice among the various categories of lubricants and gives specifications
    for these lubricants. ISO 19378:2003 facilitates the application of ISO 5169 relating
    to the presentation of lubrication instructions for machine tools.
- language: fr
  script: Latn
  content: L'ISO 19378:2003 procure aux fabricants et utilisateurs de machines outils
    des critères pour le choix des lubrifiants parmi les différentes catégories existantes,
    et donne des spécifications pour ces lubrifiants. L'ISO 19378:2003 facilite par
    conséquent la mise en oeuvre de l'ISO 5169 qui donne les instructions de lubrification
    des machines outils.
