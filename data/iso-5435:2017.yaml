abstract:
- content: |-
    ISO 5435:2017 specifies a method for the determination of the tinting strength of carbon black relative to an industry tint reference black.
    The method is based on the use of five different commercial instruments. Other instruments can be used if the test results for the standard reference blacks are within the control limits given in ASTM D4821.
    NOTE       The Densichron reflectometer and the Meeco Colormaster are no longer commercially available, but the procedures have been included for the benefit of those who still use these instruments.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    ISO 5435:2017 spécifie une méthode pour la détermination du pouvoir colorant de noirs de carbone par rapport à un noir industriel de référence.
    La méthode est basée sur l'utilisation de cinq instruments commerciaux différents. D'autres instruments peuvent être utilisés si les résultats d'essais pour les noirs de référence normalisés sont dans les limites de contrôle données dans l'ASTM D4821.
    NOTE       Le réflectomètre Densichron et le Meeco Colormaster ne sont plus disponibles dans le commerce, mais leurs modes opératoires sont inclus à l'usage des utilisateurs qui emploient toujours ces instruments.
