abstract:
- language: en
  script: Latn
  content: |-
    ISO 14123-1:2015 establishes principles for the control of risks to health resulting from hazardous substances emitted by machinery.
    ISO 14123-1:2015 is not applicable to substances that are a hazard to health solely because of their explosive, flammable or radioactive properties or their behaviour at extremes of temperature or pressure.
- language: fr
  script: Latn
  content: |-
    ISO 14123-1:2015 établit des principes de maîtrise des risques pour la santé résultant des substances dangereuses émises par des machines.
    ISO 14123-1:2015 ne couvre pas les substances constituant un danger pour la santé du seul fait de leur caractère explosif, inflammable, radioactif ou de leurs conditions de température (haute ou basse) ou de pression (haute ou basse).
