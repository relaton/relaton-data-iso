abstract:
- language: en
  script: Latn
  content: |-
    ISO/IEC 25051:2014 establishes:
    - quality requirements for Ready to Use Software Product (RUSP);
    - requirements for test documentation for the testing of RUSP, including test plan, test description, and test results;
    - instructions for conformity evaluation of RUSP.
    It includes also recommendations for safety or business critical RUSP.
    ISO/IEC 25051:2014 deals only with providing the user with confidence that the RUSP will perform as offered and delivered. It does not deal with the production realization (including activities and intermediate products, e.g. specifications). The quality system of a supplier is outside the scope of ISO/IEC 25051:2014.
- language: fr
  script: Latn
  content: |-
    L'ISO/IEC 25051:2014 définit:
    des exigences qualité relatives aux progiciels;
    des exigences relatives à la documentation de test des progiciels, incluant le plan des tests, leur description et leurs résultats;
    des instructions pour l'évaluation de la conformité des progiciels.
    Elle comporte également des recommandations à propos des progiciels critiques pour les entreprises et la sécurité.
    L'ISO/IEC 25051:2014 a pour unique objet de donner à l'utilisateur l'assurance que la mise en ?uvre du progiciel répondra à ce qui été proposé et fourni. Elle ne traite pas de la réalisation de son développement (ni des activités ou des produits intermédiaires, tels que les spécifications). Le système qualité d'un fournisseur ne relève pas du domaine de l'ISO/IEC 25051:2014.
