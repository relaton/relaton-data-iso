- content: L'ISO 13936-1:2004 spécifie une méthode pour déterminer la résistance au
    glissement de l'ensemble des fils d'une étoffe tissée, au niveau d'un assemblage
    par couture. La méthode présentée ne convient pas aux étoffes extensibles ni aux
    étoffes industrielles, comme les courroies, par exemple.
