- language: en
  script: Latn
  content: Specifies, for the diameter series 0, 2 and 3, the minimum chamfer dimensions
    for non-rib sides and loose ribs of single-row cylindrical roller bearings where
    these dimensions differ from the minimum chamfer dimensions specified in ISO 15.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale prescrit, pour les séries de diamètres 0, 2 et 3, les dimensions minimales d'arrondi des rondelles d'épaulement et des bagues côté sans épaulement des roulements à rouleaux cylindriques à une rangée, lorsque ces dimensions minimales diffèrent de celles prescrites dans l'ISO 15.
