abstract:
- content: |-
    ISO 10987-3:2017 gives requirements and relevant information for evaluating used earth-moving machines.
    It provides the means to evaluate a used machine, relative to the information provided by the manufacturer in the operator's manual, in order to verify that the used machine is functional as intended by the manufacturer.
    ISO 10987-3:2017 is applicable to earth-moving machines as defined in ISO 6165 that are used and are planned to be resold.
    NOTE          The used machine might not meet all current standards and regulations (e.g. roading and hazardous environments).
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    ISO 10987-3:2017 donne les termes et définitions ainsi que les informations pertinentes pour l'évaluation des engins de terrassement d'occasion.
    Il fournit des moyens pour évaluer un engin d'occasion par rapport aux informations fournies par le fabricant dans le manuel de l'opérateur afin de vérifier que l'engin d'occasion fonctionne comme prévu par le fabricant.
    ISO 10987-3:2017 s'applique aux engins de terrassement tels que définis dans l'ISO 6165, qui ont été utilisés et dont la revente est prévue.
    NOTE          L'engin d'occasion peut ne pas être conforme à toutes les normes et réglementations actuelles (par exemple sur le code de la route et les environnements dangereux).
