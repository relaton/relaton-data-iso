abstract:
- language: en
  script: Latn
  content: ISO/TR 27628:2007 contains guidelines on characterizing occupational nanoaerosol
    exposures and represents the current state-of-the-art, with an emphasis on nanometre-diameter
    particles. Background information is provided on the mechanisms of nanoaerosol
    formation and transportation within an occupational setting and on industrial
    processes associated with nanoaerosol exposure. Exposure metrics appropriate to
    nanoaerosols are discussed, and specific methods of characterizing exposures with
    reference to these metrics are covered. Specific information is provided on methods
    for bulk aerosol characterization and single particle analysis.
- language: fr
  script: Latn
  content: L'ISO/TR 27628:2007 contient des lignes directrices relatives à la caractérisation
    des expositions aux nanoaérosols au travail. Il constitue l'état de l'art actuel
    et met l'accent sur les particules de dimension nanométrique. Il comprend des
    informations de base relatives aux mécanismes de formation et de transport d'un
    nanoaérosol dans l'air d'un lieu de travail et aux procédés industriels qui sont
    associés à une exposition aux nanoaérosols. Il est question des métriques d'exposition
    pertinentes à utiliser pour l'exposition aux aérosols ainsi que des méthodes spécifiques
    de caractérisation des expositions par rapport à ces différentes métriques. Des
    informations spécifiques sont également incluses concernant les méthodes de caractérisation
    des aérosols basées sur une mesure intégrale ou bien fonction de la taille de
    la particule.
