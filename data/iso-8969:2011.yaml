abstract:
- content: |-
    ISO 8969:2011 specifies test methods for determining the strength and stiffness of joints made with punched metal plate fasteners in load-bearing timber structures, as follows:
    ISO 8969:2011 is linked to ISO 6891, which gives general test requirements.
    In addition, a method for testing the nail root in alternate bending is specified in Annex A.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 8969:2011 spécifie des méthodes d'essai pour déterminer les caractéristiques de résistance et de rigidité des assemblages réalisés avec des connecteurs à plaque métallique emboutie dans les structures en bois sous charge, comme suit:
    L'ISO 8969 est liée à l'ISO 6891 qui indique les exigences générales d'essai.
    En complément, une méthode d'essai de la base des dents par flexion alternée est spécifiée dans une annexe.
