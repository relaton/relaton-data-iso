abstract:
- language: en
  script: Latn
  content: |-
    ISO 10297:2006 specifies valve design, production and marking requirements, and type test methods for valves intended to be fitted to gas cylinders which convey compressed, liquefied or dissolved gases.
    ISO 10297:2006 does not apply to valves for cryogenic equipment, for fire extinguishers or for liquefied petroleum gas (LPG).
    Additional specific requirements for valves fitted with pressure-reducing devices (see ISO 22435 and EN 738-3), residual pressure-retaining devices and non-return devices (see ISO 15996), and bursting discs and pressure-relief devices (see ISO 4126 and prEN 14513) are not covered by ISO 10297:2006.
    NOTE Requirements for valves for liquefied petroleum gas (LPG) are specified in ISO 14245 and EN 13152, and in ISO 15995 and EN 13153. Requirements for valves for cryogenic vessels are specified in ISO 21011. Further specific requirements for valves for breathing apparatus are specified in EN 144-1, EN 144-2 and EN 144-3.
- language: fr
  script: Latn
  content: |-
    L'ISO 10297:2006 spécifie la conception du robinet, les exigences de production et de marquage, et des méthodes d'essai de type pour les robinets destinés à être montés sur des bouteilles à gaz conçues pour transporter des gaz comprimés, liquéfiés ou dissous.
    L'ISO 10297:2006 n'est pas applicable aux robinets pour équipements cryogéniques, pour extincteurs d'incendie ou pour gaz de pétrole liquéfiés (GPL).
    Des exigences particulières supplémentaires pour les robinets montés avec des réducteurs de pression (voir ISO 22435 et EN 738-3), avec des dispositifs à pression résiduelle et des dispositifs antiretour (voir ISO 15996), des dispositifs à disque de rupture et des dispositifs limiteurs de pression (voir ISO 4126 et prEN 14513) ne sont pas couverts par l'ISO 10297:2006.
    NOTE Les exigences relatives aux robinets pour gaz de pétrole liquéfiés (GPL) sont spécifiées dans l'ISO 14245 et l'EN 13152, et dans l'ISO 15995 et l'EN 13153. Les exigences relatives aux robinets pour réservoirs cryogéniques sont spécifiées dans l'ISO 21011. D'autres exigences spécifiques aux robinets pour appareils respiratoires sont spécifiées dans l'EN 144-1, l'EN 144-2 et l'EN 144-3.
