abstract:
- language: en
  script: Latn
  content: |-
    This part of ISO 20187 specifies additional safety requirements for inflatable bouncing pillows intended for permanent installation.
    This part of ISO 20187 is applicable to inflatable play equipment intended for use by children fourteen years and under, both individually and collectively.
    This part of ISO 20187 specifies safety requirements for inflatable play equipment for which the primary activity is bouncing. It sets measures to address risks and also to minimize accidents to users for those involved in the design, manufacture and supply of inflatable play equipment.
    It specifies information to be supplied with the equipment. The requirements have been laid down bearing in mind the risk factor based on available data.
    This part of ISO 20187 specifies the requirements that will protect a child from hazards that he or she might be unable to foresee when using the equipment as intended, or in a manner that can be reasonably anticipated.
    This part of ISO 20187 is not applicable to inflatables dealt with in ISO 20187‑1:2022, inflatable water-borne play and leisure equipment, domestic inflatable toys, air-supported buildings, inflatables used solely for protection, inflatables used for rescue, or other types of inflatable toys where the primary activity is not bouncing or sliding.
