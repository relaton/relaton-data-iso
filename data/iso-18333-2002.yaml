abstract:
- content: |-
    ISO 18333:2002 gives guidance on minimum recommended timber quality characteristics. It applies to stringers, stringerboards, blocks and deckboards used for flat wooden pallet assembly.
    The purpose of ISO 18333:2002 is to establish internationally recognized minimum acceptable quality levels for the above-mentioned wooden parts commonly used for the assembly of timber pallets. The properties of these components affect pallet performance.
    ISO 18333:2002 does not address the safety problems, if any, associated with the use of these components.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 18333:2002 fournit des lignes directrices relatives aux caractéristiques minimales de qualité de bois recommandées. Elle s'applique aux chevrons, traverses, dés et éléments de plancher utilisés pour l'assemblage des palettes plates en bois.
    L'objet de l'ISO 18333:2002 est d'établir des niveaux de qualité acceptables minimums, reconnus au plan international, pour les pièces en bois communément utilisées pour l'assemblage des palettes en bois. Ces pièces sont les suivantes: chevrons, traverses, dés et éléments de plancher. Les propriétés de ces composants affectent les performances des palettes.
    L'ISO 18333:2002 ne traite pas des problèmes de sécurité, lorsqu'ils existent, associés à l'utilisation de ces composants.
