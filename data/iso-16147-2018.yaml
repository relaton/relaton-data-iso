abstract:
- language: en
  script: Latn
  content: This document establishes requirements for the design and installation
    of engine-mounted fuel, oil and electrical components on diesel inboard-mounted
    engines for minimizing fuel leakage, risk of electric shock and the risk of and/or
    the spread of fire on small craft of hull length up to 24 m.
- language: fr
  script: Latn
  content: Le présent document spécifie les exigences relatives à la conception et
    à la pose des éléments des circuits d'alimentation, des systèmes de lubrification
    et des systèmes électriques fixés sur des moteurs intérieurs diesels, afin de
    réduire le plus possible les fuites de carburant, les risques de choc électrique
    et les risques d'incendie et/ou la propagation du feu sur les petits navires d'une
    longueur de coque maximale de 24 m.
