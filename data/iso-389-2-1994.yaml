abstract:
- content: Specifies levels supplementary to those specified in ISO 389:1991 (to be
    re-issued as ISO 389-1). Values given are applicable to insert earphones of type
    Etymotic Research ER-3A, coupled to the human ear by ear inserts of type ER-3-14.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "\nLa présente partie de l'ISO 389 spécifie des valeurs du niveau de référence
    équivalent de pression acoustique liminaire (RETSPL) pour l'étalonnage des audiomètres
    à sons purs complétant celles qui sont indiquées dans l'ISO 389:19911). Les valeurs
    données dans la présente partie de l'ISO 389 sont applicables aux écouteurs à
    insertion du type spécifié dans l'article 4.  \nNOTE 1 Une note informative portant
    sur le mode d'obtention des valeurs de référence et l'origine des données est
    fournie à l'annexe A, et une liste bibliographique à l'annexe B.\n"
