- content: L'ISO 5544|FIL 89:2008 spécifie une méthode de référence pour la détermination
    des «cendres fixes» des caséines, en pourcentage par masse, obtenues par précipitation
    acide ou par fermentation lactique des caséinates d'ammonium, de leurs mélanges
    avec de la caséine présure et avec des caséinates, et des caséines de type inconnu.
