- content: ISO 5544│IDF 89:2008 specifies a reference method for the determination
    of the "fixed ash" of caseins, as a percentage by mass, obtained by acid precipitation
    or lactic fermentation, of ammonium caseinates, of their mixtures with rennet
    casein and with caseinates, and of caseins of unknown type.
  language:
  - en
  script:
  - Latn
