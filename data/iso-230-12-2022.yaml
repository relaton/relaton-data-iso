- content: |-
    Le présent document spécifie des méthodes pour définir des essais d’usinage afin de fabriquer des pièces d’essai, et pour évaluer l’influence des erreurs géométriques quasi-statiques d’axes linéaires et d’axes de rotation, et l’influence de l’erreur de synchronisation d’axes multiples commandés simultanément. Bien que les erreurs géométriques quasi-statiques constituent souvent les principales causes d’erreurs géométriques de pièces d’essai finies, d’autres facteurs, par exemple, l’erreur de contournage dynamique, peuvent également avoir une importance significative.
    Le présent document décrit des exemples de géométrie de pièces d’essai applicables à des machines-outils individuelles, les causes possibles d’erreur d’usinage, les écarts à mesurer et les instruments de mesure. En clarifiant les causes possibles d’une erreur d’usinage pour chaque essai d’usinage, le présent document donne des orientations aux fabricants ou utilisateurs de machines-outils de manière à pouvoir choisir des essais d’usinage appropriés pour évaluer les performances d’usinage d’une machine-outil dans des applications d’usinage spécifiées.
    Les essais d’usinage destinés à évaluer l’exactitude géométrique d’une surface simple sont décrits dans l’Article 5, et ceux destinés à évaluer la relation géométrique de caractéristiques d’usinage multiples sont décrits dans l’Article 6. L’Article 7 présente des essais d’usinage à d'autres fins: essais d’usinage pour évaluer la capacité à court terme (7.2), et essais d’usinage pour évaluer l’influence thermique (7.3).
