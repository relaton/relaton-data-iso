abstract:
- content: |-
    This document specifies the methods of preparation of test specimens and the standard test methods to be used in determining the properties of thermoplastic polyketone moulding and extrusion materials. Requirements for handling test material and/or conditioning both the test material before moulding and the specimens before testing are given.
    The properties have been selected from the general test methods in ISO 10350‑1. Other test methods in wide use for or of particular significance to these moulding and extrusion materials are also included in this document, as are the designatory properties specified in ISO 21970-1.
    It is intended that the methods of preparation and conditioning, the specimen dimensions and the test procedures specified in this document be used in order to obtain reproducible and comparable test results. Values determined will not necessarily be identical to those obtained using specimens of different dimensions or prepared using different procedures.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie les méthodes de préparation des éprouvettes et les méthodes d'essai normalisées à appliquer pour déterminer les propriétés des matériaux à base de polycétone thermoplastique pour moulage et extrusion. Elle indique les exigences requises lors de la manipulation du matériau soumis à essai et/ou lors du conditionnement dudit matériau avant moulage et des éprouvettes avant essai.
    Les propriétés ont été choisies à partir des méthodes d'essai générales de l'ISO 10350‑1. D'autres méthodes d'essai largement utilisées avec ces matériaux pour moulage et extrusion ou présentant une importance particulière, sont également incluses dans le présent document, tout comme les propriétés de désignation données dans l'ISO 21970‑1.
    Les méthodes de préparation et de conditionnement, les dimensions d'éprouvette et les modes opératoires d'essai spécifiés dans le présent document doivent être utilisées afin d'obtenir des résultats d'essai reproductibles et comparables. Les valeurs déterminées ne seront pas nécessairement identiques à celles obtenues en utilisant des éprouvettes de dimensions différentes ou préparées en appliquant d'autres modes opératoires.
