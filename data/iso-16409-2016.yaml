abstract:
- content: |-
    ISO 16409:2016 specifies requirements and test methods for performance criteria for manual interdental brushes with a round cross-section of the brush head and consisting of a wired stem with inserted filaments. It also specifies the accompanying information such as manufacturer's instructions for use and labelling of the packaging.
    Excluded are interdental brushes with a plastic core.
    ISO 16409:2016 is not applicable to powered interdental brushes, manual toothbrushes, dental floss, tapes, and strings and to interdental cleaners that do not include filaments.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    ISO 16409:2016 spécifie les exigences et les méthodes d'essai permettant de déterminer les critères de performance des brossettes interdentaires manuelles dont la tête présente une section ronde et qui sont composées d'une base filaire avec insertion de filaments. Elle spécifie également les informations d'accompagnement, telles que les instructions du fabricant en matière d'utilisation et d'étiquetage de l'emballage.
    Les brossettes interdentaires avec partie centrale en plastique sont exclues.
    ISO 16409:2016 ne s'applique ni aux brossettes interdentaires électriques, ni aux brosses à dents manuelles, fils de soie dentaires, rubans et cordons ni aux nettoyants interdentaires ne comportant pas de filaments.
