abstract:
- content: ISO/PAS 27145-4:2006 defines the requirements to successfully establish,
    maintain and terminate communication with a vehicle that implements the requirements
    of the WWH-OBD global technical regulation. This requires plug and play communication
    capabilities of the vehicle, as well as any test equipment that intends to establish
    communication with a vehicle. ISO/PAS 27145-4:2006 details all the OSI layer requirements
    to achieve this goal.
