- language: en
  script: Latn
  content: "ISO/TS 10303-1106:2014-02 specifies the application module for\n         Extended
    measure representation.       \n         \n      \n\n         The following are
    within the scope of \n         ISO/TS 10303-1106:2014-02:\n         \n      \n-
    range of measure values defined by a couple of values or by a value and a tolerance
