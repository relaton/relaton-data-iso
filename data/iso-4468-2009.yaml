abstract:
- content: ISO 4468:2009 specifies requirements for the accuracy of general-purpose
    hobs of 0,5 module to 40 module. These hobs are intended for producing gears which
    conform to ISO 53 and ISO 54. ISO 4468:2009 applies to hobs for spur and helical
    gears and to solid (monobloc) and inserted blade hobs.
