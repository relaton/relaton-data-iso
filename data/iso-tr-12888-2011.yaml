abstract:
- language: en
  script: Latn
  content: "ISO/TR 12888:2011 describes the measurement process where the characteristic(s)
    being measured is a continuous variable. Measurement processes where the characteristic(s)
    of interest is an attribute (i.e. pass/fail) are not treated in this document.\nISO/TR
    12888:2011  provides examples of simple measurement systems and gives usable results
    as used in industry where there are two major factors contributing to the variation
    of the measurement results, such as variation between operators or appraisers
    and within operators or appraisers. "
- language: fr
  script: Latn
  content: |-
    L'ISO/TR 12888:2011 décrit un processus de mesure où les caractéristiques mesurées sont des variables continues. Il ne traite pas des processus de mesure dont les caractéristiques pertinentes sont un attribut (c'est-à-dire réussite/échec).
    L'ISO/TR 12888:2011 fournit des exemples de systèmes de mesure simples ainsi que des résultats exploitables utilisés dans l'industrie où deux facteurs principaux contribuent à la variation des résultats de mesure: la variation entre deux opérateurs et chez un même opérateur.
