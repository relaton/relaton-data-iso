abstract:
- language: en
  script: Latn
  content: ISO 15014:2007 specifies the requirements and test methods for solid flat
    extruded sheets of poly(vinylidene fluoride) homopolymers and poly(vinylidene
    fluoride) copolymers without fillers or reinforcing materials. The standard also
    applies to PVDF sheet in rolled form. It applies only to thicknesses from 1 mm
    to 15 mm.
- language: fr
  script: Latn
  content: L'ISO 15014:2007 spécifie les exigences et les méthodes d'essai pour les
    plaques extrudées compactes et planes, en poly(fluorure de vinylidène) homopolymères
    et copolymères sans charges ou renforts. L'ISO 15014:2007 s'applique également
    aux plaques en PVDF sous forme de rouleaux. Elle s'applique uniquement aux plaques
    de 1 mm à 15 mm d'épaisseur.
