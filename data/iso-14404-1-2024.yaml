abstract:
- content: |-
    This document specifies calculation methods for the total annual carbon dioxide (CO2) intensity of the plant where steel is produced through a blast furnace.
    NOTE          The steel plant is generally called “the integrated steel plant”.
    It includes boundary definition, material and energy flow definition and emission factor of CO2. Besides direct source import to the boundary, upstream and credit concept is applied to exhibit the plant CO2 intensity.
    This document supports steel producers to establish CO2 emissions attributable to a site.
    Conversion to energy consumption and to consumption efficiency can be obtained using Annex A.
  language:
