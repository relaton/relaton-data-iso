  format: text/plain
- content: |-
    Le présent document spécifie des méthodes de calcul de l'intensité en dioxyde de carbone (CO2) annuelle totale de l'usine où l'acier est produit dans un haut fourneau.
    NOTE          Une usine sidérurgique est généralement appelée «usine sidérurgique intégrée».
    Il inclut une définition du périmètre, du flux des matériaux et de l'énergie, ainsi que le facteur d'émissions de CO2. Outre les importations directes vers l'intérieur du périmètre, les concepts d'émissions en amont et créditées s'appliquent pour mieux cerner l'intensité de l'émission de CO2 de l'usine.
    Le présent document aide les producteurs d'acier à déterminer les émissions de CO2 attribuables à un site.
    La conversion en consommation énergétique et en efficacité de consommation peut être réalisée à l'aide de l'Annexe A.
