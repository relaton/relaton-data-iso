abstract:
- content: |-
    ISO 11625:2007 specifies requirements for safe handling, use and storage of gas cylinders for compressed, liquefied or dissolved gases. This International Standard applies only to single gas cylinders of sizes from 0,5 l to 150 l water capacity.
    For specific gas applications such as welding, diving, inerting, etc., additional requirements apply which are not covered in ISO 11625:2007.
    Maintenance, repair, marking, labelling, inspection and retesting of gas cylinders, which are normally under the responsibility of the gas cylinder owner, are also not included in ISO 11625:2007.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 11625:2007 spécifie les exigences en matière de sécurité lors de la manutention, de l'utilisation et du stockage des bouteilles contenant des gaz comprimés, liquéfiés ou dissous. La présente Norme internationale s'applique aux bouteilles à gaz individuelles d'une contenance en eau comprise entre 0,5 l et 150 l.
    Pour des applications spécifiques utilisant du gaz, telles que le soudage, la plongée, l'inertage, etc., des exigences supplémentaires s'appliquent mais elles ne sont pas couvertes par l'ISO 11625:2007.
    L'entretien, la réparation, le marquage, l'étiquetage, le contrôle et la réépreuve des bouteilles à gaz, qui sont normalement sous la responsabilité du propriétaire des bouteilles à gaz, ne font pas partie de l'ISO 11625:2007.
