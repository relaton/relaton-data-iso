abstract:
- language: en
  script: Latn
  content: ISO 14064-1:2006 specifies principles and requirements at the organization
    level for quantification and reporting of greenhouse gas (GHG) emissions and removals.
    It includes requirements for the design, development, management, reporting and
    verification of an organization's GHG inventory.
- language: fr
  script: Latn
  content: L'ISO 14064-1:2006 spécifie les principes et les exigences, au niveau des
    organismes, pour la quantification et la rédaction de rapports sur les émissions
    de gaz à effet de serre (GES) et leur suppression. Elle comprend des exigences
    pour la conception, la mise au point, la gestion, la rédaction de rapports et
    la vérification de l'inventaire des GES d'un organisme.
