abstract:
- language: en
  script: Latn
  content: 'ISO/IEC 16512-1:2005 addresses the basic concepts needed to specify RMCP
    for relayed multicast. It defines the related terminology and proposes a framework
    for the future development of RMCP. The framework covers network topology including
    network entities and relationships between them, service scenarios, basic operations,
    and message encoding rules. RMCP is a protocol which is used to realize a relayed
    multicast data transport scheme. Differently from the conventional IP multicast,
    RMCP can configure a relayed multicast path that multicast traffic flows by using
    intermediate end-hosts. RMCP can be applied to the current unicast-based Internet
    where IP multicast has not been deployed completely without any modifications. '
- language: fr
  script: Latn
  content: L'ISO/CEI 16512-1:2005 couvre les principes de base nécessaires à la spécification
    du protocole RMCP de multidiffusion relayé. Elle définit la terminologie connexe
    et propose un cadre général pour les activités futures de définition du protocole
    RMCP. Le cadre général couvre la topologie de réseau, notamment les entités de
    réseau et les relations correspondantes, les scénarios de service, les opérations
    fondamentales et les règles de codage des messages. Le protocole RMCP sert à mettre
    en place un système de transport de données à multidiffusion relayée. À la différence
    de la multidiffusion IP classique, le protocole RMCP permet de configurer un trajet
    de multidiffusion relayée qui diffuse plusieurs flux de trafic au moyen d'hôtes
    d'extrémité intermédiaires. Le protocole RMCP est applicable à l'actuel réseau
    Internet par monodiffusion, lorsque la multidiffusion IP n'a pas été intégralement
    mise en oeuvre sans aucune modification.
