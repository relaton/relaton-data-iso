abstract:
- language: en
  script: Latn
  content: Specifies a method for the determination of total sulphur in natural gas.
    It is applicable to gases with sulphur contents between 0,5 mg/m3 and 1 000 mg/m3.
    With a total sulphur content of more than 0,1 mg sulphur in the absorption solution,
    visual titration with an indicator can be chosen, whereas for lower contents turbidimetric
    titration is preferable.
- language: fr
  script: Latn
  content: "\nLa présente partie de l'ISO 6326 prescrit une méthode pour la détermination
    de la teneur totale en soufre du gaz naturel. Cette méthode est applicable aux
    gaz dont la teneur totale en soufre est comprise entre 0,5 mg/m3 et 1 000 mg/m3.
    Le titrage visuel avec indicateur peut être choisi lorsque la teneur totale en
    soufre est supérieure à 0,1 mg dans la solution absorbante, le titrage turbidimétrique
    étant préférable pour les teneurs inférieures. --  \nNOTE Dans toutes les parties
    de l'ISO 6326, 1 m3 de gaz est exprimé pour les conditions normales (0 °C; 101,325
    kPa).\n"
