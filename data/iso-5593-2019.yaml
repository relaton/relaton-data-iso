abstract:
- content: |-
    This document establishes a vocabulary of terms, with their definitions, applied in the field of rolling bearings and their technology under ISO Technical Committee TC 4 management.
    It includes terms related to all types of rolling bearings wherein the principal degree of freedom is continuous rotation about an axis enabled by an ordered set of rolling elements between two circular raceways such that loads can be transmitted between them in a particular range of radial and/or axial directions. Also included are accessories to these products.
    The following types of terms are not included:
    —          terms specified in ISO 76, ISO 281 and ISO 1132‑1;
    —          terms which are narrowly applied in only one specialised rolling bearing International Standard.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document établit un vocabulaire de termes d'usage courant, avec leur définition, dans le domaine des roulements et de leur technologie, sous la direction du Comité Technique ISO/TC 4.
    Il contient des termes associés à tous les types de roulements dans lesquels le principal degré de liberté est une rotation continue autour d'un axe, rendue possible par un ensemble ordonné d'éléments roulants entre deux chemins de roulement circulaires, de telle sorte que les charges puissent être transmises entre eux dans une plage particulière de directions radiales et/ou axiales. Les accessoires associés à ces produits sont également inclus.
    Les types de termes suivants ne sont pas inclus:
    —          les termes spécifiés dans l'ISO 76, l'ISO 281 et l'ISO 1132-1;
    —          les termes qui ne sont utilisés que dans une Norme internationale spécialisée relative aux roulements.
