abstract:
- language: en
  script: Latn
  content: ISO 11737-2:2009 specifies the general criteria for tests of sterility
    on medical devices that have been exposed to a treatment with the sterilizing
    agent reduced relative to that anticipated to be used in routine sterilization
    processing. These tests are intended to be performed when defining, validating
    or maintaining a sterilization process.
- language: fr
  script: Latn
  content: L'ISO 11737-2:2009 spécifie les critères généraux pour les essais de stérilité
    des dispositifs médicaux qui ont été soumis à un traitement par l'agent stérilisant,
    réduits en fonction de l'utilisation prévue du procédé de stérilisation de routine.
    Les essais décrits sont destinés à être réalisés au moment de la définition, de
    la validation ou de la maintenance d'un procédé de stérilisation.
