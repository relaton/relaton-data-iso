abstract:
- language: en
  script: Latn
  content: ISO 7730:2005 presents methods for predicting the general thermal sensation
    and degree of discomfort (thermal dissatisfaction) of people exposed to moderate
    thermal environments. It enables the analytical determination and interpretation
    of thermal comfort using calculation of PMV (predicted mean vote) and PPD (predicted
    percentage of dissatisfied) and local thermal comfort, giving the environmental
    conditions considered acceptable for general thermal comfort as well as those
    representing local discomfort.
- language: fr
  script: Latn
  content: 'L''ISO 7730:2005 présente des méthodes de prévision de la sensation thermique
    générale et du degré d''inconfort (insatisfaction thermique) général des personnes
    exposées à des ambiances thermiques modérées. Elle permet de déterminer analytiquement
    et d''interpréter le confort thermique, par le calcul des indices PMV (vote moyen
    prévisible) et PPD (pourcentage prévisible d''insatisfaits) et par des critères
    de confort thermique local, donnant les conditions des ambiances thermiques considérées
    acceptables du point de vue du confort thermique général et les conditions représentant
    les inconforts locaux. '
