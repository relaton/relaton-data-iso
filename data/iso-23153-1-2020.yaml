abstract:
- language: en
  script: Latn
  content: |-
    This document establishes a system of designation for polyetheretherketone (PEEK) moulding and extrusion materials which can be used as the basis for specifications. Polyetheretherketone polymer chains are composed of phenylene rings linked in (1,4) position by a sequence of two ether groups followed by one ketone group.
    The grades of PEEK plastics are differentiated from each other by a classification system based on appropriate levels of the designatory properties
    a)   melt viscosity or melt volume-flow rate;
    b)   tensile modulus;
    c)   tensile strength;
    and on information about the intended application and/or method of processing, important properties, additives, colorants, fillers and reinforcing materials.
    The designation system is applicable to all polyetheretherketones.
    It applies to materials ready for normal use in the form of powder, granules or pellets, unmodified or modified by colourants, fillers, reinforcements or other additives.
    It is not intended to imply that materials having the same designation necessarily give the same performance. This document does not provide engineering data, performance data or data on processing conditions which can be required to specify a material for a particular application and/or method of processing.
    If such additional properties are required, they are intended to be determined in accordance with the test methods specified in ISO 23153-2, if suitable.
    In order to specify a thermoplastic material for a particular application or to ensure reproducible processing, additional requirements are given in data block 5 (see 4.1).
- language: fr
  script: Latn
  content: |-
    Le présent document établit un système de désignation des matériaux à base de polyétheréthercétone (PEEK) pour moulage et extrusion, qui peut être utilisé comme base pour les spécifications. Les chaînes de polymères de polyétheréthercétone sont composées de noyaux phénylène reliés en position (1,4) par une séquence de deux groupes éther suivie d'un groupe cétone.
    Les grades de plastiques à base de PEEK sont différenciés les uns des autres par un système de classification basé sur les niveaux appropriés des propriétés de désignation suivantes:
    a)    viscosité à l'état fondu ou indice de fluidité à chaud en volume;
    b)    module en traction;
    c)    résistance à la traction;
    et des informations sur l'application prévue et/ou la méthode de mise en œuvre, les propriétés importantes, les additifs, les colorants, les charges et les matériaux de renfort.
    Ce système de désignation s'applique à toutes les polyétheréthercétones.
    Il s'applique aux matériaux prêts à l'emploi normal sous forme de poudres, de grains ou de granulés, non modifiés ou modifiés par des colorants, des charges, des renforts ou d'autres additifs.
    Le fait que des matériaux aient la même désignation n'implique pas qu'ils présentent nécessairement les mêmes performances. Le présent document ne comporte pas de données sur la conception, la performance ou les conditions de mise en œuvre qui peuvent être exigées pour spécifier un matériau pour une application et/ou une méthode de mise en œuvre particulière.
    Si de telles caractéristiques supplémentaires sont nécessaires, il convient de les déterminer conformément aux méthodes d'essai spécifiées dans l'ISO 23153-2, s'il y a lieu.
    Afin de spécifier un matériau thermoplastique pour une application particulière ou d'assurer une méthode de mise en œuvre reproductible, des exigences supplémentaires sont codées dans le bloc de données 5 (voir 4.1).
