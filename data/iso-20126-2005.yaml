abstract:
- language: en
  script: Latn
  content: |-
    ISO 20126:2005 specifies requirements and test methods for the physical properties of manual toothbrushes in order to promote the safety of these products for their intended use.
    Specifically excluded are manual interdental brushes and powered oral hygiene devices as these instruments are covered by separate International Standards.
- language: fr
  script: Latn
  content: |-
    L'ISO 20126:2005 spécifie les exigences et les méthodes d'essai relatives aux propriétés physiques des brosses à dents manuelles afin de promouvoir la sécurité de ces produits eu égard à leur utilisation prévue.
    Sont spécifiquement exclues les brosses interdentaires manuelles et les dispositifs d'hygiène bucco-dentaire électriques qui font l'objet de Normes internationales distinctes.
