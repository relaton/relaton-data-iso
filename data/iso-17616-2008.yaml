abstract:
- language: en
  script: Latn
  content: 'ISO 17616:2008 is one of a series providing guidance on the characterization
    of soils and soil materials in relation to their retention and habitat function
    and uses. It should be read in conjunction with the other standards in this series.
    It provides guidance on the choice and evaluation of tests applied for ecotoxicological
    characterization of soils and soil materials. Recommendations for test strategies
    with respect to the protection of ground and surface waters and the maintenance
    of the habitat function of soil are included. The tests recommended represent
    a minimum test battery that may be accomplished by additional tests, or even be
    replaced by others, according to the intended uses or protection goals envisaged. '
- language: fr
  script: Latn
  content: 'L''ISO 17616:2008 fait partie d''une série de Normes internationales fournissant
    des lignes directrices relatives à la caractérisation des sols et des matériaux
    de type sol par rapport à leur fonction d''habitat et de rétention ainsi qu''à
    leurs utilisations. Elle fournit des lignes directrices relatives au choix et
    à l''évaluation des essais appliqués pour la caractérisation écotoxicologique
    des sols et des matériaux de type sol. Des recommandations relatives à des stratégies
    d''essai pour la protection des eaux superficielles et souterraines et le maintien
    de la fonction d''habitat du sol sont incluses. Les essais recommandés représentent
    une batterie minimale d''essais pouvant être complétée à l''aide d''essais supplémentaires
    ou même être remplacés par d''autres essais en fonction des utilisations prévues
    ou des objectifs de protection envisagés. '
