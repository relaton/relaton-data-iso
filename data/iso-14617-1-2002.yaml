abstract:
- language: en
  script: Latn
  content: 'This part of ISO 14617 serves as an introduction to all the other parts.
    In particular, it gives information on the creation and use of registration numbers
    for identifying graphical symbols used in diagrams, rules for the presentation
    and application of these symbols, and examples of their use and application. It
    includes three indexes: an alphabetic index and an index of registration numbers,
    both concerned uniquely with ISO 14617-2 to ISO 14617-12, and an index of cross-references
    to related items found in other International Standards.'
- language: fr
  script: Latn
  content: 'L''ISO 14617-1 sert d''introduction commune à toutes les autres parties
    de l''ISO 14617. Elle donne en particulier des informations sur la construction
    et l''utilisation des numéros d''identification, sur la présentation des symboles
    graphiques, sur les règles d''application, les exemples d''application et l''utilisation
    des symboles graphiques. Elle fournit également trois index: alphabétique, des
    numéros d''identification et des correspondances, qui concernent uniquement l''ISO
    14617-2 à l''ISO 14617-12.'
