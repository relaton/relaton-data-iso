abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the properties and requirements for demineralized water used as solvent for paints and varnishes industrial applications, e.g. production of electro-deposition coating materials, water-based coating materials, water-based resins and plastics dispersions.
    This document is not applicable to water for analytical use.
    NOTE       See ISO 3696.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les propriétés et exigences relatives à l'eau déminéralisée utilisée comme solvant pour les peintures et vernis pour applications industrielles, par exemple pour la production de produits de peinture par électrodéposition, de produits de peinture en phase aqueuse, de résines en phase aqueuse et de dispersions de plastiques.
    Le présent document n'est pas applicable à l'eau à usage analytique.
    NOTE       Voir l'ISO 3696.
