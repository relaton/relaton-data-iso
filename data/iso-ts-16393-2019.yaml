- content: |-
    Le présent document spécifie des méthodes qui produisent un résultat binaire et sont utilisées afin de déterminer la présence de biomarqueurs moléculaires dans les aliments ou les produits alimentaires (y compris les graines des cultures vivrières). Ces méthodes sont généralement appliquées lorsque le mesurande est censé être présent en très petites quantités et à des concentrations proches de la limite de détection (LOD).
    Les méthodes sont validées en termes de probabilité de détection (POD) et de fidélité de la POD. Elles ne reposent ni sur le concept de résultats faux positifs/négatifs, ni sur le concept de LOD. Il est toutefois possible de déduire la fidélité de la LOD classique.
    Le présent document décrit l'étendue de la validation des méthodes. Les annexes fournissent différents modèles statistiques qui peuvent être pris en compte en fonction de la méthode d'analyse, de la structure des données et de l'expérience statistique.
    Le présent document ne s'applique pas aux méthodes quantitatives utilisées pour prendre une décision de détection en comparant la valeur d'une réponse à une valeur limite déterminée à l'aide d'une méthode quantitative, validée à partir de statistiques quantitatives sur les réponses. Le présent document ne s'applique pas non plus aux méthodes d'analyse en microbiologie, sur l'amidon, sur les huiles essentielles ou aux méthodes quantitatives.
