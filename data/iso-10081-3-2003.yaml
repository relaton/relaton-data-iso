abstract:
- language: en
  script: Latn
  content: ISO 10081-3:2003 specifies the classification and designation of dense
    shaped basic refractory products containing 7 % or more but less than 50 % residual
    carbon after coking. It is applicable to products with or without antioxidant
    additives, with or without metal plates and reinforcement.
- language: fr
  script: Latn
  content: L'ISO 10081-3:2003 spécifie la classification et la désignation des produits
    réfractaires basiques façonnés denses contenant une teneur supérieure ou égale
    à 7 % et inférieure à 50 % de carbone résiduel (fraction massique) après cokéfaction.
    Elle est applicable aux produits façonnés denses, avec ou sans additifs antioxydants,
    avec ou sans plaques et armature de métal.
