abstract:
- content: |-
    This document specifies the requirements for the laboratory testing of the volume resistivity of specially prepared test pieces of vulcanized or thermoplastic rubber compounds rendered conducting or dissipative by the inclusion of carbon black or ionizable materials. The tests are suitable for materials with a resistivity of less than about 108 Ω⋅m.
    Method 1 is the preferred method when test pieces with bonded electrodes are not available.
    Method 2 is the preferred method when test pieces are moulded with the inclusion of bonded electrodes.
    Method 3 is another method that can be used if the apparatus for method 1 or 2 is not available, but it has lower accuracy.
    If a reference to this document is made without specifying the method, method 1 is used.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie les exigences pour les essais en laboratoire de la résistivité volumique d'éprouvettes spécialement préparées à partir de mélanges de caoutchoucs vulcanisés ou thermoplastiques rendus conducteurs ou dissipatifs par addition de noir de carbone ou de matières ionisables. Les essais conviennent à des matériaux ayant une résistivité de moins de 108 Ω⋅m.
    La méthode 1 est la méthode préférentielle lorsque des éprouvettes avec électrodes liées ne sont pas disponibles.
    La méthode 2 est la méthode préférentielle lorsque les éprouvettes sont moulées avec incorporation d'électrodes liées.
    La méthode 3 est une autre méthode qui peut être utilisée si l'appareillage de la méthode 1 ou 2 n'est pas disponible, mais son exactitude est inférieure.
    S'il est fait référence au présent document sans spécifier la méthode, la méthode 1 est utilisée.
