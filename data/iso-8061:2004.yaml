abstract:
- content: |-
    ISO 8061:2004 specifies methods for the selection of the release torques for alpine ski-bindings in current use, and gives information necessary to determine the release torques.
    It applies to torque-measuring binding-test machines.
    It may be inappropriate for non-mechanical bindings or bindings used with boots which reach more than half-way up the lower leg.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 8061:2004 spécifie des méthodes pour la sélection des valeurs des couples de déclenchement des fixations pour skis alpins d'usage courant, et donne les informations nécessaires pour déterminer les couples de déclenchement.
    Elle est applicable aux machines de mesure du couple de déclenchement des fixations.
    Elle peut être inappropriée pour les fixations non mécaniques ou pour les fixations utilisées avec des chaussures dont la tige est plus haute que le milieu du tibia.
