abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a series of methods for the determination of the ability of a pressure sensitive tape to remain adhered under a constant load applied parallel to the surfaces of the tape and substrate.
    This document contains:
    —          method A: Self adhesive tapes ? Measurement of shear adhesion to a vertical standard steel panel;
    —          method B: Self adhesive tapes ? Measurement of shear adhesion to a vertical panel covered with NIST SRM 1810A[1] standard fibreboard;
    —          method C: Self adhesive tapes ? Measurement of shear adhesion to a vertical panel covered with a fibreboard agreed upon by the buyer and seller;
    —          method D: Self adhesive tapes ? Measurement of shear adhesion of filament reinforced tape applied to a horizontal standard steel panel;
    —          method E: Self adhesive tapes ? Measurement of shear adhesion of filament reinforced tape applied to a horizontal panel covered with NIST SRM 1810A1) standard fibreboard;
    —          method F: Self adhesive tapes ? Measurement of shear adhesion of filament reinforced tape applied to a horizontal panel covered with a fibreboard agreed upon by the buyer and seller;
    —          method G: Self adhesive tapes ? Measurement of shear adhesion to a vertical standard steel panel at elevated temperature after a 10 min dwell time.
    [1] NIST SRM 1810A is National Institute of Standards and Technology ? Standard Reference Material 1810A and is available from the Institute at Gaithersburg, Maryland MD 20899, USA.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie une série de méthodes permettant de déterminer l'aptitude d'un ruban adhésif sensible à la pression à rester collé sous l'effet d'une charge constante appliquée parallèlement aux surfaces du ruban et du support.
    Le présent document contient:
    —          méthode A: Rubans auto-adhésifs ? Mesure de la résistance au cisaillement statique sur une plaque en acier de référence en position verticale;
    —          méthode B: Rubans auto-adhésifs ? Mesure de la résistance au cisaillement statique sur une plaque en position verticale revêtue d'un panneau de fibres étalon NIST SRM 1810A[1];
    —          méthode C: Rubans auto-adhésifs ? Mesure de la résistance au cisaillement statique sur une plaque en position verticale revêtue d'un panneau de fibres de qualité convenue entre l'acheteur et le fournisseur;
    —          méthode D: Rubans auto-adhésifs ? Mesure de la résistance au cisaillement statique d'un ruban adhésif renforcé par des filaments sur une plaque en acier de référence en position horizontale;
    —          méthode E: Rubans auto-adhésifs ? Mesure de la résistance au cisaillement statique d'un ruban adhésif renforcé par des filaments sur une plaque en position horizontale revêtue d'un panneau de fibres étalon NIST SRM 1810A1);
    —          méthode F: Rubans auto-adhésifs ? Mesure de la résistance au cisaillement statique d'un ruban adhésif renforcé par des filaments sur une plaque en position horizontale revêtue d'un panneau de fibres de qualité convenue entre l'acheteur et le fournisseur;
    —          méthode G: Rubans auto-adhésifs ? Mesure de la résistance au cisaillement statique sur une plaque en acier de référence en position verticale à une température élevée après un temps de fixation de 10 min.
    [1] NIST SRM 1810A correspond au matériau de référence normalisé 1810A agréé par le National Institute of Standards and Technology et distribué par l?Institut de Gaithersburg, Maryland MD 20899, États-Unis.
