abstract:
- content: This document defines the physical link between analogue cameras mounted
    on implements and operator terminals or monitors installed in tractor cabins.
    The interface supports up to two analogue video streams and provides electrical
    power to the cameras. It is designed to be installed inside the cab of agricultural
    equipment.
