abstract:
- content: Specifies the way in which single-core, multi-core and coaxial cables used
    in the wiring of aircraft are to be marked as to type, size, origin, date etc.
    in order to facilitate servicing, the investigation of faults and replacement.
    Also specifies the approved methods for the marking of cores. Supplements those
    standards relating to marking that already exist. Allows for the codification
    of manufacturer's identities by individual countries.
