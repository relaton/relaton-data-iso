abstract:
- content: |-
    L'ISO 9994:2002 établit des exigences relatives aux briquets qui permettent d'assurer aux utilisateurs un niveau de sécurité raisonnable lors de leur usage normal, ou anormal mais raisonnablement prévisible.
    Les spécifications de sécurité contenues dans l'ISO 9994:2002 couvrent tous les produits de consommation produisant une flamme, communément désignés sous les appellations de briquets pour cigarettes, briquets pour cigares et briquets pour pipes. Elle n'est applicable ni aux allumettes, ni aux dispositifs produisant une flamme destinée uniquement à allumer des matériaux autres que des cigarettes, des cigares et des pipes.
    Comme n'importe quelle source de feu, les briquets peuvent présenter un risque potentiel pour les utilisateurs. Les spécifications de sécurité données dans l'ISO 9994:2002 ne sont pas à même d'éliminer tous les dangers, mais elles sont destinées à réduire les risques potentiels encourus par l'utilisateur.
