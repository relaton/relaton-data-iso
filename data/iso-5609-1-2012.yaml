abstract:
- language: en
  script: Latn
  content: "ISO 5609-1:2012 specifies the code for the designation, styles, general
    dimensions and calculation for corrections for tool holders for internal turning
    with cylindrical shank. It is intended to be used in conjunction with, and is
    completed by, ISO 5609-2, ISO 5609 3, ISO 5609 4, ISO 5609 5 and ISO 5609-6. \nThese
    tool holders are primarily intended for indexable inserts made of hardmetal, ceramic
    or other cutting materials to be mounted by clamping and to be used for internal
    turning operations."
- language: fr
  script: Latn
  content: |-
    L'ISO 5609-1:2012 spécifie un code pour la désignation, les formes, les dimensions générales et le calcul de corrections des porte-plaquette de tournage intérieur à queue cylindrique. Elle est prévue pour être utilisée conjointement avec l'ISO 5609‑2, l'ISO 5609‑3, l'ISO 5609‑4, l'ISO 5609‑5 et l'ISO 5609‑6, qui la complètent.
    Ces porte-plaquette sont principalement prévus pour les plaquettes amovibles en matériaux durs, céramiques ou autres matériaux de coupe montées par serrage et utilisées pour des opérations de tournage intérieur.
