abstract:
- content: "IEC 60601-1-11:2015 applies to the basic safety and essential performance
    of medical electrical equipment and medical electrical systems for use in the
    home healthcare environment. It applies regardless of whether the medical electrical
    equipment or medical electrical system is intended for use by a lay operator or
    by trained healthcare personnel. The home healthcare environment includes:                         -
    the dwelling place in which a patient lives;                \n- other places where
    patients are present both indoors and outdoors, excluding professional healthcare
    facility environments where operators with medical training are continually available
    when patients are present. This second edition cancels and replaces the first
    edition of IEC 60601-1-11, published in 2010, and constitutes a technical revision.
    The most significant changes with respect to the previous edition include the
    following modifications:    \n- correction of test method for relative humidity
    control at temperatures above 35 °C;                                 \n- redrafting
    of subclauses that altered instead of adding to the general standard or other
    collateral standards; and       \n- harmonizing with the changes to the amendments
    to the general standard and other collateral standards."
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "L'IEC 60601-1-11:2015 s'applique à la sécurité de base et aux performances
    essentielles des appareils électromédicaux et des systèmes électromédicaux, destinés
    à être utilisés dans l'environnement des soins à domicile. Elle s'applique sans
    distinguer si l'appareil électromédical ou le système électromédical est prévu
    pour être utilisé par un opérateur non spécialiste ou par du personnel de santé
    qualifié. L'environnement des soins à domicile comprend:                                                     \n-
    l'habitation dans laquelle un patient vit;                  \n- d'autres environnements
    où des patients sont présents à l'intérieur comme à l'extérieur, à l'exclusion
    des environnements des établissements de soins où des opérateurs ayant une formation
    médicale sont disponibles de façon continue lorsque des patients sont présents.
    Cette deuxième édition annule et remplace la première édition de l'IEC 60601-1-11,
    parue en 2010. Cette édition constitue une révision technique. Les modifications
    majeures par rapport à l'édition précédente sont les suivantes:                   \n-
    correction de la méthode d'essai pour le contrôle de l'humidité relative à des
    températures supérieures à 35 °C;           \n- reformulation des paragraphes
    qui modifient plus qu'ils ne complètent la norme générale ou d'autres normes collatérales;
    et            - harmonisation avec les modifications apportées aux amendements
    de la norme générale et aux autres normes collatérales."
