abstract:
- language: en
  script: Latn
  content: |-
    ISO 21371:2018 specifies general requirements for the labelling of products intended for oral or topical use in and as traditional Chinese medicine (TCM).
    ISO 21371:2018 is applicable to all finished manufactured products including packaged herbs used in and as TCM. This document includes the essential and informative elements for labelling of products to assist in the choice and safe use of these products by consumers and practitioners.
    NOTE       A list of TCM labelling requirements of the WHO and various regions and countries is given in Annex A.
