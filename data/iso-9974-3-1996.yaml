abstract:
- language: en
  script: Latn
  content: Specifies dimensions, performance requirements and test procedures for
    heavy-duty (S series), light-duty (L series) and extra-light-duty (LL series)
    stud ends with ISO 261 threads and metal-to-metal sealing. It also specifies the
    designation of these stud ends.
- language: fr
  script: Latn
  content: |2

    La présente partie de l'ISO 9974 prescrit les dimensions, les performances et les méthodes d'essai des éléments mâles de série lourde (série S), de série légère (série L) et de série extrêmement légère (série LL) à filetage ISO 261 avec, étanchéité métal sur métal. Elle spécifie également la désignation de ces éléments mâles. Il est conseillé de ne pas utiliser ces éléments mâles pour des applications de transmissions hydrauliques étanches parce qu'ils peuvent fuir s'ils sont réutilisés.Les éléments mâles conformes à la présente partie de l'ISO 9974 peuvent être utilisés, jusqu'à des pressions d'utilisation de 10 MPa (100 bar) pour la série LL, 25 MPa (250 bar) pour la série L et 40 MPa (400 bar) pour la série S. La pression d'utilisation admissible dépend de la dimension de l'élément mâle, des matériaux, de la conception, des conditions d'utilisation, des applications, etc.Seule l'ISO 6149 est valable pour les orifices et éléments mâles filetés utilisés dans les nouvelles conceptions de circuits de transmissions hydrauliques. Les orifices et éléments mâles normalisés dans l'ISO 1179, l'ISO 9974 et l'ISO 11926 ne sont pas utilisables dans ce cas.La conformité aux spécifications dimensionnelles de la présente partie de l'ISO 9974 ne garantit pas les performances nominales. Il incombe à chaque fabricant de procéder à des essais suivant les spécifications normalisées pour vérifier que les composants conformes à la présente partie de l'ISO 9974 présentent les caractéristiques nominales de fonctionnement.
