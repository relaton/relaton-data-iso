abstract:
- content: |-
    This document specifies requirements for 8-strand braided ropes, for 12-strand braided ropes, and for covered rope constructions for general purpose made of high modulus polyethylene (HMPE), and gives rules for their designation.
    Many different types and grades of HMPE fibre exist which are commonly used to produce rope products. This document does not cover all variations in strength or product performance. The rope manufacturer is consulted to ensure the intended design meets the requirements of the application.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie les exigences applicables aux cordages tressés à 8 torons, aux cordages tressés à 12 torons et aux cordages avec couverture pour usage général fabriqués en polyéthylène à haut module (HMPE), et elle précise les règles pour leur désignation.
    Il existe de nombreux types et de nombreuses qualités différentes de fibres HMPE qui sont couramment utilisés pour fabriquer des cordages. Le présent document ne couvre pas toutes les variations de résistance ou de performance des produits. Consulter le fabricant du cordage pour s'assurer que la conception prévue satisfait aux exigences de l'application.
