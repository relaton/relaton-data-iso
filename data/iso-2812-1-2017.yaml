abstract:
- language: en
  script: Latn
  content: |-
    ISO 2812-1:2017 specifies general methods for determining the resistance of an individual-layer or multi-layer system of coating materials to the effects of liquids, other than water, or paste-like products (included implicitly in test liquids mentioned in the text).
    These methods enable the testers to determine the effects of the test liquid on the coating and, if necessary, to assess the damage to the substrate.
- language: fr
  script: Latn
  content: |-
    L'ISO 2812-1 :2017 spécifie des méthodes générales de détermination de la résistance d'un système de revêtement monocouche ou multicouche à l'action de liquides autres que l'eau ou de produits pâteux (compris implicitement dans les liquides d'essai mentionnés ci-après dans le texte).
    Ces méthodes permettent aux opérateurs d'évaluer l'effet du liquide d'essai sur le revêtement et, si nécessaire, d'évaluer la détérioration du subjectile.
