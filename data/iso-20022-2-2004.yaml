abstract:
- content: ISO 20022-2:2004 specifies the responsibilities of the bodies involved
    in the registration and maintenance of the Data Dictionary and Business Process
    Catalogue items in the ISO 20022 Repository. The Registration Authority (RA) is
    the operating authority responsible for the above-mentioned tasks, and is assisted
    by different Standards Management Groups (SMG), i.e. groups of industry experts
    responsible for specific Business Areas of the Repository. The Registration Management
    Group (RMG) is the governing body of the overall registration process and the
    appeal body for the communities of users, the RA and the SMGs, and monitors the
    registration process performance.
