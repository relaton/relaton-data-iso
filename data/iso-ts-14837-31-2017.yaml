abstract:
- language: en
  script: Latn
  content: |-
    ISO/TS 14837-31:2017 gives guidelines to encourage reporting of field measurements of ground-borne noise and vibration in a metric that allows international comparison and future development of empirical models. It also sets out the basic minimum requirements and good practice when taking measurements for the evaluation of human exposure in residential buildings to ensure they are reliable. While national standards or requirements based upon project-specific purposes would normally take priority, this guidance can be used where there are no particular requirements or to provide supplementary guidance. Thereby, this document provides a means of improving general quality and reporting of field measurements in a preferred format.
    There are a number of reasons for carrying out field measurements of ground-borne noise and vibration arising from rail operations, from complaint investigations to validation of prediction models, diagnostics and research as detailed in ISO 14837‑1:2005, 7.2. In the present document, two levels of evaluation are considered.
    -      Scope 1 corresponds to basic measurements of floor vibration and noise in rooms in buildings to evaluate the human exposure to ground-borne vibration and ground-borne noise. Requirements are presented under two levels of accuracy:
    Ground-borne noise is noise generated by vibrating building elements (e.g. floors, walls and ceilings) in the room of interest and is therefore best expressed by both an acoustic and a vibrational quantity. Its identification as ground-borne noise (as opposed to airborne noise, potentially also present) requires simultaneous noise and vibration measurements. Nevertheless, there are also cases of very low frequency vibration (below 10 Hz to 16 Hz) where only vibration measurements are relevant. Rattle can also arise from vibration, which can be from building components or furniture. This document does not set out to characterize this phenomenon, but to note its presence when it occurs.
    NOTE       In some cases, Scope 1 can relate to measurements on the ground outside a building (to resolve access issues or to comply with national regulations), although measurements at the building are generally preferred.
    -      Scope 2 corresponds to measurements extended to evaluate the vibration immission to buildings, which includes vibration measurements at or near the building foundations and vibration measurements on ground next to the building so that the building coupling loss and building transmissibility can be estimated.
    Vibration measurements near the tracks (on ground surface or in tunnels) for a proper characterization of the source are outside the scope of this document.
    Certain requirements are specified in the interest of achieving a consistent minimum data set for each investigation, allowing data comparison between sites.
- language: fr
  script: Latn
  content: |-
    ISO/TS 14837-31:2017 fournit des lignes directrices destinées à encourager la rédaction de rapport de mesurage in situ des vibrations et bruits transmis par le sol avec un système métrique permettant la comparaison internationale et le développement futur de modèles empiriques. Il définit également les exigences minimales de base et les bonnes pratiques lors de la réalisation des mesurages pour l'évaluation de l'exposition des individus dans les bâtiments résidentiels afin de garantir leur fiabilité. Bien que les normes nationales ou les exigences fondées sur des besoins de projets spécifiques soient normalement prioritaires, le présent document peut être utilisé en l'absence d'exigences particulières ou pour fournir des recommandations supplémentaires. De ce fait, le présent document fournit un moyen d'améliorer la qualité générale et le rapport de mesurage in situ dans un format préférentiel.
    Il existe de nombreuses raisons pour effectuer des mesurages in situ des vibrations et bruit solidien provenant d'opérations ferroviaires, depuis les instructions des plaintes jusqu'à la validation des modèles de prévision, de diagnostics et de recherche, comme indiqué dans l'ISO 14837‑1:2005, 7.2. Dans le présent document, deux niveaux d'évaluation sont considérés.
    -      Le type 1 correspond aux mesurages de base des vibrations des planchers et du bruit dans les locaux des bâtiments pour évaluer l'exposition des individus aux vibrations et au bruit solidien. Les exigences sont présentées en deux niveaux de précision:
    Le bruit solidien est le bruit généré par des éléments de bâtiment entrant en vibration (par exemple les planchers, les murs et les plafonds) dans le local objet de l'étude et il est par conséquent le mieux exprimé à la fois par une grandeur acoustique et par une grandeur vibratoire. Son identification comme bruit solidien (par opposition au bruit aérien, aussi potentiellement présent) exige des mesurages simultanés du bruit et des vibrations. Néanmoins, il existe également des cas de vibrations très basses fréquences (au-dessous de 10 Hz à 16 Hz) où seuls les mesurages des vibrations sont pertinents. La mise en vibration de composants du bâtiment ou de meubles peut également générer un bruit de cliquetis. Le présent document n'a pas pour objectif de caractériser ce phénomène, mais à noter sa présence lorsqu'il se produit.
    NOTE       Dans certains cas, le type 1 peut concerner des mesurages au sol à l'extérieur d'un bâtiment (pour résoudre des problèmes d'accès ou pour se conformer aux réglementations nationales), bien que les mesurages dans le bâtiment soient généralement préférés.
    -      Le type 2 correspond à des mesurages étendus pour évaluer l'immission de vibrations dans les bâtiments, qui comprend des mesurages des vibrations sur les fondations du bâtiment ou à proximité de celles-ci et des mesurages des vibrations au sol à proximité du bâtiment de sorte que les pertes de couplage du bâtiment et la transmissibilité du bâtiment puissent être estimées.
    Les mesurages des vibrations à proximité des voies (à la surface du sol ou dans les tunnels) pour une caractérisation appropriée de la source ne relèvent pas du domaine d'application du présent document.
    Certaines exigences sont spécifiées dans le but d'obtenir un jeu de données minimal cohérent pour chaque investigation permettant la comparaison des données entre sites.
