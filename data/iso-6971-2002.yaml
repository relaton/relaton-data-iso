abstract:
- content: |-
    ISO 6971:2002 specifies the characteristics of cranked-link drag chains of welded construction suitable for conveying bulk materials, together with associated attachments and chain sprockets. The chain dimensions specified in ISO 6971:2002 ensure interchangeability of both complete chains and individual links for repair purposes.
    ISO 6971:2002 is applicable to sprockets with between 5 and 20 teeth.
    Specifications are also given for five types of attachment for use with the conveyor chains conforming to ISO 6971:2002.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 6971:2002 spécifie les caractéristiques des chaînes racleuses en acier, de construction soudée, à maillons coudés, appropriées au transport des matériaux en vrac, ainsi que celles des plaques-attaches et des roues dentées qui y sont associées. Les dimensions des chaînes spécifiées dans l'ISO 6971 garantissent l'interchangeabilité des chaînes complètes et des différents maillons, pour les besoins de réparation.
    L'ISO 6971:2002 est applicable aux roues dentées comprenant de 5 à 20 dents.
    Des spécifications sont également indiquées pour cinq types de plaques-attaches destinées à être utilisées avec les chaînes de convoyeurs conformes à l'ISO 6971.
