abstract:
- language: en
  script: Latn
  content: ISO/TS 16489:2006 describes statistical procedures to test the equivalency
    of results obtained by two different analytical methods used in the analysis of
    waters. It is not applicable for establishing whether two methods can be shown
    to be equivalent. The procedures given in ISO/TS 16489:2006 are only applicable
    to demonstrating the equivalency of results.
