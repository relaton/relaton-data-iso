abstract:
- content: |-
    This document specifies a method for the determination of the cloud point of petroleum products which are transparent in layers 40 mm in thickness and have a cloud point below 49 °C, amongst which are diesel fuels with up to 30 % (V/V) of fatty acid methyl ester (FAME)[2], paraffinic diesel fuels with up to 7 % (V/V) FAME[3], 100 % FAME[5] and lubricants.
    NOTE       For the purposes of this document, the term "% (V/V)" is used to represent the volume fraction (φ) of a material.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie une méthode d'essai qui permet de déterminer le point de trouble de produits pétroliers qui sont limpides sous une épaisseur de 40 mm et dont le point de trouble est inférieur à 49 °C, parmi lesquels des carburants diesel dont la teneur en esters méthyliques d'acides gras (EMAG)[2] peut s'élever jusqu'à 30 % (V/V), des carburants diesel paraffiniques dont la teneur en EMAG peut s'élever jusqu'à 7 % (V/V),[3] des EMAG purs[5] ainsi que des lubrifiants.
    NOTE       Pour les besoins du présent document, l'expression "% (V/V)" est utilisée pour désigner les fractions volumiques, φ.
  language:
