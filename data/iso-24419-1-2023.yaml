- content: |-
    Le présent document établit des exigences et des recommandations pour la gestion des héritages miniers. Il peut être utilisé par toute entreprise ou groupe public, privé ou communautaire, mais il est jugé particulièrement pertinent pour l’administration et l’industrie minière qui ont le droit ou l’obligation légale de gérer les héritages miniers.
    Le présent document englobe une série d’activités pertinentes pour les phases de planification, de mise en œuvre, de gestion opérationnelle, d’évaluation de la performance et de reporting dans le cadre de la gestion des héritages miniers, en impliquant les parties prenantes tout au long du processus. Il s’applique à tous les héritages miniers et les anciens sites miniers associés, concernant aussi bien les grands sites miniers complexes que les petites et moyennes exploitations; ces sites miniers pouvant être exposés à tous types de climats, concernés par différents usages et aménagements de sols ou englobés dans des contextes sociaux variés. La gestion des héritages miniers peut poser des défis complexes qui nécessitent un soutien à haut niveau et des responsabilités claires pour garantir des résultats acceptables. Le processus de gestion de la fermeture et de la remise en état des mines en activité est traité dans la série de l'ISO 21795.
