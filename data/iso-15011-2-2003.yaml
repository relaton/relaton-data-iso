abstract:
- language: en
  script: Latn
  content: |-
    ISO 15011-2:2003 provides guidance on the determination of emission rates of gases generated by arc welding using a fume box technique. It describes the test principle, gives a possible fume box arrangement and considers methods for sampling and analysis.
    The following gases that can be produced during arc welding are covered:
    - carbon monoxide (CO);
    - carbon dioxide (CO2);
    - nitrogen oxide (NO);
    - nitrogen dioxide (NO2).
    The fume box described in this International Standard may also be used for the determination of organic gases produced in the arc welding of coated metals, e.g. primed, painted or plastic coated material.
- language: fr
  script: Latn
  content: |-
    L'ISO 15011-2:2003 constitue un guide pour la détermination des taux d'émission des gaz générés par le soudage à l'arc, en utilisant la technique de la chambre de prélèvement. Elle décrit le principe d'essai, fournit un exemple de conception de chambre de prélèvement et propose des méthodes d'échantillonnage et d'analyse.
    Les gaz suivants, qui peuvent être générés par le soudage à l'arc, sont couverts:
    -- monoxyde de carbone (CO);
    -- dioxyde de carbone (CO2);
    -- monoxyde d'azote (NO);
    -- dioxyde d'azote (NO2).
    La chambre de prélèvement décrite dans cette norme peut également être utilisée pour la détermination des gaz organiques produits par le soudage à l'arc des métaux revêtus, par exemple d'un enduit primaire, d'une peinture ou d'un revêtement plastique
