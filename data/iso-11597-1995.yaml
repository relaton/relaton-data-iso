abstract:
- language: en
  script: Latn
  content: Establishes the use of density measurements for verifying the homogeneity
    of an industrial solution of uranyl or plutonium nitrate.
- language: fr
  script: Latn
  content: "\nLa présente Norme internationale décrit l'utilisation de mesures de
    la masse volumique pour vérifier l'homogénéité d'une solution industrielle de
    nitrate d'uranyle ou de plutonium de qualité nucléaire ainsi que la représentativité
    d'un échantillon prélevé dans une telle solution. Elle est applicable à des solutions
    dont la masse volumique est supérieure à 1,25 g/cm3, contenant de 100 g/l à 400
    g/l d'uranium ou de 50 g/l à 300 g/l de plutonium, dans de l'acide nitrique de
    concentration comprise entre 0,2 mol/l et 8 mol/l. La procédure suppose que la
    seule cause possible d'hétérogénéité de la solution industrielle est un mélange
    incomplet avec les diluants aqueux contenant de l'acide nitrique de concentration
    inférieure ou égale à 7 mol/l. La procédure est destinée à fournir un essai rapide
    utilisable directement au poste de prélèvement pour accepter ou rejeter les échantillons
    prélevés pour les analyses de bilan des matières fissiles. Elle nécessite un système
    à cannes plongeantes pour mesurer la masse volumique et le volume de la solution
    dans la cuve selon des Normes internationales ultérieures.  \nNOTE 1 Les concepts
    statistiques utilisés dans la présente Norme internationale sont décrits dans
    l'ISO 10980.\n"
