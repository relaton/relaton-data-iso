- language: en
  script: Latn
  content: ISO 1112:2009 specifies the technical definitions of functional and non-functional
    horological movement jewels. It describes the different types of jewels used,
    and how this is to be marked on a timekeeping instrument or used in advertising.
- language: fr
  script: Latn
  content: L'ISO 1112:2009 spécifie les définitions techniques des pierres de mouvements
    d'horlogerie dites fonctionnelles et non fonctionnelles. Elle décrit les différents
    types de pierres utilisées et comment cela doit être marqué sur un instrument
    horaire ou utilisé dans la publicité.
