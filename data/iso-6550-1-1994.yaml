abstract:
- content: Specifies the main characteristics of M14 × 1,25 sheath-type glow-plugs
    with conical seating and their cylinder head housing, for use with diesel (compression-ignition)
    engines. Type M14 should not be used for new applications.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente partie de l'ISO 6550 prescrit les principales caractéristiques des bougies de préchauffage M14 x 1,25 à fourreau et à siège conique, ainsi que de leur logement dans la culasse des moteurs diesels (à allumage par compression). Le filetage M14 ne devrait pas être utilisé pour les conceptions nouvelles.
  language:
  - fr
  script:
  - Latn
