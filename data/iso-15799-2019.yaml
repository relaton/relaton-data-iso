abstract:
- language: en
  script: Latn
  content: |-
    This document is one of a family of International Standards providing guidance on soils and soil materials in relation to certain functions and uses including conservation of biodiversity. It applies in conjunction with these other standards. It provides guidance on the selection of experimental methods for the assessment of the ecotoxic potential of soils and soil materials (e.g. excavated and remediated soils, refills, embankments) with respect to their intended use and possible adverse effects on aquatic and soil dwelling organisms.
    NOTE       This is a reflection of the maintenance of the habitat and retention function of the soil. In fact, the methods listed in this document are suitable for usage in a TRIAD approach, i.e. for an ecological assessment of potentially contaminated soils (see ISO 19204).
    This document does not cover tests for bioaccumulation.
    The ecological assessment of uncontaminated soils with a view to natural, agricultural or horticultural use is not within the scope of this document. Such soils can be of interest if they can serve as a reference for the assessment of soils from contaminated sites.
    The interpretation of results gained by applying the proposed methods is not in the scope of this document.
- language: fr
  script: Latn
  content: |-
    Le présent document fait partie d'une famille de Normes internationales fournissant des lignes directrices sur les sols et les matériaux du sol en relation avec certaines fonctions et utilisations, y compris la préservation de la biodiversité. Il s'applique conjointement avec ces autres normes. Il fournit des lignes directrices relatives à la sélection des méthodes expérimentales permettant l'évaluation du potentiel écotoxique des sols et des matériaux du sol (par exemple terres excavées ayant fait l'objet d'une remédiation, remblais, talus) par rapport à leur utilisation prévue et aux effets éventuellement défavorables pour les organismes vivant dans l'eau et le sol.
    NOTE       Il est le reflet du maintien des fonctions d'habitat et de rétention du sol. En fait, les méthodes énumérées dans le présent document sont adaptées à une utilisation dans l'approche TRIADE, c'est-à-dire pour une évaluation écologique des sols potentiellement contaminés (voir l'ISO 19204).
    Le présent document ne traite pas des essais relatifs à la bioaccumulation.
    L'évaluation écologique des sols non pollués en vue d'une utilisation naturelle, agricole ou horticole ne relève pas du domaine d'application du présent document. De tels sols peuvent être intéressants s'ils peuvent servir de référence pour l'évaluation de sols provenant de sites pollués.
    L'interprétation des résultats obtenus selon les méthodes proposées ne relève pas du domaine d'application du présent document.
