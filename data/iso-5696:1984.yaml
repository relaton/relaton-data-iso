abstract:
- content: Specifies a method of bench brakes their control devices in order to dertermine
    their suitability for use on trailed vehicles. Applies to assisted mechanical
    braking devices, using either compressed air or hydraulic fluid under pressure,
    for mounting on trailed vehicles. Annex A contains an example of a test report
    on axle brakes; annex B contains an example of a test report on an axle brake
    control device; annex C shows the processing of the results.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale spécifie une méthode d'essai au banc des freins et de leurs dispositifs de commande, afin de déterminer leur aptitude à l'emploi sur véhicules agricoles remorqués.


    La présente Norme internationale est applicable aux dispositifs de freinage mécaniques assistés, soit par air comprimé, soit par fluide hydraulique sous pression, destinés à être montés sur véhicules agricoles remorqués.
