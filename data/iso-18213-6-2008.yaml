abstract:
- language: en
  script: Latn
  content: 'ISO 18213-6:2008 specifies a procedure for making accurate determinations
    of the densities of process liquids from in-tank measurements of the liquid content.
    This procedure is applicable to tanks equipped with pneumatic systems for determining
    the liquid content that have two or more bubbler probes of differing lengths.
    The probes must be fixed relative to each other and to the tank in which they
    are installed. '
- language: fr
  script: Latn
  content: L'ISO 18213-6:2008 spécifie une procédure permettant de déterminer avec
    précision la masse volumique des liquides de procédé à partir de mesurages en
    cuve du contenu liquide. Cette procédure est applicable aux cuves équipées de
    systèmes pneumatiques pour la détermination du contenu liquide qui ont deux cannes
    de bullage de tailles différentes, ou plus, les cannes étant fixes les unes par
    rapport aux autres et par rapport à la cuve dans laquelle elles sont installées.
