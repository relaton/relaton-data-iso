abstract:
- language: en
  script: Latn
  content: ISO/TR 10982:2013 outlines a number of test procedures that can be used
    for investigating the interactions that could occur between the deploying air
    bag and the occupant who is near the module at the time of deployment. Static
    and dynamic tests to investigate both driver and passenger systems are described.
    Comparative evaluation of the designs can be conducted using static tests. Favourable
    systems may be evaluated, if deemed necessary, by appropriate dynamic tests.
