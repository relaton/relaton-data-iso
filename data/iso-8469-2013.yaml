abstract:
- content: |-
    ISO 8469:2013 specifies general requirements and physical tests for non-fire-resistant hoses for conveying petrol or petrol blended with ethanol and diesel fuel or diesel fuel blended with FAME, designed for a working pressure not exceeding 0,34 MPa for hoses with inner diameter up to and including 10 mm and 0,25 MPa for hoses up to 63 mm inner diameter in craft of hull length up to 24 m.
    It applies to hoses for small craft with permanently installed fuel systems.
    Specifications for fire-resistant hoses are given in ISO 7840. Specifications for permanently installed fuel systems are given in ISO 10088.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 8469:2013 spécifie les exigences générales et les essais physiques relatifs aux tuyaux souples non résistants au feu pour le transport d'essence ou de mélanges essence/éthanol et de carburant diesel ou de mélanges diesel/esters méthyliques d'acide gras (EMAG), conçus pour une pression de service n'excédant pas 0,34 MPa pour les tuyaux de diamètre intérieur nominal inférieur ou égal à 10 mm, et 0,25 MPa pour les tuyaux de diamètre intérieur allant jusqu'à 63 mm, installés sur les bateaux dont la longueur de coque est inférieure ou égale à 24 m
    Elle s'applique aux tuyaux souples destinés aux petits navires dont le système à carburant est installé à demeure.
    Les spécifications applicables aux tuyaux à carburant résistants au feu figurent dans l'ISO 7840. Les spécifications pour les systèmes carburant installés à demeure sont données dans l'ISO 10088.
