abstract:
- language: en
  script: Latn
  content: |-
    This document specifies guidelines for technical aspects, tools and good practices for the management of assets of wastewater treatment plants, sludge treatment facilities, pumping stations, and retention and detention facilities in the wastewater system to maintain the value of existing assets.
    NOTE 1    For simplicity in reading this document, reference to wastewater treatment plants includes all the asset types described above.
    For further guidance on wastewater networks see ISO 24516-3.
    NOTE 2    For simplicity of interpretation of wastewater system assets, the management of pumping stations and retention and detention facilities in the network, excluded from ISO 24516-3, is addressed in this document irrespective of where these assets are sited in the wastewater system.
    This document is focused on the assets in wastewater systems typically owned or operated by wastewater utilities that are expected to meet users' needs and expectations over longer, sometimes multi-generational, periods.
    This document includes examples of good practice approaches on the strategic, tactical and operational levels.
    This document is applicable to all types and sizes of organizations and/or utilities operating wastewater systems.
    NOTE 3    Depending on the size and structure of an organization, the utility can decide to what extent it applies the guidance in this document. In any case, the philosophy of this document remains applicable even to small and medium utilities.
    NOTE 4    This includes all different roles/functions for the management of assets within a utility (e.g. asset owner/responsible body, asset manager/operator, service provider/operator).
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie des lignes directrices concernant les aspects techniques, les outils et les bonnes pratiques en matière de gestion d'actifs des stations d'épuration des eaux usées, installations de traitement des boues, stations de pompage et installations de rétention et de retenue, afin de préserver la valeur des actifs existants.
    NOTE 1    En vue de faciliter la lecture du présent document, toute référence aux stations d'épuration des eaux usées inclut tous les types d'actifs indiqués ci-dessus.
    Pour plus de recommandations concernant les réseaux d'assainissement, voir l'ISO 24516-3.
    NOTE 2    En vue de faciliter l'interprétation des actifs des systèmes d'assainissement, la gestion des stations de pompage et des installations de rétention et de retenue du réseau, exclue de l'ISO 24516-3, est traitée dans le présent document, quel que soit l'emplacement de ces actifs dans le système d'assainissement.
    Le présent document est axé sur les actifs des systèmes d'assainissement habituellement détenus ou exploités par les services publics de l'assainissement, qui sont censés répondre aux besoins et aux attentes des usagers sur de plus longues périodes et parfois plusieurs générations.
    Le présent document comporte des exemples d'approches représentant des bonnes pratiques aux niveaux stratégique, tactique et opérationnel.
    Le présent document s'applique à tous les types et à toutes les tailles d'organismes et/ou de services publics exploitant des systèmes d'assainissement.
    NOTE 3    En fonction de la taille et de la structure de l'organisme, le service public peut décider de la mesure dans laquelle il applique les recommandations du présent document. En tout état de cause, les principes du présent document restent applicables même aux services publics de petite et de moyenne tailles.
    NOTE 4    Cela englobe tous les rôles/toutes les fonctions de gestion d'actifs au sein d'un service public (par exemple propriétaire des actifs/organisme responsable, gestionnaire des actifs/exploitant, prestataire de services/exploitant).
