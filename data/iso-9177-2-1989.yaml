abstract:
- language: en
  script: Latn
  content: Two types are available, black leads in which the binding agent is an organic
    polymer (designated by the letter "P"), and black leads in which the binding agent
    is clay (designated by the letter "C"). Classification is made according to the
    degree of hardness. Part 1 deals with the classification, dimensions, performance
    requirements and testing.
- language: fr
  script: Latn
  content: "La présente partie de l'ISO 9177 spécifie une classification et les dimensions
    des mines graphite utilisées dans les porte-mine à dessin. Deux types de mines
    graphite sont disponibles : \n- les mines polymère (désignées par la lettre «P»)
    \n- les mines céramique (désignées par la lettre «C»)"
