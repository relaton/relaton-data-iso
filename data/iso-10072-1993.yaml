abstract:
- content: Specifies the main dimensions and tolerances, in millimetres, of sprue
    bushes which are used mainly in injection moulds for plastics and rubbers. Also
    specifies the hardness and designation of sprue bushes conforming to this standard.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale prescrit les principales dimensions et tolérances, en millimètres, des buses d'injection utilisées essentiellement dans les moules pour injection de matières plastiques et caoutchouc. Elle donne des indications relatives aux matériaux, prescrit une dureté et spécifie la désignation des buses d'injection conformes à la présente Norme internationale.
