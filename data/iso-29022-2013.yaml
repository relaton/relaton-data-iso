abstract:
- language: en
  script: Latn
  content: ISO 29022:2013 specifies a shear test method used to determine the adhesive
    bond strength between direct dental restorative materials and tooth structure,
    e.g. dentine or enamel. The method as described is principally intended for dental
    adhesives. The method includes substrate selection, storage and handling of tooth
    structure, as well as the procedure for testing.
- language: fr
  script: Latn
  content: L'ISO 29022:2013 spécifie une méthode d'essai de cisaillement qui permet
    de déterminer la force d'adhérence entre les produits de restauration dentaire
    directe et la structure dentaire, par exemple la dentine ou l'émail. La méthode
    décrite est principalement destinée aux adhésifs dentaires. La méthode comprend
    le choix du substrat, le stockage et le conditionnement de la structure dentaire,
    ainsi que le mode opératoire d'essai.
