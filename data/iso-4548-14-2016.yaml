abstract:
- content: |-
    ISO 4548-14:2016 specifies a method of testing the ability of full-flow lubricating oil filters manufactured with composite pressure vessel materials for internal combustion engines to withstand an internal pressure surge and cyclic internal pressure variations experienced in the application at specified operating temperatures.
    These tests are intended for application to spin-on type filters and detachable filters with disposable elements constructed of composite materials.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    ISO 4548-14:2016 spécifie une méthode d'essai pour les filtres à huile de lubrification à passage intégral, fabriqués à partir de matériaux composites pour récipients sous pression et destinés aux moteurs à combustion interne, visant à soumettre à essai leur capacité à supporter les à-coups de pression internes et les variations cycliques de pression interne rencontrés lors d'applications à des températures de fonctionnement spécifiées.
    Ces essais sont destinés à s'appliquer aux filtres de type à visser et aux filtres amovibles comportant des éléments jetables faits de matériaux composites.
