abstract:
- language: en
  script: Latn
  content: ISO 105-B10:2011 specifies a procedure for exposing textiles to artificial
    weathering in xenon-arc apparatus, including the action of liquid water and water
    vapour, in order to determine the weather resistance of the colour of textiles.
    The exposure is carried out in a test chamber with a filtered xenon-arc light
    source simulating solar spectral irradiance according to CIE 85:1989, Table 4.
    The method can be used either for determining the colour fastness or the ageing
    behaviour of the textile under test. The method is also applicable to white (bleached
    or optically brightened) textiles.
