abstract:
- content: Specifies a measuring method used to determine the coefficient of thermal
    transmittance, the U-value, of multiple glazing with flat and parallel surfaces,
    including cast and figured rolled glass. Applies to multiple glazing with outer
    panes which are not transparent to far-infrared radiation, which is the case for
    normal window glass. Internal elements may be far-infrared transparent.
