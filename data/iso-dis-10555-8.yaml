abstract:
- language: en
  script: Latn
  content: "This document specifies general requirements for intravascular catheters,
    supplied in sterile condition and intended for Extracorporeal Blood Treatments
    (EBT). \nEBT comprises a wide variety of treatments where human blood is reprocessed
    outside the body. EBT includes therapies like hemodialysis, hemofiltration, apheresis,
    therapeutic plasma exchange and others."
