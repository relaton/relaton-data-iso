abstract:
- content: ISO 7635:2006 specifies the method of testing the air or air over hydraulic
    braking systems of vehicles of categories M and N (excluding M1 and N1) as defined
    in Annex 7 to the UN-ECE Consolidated Resolution on the Construction of Vehicles
    (R.E.3.), which are built to comply with UN-ECE Regulation 13/09, including supplements
    1-6. Test methods covering lock actuators or the electrical regenerative braking
    systems of electric and hybrid vehicles are not included in this edition.
