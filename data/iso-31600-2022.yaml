abstract:
- language: en
  script: Latn
  content: |-
    This document specifies requirements for a water efficiency labelling programme for plumbing products and water using appliances along with guidance for their implementation.
    This document applies to the following products:
    a) showers;
    b) tap (faucet) equipment;
    c) flow regulators (flow controllers);
    d) water closet (toilet) equipment;
    e) urinal equipment;
    f) dishwashers;
    g) clothes washing machines;
    h) the dryer function of combination washer/dryers, where they use water to dry a load.
