abstract:
- content: |-
    ISO 25619-2:2015 specifies an index test method for determining the short-term compressive behaviour of geosynthetics. It can be used to determine the deformation behaviour under short-term compressive stress, e.g. after exposure to stress, liquids, or light.
    ISO 25619-2. 2015 can be used for quality control purposes. It is not intended to be used for design purposes.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    La présente partie de l'ISO 25619 spécifie une méthode d'essai d'index permettant de déterminer le comportement à la compression à court terme des géosynthétiques. Elle peut être utilisée pour déterminer la déformation sous une contrainte de compression de courte durée, par exemple après exposition à une contrainte, à des liquides ou à la lumière.
    La présente partie de l'ISO 25619 peut être utilisée à des fins de contrôle de la qualité. Elle n'est pas destinée à être utilisée pour le dimensionnement.
  language:
