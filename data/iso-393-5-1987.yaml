abstract:
- language: en
  script: Latn
  content: Specifies the characteristics of asbestos-cement corrugated and asymmetrical
    section sheets, described as short sheets used as roofing materials, the length
    of which is less than or equal to 1,25 m, as well as asbestos-cement fittings.
