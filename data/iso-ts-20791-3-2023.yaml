abstract:
- language: en
  script: Latn
  content: |-
    This document describes the characterization of glossiness of photographic reflection prints, which consists of specular gloss measurement and image clarity measurement. This document is applicable to any photographic printing technology such as inkjet, thermal dye transfer, electrophotography and silver halide technologies.
    NOTE      The level of preferred glossiness depends on the application.
