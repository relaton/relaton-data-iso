abstract:
- language: en
  script: Latn
  content: "ISO/IEC 18025:2014 provides mechanisms to specify unambiguously objects
    used to model environmental concepts. To accomplish this, a collection of nine
    EDCS dictionaries of environmental concepts are specified:\nA functional interface
    is also specified. \nAs denoting and encoding a concept requires a standard way
    of identifying the concept, ISO/IEC 18025:2014 specifies labels and codes in the
    dictionaries.\nISO/IEC 18025:2014 specifies environmental phenomena in categories
    that include, but are not limited to, the following:"
