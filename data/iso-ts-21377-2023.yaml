abstract:
- language: en
  script: Latn
  content: |-
    This document, the audit data collection standard (ADCS), defines the functional requirements for exchanging audit data in flat file format. This document concerns the specification of technical exchange formats in extensible markup language (XML), JavaScript object notation (JSON) and comma-separated values (CSV) as output file formats for the functional content defined in ISO 21378.
    This document also contains the following schemas and sample files for tables in ISO 21378.
    —     XML schema;
    —     XML sample file;
    —     JSON schema;
    —     JSON sample file.
    To keep the three exchange formats (XML, JSON and CSV) consistent, this document also specifies how to use the technical solution in the CSV format.
