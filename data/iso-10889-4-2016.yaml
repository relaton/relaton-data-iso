abstract:
- language: en
  script: Latn
  content: |-
    ISO 10889-4:2016 specifies dimensions, designations and complementary technical delivery conditions for tool holders with a rectangular axial seat of types C1 to C4 with cylindrical shank in accordance with ISO 10889‑1.
    ISO 10889-4:2016 is applicable to tool holders with cylindrical shank for machine tools with non-rotating tools, preferably for turning machines.
    For non-standardized tool holders with rectangular axial seat, such as the tool holders shown in Figures 1 to 4, it is advisable to apply the corresponding specifications of this part of ISO 10889.
- language: fr
  script: Latn
  content: "ISO 10889-4:2016 spécifie les dimensions, la désignation et les conditions
    techniques de livraison complémentaires des porte-outils axiaux de types C1 à
    C4, à queue cylindrique conforme à l'ISO 10889‑1. \nISO 10889-4:2016 est applicable
    aux porte-outils à queue cylindrique pour machines-outils à outils non rotatifs,
    en particulier les machines de tournage.\nPour les porte-outils axiaux non normalisés,
    tels que par exemple ceux représentés sur Figures 1 à 4, il est recommandé d'appliquer
    les spécifications correspondantes de la présente partie de l'ISO 10889."
