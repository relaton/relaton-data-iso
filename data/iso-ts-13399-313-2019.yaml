abstract:
- language: en
  script: Latn
  content: |-
    This document defines the concept of how to design tool items, limited to any kind of burrs, together with the usage of the related properties and domains of values.
    This document specifies the requirements of simplified 3D models for data exchange of burrs.
    The following are outside the scope of this document:
    —          applications where these standard data can be stored or referenced;
    —          creation and exchange of 3D models for cutting tools;
    —          creation and exchange of 3D models for cutting items;
    —          creation and exchange of 3D models for other tool items not described in the scope of this document;
    —          creation and exchange of 3D models for adaptive items;
    —          creation and exchange of 3D models for assembly items and auxiliary items.
- language: fr
  script: Latn
  content: |-
    Le présent document définit la manière de concevoir des éléments relatifs aux outils, limité à tous les types de fraises-limes, utilisant les propriétés et domaines de valeurs associés.
    Le présent document spécifie une façon commune de concevoir des modèles simplifiés pour l'échange de données des fraises-limes.
    Les éléments suivants n'entrent pas dans le domaine d'application du présent document:
    —          les applications où les données standards peuvent être stockées ou référencées;
    —          le concept de modèles 3D pour les outils coupants;
    —          le concept de modèles 3D pour les éléments coupants;
    —          le concept de modèles 3D pour d'autres éléments de l'outil non décrits dans le domaine d'application du présent document;
    —          le concept de modèles 3D pour les éléments relatifs aux attachements;
    —          le concept de modèles 3D pour les éléments relatifs aux assemblages et éléments auxiliaires.
