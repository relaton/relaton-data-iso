abstract:
- content: Establishes the dimensions of side openings for truck power take-offs.
    These specifications are applicable for all general installations of power take-offs
    on the transmission gearbox of trucks and tractors where the size of the transmission
    permits. Some figures illustrate shapes and reference quantities of concern.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale fixe les dimensions des fenêtres latérales pour prises de puissance (p.d.p.) sur camions. Ces spécifications sont applicables, en général, pour toutes les installations de prise de puissance sur boîte de vitesses des camions et des tracteurs, quand les dimensions de cette boîte le permettent.
