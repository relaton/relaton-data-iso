abstract:
- language: en
  script: Latn
  content: ISO 11837:2011 specifies performance requirements and a corresponding test
    method for saw chain shot guarding systems on the harvester heads and grip saws
    of forestry machines. It is applicable only to saw chain breakage on the cutting
    side of the guide bar.
- language: fr
  script: Latn
  content: L'ISO 11837:2011 spécifie les exigences de performance et la méthode d'essai
    correspondante d'un système de protection contre l'éjection d'éléments de chaîne
    sur les têtes de machines d'abattage-ébranchage et les scies à chaîne portatives
    des matériels forestiers. Elle n'est applicable qu'à la rupture de la chaîne de
    scie du côté coupe du guide-chaîne.
