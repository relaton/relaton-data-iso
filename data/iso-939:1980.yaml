abstract:
- language: en
  script: Latn
  content: Specifies a method consisting in determining the amount of water entrained
    by azeotropic distillatiom, using an organic liquid immiscible with water, and
    collected in a graduated tube. Lists the apparatus to be used and describes sampling,
    procedure, expression of results and the details to be included in the test report.
    An example of an entrainment distillation apparatus is given in an annex.
- language: fr
  script: Latn
  content: |2

