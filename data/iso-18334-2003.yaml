abstract:
- content: |-
    ISO 18334:2003 gives guidance on the minimum quality criteria concerning the assembly of new wooden pallets. This includes component placement accuracy, fastener schedules and fastener placement, the clinching of fasteners and guidelines for the placement of component characteristics which limit their affect on pallet performance.
    ISO 18334:2003 does not address the safety problems, if any, associated with pallet assembly.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 18334:2003 donne des lignes directrices relatives aux critères de qualité minimale concernant l'assemblage des palettes neuves en bois. Elle comprend d'une part, des dispositions concernant la précision du positionnement des composants, les plans d'assemblage et le positionnement des éléments de fixation ainsi que le rivetage de ces derniers, et d'autre part, des recommandations sur le positionnement des composants, caractéristiques qui influent sur les performances des palettes.
    L'ISO 18334:2003 ne traite pas des problèmes de sécurité éventuellement liés à l'assemblage des palettes.
