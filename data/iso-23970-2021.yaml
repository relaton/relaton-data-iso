abstract:
- content: This document specifies a method for the determination of melamine and
    cyanuric acid with liquid chromatography in combination with tandem mass spectrometry
    (LC-MS/MS). The method has been validated in an interlaboratory study via the
    analysis of spiked samples of milk-based infant formula, soy-based infant formula,
    milk powder, whole milk, soy drink and milk chocolate ranging from 0,71 mg/kg
    to 1,43 mg/kg for melamine and 0,57 mg/kg to 1,45 mg/kg for cyanuric acid. The
    limits of quantification (LOQ) for melamine and cyanuric acid in food are 0,05 mg/kg
    and 0,25 mg/kg, respectively. The upper limit of the working range is up to 10 mg/kg
    for melamine and up to 25 mg/kg for cyanuric acid.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: Le présent document spécifie une méthode de détermination de la teneur
    en mélamine et en acide cyanurique par chromatographie en phase liquide couplée
    à la spectrométrie de masse en tandem (CL-SM/SM). La méthode a été validée dans
    le cadre d’une étude interlaboratoires par l’analyse d’échantillons dopés de formule
    infantile à base de lait, de formule infantile au soja, de lait en poudre, de
    lait entier, de boisson au soja et de chocolat au lait de teneur en mélamine comprise
    entre 0,71 mg/kg et 1,43 mg/kg et de teneur en acide cyanurique comprise entre 0,57 mg/kg
    et 1,45 mg/kg. La limite de quantification (LQ) de la mélamine et de l’acide cyanurique
    dans les produits alimentaires est respectivement de 0,05 mg/kg et de 0,25 mg/kg.
    La limite supérieure de la gamme de travail est au maximum de 10 mg/kg pour la
    mélamine et de 25 mg/kg pour l’acide cyanurique.
