abstract:
- content: Specifies a method for the determination of the endurance limit in fatigue
    of multilayer bearing materials alone (not attached to steel backing). The test
    specimens are described in detail, the method specified is based on carrying out
    a number of stress cycles (ultimate number is 5 × 10^7 cycles), the fatigue strength
    for finite life shall be recorded commencing at 10^7 cycles.
