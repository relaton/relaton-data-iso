abstract:
- content: |-
    This document describes a method for the determination of chromium in aqueous solution obtained from leather. This is an analysis for total chromium in leather; it is not compound specific or specific to its oxidation state.
    This method describes the determination of chromium by atomic absorption spectrometry and is applicable to leathers which are expected to have chromic oxide contents in excess of 5 mg/kg. Two techniques for the preparation of the solution to be analysed are included. In the case of disputes, the wet oxidation technique is to be used.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document décrit une méthode permettant de doser le chrome dans une solution aqueuse obtenue à partir de cuir. C'est une analyse du chrome total dans le cuir; elle est non spécifique du composé chromé ou de l'état d'oxydation du chrome.
    La présente méthode indique comment doser le chrome par spectrométrie d'absorption atomique et elle s'applique aux cuirs susceptibles de contenir de l'oxyde de chrome dans des proportions supérieures à 5 mg/kg. Deux techniques de préparation de la solution à analyser sont décrites. En cas de litige, c'est la méthode d'oxydation en milieu humide qui doit être utilisée.
