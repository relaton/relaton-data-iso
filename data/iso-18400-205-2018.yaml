  content: |-
    Le présent document fournit des recommandations pour l'échantillonnage des sols:
    —          des sites naturels et quasi naturels;
    —          des zones arborées naturelles, incluant les forêts et les bois;
    —          des zones utilisées pour l'agriculture (terres arables et pâturages);
    —          des zones utilisées pour l'horticulture (y compris les jardins privés et les jardins ouvriers); et
    —          des zones utilisées pour des cultures spéciales, des vergers, des vignobles, des plantations et forêts commerciales, etc.
    Il s'applique:
    —          aux investigations et évaluations de sol sur le terrain; et
    —          au prélèvement d'échantillons en vue de la caractérisation chimique, géochimique, physique et biologique des sols et des matériaux du sol en laboratoire.
    Le présent document décrit les stratégies appropriées pour la conception des programmes d'échantillonnage, les modes opératoires sur le terrain et le traitement ultérieur des échantillons en vue du transport et du stockage avant le prétraitement des échantillons (par exemple séchage, broyage). Il est destiné à être utilisé conjointement avec les autres parties de la série ISO 18400. Une attention particulière est notamment exigée pour les exigences concernant la collecte, la manipulation et la conservation de sols destinés à l'évaluation de paramètres biologiques fonctionnels, spécifiées dans l'ISO 18400‑206.
    NOTE 1    Les eaux souterraines et les eaux de surface peuvent être affectées par les activités agricoles et connexes, telles que les nitrates et les pesticides, ainsi que par le transfert de particules de sol. Des connaissances sur la qualité de l'eau peuvent à leur tour fournir des informations sur les sources éventuelles de contamination des eaux souterraines ou de ruissellement contaminant. Le présent document ne couvre pas l'étude de la qualité des eaux souterraines et des eaux de surface; des recommandations pertinentes sont fournies dans la série de normes ISO 5667. L'ISO 15175 fournit des recommandations sur la relation entre les propriétés du sol et la qualité des eaux souterraines.
    NOTE 2    Il peut également être opportun d'étudier l'air ambiant, la végétation, les sources d'eau potable et divers autres milieux, en fonction des résultats de l'investigation préliminaire.
