abstract:
- language: en
  script: Latn
  content: |-
    ISO 10424-2:2007 specifies requirements on rotary shouldered connections for use in petroleum and natural gas industries, including dimensional requirements on threads and thread gauges, stipulations on gauging practice, gauge specifications, as well as instruments and methods for inspection of thread connections. These connections are intended primarily for use in drill-string components.
    Other supplementary specifications can be agreed between interested parties for special tolerance requirements, qualification, testing, inspection and finishing.
    ISO 10424-2:2007 is applicable to the following preferred rotary shouldered connection designs: number (NC) style; regular (REG) style; full hole (FH) style. These are traceable to an internationally supported system of gauges and calibration.
- language: fr
  script: Latn
  content: |-
    L'ISO 10424-2:2007 spécifie des exigences relatives aux connexions rotatives à épaulement utilisées dans les industries du pétrole et du gaz naturel, comprenant des exigences dimensionnelles des filetages et calibres de filetage, des indications sur la pratique de calibrage, des spécifications de calibre, ainsi que des instruments et méthodes d'inspection des connexions filetées. Ces connexions sont principalement destinées à une utilisation dans des composants de train de tiges de forage.
    Les parties intéressées peuvent convenir de spécifications supplémentaires concernant des exigences de tolérance particulières, la qualification, les essais, les inspections et la finition.
    L'ISO 10424-2:2007 s'applique aux conceptions de connexions rotatives à épaulement préférées suivantes: style numérique (NC) («numbered-connection»); style standard (REG) («regular»); style plein diamètre (FH) («full hole»). Elles ont une traçabilité dans un système internationalement reconnu de calibres et d'étalonnages.
