abstract:
- language: en
  script: Latn
  content: |-
    This document specifies an inductively coupled plasma atomic emission spectrometric method for the determination of the contents (mass fraction) of aluminium and vanadium in 6Al-4V titanium alloys.
    This method is applicable to all kinds of 6Al-4V titanium alloys specified in ISO 23515 (designation of titanium alloys) for aluminium in the range from 4,70 % to 7,00 % and vanadium in the range from 3,00 % to 5,00 %.
