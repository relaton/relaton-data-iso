abstract:
- language: en
  script: Latn
  content: |-
    ISO 4548.7:2012 specifies a method of testing the constructional integrity of full-flow lubricating oil filters to withstand engine vibrations. This test is intended for application to spin-on type filters and detachable filters with disposable elements with a maximum flow rate of 100 l/min.
    This test method is intended for test parts made from materials that do not experience mechanical property changes within the temperature range experienced in service. The test may be applied to other filters if thought applicable by agreement between the filter manufacturer and the purchaser.
- language: fr
  script: Latn
  content: |-
    L'ISO 4548-7:2012 spécifié une méthode d'essai de l'intégrité mécanique des filtres à huile de lubrification à passage intégral exposés aux vibrations du moteur. Cet essai est applicable aux filtres à visser et aux filtres détachables à éléments filtrants jetables dont le débit ne dépasse pas 100 l/min.
    Cette méthode d'essai est destinée aux pièces constituées de matériaux dont les propriétés mécaniques ne se modifient pas dans la plage des températures de service. L'essai peut s'appliquer, le cas échéant, à d'autres filtres par accord entre le fabricant de filtres et l'acheteur.
