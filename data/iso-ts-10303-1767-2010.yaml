abstract:
- language: en
  script: Latn
  content: "ISO/TS 10303-1767:2010-07 specifies the application module for\n         Composite
    constituent shape.       \n         \n      \n\n         The following are within
    the scope of \n         ISO/TS 10303-1767:2010-07:\n         \n      \n- definition
    of the shape of a ply;\n- representation of the shape of composite constituents;
    \n- items within the scope of application module Advanced boundary representation,
    ISO/TS 10303-1514;\n- items within the scope of application module Construction
    geometry, ISO/TS 10303-1131;\n- items within the scope of application module Edge
    based wireframe, ISO/TS 10303-1501;\n- items within the scope of application module
    Faceted boundary representation, ISO/TS 10303-1512;\n- items within the scope
    of application module Geometrically bounded surface, ISO/TS 10303-1507;\n- items
    within the scope of application module Geometrically bounded wireframe, ISO/TS
    10303-1510;\n- items within the scope of application module Manifold surface,
    ISO/TS 10303-1509;\n- items within the scope of application module Shell based
    wireframe, ISO/TS 10303-1502;\n- items within the scope of application module
    Value with unit extension, ISO/TS 10303-1753."
