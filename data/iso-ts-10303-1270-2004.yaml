abstract:
- language: en
  script: Latn
  content: "ISO/TS 10303-1270:2004 specifies the application module for\n         Message.
    \      \n         \n      \n\n         The following are within the scope of \n
    \        ISO/TS 10303-1270:2004:\n         \n      \n- identification of the message;\n-
    identification of the message creator and creation date;\n- identification of
    the items referenced in the message content;\n- identification of the approver
    of the message;\n- recording the state of the message with respect to a business
    process;\n- application of a security classification to the message;\n- association
    of messages with each other."
