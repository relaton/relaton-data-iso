abstract:
- content: "ISO/TS 10303-1270:2004 specifies the application module for\n         Message.
    \      \n         \n      \n\n         The following are within the scope of \n
    \        ISO/TS 10303-1270:2004:\n         \n      \n- identification of the message;\n-
