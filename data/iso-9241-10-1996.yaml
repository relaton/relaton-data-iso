abstract:
- language: en
  script: Latn
  content: Gives ergonomic principles formulated in general terms; they are presented
    without reference to situations of use, application, environment or technology.
    These principles are intended to be used in specifications, design and evaluation
    of dialogues for office work with visual display terminals (VDTs).
- language: fr
  script: Latn
  content: |2

    La présente partie de l'ISO 9241 énonce des principes ergonomiques formulés en termes généraux, c'est-à-dire qu'ils sont présentés sans référence à des situations d'utilisation, à une application, un environnement ou une technologie. Ces principes peuvent être utilisés dans les spécifications, la conception et l'évaluation des dialogues.
