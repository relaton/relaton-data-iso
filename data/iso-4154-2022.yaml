abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the minimum quality and safety requirements of Sinomenium acutum stem [the dried lianoid stem of Sinomenium acutum (Thunb.) Rehd. et Wils. and Sinomenium acutum (Thunb.) Rehd. et Wils. var. cinereum Rehd. et Wils.].
    This document applies to Sinomenium acutum stem that is sold and used as natural medicines in international trade, including Chinese materia medica (whole medicinal materials) and decoction pieces derived from these plants.
