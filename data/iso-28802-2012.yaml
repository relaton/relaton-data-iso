- content: " \nLa présente Norme internationale fournit une méthode normalisée d'enquête
    environnementale pour l'évaluation\ndu confort et du bien-être des occupants d'environnements
    intérieurs et extérieurs. Elle ne se limite pas à un\nenvironnement particulier,
    mais fournit des principes généraux d'évaluation.\nElle décrit les principes de
    conduite d'une enquête environnementale destinée à évaluer le confort et le bien-être\ndes
    personnes dans un environnement. Elle fournit des recommandations pour la conception
    de l'enquête ainsi\nque sur les mesures destinées à quantifier l'environnement
    et les méthodes d'évaluation subjective destinées\nà qualifier les réponses des
    occupants de cet environnement. Elle ne fournit pas de recommandations pour la\nconception
    des échelles subjectives.\nLa présente Norme internationale est applicable aux
    milieux bâtis et autres environnements, notamment les\nmoyens de transport et
    les environnements extérieurs, et à tous les occupants d'environnements dont les\nréponses
    dans le cadre d'une enquête environnementale peuvent être considérées comme valables.
    Même\ns'il faut parfois tenir compte des caractéristiques spécifiques de certains
    types d'environnement, les principes\ngénéraux établis dans la présente Norme
    internationale s'appliquent.\nLa présente Norme internationale ne se limite pas
    à certains aspects environnementaux. Elle comprend\nl'évaluation des ambiances
    thermiques, de l'environnement acoustique, de l'environnement visuel, de\nl'éclairage,
    de la qualité de l'air et autres facteurs environnementaux susceptibles d'avoir
    des effets sur le\nconfort et le bien-être des occupants d'un environnement donné.\nLa
    présente Norme internationale est une norme ergonomique de base qui peut contribuer
    à l'élaboration de\nnormes relatives à des environnements spécifiques tels que
    ceux observés dans les bâtiments.\nElle est destinée à être utilisée par les personnes
    impliquées dans l'évaluation générale des environnements\nphysiques, y compris
    les ergonomes ainsi que tous ceux qui élaborent des normes et des lignes directrices\npour
    des applications particulières.\nNOTE Les résultats de l'enquête environnementale
    obtenus par l'application de la présente Norme internationale\npeuvent identifier
    des problèmes spécifiques nécessitant l'avis d'un expert."
