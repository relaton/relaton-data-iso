abstract:
- content: Specifies the characteristics and establishes methods of control and test
    as well as acceptance conditions. Covers sheets intended for external applications
    such as cladding façades, curtain walls, soffits, lost casing, etc., and sheets
    intended for internal use such as partitions, floors, ceilings, etc. These sheets
    may have either a smooth or textured surface.
