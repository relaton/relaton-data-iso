abstract:
- content: ISO 17690:2015 specifies methods for the determination of available free
    cyanide at pH 6 in various types of water (such as ground, drinking, surface,
    leachate, waste water, and metallurgical processing waste water) with cyanide
    concentrations from 5 µg/l to 500 µg/l expressed as cyanide ions in the undiluted
    sample. The range of application can be changed by varying the operation conditions,
    e.g. by using a different injection volume.
