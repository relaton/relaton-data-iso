abstract:
- language: en
  script: Latn
  content: |-
    ISO 8598-1:2014 specifies requirements and test methods for general purpose focimeters designed for the measurement of vertex powers, cylinder axis, prismatic power and prism base setting within a restricted area at a specified location of a lens. This excludes instruments that can only measure the whole lens at once.
    It is applicable to instruments typically intended for use by the ophthalmic community, with the capability to demonstrate conformity of spectacle lens products with the International Standards existing for these lenses.
- language: fr
  script: Latn
  content: |-
    L'ISO 8598-1:2014 spécifie les exigences et méthodes d'essai des frontofocomètres pour cas généraux destinés à mesurer les puissances frontales, l'axe de cylindre, la puissance prismatique et les réglages de la base du prisme sur une surface définie d'un point spécifique d'un verre. Elle exclut donc tout instrument qui ne peut mesurer que la totalité du verre à la fois.
    Elle s'applique aux instruments typiquement destinés à la communauté ophtalmologique, dans le but de démontrer la conformité des verres de lunettes avec les Normes internationales en vigueur pour ces produits.
