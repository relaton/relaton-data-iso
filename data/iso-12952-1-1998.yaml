abstract:
- content: "La présente norme spécifie une méthode générale\n  d'essai commune à tous
    les articles de literie pour l'estimation de leur\n  allumabilité sous l'action
    d'une cigarette allumée. L' ISO 12952-2\n  décrit une méthode d'essai spécifique
    pour articles de\n  literie qui, en général, peuvent être placés sur\n  un matelas,
    comme par exemple :\n\n- housses-de-matelas ; \n- alèses ; \n- draps et molletons
    d'incontinence ; \n- draps ; \n- couvertures ; \n- couvertures électriques ; \n-
    dessus-de-lit matelassés (couettes) et couvre lits ; \n- oreillers (quel que soit
    le rembourrage) et traversins ; \n- taies d'oreillers."
