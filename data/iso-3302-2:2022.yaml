abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the following geometrical tolerances for moulded and extruded solid rubber products, including those with metal inserts:
    —    flatness tolerance;
    —    parallelism tolerance;
    —    perpendicularity tolerance;
    —    coaxiality tolerance;
    —    positional tolerance.
    The tolerances are primarily intended for use with vulcanized rubber but can also be suitable for products made of thermoplastic rubbers.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les tolérances géométriques suivantes, pour les produits moulés ou extrudés en caoutchouc solide, y compris ceux qui comportent des inserts métalliques:
    —    tolérance de planéité;
    —    tolérance de parallélisme;
    —    tolérance de perpendicularité;
    —    tolérance de coaxialité;
    —    tolérance de position.
    Les tolérances ont été prévues au départ pour être utilisées avec du caoutchouc vulcanisé mais peuvent aussi convenir pour des produits réalisés en caoutchoucs thermoplastiques.
