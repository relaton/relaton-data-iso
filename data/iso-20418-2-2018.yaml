abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a qualitative and quantitative procedure to determine the composition of animal hair fibre blends by MALDI-TOF MS.
    The composition of non-animal hair fibres can be measured by methods described in the ISO 1833 series. Both results are then combined to determine the whole composition of fibres.
    The method is based on a preliminary identification, by light microscopy, of all fibres in a blend on the basis of their morphology, according to ISO/TR 11827. In case fibres of the same animal species are present (e.g. blends of cashmere and mohair), the method is not applicable and the quantitative analysis can be performed using microscopical analysis (e.g. as described in ISO 17751 series).
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie une méthode qualitative et quantitative pour déterminer la composition des mélanges de fibres animales par MALDI-TOF MS.
    La composition de fibres non animales peut être déterminée par les méthodes décrites dans la série ISO 1833. Les deux résultats sont ensuite combinés pour déterminer la composition globale des fibres.
    La méthode repose sur une identification préliminaire par microscopie optique de toutes les fibres présentes dans le mélange sur la base de leur morphologie conformément à l'ISO/TR 11827. En présence de fibres de la même espèce animale (telles que des mélanges de cachemire et de mohair), la méthode ne peut pas être appliquée et l'analyse quantitative peut être réalisée par microscopie (tel que décrit dans la série ISO 17751 par exemple).
