abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the atmosphere for the conditioning and testing of samples of tobacco and tobacco products.
    It is primarily applicable to cigarettes; however, if not specified differently in other ISO standards, it can also be applied to tobacco, other tobacco products, and materials used in the manufacture of tobacco products for which prior conditioning is necessary. Standards for the conditioning and testing of other forms of tobacco, tobacco products, and materials can refer to all or part of this document.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie l'atmosphère de conditionnement et d'essai à laquelle sont soumis les échantillons de tabac et de produits du tabac.
    Il s’applique principalement aux cigarettes ; toutefois, sauf spécification différente dans d’autres normes ISO, elle peut aussi être appliquée au tabac, aux autres produits du tabac et aux matières utilisées dans la fabrication des produits du tabac pour lesquels un conditionnement préalable est nécessaire. Les normes relatives au conditionnement et aux essais d’autres formes de tabac, de produits du tabac et de matières peuvent faire référence à tout ou partie du présent document.
