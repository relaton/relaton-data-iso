abstract:
- language: en
  script: Latn
  content: |-
    ISO 10253:2016 specifies a method for the determination of the inhibition of growth of the unicellular marine algae Skeletonema sp. and Phaeodactylum tricornutum by substances and mixtures contained in sea water or by environmental water samples (effluents, elutriates, etc.).
    The method can be used for testing substances that are readily soluble in water and are not significantly degraded or eliminated in any other way from the test medium.
- language: fr
  script: Latn
  content: |-
    ISO 10253:2016 spécifie une méthode de détermination de l'inhibition de la croissance des algues marines unicellulaires Skeletonema sp. et Phaeodactylum tricornutum provoquée par des substances et des mélanges présents dans l'eau de mer (effluents, élutriats, etc.).
    Cette méthode peut être utilisée pour soumettre à l'essai des substances facilement solubles dans l'eau et qui ne sont pas sensiblement dégradées ou éliminées d'autre manière du milieu d'essai.
