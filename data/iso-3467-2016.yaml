abstract:
- content: |-
    ISO 3467:2016 lays down the dimensions of machine taper pin reamers with Morse taper shanks.
    It covers only metric dimensions, which are the only recommended dimensions in the future for these types of reamers.
    The reamers have been designed to produce holes for taper pins manufactured to ISO 2339, in the range 5 mm to 50 mm nominal diameter.
    Unless otherwise stated, these reamers will be right-hand cutting.
    The flutes may be straight or left-hand spiral, at the option of the manufacturer.
    Hand taper pin reamers are dealt with in ISO 3465, and machine taper pin reamers with parallel shanks in ISO 3466.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    ISO 3467:2016 fixe les dimensions des alésoirs à machine pour trous de goupilles coniques, à queue cône Morse.
    Elle couvre uniquement les dimensions métriques, seules dimensions recommandées pour l'avenir pour ce type d'alésoirs.
    Les alésoirs ont été conçus pour produire des trous de goupilles coniques fabriquées conformément à l'ISO 2339, dans une gamme de diamètres nominaux de 5 mm à 50 mm.
    Sauf indication contraire, les alésoirs sont prévus avec coupe à droite.
    Les goujures peuvent être droites ou hélicoïdales, à hélice à gauche, au gré du fabricant.
    Les alésoirs à main pour trous de goupilles coniques font l'objet de l'ISO 3465, et les alésoirs à machine pour trous de goupilles coniques, à queue cylindrique font l'objet de l'ISO 3466.
