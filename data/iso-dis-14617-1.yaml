abstract:
- language: en
  script: Latn
  content: 'ISO 14617-1:2005 serves as an introduction to all the other parts of ISO
    14617. In particular, it gives information on the creation and use of registration
    numbers for identifying graphical symbols used in diagrams, rules for the presentation
    and application of these symbols, and examples of their use and application. It
    includes three indexes: an alphabetic index and an index of registration numbers
    -- both concerned uniquely with ISO 14617-2 to ISO 14617-12 -- and an index of
    cross-references to related items found in other International Standards.'
