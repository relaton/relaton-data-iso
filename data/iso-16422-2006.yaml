abstract:
- language: en
  script: Latn
  content: |-
    ISO 16422:2006 specifies the general aspects of pipes and joints made of oriented unplasticized poly(vinyl chloride) (PVC-O), for piping systems intended to be used underground or above-ground where not exposed to direct sunlight, for water mains and services, pressurized sewer systems and irrigation systems.
    The piping system according to ISO 16422:2006 is intended for the conveyance of cold water under pressure, for drinking water and for general purposes up to and including 45 degrees Celsius, and especially in those applications where special performance requirements are needed, such as impact loads and pressure fluctuations, up to pressure ratings of 25 bar.
- language: fr
  script: Latn
  content: "L'ISO 16422:2006 spécifie les caractéristiques générales des tubes et
    assemblages en poly(chlorure de vinyle) non plastifié orienté (PVC-O), utilisés
    dans les systèmes de canalisations destinés à être enterrés ou qui ne sont pas
    exposés à la lumière directe du soleil lorsqu'ils sont en surface, pour l'adduction
    d'eau potable et les eaux usées sous pression et l'irrigation. \nLe système de
    canalisations conforme à l'ISO 16422:2006 est destiné au transport d'eau froide
    sous pression, à l'eau potable ainsi qu'à des utilisations générales à une température
    inférieure ou égale à 45 °C, en particulier dans les applications nécessitant
    des exigences de performance spécifiques, telles que des charges dues au choc
    et des variations de pression, à des pressions inférieures ou égales à 25 bar."
