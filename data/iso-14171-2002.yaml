abstract:
- language: en
  script: Latn
  content: |-
    ISO 14171:2002 specifies requirements for the classification of wire-flux combinations and all-weld metal in the as-welded condition and in the post weld heat-treated condition for submerged arc welding of non alloy and fine grain steels with a minimum yield strength of up to 500 N/mm2 or a minimum tensile strength of up to 570 N/mm2. One flux may be classified with different wire electrodes. The wire electrode is also classified separately based on its chemical composition.
    This document constitutes a combined specification providing classification utilizing a system based upon the yield strength and the average impact energy for all-weld metal of 47 J, or utilizing a system based upon the tensile strength and the average impact energy for all-weld metal of 27 J.
- language: fr
  script: Latn
  content: |-
    L'ISO 14171 spécifie les exigences de classification des couples fils-flux et du métal fondu hors dilution, à l'état brut de soudage et à l'état traité thermiquement après soudage, pour le soudage à l'arc sous flux des aciers non alliés et des aciers à grains fins ayant une limite d'élasticité minimale pouvant atteindre 500 N/mm2 ou une résistance à la traction minimale pouvant atteindre 570 N/mm2. Un flux peut être classifié avec des fils-électrodes différents. Le fil-électrode est également classifié séparément en fonction de sa composition chimique.
    L'ISO 14171 est une spécification combinée permettant une classification utilisant un système basé sur la limite d'élasticité et l'énergie de rupture moyenne de 47 J d'un métal fondu hors dilution, ou utilisant un système basé sur la résistance à la traction et l'énergie de rupture moyenne de 27 J pour le métal fondu hors dilution.
