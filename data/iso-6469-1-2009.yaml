abstract:
- content: |-
    ISO 6469-1:2009 specifies requirements for the on-board rechargeable energy storage systems (RESS) of electrically propelled road vehicles, including battery-electric vehicles (BEVs), fuel-cell vehicles (FCVs) and hybrid electric vehicles (HEVs), for the protection of persons inside and outside the vehicle and the vehicle environment. Flywheels are not included in the scope of ISO 6469-1:2009.
    ISO 6469-1:2009 does not apply to RESS in motorcycles and vehicles not primarily intended as road vehicles, such as material handling trucks or fork-lift trucks.
    ISO 6469-1:2009 applies only to RESS in on-board voltage class B electric circuits for vehicle propulsion.
    ISO 6469-1:2009 does not provide comprehensive safety information for manufacturing, maintenance and repair personnel.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 6469-1:2009 spécifie les exigences des systèmes de stockage d'énergie rechargeables embarqués (RESS) des véhicules routiers électriques, dont les véhicules à batterie (BEV), les véhicules à pile à combustible (FCV) et les véhicules hybrides (HEV); le souci est la protection des personnes à l'intérieur et à l'extérieur du véhicule, et la protection de l'environnement du véhicule. Les volants d'inertie sont exclus du domaine d'application de l'ISO 6469-1:2009.
    L'ISO 6469-1:2009 ne s'applique pas aux RESS dans les cyclomoteurs et les véhicules qui ne sont pas principalement prévus pour être des véhicules routiers, tels les chariots de manutention de marchandises ou les chariots élévateurs.
    L'ISO 6469-1:2009 s'applique uniquement aux RESS dans les circuits électriques embarqués à classe de tension B utilisés pour la propulsion des véhicules.
    L'ISO 6469-1:2009 ne fournit pas d'informations de sécurité exhaustives pour le personnel de fabrication, de maintenance et de réparation.
