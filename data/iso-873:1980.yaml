abstract:
- language: en
  script: Latn
  content: The guidance describes methods for obtaining conditions for the successful
    keeping of varieties obtained from Prunus Persica Sieb. and Zucc. It includes
    conditions of harvesting and putting into store, and optimum conditions such as
    temperature, relative humidity, air circulation, storage life, further requirements
    for controlled-atmosphere storage. Limits of application are given in an annex.
