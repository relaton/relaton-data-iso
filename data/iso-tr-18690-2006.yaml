abstract:
- language: en
  script: Latn
  content: ISO/TR 18690:2006 provides guidance for selection, use and maintenance
    of safety, protective and occupational footwear for professional use. It is designed
    for footwear manufacturers, suppliers, employers and self employed people, safety
    engineers and users. ISO/TR 18690:2006 also provides guidance for preparing national
    guidance in this area.
- language: fr
  script: Latn
  content: L'ISO/TR 18690:2006 fournit des lignes directrices pour la sélection, l'utilisation
    et l'entretien des chaussures de sécurité, de protection et de travail d'usage
    professionnel. Il est conçu pour les fabricants, fournisseurs, employeurs, travailleurs
    indépendants, ingénieurs en sécurité du travail et utilisateurs de chaussures.
    L'ISO/TR 18690:2006 fournit également des lignes directrices pour l'élaboration
    de recommandations nationales dans ce domaine.
