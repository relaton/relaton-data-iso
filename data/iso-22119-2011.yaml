abstract:
- content: |-
    ISO 22119:2010 defines terms for the detection of food-borne pathogens in foodstuffs, and isolates obtained from them, using the polymerase chain reaction (PCR). ISO 22119:2010 specifies requirements for the amplification and detection of nucleic acid sequences (DNA or RNA after reverse transcription) by real-time PCR.
    The minimum requirements laid down in ISO 22119:2010 provide the basis for comparable and reproducible results within individual and between different laboratories.
    ISO 22119:2010 is also applicable, for example, to the detection of food-borne pathogens in environmental samples and in animal feeding stuffs.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 22119:2010 définit les termes relatifs à la détection de micro-organismes pathogènes présents dans les aliments et les extraits obtenus à partir de ces aliments, en faisant appel à la réaction de polymérisation en chaîne (PCR). L'ISO 22119:2010 spécifie également les exigences relatives à l'amplification et à la détection des séquences d'acide nucléique (ADN ou ARN après transcription inverse) par une PCR en temps réel.
    Les exigences minimales spécifiées dans l'ISO 22119:2010 servent de base pour l'obtention de résultats comparables et reproductibles au sein d'un laboratoire et dans des laboratoires différents.
    L'ISO 22119:2010 peut également être utilisée, par exemple, pour la détection de micro-organismes pathogènes d'origine alimentaire dans des prélèvements environnementaux ainsi que dans les aliments pour animaux.
