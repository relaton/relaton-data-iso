abstract:
- language: en
  script: Latn
  content: |-
    ISO 13295:2007 specifies the requirements, the packaging and marking characteristics for mandrels suitable for discs and polishers used in dentistry.
    ISO 13295:2007 uses the system of coding laid down in ISO 6360, which specifies a 15-digit number for the identification of dental rotary instruments of all types.
- language: fr
  script: Latn
  content: |-
    L'ISO 13295:2007 spécifie les exigences, ainsi que les caractéristiques d'emballage et de marquage en ce qui concerne les mandrins destinés à maintenir les disques et les instruments dentaires à polir utilisés en art dentaire.
    L'ISO 13295:2007 utilise le système de codage traité dans l'ISO 6360 qui spécifie un code numérique à 15 chiffres pour l'identification de tous les types d'instruments dentaires rotatifs.
