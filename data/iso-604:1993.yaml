abstract:
- content: Specifies a method for determining the compressive properties of plastics
    in the form of standard test specimens when tested under defined conditions of
    pretreatment. temperature, humidity and testing machine speed. The compressive
    properties determined by this method include compressive yield stress, compressive
    strength, offset yield stress, percentage compressive strain at rupture and compressive
    stress at specified compressive strain.
