abstract:
- content: |-
    ISO 16016:2016 specifies the protection notices which serve to prevent the improper use of documents and products whose usage is restricted.
    With the benefit of a uniform text, protection notices draw attention to the existence of an industrial property right or copyright. Furthermore, they clearly show that the owner of the right claims legal protection to the fullest extent and, in addition to this, they restrict the utilization of the documents or products concerned.
