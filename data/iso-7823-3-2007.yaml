abstract:
- content: |-
    ISO 7823-3:2007 specifies requirements for non-modified flat poly(methyl methacrylate) (PMMA) continuous cast sheets for general-purpose use. The sheets may be colourless or coloured, and may be transparent, translucent or opaque.
    The thickness range of the sheets covered by this part of ISO 7823 is 1 mm to 10 mm.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 7823-3:2007 spécifie des exigences relatives aux plaques coulées continues en poly(méthacrylate de méthyle) (PMMA), planes et non modifiées, pour usage général. Ces plaques peuvent être incolores ou colorées, et transparentes, translucides ou opaques.
    La plage de l'épaisseur des plaques relevant de l'ISO 7823-3:2007 est comprise entre et 1 mm et 10 mm.
