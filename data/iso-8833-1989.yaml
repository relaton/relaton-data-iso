abstract:
- language: en
  script: Latn
  content: 'Specifies methods for sampling and testing of magnetite. The specified
    tests should ensure that the properties which make magnetite suitable for coal
    preparation purpose are simply and adequately tested. These properties are: moisture
    content, particle size distribution, total magnetics content, relative density,
    total iron(II) content, fundamental magnetic properties.'
