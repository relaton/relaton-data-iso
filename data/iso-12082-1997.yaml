abstract:
- language: en
  script: Latn
  content: Gives a method for the calculation of the approximate content of added
    citrate emulsifying agents and acidifiers/pH-controlling agents, expressed as
    citric acid, in processed cheese and processed cheese products. Does apply to
    cheeses and cheese products which contain no major ingredients with an appreciable
    content of citric acid.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale prescrit une méthode pour le calcul de la teneur approximative en émulsifiants et substances acidifiantes/de contrôle du pH ajoutés, à base de citrate, exprimée en acide citrique, dans les fromages fondus. Cette méthode est applicable aux fromages fondus ne contenant pas d'ingrédients majeurs (autres que du lait en poudre et/ou du sérum en poudre) ayant une teneur appréciable en acide citrique.
