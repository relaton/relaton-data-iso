abstract:
- language: en
  script: Latn
  content: ISO 29621:2017 gives guidance to cosmetic manufacturers and regulatory
    bodies to help define those finished products that, based on a risk assessment,
    present a low risk of microbial contamination during production and/or intended
    use, and therefore, do not require the application of microbiological International
    Standards for cosmetics.
- language: fr
  script: Latn
  content: ISO 29621:2017 donne des lignes directrices aux fabricants de cosmétiques
    et aux instances réglementaires afin de les aider à déterminer, en fonction d'une
    «appréciation du risque», les produits finis qui présentent un faible risque de
    contamination microbienne au cours de la fabrication et/ou de l'utilisation prévue,
    et, par conséquent, ne nécessitent pas la mise en ?uvre des Normes internationales
    de microbiologie relatives aux cosmétiques.
