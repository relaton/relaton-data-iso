  format: text/plain
- content: |-
    Le présent document spécifié une méthode permettant de déterminer le pouvoir calorifique supérieur (QPCS) des produits, à un volume constant à l'intérieur d'une bombe calorimétrique.
    Cette méthode est destinée à être appliquée à des produits solides.
    NOTE       Les liquides peuvent être soumis à l'essai en utilisant un équipement similaire et selon les conditions spécifiées dans l'ASTM D240,[1] comme décrit dans l'IEC 61039[2] en utilisant l'équipement d'essai de l'ISO 1928[3].
    L'Annexe A spécifie le calcul du pouvoir calorifique inférieur, QPCI.
    L'Annexe B fournit des informations sur la fidélité de la méthode d'essai.
