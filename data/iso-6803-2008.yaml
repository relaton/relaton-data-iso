abstract:
- language: en
  script: Latn
  content: |-
    ISO 6803:2008 describes hose impulse testing, without flexing, of rubber or plastics hydraulic hose assemblies at both high and low impulse pressures. The high-pressure testing is carried out at pressures greater than 3 MPa and the low-pressure testing at pressures from 1,5 MPa to 3 MPa. The test procedure is applicable to hydraulic hose assemblies that are subject to pulsating pressures in service which are included in the product requirements.
    Impulse test procedures with flexing can be found in ISO 6802, Rubber and plastics hoses and hose assemblies with wire reinforcements — Hydraulic impulse test with flexing.
- language: fr
  script: Latn
  content: |-
    L'ISO 6803:2008 spécifie un essai d'impulsions de pression hydraulique sans flexion des tuyaux et flexibles en caoutchouc ou en plastique à haute pression et à basse pression. Un essai à haute pression est réalisé à des pressions d'essai supérieures à 3 MPa et un essai à basse pression est réalisé à des pressions d'essai de 1,5 MPa à 3 MPa. La méthode d'essai est applicable aux flexibles hydrauliques qui sont sujets à des pressions pulsatoires en service, lesquelles sont incluses dans les exigences de produit.
    Les méthodes d'essai d'impulsions avec flexion peuvent être trouvées dans l´ISO 6802.
