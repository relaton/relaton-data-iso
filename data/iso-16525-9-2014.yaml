abstract:
- language: en
  script: Latn
  content: ISO 16525-9:2014 specifies test methods to investigate the high-speed signal-transmission
    characteristics in the bonded portions of an isotropic electrically conductive
    adhesive, which joins the terminals of a surface mounted device (SMD) and the
    land grid patterns of a printed circuit board. It also investigates the characteristics
    of wiring with an isotropic electrically conductive adhesive, which can be applied
    on to the printed circuit board.
- language: fr
  script: Latn
  content: L'ISO 16525-9:2014 spécifie les méthodes d'essai permettant d'examiner
    les propriétés de transmission de signal à haute vitesse au niveau des parties
    collées d'un adhésif à conductivité électrique isotrope qui relie les sorties
    d'un composant monté en surface (CMS) et les pastilles d'une carte de circuits
    imprimés. Elle examine également les propriétés du câblage avec un adhésif à conductivité
    électrique isotrope qui peut être appliqué sur la carte de circuits imprimés.
