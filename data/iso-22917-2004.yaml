abstract:
- content: ISO 22917:2004 applies to all rotating grinding tools with diamond or cubic
    boron nitride with metal, vitrified or resinoid bonded cores, and circular bores
    for mounting the grinding tool on a clamping flange as well as to grinding points
    with cylindrical spindle for mounting in collets. It contains the significant
    limit deviations and run-out tolerances of these grinding tools.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 22917:2004 s'applique à toutes les meules rotatives à base de diamant
    ou de nitrure de bore avec des montures dont la liaison est assurée par du métal,
    un vitrifié ou un résineux, aux alésages circulaires pour le montage de la meule
    sur des flasques de serrage, ainsi qu'aux meules sur tige à axe cylindrique pour
    le montage avec collets. Elle contient les écarts limites et les tolérances de
    battement significatifs de ces meules.
