- content: |-
    L'ISO 22915 traite de la sécurité par rapport à la stabilité et sa vérification pour les chariots de manutention.Pour les besoins de l'ISO 22915, les chariots de manutention sont des véhicules sur roues, automoteurs ou conduits manuellement, à l'exception des chariots sur rail. Ils peuvent être avec ou sans conducteur et sont conçus pour transporter, tracter, pousser, soulever, gerber et stocker en casiers.
    L'ISO 22915-8:2008 spécifie l'essai de stabilité supplémentaire en vue de vérifier la stabilité des chariots gerbant avec le mât incliné vers l'avant et la charge en position élevée. Elle s'applique aux chariots travaillant en porte-à-faux à mât, aux chariots à mât ou a fourche rétractable, aux chariots à fourche recouvrante, aux chariots préparateurs de commandes ayant une hauteur de levée inférieure ou égale à 1 200 mm, aux chariots à double fourche, aux chariots bidirectionnels et multidirectionnels, aux chariots tout terrain à portée variable et aux chariots avec dipositif de direction articulé.
