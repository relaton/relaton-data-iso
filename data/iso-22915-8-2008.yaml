abstract:
- language: en
  script: Latn
  content: |-
    ISO 22915 deals with the safety of industrial trucks, as defined in ISO 5053, relative to their stability and the verification of that stability. For the purposes of ISO 22915, industrial trucks are wheeled, self‑propelled or pedestrian‑propelled vehicles, excepting those running on rails. They are either operator‑controlled or driverless and designed to carry, tow, push, lift, stack or tier in racks.
    ISO 22915-8:2008 specifies an additional test for verifying the stability of a truck in the special condition of stacking with mast tilted forward and load in the elevated position. It is applicable to the following types of truck: counterbalanced trucks with tiltable masts; reach (retractable mast or forks) and straddle trucks with tiltable masts; pallet stackers with tiltable masts,; bi‑directional and multi‑directional (retractable mast or forks) trucks with tiltable masts; rough terrain trucks with tiltable masts; counterbalanced trucks fitted with articulated steering with tiltable masts.
- language: fr
  script: Latn
  content: |-
    L'ISO 22915 traite de la sécurité par rapport à la stabilité et sa vérification pour les chariots de manutention.Pour les besoins de l'ISO 22915, les chariots de manutention sont des véhicules sur roues, automoteurs ou conduits manuellement, à l'exception des chariots sur rail. Ils peuvent être avec ou sans conducteur et sont conçus pour transporter, tracter, pousser, soulever, gerber et stocker en casiers.
    L'ISO 22915-8:2008 spécifie l'essai de stabilité supplémentaire en vue de vérifier la stabilité des chariots gerbant avec le mât incliné vers l'avant et la charge en position élevée. Elle s'applique aux chariots travaillant en porte-à-faux à mât, aux chariots à mât ou a fourche rétractable, aux chariots à fourche recouvrante, aux chariots préparateurs de commandes ayant une hauteur de levée inférieure ou égale à 1 200 mm, aux chariots à double fourche, aux chariots bidirectionnels et multidirectionnels, aux chariots tout terrain à portée variable et aux chariots avec dipositif de direction articulé.
