abstract:
- language: en
  script: Latn
  content: |-
    This document specifies methods for the determination of
    —    the presence of colourless chromate conversion coatings,
    —    the presence of hexavalent chromium in colourless and coloured coatings on zinc or cadmium or aluminium-zinc (mass fraction of aluminium: 55 %, within a range of 54 % to 56 % mass fraction) and zinc-aluminium (mass fraction of aluminium: 5 %) alloys,
    —    the total chromium content per unit area on zinc and cadmium,
    —    the mass per unit area of both colourless and coloured coatings,
    —    the satisfactory adhesion of chromate conversion coatings, and
    —    the quality of chromate coatings.
    These methods are applicable to
    —    colourless and coloured chromate conversion coatings containing trivalent and hexavalent chromium in varying proportions and produced by either chemical or electrochemical processes, and
    —    chromate coatings that are free from any supplementary coatings, such as oil, water or solvent-based polymers or wax.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie des méthodes permettant de déterminer:
    —    la présence de couches de conversion au chromate incolores;
    —    la présence de chrome hexavalent dans les couches incolores ou colorées sur zinc, cadmium ou alliages d’aluminium-zinc (fraction massique d’aluminium de 55 %, dans une plage de 54 % à 56 %) et de zinc-aluminium (fraction massique d’aluminium de 5 %);
    —    la teneur totale en chrome par unité de surface sur zinc et cadmium;
    —    la masse par unité de surface des couches incolores et colorées;
    —    le degré d’adhérence des couches de conversion au chromate;
    —    la qualité des couches de chromate.
    Ces méthodes s’appliquent:
    —    aux couches de conversion au chromate incolores et colorées contenant du chrome trivalent et hexavalent en diverses proportions et produites par un procédé chimique ou électrochimique;
    —    aux couches de chromate exemptes de tout revêtement supplémentaire tel que huile, polymère à base d’eau ou de solvant, ou cire.
