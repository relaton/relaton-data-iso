  format: text/plain
- content: |-
    Le présent document spécifie des méthodes permettant de déterminer:
    —    la présence de couches de conversion au chromate incolores;
    —    la présence de chrome hexavalent dans les couches incolores ou colorées sur zinc, cadmium ou alliages d’aluminium-zinc (fraction massique d’aluminium de 55 %, dans une plage de 54 % à 56 %) et de zinc-aluminium (fraction massique d’aluminium de 5 %);
    —    la teneur totale en chrome par unité de surface sur zinc et cadmium;
    —    la masse par unité de surface des couches incolores et colorées;
    —    le degré d’adhérence des couches de conversion au chromate;
    —    la qualité des couches de chromate.
    Ces méthodes s’appliquent:
    —    aux couches de conversion au chromate incolores et colorées contenant du chrome trivalent et hexavalent en diverses proportions et produites par un procédé chimique ou électrochimique;
    —    aux couches de chromate exemptes de tout revêtement supplémentaire tel que huile, polymère à base d’eau ou de solvant, ou cire.
