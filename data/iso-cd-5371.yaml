abstract:
- language: en
  script: Latn
  content: |-
    This document specifies terms and definitions, classification and marking, materials, requirements, test methods, inspection rules as well as marking, packaging, transport and storage of exhaust high efficiency filtration unit（EFU）used in risky biosafety facilities.
    This document is applicable to EFU used to remove harmful bio-aerosol in biosafety facilities. Reference may be made to this standard for the EFU for similar purposes.
    This document is not applicable to EFU for removing radioactive aerosol.
