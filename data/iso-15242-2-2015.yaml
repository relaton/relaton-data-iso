abstract:
- language: en
  script: Latn
  content: |-
    ISO 15242-2:2015 specifies vibration measuring methods for single-row and double-row radial ball bearings, with a contact angle up to and including 45°.
    It covers radial ball bearings with cylindrical bore and outside surface, except bearings with filling slots and three- and four-point-contact ball bearings.
- language: fr
  script: Latn
  content: |-
    ISO 15242-2:2015 spécifie des méthodes de mesurage des vibrations des roulements à billes radiaux à une rangée et à deux rangées, avec un angle de contact inférieur ou égal à 45°.
    Elle couvre les roulements à billes radiaux à alésage et surface extérieure cylindriques, à l'exception des roulements à encoches de remplissage et des roulements à billes à trois et à quatre points de contact.
