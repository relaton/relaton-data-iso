abstract:
- content: |-
    This document is applicable to the determination of gadolinium as Gd2O3 in powder blends and sintered pellets of Gd2O3 + UO2 and ((U, Gd) O2) from mass fraction 10 g/kg to 100 g/kg (i.e. 1 % to 10 %), using a suitable ICP-AES instrument.
    This methodology is capable of demonstrating compliance with agreed upon fuel specifications and associated data quality objectives provided the user has performed qualification measurements under their established measurement control program to demonstrate that measurement uncertainty requirements will be met with the desired level of confidence at the specification.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie une méthode applicable pour le dosage de gadolinium sous forme de Gd2O3 dans des mélanges de poudres et dans des pastilles frittées de Gd2O3 + UO2 et ((U, Gd) O2) pour des fractions massiques allant de 10 g/kg à 100 g/kg (soit de 1 % à 10 %), en utilisant l’ICP-AES.
    Cette méthodologie est en mesure de démontrer la conformité aux spécifications de combustibles convenues et aux objectifs de qualité des données associés, sous réserve que l’utilisateur effectue des mesurages de qualification dans le cadre du programme de contrôle des mesures qu’il aura établi pour démontrer que les exigences en matière d’incertitude de mesure seront satisfaites avec le niveau de confiance en conformité avec la spécification.
