abstract:
- language: en
  script: Latn
  content: |-
    This standard provides guidelines for the selection and implementation of pipeline geohazards monitoring methods and strategies. It provides processes and principles applicable to various practical monitoring measures. Moreover, it describes the methods and procedures to be implemented and provides guidance for determining the:
    —type, significance grade and frequency of monitoring;
    —recommended monitoring objects and appropriate monitoring systems and methods;
    —components of the monitoring system;
    —threshold alarms, early warning level, criteria and response measures;
    —requirements of the early warning information system.

    This standard applies to onshore gathering and transmission pipelines used in the petroleum and natural gas industries.
- language: fr
  script: Latn
  content: |-
    Le présent document fournit des recommandations pour la planification, la sélection et la mise en œuvre de méthodes et de stratégies de surveillance des risques géologiques qui peuvent interagir avec des conduites.
    Le présent document s'applique à la surveillance des risques géologiques liés aux conduites de collecte et de transport terrestres, nouvelles et existantes, et à leur emprise.
    Les risques géologiques incluent toute caractéristique ou tout événement naturel qui peut avoir un impact négatif sur l'intégrité de l’emprise ou de la conduite. Il peut s'agir, entre autres, de tremblements de terre, de glissements de terrain, de coulées de débris, de chutes de rochers, d'un soulèvement dû au gel et d'un tassement dû au dégel, d'affaissements du sol dus à l'effondrement karstique ou à l'exploitation minière souterraine, de l'indentation des roches et de risques hydrotechniques, tels que l'érosion latérale ou verticale, l'affouillement, la migration ou l'avulsion de chenaux, etc. Bien que le présent document puisse être utilisé pour la surveillance de la plupart des risques géologiques, l'accent est mis sur les mouvements du sol ayant un impact sur les conduites ou leur emprise, tels que les glissements de terrain ou le tassement.
    Le présent document ne s'applique pas à la surveillance des risques géologiques de nature temporaire, tels que la stabilité des tas de déblais, les pentes de coupe temporaires destinées à faciliter la construction des conduites, la stabilité des excavations ou des tranchées des parois et des routes d'accès.
    L'un des objectifs du présent document est de décrire les processus et les étapes de l'élaboration d'un programme de surveillance des risques géologiques adapté. Par exemple, il convient que ce programme prenne en compte les éléments suivants :
    —    les caractéristiques du risque géologique et le niveau de menace pour le système de conduites ;
    —    les approches recommandées en matière de surveillance, les systèmes et méthodes de surveillance appropriés ;
    —    la fréquence de surveillance, la mise en œuvre du programme de surveillance, l'exploitation, la maintenance et l'arrêt des activités ;
    —    les composants des systèmes de surveillance ;
    —    les alarmes et les niveaux de seuil, les critères et les mesures d'intervention.
