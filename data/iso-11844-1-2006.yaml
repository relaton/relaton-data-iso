abstract:
- content: |-
    ISO11844-1:2006 deals with the classification of low corrosivity of indoor atmospheres.
    The aim of ISO11844-1:2006 is to characterise indoor atmospheric environments of low corrosivity that can affect metals and metallic coatings during storage, transport, installation or operational use, to set a consistent way of indoor corrosivity classification, and to prescribe procedures for derivation and estimation of indoor corrosivity categories.
    ISO11844-1:2006 specifies technical metals, whose corrosion attack after a defined exposure period is used for determination of corrosivity categories of indoor atmospheres of low corrosivity.
    ISO11844-1:2006 defines corrosivity categories of indoor atmospheres according to corrosion attack on standard specimens.
    ISO11844-1:2006 indicates important parameters of indoor atmospheres that can serve as a basis for an estimation of indoor corrosivity.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "L'ISO 11844-1:2006 traite de la classification des atmosphères d'intérieur
    à faible corrosivité.\nL'ISO 11844-1:2006 vise à caractériser les environnements
    atmosphériques d'intérieur à faible corrosivité qui peuvent avoir une incidence
    sur les métaux et les revêtements métalliques au cours du stockage, du transport,
    de l'installation ou de l'utilisation, à établir une méthode cohérente de classification
    de la corrosivité des atmosphères d'intérieur et à prescrire des procédures de
    détermination et d'appréciation des catégories de corrosivité des atmosphères
    d'intérieur.\nL'ISO 11844-1:2006 spécifie des métaux techniques dont l'attaque
    de corrosion, au terme d'une durée d'exposition définie, sert à déterminer les
    catégories de corrosivité des atmosphères d'intérieur à faible corrosivité.\nL'ISO
    11844-1:2006 définit les catégories de corrosivité des atmosphères d'intérieur
    en fonction de l'attaque de corrosion qu'elles provoquent sur des éprouvettes
    normalisées.\nL'ISO 11844-1:2006 indique des paramètres importants des atmosphères
    d'intérieur pouvant servir de base à une appréciation de leur corrosivité. "
