abstract:
- content: |2

    La présente partie de l'ISO 10692 spécifie une séquence d'essais et des critères d'acceptabilité pour les raccords entre les bouteilles à gaz et les robinets destinés à des gaz ou à des mélanges de gaz utilisés dans des conditions de service particulières, où les niveaux les plus rigoureux de propreté et/ou d'absence de particules sont exigés, notamment lors de la fabrication de composants microélectroniques. Elle spécifie un programme d'essais de type obligatoire permettant de garantir la sécurité du raccord entre le robinet et la bouteille. Des essais supplémentaires recommandés afin d'évaluer la durabilité et d'autres paramètres fonctionnels du raccord sont énoncés dans l'annexe A.
