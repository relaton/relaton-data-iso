abstract:
- language: en
  script: Latn
  content: Specifies the content and structure of an identifier in order to establish,
    on a world-wide basis, the identification of the manufacturers of parts for road
    vehicles; this identifier may serve, at the manufacturer's option, as a substitute
    or an addition for various national or international systems which already exist.
    Applies only to manufacturers of parts to be used on road vehicles as defined
    in ISO 3833.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale spécifie le contenu et la structure d'un code permettant d'assurer, à l'échelle mondiale, l'identification des fabricants d'équipements (pièces et ensembles) pour véhicules routiers, ce code pouvant, au choix du fabricant, se substituer ou s'ajouter aux différents systèmes nationaux ou internationaux existants tels que : nom et adresse, marque commerciale, etc. Le but de la présente Norme internationale n'est pas de prescrire la présence d'un marquage mais d'en unifier la forme lorsque, pour une raison quelconque, il est présent. Le but n'est pas non plus d'identifier chaque pièce, mais simplement le fabricant qui en a pris la responsabilité.


    La présente Norme internationale ne s'applique qu'aux fabricants d'équipements (pièces et ensembles) destinés à être utilisés sur les véhicules routiers décrits dans l'ISO 3833.
