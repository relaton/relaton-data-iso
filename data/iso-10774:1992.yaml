abstract:
- content: Applies to free-standing and built-in domestic solid fuel-burning appliances
    which are able to be fully assembled prior to being transported to the installation
    site. The test method is based on installation of the appliance within a prescribed
    environment (test enclosure constructed of timber studs and plywood), firing using
    a specified procedure, monitoring of the temperatures at appropriate points (using
    thermocouples) and checking for compliance with given maxima.
