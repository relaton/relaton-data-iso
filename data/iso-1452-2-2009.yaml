- content: |-
    L'ISO 1452-2:2009 spécifie les caractéristiques des tubes à paroi compacte en poly(chlorure de vinyle) non plastifié (PVC‑U) pour les systèmes de canalisations destinés à l'alimentation en eau et pour les collecteurs d'assainissement enterrés et aériens avec pression. Elle spécifie également les paramètres d'essai pour les méthodes d'essai auxquelles il y est fait référence.
    Conjointement à l'ISO 1452-1 et à l'ISO 1452-5, elle s'applique aux tubes extrudés en PVC‑U sans emboîture et aux tubes avec emboîture (intégrée ou non), destinés aux usages suivants:
    — conduites principales et branchements enterrés;
    — transport de l'eau en aérien, à l'extérieur et à l'intérieur des bâtiments;
    — collecteurs d'assainissement enterrés et aériens avec pression.
    L'ISO 1452-2:2009 s'applique aux systèmes de canalisations  destinés à l'alimentation en eau sous pression jusqu'à 25 °C (eau froide) compris, destinée à la consommation humaine et pour les besoins généraux aussi bien que les eaux usées sous pression. Elle s'applique également aux tubes pour le transport  de l'eau jusqu'à 45 °C inclus et concerne une série de dimensions de tubes et de classes de pression. Elle donne des exigences pour les couleurs.
