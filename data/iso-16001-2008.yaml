abstract:
- language: en
  script: Latn
  content: |-
    ISO 16001:2008 specifies general requirements and describes methods for evaluating and testing the performance of hazard detection systems (HDS) and visual aids (VA) used on earth-moving machines. It covers the following aspects: detection of people in the detection zone; visual and/or audible warning(s) to the operator and/or to the persons in the detection zone; operational reliability of the system; compatibility and environmental specifications of the system.
    It is applicable to machines as defined in ISO 6165. HDS and/or VA can be used to augment the operator's direct vision (see ISO 5006) or indirect vision using mirrors (see ISO 14401) or to provide additional means of hazard detection, for example, where ergonomic considerations limit the effectiveness of direct vision, e.g. to avoid repeated turning of the head and upper body.
- language: fr
  script: Latn
  content: |-
    L'ISO 16001:2008 spécifie les exigences générales et décrit les méthodes permettant d'évaluer et de soumettre à essai les performances des systèmes de détection des risques (HDS) et d'aide visuelle (VA) utilisés sur les engins de terrassement. Les points pris en compte sont les suivants:
    - détection des personnes dans la zone de détection;
    - avertissement(s) visuel(s) et/ou sonore(s) destiné(s) au conducteur et/ou aux personnes se trouvant dans la zone de détection;
    - fiabilité opérationnelle du système;
    - compatibilité et spécifications environnementales du système.
    L'ISO 16001:2008 s'applique aux engins de terrassement tels que définis dans l'ISO 6165. Les systèmes HDS et/ou VA peuvent être utilisés pour augmenter le champ de vision direct du conducteur ou le champ de vision indirect via des rétroviseurs ou pour fournir des moyens supplémentaires pour la détection des phénomènes dangereux, par exemple, lorsque des considérations ergonomiques limitent l'efficacité de la vision directe, par exemple, pour éviter de répéter de tourner la tête et le haut du corps.
