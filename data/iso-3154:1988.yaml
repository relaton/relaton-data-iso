abstract:
- language: en
  script: Latn
  content: Specifies those properties of ropes and of their component parts which
    form a basis for acceptance. Does not apply to full-lock coil ropes, balance ropes
    and flat ropes used in mines. The characteristics of the wire to be used for the
    manufacture of these ropes are not covered. Annex A gives an example of a works
    certificate; annex B gives an example of a full works certificate.This second
    edition cancels and replaces the first edition (1976).
