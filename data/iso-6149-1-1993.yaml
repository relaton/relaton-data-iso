abstract:
- language: en
  script: Latn
  content: Specifies dimensions for metric ports for use with the adjustable and non-adjustable
    stud ends detailed in ISO 6149-2 and ISO 6149-3. Ports in accordance with this
    part may be used at working pressures up to 63 MPa for non-adjustable stud ends,
    and 40 MPa for adjustable ones. The permissible working pressure depends upon
    the stud end size, materials, design, working conditions, application, etc. For
    threaded ports and stud ends specified in new designs in hydraulic power applications,
    only ISO 6149 rather than ISO 1179 and ISO 11926 is to be used.
- language: fr
  script: Latn
  content: "\nLa présente partie de l'ISO 6149 prescrit les dimensions des orifices
    métriques utilisables avec les éléments mâles orientables et non orientables faisant
    l'objet de l'ISO 6149-2 et de l'ISO 6149-3. Elle spécifie également les méthodes
    d'essai, la désignation et l'identification de ces orifices. Les orifices conformes
    à la présente partie de l'ISO 6149 peuvent être utilisés jusqu'à des pressions
    de travail de 63 MPa (630 bar1)) pour les éléments mâles non orientables et 40
    MPa (400 bar) pour les éléments mâles orientables. La pression de travail admissible
    dépend de la dimension de l'orifice, des matériaux, de la conception, des conditions
    de travail, de l'utilisation, etc.  \nNOTE 1 Il convient que les utilisateurs
    de la présente partie de l'ISO 6149 s'assurent qu'il y a suffisamment de matière
    autour des orifices pour que la pression soit maintenue. Seule l'ISO 6149 est
    valable pour les orifices et éléments mâles filetés utilisés dans les nouvelles
    conceptions de circuits de transmissions hydrauliques. Les orifices et éléments
    mâles normalisés dans l'ISO 1179 et l'ISO 11926 ne sont pas utilisables dans ce
    cas.\n"
