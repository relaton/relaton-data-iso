abstract:
- language: en
  script: Latn
  content: Defines the machining processes that can be carried out on these turning
    and boring lathes. Describes the different types of machines. Gives the nomenclature
    for these machines in English, French and Russian as well as in German, Italian
    and Swedish. ISO 3655 specifies both geometrical and practical tests on these
    general purpose and normal accuracy machines, and gives the corresponding permissible
    deviations which apply. It deals only with the verification of the accuracy of
    the machine. Does not apply to the testing of the running of the machine, or to
    characteristics.
