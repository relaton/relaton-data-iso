abstract:
- content: |-
    This document provides guidelines and specifies requirements for estimating the precision of rubber test methods by means of interlaboratory test programmes based on the procedures given in:
    —    Method A using ISO 5725 (all parts);
    —    Method B using ASTM D4483
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document fournit des lignes directrices et spécifie des exigences pour évaluer la fidélité des méthodes d'essai de caoutchouc basés sur les modes opératoires données dans:
    —    Méthode A selon l’ISO 5725 (toutes les parties);
    —    Méthode B selon l’ASTM D4483.
