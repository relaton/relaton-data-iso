abstract:
- language: en
  script: Latn
  content: |-
    ISO 17680:2015 establishes the requirements for the provision of services in thalassotherapy centres using marine environment's beneficial effects with curative or preventive purposes, aiming at ensuring
    -Good quality services responding to customer's implicit and explicit needs,
    -The respectful use of the thalassotherapy concept,
    -Very specifically, the implementation of hygiene and safety principles, and
    -The comfort to the customers.
    ISO 17680:2015 does not deal with the therapeutic virtues supposed to be offered by thalassotherapy nor does it cover decisions that correspond to the medical profession.
    ISO 17680:2015 does not apply to accommodation nor to catering services.
    It is understood that all national legal obligations especially regarding hygiene, health, consumers, and employees are to be fulfilled by the thalassotherapy centre.
