abstract:
- content: "ISO/TS 19844:2016 is used in the implementation of ISO 11238. This document
    defines substances based on their scientific identity (i.e. what they are) rather
    than on their use or method of production.\nISO 11238 provides the conceptual
    framework for defining Substances and Specified Substances and for assigning unique
    identifiers in the context of the ISO IDMP standards. ISO 11238 describes general
    concepts for defining and distinguishing substances and a high level model for
    the structuring of information for substances. This document provides detailed
    explanations of each type or grouping of substance information, an element-by-element
    description for implementation of ISO 11238, and examples for a variety of Substances
    and Specified Substances. \nThis second edition of the document addresses substances,
    Groups 1 to 3 of the Specified Substances as defined in ISO 11238 and Annexes
    A, B, C, D, E, F, G and H. It is anticipated that Specified Substances Group 4,
    as defined in ISO 11238, will be addressed in a subsequent edition of this document.
    Some information that would typically fall under Specified Substances Group 4
    may be covered in the Annexes of this document. This information, although not
    defining of either a Substance or a Specified Substance Group 1, may be essential
    to distinguishing substances. This document addresses the following:\n·         Data
    elements necessary for defining Substances and Specified Substances Groups 1 to
    3; \n·         The logical use of data elements as defined in ISO 11238;\n·         Substances
    and Specified Substances Groups 1 to 3 business rules for \n-  determining necessary
    data elements,\n-  distinguishing and defining materials according to ISO 11238,\n-
    \ triggering the assignment of identifiers.\nISO/TS 19844:2016 does not address
    the following:\n·         Business processes for data management;\n·         Implementation
    of a specific data information system (e.g. a relational database schema);\n·
    \        Normative messaging standards for substances;\n·         The maintenance
    of controlled vocabularies;\n·         The specific global identifier system that
    should be used;\n·         Nomenclature standards for substances."
