- content: |-
    L'ISO 10377:2017 fournit des recommandations pratiques aux fabricants concernant l'appréciation et le management de la sécurité des produits de consommation, ainsi que de la documentation sur l'appréciation et le management des risques, afin de répondre aux exigences applicables.
    L'ISO 10377:2017 décrit comment:
    -      identifier, apprécier et réduire ou éliminer les phénomènes dangereux;
    -      gérer les risques en les réduisant à un niveau tolérable;
    -      fournir aux consommateurs les instructions ou avertissements en matière de phénomènes dangereux et risques, essentiels à l'utilisation et à l'élimination des produits de consommation en toute sécurité.
    L'ISO 10377:2017 concerne principalement les produits de consommation mais elle peut aussi s'appliquer aux décisions relatives à la sécurité d'autres catégories de produits.
