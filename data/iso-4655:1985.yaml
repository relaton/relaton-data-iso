abstract:
- language: en
  script: Latn
  content: Covers two methods for latices which are reinforced with polystyrene or
    copolymer of butadiene and styren. The two methods, the carbon/hydrogen method
    and the nitration method, give comparable results although they differ in principle.
    Either method may be used, according to preference. A table and five figures contain
    more details. - Constitutes a minor revision of the first edition (ISO 4655-1977).
