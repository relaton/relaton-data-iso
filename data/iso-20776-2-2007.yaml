abstract:
- content: ISO 20776-2:2007 establishes acceptable performance criteria for antimicrobial
    susceptibility test (AST) devices that are used to determine minimum inhibitory
    concentrations (MIC) and/or interpretive category determinations of susceptible,
    intermediate and resistant (SIR) strains of bacteria to antimicrobial agents in
    medical laboratories. ISO 20776-2:2007 specifies requirements for AST devices
    (including diffusion test systems) and procedures for assessing performance of
    such devices. It defines how a performance evaluation of an AST device is to be
    conducted. ISO 20776-2:2007 has been developed to guide manufacturers in the conduct
    of performance evaluation studies.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 20776-2:2007 établit des critères de performances acceptables pour
    les dispositifs de mesure de sensibilité antimicrobienne (DMSA), qui sont utilisés
    pour déterminer les concentrations minimales inhibitrices (CMI) et/ou déterminer
    des catégories de bactéries sensibles, intermédiaires ou résistantes (SIR) dans
    des laboratoires médicaux. L'ISO 20776-2:2007 indique les exigences pour les dispositifs
    DMSA (incluant les systèmes de diffusion), ainsi que les modes opératoires permettant
    d'estimer la performance de ces dispositifs. Elle définit comment une évaluation
    des performances d'un dispositif DMSA doit être effectuée. L'ISO 20776-2:2007
    a été développée afin de guider les fabricants dans la réalisation des études
    d'évaluation des performances.
