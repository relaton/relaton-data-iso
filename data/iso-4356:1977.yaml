abstract:
- language: en
  script: Latn
  content: Establishes the basic principles that should be adopted when setting up
    national standards, regulations and recommendations for the deformation of buildings
    at the limit states of serviceability. Refers to the deformations at the serviceability
    limit states of buildings such as dwellings, offices, public buildings, and factories.
    Does not refer to the deformations of bridges, roads, masts, underground works,
    non-residential farm buildings, or special-purpose buildings such as atomic power
    stations or industrial plant.
