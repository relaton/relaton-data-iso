abstract:
- content: |-
    ISO 21287:2004 establishes a metric series of single rod pneumatic compact cylinders with bores of 20 mm to 100 mm for use of at maximum working pressure of 1 000 kPa (10 bar) with and without magnetic function. This series of pneumatic cylinder is not equipped with adjustable cushioning. Therefore, the application is restricted to those systems where adjustable cushioning is not required.
    Cylinders with bores of 20 mm and 25 mm can be used with end cover mountings in accordance with ISO 21287:2004. Cylinders with bores from 32 mm to 100 mm can be used with end cover mountings in accordance with ISO 15552. Piston rod mountings can be used for the different bores in accordance with ISO 8139 and ISO 8140.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 21287:2004 spécifie une série métrique des dimensions de base et des fixations nécessaires pour l'interchangeabilité des vérins pneumatiques compacts d'alésage 20 mm à 100 mm, à simple tige, avec ou sans disposition pour capteurs magnétiques, pour une pression maximale de fonctionnement de 1 000 kPa (10 bar). Les vérins pneumatiques de cette série ne sont pas équipés d'amortissement réglable; par conséquent, leur application se limite aux systèmes où l'amortissement réglable n'est pas exigé.
    Les vérins avec des alésages de 20 mm et 25 mm peuvent être utilisés avec des fixations d'extrémité conformes à l'ISO 21287:2004. Les vérins avec des alésages de 32 mm à 100 mm peuvent être utilisés avec des fixations d'extrémité conformes à l'ISO 15552. Les fixations de tige de piston peuvent être utilisées pour les différents alésages conformément à l'ISO 8139 et à l'ISO 8140.
