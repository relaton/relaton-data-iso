  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale décrit des méthodes de cotation et de tolérancement géométrique de forme de lignes profilées et de surfaces profilées. Elle est en relation avec les paragraphes de l'ISO 1101 traitant de la «tolérance de forme d'une ligne quelconque» et de la «tolérance de forme d'une surface quelconque».
