abstract:
- language: en
  script: Latn
  content: This second edition constitutes a technical revision of the first one.
    The methods described are applicable to profiled outlines and profiled surfaces
    and are related to the sub-clauses in ISO 1101 dealing with the "profile tolerance
    of a line" and "profile tolerance of a surface
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale décrit des méthodes de cotation et de tolérancement géométrique de forme de lignes profilées et de surfaces profilées. Elle est en relation avec les paragraphes de l'ISO 1101 traitant de la «tolérance de forme d'une ligne quelconque» et de la «tolérance de forme d'une surface quelconque».
