abstract:
- language: fr
  script: Latn
  content: |-
    L'ISO 13067:2011 décrit les méthodes permettant de mesurer la taille moyenne des grains établie à partir d'une coupe transversale bidimensionnelle polie en utilisant la diffraction d'électrons rétrodiffusés (EBSD). Cela implique le mesurage de l'orientation, de la désorientation et du facteur de qualité du cliché en fonction de la position dans l'échantillon cristallin.
    Tandis que les méthodes conventionnelles de détermination de la taille des grains utilisant la microscopie optique sont bien établies, les méthodes EBSD offrent de nombreux avantages sur ces techniques, y compris une résolution spatiale accrue et une description quantitative de l'orientation des grains.
    La méthode se prête également au mesurage de la taille des grains de matériaux complexes, par exemple les matériaux ayant une teneur significative en acier duplex.
