  format: text/plain
- content: |-
    Le présent document spécifie une méthode de détermination du retrait longitudinal à chaud des tubes en matières thermoplastiques, à réaliser soit dans un liquide, soit dans l’air. En cas de litige, la détermination à l’aide du liquide chauffé est la référence.
    Le présent document est applicable à tous les tubes en matières thermoplastiques à parois extérieure et intérieure lisses de section constante. Elle n’est pas applicable aux tubes en matières thermoplastiques à paroi structurée non lisse.
    L’Annexe A donne les paramètres propres aux matières des tubes et des recommandations relatives aux valeurs maximales de retrait en fonction des matières constitutives des tubes.
    Cette méthode est applicable aux tubes ayant une épaisseur de paroi ≤ 16 mm.
