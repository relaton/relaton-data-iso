abstract:
- language: en
  script: Latn
  content: The method is applicable to the determination of tin contents between 0.005
    and 0.5 % (m/m) in all types of copper and copper alloys listed in International
    Standards. A method applicable to the determination of tin contents below 0.005
    % (m/m) is in preparation. ISO 4751 specifies principle, reagents, apparatus,
    procedure, preparation of calibration graph, expression of results and test report.
