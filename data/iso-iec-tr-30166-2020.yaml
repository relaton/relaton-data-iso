- language: en
  script: Latn
  content: "ISO/IEC TR 30166:2020 (E) describes the following:\n\x95 general Industrial
    IoT (IIoT) systems and landscapes which outline characteristics, technical aspects
    and functional as well as non-functional elements of the IIoT structure and a
    listing of standardizing organisations, consortia and open-source communities
