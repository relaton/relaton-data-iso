abstract:
- content: |-
    ISO 13140-2:2016 specifies the abstract test suite (ATS) to evaluate the conformity of on-board equipment (OBE) and roadside equipment (RSE) to ISO 13141:2015 in accordance with the test suite structure and test purposes defined in ISO 13140‑1:2016.
    It provides a basis for conformance tests for dedicated short-range communication (DSRC) equipment (OBE and RSE) to support interoperability between different equipment supplied by different manufacturers.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 13140-2:2016 spécifie la suite d'essais abstraite (ATS) visant à évaluer la conformité des équipements embarqués (OBE) ainsi que des équipements d'infrastructures routières (RSE) par rapport à l'ISO 13141:2015 conformément à la structure de la suite d'essais et aux intentions d'essai définies dans l'ISO 13140‑1:2016.
    Elle constitue une base pour les essais de conformité relatifs aux équipements de communication dédiée à courte portée (DSRC) (OBE et RSE) afin de permettre l'interopérabilité entre les différents équipements fournis par les différents constructeurs.
    NOTE       Les OBE et les RSE sont soumis à des essais complémentaires afin de vérifier qu'ils satisfont aux exigences radio essentielles établies dans les Directives européennes, ce qui constitue une condition prérequise pour le marquage CE et la mise sur le marché européen. En outre, ils sont susceptibles d'être soumis à des essais complémentaires concernant l'endurance physique et environnementale, l'assurance et le contrôle qualité au stade fabrication, ainsi que l'intégration de points d'imputation dans le cadre des essais de réception en usine, sur site et de système. La définition de ces essais ne relève pas du domaine d'application de la présente partie de l'ISO 13140.
