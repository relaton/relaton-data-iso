abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the determination of nickel-59 and nickel-63 (59Ni and 63Ni) activity concentration in samples of all types of water using inductively coupled plasma mass spectrometry (ICP-MS).
    Using currently available ICP-MS, this test method can measure 59Ni activity concentrations of 300 mBq⋅l−1 and 63Ni activity concentrations of 200 Bq⋅l−1. These values can be achieved with a sample volume of 1,0 l. Higher activity concentrations can be measured by either diluting the sample or using smaller sample aliquots or both.
    NOTE       These performance indicators are wholly dependent on the measurement regimes in individual laboratories; in particular, the detection limit is influenced by amount of stable nickel present.
    The range of application depends on the amount of dissolved material in the water and on the performance characteristics of the measurement equipment (background count rate and counting efficiency).
    It is the laboratory’s responsibility to ensure the suitability of this test method for the water samples tested.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie la détermination de l’activité volumique du nickel-59 et du nickel-63 (59Ni et 63Ni) dans des échantillons de tous types d’eau, par spectrométrie de masse avec plasma à couplage inductif (ICP-MS).
    Avec les spectromètres ICP-MS actuellement disponibles, cette méthode d’essai peut mesurer des activités volumiques de 300 mBq⋅l−1 pour le 59Ni et des activités volumiques de 200 Bq⋅l−1 pour le 63Ni. Ces valeurs peuvent être obtenues avec un volume d’échantillon de 1,0 l. Des activités volumiques supérieures peuvent être mesurées soit en diluant l’échantillon, soit en utilisant des aliquotes plus petites, soit les deux.
    NOTE            Ces indicateurs de performance dépendent entièrement des régimes de mesure de chaque laboratoire; plus particulièrement, la limite de détection est influencée par la quantité de nickel stable présent.
    Le domaine d’application dépend de la quantité de matière dissoute dans l’eau et des caractéristiques de performance de l’équipement de mesure (taux de comptage du bruit de fond et rendement de comptage).
    Il incombe au laboratoire de s’assurer de la pertinence de la présente méthode d’essai pour les échantillons d’eau soumis à essai.
