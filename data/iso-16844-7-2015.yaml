abstract:
- content: ISO 16844-7:2014 specifies the parameters used in the interchange of digital
    information between a road vehicle's tachograph system and vehicle units or a
    diagnostic tester, or within the tachograph system itself. The parameters are
    applicable for normal communication and/or diagnostic services. Parameters included
    in this part of ISO 16844 rely in particular on regulations stated in References
    [2] and [3].
