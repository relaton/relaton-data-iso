abstract:
- content: ISO 25177:2008 is a guide for describing the soil and its environmental
    context at a given site. Sites can be natural, near-natural, urban or industrial.
    It is important to realize that a number of soil samples can be taken at a site
    to support the soil description. The information provided by the descriptions
    in ISO 25177:2008 provides the context for the presentation of results from analyses
    undertaken on soil samples.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 25177:2008 constitue un guide pour la description du sol et du contexte
    environnemental d'un site donné. Les sites peuvent être naturels, quasi-naturels,
    urbains ou industriels. Il est important de souligner qu'un certain nombre d'échantillons
    de sol peut être prélevé sur un site pour compléter la description du sol. Les
    informations fournies par les descriptions de l'ISO 25177:2008 définissent le
    contexte de présentation des résultats des analyses réalisées sur les échantillons
    de sol.
