    en position utilisés pour les plates-formes de production et/ou de stockage flottantes
    de différents types (par exemple les unités semi-submersibles, les plates-formes
    spars, les structures en forme de navires), ainsi que des méthodologies d'appréciation
    des applications spécifiques au site des unités mobiles en mer (telles que les
    unités mobiles de forage en mer et les hôtels flottants) et des unités de construction
    (telles que les navires pour charges lourdes et les unités de pose de conduites).
