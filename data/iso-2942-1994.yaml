abstract:
- language: en
  script: Latn
  content: Cancels and replaces the second edition (1985). Specifies a bubble-point
    test method applicable to filter elements to be used in hydraulic fluid power
    systems. It can be used either to verify the fabrication integrity of a filter
    element or to permit the localization of the largest pore of the filtering medium
    by determining the first bubble point. It therefore defines the acceptability
    of filter elements for further use or testing.
