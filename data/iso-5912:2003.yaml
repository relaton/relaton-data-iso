- content: |-
    L'ISO 5912:2003 spécifie les exigences relatives à la sécurité, au fonctionnement et à l'aptitude à l'emploi des tentes de camping.
    Elle s'applique aux types et aux classes de tentes destinées au camping et à l'usage en extérieur.
