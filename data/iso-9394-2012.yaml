abstract:
- content: ISO 9394:2012 specifies an in vivo method of test to assess the ocular
    safety of both novel contact lens material and contact lens care products. The
    test assesses the degree of irritation to the ocular tissue produced by the device
    under test. The test method is described in application to rabbit eyes.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 9394:2012 décrit une méthode d'essai in vivo permettant d'évaluer
    la tolérance oculaire aux nouveaux matériaux constitutifs des lentilles de contact
    et aux produits d'entretien de ces lentilles. L'essai permet d'évaluer le degré
    d'irritation des tissus oculaires provoqué par le dispositif soumis à essai. La
    méthode d'essai décrite est expérimentée sur des yeux de lapin.
