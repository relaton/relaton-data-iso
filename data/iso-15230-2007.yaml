abstract:
- content: |-
    ISO 15230:2007 describes the coupling parameters between the hands of a machine operator and a vibrating surface of the machine. The coupling between the hand and the vibrating surface can be described using different parameters and component parts of these parameters: force parameters, such as push, pull and grip; parameters such as pressure exerted on skin.
    In addition, informative annexes provide guidelines for measuring procedures, the measurement of the force and pressure parameters, and information on the requirements for measuring instrumentation, as well as a calibration method.
    ISO 15230:2007 does not deal with forces which act tangentially to the hand.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 15230:2007 décrit les paramètres de couplage intervenant entre les mains d'un opérateur de machine et une surface vibrante de la machine. Le couplage entre la main et la surface vibrante peut être décrit à l'aide de différents paramètres et composantes de ces paramètres: les paramètres de force, tels que poussée, traction et préhension, et les paramètres tels que la pression exercée sur la peau.
    En outre, les annexes informatives fournissent des lignes directrices concernant les méthodes de mesure, le mesurage de la force et les paramètres de pression, des informations sur les exigences s'appliquant aux instruments de mesure, ainsi qu'une méthode d'étalonnage.
    L'ISO 15230:2007 ne traite pas des forces qui s'exercent tangentiellement à la main.
