abstract:
- language: en
  script: Latn
  content: ISO 14243‑1:2009 specifies the flexion/extension relative angular movement
    between articulating components, the pattern of the applied force, speed and duration
    of testing, sample configuration and test environment to be used for the wear
    testing of total knee-joint prostheses in wear-testing machines with load control.
- language: fr
  script: Latn
  content: L'ISO 14243-1:2009 spécifie le mouvement angulaire relatif de flexion/extension
    entre les composants de l'articulation, le type de force appliquée, la vitesse
    et la durée des essais, la configuration de l'échantillon et l'environnement d'essai
    à utiliser pour les essais d'usure des prothèses totales de l'articulation du
    genou dans des machines d'essai d'usure avec contrôle de la charge.
