abstract:
- language: en
  script: Latn
  content: "This document specifies requirements for the performance of refrigerated
    display cabinets used in the sale and display of foodstuffs and construction characteristics
    impacting performance. It specifies test conditions and methods for checking that
    the requirements have been satisfied, as well as classification of the cabinets,
    their marking and the list of their characteristics to be declared by the manufacturer.
    \nThis document is not applicable to refrigerated vending machines, commercial
    beverage coolers covered by ISO 22044, ice cream freezers covered by ISO 22043.
    It is also not applicable to cabinets intended for storage or cabinets intended
    for use, for instance, in catering or non-retail refrigerated applications.\nThis
    document does not cover health and safety aspects and ergonomic principles.\nThis
    document is not intended to specify storage temperature for foodstuff."
- language: fr
  script: Latn
  content: "Le présent document définit les exigences pour les performances des meubles
    frigorifiques de vente utilisés pour la vente et l'exposition de denrées alimentaires
    et les caractéristiques de construction impactant les performances. Il spécifie
    les conditions et les méthodes d'essai pour vérifier que ces exigences ont été
    respectées, ainsi que la classification des meubles, leur marquage et la liste
    des caractéristiques devant être déclarées par le fabricant. \nLe présent document
    ne s'applique pas aux distributeurs automatiques frigorifiques, aux meubles frigorifiques
    de vente pour boisson couverts par l'ISO 22044, aux congélateurs pour crèmes glacées
    couverts par l'ISO 22043. Il ne s'applique pas non plus aux meubles destinés au
    stockage ni aux meubles destinés à être utilisés, par exemple, dans la restauration
    ou d'autres applications que le commerce de détail.\nLe présent document ne couvre
    pas les aspects de santé et de sécurité et les principes ergonomiques.\nLe présent
    document n'est pas destiné à spécifier la température de stockage des denrées
    alimentaires."
