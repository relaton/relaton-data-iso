abstract:
- content: "This document specifies requirements for the performance of refrigerated
    display cabinets used in the sale and display of foodstuffs and construction characteristics
    impacting performance. It specifies test conditions and methods for checking that
    the requirements have been satisfied, as well as classification of the cabinets,
    their marking and the list of their characteristics to be declared by the manufacturer.
    \nThis document is not applicable to refrigerated vending machines, commercial
    beverage coolers covered by ISO 22044, ice cream freezers covered by ISO 22043.
    It is also not applicable to cabinets intended for storage or cabinets intended
    for use, for instance, in catering or non-retail refrigerated applications.\nThis
    document does not cover health and safety aspects and ergonomic principles.\nThis
    document is not intended to specify storage temperature for foodstuff."
  language:
