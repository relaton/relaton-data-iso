abstract:
- language: en
  script: Latn
  content: |-
    ISO 22077-1:2015 specifies how medical waveforms, such as electrocardiogram, electroencephalogram, spirometry waveform, etc., are described for interoperability among healthcare information systems.
    This International Standard may be used with other relevant protocols, such as HL7, DICOM, ISO/IEEE 11073, and database management systems for each purpose.
    This is a general specification, so specifications for particular waveform types and for harmonization with DICOM, SCP-ECG, X73, etc. are not given.
    This International Standard does not include lower layer protocols for message exchange. For example, a critical real-time application like a patient monitoring system is out of scope and this is an implementation issue.
