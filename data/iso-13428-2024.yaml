abstract:
- language: en
  script: Latn
  content: |-
    This document describes an index test for the determination of the protection efficiency of a geosynthetic on a hard surface, exposed to the impact load of a hemispherical object.
    The index test measures the change in thickness of a thin lead plate lying between the geosynthetic and a rigid support.
    It is also used as a performance test, by using the real rigid surface to protect and the real sequence of geosynthetics.
    The test is applicable to all geosynthetics with apertures smaller than 15 mm (maximum size).
- language: fr
  script: Latn
  content: |-
    Le présent document décrit un essai de caractérisation permettant de déterminer l’efficacité de la protection offerte par un produit géosynthétique sur une surface dure, soumis à l’impact d’un objet hémisphérique.
    Cet essai de caractérisation mesure la variation d’épaisseur d’une mince plaque de plomb placée entre le géosynthétique et un support rigide.
    Il peut être converti en essai de performance en utilisant la surface rigide réelle à protéger et la séquence réelle de géosynthétiques.
    L’essai est applicable à tous les produits géosynthétiques dont l’ouverture de maille est inférieure à 15 mm (dimension maximale).
