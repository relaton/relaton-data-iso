abstract:
- language: en
  script: Latn
  content: |-
    This document specifies procedures to measure the spirality or torque of woven and knitted garments after domestic laundering.
    The results obtained from different procedures might not be comparable.
    This document is not intended to measure the spirality of garments as manufactured, but rather the spirality after domestic laundering.
    NOTE       Some fabric constructions, such as denim, can have spirality intentionally introduced during manufacturing. Garments made of fabrics from circular knitting machines can have inherent nonverticality of wale alignment.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie des modes opératoires permettant de mesurer le vrillage ou la torsion des vêtements tissés et tricotés après un lavage domestique.
    Il se peut que les résultats obtenus à partir de modes opératoires différents ne soient pas comparables.
    Le présent document n’est pas destiné à mesurer le vrillage des vêtements après leur fabrication, mais plutôt la variation du vrillage après un lavage domestique.
    NOTE      Le vrillage de certaines structures textiles, telles que le denim, peut être introduit intentionnellement lors de la fabrication. Des vêtements confectionnés à partir d’étoffes fabriquées sur des machines à tricoter circulaires peuvent présenter un alignement naturel des colonnes de mailles qui ne soit pas vertical.
