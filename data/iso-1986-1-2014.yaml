abstract:
- language: en
  script: Latn
  content: |-
    ISO 1986-1:2014 specifies, with reference to ISO 230‑1, both geometric and machining tests on general purpose and normal accuracy surface grinding machines with reciprocating table up to 1 600 mm table length and horizontal grinding wheel spindle. It also specifies the applicable tolerances corresponding to the above-mentioned tests.
    It is not applicable to surface grinding machines with fixed or rotating tables or to machines having longitudinal traverse of the wheelhead.
    ISO 1986-1:2014 deals only with the verification of the accuracy of the machine; it does not apply to the testing of the machine operation (vibrations, abnormal noises, stick-slip motion of components, etc.), nor to the machine characteristics (such as speeds, feeds, etc.), which should generally be checked before testing the accuracy.
    ISO 1986-1:2014 provides the terminology used for the principal components of the machine and indicates the designation of the axes with reference to ISO 841.
- language: fr
  script: Latn
  content: |-
    L'ISO 1986-1:2014 spécifie, par référence à l'ISO 230‑1, les essais géométriques et les essais d'usinage pour les machines à rectifier les surfaces planes d'usage général et d'exactitude normale, à table alternative jusqu'à 1 600 mm de long et à broche porte-meules à axe horizontal. Elle spécifie également les tolérances applicables correspondant aux essais mentionnés ci-dessus.
    Elle n'est pas applicable aux machines à rectifier les surfaces planes à table fixe ou à table tournante ou aux machines à déplacement longitudinal du chariot porte-meule.
    L'ISO 1986-1:2014 ne traite que de la vérification de l'exactitude de la machine ; elle ne s'applique ni à l'examen du fonctionnement de la machine (vibrations, bruits anormaux, points durs dans les déplacements de composants, etc.), ni aux caractéristiques de la machine (telles que vitesses, avances, etc.), qu'il convient en général de vérifier avant de soumettre l'exactitude à l'essai.
    L'ISO 1986-1:2014 donne la terminologie utilisée pour les principaux composants de la machine et indique la désignation des axes conformément à l'ISO 841.
