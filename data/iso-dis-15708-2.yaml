abstract:
- language: en
  script: Latn
  content: "This document specifies the general principles of X-ray computed tomography
    (CT), the equipment used and basic considerations of sample, materials and geometry.\nThis
    document is applicable only to industrial imaging (i.e. non-medical applications)
    and provides a consistent set of definitions of CT performance parameters, including
    the relationship between these performance parameters and CT system specifications.\nThis
    document is applicable to industrial computed tomography. \nThis document does
    not apply to other techniques of tomography, such as translational tomography
    and tomosynthesis."
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les principes généraux de la tomographie informatisée (TI) par rayonnement X, l'équipement utilisé ainsi que les considérations de base relatives à l'échantillon, aux matériaux et à la géométrie.
    Il est applicable à l'imagerie industrielle (c'est-à-dire aux applications non médicales) et donne un ensemble cohérent de définitions des paramètres de performance de la TI, y compris la façon dont ces paramètres sont reliés aux spécifications du système TI.
    Le présent document traite de la tomographie axiale informatisée et exclut les autres types de tomographie, tels que la tomographie par translation et la tomosynthèse.
