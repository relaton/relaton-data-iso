abstract:
- content: "ISO 10303-517:2019\n         specifies the integrated resource constructs
    for \n         Mechanical design geometric presentation.\n         \n      \n\n
    \        \t\tThis document specifies the application interpreted construct for
    the description of structures for a limited\n         \t\tvisual presentation
    of wireframe, surface, and solid models as used in mechanical design.\n         \t\tThe
    projection of the 3D-models onto the plane of the display and specification of
    point, curve, and surface styles are\n         included.\n         \t\tLight sources,
    shading, and reflectance, the concept of layers, and the representation of text
    are out of scope.\n         \t\n      "
