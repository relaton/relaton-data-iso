abstract:
- content: A test portion of the sample is dissolved in water, the pH of the solution
    adjusted to 4.65 and the solution titrated against standard copper(II) sulphate
    solution using 1-(2-pyridylazo)-2-naphthol as indicator. Principally the method
    has been designed principally for determining ethylenediaminetetraacetic acid
    (EDTA) and it salts. Before determining other chelating agents, or determining
    ethylenediaminetetraacetic acid in the presence of other chelating agents, the
    applicability of the method should be confirmed.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale prescrit une méthode titrimétrique pour la détermination de la teneur en agent séquestrant dans les détergents formulés et savons ne contenant pas plus de 2 % (m/m) d'agent séquestrant. L'acide (éthylène dinitrilo)tétraacétique (EDTA) est l'un des agents séquestrants les plus largement utilisés et la méthode a été établie principalement pour la détermination de ce composé et de ses sels. Avant de doser d'autres agents séquestrants ou de doser l'acide (éthylène dinitrilo)tétraacétique en présence d'autres agents séquestrants, il est conseillé de vérifier l'applicabilité de la méthode.
