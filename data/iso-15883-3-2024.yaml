  format: text/plain
- content: |-
    Le présent document spécifie les exigences relatives aux laveurs désinfecteurs (LD) destinés à être utilisés pour vider, flusher (purger), laver et désinfecter thermiquement les dispositifs non critiques se présentant sous la forme de récipients pour déjections humaines, par un cycle de fonctionnement.
    Le présent document est destiné à être utilisé conjointement avec les exigences générales spécifiées dans l’ISO 15883-1:2024, sauf celles spécifiées en 4.1.1, et avec les exigences de l’ISO 15883-5:2021, sauf celles spécifiées en 4.1.2.
