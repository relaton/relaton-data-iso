abstract:
- language: en
  script: Latn
  content: ISO 15995:2005 specifies the requirements for design, specification and
    type testing of dedicated LPG manually operated cylinder valves specifically for
    use with transportable refillable LPG cylinders from 0,5 l up to 150 l water capacity.
    It includes references to associated equipment for vapour or liquid service.
- language: fr
  script: Latn
  content: L'ISO 15995:2006 spécifie les exigences de conception, les spécifications
    et les essais de type des valves de bouteilles de GPL dédiées à fonctionnement
    manuel, spécifiquement pour être utilisées avec les bouteilles de GPL transportables
    rechargeables, d'une capacité en eau de 0,5 l à 150 l. Elle comprend des références
    aux équipements associés pour le service en phase gazeuse ou liquide.
