abstract:
- language: en
  script: Latn
  content: ISO 16589-2:2011 establishes the vocabulary for seals utilizing sealing
    elements manufactured from suitably formulated compounds, based on thermoplastic
    materials, such as polytetrafluoroethylene (PTFE) that are considered suitable
    for use under low-pressure conditions.
- language: fr
  script: Latn
  content: L'ISO 16589-3:2011 établit le vocabulaire pour les bagues d'étanchéité
    utilisant des éléments d'étanchéité fabriqués à partir de composés adaptés, basés
    sur des matériaux thermoplastiques tels que le polytétrafluoroéthylène (PTFE).
    Elles sont considérées comme étant appropriées pour une utilisation dans des conditions
    de basse pression.
