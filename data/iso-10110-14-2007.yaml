abstract:
- language: en
  script: Latn
  content: |-
    ISO 10110-14:2007 gives rules for the indication of the permissible deformation of a wavefront transmitted through or, in the case of reflective optics, reflected from an optical element or assembly.
    The deformation of the wavefront refers to its departure from the desired shape. The tilt of the wavefront with respect to a given reference surface is excluded from the scope of ISO 10110-14:2007.
- language: fr
  script: Latn
  content: |-
    L'ISO 10110-14:2007 donne des règles pour indiquer la tolérance de déformation d'un front d'onde transmis à travers ou, dans le cas des systèmes optiques réfléchissants, réfléchi sur un élément ou un sous-ensemble optique.
    La déformation du front d'onde se réfère à sa déviation par rapport à la forme souhaitée (front d'onde théorique nominal). L'inclinaison du front d'onde par rapport à une surface de référence donnée est exclue du domaine d'application de l'ISO 10110-14:2007.
