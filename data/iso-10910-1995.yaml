abstract:
- language: en
  script: Latn
  content: Establishes a graph format used to develop diagrams depicting chipbreaker
    indexable insert performance. Establishes and codes classification zones. Does
    not serve as a specific guide to the practical application of chipbreaker insert
    products, but rather grant the user a sort of pre-selection, on a general level.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale établit un graphique-type à utiliser pour l'établissement de diagrammes de performances des plaquettes amovibles avec brise-copeaux. Les résultats des performances peuvent être obtenus à partir de l'essai de coupe décrit dans l'article 5. Des zones de classification sont définies et codifiées dans la présente Norme internationale. Les fournisseurs de plaquettes avec brise-copeaux peuvent classer leurs produits en utilisant le code de la zone qui correspond à l'utilisation principale de ces produits. Il est important de noter que les relations indiquées sur les diagrammes établis conformément à la présente Norme internationale peuvent varier en fonction du matériau à usiner et des paramètres d'usinage; le but de la présente Norme internationale n'est pas de fournir un guide d'application pratique des plaquettes avec brise-copeaux, mais plutôt de permettre à l'utilisateur une certaine présélection, à un niveau général, qui lui permettra de s'intéresser seulement aux produits qui ont le plus de chance de répondre à ses besoins.
