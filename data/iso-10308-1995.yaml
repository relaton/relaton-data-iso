abstract:
- language: en
  script: Latn
  content: Reviews methods for revealing pores in a variety of metallic, inorganic
    and organic coatings. The tests summarized are designed to react with the substrat
    when exposed, by a discontinuity, in such a way as to form an observable reaction
    product.
- language: fr
  script: Latn
  content: "\nLa présente Norme internationale passe en revue les méthodes publiées
    pour révéler les pores (voir ISO 2080) et les discontinuités dans les revêtements
    d'aluminium, aluminium anodisé, laiton, cadmium, chrome, cobalt, cuivre, or, indium,
    plomb, nickel, nickel-bore, nickel-cobalt, nickel-fer, nickel-phosphore, palladium,
    platine, émail vitrifié, rhodium, argent, étain, étain-plomb, étain-nickel, étain-zinc,
    zinc et les revêtements de conversion au chromate ou au phosphate (incluant les
    pellicules organiques associées) sur aluminium, cuivre-béryllium, laiton, cuivre,
    fer, alliages kovar (NiFeCo), magnésium, nickel, nickel-bore, nickel-phosphore,
    bronze phosphoreux, argent, acier, étain-nickel et le métal de base des alliages
    de zinc. Les essais résumés dans la présente Norme internationale sont conçus
    pour donner une réaction avec le substrat quand il est exposé, par une discontinuité,
    de façon à former un produit de réaction pouvant être observé.  \nNOTES 1 Les
    pores sont habituellement perpendiculaires à la surface du revêtement mais peuvent
    être inclinés par rapport à la surface du revêtement. Ils sont fréquemment de
    forme cylindrique mais peuvent aussi avoir une forme contournée. (Voir annexe
    C.) 2 La porosité peut être de taille différente, de la taille submicroscopique
    invisible au microscope simple, à la taille macroscopique visible à l'oeil nu,
    en passant par la taille microscopique visible sous des grossissements de x 10
    à x 1 000. 3 La porosité peut êt  598re indiquée visiblement par la décoloration
    de la surface revêtue. 4 La porosité dans un revêtement n'est pas toujours un
    inconvénient. Pour le chrome micro-discontinu, par exemple, la porosité ou la
    microfissuration est nécessaire et des essais sont réalisés pour détecter les
    pores. 5 Les résultats obtenus à partir des essais de porosité, exprimés en termes
    de pores par centimètre carré, sont des valeurs relatives, rapportées à la méthode
    d'essai spécifique utilisée et au grossisse\n"
