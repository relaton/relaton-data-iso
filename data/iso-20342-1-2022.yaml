- content: |-
    Le présent document spécifie des exigences générales et des méthodes d’essai associées applicables aux produits d’assistance pour l’intégrité des tissus (PAIT) en position allongée dans différents environnements d’application tels que les hôpitaux, les soins à domicile et les Ehpads. Le présent document s’applique à la sécurité des PAIT, qui sont destinés à rester in situ pendant les périodes d’alitement et à aider à prévenir et/ou à traiter les escarres.
    Le présent document couvre une gamme de différentes surfaces d’alitement destinées à être utilisées en combinaison avec la structure porteuse appropriée (incluant les structures réglables) ou en tant que système complet intégré.
    Le présent document ne s’applique pas aux lits médicaux.
    Le présent document traite également de produits d’assistance principalement destinés à l’intégrité des tissus pour le changement de position allongée et de produits d’assistance pour maintenir une position allongée.
    Le présent document ne s’applique pas aux surfaces d’alitement utilisées en combinaison avec des incubateurs ou des tables d’opération chirurgicale.
    Il intègre également des méthodes d’essai de sécurité et de performance visant à assurer la protection de l’utilisateur contre toute blessure.
    Le présent document traite de la combinaison d’un support de redistribution de la pression du corps entier et d’un sommier réglable. Il intègre également des méthodes d’essai de sécurité et de performance visant à assurer la protection de l’utilisateur contre toute blessure.
    Le présent document spécifie des exigences et des méthodes d’essai pour les PAIT entrant dans le cadre des classifications suivantes de l’ISO 9999:2022:
    04 33 06 Produits d’assistance pour l’intégrité des tissus en position allongée, tels que, sans toutefois s’y limiter:
    —    les matelas et surmatelas pour la prévention des escarres;
    —    les systèmes de housses de matelas pour la prévention des escarres.
    12 31 03 Produits d’assistance au glissement et produits d’assistance permettant de tourner, tels que, sans toutefois s’y limiter.
    Les dispositifs permettant de modifier la position ou la direction d’une personne en utilisant des techniques de glissement ou des techniques pour tourner. Les seuls produits inclus sont les produits destinés à être utilisés en position allongée et à rester in situ en tant que partie intégrante de la surface d’alitement. Ces produits sont les suivants:
    —    les produits de glissement qui coulissent dans un sens et se verrouillent dans l’autre sens;
    —    les planches et les supports en matériaux flexibles à faible frottement;
    —    le tissu vendu au mètre, découpé tel que requis pour une utilisation de repositionnement;
    —    les dispositifs motorisés de repositionnement.
    Les planches de glissements sont exclues, à moins que le produit soit destiné à rester in situ.
    09 07 06 Oreillers de positionnement, coussins de positionnement et systèmes de positionnement, tels que, sans toutefois s’y limiter:
    —    les dispositifs de positionnement des jambes;
    —    les dispositifs de positionnement des bras;
    —    les dispositifs de positionnement du corps polyvalents.
    18 12 15 Literie, telle que, sans toutefois s’y limiter:
    —    les alèses.
