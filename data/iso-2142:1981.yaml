abstract:
- language: en
  script: Latn
  content: 'Specifies location, size and number of specimens, identification and preparation
    of specimens and test pieces, and machining of test pieces. Test pieces used for
    tensile test can be: rolled flat products, solid products with a given section,
    tubes, forgings and other semi-finished products. Test pieces used for bend test
    are sheet and strip.'
