abstract:
- language: en
  script: Latn
  content: "ISO/IEC Guide 98-3:2008 is a reissue of the 1995 version of the Guide
    to the Expression of Uncertainty in Measurement (GUM), with minor corrections.
    This Guide establishes general rules for evaluating and expressing uncertainty
    in measurement that can be followed at various levels of accuracy and in many
    fields — from the shop floor to fundamental research. The principles of this Guide
    are intended to be applicable to a broad spectrum of measurements, including those
    required for: \n- maintaining quality control and quality assurance in production;\n-
    complying with and enforcing laws and regulations;\n- conducting basic research,
    and applied research and development, in science and engineering;\n- calibrating
    standards and instruments and performing tests throughout a national measurement
    system in order to achieve traceability to national standards;\n- developing,
    maintaining, and comparing international and national physical reference standards,
    including reference materials."
- language: fr
  script: Latn
  content: |-
    Le Guide ISO/CEI 98‑3:2008 est une nouvelle édition du Guide pour l'expression de l'incertitude de mesure (GUM:1995), avec des corrections mineures. Ce Guide établit les règles générales pour l'évaluation et l'expression de l'incertitude pour les mesurages qui peuvent être effectués à des niveaux variés d'exactitude et dans de nombreux domaines, de la boutique du commerçant à la recherche fondamentale. C'est pourquoi les principes de ce Guide sont prévus pour s'appliquer à un large spectre de mesurages y compris ceux qui sont exigés pour:
    - aider à la gestion et à l'assurance de la qualité en production;
    - satisfaire aux lois et réglementations et les appliquer;
    - mener des recherches fondamentales et des recherches et développement appliqués en science et ingénierie;
    - étalonner des étalons et instruments et réaliser des essais dans le cadre d'un système de mesure national pour obtenir la traçabilité aux étalons nationaux;
    - développer, maintenir et comparer des étalons physiques de référence internationaux et nationaux, en y incluant les matériaux de référence.
