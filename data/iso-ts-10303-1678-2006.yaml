abstract:
- language: en
  script: Latn
  content: "ISO/TS 10303-1678:2006 specifies the application module for\n         Functional
    decomposition with nodal representation to packaged mapping.       \n         \n
    \     \n\n \n         ISO/TS 10303-1678:2006 deals with the\n            representation
    of the information needed to describe the assignment of a set of nodes in a hierarchical
    network definition\n            to a single node in a non-hierarchical network
    definition for an assembly design.\n            \t The set of nodes in the hierarchical
    network satisfy a transitive closure property, i.e. any node in the set\n            \t
    \  shall be reachable from any other node in the set by traversing only network
    definitions that contain a node in the set.\n             The graph representation\n
    \           \t   of the hierarchical network definition shall be directed.\n            \t\n
    \        \n\n         The following is within the scope of \n         ISO/TS 10303-1678:2006:\n
    \        \n      \n- mapping between a set of nodes in the functional hierarchical
    network and a single node in the physical network."
