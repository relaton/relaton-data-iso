abstract:
- language: fr
  script: Latn
  content: "\nLa présente Norme internationale spécifie la méthode de référence pour
    la détermination de la densité relative à 20 °C des huiles essentielles.  \nNOTE
    S'il est nécessaire d'opérer à une température différente en raison de la nature
    de l'huile essentielle, la température doit être indiquée dans la Norme internationale
    relative à l'huile essentielle considérée. La correction moyenne, aux environs
    de 20 °C, est de 0,000 7 à 0,000 8 par degré Celsius.\n"
