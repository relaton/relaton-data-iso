abstract:
- content: |-
    ISO 11087:2004 specifies the requirements for ski brakes and binding straps.
    It applies to alpine retention devices which are used to reduce the risk of injury, caused by the ski after the ski's release.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 11087:2004 spécifie les exigences relatives aux freins de ski et aux courroies de retenue.
    Elle est applicable aux dispositifs de retenue pour skis alpins utilisés pour réduire le risque de blessures susceptibles d'être provoquées par le ski après sa libération par la fixation.
