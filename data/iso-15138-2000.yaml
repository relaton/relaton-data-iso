abstract:
- language: en
  script: Latn
  content: "\nLa présente Norme internationale spécifie les exigences et fournit un
    guide pour la conception, les essais, l'installation et la mise en service des
    systèmes et des équipements de chauffage, de ventilation, de conditionnement d'air
    et de pressurisation sur toutes les installations de production en mer, qu'elles
    soient :  - nouvelles et existantes ;  - normalement habitées ou non par du personnel
    ;  - fixes ou flottantes mais enregistrées comme installations de production en
    mer.   \nNOTE Il convient que les exigences HVAC qui s'inscrivent dans le cadre
    de ces règles et résolutions soient satisfaites pour les installations pouvant
    être soumises aux exigences de «classe» ou de «codes et résolutions IMO/MODU».
    Si ces exigences devaient être d'un degré moindre que celles prises en considération
    pour une installation fixe, il convient alors de suivre les exigences relatives
    à l'installation fixe, c'est-à-dire la présente Norme internationale.\n"
