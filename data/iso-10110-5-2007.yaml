abstract:
- content: |-
    ISO 10110-5:2007 forms part of the ISO 10110 series which specifies the presentation of design and functional requirements for optical elements and systems in technical drawings used for manufacturing and inspection.
    ISO 10110-5:2007 specifies rules for indicating the tolerance for surface form and applies to surfaces of both spherical and aspheric form.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 10110-5:2007 fait partie de la série de l'ISO 10110 qui spécifient la présentation des exigences de conception et des exigences fonctionnelles applicables aux éléments et systèmes optiques sur les dessins techniques utilisés pour la fabrication et le contrôle.
    L'ISO 10110-5:2007 spécifie les règles permettant d'indiquer la tolérance de forme de la surface et s'applique aux surface sphériques et asphériques.
