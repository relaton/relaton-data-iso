abstract:
- content: This method is restricted to mill bases of moderately high viscosity due
    to either high binder concentration and/or high pigment concentration which produces
    high shear forces. This part is for use in conjunction with the methods of assessment
    described in ISO 8781, using an agreed binder system. For any particular application,
    the test methods specified need to be completed by supplementary information.
    The items are given in the annex.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "\nLa présente partie de l'ISO 8780 prescrit une méthode pour la dispersion
    des pigments à l'aide d'une turbine disperseuse à grande vitesse. Elle doit être
    utilisée en s'aidant des méthodes d'évaluation décrites dans l'ISO 8781, en employant
    un système de liants agréé. Il convient de la lire conjointement avec l'ISO 8780-1.
    \ \nNOTE 1 On peut utiliser une turbine disperseuse à grande vitesse soit pour
    disperser entièrement le pigment, soit pour disperser partiellement un pigment
    avant de passer à une dispersion complète à l'aide d'autres appareils, par exemple:
    broyeurs à sable ou à boulets, broyeurs à billes. La méthode est limitée aux bases
    de broyage présentant une assez grande viscosité obtenue soit par une forte concentration
    de résine, soit par une forte concentration de pigment afin de produire des forces
    de cisaillement importantes. Elle ne convient pas pour établir une formulation
    de base de broyage (car l'extrapolation, du laboratoire à l'unité de production,
    n'est pas simple).\n"
