abstract:
- language: en
  script: Latn
  content: |-
    ISO 4955:2005 specifies requirements for the grades of wrought steels which are usually employed for products for which the resistance to the effects of hot gases and the products of combustion at temperatures in the region above 550 °C is the main requirement.
    ISO 4955:2005 is applicable to flat products, bars, sections, wire and rod, and forgings.
- language: fr
  script: Latn
  content: |-
    L'ISO 4955:2005 spécifie les exigences des nuances des aciers corroyés qui sont ordinairement utilisés pour les produits dont la caractéristique principale est la résistance aux effets de gaz chauds et de produits de combustion à des températures supérieures à 550 °C.
    L'ISO 4955:2005 est applicable aux produits plats, aux barres, aux sections, aux fils et aux pièces forgées.
