abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a protocol for the evaluation and validation of alternative quantitative methods of milk analysis. This document is also applicable for the validation of new alternative methods where, due to a limited number of operational instruments, the execution of an interlaboratory study and ISO 8196-1 | IDF 128-1 is not feasible.
    The protocol is applicable to milk parameters such as, for example, fat, protein, lactose, urea and somatic cells in milk. It can also be extended to other parameters.
    This document also establishes the general principles of a procedure for granting international approvals for the performance of the alternative methods. These principles are based on the validation protocol defined in this document.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie un protocole d’évaluation et de validation de méthodes quantitatives alternatives pour l’analyse du lait. Le présent document s’applique également à la validation de nouvelles méthodes alternatives lorsqu’il n’est pas possible de mettre en œuvre une étude interlaboratoires et d’appliquer l’ISO 8196-1 | FIL 128-1 en raison d’un nombre limité d’instruments opérationnels.
    Le protocole est applicable aux paramètres du lait tels que, par exemple, la matière grasse, les protéines, le lactose, l’urée et les cellules somatiques dans le lait. Il peut également être étendu à d’autres paramètres.
    Le présent document établit aussi les principes généraux d’une procédure d’octroi d’agréments internationaux pour la performance des méthodes alternatives. Ces principes s’appuient sur le protocole de validation défini dans le présent document.
