abstract:
- language: en
  script: Latn
  content: |-
    ISO 20966:2007 specifies requirements for the construction of automatic milking installations (AMI), including specific safety and hygiene aspects and minimum performance requirements and testing, in addition to those described in ISO 5707 and ISO 6690.
    It does not contain requirements for the design of the building in which the milking installation is installed.
- language: fr
  script: Latn
  content: |-
    L'ISO 20966:2007 spécifie des exigences pour la construction, y compris des exigences d'hygiène et de sécurité et les exigences minimales de performance, ainsi que des essais, pour les installations de traite automatique, qui complètent ceux décrits dans l'ISO 5707 et l'ISO 6690.
    L'ISO 20966:2007 ne contient pas d'exigences pour la conception du bâtiment abritant l'installation de traite.
