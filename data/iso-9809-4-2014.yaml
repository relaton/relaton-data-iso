abstract:
- content: ISO 9809-4:2014 specifies the minimum requirements for the material, design,
    construction and workmanship, manufacturing processes, examinations, and tests
    at manufacture of refillable seamless stainless steel gas cylinders of water capacities
    from 0,5 l up to and including 150 l for compressed, liquefied, and dissolved
    gases. ISO 9809-4:2014 is applicable to cylinders with a maximum actual tensile
    strength, Rma, of less than 1 100 MPa.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    ISO 9809-4:2014 prescrit les exigences minimales pour certains aspects concernant le matériau, la conception, la construction et la mise en ?uvre, le mode de fabrication, les contrôles et les essais au moment de la fabrication des bouteilles à gaz rechargeables, en acier inoxydable sans soudure, d'une capacité en eau comprise entre 0,5 l et 150 l inclus, pour gaz comprimés, liquéfiés ou dissous. La présente partie de l'ISO 98099 s'applique aux bouteilles ayant une résistance maximale réelle à la traction Rma inférieure à 1 100 MPa.
    NOTE          Si on le désire, les bouteilles de capacité en eau inférieure à 0,5 l et les bouteilles d'une capacité en eau comprise entre 150 l et 500 l peuvent être fabriquées conformément à la présente partie de l'ISO 9809.
