abstract:
- content: |-
    ISO/TS 16976-1:2015 provides information on factors related to human anthropometry, physiology, ergonomics, and performance for the preparation of standards for performance requirements, testing, and use of respiratory protective devices. This part of ISO/TS 16976 contains information related to respiratory and metabolic responses to rest and work at various intensities. Information is provided for the following:
    -      metabolic rates associated with various intensities of work;
    -      oxygen consumption as a function of metabolic rate and minute ventilation for persons representing three body sizes;
    -      peak inspiratory flow rates during conditions of speech and no speech for persons representing three body sizes as a function of metabolic rates.
