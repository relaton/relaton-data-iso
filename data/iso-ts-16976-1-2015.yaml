- content: |-
    L'ISO/TS 16976-1:2015 fournit des informations sur les facteurs liés à l'anthropométrie, la physiologie humaine, l'ergonomie et les performances en vue de l'élaboration de normes relatives aux exigences de performance, aux essais et à l'utilisation des appareils de protection respiratoire. L'ISO/TS 16976-1:2015 contient des informations sur les réponses respiratoires et métaboliques à des conditions de repos et d'activités de différentes intensités. Des informations sont fournies sur les points suivants:
    -      les métabolismes énergétiques associés à différentes intensités d'activité;
    -      la consommation d'oxygène en fonction du métabolisme énergétique et de la ventilation par minute pour des individus représentant trois corpulences;
    -      les débits de pointe à l'inspiration dans des conditions de parole et de mutisme pour des individus représentant trois corpulences en fonction des métabolismes énergétiques.
    Les informations contenues dans l'ISO/TS 16976-1:2015 sont des données relatives à des hommes et femmes adultes et en bonne santé de 30 ans environ, mais sont applicables à la tranche d'âge de la population générale.
