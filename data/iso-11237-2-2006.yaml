abstract:
- content: |-
    ISO 11237-2:2006 specifies requirements for four types of compact wire-braid-reinforced hoses and hose assemblies of nominal size from 5 to 31,5. They are suitable for use with hydraulic fluids HFC, HFAE, HFAS and HFB as defined in ISO 6743-4 at temperatures ranging from -40 °C to +60 °C.
    This part of ISO 11237 does not include requirements for end fittings. It is limited to the requirements for the performance of hoses and hose assemblies.
