abstract:
- language: en
  script: Latn
  content: 'Specifies reference conditions, acceptance test methods and the most important
    characteristic data of different dryers. Applicable to dryers working in the effective
    (gauge) pressure range of 0,16 to 40 MPa, but excluding: liquid absorption types;
    cooling with aftercooler; overcompression. A test report form is shown in annex
    A. Annex b includes a typical testing system for air dryers. Saturation pressure
    and density of pure water vapour is tabulated in annex C.'
- language: fr
  script: Latn
  content: " La présente Norme internationale spécifie les conditions de\n  référence,
    les méthodes de réception et les caractéristiques\n  les plus importantes des
    différents sécheurs. Elle est applicable\n  aux sécheurs d'air comprimé fonctionnant
    dans une gamme de pression\n  effective allant de 0,16 à 40 MPa (1,6 à 400 bar),
    à l'exclusion\n  toutefois de ceux qui fonctionnent: \na) par absorption de liquides;
    \nb) par refroidisseur final; \nc) par surpression."
