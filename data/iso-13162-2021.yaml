abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a method for the measurement of 14C activity concentration in all types of water samples by liquid scintillation counting (LSC) either directly on the test sample or following a chemical separation.
    The method is applicable to test samples of supply/drinking water, rainwater, surface and ground water, marine water, as well as cooling water, industrial water, domestic, and industrial wastewater.
    The detection limit depends on the sample volume, the instrument used, the sample counting time, the background count rate, the detection efficiency and the chemical recovery. The method described in this document, using currently available liquid scintillation counters and suitable technical conditions, has a detection limit as low as 1 Bq∙l−1, which is lower than the WHO criteria for safe consumption of drinking water (100 Bq·l-1). 14C activity concentrations can be measured up to 106 Bq∙l-1 without any sample dilution.
    It is the user’s responsibility to ensure the validity of this test method for the water samples tested.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie une méthode de mesurage de l’activité volumique de 14C dans tous types d’échantillons d’eau par comptage des scintillations en milieu liquide (CSL), soit directement sur la prise d’essai, soit après séparation chimique.
    Cette méthode s’applique aux prises d’essai d’eau de distribution/potable, d’eau de pluie, d’eau de surface et souterraine, d’eau de mer, ainsi que d’eau de refroidissement, d’eau industrielle, d’eaux usées domestiques et industrielles.
    La limite de détection dépend du volume d’échantillon, de l’instrument utilisé, de la durée de comptage des échantillons, du taux de comptage du bruit de fond, du rendement de détection et de la récupération chimique. La méthode décrite dans le présent document, appliquée avec des compteurs à scintillations en milieu liquide actuellement sur le marché et dans des conditions techniques appropriées, présente une limite de détection de l’ordre de 1 Bq∙l−1, ce qui est inférieur aux critères de l’OMS pour une consommation sans risque d’eau potable (100 Bq∙l-1). L’activité volumique de 14C peut être mesurée jusqu’à 106 Bq∙l-1 sans aucune dilution d’échantillon.
    Il incombe à l’utilisateur de s’assurer que la méthode d’essai relative aux échantillons d’eau soumis à essai est valide.
