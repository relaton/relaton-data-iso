abstract:
- content: "ISO 37101:2016 establishes requirements for a management system for \nsustainable
    development in communities, including cities, using a holistic \napproach, with
    a view to ensuring consistency with the sustainable development \npolicy of communities.\nThe
    intended outcomes of a management system for sustainable development in \ncommunities
    include:\n·         managing sustainability and fostering smartness and resilience
    in \ncommunities, while taking into account the territorial boundaries to which
    it \napplies;\n·         improving the contribution of communities to sustainable
    \ndevelopment outcomes;\n·         assessing the performance of communities in
    progressing towards \nsustainable development outcomes and the level of smartness
    and of resilience \nthat they have achieved;\n·         fulfilling compliance
    obligations.\nISO 37101:2016 is intended to help communities become more resilient,
    smart \nand sustainable, through the implementation of strategies, programmes,
    projects, \nplans and services, and demonstrate and communicate their achievements.\nISO
    37101:2016 is intended to be implemented by an organization designated by \na
    community to establish the organizational framework and to provide the \nresources
    necessary to support the management of environmental, economic and \nsocial performance
    outcomes. A community that chooses to establish the \norganizational framework
    by itself is considered to constitute an organization \nas defined in ISO 37101:2016.\nISO
    37101:2016 is applicable to communities of all sizes, structures and \ntypes,
    in developed or developing countries, at local, regional or national \nlevels,
    and in defined urban or rural areas, at their respective level of \nresponsibility.\nISO
    37101:2016 can be used in whole or in part to improve the management of \nsustainable
    development in communities. Claims of conformity to ISO 37101:2016, \nhowever,
    are not acceptable unless all its requirements are incorporated into an \norganization's
    management system for sustainable development in communities and \nfulfilled without
    exclusion."
