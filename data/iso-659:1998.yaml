abstract:
- language: fr
  script: Latn
  content: "La présente Norme internationale spécifie une méthode de référence pour
    la détermination de l'extrait à l'hexane (ou à l'éther de pétrole), dit \"teneur
    en huile\", des graines oléagineuses utilisées comme matière première industrielle.
    \nNOTE Sur demande, on peut analyser séparément: \n- les graines pures et les
    impuretés (voir 9.3); \n- les graines pures, les poussières totales, les impuretés
    non oléagineuses et oléagineuses, dans le cas de l'arachide."
