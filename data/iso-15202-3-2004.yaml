- content: |-
    L'ISO 15202-3:2004 spécifie une méthode d'utilisation de la spectrométrie d'émission atomique avec plasma à couplage inductif pour l'analyse de solutions d'essai préparées conformément aux spécifications de l'ISO 15202-2 à partir d'échantillons de matière particulaire en suspension dans l'air, prélevés conformément aux spécifications de l'ISO 15202-1. Elle spécifie également la mise au point de la méthode, les contrôles de performance et une méthode d'analyse de routine.
    Cette méthode n'entraîne pas d'interférences spectrales significatives sous réserve de l'utilisation de longueurs d'onde analytiques appropriées. Toutefois, une correction du bruit de fond inexacte et/ou un appariement incorrect de la matrice peuvent avoir une incidence négative sur les résultats.
    La liste suivante est une liste non exhaustive des métaux et métalloïdes pour lesquels des valeurs limites ont été déterminées. Il n'existe cependant pas d'informations disponibles sur l'efficacité de l'ensemble de ces méthodes de mise en solution d'échantillon spécifiées dans l'ISO 15202-2 pour les éléments indiqués en italique:
    aluminium, antimoine, arsenic, baryum, béryllium, bismuth, bore, césium, cadmium, calcium, chrome, cobalt, cuivre, hafnium, indium, fer, plomb, lithium, magnésium, manganèse, mercure, molybdène, nickel, phosphore, platine, potassium, rhodium, sélénium, argent, sodium, strontium, tantale, tellure, thallium, étain, titane, tungstène, uranium, vanadium, yttrium, zinc et zirconium.
    L'ISO 15202-3:2004 n'est pas applicable à la détermination du mercure élémentaire, dans la mesure où la vapeur de mercure n'est pas prélevée en utilisant la méthode d'échantillonnage spécifiée dans l'ISO 15202-1.
    Les résultats obtenus peuvent être utilisés pour l'évaluation de l'exposition aux métaux et métalloïdes sur le lieu de travail en vue d'une comparaison avec les valeurs limite.
