abstract:
- content: This document describes a near-infrared optical absorption method to estimate
    the in vitro cellular uptake of carbon nanomaterials including both internalized
    and/or tightly adhered to the cell membrane from liquid dispersions. This is a
    simple method to screen carbon nanomaterials uptake; additional analysis using
    a different technique can be required if quantification is desired.
