abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the general requirements for data recording procedures, packaging, and storing of elastomeric seals and seal assemblies which include an elastomeric element prior to the seal being assembled into hardware components.
    This document does not establish limitations or storage times for assembled components, or the operating life of the said components.
