abstract:
- content: ISO 16014-3:2012 specifies a method for determining the average molecular
    mass and the molecular mass distribution of polymers by size-exclusion chromatography
    (SEC) using an organic eluent at a temperature lower than 60 °C. The average molecular
    mass and the molecular mass distribution are calculated from a calibration curve
    prepared using polymer standards. Therefore, this test method is classified as
    a relative method.
