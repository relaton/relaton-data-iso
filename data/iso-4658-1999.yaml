abstract:
- language: en
  script: Latn
  content: |-
    This International Standard specifies, for acrylonitrile-butadiene rubbers (NBRs):
    _ physical and chemical tests on raw rubbers;
    _ standard materials, a standard test formulation, equipment and processing methods for evaluating the
    vulcanization characteristics.
- language: fr
  script: Latn
  content: |-
    La présente Norme internationale prescrit
    _ les méthodes d'essais physiques et chimiques applicables aux caoutchoucs bruts;
    _ les ingrédients, la formule d'essai, l'appareillage et les méthodes d'essais pour la détermination des
    caractéristiques de vulcanisation;
    pour les caoutchoucs acrylonitrile-butadiène (NBR).
