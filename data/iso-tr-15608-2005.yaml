abstract:
- language: en
  script: Latn
  content: |-
    ISO/TR 15608:2005 provides a uniform system for grouping of materials for welding purposes. It may also apply to other purposes such as heat treatment, forming, non-destructive testing.
    It covers grouping systems for the following standardized materials:
    - steel;
    - aluminium and its alloys;
    - nickel and its alloys;
    - copper and its alloys;
    - titanium and its alloys;
    - zirconium and its alloys;
    - cast iron.
- language: fr
  script: Latn
  content: |-
    L'ISO/TR 15608:2005 fournit un système uniforme de groupement des matériaux en vue du soudage. Il peut aussi s'appliquer à d'autres utilisations telles que le traitement thermique, le formage, les contrôles non destructifs.
    Il traite des systèmes de groupement relatifs aux matériaux normalisés suivants:
    - l'acier;
    - l'aluminium et ses alliages;
    - le nickel et ses alliages;
    - le cuivre et ses alliages;
    - le titane et ses alliages;
    - le zirconium et ses alliages;
    - la fonte.
