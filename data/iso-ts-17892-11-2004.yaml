abstract:
- language: en
  script: Latn
  content: |-
    ISO/TS 17892-11:2004 is intended for use in earthworks and foundation engineering. It specifies laboratory test methods to establish the coefficient of permeability of water through water-saturated soils. In the proposed laboratory tests soil specimens are subjected to a flow of water passing through the specimen. The water pressure conditions and volume of water passing through the specimens are measured for evaluation of the permeability.
    The results obtained serve to calculate groundwater flow and to assess the permeability of man-made impervious layers and filter layers.
- language: fr
  script: Latn
  content: |-
    L'ISO 17892-11:2004 est destinée à être utilisé dans le domaine des techniques de terrassement et de fondations. Il spécifie les méthodes d'essai en laboratoire permettant de déterminer le coefficient de perméabilité à l'eau des sols saturés. Dans les essais décrits, les éprouvettes de sol sont soumises à un écoulement d'eau. La pression et le volume d'eau traversant les éprouvettes sont mesurés afin d'évaluer la perméabilité.
    Les résultats obtenus servent à calculer l'écoulement souterrain et à évaluer la perméabilité de couches filtrantes et de couches imperméables anthropiques.
