  format: text/plain
- content: |-
    Le présent document établit une méthode uniforme d'essai en laboratoire pour la détermination du débit d'air propulsé par un ventilateur à pression positive à travers une porte ouverte.
    NOTE            L'essai décrit dans le présent document n'est pas entièrement conforme à l'ISO 5801, bien qu’il fasse référence à plusieurs paragraphes de l'ISO 5801 (telles que le mesurage de la pression et du débit d'air).
    Le présent document ne spécifie pas une procédure d'essai pour la conception, la production ou l'essai sur le terrain d'un PPV, ni ne sert de manuel pour la construction, la validation ou l'étalonnage de l'installation d'essai.
    Le présent document ne s’applique pas à tout équipement conçu ou destiné à des applications autres que la ventilation à pression positive.
