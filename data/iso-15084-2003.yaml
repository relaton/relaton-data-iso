abstract:
- language: en
  script: Latn
  content: |-
    ISO 15084:2003 specifies requirements for strong points for attaching chains, cables and lines for anchoring, mooring and towing small craft. It does not specify the requirement for the strong point from which the craft can tow other vessels. This standard is applicable to small craft with a hull length up to 24 m.
    ISO 15084:2003 does not define anchor weights or the length of chains and lines.
- language: fr
  script: Latn
  content: |-
    L'ISO 15084:2003 spécifie des exigences relatives aux points d'ancrage des chaînes, câbles et lignes de mouillage, d'amarrage et de remorquage du bateau. Elle ne spécifie pas d'exigence relative au point d'ancrage destiné au remorquage d'autres bateaux. La présente Norme internationale est applicable aux bateaux ayant une longueur de coque inférieure ou égale à 24 m.
    L'ISO 15084:2003 ne définit pas la masse des ancres ni la longueur des chaînes ou des lignes.
