abstract:
- language: en
  script: Latn
  content: Specifies a method of test for assessing the behaviour of a bar of rigid
    cellular plastic under the action of three-point bending. It may be used to determine
    either the load for a specified deformation or the load at break. The method is
    not applicable to brittle cellular plastics and is limited to materials of 20
    mm thickness or greater. A load is applied at a uniform rate by means of a loading
    edge to a test specimen supported at two positions. The load is applied perpendicularly
    in the middle between the two positions. The load at a specified deflection or
    at break is recorded. Cancels and replaces ISO 1209:1976.
