abstract:
- language: en
  script: Latn
  content: "ISO/TS 10303-1740:2010-07 specifies the application module for\n         Requirement
    decomposition.       \n         \n      \n\n         The following are within
    the scope of \n         ISO/TS 10303-1740:2010-07:\n         \n      \n- design
    related requirements;\n- shape and non-shape based constraints;\n- generic categories
    for enterprise classification of requirements;\n- requirement decomposition;\n-
    predefined relationships between requirements;\n- requirement decomposition with
    logical relationships between the components;\n- items within the scope of application
    module Conductivity material aspects, ISO/TS 10303-1756;\n- items within the scope
    of application module Elemental geometric shape, ISO/TS 10303-1004;\n- items within
    the scope of application module Functional specification, ISO/TS 10303-1679;\n-
    items within the scope of application module Production rule, ISO/TS 10303-1739;\n-
    items within the scope of application module Requirement view definition relationship,
    ISO/TS 10303-1142."
