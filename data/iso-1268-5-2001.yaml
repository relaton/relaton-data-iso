abstract:
- language: fr
  script: Latn
  content: "\nLa présente partie de l'ISO 1268 décrit une méthode de fabrication de
    \  plaques en plastiques renforcés par la méthode de l'enroulement filamentaire
    à partir de stratifils (rovings) et d'un bain de résine (elle ne concerne pas
    les mèches préimprégnées).  Elle a pour objet la fabrication, dans des conditions
    industrielles   optimales, de plaques à renfort unidirectionnel pour le découpage
    d'éprouvettes destinées aux divers essais mécaniques statiques.  La présente partie
    de I'ISO 1268 est établie pour des plastiques renforcés de fibre de verre à matrice
    en résine polyester ou époxyde, mais peut être étendue à d'autres types de résines
    et de renforts.  Elle doit être lue en parallèle avec l'ISO 1268-1.   \nNOTE Pour
    améliorer la clarté de cette méthode, et sauf mention   particulière qui s'y oppose,
    le mot «stratifil» est utilisé dans l'ensemble du texte pour désigner également
    les fils.\n"
