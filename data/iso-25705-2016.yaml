abstract:
- language: en
  script: Latn
  content: |-
    ISO 25705:2016 specifies methods for the determination of isobutylidene diurea (IBDU), Crotonylidene diurea (CDU) (method A) and methylene-urea oligomers (MU) (method B) in fertilizers using high-performance liquid chromatography (HPLC).
    The method is applicable to all fertilizers which do not contain interfering organic compounds.
- language: fr
  script: Latn
  content: |-
    La présente Norme internationale spécifie les méthodes de dosage de l'isobutylidène diurée (IBDU), de la crotonylidène diurée (CDU) (méthode A) et des oligomères de méthylène-urée (MU) (méthode B) dans les engrais par chromatographie liquide haute performance (HPLC).
    La méthode est applicable à tous les engrais qui ne contiennent pas de composés organiques interférents.
