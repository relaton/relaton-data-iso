abstract:
- content: |-
    ISO 37:2011 describes a method for the determination of the tensile stress-strain properties of vulcanized and thermoplastic rubbers.
    The properties which can be determined are tensile strength, elongation at break, stress at a given elongation, elongation at a given stress, stress at yield and elongation at yield. The measurement of stress and strain at yield applies only to some thermoplastic rubbers and certain other compounds.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 37:2011 décrit une méthode pour la détermination des caractéristiques de contrainte-déformation en traction des caoutchoucs vulcanisés ou thermoplastiques.
    Les caractéristiques susceptibles d'être déterminées sont la résistance à la traction, l'allongement à la rupture, la contrainte pour une déformation donnée, l'allongement sous une contrainte donnée, la contrainte au seuil visco-élastique et l'allongement au seuil visco-élastique. Le mesurage de la contrainte de traction et de l'allongement au seuil visco-élastique ne s'applique qu'à certains caoutchoucs thermoplastiques et à certains autres mélanges.
