abstract:
- content: La présente Norme internationale donne des lignes directrices utiles pour
    la conception et la conduite d'une évaluation des aides pour absorption pour incontinence
    pour adultes à usage unique. Elle donne des lignes directrices pour la création
    d'outils de collecte des données. Elle propose notamment un cadre permettant de
    sélectionner et d'enregistrer les opinions que les utilisateurs et le personnel
    soignant peuvent émettre quant aux performances du produit. En outre, elle décrit
    une approche facultative permettant d'établir les caractéristiques d'étanchéité,
    la durée d'utilisation des produits et la masse d'urine supportée. La présente
    Norme internationale ne traite pas de la comparaison directe de plusieurs produits
    à partir des paramètres statistiques.
