abstract:
- content: |-
    This document provides transition examples from ISO/IEC 19794-4:2005 and ISO/IEC 19794-5:2005 formats to ISO/IEC 39794-4:2019 and ISO/IEC 39794-5:2019 formats for eMRTD application. This document also provides an implementation example for the ISO/IEC 39794-6:2021 format.
    This document includes:
    —    information for eMRTD issuers and eMRTD-reader vendors;
    —    summarized tables of data elements of ISO/IEC 19794-4:2005 and ISO/IEC 19794-5:2005 and ISO/IEC 39794-4:2019, ISO/IEC 39794-5:2019 and ISO/IEC 39794-6:2021;
    —    correspondence tables of data elements between ISO/IEC 19794-4:2005 and ISO/IEC 19794-5:2005 and ISO/IEC 39794-4:2019 and ISO/IEC 39794-5:2019, providing:
    —    information on whether each data element is normative or optional, and
    —    a brief note of each data element from the viewpoint of transition;
    —    tag, length, value (TLV) data examples of ISO/IEC 39794-4:2019, ISO/IEC 39794-5:2019 and ISO/IEC 39794-6:2021 for implementation, and,
    —    tag lists of ISO/IEC 39794-4:2019, ISO/IEC 39794-5:2019 and ISO/IEC 39794-6:2021, and an extended example of ISO/IEC 39794-5 as informative annexes.
    The following are not within the scope of this document:
    —    second and later editions of the ISO/IEC 19794 series (2011 and after), and,
    —          ASN.1 formats and XML formats specified in the ISO/IEC 39794 series.
