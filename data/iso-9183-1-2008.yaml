abstract:
- language: en
  script: Latn
  content: |-
    ISO 9183-1:2007 specifies the basic dimensions and tolerances in millimetres of wear for press dies, type A, intended for use mainly in large press dies. It also specifies the size and positions of the clearance holes for attachment.
    ISO 9183-1:2007 gives material indications, and specifies the designation of wear plates for press dies, type A, which meet the requirements of this part of ISO 9183.
    Two thicknesses of this type of wear plate are specified: type A1, with a thickness, t, of 20 mm, and type A2, with a thickness, t, of 12 mm.
- language: fr
  script: Latn
  content: |-
    L'ISO 9183-1:2007 spécifie les dimensions de base et les tolérances, en millimètres, des plaques de frottement de type A, destinées généralement à être utilisés dans des grands outillages de presse. Elle spécifie également les dimensions et les positions des trous de passage pour fixation.
    L'ISO 9183-1:2007 donne des indications relatives aux matériaux et spécifie la désignation des plaques de frottement conformes aux exigences de la présente partie de l'ISO 9183.
    Deux épaisseurs de ce type de plaques de frottement sont spécifiées: type A1, avec une épaisseur, t, de 20 mm, et le type A2, avec une épaisseur, t, de 12 mm.
