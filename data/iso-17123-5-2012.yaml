abstract:
- content: "ISO 17123-5:2012 specifies field procedures to be adopted when determining
    and evaluating the precision (repeatability) of coordinate measurement of total
    stations and their ancillary equipment when used in building and surveying measurements.
    \nThese field procedures have been developed specifically for in situ applications
    without the need for special ancillary equipment and are purposely designed to
    minimize atmospheric influences."
