abstract:
- language: en
  script: Latn
  content: |-
    This International Standard specifies a method for evaluating the resistance of a lubricating grease to washout by
    water from a bearing, when tested at 38 °C and 79 °C under specified laboratory conditions.
    It is not to be considered the equivalent of service evaluation tests.
- language: fr
  script: Latn
  content: |-
    La présente Norme internationale spécifie une méthode pour l'évaluation de la résistance au délavage à l'eau
    d'une graisse lubrifiante placée dans un roulement à billes, l'essai étant réalisé à 38 °C et à 79 °C dans des
    conditions de laboratoire prescrites.
