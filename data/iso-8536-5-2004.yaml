abstract:
- content: "ISO 8536-5:2004 specifies requirements for types of single-use, gravity
    feed burette infusion sets of 50 ml, 100 ml and 150 ml nominal capacity for medical
    use in order to ensure compatibility of use with containers for infusion solutions
    and intravenous equipment. \nISO 8536-5:2004 also provides guidance on specifications
    relating to the quality and performance of materials. \nIn some countries, national
    pharmacopoeia or other national regulations are legally binding and take precedence
    over ISO 8536-5:2004."
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "L'ISO 8536-5:2004 spécifie les exigences applicables aux appareils non
    réutilisables de perfusion à burette, à alimentation par gravité, d'une capacité
    nominale de 50 ml, 100 ml et 150 ml, à usage médical, afin d'assurer la compatibilité
    d'emploi entre les récipients pour les solutions de perfusion et les appareils
    intraveineux. \nL'ISO 8536-5:2004 donne également des lignes directrices sur les
    spécifications relatives à la qualité et aux performances des matériaux utilisés
    dans les appareils de perfusion."
