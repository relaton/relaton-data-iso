abstract:
- content: |-
    ISO 28706-5:2010 specifies a test method for the determination of the resistance of vitreous- and porcelain-enamelled articles to attack in closed systems by acid, neutral and alkaline liquids, as well as by actual process mixes.
    It applies primarily to the testing of enamels designed for use in chemical processes.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 28706-5:2010 spécifie une méthode d'essai permettant de déterminer la résistance des articles en émaux vitrifiés à l'attaque, en milieux fermés, des liquides acides, neutres et alcalins, ainsi que des mélanges impliqués dans les procédés réels.
    Elle s'applique principalement aux essais des émaux conçus pour une utilisation dans les procédés chimiques.
