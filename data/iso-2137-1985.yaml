abstract:
- language: en
  script: Latn
  content: Section One gives four procedures for determination of the consistency
    by measurement of the penetration of a standard cone. Section Two gives methods,
    when only small samples are available, by the use of cones a half or quarter scale
    of that used in Section One. The methods are applicable to penetrations of 175
    to 385 units. They are not intended to replace the full-scale penetration.
