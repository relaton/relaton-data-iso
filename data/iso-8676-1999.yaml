abstract:
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale spécifie les caractéristiques des vis à tête hexagonale à filetage métrique à pas fin entièrement filetées, de diamètre nominal de filetage, d, de 8 mm à 64 mm inclus, de grade A pour les diamètres d > ou = 8 mm mais < ou = 24 mm et les longueurs nominales l < ou = 10d ou l < ou = 150 mm, selon la valeur la plus petite, et de grade B pour les diamètres d > 24 mm ou les longueurs nominales l > 10d ou l > 150 mm, selon la valeur la plus petite. Si, dans des cas particuliers, des spécifications autres que celles figurant dans la présente Norme internationale sont requises, il est recommandé de les prendre dans les Normes internationales existantes, par exemple ISO 724, ISO 888, ISO 898-1, ISO 965-1, ISO 3506-1, ISO 4753 et ISO 4759-1. Les vis à pas gros qui font l'objet de l'ISO 4017 constituent des produits à choisir de façon préférentielle.
