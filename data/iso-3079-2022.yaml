abstract:
- language: en
  script: Latn
  content: This document specifies a test method for the measurement of the pitting
    potential of aluminium and aluminium alloys in sodium chloride solution of a mass
    fraction of 5 %, with a fixed concentration of acetic acid as the oxidant, using
    a two-electrode system. This document provides a simple method for ranking aluminium
    alloys and is especially useful for evaluating galvanic protection performance
    of thin clad materials because the test method causes little specimen damage.
