abstract:
- content: |-
    ISO 18132-1:2011 establishes general principles for the accuracy, installation, calibration and verification of automatic tank gauges (ATGs) used for custody transfer measurement of liquefied natural gas (LNG) on board an LNG carrier or floating storage.
    The LNG described in ISO 18132-1:2011 is either fully refrigerated (i.e. at the cryogenic condition), or partially refrigerated, and therefore the fluid is at or near atmospheric pressure.
    ISO 18132-1:2011 also specifies the technical requirements for data collection, transmission and reception. Specific technical requirements for various automatic tank gauges and accuracy limitations are given in the annexes.
