abstract:
- content: |-
    ISO 12647-3:2005 specifies a number of process parameters and their values to be applied when preparing colour separations for newspaper single or four-colour printing and proofing. The parameters and values are chosen in consideration of the complete process, covering the process stages: colour separation, film setting, making of the printing forme, proof production and production printing.
    ISO 12647-3:2005 is applicable:
    - to coldset offset proof and production printing and off-press proof printing processes on newsprint that use colour separation films rather than digital data;
    - by analogy to press printing from printing surfaces produced by direct imaging methods and the corresponding proof printing processes.
