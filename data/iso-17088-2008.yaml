- content: |-
    L'ISO 17088:2008 spécifie les procédures et les exigences relatives à l'identification et à l'étiquetage des plastiques et des produits faits de plastiques qui sont aptes à être récupérés par compostage aérobie. Les quatre aspects suivants sont traités:
    Les présentes spécifications visent à établir les exigences relatives à l'étiquetage des produits et des matériaux en plastique, notamment des emballages fabriqués en plastique, comme «compostables» ou «compostables dans des installations de compostage municipales ou industrielles» ou «biodégradables par compostage» (aux fins de l'ISO 17088:2008, les trois expressions sont jugées équivalentes). De plus, l'étiquetage devra être conforme à tous les règlements internationaux, régionaux, nationaux ou locaux (par exemple la Directive européenne 94/62/CE).
