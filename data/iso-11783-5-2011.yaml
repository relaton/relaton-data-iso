abstract:
- content: ISO 11783 as a whole specifies a serial data network for control and communications
    on forestry or agricultural tractors and mounted, semi-mounted, towed or self-propelled
    implements. Its purpose is to standardize the method and format of transfer of
    data between sensors, actuators, control elements and information storage and
    display units, whether mounted on, or part of, the tractor or implement. ISO 11783-5:2011
    describes the management of source addresses for control functions of electronic
    control units (ECUs), the association of addresses with the functional identification
    of a device and the detection and reporting of network-related errors. It also
    specifies procedures, and minimum requirements, for initialization and response
    to brief power outages of network-connected ECUs.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 11783 dans son ensemble spécifie un réseau de données en série pour
    la commande et les communications de tracteurs forestiers ou agricoles et les
    équipements portés, semi-portés, traînés ou automoteurs. Elle vise à normaliser
    la méthode et le format du transfert de données entre capteurs, actionneurs, dispositifs
    de commande, unités de stockage et d'affichage de données, que ces éléments soient
    montés sur le tracteur ou qu'ils fassent partie du tracteur ou de tout autre outil.
    L'ISO 11783-5:2011 décrit la gestion des adresses sources pour les fonctions de
    commande des unités de commande électroniques (UCE), l'association des adresses
    à l'identification fonctionnelle d'un dispositif, et à la détection et la signalisation
    des erreurs liées au réseau. Elle spécifie également des processus, et des exigences
    minimales, d'initialisation et de réaction aux pannes d'électricité de courte
    durée des UCE connectées au réseau.
