abstract:
- language: en
  script: Latn
  content: The ingots shall have a mass of 5 to 20 kg, shall be of a shape which permits
    stacking, may include notches which allow them to be broken up if necessary into
    small pieces and may include cast-on feet. The marking is specified. Designations
    and chemical compositions of ingots are given in a table.
