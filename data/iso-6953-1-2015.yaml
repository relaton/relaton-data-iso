abstract:
- language: en
  script: Latn
  content: |-
    ISO 6953-1:2015 applies to
    -      manually controlled direct operated types (with or without relieving mechanism),
    -      manually controlled internal pilot operating types (e.g. nozzle flapper), and
    -      external pilot operated types.
    In addition, it specifies the product marking requirements for pressure regulators and filter-regulators.
    This part of ISO 6953 is applicable to compressed air pressure regulators with a rated inlet pressure of up to 2 500 kPa (25 bar) and an outlet adjustment pressure of up to 1 600 kPa (16 bar); and to filter-regulators with rated inlet and outlet pressures of up to 1 600 kPa (16 bar), in which the major contaminants are removed by mechanical means.
    NOTE 1       1 bar = 0,1 MPa = 105 Pa; 1 MPa = 1 N/mm2.
    The rated pressure should be selected from the preferred pressures listed in ISO 2944.
    NOTE 2       The main characteristics to be included in the supplier's literature related to electrically modulated pneumatic continuous pressure control valves are specified in ISO 10094‑1.
- language: fr
  script: Latn
  content: |-
    L'ISO 6953-1:2015 spécifie les caractéristiques des régulateurs de pression pour air comprimé à inclure dans la documentation des fournisseurs. Elle s'applique aussi aux filtres-régulateurs.
    L'ISO 6953-1:2015 s'applique: aux types à commande directe manuelle (avec ou sans dispositif de mise à l'échappement); aux types à pilotage interne à commande manuelle (par exemple premier étage avec mécanisme buse-palette); et aux types à pilotage externe.
    En outre, elle spécifie les exigences de marquage de produit pour les régulateurs de pression et les filtres-régulateurs.
    L'ISO 6953-1:2015 est applicable aux régulateurs de pression pour air comprimé pour une pression de fonctionnement (pression d'alimentation) jusqu'à 2 500 kPa (25 bar) et pour une pression de sortie régulée ajustable jusqu'à 1 600 kPa (16 bar); et aux filtres-régulateurs pour une pression de fonctionnement (pression d'alimentation) et pression de sortie régulée jusqu'à 1 600 kPa (16 bar), dans lesquels les impuretés les plus grandes sont éliminées par voie mécanique.
