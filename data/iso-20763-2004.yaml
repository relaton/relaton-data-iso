abstract:
- content: |-
    ISO 20763:2004 specifies procedures for the determination of steel-on-steel anti-wear properties of hydraulic fluids by means of performance in a vane-type hydraulic pump. ISO 20763:2004 covers a range of hydraulic fluids, both anhydrous and aqueous, intended for applications where high-speed sliding contacts, such as those found in a vane pump, are encountered.
    For mineral oils of categories HM and HV, and fire-resistant fluids of category HFD, the method is applicable to viscosity classes ISO VG 32, ISO VG 46 and ISO VG 68, as specified in ISO 3448. Under different specified conditions, the method is applicable to aqueous fire-resistant hydraulic fluids in categories HFA, HFB and HFC, as specified in ISO 12922, within the same viscosity classes.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "L'ISO 20763:2004 spécifie des méthodes pour déterminer les propriétés
    anti-usure, acier sur acier, des fluides hydrauliques à l'aide d'une pompe hydraulique
    à palettes. L'ISO 20763:2004 s'applique à une gamme de fluides hydrauliques, tant
    anhydres qu'aqueux, utilisés pour les contacts glissants à grande vitesse, comme
    on en trouve dans les pompes à palettes. \nPour les huiles minérales des types
    HM et HV et les fluides difficilement inflammables du type HFD, la méthode est
    applicable aux classes de viscosité ISO VG 32, ISO VG 46 et ISO VG 68, définies
    par l'ISO 3448. La méthode est également applicable, dans des conditions différentes
    spécifiées, aux huiles hydrauliques difficilement inflammables des types HFA,
    HFB et HFC définis par l'ISO 12922, et pour les mêmes classes de viscosité. "
