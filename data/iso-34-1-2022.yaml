abstract:
- language: en
  script: Latn
  content: |-
    This document specifies three test methods for the determination of the tear strength of vulcanized or thermoplastic rubber, namely the following:
    —    method A, using a trouser test piece;
    —    method B, using an angle test piece, with or without a nick of specified depth;
    —    method C, using a crescent test piece with a nick.
    The value of tear strength obtained depends on the shape of the test piece, speed of stretching, and temperature of test. It can also be susceptible to grain effects in rubber.
    NOTE       A separate method for the determination of the tear strength of small test pieces of rubber (Delft test pieces) is specified in ISO 34-2.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie trois méthodes pour la détermination de la résistance au déchirement du caoutchouc vulcanisé ou thermoplastique, à savoir:
    —    méthode A, utilisant une éprouvette pantalon;
    —    méthode B, utilisant une éprouvette angulaire, avec ou sans entaille de profondeur spécifiée;
    —    méthode C, utilisant une éprouvette croissant entaillée.
    La valeur de la résistance au déchirement obtenue dépend de la forme de l'éprouvette, de la vitesse d'étirement et de la température d'essai. Elle peut aussi être sensible au sens du grain du caoutchouc.
    NOTE            Une méthode spécifique de détermination de la résistance au déchirement des petites éprouvettes de caoutchouc (éprouvettes de Delft) est spécifiée dans l'ISO 34‑2.
