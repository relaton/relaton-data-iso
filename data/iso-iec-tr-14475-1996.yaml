abstract:
- language: en
  script: Latn
  content: Concerns with Private Integrated Service Networks (PISNs) comprising one
    or more than one PISN exchanges (PINX) interconnected by inter-PINX connections
    (IPCs). Specifies unter-PINX connections that are provided by intervening networks
    (IVNs), and the way in which these are handled by PINXs to provide a platform
    for inter-PINX communication. Identifies the standardization to inter-connect
    PINXs and general techniques, procedures and protocolls for all types of IVNs.
