abstract:
- content: ISO/IEC 18004:2015 defines the requirements for the symbology known as
    QR Code. It specifies the QR Code symbology characteristics, data character encoding
    methods, symbol formats, dimensional characteristics, error correction rules,
    reference decoding algorithm, production quality requirements, and user-selectable
    application parameters.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO/IEC 18004:2015 définit les exigences de la symbologie appelée QR
    Code. Elle spécifie les caractéristiques de la symbologie de QR Code, les méthodes
    de codage des caractères de données, les formats de symboles, les caractéristiques
    dimensionnelles, les règles de correction d'erreurs, l'algorithme de décodage
    de référence, les exigences de qualité de production, ainsi que les paramètres
    d'application sélectionnables par l'utilisateur.
