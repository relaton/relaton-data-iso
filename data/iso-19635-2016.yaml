abstract:
- language: en
  script: Latn
  content: ISO 19635:2016 specifies a test method for evaluating anti-algal activities
    in outdoor structures, specifically flat photocatalytic materials (for example,
    window panes and water tank glasses, films, guardrails, etc.) under irradiation
    of ultraviolet light. It does not include powder, granular or porous photocatalytic
    materials.
