abstract:
- content: ISO/TS 4949:2003 sets out rules for the designation of internationally
    standardized steel grades by means of symbolic letters and numbers to express
    application and principal characteristics (e.g. mechanical, physical, chemical)
    so as to provide an abbreviated identification of steel grades.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO/TS 4949:2003 fixe les règles de désignation symbolique des aciers
    normalisés sur le plan international, au moyen de symboles littéraux et numériques
    exprimant l'emploi et les caractéristiques principales (par exemple mécaniques,
    physiques, chimiques), afin d'identifier de façon abrégée les aciers.
