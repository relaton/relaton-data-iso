abstract:
- language: en
  script: Latn
  content: This document specifies the measurements of particle size distribution
    and concentration of suspended particles, ranging from 40 nm to 100 µm, using
    tunable resistive pulse sensing (TRPS). This document provides a comprehensive
    overview of the methodologies that are applied to achieve reproducible and accurate
    TRPS measurement results. This document also includes best practice considerations,
    possible pitfalls and information on how to alleviate or avoid these pitfalls.
