abstract:
- content: |-
    ISO 2812-4:2007 specifies spotting methods for determining the resistance of an individual layer or multi-layer system of coating materials to the effects of liquids or paste-like products.
    These methods enable the testers to determine the effects of the test substance on the coating and, if necessary, to assess the damage to the substrate.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 2812-4:2007 spécifie des méthodes, à la tache, de détermination de la résistance d'un système de revêtement monocouche ou multicouche à l'action de liquides ou de produits pâteux.
    Ces méthodes permettent aux opérateurs d'évaluer l'effet de la substance d'essai sur le revêtement et, si nécessaire, d'évaluer la détérioration du subjectile.
