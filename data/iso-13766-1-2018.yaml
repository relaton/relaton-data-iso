- content: |-
    L'ISO 13766-1:2018 spécifie des méthodes d'essai et des critères d'acceptation pour l'évaluation de la compatibilité électromagnétique (CEM) des engins de terrassement, tels que définis dans l'ISO 6165:2012, et des machines pour la construction des bâtiments suivantes, telles que classées dans l'ISO/TR 12603:2010:
    -      machines de forage et de fondation;
    -      équipement utilisé pour la préparation, le transport et le serrage du béton, du mortier et des armatures;
    -      machines et équipement de construction et d'entretien des routes.
    L'ISO 13766-1:2018 traite des exigences CEM générales dans des conditions environnementales électromagnétiques typiques. (L'ISO 13766‑2:2018 traite des exigences CEM spécifiquement liées à la sécurité fonctionnelle).
    Les sous-ensembles électriques/électroniques (S.E.E.) et S.E.E. séparés destinés à être installés sur les machines sont également traités. Les phénomènes de perturbations électromagnétiques suivants sont évalués:
    -      interférence électromagnétique à large bande et à bande étroite;
    -      immunité au champ électromagnétique;
    -      décharge électrostatique;
    -      transitoires conduits.
    Les machines peuvent être équipées de systèmes d'alimentation électrique internes CC ou CA ou une combinaison des deux.
    L'ISO 13766-1:2018 n'est pas applicable aux machines conçues pour être alimentées par un réseau externe ni aux phénomènes provoqués par des applications militaires.
    NOTE 1    Les machines connectées au réseau sont couvertes par l'IEC 61000.
    NOTE 2    Les machines hybrides sont couvertes par le règlement R10-Rév. 5 de la CEE-ONU.
