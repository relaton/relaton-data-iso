abstract:
- language: en
  script: Latn
  content: |-
    ISO 8843:2005 establishes a system for identifying crimp-removable contacts for electrical connectors. The system specified in this International Standard consists of two colour bands around the external diameter of the crimp barrel and, for thermocouple or high-temperature contacts, of additional letters or of a colour point; the system, however, does not preclude further means being used to identify additional parameters, such as cable size and material.
    This contact identification system applies, when specified, to ISO standard contacts. The use of the system is recommended for contacts of both the preferred and non-preferred types. In contacts of the preferred type, the contact active portion and the wire gauge accepted by the contact barrel have the same size. In contacts of the non-preferred type, the size of the active portion of the contact differs from the wire gauge accepted by the crimp barrel.
- language: fr
  script: Latn
  content: |-
    L'ISO 8843:2005 établit un système permettant l'identification des contacts à sertir amovibles pour connecteurs électriques. Le système spécifié dans la présente Norme internationale est composé de deux bandes de couleur apposées autour du diamètre extérieur du fût à sertir et, pour les contacts thermocouples ou à haute température, de lettres supplémentaires ou d'un point de couleur; ce système, cependant, n'interdit pas l'utilisation d'autres moyens pour identifier d'autres paramètres, tels que la taille du câble et le matériau de celui-la.
    Le présent système d'identification des contacts s'applique, lorsque cela est spécifié, aux contacts normalisés ISO. Il est recommandé d'utiliser ce système aussi bien pour les contacts du type préférentiel que pour ceux du type non préférentiel. Les contacts du type préférentiel se caractérisent par une même taille pour le câble admissible dans le fût à sertir et la partie active du contact. Les contacts du type non préférentiel ont une partie active différente de la grosseur du câble admissible dans le fût à sertir.
