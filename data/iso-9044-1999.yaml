abstract:
- content: |2

    La présente Norme internationale définit certains termes propres aux tissus métalliques industriels pour tamisage, et prescrit les tolérances, les exigences et les méthodes de vérification.Elle est applicable aux tissus métalliques industriels avec des ouvertures carrées, en acier, acier inoxydable ou métaux non ferreux (voir l'ISO 4783-2). Elle n'est pas applicable aux tissus métalliques revêtus après tissage, ni aux tissus préformés et soudés traités dans l'ISO 4783-3 et l'ISO 14315.Elle est d'application limitée pour certaines utilisations autres que le tamisage qui peuvent nécessiter un cahier des charges particulier. Ces autres exigences peuvent faire l'objet d'un accord entre l'acheteur et le fournisseur lors de la commande.
