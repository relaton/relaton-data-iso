abstract:
- language: en
  script: Latn
  content: |-
    ISO 50007:2017 addresses the relevant elements of energy service provided by energy suppliers to users. It envisages energy service as including two broad categories:
    ·         energy supply/generation and distribution;
    ·         advice on and improvement to energy efficiency.
    ISO 50007:2017 provides best practice guidelines for energy service providers in order to continually improve their practices and quality of interaction with users.
    The following are within the scope of ISO 50007:2017:
    ·         definition of a language common to the different stakeholders;
    ·         definition of key components and characteristics of the energy service to users, with respect to their needs and expectations;
    ·         guidelines for satisfying users' needs and expectations;
    ·         assessment criteria for energy service to users;
    ·         introduction to performance indicators;
    ·         examples of performance indicators;
    ·         performance improvement;
    ·         education or training for users to understand the energy service provided by the energy service providers.
    The following are outside the scope of ISO 50007:2017:
    ·         topics relating to individual energy service, such as energy efficiency service provided to individual users of energy or services provided by energy service companies (ESCOs);
    ·         methods of design and construction of energy production, transmission and distribution systems;
    ·         management structure and methodology of operation and management of activities relating to energy services, including contracting with other energy service providers;
    ·         topics relating to energy services in systems inside buildings.
- language: fr
  script: Latn
  content: |-
    L'ISO 50007:2017 traite des éléments pertinents du service énergétique fourni par les fournisseurs d'énergie aux utilisateurs. Il envisage deux grandes catégories de services énergétiques:
    ·         l'approvisionnement en énergie/la production d'énergie et la distribution d'énergie;
    ·         le conseil et l'amélioration de l'efficacité énergétique.
    L'ISO 50007:2017 offre aux fournisseurs de services énergétiques des lignes directrices concernant les bonnes pratiques, afin de leur permettre d'améliorer continuellement leurs pratiques ainsi que la qualité de leurs échanges avec les utilisateurs.
    Les éléments suivants relèvent du domaine d'application de l'ISO 50007:2017:
    ·         la définition d'un langage commun aux différentes parties prenantes;
    ·         la définition des composantes et caractéristiques clés du service énergétique aux utilisateurs, en ce qui concerne les besoins et attentes de ces derniers;
    ·         les lignes directrices visant à répondre aux besoins et aux attentes des utilisateurs;
    ·         les critères d'évaluation du service énergétique aux utilisateurs;
    ·         la présentation des indicateurs de performance;
    ·         les exemples d'indicateurs de performance;
    ·         l'amélioration de la performance;
    ·         la sensibilisation ou la formation afin que les utilisateurs comprennent le service énergétique fourni par les fournisseurs de services énergétiques.
    Les éléments suivants ne relèvent pas du domaine d'application de l'ISO 50007:2017:
    ·         les sujets liés à des services énergétiques particuliers tels que les services d'efficacité énergétique offerts aux utilisateurs individuels d'énergie ou les services fournis par des sociétés de services énergétiques;
    ·         les méthodes de conception et de construction des systèmes de production, de transport et de distribution d'énergie;
    ·         la structure de management et la méthodologie de conduite et de management des activités liées aux services énergétiques, y compris la passation de marché avec d'autres fournisseurs de services énergétiques;
    ·         les sujets liés aux services énergétiques dans les systèmes installés à l'intérieur de bâtiments.
