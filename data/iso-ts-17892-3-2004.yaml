abstract:
- language: en
  script: Latn
  content: |-
    ISO/TS 17892-3:2004 describes a test method for determining the particle density by the pycnometer method within the scope of the geotechnical investigations according to prEN 1997-1 and prEN 1997-2.
    The pycnometer method is based on the determination of the volume of a known mass of soil by the fluid displacement method. The density of solid particles is calculated from the mass of the soil and the volume. The pycnometer method applies to soil types with particle sizes under 4 mm.
- language: fr
  script: Latn
  content: |-
    L'ISO 17892-3:2004 décrit une méthode d'essai pour la détermination de la masse volumique des particules par la méthode du pycnomètre dans le domaine d'application des reconnaissances géotechniques conformément aux prEN 1997-1 et prEN 1997-2.
    La méthode du pycnomètre est basée sur la détermination du volume d'une masse de sol connue par la méthode par déplacement d'un fluide. La masse volumique des particules solides est calculée à partir de la masse du sol et du volume. La méthode du pycnomètre s'applique aux sols dont la dimension des particules est inférieure à 4 mm.
