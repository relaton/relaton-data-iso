abstract:
- content: |-
    ISO 1924-2:2008 specifies a method for measuring the tensile strength, strain at break and tensile energy absorption of paper and board, using a testing machine operating at a constant rate of elongation (20 mm/min). ISO 1924-2:2008 also specifies equations for calculating the tensile index, the tensile energy absorption index and the modulus of elasticity.
    Testing in conformance with ISO 1924-2:2008 always includes the measurement of tensile strength. Measurement or calculation of other properties is subject to agreement between the parties concerned.
    ISO 1924-2:2008 is applicable to all papers and boards, including papers with a high strain at break if the results are within the capacity of the testing machine. It also applies to the components of corrugated board but not, however, to corrugated board itself.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 1924-2:2008 spécifie une méthode de mesurage de la résistance à la rupture par traction, de la déformation à la rupture et de l'énergie absorbée à la rupture par traction des papiers et cartons, à l'aide d'un appareil d'essai à gradient d'allongement constant (20 mm/min). L'ISO 1924-2:2008 spécifie également des équations pour le calcul de l'indice de rupture par traction, de l'indice d'énergie absorbée à la rupture par traction et du module d'élasticité.
    Les essais réalisés conformément à l'ISO 1924-2:2008 comprennent toujours le mesurage de la résistance à la rupture par traction. Le mesurage ou le calcul d'autres propriétés est soumis à accord entre les parties intéressées.
    L'ISO 1924-2:2008 est applicable à tous les papiers et cartons, y compris aux papiers à forte déformation à la rupture, si les résultats s'inscrivent dans les limites de la capacité de l'appareil d'essai. Elle s'applique également aux composants du carton ondulé mais cependant, pas au carton ondulé lui-même.
