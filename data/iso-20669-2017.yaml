- content: |-
    ISO 20669:2017 spécifie la technique de contrôle par courants de Foucault pulsés, utilisée pour mesurer l'épaisseur de composants métalliques ferromagnétiques, qu'ils présentent ou non un revêtement, une isolation et une tôle de protection contre les intempéries.
    ISO 20669:2017 s'applique aux contrôles effectués sur des composants en service, fabriqués en acier au carbone et en acier faiblement allié, dans la plage de température comprise entre ? 100 °C et 500 °C (température mesurée à la surface du métal). La gamme des épaisseurs de paroi des composants est comprise entre 3 mm et 65 mm, et la gamme des épaisseurs des revêtements est comprise entre 0 mm et 200 mm. Les composants contrôlés comprennent également des tuyauteries de diamètre supérieur ou égal à 50 mm.
    La géométrie des composants a une incidence sur la technique décrite dans le présent document, et l'inexactitude sera impossible à prévoir si cette technique est utilisée sur des composants qui ne correspondent pas à son domaine d'application. Le présent document n'est pas applicable au contrôle des fissures et des pertes de métal localisées dues à des piqûres.
    ISO 20669:2017 ne spécifie aucun critère d'évaluation. Les critères d'évaluation doivent être spécifiés par l'accord contractuel entre les parties.
