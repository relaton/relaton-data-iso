abstract:
- content: Stud ends in accordance with this part may be used at working pressures
    up to 63 MPa (630 bar) for non-adjustable stud ends, and 40 MPa (40 bar) for adjustable
    stud ends. The permissible working pressure depends upon the stud end size, materials,
    design, working conditions, application, etc. For threaded ports and stud ends
    specified in new designs in hydraulic power applications, only ISO 6149 rather
    than ISO 1179 and ISO 11926 is to be used.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "\nLa présente partie de l'ISO 6149 prescrit les dimensions, les performances
    et les méthodes d'essai des éléments mâles métriques orientables ou non orientables
    de série lourde (série S) et de leur joint torique. Les éléments mâles conformes
    à la présente partie de l'ISO 6149 peuvent être utilisés jusqu'à des pressions
    de travail de 63 MPa (630 bar1)) pour les éléments mâles non orientables et 40
    MPa (400 bar) pour les éléments mâles orientables. La pression de travail admissible
    dépend de la dimension de l'élément mâle, des matériaux, de la conception, des
    conditions de travail, de l'utilisation, etc. Seule l'ISO 6149 est valable pour
    les orifices et éléments mâles filetés utilisés dans les nouvelles conceptions
    de circuits de transmissions hydrauliques. Les orifices et éléments mâles normalisés
    dans l'ISO 1179 et l'ISO 11926 ne sont pas utilisables dans ce cas. La conformité
    aux spécifications dimensionnelles de la présente partie de l'ISO 6149 ne garantit
    pas les performances nominales. Il convient à chaque fabricant de procéder à des
    essais suivant les spécifications normalisées pour vérifier que les organes conformes
    à la présente partie de l'ISO 6149 présentent les caractéristiques nominales de
    fonctionnement.  \nNOTE 1 De nombreux essais ont été effectués pour confirmer
    les performances requises des extrémités de raccordement en acier au carbone.
    La présente partie de l'ISO 6149 s'applique aux raccords définis dans l'ISO 8434-1,
    l'ISO 8434-3 et l'ISO 8434-4.\n"
