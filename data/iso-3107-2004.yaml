abstract:
- language: en
  script: Latn
  content: "ISO 3107:2004 specifies the requirements and performance test methods
    for non-water-based zinc oxide/eugenol cements suitable for use in restorative
    dentistry for temporary cementation, for permanent cementation, for cavity liners
    and bases and as temporary restorations. \nISO 3107:2004 is also applicable to
    non-eugenol cements containing zinc oxide and aromatic oils suitable for temporary
    cementation."
- language: fr
  script: Latn
  content: |-
    L'ISO 3107:2005 spécifie les exigences et les méthodes d'essai de performance des ciments non aqueux à base d'oxyde de zinc-eugénol, destinés à être utilisés en médecine dentaire restauratrice pour obturation temporaire, obturation permanente, pour les fonds de cavité et les bases et comme restauration temporaire.
    L'ISO 3107:2005 s'applique également aux ciments sans eugénol contenant de l'oxyde de zinc et des huiles aromatiques destinées à une obturation temporaire.
