- content: |-
    Le présent document spécifie les champs neutroniques de référence, s’inscrivant dans le domaine d’énergie allant des «thermiques» jusqu’à 20 MeV, destinés à l’étalonnage des dispositifs de mesure des neutrons utilisés à des fins de radioprotection et pour déterminer leur réponse en fonction de l’énergie des neutrons.
    Le présent document traite uniquement des méthodes de production et de caractérisation des champs de rayonnement neutronique de référence. Les modes opératoires d’application de ces champs de rayonnement à des fins d’étalonnage sont décrits dans les références [1] et [2].
    Les champs de rayonnement neutronique de référence spécifiés sont:
    —    les champs de neutrons issus de sources de radionucléides, y compris les champs de neutrons de sources placées dans un modérateur;
    —    les champs de neutrons produits par réactions nucléaires avec des particules chargées issues d’accélérateurs;
    —    les champs de neutrons issus de réacteurs.
    Compte tenu des méthodes de production et de leur utilisation, ces champs de rayonnement neutronique de référence sont, pour les besoins du présent document, traités dans les trois articles distincts suivants:
    —    l’Article 4 spécifie les sources de neutrons de radionucléides à spectre large destinées à l’étalonnage de dispositifs de mesure des neutrons. Il convient que ces sources soient utilisées par des laboratoires chargés de l’étalonnage de routine des dispositifs de mesure des neutrons dont la conception particulière a déjà fait l’objet d’un essai de type;
    —    l’Article 5 spécifie les neutrons monoénergétiques produits par des accélérateurs et les neutrons produits dans des réacteurs à spectre large ou quasi monoénergétiques, destinés à déterminer la réponse de dispositifs de mesure des neutrons en fonction de l’énergie des neutrons. Ces champs de rayonnement neutronique de référence étant produits dans des laboratoires spécialisés et bien équipés, seul un minimum de détails expérimentaux est donné;
    —    l’Article 6 spécifie les champs neutroniques thermiques qui peuvent être produits par des sources de radionucléides modérées, des accélérateurs ou des réacteurs.
