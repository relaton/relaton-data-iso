abstract:
- language: en
  script: Latn
  content: Specifies the dimensions and tolerances of the cited transfer cones, which,
    after the cones for dyeing purposes have been removed from the dyed or bleached
    wound packages, are put in the packages for the purpose of re-processing. These
    transfer cones shall not be used for winding purposes. Also specified are the
    dimensions and tolerances of the gauges for checking these cones. - Replaces ISO
    Recommendation R 575-1967 and constitutes its technical revision.
