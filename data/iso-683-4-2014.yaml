abstract:
- content: 'ISO 683-4:2014 gives the technical delivery requirements for semi-finished
    products (e.g. blooms, billets, slabs), bars, and wire rod, manufactured from
    free-cutting steels listed and supplied in one of the treatment conditions given
    for the different types of products. It covers three groups of free-cutting steels
    for mechanical purposes: not intended for heat treatment, suitable for case-hardening,
    and suitable for quenching and tempering.'
