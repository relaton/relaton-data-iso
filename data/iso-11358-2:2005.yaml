abstract:
- content: ISO 11358-2:2005 specifies a method for the determination of the activation
    energy in the Arrhenius equation for the decomposition of polymers using a thermogravimetric
    technique. The method is applicable only if the reaction proceeds by a single
    mechanism. It is applicable to multistage reactions if they consist of clearly
    separated single-stage steps.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 11358-2:2005 spécifie une méthode d'essai pour la détermination de
    l'énergie d'activation de l'équation d'Arrhénius relative à la décomposition des
    polymères, au moyen d'une technique thermogravimétrique. Cette méthode est applicable
    si la réaction se produit suivant un seul processus élémentaire et dans le cas
    de réactions en plusieurs étapes, à condition qu'elles soient constituées d'étapes
    avec des paliers distincts nettement séparés
