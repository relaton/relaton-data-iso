abstract:
- content: |-
    ISO 3994:2007 specifies the requirements for three types of helical-thermoplastic-reinforced thermoplastics hoses for suction and discharge of water, weak aqueous chemical solutions and abrasive solids and slurries, for use in the ambient temperature range from -10 °C to +55 °C.
    The three types of hose are for light-, medium- and heavy-duty applications.
    The types of hoses covered in the standard are not intended for use with flammable or combustible materials, nor with aromatic solvents.
    NOTE          Hoses of a similar construction for suction and discharge for fire-fighting are specified in ISO 14557, Fire-fighting hoses — Rubber and plastics suction hoses and hose assemblies.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 3994:2007 spécifie les exigences pour trois types de tuyaux thermoplastiques à renforcement thermoplastique en spirale pour aspiration et refoulement d'eau, de solutions chimiques aqueuses faibles et de solides abrasifs et en suspension, pour une utilisation dans une plage de températures allant de − 10 °C à + 55 °C.
    Les trois types de tuyaux sont prévus pour des applications légères, moyennes et lourdes. Ils ne sont pas prévus pour une utilisation avec des matériaux inflammables et combustibles, ni avec des solvants aromatiques.
