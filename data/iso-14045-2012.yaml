abstract:
- content: |-
    ISO 14045:2012 describes the principles, requirements and guidelines for eco-efficiency assessment for product systems including:
    Requirements, recommendations and guidelines for specific choices of categories of environmental impact and values are not included. The intended application of the eco-efficiency assessment is considered during the goal and scope definition phase, but the actual use of the results is outside the scope of ISO 14045:2012.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 14045:2012 décrit les principes, les exigences et fournit les lignes directrices pour la réalisation de l'évaluation de l'éco-efficacité des systèmes de produits dont
    Les exigences, recommandations et lignes directrices des choix spécifiques de catégories d'impact environnemental et de valeurs environnementales ne sont pas incluses. L'application envisagée pour les résultats de l'évaluation de l'éco-efficacité est prise en considération lors de la définition des objectifs et du domaine d'application. En revanche, l'application des résultats d'une évaluation de l'éco-efficacité en tant que telle se situe en dehors du domaine d'application de l'ISO 14045:2012.
