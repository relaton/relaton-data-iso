abstract:
- language: en
  script: Latn
  content: |-
    ISO 10972-5:2006 establishes the particular requirements relating to mechanisms for bridge and gantry cranes as defined in ISO 4306-1. The general requirements for mechanisms for cranes are given in ISO 10972-1.
    These particular requirements concern the general layout and design of mechanisms, the selection and/or design requirements of components and the instructions for manufacturing, mounting, installation and testing.
    Rules for proof of competence calculations regarding different limit states (yield strength, fatigue, wear) are excluded from ISO 10972-5:2006.
- language: fr
  script: Latn
  content: |-
    L'ISO 10972-5:2006 établit des prescriptions particulières relatives aux mécanismes des ponts et portiques roulants tels que définis dans l'ISO 4306-1. Les prescriptions générales relatives aux mécanismes des appareils à charge suspendue sont données dans l'ISO 10972-1.
    Ces prescriptions particulières portent sur les dispositions générales et la conception des mécanismes, les prescriptions de choix et/ou de conception des composants et les instructions de fabrication, de montage, d'installation et d'essai.
    Les règles de calcul pour la preuve de compétence concernant différents états limites (limite élastique, fatigue, usure) sont exclues de l'ISO 10972-5:2006.
