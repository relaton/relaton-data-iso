abstract:
- language: en
  script: Latn
  content: "ISO 8375:2009 specifies test methods for determining the following characteristic
    values of glued laminated timber: modulus of elasticity in bending; shear modulus;
    bending strength; modulus of elasticity in tension parallel to the grain; tension
    strength parallel to the grain; modulus of elasticity in compression parallel
    to the grain; compression strength parallel to the grain; modulus of elasticity
    in tension perpendicular to the grain; tension strength perpendicular to the grain;
    modulus of elasticity in compression perpendicular to the grain; compression strength
    perpendicular to the grain and shear strength. \nIn addition, the determination
    of dimensions, moisture content, and density are specified. \nThe methods apply
    to rectangular shapes of glued laminated timber."
- language: fr
  script: Latn
  content: |-
    L'ISO 8375:2009 spécifie des méthodes d'essai pour déterminer les valeurs caractéristiques suivantes du bois lamellé collé: le module d'élasticité en flexion, le module de cisaillement, la résistance à la flexion, le module d'élasticité en traction axiale, la résistance à la traction axiale, le module d'élasticité en compression axiale, la résistance à la compression axiale, le module d'élasticité en traction transversale, la résistance à la traction transversale, le module d'élasticité en compression transversale, la résistance à la compression transversale et la résistance au cisaillement.
    En outre, la détermination des dimensions, de la teneur en humidité et de la masse volumique est spécifiée.
    Les méthodes s'appliquent au bois lamellé collé de formes rectangulaires.
