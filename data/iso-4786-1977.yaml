abstract:
- content: The specified thermomters are used for measuring small temperature differences
    not exceeding 5 degrees centigrade within the range -21 degrees centigrade to
    +140 degrees centigrade. They are unsuitable for measuring absolute temperature,
    and they shall be of the mercury-in-glass encolsed-scale type. Temperature scale,
    immersion, construction, intervall error and stability are specified. Graduation
    and dimensions are tabled.
  language:
