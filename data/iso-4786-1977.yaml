abstract:
- language: en
  script: Latn
  content: The specified thermomters are used for measuring small temperature differences
    not exceeding 5 degrees centigrade within the range -21 degrees centigrade to
    +140 degrees centigrade. They are unsuitable for measuring absolute temperature,
    and they shall be of the mercury-in-glass encolsed-scale type. Temperature scale,
    immersion, construction, intervall error and stability are specified. Graduation
    and dimensions are tabled.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale fixe les spécifications des thermomètres à échelle protégée ajustable, destinés à mesurer des petites différences de températures n'excédant pas 5 °C (ou exceptionnellement 6 °C) à l'intérieur de la gamme - 20 °C à + 140 °C. Ces thermomètres ne sont pas utilisables pour des mesures absolues de températures, à moins qu'ils n'aient été vérifiés à l'aide d'instruments étalons immédiatement avant l'utilisation.
