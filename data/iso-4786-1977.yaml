  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale fixe les spécifications des thermomètres à échelle protégée ajustable, destinés à mesurer des petites différences de températures n'excédant pas 5 °C (ou exceptionnellement 6 °C) à l'intérieur de la gamme - 20 °C à + 140 °C. Ces thermomètres ne sont pas utilisables pour des mesures absolues de températures, à moins qu'ils n'aient été vérifiés à l'aide d'instruments étalons immédiatement avant l'utilisation.
