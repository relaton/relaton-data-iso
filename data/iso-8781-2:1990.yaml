  format: text/plain
- content: |2

    La présente partie de l'ISO 8781 prescrit une méthode pour l'évaluation, sur la base de la finesse de broyage, de l'état de dispersion des pigments obtenu en appliquant l'une des méthodes de dispersion prescrites dans l'ISO 8780. Il convient de la lire conjointement avec l'ISO 8780-1. La méthode est en général utilisée pour comparer des pigments semblables, par exemple le pigment soumis à l'essai et un pigment de référence agréé.
