abstract:
- content: |-
    ISO 15611:2003 gives the necessary information to explain the requirements referenced in ISO 15607 concerning the qualification of welding procedures based on previous welding experience.
    In addition it gives the range of qualification and the validity.
    The use of ISO 15611:2003 may be restricted by an application standard or a specification.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 15611:2003 donne les informations nécessaires pour expliquer les exigences référencées dans l'ISO 15607:2003 concernant la qualification d'un mode opératoire de soudage sur la base de l'expérience en soudage. De plus, l'ISO 15611:2003 donne le domaine de validité de la qualification ainsi que sa durée.
    L'emploi de l'ISO 15611:2003 peut être limité par une norme d'application ou une spécification.
