abstract:
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale spécifie les dimensions d'interface pour l'interchangeabilité et spécifie les exigences de performance pour les raccords rapides hydrauliques de type à face plane pour usage à des pressions de 20 MPa (200 bar) à 31,5 MPa (315 bar). Les raccords conformes à la présente Norme internationale ne sont pas conçus pour être connectés ou déconnectés sous pression.  NOTE: Les raccords conformes à la présente Norme internationale assurent une étanchéité automatique de la pression du fluide du côté amont et du côté aval lorsque le raccord est déconnecté.
