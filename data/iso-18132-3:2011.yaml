abstract:
- language: en
  script: Latn
  content: |-
    ISO 18132-3:2011 establishes general principles for the accuracy, installation, calibration and verification of automatic tank gauges (ATGs) used for custody transfer measurement of liquefied petroleum and chemical gases on board a gas carrier or floating storage.
    ISO 18132-3:2011 also describes the technical requirements for data collection, transmission and reception. Specific technical requirements for various automatic tank gauges and accuracy limitations are given in the annexes.
