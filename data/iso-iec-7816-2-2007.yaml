abstract:
- language: en
  script: Latn
  content: |-
    ISO/IEC 7816-2:2007 specifies the dimensions and locations for each of the contacts on an integrated circuit card of an ID-1 card type. It also provides information on the way to identify which standards define the use of the contacts.
    ISO/IEC 7816-2:2007 is to be used in conjunction with ISO/IEC 7816-1.
