abstract:
- language: en
  script: Latn
  content: This international Standard defines terms of the possible imperfections
    in oxyfuel gas, laser beam and plasma cuts in metallic materials which are collected
    and grouped. Imperfections are irregularities or deviations from the specified
    shape and location of cut. This international Standard only includes imperfections
    originating directly from oxyfuel gas, laser beam and plasma arc cutting; any
    adverse effects resulting from additional external stresses or strains are not
    considered. The type, shape and location of these imperfections are grouped together
    but conditions and causes of origin are not given. Information concerning the
    evaluation and consequences of the above mentioned imperfections is not given
    because this depends on the specific job requirements. The terms have been selected
    to characterize the principal imperfections mentioned, however, two or more may
    be found simultaneously. The grouping system used is not an evaluation of quality.
- language: fr
  script: Latn
  content: La présente Norme internationale définit les termes des défauts éventuels
    des coupes exécutées par oxycoupage, coupage laser et coupage plasma de matériaux
    métalliques qui sont réunis et groupés. On appelle défauts des irrégularités ou
    des écarts par rapport à la forme et à l’emplacement spécifiés pour la coupe.
    La présente Norme internationale ne comprend que les défauts résultant directement
    du coupage oxy-gaz combustible, du coupage laser et du coupage plasma; tout défaut
    provoqué par des contraintes ou des sollicitations supplémentaires n’est pas pris
    en considération. Le type, la forme et l’emplacement de ces défauts sont regroupés
    ensemble, mais les conditions et les causes de leur origine ne sont pas données.
    Il n’est pas donné d’information concernant l’évaluation et les conséquences des
    défauts mentionnés, ces informations dépendant des exigences spécifiques de l’application.
    Les termes ont été choisis de manière à caractériser les principaux défauts; il
    est toutefois possible d’en rencontrer deux simultanément. Le système de groupement
    utilisé n’est pas une évaluation de la qualité.
