abstract:
- language: en
  script: Latn
  content: Specifies the interchangeability dimensions of an core chamber, and applies
    principally to core chambers of valves used on tyres for agricultural machines,
    earth-moving machines, road vehicles and civil aircraft. Figure 1 shows the details
    the core chamber. Figure 2 gives the tolerances for the core pin head position.
    An annex gives counterbore dimensions.
