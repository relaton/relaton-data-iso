abstract:
- language: en
  script: Latn
  content: This document specifies the determination of the bulk crystallinity (crystalline
    contribution relative to the total crystalline and amorphous contributions in
    the material) of cellulose nanomaterials using powder X-ray diffraction followed
    by deconvolution of the diffraction patterns based on Rietveld analysis. It is
    applicable to all types of cellulose nanomaterials, assuming a representative
    sample.
