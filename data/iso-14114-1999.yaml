abstract:
- language: fr
  script: Latn
  content: |2

    La présente norme est applicable aux centrales de détente pour la distribution d'acétylène, depuis les raccords de sortie du robinet de bouteille ou du cadre de bouteilles jusqu'au raccord de l'arrêt de flamme. Elle spécifie les exigences pour la conception, les matériaux et les essais des centrales de détente pour la distribution d'acétylène utilisées en soudage, coupage et techniques connexes.  La présente norme s'applique aux centrales de détente dans lesquelles jusqu'à 16 bouteilles d'acétylène individuelles ou jusqu'à deux cadres de bouteilles d'acétylène sont raccordé(e)s pour permettre un soutirage collectif.
