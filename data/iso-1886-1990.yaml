abstract:
- language: en
  script: Latn
  content: Designed for received batches. The choice of sampling plan and the extent
    of sampling depends on the knowledge of the product acquired by the customer.
    Specifies two methods and includes tables with acceptance and rejection criteria
    based on a given number of acceptable quality levels (AQLs). Defines the inspection
    by qualitative characteristics (attributes) and the inspection by measurements
    (variables). The document describes the choice of sampling plan, gives information
    on the severity of inspection and points out to what should be agreed upon between
    manufacturer and customer before carrying out an inspection. Cancels and replaces
    the second edition ISO 1886:1980, of which it constitutes a technical revision.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale prescrit deux méthodes d'échantillonnage -- par attributs ou par mesures -- applicables à des lots de produits de renfort, notamment: verre textile, fibres de carbone, fibres aramides, sous différentes formes (enroulement, rouleau, produit en vrac, etc.). Dans ces deux méthodes, la présente Norme internationale donne des tableaux avec les critères d'acceptation et de rejet d'un lot en fonction d'un certain nombre de Niveaux de Qualité Acceptable (NQA) généralement appliqués à ces différents types de renforts.
