abstract:
- content: |-
    This document determines the fuel quality classes and specifications of graded firewood. This document covers only firewood produced from the following raw materials (see ISO 17725‑1:2021, Table 1):
    —    1.1.1 Whole trees without roots;
    —    1.1.3 Stem wood;
    —    1.1.4 Logging residues (thick branches, tops etc.);
    —    1.2.1 Chemically untreated by-products and residues from wood processing industry.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document détermine les classes et spécifications de qualité du combustible pour le bois de chauffage. Le présent document couvre uniquement le bois de chauffage produit à partir des matières premières suivantes (voir ISO 17725-1:2021, Tableau 1):
    —    1.1.1 Arbres entiers sans racines;
    —    1.1.3 Grumes;
    —    1.1.4 Rémanents forestiers (grosses branches, cimes, etc.);
    —    1.2.1 Produits dérivés et sous-produits de l'industrie de transformation du bois sans traitement chimique.
