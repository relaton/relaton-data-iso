abstract:
- content: |-
    ISO 22754:2008 specifies a method for the determination of the effective residual ink concentration (ERIC number) by infrared reflectance measurement.
    ISO 22754:2008 is applicable to all types of deinked, recycled pulp and to sheets of machine-made paper made from recycled pulp, where the residual ink is black. The method is applicable to materials available in sheet form only if the opacity at 950 nm is less than 97 %. The ERIC number obtained is dependent on the distribution of ink particle sizes, and the method is most effective for submicron particles. The value obtained is reliable only if the test material is uniform in ink distribution, formation, and grammage such that presenting different parts of the sheet to the measuring aperture of the reflectometer produces very similar readings.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 22754:2008 spécifie une méthode de détermination de la concentration d'encre résiduelle relative (nombre ERIC) par mesurage de la réflectance infrarouge.
    Cette méthode s'applique à tous les types de pâte désencrée et recyclée ainsi qu'aux feuilles de papier fabriquées sur machine à partir de pâte recyclée lorsque l'encre résiduelle est noire. Cette méthode est applicable aux matériaux disponibles sous forme de feuille uniquement si l'opacité à une longueur d'onde de 950 nm est inférieure à 97 %. Le nombre ERIC obtenu dépend de la répartition des tailles de particules d'encre; et la méthode est plus efficace pour les particules submicroniques. La valeur obtenue n'est fiable que si le matériau est uniforme en ce qui concerne la distribution de l'encre, la formation et le grammage de telle sorte que la présentation de diverses parties de la feuille à l'ouverture de mesurage du réflectomètre donne des résultats très similaires.
