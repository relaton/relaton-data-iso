abstract:
- content: ISO 15142-2:2003 specifies metallic medical devices used for the temporary
    intramedullary stabilization of long bones by surgical implantation, classifying
    and giving requirements for the locking components of intramedullary nails. It
    is applicable to all metal intramedullary fixation devices used for temporary
    fixation of long bones in the human body, except unlockable nails.
