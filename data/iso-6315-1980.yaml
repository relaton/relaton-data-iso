abstract:
- language: en
  script: Latn
  content: Specifies a laboratory method for conditioning brake linings in an environment
    that will promote corrosion, and a test method to assess the strength of bond
    formed by corrosion. For comparison of lining behaviours, it is essential that
    the material and condition of ferrous mating surfaces be constant and repeatable.
    Applies to drum brake linings and disc brake pads fitted to the brakes of road
    vehicles.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale spécifie une méthode de laboratoire permettant de conditionner les garnitures de freins dans un environnement qui facilite la corrosion, et une méthode d'essai permettant d'évaluer la résistance du collage formé par la corrosion. Pour la comparaison du fonctionnement des garnitures, il est primordial que le matériau et la condition de la surface ferreuse soient constants et répétables. La présente Norme internationale s'applique aux garnitures de freins à tambour et aux patins de freins à disque destinés aux freins des véhicules routiers. Ils peuvent être neufs ou usagés.
