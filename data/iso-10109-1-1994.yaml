abstract:
- content: Specifies the types of testing required to establish the suitability of
    an instrument for its particular intended conditions of use. Applies to optical
    instruments and instruments with optical components. Specifies the requirements
    to be met with regard to the reliability of the optical, mechanical, chemical
    and electrical properties or performance characteristics of the instruments when
    exposed to environmental influences. Also determines geographical and technical
    aeras of application. Does not deal with the requirements to be met by the packacking
    of the instruments during transport from the manufacturer to the user.
