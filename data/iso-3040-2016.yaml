  format: text/plain
- content: |-
    ISO 3040:2016 spécifie l'indication graphique applicable à un cône (cônes de révolution) pour définir sa cotation ou pour spécifier son tolérancement.
    Pour les besoins de la présente Norme internationale, le terme « cône » se rapporte seulement aux cônes de revolution (toute intersection par un plan perpendiculaire à l'axe du cône nominal est un cercle).
    NOTE 1       Dans la présente Norme internationale, seuls les troncs de cônes ont été représentés, ceci à des fins de simplification. Cependant la présente Norme internationale peut s'appliquer à tous types de cônes, dans le cadre de son domaine d'application.
    NOTE 2       II n'est pas dans l'intention de la présente Norme internationale d'empêcher l'emploi d'autres méthodes de cotation et de tolérancement.
