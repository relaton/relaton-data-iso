abstract:
- content: ISO 10993-9:2008 provides general principles for the systematic evaluation
    of the potential and observed biodegradation of medical devices and for the design
    and performance of biodegradation studies. Information obtained from these studies
    can be used in the biological evaluation described in the ISO 10993 series. ISO
    10993-9:2008 considers both non-resorbable and resorbable materials.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 10993-9:2009 donne les principes généraux pour l'évaluation systématique
    de la dégradation potentielle et observée des dispositifs médicaux et pour la
    conception et l'exécution des études de biodégradation. Les informations obtenues
    de ces études peuvent servir aux évaluations biologiques décrites dans la série
    de l'ISO 10993. L'ISO 10993-9:2009 aborde à la fois les matériaux résorbables
    et non résorbables.
