abstract:
- language: en
  script: Latn
  content: The example calculations presented here are provided for guidance on the
    application of the technical specification ISO/TS 6336‑22 only. Any of the values
    or the data presented should not be used as material or lubricant allowables or
    as recommendations for micro-geometry in real applications when applying this
    procedure. The necessary parameters and allowable film thickness values, λGFP,
    should be determined for a given application in accordance with the procedures
    defined in ISO/TS 6336‑22.
- language: fr
  script: Latn
  content: Les exemples de calcul présentés ici sont uniquement destinés à servir
    de guide pour l'application de la spécification technique ISO/TS 6336‑22. Il convient
    de n'utiliser, lors de l'application de cette méthode, dans des cas d'applications
    réelles autres, aucune des valeurs ou données présentées ici comme des valeurs
    admissibles pour les matériaux ou les lubrifiants ou des recommandations pour
    la micro-géométrie. Il convient que les paramètres nécessaires et les valeurs
    admissibles d'épaisseur de film, λGFP, soient déterminés pour une application
    donnée conformément aux méthodes définies dans l'ISO/TS 6336‑22.
