    admissibles pour les matériaux ou les lubrifiants ou des recommandations pour
    la micro-géométrie. Il convient que les paramètres nécessaires et les valeurs
    admissibles d'épaisseur de film, λGFP, soient déterminés pour une application
    donnée conformément aux méthodes définies dans l'ISO/TS 6336‑22.
