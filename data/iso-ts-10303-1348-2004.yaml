abstract:
- content: "ISO/TS 10303-1348:2004 specifies the application module for\n         Requirement
    management.       \n         \n      \n\n         The following are within the
    scope of \n         ISO/TS 10303-1348:2004:\n         \n      \n- \n            \t\t\trepresentation
    of the data that identify a requirement and its versions;\n            \t\t\n
    \        \n- \n            \t\t\tthe assignment of a requirement to a product
    or other item;\n            \t\t\n         \n- \n            \t\t\tthe identification
    of the source of a requirement;\n            \t\t\n         \n- \n            \t\t\trelationships
    between requirements;\n            \t\t\n         \n- \n            \t\t\tcharacterization
    of a version of a requirement, suitable for one or more application domains and
    one or more life-cycle\n            stages;\n            \t\t\n         \n- \n
    \           \t\t\tidentification of a universe of discourse suitable for the description
    of requirements;\n            \t\t\n         \n- \n            \t\t\trelationships
    between requirements that are expressed at the view definition level;\n            \t\t\n
    \        \n- \n            \t\t\tassignment of date and time properties to requirements,
    requirement definitions, requirement versions, relationships between\n            requirement
    versions, sources, relationships between requirement collections, requirement
    tracing relationships, and  requirement\n            assignments;\n            \t\t\n
    \        \n- \n            \t\t\tassignment of approval data to requirements,
    requirement definitions, requirement versions, relationships between requirement\n
    \           versions, sources, relationships between requirement collections,
    requirement tracing relationships, and  requirement assignments;\n            \t\t\n
    \        \n- \n            \t\t\tassignment of identification and alias identification
    data to requirements, requirement definitions, requirement versions,\n            relationships
    between requirement versions, sources, relationships between requirement collections,
    requirement tracing relationships,\n            and  requirement assignments;\n
    \           \t\t\n         \n- \n            \t\t\tassignment of person and organization
    data to requirements, requirement definitions, requirement versions, relationships\n
    \           between requirement versions, sources, relationships between requirement
    collections, requirement tracing relationships, and\n             requirement
    assignments;\n            \n            \t\t\n         \n- \n            \t\t\tassignment
    of contract data to requirements, requirement definitions, requirement versions,
    relationships between requirement\n            versions, sources, relationships
    between requirement collections, requirement tracing relationships, and  requirement
    assignments;\n            \t\t\n         \n- \n            \t\t\tassignment of
    security classification data to requirements, requirement definitions, requirement
    versions, relationships\n            between requirement versions, sources, relationships
    between requirement collections, requirement tracing relationships, and\n             requirement
    assignments;\n            \t\t\n         \n- \n            \t\t\tassignment of
    language data to requirements, requirement definitions, requirement versions,
    relationships between requirement\n            versions, sources, relationships
    between requirement collections, requirement tracing relationships, and  requirement
    assignments.\n            \t\t\n         "
