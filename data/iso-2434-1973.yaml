abstract:
- content: Specifies the pressure and characteristics of air, compressed in oil-lubricated
    equipment. Is not intended to cover air for breathing purposes or air for use
    in oxygen systems. The compressed air supply pressure shall ensure charging of
    aircraft systems up to 343 bar at 20 °C. The air shall contain not more than a
    total of O,OO5 mg of oil vapour and particulate matter per cubic decimetre of
    air at 15 °C and 1 O13 mbar.
