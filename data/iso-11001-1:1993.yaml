abstract:
- content: Specifies the essential dimensions for the attachment of three-point hitch
    implements to agricultural wheeled tractors equipped with a three-point free link
    hitch according to ISO 730-1, ISO 730-3 or ISO 8759-2, and a U-frame hitch coupler.
    The three-point hitch coupler systems constitute a special method of implement
    mounting. The hitch couplers are an additional component located between the three-point
    linkage and the implement making it possible to hitch and unhitch from the operator's
    seat. Applies to categories 2, 3 and 4 of agricultural wheeled tractors as defined
    in ISO 730-1 and ISO 730-3.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "\nLa présente partie de l'ISO 11001 prescrit les dimensions principales
    permettant de relier l'attelage trois points des instruments aux tracteurs agricoles
    à roues équipés d'un attelage trois points à barre libre, conformément à l'ISO
    730-1, à l'ISO 730-3 ou à l'ISO 8759-2, et d'un coupleur par cadre en U.  \nNOTE
    1 En général, les dimensions associées au tracteur et à l'instrument pour l'utilisation
    de coupleurs rapides sont les mêmes que celles spécifiées pour les attelages trois
    points dans l'ISO 730-1, dans l'ISO 730-3 ou dans l'ISO 8759-2, et que celles
    spécifiées pour la zone de dégagement dans l'ISO 23321). Les systèmes de couplage
    rapide trois points constituent une méthode particulière de montage de l'instrument.
    Les coupleurs rapides sont des éléments additionnels situés entre l'attelage trois
    points et l'instrument, qui permettent l'attelage et le dételage à partir du siège
    de l'opérateur. En raison de la construction et du fonctionnement particuliers
    des coupleurs rapides, il peut s'avérer nécessaire de faire varier la longueur
    des barres indiquée dans les normes citées en référence. La présente partie de
    l'ISO 11001 est applicable aux tracteurs agricoles à roues des catégories 2, 3
    et 4 définies dans l'ISO 730-1 et dans l'ISO 730-3.\n"
