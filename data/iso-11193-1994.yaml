abstract:
- language: en
  script: Latn
  content: Specifies requirements for packaged sterile, or bulked non-sterile, rubber
    gloves intended for use in medical examinations and diagnostic or therapeutic
    procedures to protect the patient and the user from cross-contamination. Also
    covers rubber gloves intended for use in handling contaminated medical materials.
    Applies to single-use gloves, gloves with smooth surfaces or with textured surfaces
    over part or all of the glove. Does not apply to gloves made from plastic film
    either of a dipped or welded construction or as a substitute for gloves for use
    in surgical procedures. Intended as a reference for the performance and safety
    of rubber examination gloves.
