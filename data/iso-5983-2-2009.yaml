abstract:
- language: en
  script: Latn
  content: |-
    ISO 5983-2:2009 specifies a method for the determination of nitrogen content of animal feeding stuffs according to the Kjeldahl method, and a method for the calculation of the crude protein content.
    It is suitable for use as a semi-micro rapid routine method using block digestion, copper catalyst, and steam distillation into boric acid.
    The method is applicable to the determination of greater than 0,5 % mass fraction Kjeldahl nitrogen in animal feeding stuffs, pet foods, and their raw materials.
    The method does not measure oxidized forms of nitrogen nor heterocyclic nitrogen compounds.
    The method does not distinguish between protein nitrogen and non-protein nitrogen.
- language: fr
  script: Latn
  content: |-
    L'ISO 5983‑2:2009 spécifie une méthode de détermination de la teneur en azote des aliments pour animaux suivant la méthode Kjeldahl, ainsi qu'une méthode pour le calcul de la teneur en protéines brutes.
    Elle peut être utilisée comme semi microméthode de routine rapide utilisant la digestion en bloc, un catalyseur au cuivre et une distillation à la vapeur dans de l'acide borique.
    La méthode est applicable à la détermination de l'azote Kjeldahl présent à plus de 0,5 % en fraction massique dans les aliments pour animaux, la nourriture pour animaux de compagnie et leurs matières premières.
    La méthode ne mesure pas les formes oxydées de l'azote ni les composés azotés hétérocycliques.
    La méthode ne fait pas la différence entre l'azote protéique et l'azote non protéique.
