abstract:
- language: fr
  script: Latn
  content: "La présente Norme internationale fixe les dimensions générales des filières
    à main et à machine. Ces dimensions, établies en fonction du diamètre et du pas
    de filetage, sont les suivantes: \n- diamètre extérieur; \n- épaisseur; \n- longueur
    taillée; \n- dimensions générales de fixation. \n- Filetages métriques ISO: \n-
    à pas gros, de M1 à M68; \n- à pas fins, de M1 à M56. \n- Filetages ISO en inches:
    \n- série «Unified Coarse» (UNC), de N° 1 -- 64 à 2 3/4 -- 4; \n- série «Unified
    Fine» (UNF), de N° 0 -- 80 à 1 1/2 -- 12."
