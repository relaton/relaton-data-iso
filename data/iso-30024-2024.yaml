abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the determination of phytase activity in feeding stuff samples, including feed raw materials from plant origin, compound feeds (complete, complementary, mineral feeds), premixtures and feed additives.
    The method is applicable to, and is collaboratively validated for, the determination of phytase activity in complete feed, complementary feed including mineral feed, premixtures and feed additives.
    The method does not distinguish between phytase added as a feed additive and endogenous phytase already present in the feed materials. Therefore, the method is also applicable for feed materials from plant origin.
    The method does not apply to evaluating or comparing the in vivo efficacy of the phytase product. It is not a predictive method of the in vivo efficacy of phytases present on the market as they can develop different in vivo efficacy per unit of activity.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie la détermination de l’activité phytasique dans les échantillons d’aliments pour animaux, y compris dans les matières premières d’origine végétale, aliments composés (complets, complémentaires et minéraux), prémélanges et additifs destinés à l’alimentation animale.
    La méthode est applicable et validée de manière collaborative pour la détermination de l’activité phytasique dans les aliments complets, les aliments complémentaires, y compris les aliments minéraux, les prémélanges et les additifs, destinés à l’alimentation animale.
    La méthode ne fait pas la distinction entre la phytase ajoutée en tant qu’additif destiné à l’alimentation animale et la phytase endogène déjà présente dans les matières premières pour l’alimentation animale. Par conséquent, la méthode est également applicable aux matières premières d’origine végétale pour l’alimentation animale.
    La méthode ne s’applique pas pour évaluer ou comparer l’efficacité in vivo des phytases. Il ne s’agit pas d’une méthode prédictive de l’efficacité in vivo des phytases disponibles sur le marché, car celles-ci peuvent développer une efficacité in vivo différente par unité d’activité.
