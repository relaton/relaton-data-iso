- content: |-
    Le présent document fournit des recommandations en matière de planification, d'élaboration, de mise en œuvre et de revue des évaluations des acquis (connaissances, compétences, performances) de la formation. Il est destiné à être utilisé par des entreprises délivrant des services de formation et des entreprises sélectionnant, utilisant ou élaborant des évaluations.
    Le présent document s'applique à l'élaboration et à l'utilisation d'évaluations destinées à mesurer les acquis individuels des apprenants et l'utilisation d'évaluations pour les déterminations de la progression des apprenants.
    L'évaluation directe des programmes d'éducation ainsi que l'évaluation des prestataires de services de formation ne relèvent pas du domaine d'application du présent document. De même, les exigences techniques concernant la réalisation des évaluations ne relèvent pas du domaine d'application du présent document.
