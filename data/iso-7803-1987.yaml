  content: Specifies the main dimensions of steering ball joints. The ball joint is
    considered as being a single piece with its socket, so the ball-socket assembly
    is specified. A figure illustrates shapes and reference quantities of concern.
    Tabulates parameters for nominal diameters from 27 up to 50 mm.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale spécifie les caractéristiques dimensionnelles principales des rotules de direction des véhicules utilitaires. La rotule de direction est considérée comme faisant un tout avec son boîtier. L'ensemble rotule-boîtier fait donc l'objet de la présente Norme internationale.
