abstract:
- language: en
  script: Latn
  content: ISO 20200:2015 specifies a method of determining the degree of disintegration
    of plastic materials when exposed to a laboratory-scale composting environment.
    The method is not applicable to the determination of the biodegradability of plastic
    materials under composting conditions. Further testing is necessary to be able
    to claim compostability.
- language: fr
  script: Latn
  content: ISO 20200:2015 spécifie une méthode de détermination du degré de désintégration
    de matériaux plastiques exposés à un environnement de compostage en laboratoire.
    La méthode ne s'applique pas à la détermination de la biodégradabilité des matériaux
    plastiques dans des conditions de compostage. D'autres essais seront nécessaires
    pour pouvoir revendiquer la compostabilité.
