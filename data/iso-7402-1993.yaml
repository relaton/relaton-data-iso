abstract:
- language: en
  script: Latn
  content: 'Gives general guidance for the enumeration of Enterobacteriaceae present
    in products intended for human consumption or animal feeding stuffs: 1) by calculation
    of the most probable number after incubation at 35 °C or 37 °C in liquid medium
    (MPN technique), or 2) by counting colonies in a solid medium after incubation
    at 35 °C or 37 °C (colony-counting technique). For low numbers, the MPN method
    is preferable, otherwise the colony-count method is preferred.'
- language: fr
  script: Latn
  content: "\nLa présente Norme internationale donne des directives générales pour
    le dénombrement des Enterobacteriaceae dans les produits destinés à la consommation
    humaine ou à l'alimentation animale -- par calcul du nombre le plus probable (NPP)
    après incubation à 35 °C ou 37 °C en milieu liquide; -- par comptage des colonies
    obtenues en milieu solide après incubation à 35 °C ou 37 °C. La température utilisée
    doit faire l'objet d'un accord entre les parties concernées et doit être mentionnée
    dans le rapport d'essai.  \nNOTE 1 Dans le cas des produits réfrigérés et congelés,
    une température d'incubation de 30 °C est recommandée, notamment lorsque le dénombrement
    est effectué dans un but technologique. Pour les petits nombres, la technique
    NPP est préférable, sinon on préférera la méthode par comptage des colonies. La
    présente Norme internationale n'inclut pas de technique de revivification, et
    les résultats ne doivent pas être reliés aux critères ou spécifications basés
    sur la supposition qu'une revivification a été effectuée. Des limites sont imposées
    aux possibilités d'application de la présente Norme internationale, du fait que
    ces méthodes sont sujett  168es à de grandes variations. Il est recommandé d'employer
    ces méthodes et d'interpréter les résultats à la lumière des renseignements donnés
    en 10.3.\n"
