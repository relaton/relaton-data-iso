abstract:
- language: en
  script: Latn
  content: |-
    ISO 21482:2007 specifies the symbol to warn of the presence of a dangerous level of ionizing radiation from a high-level sealed radioactive source that can cause death or serious injury if handled carelessly. This symbol is not intended to replace the basic ionizing radiation symbol (ISO 361), but to supplement it by providing further information on the danger associated with the source and the necessity for untrained or uninformed members of the public to stay away from it.
    This symbol is recommended for use with International Atomic Energy Agency (IAEA) Category 1, 2, and 3 sealed radioactive sources. These sources are defined by the IAEA as having the ability to cause death or serious injuries.
- language: fr
  script: Latn
  content: |-
    L'ISO 21482:2007 spécifie le symbole pour avertir de la présence d'un niveau dangereux de rayonnements ionisants provenant d'une source radioactive scellée de haute activité pouvant entraîner la mort ou des blessures graves en cas de manipulation sans précaution. Ce symbole n'est pas destiné à remplacer le symbole de base pour les rayonnements ionisants (ISO 361), mais à le compléter pour fournir une information supplémentaire sur le danger associée à la source et sur la nécessité, pour des personnes de la population générale non informée ou non entraînée à la manipulation des sources, de rester éloignées de la source.
    L'utilisation de ce symbole est recommandée pour les sources radioactives scellées de catégorie 1, 2 et 3 de la catégorisation de l'Agence internationale de l'énergie atomique (AIEA). Ces sources sont définies par l'AIEA comme pouvant entraîner la mort ou des blessures graves.
