abstract:
- content: |-
    This Technical Specification establishes the performance requirements for accessories (laces and eyelets, metal components and touch and close fasteners) for footwear, in order to assess the suitability for the end use. It also establishes the test methods to be used to evaluate the compliance with the requirements.
    This Technical Specification applies to accessories (laces and eyelets, metal components and touch and close fasteners) for all kind of footwear.
    This Technical Specification is intended to be used as a reference between the manufacturer and the supplier. It is not intended for third party certification of finished shoes destined for the consumer.
