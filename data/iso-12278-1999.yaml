abstract:
- language: en
  script: Latn
  content: |-
    This International Standard specifies the dimensions of self-locking, floating, self-aligning barrel nuts,
    with MJ threads, for classifications : 900 MPa1)/235 °C2), 1 100 MPa1)/235 °C2), 1 250 MPa1)/235 °C2) and
    1 550 MPa1)/235 °C2).
    This International Standard is only applicable for the compilation of aerospace product standards.
