- content: |-
    Le présent document spécifie les exigences de sécurité et les mesures de protection pour leur vérification, pour la conception et la construction des débroussailleuses et des coupe-herbe portatifs à moteur, tenus à la main, équipés d’une source motrice à moteur à combustion interne, portée à dos, et d’une transmission mécanique de puissance entre la source motrice et le dispositif de coupe (appelés «machines» dans la suite du texte). Il spécifie des méthodes pour éliminer ou réduire les phénomènes dangereux inhérents à l’utilisation de ces machines et le type d’informations devant être fournies par le fabricant sur les pratiques d’utilisation sûre.
    Le présent document, conjointement avec les articles pertinents de l’ISO 11806‑1:2021 (voir 4.1), traite de tous les phénomènes dangereux, situations dangereuses et événements dangereux significatifs, à l’exception des vibrations transmises à l’ensemble du corps par la source motrice portée à dos, pertinents pour ces machines lorsqu’elles sont utilisées normalement et dans des conditions de mauvais usage raisonnablement prévisibles par le fabricant.
    NOTE 1        Aucune méthode d’essai normalisée permettant de mesurer les vibrations transmises à l’ensemble du corps par la source motrice portée à dos n’est actuellement disponible au moment de la publicaion.
    NOTE 2        Pour la liste des phénomènes dangereux significatifs, voir l’Annexe A ainsi que l’ISO 11806‑1:2021, Annexe A.
    Le présent document est applicable aux débroussailleuses et aux coupe-herbe portatifs à moteur tenus à la main fabriqués après sa date de publication.
    Le présent document n’est pas applicable aux machines équipées de dispositifs de coupe métalliques constitués de plusieurs pièces, comme les chaînes articulées ou les lames à fléau.
