abstract:
- language: en
  script: Latn
  content: |-
    This document specifies commonly used quantities regarding image performance in confocal laser scanning microscopy used for imaging of fluorescent biological specimens.
    This document applies only to confocal single point scanners using single photon excitation.
- language: fr
  script: Latn
  content: |-
    Le présent document précise les quantités généralement utilisées en termes de performances d'imagerie en microscopie confocale à balayage laser, utilisée pour l'imagerie d'échantillons biologiques fluorescents.
    Le présent document s'applique uniquement aux scanners à point confocal unique utilisant une excitation monophoton.
