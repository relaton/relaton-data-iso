- content: |-
    L'ISO 20898:2008 spécifie les exigences électriques pour la conception et la fabrication des chariots de manutention automoteurs, y compris les chariots tout terrain à mât et des tracteurs ayant un effort nominal au crochet de 20 000 N au maximum. Elle s'applique aux chariots alimentés par batteries avec des tensions conformes à l'ISO 1044.
    L'ISO 20898:2008 ne s'applique pas aux chariots utilisés dans des atmosphères potentiellement explosives ni aux questions liées à la compatibilité électromagnétique.
