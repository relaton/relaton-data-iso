abstract:
- content: Specifies the particular requirements for controls for tower cranes as
    defined in ISO 4306-1 and ISO 4306-3 and the arrangement of basic controls used
    for positioning loads. Applies to the controls of tower cranes for building and
    general construction work that can be dismantled, permanently erected tower cranes,
    hammerhead cranes, dockside and shipbuilders' tower cranes. Does not apply to
    the controls of power-driven mobile jib cranes which may be fitted with a tower
    attachment and erection masts, with or without jibs.
