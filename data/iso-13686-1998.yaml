abstract:
- content: |-
    L'ISO 13686:1998 traite des paramètres requis pour décrire le gaz naturel dans son état de traitement final et après ajustement, si nécessaire. Ce type de gaz est désigné sous l'appellation "gaz naturel".
    Elle comporte une partie principale renfermant une liste de paramètres, les unités dans lesquelles ceux-ci s'expriment et les références à des normes de mesurage, ainsi que des annexes informatives donnant des exemples de valeurs types de ces paramètres avec un accent particulier mis sur l'hygiène et la sécurité.
    Tout en fournissant des paramètres de composition, de propriétés physiques et de constituants en traces, état est fait des gaz naturels existants de façon à garantir leur viabilité.
    Des détails concernant l'interchangeabilité sont donnés en Annexe.
