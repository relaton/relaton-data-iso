abstract:
- language: en
  script: Latn
  content: Specifies the dimensions of pressure springs and the diameters of its counterbores.
    Gives information concerning materials and their hardness. Establishes the designation
    of springs together with the marking of packages. Annex A is for information only.
- language: fr
  script: Latn
  content: |2

    La présente partie de l'ISO 10069 prescrit les dimensions, en millimètres, des ressorts de compression en élastomère utilisés dans l'outillage de presse. Elle prescrit également les diamètres de logement des ressorts, en millimètres. Elle donne des indications relatives aux matériaux et à la dureté et spécifie la désignation des ressorts conformes à la présente partie de l'ISO 10069 et le marquage devant figurer sur l'unité d'emballage. Des exemples d'application sont donnés dans l'annexe A. Les dimensions des accessoires (rondelles, vis épaulées) font l'objet de l'ISO 10069-2.
