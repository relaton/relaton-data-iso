abstract:
- content: |-
    ISO 16634-2:2016 specifies a method for the determination of the total nitrogen content and the calculation of the crude protein content of cereals, pulses and milled cereal products.
    This method, like the Kjeldahl method (see References [1] and [6]), does not distinguish between protein nitrogen and non-protein nitrogen. For the calculation of the protein content, various conversion factors are used (see 3.2).
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    ISO 16634-2:2016 spécifie une méthode pour la détermination de la teneur en azote total et le calcul de la teneur en protéines brutes des céréales, légumineuses et produits céréaliers de mouture.
    Cette méthode, comme la méthode de Kjeldahl (voir Références [1] et [6]), ne distingue pas l'azote protéique de l'azote non protéique. Divers facteurs de conversion sont utilisés pour le calcul de la teneur en protéines (voir 3.2).
