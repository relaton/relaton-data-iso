abstract:
- language: en
  script: Latn
  content: |-
    ISO 8434-1:2007 specifies the general and dimensional requirements for 24° cone connectors using cutting ring and O‑ring seal cone (referred to as DKO) suitable for use with ferrous and non‑ferrous tubes with outside diameters from 4 mm to 42 mm inclusive. These connectors are for use in fluid power and general applications within the limits of pressure and temperature specified in ISO 8434-1:2007.
    It also specifies a performance and qualification test for these connectors.
- language: fr
  script: Latn
  content: L'ISO 8434-1:2007 spécifie les exigences générales et dimensionnelles relatives
    à la conception et à la performance des raccords à compression à 24° utilisant
    une bague de compression et un cône à joint torique (référencé comme DKO) qui
    sont adaptés à l'utilisation avec des tubes en métaux ferreux et non ferreux de
    diamètre extérieur de 4 mm à 42 mm inclus. Ces raccords sont utilisés dans les
    transmissions hydrauliques et pneumatiques et les applications générales dans
    les limites de pression et de température spécifiées dans l'ISO 8434-1:2007.
