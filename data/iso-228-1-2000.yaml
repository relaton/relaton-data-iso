abstract:
- language: en
  script: Latn
  content: |-
    This part of ISO 228 specifies the requirements for thread form, dimensions, tolerances and designation for
    fastening pipe threads, thread sizes 1/16 to 6 inclusive. Both internal and external threads are parallel threads,
    intended for the mechanical assembly of the component parts of fittings, cocks and valves, accessories, etc.
    These threads are not suitable as jointing threads where a pressure-tight joint is made on the thread. If assemblies
    with such threads must be made pressure-tight, this should be effected by compressing two tightening surfaces
    outside the threads, and by interposing an appropriate seal.
    NOTE 1 For pipe threads where pressure-tight joints are made on the threads, see ISO 7-1.
    NOTE 2 ISO 228-2 gives details of methods for verification of fastening thread dimensions and form, and recommended
    gauging systems.
- language: fr
  script: Latn
  content: |-
    La présente partie de l'ISO 228 spécifie les exigences relatives à la forme, aux dimensions, aux tolérances et à la
    désignation des filetages de tuyauterie pour raccordement, de dimensions de filetage 1/16 à 6 comprises. Les
    filetages intérieurs comme les filetages extérieurs sont des filetages cylindriques qui s'appliquent aux assemblages
    mécaniques des pièces de raccords, de robinetterie, d'accessoires, etc.
    Ces filetages ne conviennent pas comme filetages avec étanchéité dans le filet. Si des assemblages les utilisant
    doivent être rendus étanches, cela se fera par le serrage de deux surfaces d'étanchéité en dehors du filetage, et
    en interposant un joint d'étanchéité approprié.
    NOTE 1 Pour les filetages de tuyauterie pour raccordement avec étanchéité dans le filet, voir ISO 7-1.
    NOTE 2 L'ISO 228-2 donne des précisions sur les méthodes de vérification des dimensions et de la forme des filetages de
    raccordement, et sur les systèmes de calibrage recommandés.
