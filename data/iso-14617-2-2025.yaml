abstract:
- content: "This document specifies graphical symbols for diagrams related to industrial
    components, products and processing.\nThis document constitutes a symbol library,
    from which users can use the symbols or created symbol examples for use in diagrams
    (see Tables 1 to 149).\nGeneral rules and guidance for the preparation and presentation
    of graphical symbols are given in ISO 14617-1. Application rules for the symbols
    are shown in normative Annex A.\nThis document does not apply to: \n—    graphical
    symbols for fluid power objects, see ISO 1219-1 (the collective application standard
    of the ISO 14617 series);\n—    symbols of measurement and control functions such
    as mathematical functions and process functions; \n—    graphical symbols for
    electrotechnical objects, see the IEC 60617 database.\nSymbols deleted from the
    previous edition of the ISO 14617 series are summarized in informative Annex B
    as a reference. The alphabetic index of symbols defined in this document is shown
    in informative Annex C."
