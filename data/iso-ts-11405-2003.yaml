abstract:
- language: en
  script: Latn
  content: 'ISO 11405:2003 gives guidance on substrate selection, storage and handling
    as well as essential characteristics of different test methods for quality testing
    of the adhesive bond between restorative dental materials and tooth structure,
    i.e. enamel and dentine. It specifies two bond strength measurements tests (tensile
    and shear), a test for measurement of marginal gaps around fillings and a microleakage
    test, as well as giving recommendations on clinical usage tests for such materials.
    It also presents some specific test methods for bond strength measurements. '
- language: fr
  script: Latn
  content: L'ISO/TS 11405:2004 donne des conseils pour le choix, le stockage et la
    manipulation du substrat, et indique les caractéristiques essentielles des différentes
    méthodes d'essai permettant de vérifier la qualité de la liaison adhésive entre
    les produits dentaires restaurateurs et la structure de la dent, c'est-à-dire
    l'émail et la dentine. Elle décrit deux essais de mesurage de la résistance à
    la rupture de la liaison (traction et cisaillement), un essai de mesurage des
    défauts d'adaptation des bords autour des obturations et un essai de microfuite.
    Elle fournit en outre des recommandations sur les essais d'utilisation clinique
    de ces produits et indique quelques méthodes d'essai spécifiques de mesurage de
    la résistance à la rupture de la liaison.
