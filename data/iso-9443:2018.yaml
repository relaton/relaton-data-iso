abstract:
- content: |-
    This document specifies technical delivery requirements for the surface quality of round bars, squares, hexagons and wire rod in the hot rolled condition with nominal dimensions dN from 5 mm to 200 mm. This document is applicable to bright products and tool steels, if agreed at the time of enquiry and order between manufacturer and purchaser.
    By agreement between manufacturer and purchaser, this document can also be applied to other special profiles.
    This document is particularly applicable to steels for engineering and structural applications.
    This document does not include any requirements for the permissible depth of surface decarburization.
    NOTE       The determination of depth of surface decarburization is presented in ISO 3887.
    The material standards for steel bars and wire rod can exclude the application of one or other of the surface quality classes of this document. They can also cover requirements for surface quality which deviate from this document. In these cases the requirements of the material standard prevail.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie les spécifications techniques de livraison relatives à la qualité de surface des barres de section ronde, carrée, hexagonale et du fil machine en acier laminé à chaud avec des dimensions nominales dN compris entre 5 mm et 200 mm. Le présent document est applicable aux produits transformés à froid et aux aciers à outils, si cela est convenu au moment de l'appel d'offres et de la commande entre le fabricant et l'acheteur.
    Par accord entre le fabricant et l'acheteur, le présent document peut également être appliquée à d'autres profilés spéciaux.
    Le présent document est plus particulièrement applicable aux aciers à usages mécaniques, et aux aciers de construction.
    Le présent document ne renferme aucune spécification relative à la profondeur admissible de décarburation.
    NOTE       La détermination de la profondeur de décarburation est décrite dans l'ISO 3887.
    Les normes de matériaux pour barres et fil machine en acier peuvent exclure l'utilisation de l'une quelconque des classes de qualité de surface prévues dans le présent document. Elles peuvent également renfermer des spécifications pour la qualité de surface divergentes par rapport à ce présent document. Dans ce cas, les spécifications de la norme de matériau prévalent.
