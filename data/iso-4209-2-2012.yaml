abstract:
- content: ISO 4209-2:2012 specifies the designations, contours and dimensions of
    drop-centre (one-piece) rims for use on trucks and buses. The rim dimensions are
    those rim contour dimensions necessary for mounting and fitment of the tyre to
    the rim. Tyre designations, dimensions and load ratings are given in ISO 4209-1.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 4209-2:2012 spécifie la désignation, les profils et les cotes des
    jantes à base creuse (en une pièce) utilisées sur les camions et les autobus.
    Les cotes des jantes sont les cotes du profil de jante nécessaires au montage
    et à la tenue du pneumatique sur la jante. Les désignations, les cotes et les
    capacités de charge des pneumatiques sont données dans l'ISO 4209-1.
