abstract:
- content: Operation implies acceptance of the responsibility for their MAC (message
    authentication code) by the correspondent financial institutions. Specifies the
    method by which authentication algorithms are to be approved for inclusion in
    ISO 8731. It specifies a technique for protecting either the whole of the message
    or specified elements within it. The authentication of messages is independent
    of the transmission process used. This IS is designated for use with symmetric
    algorithms where sender and receiver use the same key.
