- content: |-
    ISO 17292:2015 spécifie les exigences pour une série de robinets à tournant sphérique métalliques appropriés aux installations pétrolières, pétrochimiques et de gaz naturel, ainsi qu'aux applications industrielles connexes.
    Elle est applicable aux appareils de robinetterie de diamètres nominaux DN :
    -      8, 10, 15, 20, 25, 32, 40, 50, 65, 80, 100, 150, 200, 250, 300, 350, 400, 450, 500, 600 ;
    correspondant aux dimensions nominales de tuyauterie NPS :
    -      ¼, ⅜, ½, , 1, 1 ¼, 1 ½, 2, 2 ½, 3, 4, 6, 8, 10, 12, 14, 16, 18, 20, 24 ;
    et s'applique aux désignations de pressions :
    -      Class 150; 300; 600; 800 (Class 800 s'applique uniquement aux appareils de robinetterie à extrémités filetées et à emboîter et à souder) ;
    -      PN 16, 25, 40, 63, 100.
    La présente Norme internationale comprend les dispositions relatives aux essais et à l'inspection, ainsi qu'aux caractéristiques des appareils de robinetterie suivants :
    -      extrémités à brides et à souder en bout, de dimensions 15 ≤ DN ≤ 600 (½ ≤ NPS ≤ 24) ;
    -      extrémités à emboîter et à souder et extrémités filetées, de dimensions 8 ≤ DN ≤ 50 (¼ ≤ NPS ≤ 2) ;
    -      ouvertures du siège du corps désignées comme ouvertures à passage intégral, à passage réduit et à passage réduit double ;
    -      matériaux.
