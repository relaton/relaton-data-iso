abstract:
- content: |-
    ISO 6310:2009 specifies a method for test and measurement of the compressive displacement of brake linings or brake pad assemblies due to loading and temperature. It also provides a test method to assess lining thermal swell and growth.
    ISO 6310:2009 applies to disc brake pad assemblies or coupon samples cut from the friction material.
