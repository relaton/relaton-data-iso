abstract:
- language: en
  script: Latn
  content: ISO 20783‑1:2011 specifies a test method to assess the stability of emulsions
    within the category HFAE, as defined in ISO 6743-4, made up with waters having
    clearly-defined concentrations of salts. This method is applicable only to HFAE
    fluids and not to HFAS fluids.
- language: fr
  script: Latn
  content: L'ISO 20783-1:2011 spécifie une méthode d'essai permettant d'évaluer la
    stabilité d'émulsions de fluides de la catégorie HFAE, tels que définis dans l'ISO
    6743-4, préparées avec des eaux dont les concentrations en sels sont clairement
    définies. Cette méthode est applicable seulement aux fluides de catégorie HFAE,
    et non aux fluides de catégorie HFAS.
