abstract:
- language: en
  script: Latn
  content: ISO/TS 15029-2:2012 specifies a method by which the fire hazards of pressurized
    sprays of fire-resistant fluids can be compared. Two sizes of propane flame are
    used to ignite and stabilize combustion of an air-atomised release of fluid, and
    measurements related to the rate of heat release, length of flame and density
    of smoke are taken to give quantitative information on the fire behaviour of the
    fluid.
