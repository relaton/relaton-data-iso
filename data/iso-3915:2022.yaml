abstract:
- content: |-
    This document specifies the requirements for the laboratory testing of the resistivity of specially prepared specimens of plastics rendered conductive by the inclusion of conductive fillers or suitable modification of the structure. The test is applicable to materials of resistivity less than 106 Ω⋅cm (104 Ω⋅m).
    The result is not strictly a volume resistivity, because of surface conduction, but the effects of the latter are generally negligible.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie les conditions requises pour l’essai en laboratoire de la résistivité d’éprouvettes de plastique spécialement préparées et rendues conductrices par l’addition de charges conductrices ou modification appropriée de la structure. L’essai est applicable à des matériaux ayant une résistivité inférieure à 106 Ω⋅cm (104 Ω⋅m).
    Le résultat n’est pas la résistivité transversale au sens strict, à cause de la conduction de surface, mais les effets de cette dernière sont généralement négligeables.
