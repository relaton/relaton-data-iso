abstract:
- language: en
  script: Latn
  content: A specimen of the textile in contact with one or two specified adjacent
    fabrics is immersed in water, drained and placed between two plates under a specified
    pressure in a test device. The specimen and the adjacent fabric(s) are dried.
    The change in colour of the specimen and the staining of the adjacent fabric(s)
    are assessed with the grey scales.
- language: fr
  script: Latn
  content: |2

    La présente partie de l'ISO 105 prescrit une méthode pour la détermination de la résistance des teintures sur les textiles de toute nature, à tous leurs stades de transformation, à l'immersion dans l'eau.
