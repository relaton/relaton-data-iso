abstract:
- content: ISO 15985:2004 specifies a method for the evaluation of the ultimate anaerobic
    biodegradability of plastics based on organic compounds under high-solids anaerobic-digestion
    conditions by measurement of evolved biogas and the degree of disintegration at
    the end of the test. This method is designed to simulate typical anaerobic digestion
    conditions for the organic fraction of mixed municipal solid waste. The test material
    is exposed in a laboratory test to a methanogenic inoculum derived from anaerobic
    digesters operating only on pretreated household waste. The anaerobic decomposition
    takes place under high-solids (more than 20 % total solids) and static non-mixed
    conditions. The test method is designed to yield the percentage of carbon in the
    test material and its rate of conversion to evolved carbon dioxide and methane
    (biogas).
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 15985:2004 spécifie une méthode permettant d'évaluer la biodégradation
    anaérobie ultime des plastiques à base de composés organiques dans des conditions
    de digestion anaérobie à teneur élevée en solides par mesurage du biogaz libéré
    et la désintégration à la fin de l'essai. La présente méthode est conçue pour
    simuler les conditions types de digestion anaérobie de la fraction organique des
    déchets municipaux solides et mélangés. La matière d'essai est exposée, dans le
    cadre d'un essai de laboratoire, à un inoculum méthanogène obtenu au moyen de
    digesteurs anaérobies fonctionnant exclusivement à partir de déchets ménagers
    prétraités. La décomposition anaérobie a lieu dans des conditions non mélangées
    statiques et à teneur élevée en solides (plus de 20 % de solides totaux). La présente
    méthode d'essai est conçue pour qu'un certain taux de conversion et un pourcentage
    de carbone du matériau soumis à essai soit tansformé en méthane (biogaz) et en
    dioxyde de carbone.
