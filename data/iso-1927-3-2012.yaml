abstract:
- content: ISO 1927-3:2012 specifies the methods for the characterization of monolithic
    (unshaped) refractory materials as received and for checking the homogeneity of
    a delivery of a product. It is applicable to castables (dense and insulating),
    gunning materials tap hole clay, injection mixes, dry vibrating mixes, and ramming
    materials, as defined in ISO 1927-1.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 1927-3:2012 spécifie les méthodes pour la caractérisation des matériaux
    réfractaires monolithiques (non façonnés) à l'état de réception et pour le contrôle
    de l'homogénéité d'une livraison de produits. Elle s'applique aux bétons (denses
    et isolants), aux matériaux projetables, argiles de bouchage, mélanges injectables,
    pisés et aux matériaux moulables, tels que définis dans l'ISO 1927-1.
