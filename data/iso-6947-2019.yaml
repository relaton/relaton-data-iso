abstract:
- language: en
  script: Latn
  content: |-
    This document defines welding positions for testing and production, for butt and fillet welds, in all product forms.
    Annex A gives examples of the limits of the slope of a weld axis and the rotation of the weld face about the weld axis for welding positions in production welds.
    Annex B gives a comparison of this document and US designation systems for welding positions.
- language: fr
  script: Latn
  content: |-
    Le présent document définit des positions de soudage pour les essais et la production, pour les soudures bout à bout et les soudures en angle, pour toutes les formes de produit.
    L'Annexe A donne des exemples de limites d'inclinaison de l'axe de la soudure et de limites de rotation de la face endroit de la soudure de part et d'autre de l'axe de la soudure, pour les différentes positions de soudage en production.
    L'Annexe B donne une comparaison du système de désignation des positions de soudage selon le présent document et celui des États-Unis.
