abstract:
- content: ISO 6489-4:2004 specifies the dimensional requirements for the piton-type
    coupling devices used in the attachment to agricultural towing vehicles of towed,
    non-balanced trailers and implements equipped with a coupling ring specified in
    ISO 5692-1. Its purpose is to ensure the interchangeability of the mechanical
    connections on agricultural towing vehicles. It is applicable only in those cases
    where the vertical static load does not exceed 30 kN.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 6489-4:2004 spécifie les exigences dimensionnelles relatives aux
    dispositifs d'attelage de type piton utilisés pour atteler, à des véhicules tracteurs
    agricoles, des remorques et des instruments semi-portés équipés d'un anneau d'attelage
    tel que spécifié dans l'ISO 5692-1. Son but est d'assurer l'interchangeabilité
    des liaisons mécaniques sur véhicules tracteurs agricoles. Elle est uniquement
    applicable dans les cas où la charge statique verticale ne dépasse pas 30 kN.
