abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a bubble-point test method applicable to filter elements used in hydraulic fluid power systems. It can be used both to verify the fabrication integrity of a filter element (by checking the absence of bubbles) and to permit the localization of the largest pore of the filter element by determining the first bubble point.
    NOTE       Verification of fabrication integrity is used to define the acceptability of the filter elements for further use or testing.
    The first bubble point is established through continuation of the fabrication integrity test. It is under no circumstances a functional characteristic of a filter element; in particular, it cannot be used to estimate filtration rating, efficiency or retention capacity and is intended to be used for information only.
    This document specifies a method to normalise fabrication integrity and bubble point data to a standard value of surface tension when test fluids other than 2-propanol are used.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie une méthode d'essai de point de première bulle applicable aux éléments filtrants pour systèmes de transmissions hydrauliques. Elle peut servir à vérifier la conformité de fabrication d'un élément filtrant, en contrôlant l'absence de bulles, et à permettre la localisation du pore le plus large en surface de l'élément filtrant, en déterminant le point de première bulle.
    NOTE       La vérification de conformité de fabrication est utilisée pour définir les critères d'acceptation d'un élément filtrant pour emploi ou essai ultérieur.
    Le point de première bulle s'établit en poursuivant l'essai de conformité de fabrication. Le point de première bulle ne peut en aucun cas être considéré comme une caractéristique fonctionnelle d'un élément filtrant; en particulier, il ne peut être utilisé pour estimer le seuil de filtration, d'efficacité ou de capacité de rétention. Il est prévu pour être utilisé à titre d'information uniquement.
    Le présent document spécifie une méthode pour normaliser la conformité de fabrication et les données de point de bulle à une valeur normale de tension superficielle lorsque des fluides d'essai différents du 2-propanol sont utilisés.
