abstract:
- content: ISO 15985:2014 specifies a method for the evaluation of the ultimate anaerobic
    biodegradability of plastics based on organic compounds under high-solids anaerobic-digestion
    conditions by measurement of evolved biogas at the end of the test. This method
    is designed to simulate typical anaerobic digestion conditions for the organic
    fraction of mixed municipal solid waste. The test material is exposed in a laboratory
    test to a methanogenic inoculum derived from anaerobic digesters operating only
    on pretreated household waste. The anaerobic decomposition takes place under high-solids
    (more than 20 % total solids) and static non-mixed conditions. The test method
    is designed to yield the percentage of carbon in the test material and its rate
    of conversion to evolved carbon dioxide and methane (biogas).
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 15985:2014 spécifie une méthode pour l'évaluation de la biodégradabilité anaérobie ultime des plastiques basée sur des composés organiques dans des conditions de digestion anaérobie à teneur élevée en solides, par mesurage du biogaz libéré à la fin de l'essai. La présente méthode est conçue pour simuler les conditions de digestion anaérobie caractéristiques de la fraction organique des déchets municipaux solides mixtes. Le matériau d'essai est exposé, lors d'un essai en laboratoire, à un inoculum méthanogène dérivé de digesteurs anaérobies fonctionnant uniquement avec des déchets ménagers prétraités. La décomposition anaérobie a lieu dans des conditions à teneur élevée en solides (plus de 20 % de matières solides totales) et statiques non mixtes. La méthode d'essai a pour objet de permettre d'obtenir le pourcentage de carbone contenu dans le matériau d'essai et son taux de conversion en dioxyde de carbone et en méthane (biogaz) libérés.
    Les conditions décrites dans l'ISO 15985:2014 ne correspondent pas nécessairement aux conditions optimales permettant d'obtenir le taux maximal de biodégradation.
