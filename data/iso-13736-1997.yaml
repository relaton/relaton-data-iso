abstract:
- content: "La présente Norme internationale prescrit une méthode de détermination
    du point d'éclair en vase clos des produits pétroliers et autres liquides dont
    les points d'éclair sont compris entre - 30 °C et 70 °C inclus. La fidélité donnée
    pour la méthode ne s'applique toutefois qu'aux points d'éclair compris entre -
    5 °C et 66,5 °C. La présente Norme internationale n'est pas applicable aux peintures
    à base d'eau qui peuvent néanmoins être testées en utilisant l'ISO 3679. \nNOTES
    \n- 1 L'utilisation de cette méthode est recommandée pour mesurer et décrire le
    comportement à la chaleur et à la flamme des substances, produits et mélanges
    dans des conditions de laboratoire déterminées. Il est déconseillé de l'utiliser
    pour décrire ou évaluer des risques d'incendie dans des conditions réelles. Les
    résultats de cet essai peuvent toutefois constituer un élément dans une évaluation
    de risque d'incendie qui tiendrait compte de tous les facteurs relatifs à une
    situation donnée. \n- 2 Le point d'éclair est utilisé dans le transport, le stockage
    et la manutention, et la réglementation en matière de sécurité comme propriété
    de classification pour définir les substances «inflammables» et « combustibles».
    Chaque réglementation donne une définition précise de ces classes. \n- 3 Le point
    d'éclair peut indiquer la présence possible de\n    composés hautement volatils
    dans une substance relativement non volatile\n    ou ininflammable. \n- 4 Étant
    donné qu'il est nécessaire de détecter de faibles quantités de substances hautement
    volatiles contenues dans un échantillon reçu, il convient que cet essai soit la
    première détermination à effectuer. \n- 5 Les liquides contenant des composés
    halogénés peuvent donner des résultats anormaux."
