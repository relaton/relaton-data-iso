abstract:
- content: "ISO 18185-3:2006 specifies the minimum environmental characteristics for
    electronic seals. \n\nISO 18185-3:2006 describes the environmental requirements
    for the ISO 18185 series, for ISO 10374 (Freight containers -- RF automatic identification)
    and for ISO 17363 (Supply chain applications of RFID -- Freight containers), since
    it is expected that the implementation of these International Standards will face
    the same environmental conditions. However, each of these International Standards
    has its own unique requirements other than environmental conditions."
