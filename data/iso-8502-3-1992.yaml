abstract:
- language: en
  script: Latn
  content: Provides pictorial ratings for the assessment of the average quantity of
    dust as well as descriptive classes for the assessment of the average size of
    the dust particles. The method is based on pressing a pressure-sensitive adhesive
    tape on to the steel surface to be tested. It may be carried out as a "pass/fail"
    test by comparison with specific limits or by permanently recording the dust present
    on a surface by mounting the tapes used on tiles, cards or paper.
