abstract:
- content: |-
    ISO 12932:2013 specifies quality levels of imperfections in laser-arc hybrid welded joints for all types of steel, nickel and its alloys. It applies to material thickness ≥0,5 mm.
    Three quality levels are given in order to permit application for a wide range of welded fabrication. They are designated by B, C and D. Quality level B corresponds to the highest requirement on the finished weld. The quality levels refer to production quality and not to the fitness-for-purpose of the product manufactured.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 12932:2013 fournit des niveaux de qualité par rapport aux défauts dans les assemblages réalisés par soudage hybride laser-arc sur tous types d'acier, de nickel et ses alliages. Elle s'applique à des épaisseurs de matériau supérieures à 0,5 mm.
    Trois niveaux de qualité sont donnés dans le but de permettre son application à une large gamme de fabrications soudées. Ils sont désignés par B, C et D. Le niveau de qualité B correspond à l'exigence la plus élevée pour la soudure terminée. Les niveaux de qualité se rapportent à la qualité de la fabrication et non à l'aptitude à l'emploi du produit fini.
