abstract:
- content: |-
    ISO 377:2017 specifies requirements for the identification, location and preparation of samples and test pieces intended for mechanical tests on steel sections, bars, rod, flat products and tubular products as defined in ISO 6929. If agreed in the order, ISO 377:2017 can also apply to other metallic products. These samples and test pieces are for use in tests that are carried out in conformity with the methods specified in the product or material standard or, in the absence of this, in the standard for the test method.
    Where the requirements of the order or product standard differ from those given in ISO 377:2017, then the requirements of the order or product standard apply.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 377:2017 définit les exigences relatives à l'identification, à la position et à la préparation des échantillons et éprouvettes destinés aux essais mécaniques des profilés, barres, fils machine, et produits plats et tubulaires en acier, tels que définis dans I'ISO 6929. Par accord à la commande, l'ISO 377:2017 peut également s'appliquer à d'autres produits métalliques. Elle n'est pas applicable aux essais non destructifs. Ces échantillons et éprouvettes sont à utiliser dans les essais effectués conformément aux méthodes prescrites dans la norme de produit ou, en absence de celle-ci, dans la norme d'essai.
    Lorsque les exigences de la commande ou de la norme de produit différent de celles données dans l'ISO 377:2017, les exigences définies à la commande ou prescrites dans la norme de produit s'appliquent.
