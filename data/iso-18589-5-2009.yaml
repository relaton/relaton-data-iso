abstract:
- language: en
  script: Latn
  content: |-
    ISO 18589-5:2009 describes the principles for the measurement of the activity of 90Sr in equilibrium with 90Y and 89Sr, pure beta-emitting radionuclides, in soil samples. Different chemical separation methods are presented to produce strontium and yttrium sources, the activity of which is determined using proportional counter (PC) or liquid scintillation counter (LSC). The selection of the measuring method depends on the origin of the contamination, the characteristics of the soil being analysed, the required accuracy of measurement and the resources of the available laboratories.
    These methods are used for soil monitoring following past or present, accidental or routine, liquid or gaseous discharges. It also covers the monitoring of contamination caused by global fallout.
    In the case of recent fallout immediately following a nuclear accident, the contribution of 89Sr to the total amount of strontium activity is not negligible. ISO 18589-5:2009 provides the measurement method to determine the activity of 90Sr in the presence of 89Sr.
- language: fr
  script: Latn
  content: |-
    L'ISO 18589-5:2009 spécifie les principes de mesurage de l'activité du strontium 90 (90Sr) en équilibre avec l'yttrium (90Y) et du strontium 89 (89Sr), qui sont des radionucléides émetteurs bêta purs, dans des échantillons de sol. Différentes méthodes de séparation chimique sont présentées afin de produire des sources de strontium et d'yttrium dont l'activité est déterminée au moyen d'un compteur proportionnel (PC) ou d'un compteur à scintillation liquide (LSC). Le choix de la méthode de mesurage dépend de l'origine de la contamination, des caractéristiques du sol à analyser, de l'exactitude de mesure requise et des ressources des laboratoires disponibles.
    Ces méthodes servent à contrôler le sol suite à des rejets liquides ou gazeux, qu'ils soient passés ou présents, accidentels ou de routine. Ces méthodes couvrent également le contrôle de la contamination due aux retombées mondiales.
    Dans le cas de retombées récentes se produisant immédiatement après un accident nucléaire, la contribution du 89Sr au total de l'activité du strontium n'est pas négligeable. L'ISO 18589-5:2008 fournit la méthode de mesurage permettant de déterminer l'activité de 90Sr en présence de 89Sr.
