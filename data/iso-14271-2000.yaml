abstract:
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale spécifie les modes opératoires pour l'essai de dureté de sections gravées des soudures par résistance par points, à la molette et par bossages.  Les essais de dureté visent à déterminer la dureté Vickers, sous charge réduite ou de microdureté, du noyau de soudure, de la zone affectée thermiquement et du métal de base des métaux ferreux ou non ferreux des soudures réalisées dans des tôles d'épaisseur supérieure ou égale à 0,5 mm.
