abstract:
- language: en
  script: Latn
  content: Specifies the characteristics of flat rolled steel products with a thickness
    up to 6 mm of the unalloyed steels listed in table 1 which are intended for welded
    gas cylinders with a normalized structure. Describes for instance the manufacture
    of the steel, heat treatment, chemical composition, properties, surface condition,
    dimensions, acceptance tests, samples and testpieces.
