abstract:
- content: ISO 1891-2:2014 specifies terms and definitions for fastener coatings,
    primarily intended for corrosion protection and functional purposes. These terms
    are mainly intended for use in conjunction with ISO 4042, ISO 10683 and ISO 10684.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 1891:2014 spécifie les termes et définitions relatifs aux revêtements
    pour les fixations, revêtements destinés essentiellement à la protection contre
    la corrosion et aux aspects fonctionnels. Ces termes sont principalement prévus
    pour être utilisés conjointement avec l'ISO 4042, l'ISO 10683 et l'ISO 10684.
