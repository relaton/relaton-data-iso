abstract:
- content: "ISO/TS 10303-1297:2010-03 specifies the application module for\n         AP239
    document management.       \n         \n      \n\n         The following are within
    the scope of \n         ISO/TS 10303-1297:2010-03:\n         \n      \nISO/TS
    10303-1297:2010-03 specifies the application module for AP239 document management.
    \n The following are within the scope of ISO/TS 10303-1297:2010-03 \n-  the identification,
    classification and representation of documents, both digital and\n                  non-digital
    and their versions and definitions; \n         \n-  the assignment of properties
    and management information, such as dates, approvals, people\n                  and
    organizations to documents and files; \n         \n-  the representation of predicted
    and observed states of documents; \n-  the representation of messages and envelopes
    for messages; \n-  the representation of the rights to access information about
    part designs, realized parts,\n                  documents, and requirements.
    \n         "
