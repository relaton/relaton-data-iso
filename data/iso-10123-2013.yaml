abstract:
- language: en
  script: Latn
  content: ISO 10123:2013 specifies a method for the determination of the shear strength
    of anaerobic-curing liquid adhesives used for retaining cylindrical assemblies,
    pin-and-collar type, or for locking and sealing threaded fasteners. This test
    method can also be used for other adhesives.
- language: fr
  script: Latn
  content: |-
    La présente Norme internationale spécifie une méthode permettant de déterminer la résistance au cisaillement des adhésifs liquides à durcissement de type anaérobie utilisés pour maintenir des assemblages cylindriques de type axe-bague ou pour bloquer et étanchéifier des assemblages vissés.
    Cette méthode d'essai peut également être utilisée pour d'autres adhésifs.
    Cet essai sert au classement et au contrôle qualité des adhésifs. Le résultat ne reflète pas nécessairement la performance des matériaux en service et cet essai n'est pas adapté pour fournir des données numériques aux fins de conception.
    NOTE       Des données numériques utiles pour la conception peuvent être obtenues à partir d'essais faisant appel à des matériaux et à des configurations utilisés dans la structure réelle.
