abstract:
- content: |-
    This document provides guidance on identifying and assessing the impacts of climate change on stormwater systems and on developing strategies for adapting to these impacts. The assessment of the impacts is based on the assessment principles described in ISO 24566-1.
    This document also provides examples of some of the impacts of climate change on stormwater systems and of the responses that have been implemented by municipal water services or by the relevant jurisdiction (e.g. municipality or region served by the service). The examples of responses illustrate adaptation strategies that have been applied.
    NOTE          Combined sewer systems are included in this document in relation to the activities of collection, transport, storage and treatment of stormwater. Non-combined wastewater systems are covered by ISO 24566-4.
  language:
