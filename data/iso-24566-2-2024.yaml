  format: text/plain
- content: |-
    Le présent document donne des recommandations relatives à l’identification et à l’évaluation des impacts du changement climatique sur les systèmes de gestion des eaux pluviales et au développement de stratégies d’adaptation à ces impacts. L’évaluation des impacts repose sur les principes d’évaluation décrits dans l’ISO 24566-1.
    Le présent document fournit également des exemples d’impacts du changement climatique sur les systèmes de gestion des eaux pluviales et de mesures mises en œuvre par les services municipaux de l’eau ou par la juridiction compétente (par exemple, municipalité ou région desservie par le service). Les exemples de mesures illustrent les stratégies d’adaptation qui ont été appliquées.
    NOTE          Les systèmes d’assainissement unitaires sont couverts par le présent document en ce qui concerne les activités de collecte, de transport, de stockage et de traitement des eaux pluviales. Les systèmes d’assainissement d’eaux usées séparatifs sont couverts par l’ISO 24566-4.
