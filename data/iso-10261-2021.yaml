abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the requirements, content, structure and identification location of a product identification numbering system for earth-moving machinery as defined in ISO 6165.
    NOTE:          ISO 10261 PIN can be used on other types of off-road work machines.
    It is not applicable to the identification of components or attachments.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les exigences, le contenu, la structure et l'emplacement d'identification du système de numérotation d'identification du produit pour les engins de terrassement, tels que définis dans l'ISO 6165.
    NOTE            Le numéro d’identification du produit ISO 10261 peut être utilisé sur d’autres types de machines travaillant en tout terrain.
    Il ne s’applique pas l’identification des éléments constitutifs ou des accessoires.
