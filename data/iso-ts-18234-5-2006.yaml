abstract:
- content: ISO TS 18234-5:2006 describes the Public Transport Information (PTI) application,
    which is intended to cover all modes of public (i.e. collective) transport as
    well as inter-urban and intra-urban travel. The application is designed to allow
    the efficient and language independent delivery of public transport information
    directly from service provider to end-users.
