abstract:
- content: Specifies dimensional requirements for the mounting of injectors in diesel
    engines. The location of the fuel inlet is not defined since it varies with the
    particular application. Applies to the complete screw-in injector of type 22.
    A figure illustrates the shape and reference quantities of concern.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "\nLa présente Norme internationale spécifie les caractéristiques dimensionnelles
    nécessaires au montage d'injecteurs dans les moteurs diesel. L'orientation de
    la tubulure d'arrivée de combustible n'est pas définie car elle varie selon le
    cas d'emploi. La présente Norme internationale s'applique à l'injecteur complet
    vissé de type 22.  \nNOTE - Cet injecteur complet a une fonction équivalente à
    celle des porte-injecteurs vissés des types 20 et 21 spécifiés dans l'ISO 7026
    et équipés avec des injecteurs à jet axial de taille «S», types B et C, tels que
    spécifiés dans l'ISO 2697.\n"
