abstract:
- language: en
  script: Latn
  content: |-
    ISO 3874:2017 specifies the methods of handling and securing series 1 freight containers built and tested to comply with ISO 1496 (all parts).
    Methods of handling and securing are described for both loaded and empty containers. The conditions for lifting different types of loaded and empty containers are laid down in Clause 6.
- language: fr
  script: Latn
  content: |-
    ISO 3874:2017 spécifie des méthodes de manutention et de fixation des conteneurs pour le transport de marchandises de la série 1, construits et soumis à essai conformément à l'ISO 1496 (toutes parties).
    Les méthodes de manutention et de fixation décrites s'appliquent à la fois aux conteneurs chargés et aux conteneurs vides. Les conditions pour le levage de différents types de conteneurs chargés et vides sont établies à l'Article 6.
