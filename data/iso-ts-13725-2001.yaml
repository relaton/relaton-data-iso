abstract:
- content: "\nLa présente Spécification technique spécifie une méthode de détermination
    du flambage qui   a) prend en considération la géométrie complète du vérin de
    transmissions hydrauliques et pneumatiques, cela signifie qu'elle ne traite pas
    le vérin comme une barre équivalente,  b) peut être étendue pour être utilisée
    pour tous les types de fixation de vérin et de raccordement de l'extrémité de
    la tige,  c) inclut un coefficient de sécurité, k, à déterminer par la personne
    effectuant les calculs et à noter avec les résultats de ces calculs,  d) prend
    en compte une possible charge désaxée,  e) prend en compte la masse du vérin hydraulique
    ou pneumatique, ce qui signifie qu'aucune charge transversale appliquée au vérin
    n'est négligée,  f) peut prendre en compte un désalignement, mais uniquement s'il
    est situé dans le plan de gravité du vérin,  g) est facile à transcrire sous la
    forme d'un programme simple pour ordinateur.  Les résultats donnés par cette méthode
    ont été comparés favorablement à ceux donnés par plusieurs méthodes déjà utilisées
    dans l'industrie des vérins hydrauliques dans la plage de 25 mm à 200 mm avec
    des tiges de piston de 12 mm à 140 mm. En conséquence, il convient d'aborder avec
    précaution la conception de vérins de dimensions supérieures ou inférieures en
    utilisant cette méthode.   \nNOTE Cette méthode est basée principalement sur des
    travaux originaux de Fred Hoblit, Critical buckling load for hydraulic actuating
    cylinders, Product Engineering - July 1950.\n"
