- content: |-
    Le présent document spécifie les modes opératoires expérimentaux et les analyses statistiques pour la détermination de l’incertitude de mesure dans les situations où les conditions suivantes sont remplies:
    Condition 1: le niveau du mesurande est non négatif, par exemple un niveau de concentration d’un contaminant dans un échantillon.
    Condition 2: l’erreur de mesure comporte deux composantes indépendantes: pour l’une de ces composantes, l’écart-type relatif est constant (c'est-à-dire que l’écart absolu est proportionnel au niveau du mesurande), tandis que pour l’autre composante, l’écart-type absolu est constant (c'est-à-dire indépendant du niveau du mesurande).
    Condition 3: des échantillons présentant différents niveaux du mesurande peuvent être préparés; si le niveau du mesurande est la concentration d’une substance chimique, ces échantillons peuvent être obtenus, par exemple, en fortifiant (dopant) des échantillons à blanc.
    Les conditions 1 et 2 sont respectées pour la plupart des applications d’analyses chimiques instrumentales. La condition 3 peut être respectée pour des analyses chimiques si des échantillons à blanc sont disponibles.
    Le présent document peut également être utilisé pour déterminer les données de fidélité relatives à un laboratoire spécifique, pour différents techniciens, différentes conditions d’environnement, des objets d’essai identiques ou similaires, avec le même niveau du mesurande, sur une période donnée.
