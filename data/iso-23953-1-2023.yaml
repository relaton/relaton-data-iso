abstract:
- language: en
  script: Latn
  content: "This document defines terms related to refrigerated display cabinets used
    for the sale and display of foodstuffs. \nIt does not apply to refrigerated vending
    machines or cabinets intended for use in catering or similar non-retail applications."
- language: fr
  script: Latn
  content: "Le présent document définit les termes relatifs aux meubles frigorifiques
    de vente utilisés pour la vente et l'exposition de denrées alimentaires. \nIl
    ne s'applique pas aux armoires ou distributeurs automatiques frigorifiques destinés
    à être utilisés dans la restauration ou dans d'autres applications que le commerce
    de détail."
