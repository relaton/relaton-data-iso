abstract:
- language: en
  script: Latn
  content: |-
    This document specifies requirements for handle starting equipment used on reciprocating internal combustion engines for land, rail and marine use, excluding engines used to propel road vehicle and aircraft. It can be applied to engines used to propel road construction, earth moving machines and other applications where no suitable International Standards exist.
    In addition to the technical safety requirements, this document describes procedures for checking adherence to these requirements.
- language: fr
  script: Latn
  content: |-
    Le présent document fixe les exigences relatives aux dispositifs de démarrage à la manivelle équipant les moteurs alternatifs à combustion interne pour les applications terrestre, ferroviaire et marine, à l'exception des moteurs utilisés pour propulser les véhicules routiers et les aéronefs. Il peut s'appliquer aux moteurs utilisés pour propulser des engins de génie civil et des engins de terrassement, ainsi que dans le cadre des applications pour lesquelles il n'existe aucune Norme internationale appropriée.
    Outre les exigences techniques de sécurité, le présent document décrit les modes opératoires de contrôle du respect de ces exigences.
