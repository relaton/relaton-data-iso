- content: L'ISO 11483:2005 décrit trois procédures rapides et simples pour préparer
    des sources de plutonium et une procédure de mesure du rapport des activités du
    238Pu et (239Pu + 240Pu) par spectrométrie alpha. La méthode de spectrométrie
    alpha est utilisée pour déterminer l'abondance isotopique du 238Pu en combinaison
    avec la spectrométrie de masse et pour éliminer les interférences possibles du
    238PU dans cette dernière. Elle s'applique à l'analyse de solutions purifiées
    de plutonium en milieu acide nitrique 2 mol/l à 4 mol/l et contenant de 50 microgrammes
    à 200 microgrammes de plutonium par millilitre comme dans le cas des traitements
    chimiques et de purification précédant l'analyse isotopique du plutonium par spectrométrie
    de masse.
