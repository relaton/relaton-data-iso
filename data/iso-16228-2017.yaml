abstract:
- language: en
  script: Latn
  content: |-
    ISO 16228:2017 specifies the different types of fastener inspection documents issued by the fastener manufacturer or distributor and/or by the external authorized representative on specific request of the purchaser at the time of the order.
    -      declaration of compliance (F2.1);
    -      test reports (F2.2, F3.1 and F3.2).
    NOTE       The term "certificate" is in common use, however for fastener inspection documents the terminology to be used is "test report".
    ISO 16228:2017 specifies requirements for the content of each fastener inspection document, in conjunction with the order, the relevant standards and/or specified requirements.
    ISO 16228:2017 is applicable to finished fasteners such as bolts, screws, studs, nuts, washers, pins, rivets, etc. made of steel, stainless steel, non-ferrous metal or non-metallic material.
    ISO 16228:2017 does not apply to special-purpose or specially engineered applications requiring other types of procedures (e.g. initial samples).
    Examples of inspection documents are given in Annex A. An example of a coding system identifying the sections in fastener inspection documents is given in Annex B.
- language: fr
  script: Latn
  content: |-
    ISO 16228:2017 spécifie les différents types de documents de contrôle pour les fixations fournis par le fabricant ou le distributeur des fixations, ou par le représentant externe autorisé, à la demande spécifique du client lors de la commande:
    -      déclaration de conformité (F2.1);
    -      rapports d'essai (F2.2, F3.1 et F3.2).
    NOTE       Le terme «certificat» est couramment employé, cependant pour les documents de contrôle des fixations la terminologie à utiliser est «rapport d'essai».
    ISO 16228:2017 spécifie les exigences relatives au contenu de chaque document de contrôle des fixations, en fonction de la commande, des normes appropriées qui s'appliquent et/ou des exigences spécifiées.
    ISO 16228:2017 s'applique aux fixations finies, tels que les vis, goujons, tiges filetées, écrous, rondelles, goupilles, rivets, etc. en acier, en acier inoxydable, en métaux non ferreux ou en matériaux non métalliques.
    ISO 16228:2017 n'est pas destiné aux applications nécessitant des procédures spéciales ou spécifiques, qui nécessitent d'autres types de processus (par exemple échantillons initiaux).
    L'Annexe A (informative) fournit des exemples de documents de contrôle. L'Annexe B (informative) fournit un exemple de système de codification identifiant les rubriques des documents de contrôle pour les fixations.
