abstract:
- content: 'The Standard specifies the following characteristics of the oil. Appearance:
    Clear, mobile liquid. Colour: Pale yellow to bluish-green, sometimes with blue
    fluorescence. Odour: Characteristic, spicy. Relative density at 20/20 °C: 0,906
    - 0,930. Refractive index at 20 °C: 1,4920 - 1,5020. Optical rotation at 20 °C:
    Range from - 43 to - 20 . Acid value: Maximum 1,0. Ester value: 2,0 - 5,6.'
