abstract:
- language: en
  script: Latn
  content: ISO 17078-4:2010 provides informative documentation to assist the user/purchaser
    and the supplier/manufacturer in specification, design, selection, testing, calibration,
    reconditioning, installation and use of side-pocket mandrels, flow-control devices
    and associated latches and installation tools. The product-design and manufacturing-related
    requirements for these products are included within the other parts of ISO 17078.
