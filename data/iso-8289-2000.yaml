abstract:
- content: "\nLa présente Norme internationale spécifie deux méthodes d'essai à basse
    tension permettant de détecter et de localiser les défauts s'étendant jusqu'au
    métal de base sur les articles en émail vitrifié.  La méthode A (électrique) convient
    pour une détection rapide et une localisation globale des défauts. La méthode
    B (optique), basée sur des effets de couleur convient pour une détection sensible
    et une localisation exacte des défauts. La méthode A est généralement appliquée
    aux surfaces planes, tandis que la méthode B est recommandée pour des formes plus
    complexes.   \nNOTE 1 Le choix de la méthode d'essai appropriée est essentiel
    pour distinguer les zones de conductivité accrue détectées par la méthode B, des
    pores effectifs qui s'étendent jusqu'au métal de base, lesquels peuvent être détectés
    par les deux méthodes.   \nNOTE 2 L'essai à basse tension est une méthode d'essai
    non destructif permettant la détection des défauts (voir article 3), et n'a donc
    rien à voir avec l'essai à haute tension spécifié dans l'ISO 2746.   Il n'est
    par conséquent pas possible de comparer les résultats des essais des deux méthodes.\n"
