abstract:
- language: en
  script: Latn
  content: 'ISO 6259-3:2015 specifies a method of determining the tensile properties
    of polyolefin (polyethylene, cross-linked polyethylene, polypropylene, and polybutene)
    pipes, and the following properties: the stress at yield and the elongation at
    break.'
- language: fr
  script: Latn
  content: 'L''ISO 6259-3:2015 prescrit une méthode de détermination des caractéristiques
    en traction de tubes en polyoléfines (polyéthylène, polyéthylène réticulé, polypropylène
    et polybutène) et, des propriétés suivantes: la contrainte au seuil d''écoulement
    et l''allongement à la rupture.'
