- content: 'ISO 6259-3:2015 specifies a method of determining the tensile properties
    of polyolefin (polyethylene, cross-linked polyethylene, polypropylene, and polybutene)
    pipes, and the following properties: the stress at yield and the elongation at
    break.'
  language:
  - en
