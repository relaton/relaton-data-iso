abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the general layout of drawings and provides examples of indications in the ISO 10110 series, which standardizes drawing indications for optical elements and systems.
    This document specifies the presentation in drawings of the characteristics, including the tolerances, of optical elements and systems. This document also includes the popular tabular format, formerly presented in ISO 10110‑10. This tabular format, now described in 5.1, is the preferred format for ISO 10110 drawings.
    Rules for preparation of technical drawings as well as for dimensioning and tolerancing are given in various ISO Standards. These general standards apply to optical elements and systems only if the necessary rules are not given in the various parts of ISO 10110.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie la disposition générale des dessins et fournit des exemples d'indications de la série de l'ISO 10110, qui normalise les indications sur les dessins pour éléments et systèmes optiques.
    Le présent document spécifie la représentation dans les dessins des caractéristiques, y compris les tolérances, des éléments et des systèmes optiques. Le présent document comprend également la très populaire présentation sous forme de tableau, déjà présentée dans l'ISO 10110-10. Cette présentation sous forme de tableau, désormais décrite en 5.1, constitue le format privilégié pour les dessins de l'ISO 10110.
    Les règles pour la préparation des dessins techniques ainsi que la cotation et le tolérancement sont données dans diverses normes ISO. Ces normes générales s'appliquent aux éléments et systèmes optiques uniquement si les règles nécessaires ne sont pas données par les différentes parties de l'ISO 10110.
