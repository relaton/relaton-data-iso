abstract:
- content: ISO 13564-1:2012 specifies the requirements and test procedures for all-round
    visibility of self-propelled industrial trucks with a rated capacity up to and
    including 10 000 kg, and industrial variable‑reach trucks with a rated capacity
    up to and including 10 000 kg, with a sit-on or stand-on operator, without load,
    and equipped with fork arms or load platform as defined in ISO 5053.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 13564-1:2012 spécifie les exigences et les modes opératoires d'essai
    relatifs à la visibilité tous azimuts des chariots de manutention automoteurs
    ayant une capacité nominale inférieure ou égale à 10 000 kg et des chariots de
    manutention à portée variable ayant une capacité nominale inférieure ou égale
    à 10 000 kg, à conducteur assis ou debout, sans charge, équipés de fourches ou
    de plates-formes de charge.
