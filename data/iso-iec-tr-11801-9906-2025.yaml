abstract:
- language: en
  script: Latn
  content: "This document covers cabling channel specifications, for cabling channels
    constructed from balanced single-pair cabling components, intended for use in: \n1)   
    industrial automation applications, Industrial Internet of Things (IIoT), Industry
    4.0;\n2)   enterprise building applications, Internet of Things (IoT), smart lighting,
    energy management, and access control;\n3)   other IoT applications, smart building,
    and home automation applications.\nThe cabling channel specifications are intended
    to support ISO/IEC/IEEE 8802-3 single-pair Ethernet (SPE) link segment specifications
    in the following SPE physical layer specifications (PHYs):\na)   1000BASE‑T1 Type
    B, with reach up to 40 m; \nb)   1000BASE‑T1 Type A, with reach up to 15 m; \nc)   
    100BASE‑T1L, with reach up to 500 m;\nd)   100BASE‑T1, with reach up to 15 m;\ne)  
    10BASE‑T1L, with reach up to 1000 m;\nf)    10BASE‑T1S, with reach up to 15 m.\nNOTE At
    the time of publication, 100BASE-T1L is unpublished.\nThe channel component specifications
    are referenced according to corresponding IEC balanced single-pair cable and connector
    specifications.\nChannel specifications include IL, RL, TCL, coupling attenuation,
    and alien crosstalk parameters specifications.\nThe channel EMC related specifications
    are referenced according to the MICE standard environmental characterization systems
    specified in ISO/IEC 11801-1."
