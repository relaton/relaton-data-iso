abstract:
- language: en
  script: Latn
  content: ISO/IEC TR 24741:2007 describes the main biometric technologies, with some
    historical information.  An annex describes the work of creating International
    Standards for biometrics and provides a layered model for the placement of the
    various International Standards being produced, with a short description of each.  A
    second annex contains some of the terms and definitions currently used in these
    International Standards or the drafts of these International Standards.
