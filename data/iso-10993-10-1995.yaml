abstract:
- language: en
  script: Latn
  content: Describes test methods to evaluate the potential of devices and their constituent
    materials to produce irritation and to produce sensitization. Also gives guidance
    for the preparation of materials specifically in relation to the above tests.
- language: fr
  script: Latn
  content: "\nLa présente partie de l'ISO 10993 décrit les méthodes d'essai a) pour
    évaluer le risque d'irritation que présentent les dispositifs et les matériaux
    qui les constituent; b) pour évaluer le risque de sensibilisation que présentent
    les dispositifs et les matériaux qui les constituent. Ces méthodes d'essais sont
    recommandées pour la plupart des catégories de dispositifs et de modes de contact
    donnés dans l'ISO 10993-1. Dans la liste des essais, choisir ceux qui sont en
    rapport avec l'utilisation finale du dispositif. Il est également indiqué des
    lignes directrices sur la préparation des matériaux concernant spécifiquement
    les essais précités.  \nNOTE 1 L'annexe D donne des lignes directrices sur la
    conduite d'essais supplémentaires qui peuvent être spécifiquement requis pour
    l'évaluation de l'irritation orale, rectale, pénienne et vaginale.\n"
