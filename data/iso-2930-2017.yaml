abstract:
- content: |-
    ISO 2930:2017 specifies a method for determining the plasticity retention index (PRI) of raw natural rubber.
    The PRI is a measure of the resistance of raw natural rubber to thermal oxidation. A high resistance to thermal oxidation is shown as a high value of the index. PRI is not an absolute value and cannot give an absolute classification of plasticity number of different natural rubber after oxidation.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    ISO 2930:2017 spécifie une méthode de détermination de l'indice de rétention de plasticité (PRI) du caoutchouc naturel brut.
    Le PRI est une mesure de la résistance du caoutchouc naturel brut à l'oxydation thermique. Une haute résistance à l'oxydation thermique se traduit par un indice de valeur élevée. Le PRI n'est pas une valeur absolue et ne peut donner une classification absolue de l'indice de plasticité du caoutchouc naturel après oxydation.
