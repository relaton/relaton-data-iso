abstract:
- content: ISO 1420:2016 specifies two methods for the determination of the resistance
    of rubber- or plastics-coated fabrics to water penetration (hydrostatic resistance)
    when subjected to a specific hydrostatic pressure over a fixed period of time.
    Method A specifies the procedure for a low and high hydrostatic pressure and Method
    B for a low hydrostatic pressure.
