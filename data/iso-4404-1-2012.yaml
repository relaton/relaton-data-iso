abstract:
- content: ISO 4404-1:2012 specifies a test method to determine the influence on metals
    of fire-resistant fluids in categories HFA, HFB and HFC, as classified in ISO
    6743-4. ISO 4404-1:2012 evaluates the corrosion protection provided by these fluids
    towards metal components used in hydraulic systems and installations.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 4404-1:2012 spécifie une méthode d'essai qui a pour but de déterminer
    les effets produits sur les métaux par les fluides des catégories HFA, HFB et
    HFC, selon la classification de l'ISO 6743‑4. L'ISO 4404-1:2012 permet d'évaluer
    le pouvoir anti-corrosif de ces fluides envers les éléments métalliques utilisés
    dans les systèmes et les installations hydrauliques.
