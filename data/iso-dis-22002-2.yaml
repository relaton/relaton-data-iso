- content: |-
    L'ISO/TS 22002-2 spécifie les exigences pour concevoir, mettre en oeuvre et mettre à jour des programmes prérequis (PRP) afin d'aider à maîtriser les dangers liés à la sécurité des denrées alimentaires en restauration.
    L'ISO/TS 22002-2 est applicable à tous les organismes qui interviennent dans la transformation, la préparation, la distribution, le transport et le service de denrées alimentaires et de repas et qui souhaitent mettre en oeuvre des PRP de manière à satisfaire aux exigences spécifiées dans l'ISO 22000:2005, 7.2.
    Le domaine d'application de l'ISO/TS 22002-2 couvre la restauration, la restauration aérienne, la restauration ferroviaire, les banquets, entre autres, dans des unités centrales ou satellites, les restaurants scolaires et d'entreprise, les hôpitaux et les centres de soins, les hôtels, les restaurants, les cafés, les établissements de restauration et les magasins d'alimentation.
    Les utilisateurs de services de restauration peuvent appartenir à des groupes de population vulnérables tels que des enfants, des personnes âgées ou des malades.
    Dans certains pays, le terme «établissement de restauration» est synonyme de «restauration».
    L'application de l'ISO/TS 22002-2 n'exempte pas l'utilisateur d'être en conformité avec la législation en vigueur. Lorsque des exigences légales locales spécifient des paramètres (températures, entre autres) donnés dans l'ISO/TS 22002-2, l'organisme de restauration doit appliquer les exigences locales.
    Les opérations de restauration étant diverses par nature, les exigences spécifiées dans l'ISO/TS 22002-2 ne s'appliquent pas nécessairement en totalité à un établissement ou à un procédé particulier.
    Bien que le recours à l'ISO/TS 22002-2:2013 ne soit pas obligatoire pour être en conformité avec les exigences de l'ISO 22000:2005, 7.2, les écarts (exclusions ou mise en oeuvre de mesures alternatives) nécessitent d'être justifiés et documentés lorsque l'ISO/TS 22002-2 sert de référence aux PRP mis en oeuvre. Il est entendu que de tels écarts ne sont pas de nature à affecter la capacité de l'organisme à se conformer aux exigences de l'ISO 22000.
    L'ISO/TS 22002-2 spécifie des exigences détaillées à prendre en compte spécifiquement en liaison avec l'ISO 22000:2005, 7.2.3.
    En outre, l'ISO/TS 22002-2 précise d'autres aspects, tels que les modes opératoires de rappel de produits, considérés comme pertinents pour les opérations de restauration.
    L'ISO/TS 22002-2 est destinée à servir à l'établissement, à la mise en oeuvre et à la mise à jour des PRP spécifiques aux organismes conformément à l'ISO 22000.
