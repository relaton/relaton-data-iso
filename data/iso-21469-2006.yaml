abstract:
- language: en
  script: Latn
  content: ISO 21469:2006 specifies hygiene requirements for the formulation, manufacture,
    use and handling of lubricants which, during manufacture and processing, can come
    into incidental contact (e.g. through heat transfer, load transmission, lubrication
    or the corrosion protection of machinery) with products and packaging used in
    the food, food-processing, cosmetics, pharmaceutical, tobacco or animal-feeding-stuffs
    industries. It is not applicable to substances used as product additives or to
    those in direct product contact, but confines itself to hygiene without addressing
    occupational health and safety matters.
- language: fr
  script: Latn
  content: L'ISO 21469:2006 spécifie les exigences relatives à l'hygiène applicables
    à la formulation, à la fabrication, à l'utilisation et à la manutention de lubrifiants
    qui, en cours de fabrication et de traitement, peuvent être en contact occasionnel
    (par exemple lors d'un transfert de chaleur, d'une transmission d'efforts, d'une
    lubrification ou de la protection contre la corrosion d'une machine) avec des
    produits et des emballages utilisés dans l'industrie alimentaire, ainsi que dans
    l'industrie des cosmétiques, des produits pharmaceutiques, du tabac et des produits
    d'alimentation pour animaux. Elle ne s'applique pas aux substances utilisées comme
    additifs, ni aux substances en contact direct avec le produit mais se limite aux
    exigences relatives à l'hygiène et exclut les questions liées à la santé et à
    la sécurité.
