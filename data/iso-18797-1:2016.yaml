abstract:
- content: |-
    ISO 18797-1:2016 specifies the minimum requirements for materials selection, surface preparation, application, inspection, testing, qualification and acceptance criteria of external coating for steel risers pipes used in the splash zone, their field joints and clamps/guides, using an elastomeric protective coating based on polychloroprene, EPDM or equivalent. This is applicable for new construction and repair of applied pipes before installation. Maintenance requirements and field repairs are covered in ISO 18797-2.
    ISO 18797-1:2016 also specifies the requirements for transportation, handling and storage of riser pipes before and after surface preparation and coating application.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 18797-1:2016 spécifie les exigences minimales applicables à la sélection des matériaux, à la préparation de surface, à l'application, à l'inspection, aux essais, à la qualification et aux critères d'acceptation de revêtement externe pour tuyaux de risers en acier utilisés dans la zone d'action des vagues, leurs joints soudés sur site et colliers/guides, au moyen d'un revêtement de protection en élastomère à base de polychloroprène, EPDM ou équivalent. Cela concerne les nouvelles constructions et les réparations de tuyaux appliqués avant installation. Les exigences de maintenance et les réparations sur site sont traitées dans l'ISO 18797‑2.
    L'ISO 18797-1:2016 spécifie également les exigences de transport, de manutention et de stockage des tuyaux de risers avant et après la préparation de surface et l'application du revêtement.
