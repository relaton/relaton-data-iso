- content: |-
    Le présent document fournit des règles pour le mesurage du facteur de réflexion spectrale de surfaces planes et du facteur de transmission spectrale d'éléments à faces planes au moyen de spectrophotomètres.
    Le présent document s'applique uniquement aux mesurages du facteur de transmission et du facteur de réflexion régulières; il ne s'applique pas aux mesurages du facteur de transmission et du facteur de réflexion diffuses.
    Le présent document s'applique aux échantillons qui sont des composants optiques traités ou non sans puissance optique.
