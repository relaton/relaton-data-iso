abstract:
- language: en
  script: Latn
  content: Is valid for the short taps specified in ISO 529 as well as for any other
    kind of ground thread taps with the same diameters and pitches. The internal threads
    produced with those taps are conventionally designated by the simplified denomination
    of "nut" in agreement with the word used in ISO 965 for the general designation
    of all internal threads.
