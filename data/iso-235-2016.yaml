abstract:
- language: en
  script: Latn
  content: |-
    ISO 235:2016 specifies the dimensions of the following three types of drills:
    a)    parallel shank drills, stub series;
    b)    parallel shank drills, jobber series;
    c)    Morse taper shank drills.
    It comprises, for each type of drill mentioned above, three tables giving, respectively:
    a)    the dimensions in millimetres;
    b)    the dimension in inches;
    c)    the corresponding lengths, in millimetres and in inches, set out as functions of diameter steps.
- language: fr
  script: Latn
  content: |-
    ISO 235:2016 fixe les dimensions des trois types de forets suivants:
    a)    forets à queue cylindrique, série extra-courte;
    b)    forets à queue cylindrique, série courte
    c)    forets à queue cône Morse.
    Elle comporte, pour chacun des trois types énumérés ci-dessus, trois tableaux donnant respectivement:
    a)    les dimensions en millimètres;
    b)    les dimensions en inches;
    c)    les longueurs correspondantes, en millimètres et en inches, définies en fonction des paliers de diamètres.
