abstract:
- content: Gives guidelines have been prepared to describe welding quality requirements
    suitable for application by manufactures using welding as a means of fabrication.
    They are structured such that they can be used for fabrication of any type of
    fusion welded construction. These guidelines are intended as a guide for the preparation
    of regulatory or contractual requirements and for a manufacturer's management
    to define welding requirements for quality systems related to the type of welded
    constructions. The guidelines are not structured to be used in isolation as part
    of any regulatory, contractual or managerial requirement.
