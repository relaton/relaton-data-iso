- language: en
  script: Latn
  content: "ISO 22641:2012 specifies synchronization and channel coding schemes for
    use with the TM Space Data Link Protocol (according to ISO 22645:2005) or the
    AOS Space Data Link Protocol (according to ISO 22666:2007), which are intended
    to be used over space-to-ground or space-to-space communications links by space
    missions. \nISO 22641:2012 defines synchronization and channel coding schemes
