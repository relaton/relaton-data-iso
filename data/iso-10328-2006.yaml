  format: text/plain
- content: "L'ISO 10328:2006 spécifie des modes opératoires d'essais de résistance
    statiques et cycliques des prothèses de membres inférieurs dans le cadre desquels,
    à une exception près, des contraintes combinées sont produites par l'application
    d'une force d'essai unique. Les contraintes combinées dans l'échantillon d'essai
    correspondent aux valeurs maximales des composantes des forces qui interviennent
    normalement à différents moments au cours du cycle de marche.\nLes essais décrits
    dans l'ISO 10328:2006 comprennent \n- les essais principaux statiques et cycliques
    s'appliquant à tous les composants,\n- un essai statique en torsion s'appliquant
    à tous les composants,\n- les essais statiques et cycliques réalisés sur les ensembles
    cheville-pied et sur les pieds s'appliquant à tous les ensembles cheville-pied
    en tant que composants, y compris les chevilles ou leurs fixations et à tous les
    pieds en tant que composants,\n- un essai statique distinct de résistance à la
    rupture en flexion maximale du genou réalisé sur les articulations du genou et
    sur les éléments associés s'appliquant à tous les genoux ou les ensembles genou-tibia
    et aux composants adjacents assurant normalement l'arrêt de la flexion sur une
    prothèse complète,\n- les essais statiques et cycliques réalisés sur les verrous
    de genou s'appliquant à tous les mécanismes qui verrouillent l'articulation du
    genou en position étendue du genou ou de l'ensemble genou-tibia.\nLes essais décrits
    dans l'ISO 10328:2006 s'appliquent à des types spécifiques de prothèses, à savoir,
    aux prothèses utilisées en cas de désarticulation de la cheville, aux prothèses
    transtibiales (pour amputation au niveau de la jambe, sous le niveau du genou),
    aux prothèses utilisées en cas de désarticulation du genou et aux prothèses transfémorales
    (au niveau de la cuisse, au-dessus du genou), aux prothèses utilisées en cas de
    désarticulation de la partie (inférieure) distale de la hanche et aux prothèses
    pour hémipelvectomie."
