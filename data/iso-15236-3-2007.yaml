abstract:
- content: |-
    ISO 15236-3:2007 specifies the performance and constructional requirements applicable to conveyor belts for underground mining having steel cords in the longitudinal direction as reinforcement. The requirements for design and construction apply to the design of single belts as well as the design of complete type series such as those covered in ISO 15236-2.
    Steel cord belts in accordance with ISO 15236-3:2007 are intended for use underground in coal mines and in other applications where the highest demands for safety against fire and explosion hazards have to be complied with.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 15236-3:2007 spécifie les exigences de performance et de construction applicables aux courroies transporteuses à câbles d'acier, placés dans le sens longitudinal en tant qu'armature, pour utilisation dans les mines souterraines. Les exigences de conception et de construction s'appliquent à la conception des courroies simples ainsi qu'à la conception des séries de courroies de type complet, telles que couvertes par l'ISO 15236-2.
    Les courroies transporteuses à câbles d'acier conformes à l'ISO 15236-3:2007 sont prévues pour des usages souterrains dans les houillères et autres applications où les exigences de sécurité contre les risques d'incendie et d'explosion sont très strictes.
