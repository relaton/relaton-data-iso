abstract:
- language: en
  script: Latn
  content: ISO 25178-701:2010 specifies the characteristics of material measures used
    as measurement standards, the estimation methods of the residual errors, and the
    calibration methods and tests for acceptance and periodical re-verification for
    areal surface texture contact (stylus) measurement instruments.
- language: fr
  script: Latn
  content: L'ISO 25178-701:2010 spécifie les caractéristiques des mesures matérialisées
    utilisées comme étalons, les méthodes d'évaluation des erreurs résiduelles, et
    les méthodes d'étalonnage et les essais de réception et de revérification périodique,
    relatives aux instruments de mesurage de l'état de surface surfacique à contact
    (à palpeur).
