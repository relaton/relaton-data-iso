abstract:
- language: en
  script: Latn
  content: |-
    ISO 7769:2009 specifies a test method for evaluating the retention of pressed-in creases in fabrics after one or several cleansing treatments. A technique for inserting creases is not included as this is controlled by fabric properties.
    This method has been developed for use primarily with type B domestic washing machines, as defined in ISO 6330, in the cleansing process. However, it may be possible to use it with type A machines, as defined in the same International Standard.
- language: fr
  script: Latn
  content: |-
    L'ISO 7769:2009 spécifie une méthode d'essai pour l'évaluation de la conservation des plis permanents des étoffes après un ou plusieurs traitements de nettoyage. Aucune technique de réalisation des plis n'est indiquée, celle-ci dépendant des propriétés des étoffes.
    La présente méthode a été développée principalement pour l'utilisation des machines de lavage domestiques de type B, telles que définies dans l'ISO 6330, dans le procédé de nettoyage. Il est toutefois possible de l'utiliser avec les machines de type A définies dans la même Norme internationale.
