abstract:
- content: ISO 15924:2004 provides a code for the presentation of names of scripts.
    The codes were devised for use in terminology, lexicography, bibliography and
    linguistics, but they may be used for any application requiring the expression
    of scripts in coded form. ISO 15924:2004 also includes guidance on the use of
    script codes in some of these applications.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 15924:2004 fournit un code équivalent aux noms d'écritures.Les codets
    sont conçus principalement pour être utilisés en terminologie, en lexicographie,
    en bibliographie et en linguistique, mais ils conviennent également à tous les
    cas nécessitant l'identification des écritures au moyen d 'un code. L'ISO 15924:2004
    contient également des renseignements sur la façon d'employer les codets dans
    certains de ces cas.
