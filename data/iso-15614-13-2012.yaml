  format: text/plain
- content: |-
    L'ISO 15614-13 spécifie des épreuves pour qualifier un descriptif de mode opératoire de soudage. Elle est applicable au soudage en bout par résistance pure et au soudage par étincelage des matériaux métalliques, par exemple des sections droites pleines ou tubulaires, plates ou circulaires. Ses principes de base peuvent être appliqués à d'autres procédés de soudage par résistance lorsque cela est indiqué dans la spécification.
    L'ISO 15614-13 définit les conditions d'exécution des épreuves de qualification et les limites de validité d'un mode opératoire qualifié, pour toutes les opérations pratiques de soudage qu'elle couvre. Les épreuves exigées pour la qualification du mode opératoire dans le cas d'un composant ou d'un assemblage particulier dépendent des exigences sur les performances et la qualité du composant ou de l'assemblage, telles que définies dans la spécification de conception. Les épreuves de qualification sont réalisées conformément aux exigences de l'ISO 15614-13, sauf si une norme d'application ou une spécification spécifie des essais plus sévères et que ceux-ci s'appliquent.
    L'ISO 15614-13 traite des procédés de soudage par résistance suivants, tels que définis dans l'ISO 4063:2009:
    - 24   soudage par étincelage en courant continu ou en courant alternatif avec diverses séquences de mouvement, étincelage continu et étincelage intermittent;
    - 25   soudage en bout par résistance pure, en courant continu ou en courant alternatif avec diverses séquences d'effort.
