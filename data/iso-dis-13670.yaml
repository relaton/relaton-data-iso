abstract:
- content: "This document specifies the characteristics of grooved reverse-taper pins
    with one quarter-length progressive grooves on both sides (close-ends), with rounded
    or chamfered pin ends, in steel and stainless steel, with nominal diameters 2
    mm to 25 mm.\nThese grooved pins are designed to fulfil the main following functions:
    \n— relative rotation of the assembled parts, \n— locking of two (or more) parts,
    \n— positioning. \nThe general requirements (including principles for grooved
    pins and assembly) are specified in ISO 13669."
