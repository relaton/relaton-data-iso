abstract:
- content: |-
    ISO 11403-1:2014 specifies test procedures for the acquisition and presentation of multipoint data on the following mechanical properties of plastics:
    - dynamic modulus;
    - tensile properties at constant test speed;
    - ultimate stress and strain;
    - tensile stress-strain curves;
    - tensile creep;
    - Charpy impact strength;
    - puncture impact behaviour.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 11403-1:2014 spécifie des modes opératoires d'essai en vue de l'acquisition et de la présentation de données multiples relatives aux propriétés mécaniques suivantes des plastiques:
    - module dynamique;
    - propriétés en traction avec vitesse d'essai constante;
    - contrainte et déformation ultimes;
    - courbes contrainte-déformation en traction;
    - fluage en traction;
    - résistance au choc Charpy;
    - résistance au choc par perforation.
