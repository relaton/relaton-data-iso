- content: |-
    L'ISO 10381-8:2006 définit les méthodes qu'il convient d'appliquer lors de l'échantillonnage du sol à partir de matériaux en tas. L'ISO 10381-8:2006 concerne uniquement l'échantillonnage du matériau lui-même, c'est-à-dire la phase solide. Elle s'applique à l'échantillonnage du matériau présent dans un tas, c'est-à-dire généralement une pile de matériau recouvrant la surface d'un lieu.
    Les raisons pour lesquelles l'échantillonnage est effectué, de même que les analyses ultérieures des échantillons obtenus, peuvent varier considérablement. L'ISO 10381-8:2006 donne donc des lignes directrices sur les divers aspects qui, considérés dans leur ensemble, décrivent l'activité d'échantillonnage:
    -        définition d'un plan d'échantillonnage;
    -        choix d'une stratégie d'échantillonnage adéquate;
    -        technique d'échantillonnage à appliquer;
    -        prétraitement de l'échantillon directement après l'échantillonnage (si nécessaire);
    -        emballage, conservation, stockage, transport et livraison de l'échantillon.
    Compte tenu de la grande diversité des circonstances survenant au cours des étapes d'échantillonnage mentionnées ci-dessus, l'ISO 10381-8:2006 fournit des informations sur la manière d'obtenir des instructions claires et simples destinées au personnel d'échantillonnage.
