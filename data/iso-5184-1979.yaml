abstract:
- content: Specifies dimensions and tolerances. Applies only to straight spot welding
    electrodes, where the electrode force Fmax given for diameter d1 in the table
    is not exceeded and where the centre lines of the electrodes are perpendicular
    to the workpiece. Contains also designation, materials and marking.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale fixe les dimensions et tolérances des pointes d'électrodes (couramment appelées électrodes) droites pour le soudage par points par résistance. Elle s'applique uniquement aux pointes d'électrodes qui sont soumises à une force ne dépassant pas la valeur Fmax donnée en fonction du diamètre d1 dans le tableau, et dont l'axe est perpendiculaire à la pièce.
