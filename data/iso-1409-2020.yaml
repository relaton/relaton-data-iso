abstract:
- language: en
  script: Latn
  content: |-
    This document specifies two methods for the determination of the surface tension of polymer dispersions and rubber latices (natural and synthetic).
    —     Method A is the ring method (Du Noüy ring method).
    —     Method B is the plate method (Wilhelmy plate method).
    Method A is suitable valid for polymer dispersions and rubber latices with a viscosity less than 200 mPa·s.
    Method B is not suitable for polymer dispersions and rubber latices containing cationic surfactants.
    Methods A and B are also suitable for prevulcanized latices and compounded material.
    In case of dispute, the preferred method is method A (the ring method).
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie deux méthodes pour la détermination de la tension superficielle des dispersion de polymères et latex de caoutchouc (naturele et synthétiques).
    —          La méthode A est la méthode de l'anneau (méthode de l'anneau de Du Noüy).
    —          La méthode B est la méthode de la plaque (méthode de la plaque de Wilhelmy).
    La méthode A est applicable aux dispersions de polymères et aux latex de caoutchouc ayant une viscosité inférieure à 200 mPa⋅s.
    La méthode B ne convient pas aux dispersions de polymères et aux latex de caoutchouc contenant des surfactifs cationiques.
    Les méthodes A et B conviennent également aux latex prévulcanisés et aux matériaux composites.
    En cas de litige, la méthode préférentielle est la méthode A (la méthode de l'anneau).
