abstract:
- language: en
  script: Latn
  content: "ISO 19901-5:2003 specifies requirements for controlling the weight and
    centre of gravity (CoG) by means of mass management during the engineering and
    construction of structures for the offshore environment. The provisions are applicable
    to offshore projects that include structures of all types and materials. \nISO
    19901-5:2003 differentiates between projects where considerations with regard
    to weight and CoG have a high priority as a result of weight and/or CoG sensitivity,
    and projects where weight and CoG are of little consequence. This differentiation
    has been made by the introduction of three different classes of structure (Class
    A, Class B and Class C). Depending on the degree of control necessary, different
    clauses of ISO 19901 will apply; clause 4 provides guidelines for assigning one
    of these classes.\nISO 19901-5:2003 specifies quality requirements for reporting
    of weights and centres of gravity, specifies requirements for weight reporting,
    provides a basis for overall project status reports or management reports for
    all classes, specifies requirements for weight and load budgets for offshore installations,
    specifies the methods and requirements for the weighing of major assemblies and
    the determination of weight and centre of gravity, specifies requirements for
    weight information from suppliers, including weighing of equipment and bulk materials
    for offshore installations.\nIt may be used as a basis for planning and presentation
    of the contractor's weight-reporting system; as a basis for evaluation of the
    contractor's weight-reporting system; as a means of refining the structural analysis/model;
    as a contract reference between the ordering client and the contractor; and as
    a basis for costing."
- language: fr
  script: Latn
  content: |-
    L'ISO 19901-5:2003 spécifie les exigences relatives au contrôle du poids et du centre de gravité (CdG) par la gestion des masses pendant les phases d'étude et de construction des structures en mer. Les dispositions s'appliquent aux projets de structures en mer de tous types et matériaux.
    L'ISO 19901-5:2003 fait la distinction entre les projets où une forte priorité est donnée aux aspects liés au poids et au centre de gravité du fait de la sensibilité du projet aux variations de ces paramètres, et les projets où les variations de poids et de centre de gravité ont peu de conséquences. Cette distinction est effectuée par l'introduction de trois classes différentes de structure (Classe A, Classe B et Classe C). Selon le degré de contrôle nécessaire, différents articles de l'ISO 19901-5:2003 s'appliqueront; l'Article 4 fournit des lignes directrices pour attribuer l'une de ces classes.
    L'ISO 19901-5:2003 spécifie les exigences de qualité pour l'établissement de rapports de poids et de centres de gravité, spécifie les exigences relatives aux rapports de poids, fournit une base commune pour l'établissement d'états d'avancement ou de rapports de suivi du projet dans son ensemble, quelle que soit la classe considérée, spécifie les exigences relatives aux budgets de poids et de charges des installations en mer, spécifie les méthodes et les exigences relatives au pesage des principaux assemblages et à la détermination du poids et du centre de gravité, spécifie les exigences relatives aux données de poids provenant des fournisseurs, y compris le pesage des équipements et des matériaux en vrac pour les installations en mer.
    Elle peut être utilisée comme base de planification et de présentation du système de suivi des poids du contracteur, comme base d'évaluation du système de suivi des poids du contracteur, comme moyen d'amélioration de l'analyse et du modèle des structures, comme référence pour l'établissement du contrat entre le donneur d'ordre et le contracteur, et comme base d'établissement des coûts.
