abstract:
- content: ISO 14678:2005 describes seven methods for the assessment of the flow characteristics
    of adhesives after application at room temperature and during cure, by the measurement
    of sagging. These methods may be used both for specifying an adhesive and for
    quality control purposes.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 14678:2005 décrit sept méthodes pour évaluer les caractéristiques
    de fluage des adhésifs en mesurant la coulure après leur application à température
    ambiante et pendant le durcissement. Ces méthodes peuvent être utilisées à la
    fois pour le choix des adhésifs et pour les contrôles de qualité.
