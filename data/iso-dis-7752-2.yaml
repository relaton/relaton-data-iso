abstract:
- language: en
  script: Latn
  content: ISO 7752-2:2011 establishes the arrangement, requirements and direction
    of movement of the basic controls for slewing, load hoisting and lowering, and
    boom luffing and telescoping, on mobile cranes as defined in ISO 4306-2. It deals
    with bi-directional controls and the basic arrangement and requirements for cross-shift
    levers (multi-directional controls). It is intended to be used in conjunction
