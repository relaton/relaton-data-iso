abstract:
- language: en
  script: Latn
  content: |-
    ISO 2698:2016 specifies dimensions necessary for the mounting of fuel injectors in diesel (compression-ignition) engines.
    The location of the fuel inlet and leak-off connections, and the dimensions of the clamp are not defined since they vary according to the particular application.
    ISO 2698:2016 applies to clamp-mounted injectors of types 7 and 28 made of an integral nozzle and nozzle holder design with a 9,5 mm (nominal) injector shank diameter.
