abstract:
- content: |-
    This document presents worked examples that apply exclusively the approximation methods for the determination of specific influential factors, such as the dynamic factor, Kv, and the load distributions factors KHα, KHβ, etc., where full analytical calculation procedures are provided within the referenced parts of ISO 6336.
    Worked examples covering the more advanced analysis techniques and methods are not applicable to this document.
    The example calculations presented in this document are provided for guidance on the application of ISO 6336-1:2019, ISO 6336-2:2019, ISO 6336-3:2019 and ISO 6336-5:2016. Any of the values, safety factors or the data presented do not represent recommended criteria for real gearing. Data presented within this document are for the purpose of aiding the application of the calculation procedures of ISO 6336-1, ISO 6336-2, ISO 6336-3 and ISO 6336-5.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document fournit des exemples pratiques qui appliquent exclusivement les méthodes d'approximation permettant de déterminer des facteurs d'influence spécifiques, tels que le facteur dynamique, Kv, et les facteurs de distribution de charge, KHα, KHβ, etc., pour lesquelles des méthodes de calcul analytiques complètes sont fournies dans les parties référencées de l'ISO 6336.
    Les exemples pratiques couvrant des méthodes et des techniques d'analyse plus avancées ne s'appliquent pas au présent document.
    Les exemples de calcul donnés dans le présent document sont fournis à titre indicatif pour l'application des ISO 6336-1:2019, ISO 6336-2:2019, ISO 6336-3:2019 et ISO 6336-5:2016. Aucune des valeurs, aucun des coefficients de sécurité, ni aucune des données présentés ne représentent les critères recommandés pour des engrenages réels. Les données qui figurent dans le présent document visent à faciliter l'application des méthodes de calcul des ISO 6336-1, ISO 6336-2, ISO 6336-3 et ISO 6336-5.
