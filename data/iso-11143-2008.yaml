abstract:
- language: en
  script: Latn
  content: |-
    ISO 11143:2008 specifies requirements and test methods for amalgam separators used in connection with dental equipment in the dental treatment centre. It specifies the efficiency of the amalgam separators in terms of the level of retention of amalgam based on a laboratory test and the test procedure for determining this efficiency. It also includes requirements for the safe functioning of the amalgam separator, for marking, instructions for use, operation and maintenance.
    All tests described in ISO 11143:2008 are type tests.
- language: fr
  script: Latn
  content: |-
    L'ISO 11143:2008 spécifie les exigences et les méthodes d'essai relatives aux séparateurs d'amalgame utilisés en association avec le matériel dentaire du centre de traitement dentaire. Elle spécifie le rendement des séparateurs en termes de niveau de rétention d'amalgame, basé sur un essai en laboratoire, ainsi que le mode opératoire d'essai permettant de calculer ce rendement. Elle comporte également des exigences relatives à la sécurité de fonctionnement du séparateur d'amalgame, au marquage et aux instructions d'utilisation, de fonctionnement et de maintenance.
    Tous les essais décrits dans l'ISO 11143:2008 sont des essais de type.
