abstract:
- language: en
  script: Latn
  content: |-
    ISO 11451-4:2013 specifies bulk current injection (BCI) test methods for testing the electromagnetic immunity of electronic components for passenger cars and commercial vehicles regardless of the propulsion system (e.g. spark-ignition engine, diesel engine, electric motor). The electromagnetic disturbance considered in ISO 11451-4:2013 is limited to continuous narrowband electromagnetic fields.
    ISO 11451-1 gives definitions, practical use and basic principles of the test methods.
- language: fr
  script: Latn
  content: |-
    L'ISO 11451-4:2013 spécifie les méthodes d'essai relatives à la méthode d'injection de courant (méthode BCI, de l'anglais «bulk current injection»), utilisables lors des examens d'immunité électromagnétique des composants électroniques des voitures particulières et des véhicules utilitaires, quel que soit le mode de propulsion (par exemple moteur à allumage commandé, moteur diesel, moteur électrique). Les perturbations électromagnétiques prises en compte dans l'ISO 11451-4:2013 sont limitées à des champs électromagnétiques continus en bande étroite.
    L'ISO 11451‑1 donne les définitions, l'usage pratique et les principes de base des méthode d'essai.
