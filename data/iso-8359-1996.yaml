abstract:
- language: en
  script: Latn
  content: Based on IEC 601-1. Specifies safety requirements for oxygen concentrators.
    Does not apply to oxygen concentrators intended to supply gas to several patients
    via a medical gas pipeline system. Replaces the first edition.
- language: fr
  script: Latn
  content: " L'ISO 8359 fait partie d'une série de Normes internationales basées\n
    \ sur la CEI 601-1. Dans la CEI 601-1 (la «Norme générale»),\n  il est fait référence
    à ce type de Norme internationale\n  en tant que «Norme particulière». Comme indiqué
    au\n  paragraphe 1.3 de la CEI 601-1:1988, les prescriptions de la présente\n
    \ Norme internationale ont priorité sur les prescriptions de la CEI 601-1.\n Le
    domaine d'application indiqué à l'article 1 de la CEI 601-1:1988\n  est applicable,
    à l'exception du paragraphe 1.1 qui est remplacé\n  par ce qui suit: \nLe domaine
    d'application de la présente Norme internationale ne se limite\n  pas aux concentrateurs
    d'oxygène à membrane et aux appareils à\n  absorption par oscillation (voir Introduction),
    car il peut exister d'autres\n  méthodes pour concentrer l'oxygène et la présente
    Norme\n  internationale n'a pas pour but de faire obstacle à des progrès\n  futurs.\n"
