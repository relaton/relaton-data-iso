abstract:
- language: en
  script: Latn
  content: |-
    ISO/IEC 18477-4:2017 specifies the framework, concepts, methodology for testing, and criteria to be achieved to claim conformance to one or multiple parts of ISO/IEC 18477 as listed below. It provides a framework for specifying abstract test suites and for defining the procedures to be followed during conformance testing.
    ISO/IEC 18477-4:2017
    -      specifies conformance testing procedures for decoding of ISO/IEC 18477‑1, 18477-2, ISO/IEC 18477‑6, ISO/IEC 18477‑7, ISO/IEC 18477‑8 and ISO/IEC 18477‑9,
    -      specifies conformance testing procedures for codestreams to the above International Standards,
    -      specifies codestreams, decoded images, and error metrics to be used within the decoder testing procedures, and
    -      specifies abstract test suites.
- language: fr
  script: Latn
  content: |-
