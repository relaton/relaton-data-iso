abstract:
- content: |-
    ISO 16424:2012 is applicable to the evaluation of the homogeneity of Gd distribution within gadolinium fuel blends, and the determination of the Gd2O3 content in sintered fuel pellets of Gd2O3+UO2 from 1 % to 10 %, by measurements of gadolinium (Gd) and uranium (U) elements using ICP-AES.
    After performing measurements of Gd and U elements using ICP-AES, if statistical methodology is additionally applied, homogeneity of Gd distribution within a Gd fuel pellet lot can also be evaluated. However, ISO 16424:2012 covers the statistical methodology only on a limited basis.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 16424:2012 spécifie une méthode d'évaluation de l'homogénéité de la distribution du Gd dans les mélanges de combustibles au gadolinium et de détermination de la teneur en Gd2O3 dans les pastilles combustibles frittées de Gd2O3+UO2 allant de 1 % à 10 %, par mesurage des éléments gadolinium (Gd) et uranium (U) en utilisant la méthode de spectrométrie par émission atomique à plasma à couplage inductif (ICP-AES).
    Après mesurage des éléments Gd et U en utilisant la méthode ICP-AES, si la méthodologie statistique est en outre appliquée, l'homogénéité de la distribution du Gd dans un lot de pastilles combustibles au Gd peut également être évaluée. Cependant, l'ISO 16424:2012 ne couvre la méthodologie statistique que sur une base restreinte.
