abstract:
- content: |-
    ISO 14531-1:2002 specifies the physical properties and mechanical-performance requirements for crosslinked polyethylene (PE-X) pipes intended for use in the supply of gaseous fuels. In addition, it lays down dimensional requirements and specifies some general material properties (including chemical resistance) together with a classification scheme for PE-X produced in the form of pipe.
    ISO 14531-1:2002, when used in conjunction with the other parts of ISO 14531, is applicable as the basis for the design, manufacture and installation of PE-X piping systems (PE-X pipes, PE-X fusion fittings and mechanical fittings) for the supply of category D and category E hydrocarbon-based fuels.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 14531-1:2002 spécifie les propriétés physiques et les exigences relatives aux caractéristiques mécaniques des tubes en polyéthylène réticulé (PE-X) destinés au transport de combustibles gazeux. elle spécifie également les exigences dimensionnelles et certaines propriétés générales de la matière (y compris la résistance chimique), ainsi qu'un système de classification du PE-X sous forme de tube.
    L'ISO 14531-1:2002 lorsqu'elle est utilisée conjointement avec les autres parties de l'ISO 14531, est applicable comme base pour la conception, la fabrication et l'installation des systèmes de canalisations en PE-X (tubes, raccords soudables en PE-X et raccords mécaniques) pour le transport des combustibles des catégories D et E à base d'hydrocarbures.
