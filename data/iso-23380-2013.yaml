abstract:
- language: en
  script: Latn
  content: ISO 23380:2013 provides guidance on the selection of methods used for the
    determination of trace elements in coal. The trace elements of environmental interest
    include antimony, arsenic, beryllium, boron, cadmium, chlorine, chromium, cobalt,
    copper, fluorine, lead, manganese, mercury, molybdenum, nickel, selenium, thallium,
    vanadium, and zinc. The radioactive trace elements thorium and uranium can be
    added to this list.
