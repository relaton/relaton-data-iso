abstract:
- content: "\nLa présente Norme internationale spécifie des exigences en matière de
    système qualité à utiliser lorsque le contrat exige que soit démontrée l'aptitude
    du fournisseur à détecter toute non-conformité du produit et à maîtriser les dispositions
    correspondantes pendant les contrôles et essais finals. La présente Norme internationale
    est applicable dans toutes les situations où l'on peut mettre en évidence, avec
    une confiance appropriée, la conformité du produit aux exigences spécifiées, ceci
    étant réalisé à partir d'une démonstration satisfaisante de certaines aptitudes
    du fournisseur en matière de contrôles et d'essais effectués sur le produit fini.
    \ \nNOTE 1 Pour les références informatives, voir annexe A.\n"
