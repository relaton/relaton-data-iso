abstract:
- language: en
  script: Latn
  content: ISO 16584 specifies dimensional and mechanical characteristics and application
    data for open end blind rivets with break pull mandrel, protruding head, with
    a nickel copper body (NiCu) and either a steel (St) or stainless steel (SSt) mandrel
    and with nominal diameters from 3,2 mm up to and including 6,4 mm.
- language: fr
  script: Latn
  content: L'ISO 16584:2002 spécifie les caractéristiques dimensionnelles et mécaniques
    ainsi que les données d'application pour les rivets aveugles à rupture de tige
    à corps ouvert, à tête bombée, avec un corps en alliage de nickel-cuivre (NiCu)
    et une tige soit en acier (St), soit en acier inoxydable (SSt), de diamètre nominal
    compris entre 3,2 mm et 6,4 mm inclus.
