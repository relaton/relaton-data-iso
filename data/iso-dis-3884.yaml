abstract:
- content: 'This International Standard specifies methods for the determination of
    major and minor element concentrations in solid recovered fuels after digestion
    by the use of different acid mixtures and by addition of a fluxing agent for SRF
    ash and is applicable for major and minor/trace elements: Major elements: Aluminium
    (Al), Calcium (Ca), Iron (Fe), Potassium (K), Magnesium (Mg), Sodium (Na), Phosphorus
    (P), Sulphur (S), Silicon (Si) and Titanium (Ti). Minor/trace elements: Arsenic
    (As), Barium (Ba), Beryllium (Be), Cadmium (Cd), Cobalt (Co), Chromium (Cr), Copper
    (Cu), Mercury (Hg), Molybdenum (Mo), Manganese (Mn), Nickel (Ni), Lead (Pb), Antimony
    (Sb), Selenium (Se), Tin (Sn), Thallium (Tl), Vanadium (V) and Zink (Zn).'
  language:
