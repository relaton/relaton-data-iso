abstract:
- content: This part specifies the principal characteristics of synchronous endless
    belts for use in synchronous belt drives for mechanical power transmission and
    where positive indexing or synchronization may be required. Applies to synchronous
    belt drives having a pitch equal to 2,032 or 3,175 mm.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: " La présente partie de l'ISO 5296 prescrit les caractéristiques\n  principales
    des courroies synchrones sans fin utilisées dans les transmissions\n  synchrones
    pour la transmission mécanique de puissance lorsqu'une synchronisation\n  ou une
    indexation positive est requise. Ces caractéristiques principales\n  comprennent
    \na) les dimensions nominales des dents ; \nb) les longueurs et largeurs ; \nc)
    les tolérances sur ces longueurs et largeurs ; \nd) les spécifications de mesurage
    des longueurs.\n \nLa présente partie de l'ISO 5296 s'applique aux courroies synchrones\n
    \ de dimensions métriques, de pas égal à 2,032 mm et à\n  3,175 mm et désignées,
    respectivement, par les symboles de pas\n  MXL et XXL. Au plan dimensionnel, les
    courroies de symbole de pas MXL sont interchangeables\n  avec celles de même symbole
    de l'ISO 5296-1. Dans le passé, les\n  transmissions synchrones par courroiesont
    été désignées\n  de diverses façons,par exemple : transmissions timing belt, transmissions\n
    \ à courroie positive, transmissions à courroie chaîne. "
