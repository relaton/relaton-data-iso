- content: |-
    Le présent document vient compléter l’ISO/IEC 17065. Il spécifie les règles applicables à l’audit d’un système de sécurité des denrées alimentaires (SSDA) et à la certification de produits, de procédés et de services conformes aux exigences d’un programme de certification fondé sur les principes de sécurité des denrées alimentaires internationalement reconnus (par exemple, les Principes généraux d’hygiène alimentaire du CODEX[8]) et comprenant des éléments de système de management.
    Le présent document ne s’applique pas aux certifications qui s’appuient exclusivement sur des essais de produits (par exemple, effectués par un organisme appliquant l’ISO/IEC 17025) ou des inspections (par exemple, effectuées par un organisme appliquant l’ISO/IEC 17020) et ne s’applique pas aux programmes de sécurité des denrées alimentaires fondés sur l’ISO/IEC 17065 qui n’incluent pas à la fois les principes de la sécurité des denrées alimentaires internationalement reconnus et des éléments de système de management.
    Il fournit également aux clients les informations nécessaires sur la manière de procéder à la certification de leurs fournisseurs et leur donne ainsi confiance dans cette certification.
    La certification des SSDA est une activité d’évaluation de la conformité par tierce partie(tel que décrit dans l’ISO/IEC 17000:2020, 4.3) et les organismes exerçant cette activité sont des organismes d’évaluation de la conformité par tierce partie.
    NOTE            Le présent document peut être utilisé comme référentiel pour l’accréditation ou l’évaluation par des tiers des organismes de certification qui cherchent à se faire reconnaître comme étant compétents pour certifier que les produits, les procédés et les services d’une organisation ainsi que son SSDA sont conformes aux exigences d’un programme de certification. Il est également destiné à être utilisé comme référentiel par des autorités réglementaires et des consortiums industriels qui procèdent à la reconnaissance directe des organismes de certification qui certifient que le SSDA d’une organisation est conforme aux exigences d’un programme de certification. Certaines de ses exigences peuvent aussi être utiles pour toute autre partie susceptible d’être impliquée dans l’évaluation de la conformité de tels organismes de certification et dans l’évaluation de la conformité de tout organisme qui réalise la certification de la conformité d’un SSDA à des critères supplémentaires.
    La certification d’un SSDA n’atteste pas la sécurité ou l’aptitude à l’emploi des produits d’une organisation appartenant à la chaîne alimentaire. Cependant, la certification exige qu’une organisation satisfasse à l’ensemble des exigences législatives et réglementaires en vigueur liées à la sécurité des denrées alimentaires au travers de son SSDA.
