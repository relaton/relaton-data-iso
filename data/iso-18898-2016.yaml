abstract:
- content: ISO 18898:2016 specifies procedures for the calibration and verification
    of durometers of types A, D, AO and AM (see ISO 7619‑1), IRHD pocket meters (see
    ISO 7619‑2), IRHD dead-load instruments (see ISO 48) and dead-load instruments
    using the very low rubber hardness scale (see ISO 27588).
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 18898:2016 spécifie les modes opératoires d'étalonnage et de vérification
    des duromètres de types A, D, AO et AM (voir l'ISO 7619‑1), des duromètres de
    poches étalonnés en DIDC (voir l'ISO 7619‑2), des instruments de charge permanente
    étalonnés en DIDC (voir l'ISO 48) et des instruments de charge constante au moyen
    de l'échelle de très faible dureté (voir l'ISO 27588).
