abstract:
- language: en
  script: Latn
  content: ISO/IEC 14476-3:2008 defines a protocol for duplex multicast transport
    over the Internet where IP multicast is supported. A control tree mechanism for
    scalability and an error control mechanism for reliable multicast data delivery
    are specified. Protocol details such as packet format, parameter values and procedures
    are specified. This protocol can be used for applications that require one-to-many
    as well as many-to-one data delivery services.
- language: fr
  script: Latn
  content: L'ISO/CEI 14476-3:2008 décrit un protocole de transport multidiffusé duplex
    sur Internet lorsque la multidiffusion IP est prise en charge. Elle définit le
    mécanisme d'arborescence de gestion en vue de l'échelonnabilité et le mécanisme
    de protection contre les erreurs en vue d'une transmission fiable de données multidiffusées.
    Elle décrit les détails du protocole, notamment le format des paquets, les valeurs
    des paramètres et les procédures. Le protocole peut être utilisé pour les applications
    qui nécessitent des services de transmission de données "de un à beaucoup" ("one-to-many")
    et "de beaucoup à un" ("many-to-one").
