abstract:
- content: "This document specifies requirements for certification schemes for sustainable
    and traceable cocoa, including the certification of cocoa bean producing organizations
    and cocoa supply chain actors. It is to be used jointly with ISO 34101-1, ISO
    34101-2 and/or ISO 34101-3.\nThis document also specifies the requirements for
    cocoa sustainability management systems: \n—          at entry level, see Annex
    A;\n—          at medium level, see Annex B.\nNOTE       ISO 34101-1 specifies
    the requirements for cocoa sustainability management systems at high level.\nOnly
    organizations that fulfil both the cocoa sustainability management system requirements
    of either ISO 34101-1 or Annex A or B, and the performance requirements of ISO
    34101-2 can claim their cocoa beans have been sustainably produced."
  language:
