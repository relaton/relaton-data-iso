abstract:
- content: |-
    ISO 16446 specifies a universal method for the joining of oil-spill-containment booms with dissimilar connectors through the use of a standard adaptor with prescribed mating specifications. This International Standard does not intend to replace the design of existing connectors.
    ISO 16446 does not purport to address all of the safety concerns, if any, associated with its use. It is the responsibility of the user of this International Standard to establish appropriate safety and health practices and determine the applicability of regulatory limitations prior to use.
