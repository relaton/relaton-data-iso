abstract:
- content: ISO 14388-3:2014 specifies a suite of methods used to determine net acidity
    in acid sulfate soils. ISO 14388-3:2014 specifies a method for the determination
    of pH in a 1 mol/l potassium chloride soil suspension (pHKCl) and where required,
    titratable actual acidity (TAA). Following this, potassium chloride extractable
    sulfur (SKCl), calcium (CaKCl) and magnesium (MgKCl) are determined. On a separate
    test portion, following digestion with 30 % hydrogen peroxide, peroxide pH (pHOX),
    titratable peroxide acidity (TPA) and excess acid neutralizing capacity (ANCE)
    are determined. Following this, peroxide sulfur (SP), calcium (CaP) and magnesium
    (MgP) are determined. On samples where jarosite is present, or where pHKCl is
    < 4,5, residual acid soluble sulfur (SRAS) is determined on the soil residue remaining
    after peroxide digestion. Titratable sulfidic acidity (TSA), reacted calcium (CaA),
    reacted magnesium (MgA) and peroxide oxidizable sulfur (SPOS) are then determined
    by difference. For peat samples containing substantial levels of organic sulfur,
    the SPOCAS suite is generally unsuitable for estimating sulfide content, and the
    chromium reducible suite of procedures should be used instead.
