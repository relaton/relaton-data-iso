- content: L'ISO 14388-3:2014 spécifie une séquence de méthodes utilisées pour déterminer
    l'acidité nette des sols sulfatés acides. L'ISO 14388-3:2014 décrit une méthode
    pour la détermination du pH dans une suspension de sol de chlorure de potassium
    à 1 mol/l (pHKCl) et si nécessaire, de l'acidité réelle titrable (ART). Le soufre
    (SKCl), le calcium (CaKCl) et le magnésium (MgKCl) extractibles avec le chlorure
    de potassium sont ensuite déterminés. Sur une autre prise d'essai, après une digestion
    au peroxyde d'hydrogène à 30 %, le pH peroxyde (pHOX), l'acidité titrable au peroxyde
    (ATP) et la capacité de neutralisation d'acide en excès (CNAE) sont déterminés.
    Le soufre peroxyde (SP), le calcium peroxyde (CaP) et le magnésium peroxyde (MgP)
    sont ensuite déterminés. Sur les échantillons où de la jarosite est présente,
    ou si le pHKCl est < 4,5, le soufre résiduel soluble dans l'acide (SRSA) est déterminé
    sur les résidus de sol restant après la digestion au peroxyde. L'acidité sulfurique
    titrable (AST), le calcium réactif (CaA), le magnésium réactif (MgA) et le soufre
    oxydable au peroxyde (SOXP) sont ensuite déterminés par soustraction. Pour les
    échantillons de tourbe contenant des niveaux substantiels de soufre organique,
    la séquence SPOCAS n'est généralement pas appropriée pour estimer la teneur en
    sulfures et il convient d'utiliser des méthodes de sulfato-réduction au chrome
    à la place.
