abstract:
- content: |-
    ISO 4666-2:2008 specifies a rotary flexometer test for the determination of the temperature rise and resistance to fatigue of vulcanized rubbers under rotary shear loading. It allows the use of all four types of test conditions described in ISO 4666‑1.
    It gives directions for carrying out measurements which make possible predictions regarding the durability of rubbers in finished articles (tyres, bearings, supports, V‑belts, cable pulley insert rings and similar products subject to dynamic flexing in service). However, owing to the wide variations in service conditions, no simple correlation between the accelerated tests described in this part of ISO 4666 and service performance can be assumed.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 4666‑2:2008 spécifie l'essai au flexomètre à rotation pour la détermination de l'élévation de température et de la résistance à la fatigue de caoutchoucs vulcanisés, sous force de cisaillement rotative. Elle permet d'utiliser les quatre types de conditions d'essai décrits dans l'ISO 4666‑1.
    Elle donne des lignes directrices pour effectuer des mesurages qui permettent de prévoir la durabilité des caoutchoucs dans les articles finis (pneumatiques, paliers, courroies trapézoïdales, inserts annulaires pour tambours de câble et produits similaires soumis à des flexions dynamiques en service). Toutefois, étant donné les grandes variations des conditions de service, il n'est pas possible d'assurer qu'il existe une corrélation simple entre les essais accélérés décrits dans l'ISO 4666‑2:2008 et les performances en service.
