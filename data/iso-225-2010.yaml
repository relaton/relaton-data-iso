abstract:
- content: |-
    ISO 225:2010 defines the symbols and gives descriptions of the dimensions of bolts, screws, studs and nuts in English, French and Russian, for use in the appropriate product standards and drawings.
    The figures of the fasteners in ISO 225:2010 are given only as examples.
    In addition to terms used in the three official ISO languages (English, French and Russian), ISO 225:2010 gives the equivalent terms in Chinese, German, Italian, Japanese, Spanish and Swedish.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 225:2010 définit les symboles et la description des dimensions des vis, goujons, tiges filetées et écrous, pour utilisation dans les normes de produits appropriées et les spécifications sur plan.
    Les figures des éléments de fixation de l'ISO 225:2010 ne sont données qu'à titre d'exemples.
    En complément des termes utilisés dans les trois langues officielles de l'ISO (anglais, français et russe), l'ISO 225:2010 donne les termes équivalents en chinois, allemand, italien, japonais, espagnol et suédois.
