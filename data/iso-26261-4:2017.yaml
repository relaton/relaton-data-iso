abstract:
- language: en
  script: Latn
  content: ISO 26261-4:2017 specifies the minimum labelling requirements and the mandatory
    instructions for use for Category 4 fireworks. This document does not apply for
    theatrical pyrotechnic articles which are designed for indoor or outdoor stage
    use, including film and television productions or similar use.
- language: fr
  script: Latn
  content: L'ISO 26261-4:2017 spécifie les exigences minimales d'étiquetage et les
    instructions obligatoires pour l'utilisation des artifices de divertissement de
    catégorie 4. L'ISO 26261-4:2017 ne s'applique pas aux articles pyrotechniques
    destinés au théâtre conçus pour une utilisation sur scène en intérieur ou en extérieur,
    y compris les productions de films et d'émissions télévisées ou toute utilisation
    similaire.
