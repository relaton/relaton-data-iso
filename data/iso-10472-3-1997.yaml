abstract:
- content: |2

    La présente partie de l'ISO 10472 couvre, avec l'ISO 10472-1, la plupart des phénomènes dangereux significatifs (risques) associés aux trains de lavage et machines composantes tels que: -- tunnels de lavage en continu; -- essoreuses à pression ou essoreuses centrifuges; -- systèmes de transfert par convoyage; -- séchoirs à transfert automatique; -- interfaces des systèmes de chargement ou de déchargement; -- plate-formes et échelles d'accès. La présente partie de l'ISO 10472 ne couvre pas les risques particuliers liés aux trains de lavage automatiques pour rouleau d'essuie-mains en continu. La présente partie de l'ISO 10472 ne couvre pas les risques engendrés par le traitement de tissu pouvant générer une atmosphère explosive ou inflammable à l'intérieur de la machine. La présente partie de l'ISO 10472 vient en complément des exigences fondamentales spécifiées dans l'ISO/TR 12100-1 et l'ISO/TR 12100-2. Elle guide également le concepteur dans l'évaluation des risques liés aux phénomènes dangereux (voir l'EN 1050) et dans le choix des mesures à prendre pour atteindre le niveau de sécurité requis. La présente partie de l'ISO 10472 n'est pas applicable au matériel connexe par exemple stockage et pompes d'alimentation des produits chimiques, vannes vapeur et tuyauteries d'alimentation, systèmes d'évent, systèmes de chargement et de déchargement et d'évacuation dans l'air.
