abstract:
- content: |-
    The purpose of this document is to provide a uniform standard for monorail beams and padeyes when these structures are designed and constructed in offshore projects.
    This document specifies the design and material requirements for mechanical handling including monorail beams and padeyes during operations of offshore facilities. This document specifies the standard shapes and dimensions of monorail beams and padeyes and provides material requirements for these bulk materials.
    This document is applicable to the structures of monorail beams and padeyes for topside systems for fixed or floating offshore projects.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'objectif du présent document est de fournir une norme uniforme pour les poutres et les œilletons des monorails lorsque ces structures sont conçues et construites dans le cadre de projets Offshore.
    Le présent document spécifie la conception et les exigences de matériaux pour la manutention technique, notamment des poutres et œilletons des monorails, au cours des opérations d’installations Offshore. Le présent document spécifie les formes et les dimensions normalisées des poutres et des œilletons des monorails et fournit des exigences relatives aux petits matériels.
    Le présent document est applicable aux structures des poutres et œilletons des monorails destinées aux systèmes des superstructures dans le cadre de projets en mer fixes ou flottants.
