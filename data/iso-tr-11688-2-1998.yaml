abstract:
- language: fr
  script: Latn
  content: |-
    L'ISO/TR 11688-2:2002 traite du contexte physique, des règles et des exemples de conception à bruit réduit donnés dans l'ISO/TR 11688-1 et vient à l'appui d'une importante documentation spécialisée.
    Elle est destinée à être utilisée par les concepteurs de machines et d'équipements ainsi que par les utilisateurs et/ou acheteurs de machines et les autorités agissant dans le domaine de la législation, ou de l'inspection.
    Les équations indiquées dans l'ISO/TR 11688-2:2002 sont destinées à faciliter la compréhension générale de la réduction du bruit. Dans de nombreux cas, elles permettent une comparaison entre différentes versions d'une conception, mais ne sont pas utilisables pour la prévision de valeurs absolues d'émission sonore.
    Les informations sur les sources sonores internes, les chemins de transmission et les parties d'une machine rayonnant du bruit constituent les données de base pour la réduction du bruit des machines. C'est pourquoi, des méthodes de mesurage et des méthodes de calcul appropriées pour obtenir ces informations sont décrites aux articles 7 et 8 et à l'annexe A.
