abstract:
- content: |-
    This document establishes requirements and specifications for sheet moulding compound (SMC) used in the production of composite parts by hot moulding.
    It is suitable for sheet moulding compound with glass fibres (GF) and carbon fibres (CF) as the sole or main reinforcement. Other fibre (e.g. natural fibre) reinforced sheet moulding compounds can also be used with this document.
