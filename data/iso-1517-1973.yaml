abstract:
- content: Method of test for the determination of the surface-drying characteristics
    of a coating material which dries by the action of air or by chemical reaction
    of its components. The test may be carried out after a specified time or at suitable
    intervals. The procedure is not intended to apply to stoving products.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    1.1 La présente Norme Internationale spécifie une méthode de détermination des caractéristiques de séchage en surface d'une couche d'une peinture ou d'un vernis qui sèche sous l'action de l'air ou par réaction chimique de ses composants. La méthode ne s'applique pas aux produits séchés au four. 1.2 La méthode décrite peut être mise en oeuvre soit comme un essai «tout ou rien», en déterminant l'état de séchage en surface après une durée spécifiée, pour vérifier la conformité avec une spécification particulière, soit en déterminant l'état de séchage en surface à des intervalles de temps convenables jusqu'à ce que la durée de séchage en surface soit obtenue.
