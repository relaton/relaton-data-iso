abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a method of determining the apparent density, i.e. the mass per unit of volume, of loose material (powder or granular material) that can be poured from a funnel of specified design.
    NOTE            For a method of determining the apparent density of loose moulding material that cannot be poured from a specified funnel, see ISO 61.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie une méthode de détermination de la masse volumique apparente, c’est-à-dire la masse par unité de volume, des matières non tassées (en poudre ou en granulés) susceptibles de s’écouler à travers un entonnoir d’un modèle déterminé.
    NOTE            Pour une méthode de détermination de la masse volumique apparente des matières à mouler non tassées qui ne sont pas susceptibles de s’écouler à travers un entonnoir donné, voir l’ISO 61.
