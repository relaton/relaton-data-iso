abstract:
- content: Describes a method for determining the resistance of the colour of textiles
    in all forms to manufacturing operation designed to remove vegetable impurities
    by treatment with the cited chemical at high temperatures. The method is mainly
    applicable to wool and textiles containing wool, particularly those containing
    also acetate or polyamide fibres. The treated specimen is dried, baked, rinsed
    and neutralized. The changes in colour after rinsing, neutralizing and drying
    are assessed with the grey scale.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente partie de l'ISO 105 prescrit une méthode pour la détermination de la résistance des teintures sur les textiles, à tous leurs stades de transformation, au procédé de fabrication qui consiste à éliminer les impuretés végétales par un traitement à l'acide sulfurique à température élevée. La méthode est applicable principalement à la laine et aux textiles contenant de la laine.
