  format: text/plain
- content: |-
    L'ISO 12732:2006 spécifie une méthode permettant de mesurer le degré de sensibilisation (DOS) des aciers inoxydables et des alliages à base de nickel par réalisation de l'essai de réactivation électrochimique potentiocinétique double boucle (DL-EPR) (dérivée de la méthode Cihal).
    Cette méthode peut être employée pour évaluer quantitativement les effets thermiques néfastes qui génèrent des zones appauvries en éléments d'alliage au niveau des joints de grain ou dans la matrice. Il convient cependant de faire particulièrement attention lors des essais relatifs aux zones de soudure affectées par la chaleur en raison de la répartition non uniforme des zones sensibilisées le long des lignes de fusion.
    Les résultats de l'essai peuvent aussi servir d'indice pour qualifier la tendance potentielle de l'acier inoxydable et des alliages à base de nickel à la corrosion intergranulaire, à la corrosion par piqûres, et à la fissuration par corrosion sous contrainte intergranulaire, mais la prédiction de ces modes de corrosion dépend d'essais spécifiques supplémentaires.
    L'ISO 12732:2006 décrit la méthodologie générale et donne des exemples de conditions d'essai adaptées pour des alliages spécifiques.
