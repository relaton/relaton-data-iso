- content: |-
    Le présent document fournit les conditions techniques de livraison des
    —    demi-produits, par exemple blooms, billettes, brames (voir Note 1),
    —    barres (voir Note 1),
    —    fil machine,
    —    tôles laminées à chaud (voir Note 2), et
    —    pièces forgées par martelage ou estampage (voir Note 1)
    fabriqués à partir des aciers pour nitruration énumérés dans le Tableau 3 et livrés dans l’un des états de traitement thermique donnés pour les différents types de produits dans le Tableau 1, aux lignes 2 à 5, et dans l’un des états de surface donnés dans le Tableau 2.
    Les aciers sont en général destinés à la fabrication de pièces mécaniques trempées et revenues, puis nitrurées.
    Les exigences relatives aux caractéristiques mécaniques données dans le présent document sont limitées aux dimensions données dans le Tableau 6.
    NOTE 1        Les demi-produits forgés par martelage (blooms, billettes, brames, etc.), les couronnes laminées sans soudure et les barres forgées par martelage figurent parmi les demi-produits ou les barres, et non sous l’appellation «pièces forgées par martelage et estampage».
    NOTE 2        Le terme «tôle» comprend également les larges plats, sauf indication contraire.
    Dans certains cas particuliers, il est possible de déroger aux présentes conditions techniques de livraison ou d’en ajouter d’autres, à condition d’en convenir au moment de l’appel d’offres et de la commande (voir 5.2 et Annexe B).
    En complément du présent document, les conditions générales techniques de livraison de l’ISO 404 sont applicables.
