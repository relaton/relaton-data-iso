abstract:
- content: Specifies standard procedures and requirements for the detection and classification
    of localized overheating on ground surfaces by chemical etch methods. Does apply
    to steel parts such as gears, shafts, splines and bearings, but does not apply
    to nitrided parts and stainless steels.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "\nLa présente Norme internationale établit les procédures et les exigences
    normalisées pour la détection et la classification des zones surchauffées des
    surfaces rectifiées par attaque chimique à l'acide. Quelques méthodes qui avaient
    été utilisées par le passé ne sont plus recommandées. Il convient de changer les
    spécifications pour employer les méthodes de la présente Norme internationale.
    Ces méthodes d'attaque à l'acide sont plus sensibles aux changements de dureté
    de surface que la plupart des méthodes d'essai de dureté. La présente Norme internationale
    est applicable aux aciers comme ceux utilisés pour les dents d'engrenages, les
    arbres, les cannelures et les roulements, mais n'est pas applicable aux pièces
    nitrurées et aux aciers inoxydables.  \nNOTE 1 Il convient de ne pas confondre
    ce système, appelé quelquefois «attaque au nital» avec d'autres procédés également
    connus sous ce terme. La méthode de contrôle des surfaces par attaque à l'acide
    est à réaliser après rectification et avant toute autre opération de finition
    supplémentaire.\n"
