abstract:
- content: |-
    This document specifies a method for the measurement of curl in cut-size office papers. The test method is typically used in evaluating papers of the type described in ISO 216.
    This method is limited to papers with a maximum dimension of 300 mm in both directions.
    The measurement can be made on papers as received, after conditioning, or after processing in a copier or printing device.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    La présente Norme internationale spécifie une méthode de mesurage du tuilage dans les papiers en format à usage
    de bureau. Il s'agit de la méthode classique à utiliser pour évaluer les papiers du type décrit dans l'ISO 216.
    La méthode est limitée aux papiers ayant une dimension maximale de 300 mm dans les deux sens.
    Le mesurage peut être effectué sur les papiers en l'état au moment de leur réception, ou après conditionnement, ou
    après passage dans un photocopieur ou une imprimante.
