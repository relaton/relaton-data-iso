abstract:
- content: |2

    La présente partie de l'ISO 10472, couvre avec l'ISO 10472-1, la plupart des phénomènes dangereux significatifs (risques) associés aux presses à repasser et aux presses à thermocoller utilisées dans la blanchisserie, dans l'industrie du vêtement et du nettoyage à sec, et en particulier: -- les presses ciseaux -- les presses cabinets -- les presses à tiroirs -- les presses rotatives (carrousel) et autres incluant les presses à plateaux multiples. La présente partie de l'ISO 10472 vient en complément des exigences fondamentales spécifiées dans l'ISO/TR 12100-1 et l'ISO/TR 12100-2. Elle guide également le concepteur dans l'évaluation des risques liés aux phénomènes dangereux (voir l'EN 1050) et dans le choix des mesures à prendre pour atteindre le niveau de sécurité requis. La présente partie de l'ISO 10472 n'est pas applicable au matériel connexe (par exemple: les chaudières à vapeur, les vannes vapeur et les tuyaux d'alimentation, les systèmes d'aération et les dispositifs de chargement et de déchargement du linge).
