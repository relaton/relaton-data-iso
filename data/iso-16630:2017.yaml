abstract:
- content: |-
    ISO 16630 describes a method of determining the hole expansion ratio in metallic sheets and strips with a thickness range of 1,2 mm to 6,0 mm inclusive and a width of at least 90 mm.
    NOTE       This test is normally applicable to sheet metal and is used to assess the suitability of the product for forming flanges.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 16630 décrit une méthode de détermination du rapport d'expansion de trou pour les tôles et bandes métalliques d'épaisseur comprise entre 1,2 mm et 6,0 mm inclus et de largeur au moins égale à 90 mm.
    NOTE       Cet essai est normalement applicable aux tôles métalliques et est utilisé pour évaluer l'aptitude du produit au bordage.
