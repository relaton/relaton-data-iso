abstract:
- content: |-
    This document specifies a method for checking the continuity of thin anodic oxidation coatings on aluminium and its alloys by a copper sulfate contact test.
    The use of this method is limited to anodic oxidation coatings of thickness less than 5 µm or coatings that have been deformed, which includes those produced by coil anodizing techniques.
    NOTE       The method described enables a rapid check to be made for the continuity of a thin coating of aluminium oxidation on aluminium and its alloys. In cases of doubt regarding a visible fault on the surface of a coating, the use of this method makes it possible to verify whether the fault corresponds to a local gap in the coating that exposes bare metal.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie une méthode de contrôle de la continuité des couches anodiques minces sur l'aluminium et ses alliages par essai au sulfate de cuivre.
    L'utilisation de cette méthode est limitée aux couches anodiques de moins de 5 μm d'épaisseur ou à celles ayant subi une déformation, ce qui inclut celles obtenues par des techniques d'anodisation de bandes en continu.
    NOTE       La méthode décrite permet un contrôle rapide de la continuité de la couche mince d'oxyde sur l'aluminium et ses alliages. Ainsi, en cas de doute sur la présence d'un défaut visible à la surface de la couche, cette méthode permet de vérifier si ce défaut peut correspondre à un manque local de couche laissant le métal à nu.
