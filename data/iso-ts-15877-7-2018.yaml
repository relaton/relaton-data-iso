abstract:
- content: |-
    This document gives requirements and guidance for the assessment of conformity of materials, products, and assemblies in accordance with the applicable part(s) of ISO 15877 intended to be included in the manufacturer's quality plan as part of the quality management system and for the establishment of certification procedures.
    NOTE       In order to help the reader, a basic test matrix is given in Annex A.
    In conjunction with the other parts of ISO 15877 (see Foreword), this document is applicable to Chlorinated poly(vinyl chloride) (PVC-C) piping systems intended to be used for hot and cold water installations within buildings for the conveyance of water, whether or not intended for human consumption (domestic systems) and for heating systems, under design pressures and temperatures appropriate to the class of application (see ISO 15877-1:2009, Table 1).
