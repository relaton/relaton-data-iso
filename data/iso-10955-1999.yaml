abstract:
- language: en
  script: Latn
  content: |-
    This International Standard specifies the characteristics, the inspection and test methods as well as the quality
    assurance requirements for:
      end-fittings swaged on wire ropes, as specified in ISO 9737, ISO 9747, ISO 9748, ISO 9749, ISO 9759 and
    ISO 9760,
      wire rope turnbarrel parts, as specified in ISO 9736, ISO 9738, ISO 9757, ISO 9758 and ISO 9761, and
      wire rope turnbarrel assemblies (as defined in 3.1),
    used in aircraft controls.
    This International Standard is applicable to the parts cited above providing that reference is made to it in the product
    standard or the definition document.
- language: fr
  script: Latn
  content: |-
    La présente Norme internationale spécifie les caractéristiques, les méthodes de contrôle et d'essai ainsi que les
    exigences d'assurance de la qualité requises pour
      les embouts à sertir sur câbles, spécifiés dans l'ISO 9737, l'ISO 9747, l'ISO 9748, l'ISO 9749, l'ISO 9759 et
    l'ISO 9760,
      les éléments de tendeurs de câbles, spécifiés dans l'ISO 9736, l'ISO 9738, l'ISO 9757, l'ISO 9758 l'ISO 9761,
    et
      les tendeurs de câbles équipés (définis en 3.1),
    utilisés dans les commandes d'aéronefs.
    La présente Norme internationale est applicable aux éléments cités ci-dessus à condition qu'elle soit référencée sur
    la norme de produit ou le document de définition.
