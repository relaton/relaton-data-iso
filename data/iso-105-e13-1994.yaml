abstract:
- language: en
  script: Latn
  content: A specimen of the textile (textiles in all kinds and in all forms) in contact
    with adjacent fabrics is milled in solutions of acetic and/or sulfuric acid, rinsed
    and dried. The change in colour of the specimen and the staining of the adjacent
    fabrics are assessed with the grey scales.
- language: fr
  script: Latn
  content: |2

    La présente partie de l'ISO 105 prescrit une méthode pour la détermination de la résistance des teintures sur les textiles, à tous leurs stades de transformation, à l'action des acides utilisés dans des conditions sévères au cours du feutrage acide.
