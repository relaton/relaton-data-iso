abstract:
- language: en
  script: Latn
  content: |-
    ISO 14513:2016 specifies a test method to simulate the head impact of an adult pedestrian to the bonnet top of passenger vehicles or light truck vehicles of up to 3,5 t (GVM), as defined in ISO 3833. The impact device to be used in this test method will be robust for a vehicle impact velocity of up to 11 m/s. The test method specified addresses the reduction of an adult pedestrian head injury risk; it does not test for injuries to other regions of the pedestrian. The evaluation of injury risk to other pedestrian body regions is to be determined using other test methods. This test method does not consider downward pitching of the vehicle due to pre-impact braking. This test method and the corresponding HIC measurement utilizes a free flight head form impactor and does not consider the kinematics of the pedestrian body as a whole, nor does it consider the subsequent post-impact kinematics and potential injury risk.
    NOTE          The test method covers an adult pedestrian head in a simulated impact with a motorized road vehicle. Research suggests vehicle safety improvements in vehicle derived from such pedestrian impact tests may be beneficial also to bicyclists in vehicle front impact.
- language: fr
  script: Latn
  content: |-
    ISO 14513:2016 spécifie une méthode d'essai visant à simuler le choc de la tête d'un piéton adulte contre le dessus du capot de voitures particulières ou de véhicules utilitaires légers de 3,5 t au maximum (PTC), selon les définitions de l'ISO 3833. Le dispositif de choc à utiliser pour la présente méthode d'essai doit être tel qu'il puisse supporter une vitesse de choc allant jusqu'à 11 m/s. La méthode d'essai spécifiée vise à limiter les risques de blessures à la tête que peut subir un piéton adulte; elle ne concerne pas les lésions que le piéton pourrait subir sur d'autres parties du corps. Il convient de déterminer le risque de blessures sur d'autres parties du corps à l'aide d'autres méthodes d'essai. La présente méthode d'essai ne tient pas compte de la plongée du véhicule lors du freinage préalable au choc. Cette méthode d'essai et la mesure du critère de blessure à la tête correspondant (HIC) utilise un impacteur tête propulsé en vol libre et ne prend pas en considération la cinématique du corps du piéton dans son ensemble, ni ne considère les cinématiques induites après le choc et les risques potentiels de blessures.
    NOTE          La méthode d'essai concerne une tête de piéton adulte soumise à une simulation de choc avec un véhicule routier à moteur. Les recherches suggèrent que l'amélioration de la sécurité des véhicules, qui découle de ce type d'essai de choc réalisé pour les piétons, peut également s'avérer utile pour les cyclistes en cas de choc frontal avec des véhicules.
