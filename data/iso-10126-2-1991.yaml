abstract:
- content: DEA may be used as a suitable algorithm to implement ISO 10126-1, and is
    specified in ANSI X3.92. Keys shall be managed in accordance with ISO 8732.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    L'ISO 10126-1 prescrit une méthode de chiffrement et de déchiffrement des messages financiers entiers (ou partiels) grâce à l'utilisation du chiffrement niveau ou application, dans un but de confidentialité. DEA est un algorithme approprié pour mettre en oeuvre l'ISO 10126-1. Il est spécifié dans l'ANSI X3.92. Les clés doivent être gérées conformément à l'ISO 8732.
