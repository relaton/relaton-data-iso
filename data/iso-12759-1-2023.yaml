abstract:
- language: en
  script: Latn
  content: |-
    This document deals with the classification of fan power consumption and efficiency for many fan types given in the ISO12759 series. In addition, it details specific application efficiency classification information. These procedures are described in ISO 12759-3, ISO 12759-4, ISO 12759-5 and ISO 12759‑6.
    This document does not describe a method to compare these classifications and minimum efficiency limits (MELs).
    This document applies to the fans, not to the system in which they are installed.
    Air curtains are excluded from this standard.
- language: fr
  script: Latn
  content: |-
    Le présent document traite de la classification de la consommation d'énergie et du rendement de nombreux types de ventilateurs donné dans la série ISO 12759. De plus, il détaille des applications spécifiques, des informations sur la classification du rendement. Ces procédures sont décrites dans l'ISO 12759-3, l'ISO 12759-4, l'ISO 12759-5 et l'ISO 12759‑6.
    Le présent document ne décrit pas une méthode pour comparer ces classifications et les limites rendement minimales (LRMs).
    Le présent document s'applique aux ventilateurs et non au système dans lequel ils sont installés.
    Les rideaux d’air sont exclus de la présente norme.
