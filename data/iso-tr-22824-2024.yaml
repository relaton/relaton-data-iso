abstract:
- content: This document describes best practices, based on the experience of experts,
    for setting appropriate requirements, in specifications and other standards and
    contract documents, on ferrite content of nominally austenitic or duplex ferritic-austenitic
    stainless steel weld metals. It also describes a best practice on measurement
    and measurement reproducibility, and deals with outliers in measurement. It considers
    ferrite in the weld heat-affected zone of duplex stainless steel. It does not
    consider specification or measurement of ferrite in ferritic stainless steels
    nor in martensitic stainless steels.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: Le présent document décrit les bonnes pratiques, sur la base de l’expérience
    d’experts, pour la définition d’exigences appropriées, dans des spécifications
    et d’autres normes et documents contractuels, sur la teneur en ferrite du métal
    fondu des aciers inoxydables nominalement austénitiques ou duplex austéno-ferritiques.
    Il décrit également une bonne pratique sur le mesurage et la reproductibilité
    de mesurage, et traite des valeurs aberrantes des mesures. Il prend en compte
    la ferrite dans la zone affectée par la chaleur de soudage d’acier inoxydable
    duplex. Il ne tient pas compte de la spécification ou du mesurage de la ferrite
    dans les aciers inoxydables ferritiques ni dans les aciers inoxydables martensitiques.
