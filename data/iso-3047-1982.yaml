abstract:
- content: |-
    This international Standard specifies the dimensions and characteristics of the general purpose daylight loading spool with a nominal capacity of 30 m (100 ft) for use in 35 mm motion-picture cameras.
     NOTE - The dimensions specified in this International Standard are in substantial agreement with corresponding dimensions for microfilm Camera spools described in ISO 1116 (sec the annex).
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "La présente Norme internationale fixe les dimensions et spécifie les caractéristiques
    des bobines pour chargement en plein jour, ayant une capacité nominale de 30 m
    (100 ft), pour usage général dans les caméras 35 mm. \nNOTE - Les dimensions fixées
    dans la présente Norme internationale sont en accord substantiel avec les dimensions
    correspondantes des bobines d'approvisionnement pour microfilms spécifiées dans
    I'ISO 1116 (voir l'annexe)."
