abstract:
- language: en
  script: Latn
  content: 'Specifies the recording method and a data format for the use of the streaming
    operating mode for a 7-track format and a 9-track format. Provides for the physical
    interchange of cartridges between data processing systems. Such a cartridge conforms
    with ISO 8462 if it meets all requirements for the parts 1 and 2 for the 4-track
    format and the 9-track format. References: ISO 646, 2022, 4873 and 8462/1.'
