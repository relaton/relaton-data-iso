abstract:
- content: "This document gives safety requirements and the means for their verification
    for self-propelled industrial variable-reach trucks and variable-reach container
    handlers/reach stackers as defined in ISO 5053‑1 (hereafter referred to as trucks),
    equipped with forks or integral load-handling devices for normal industrial duties
    (e.g. fork arms or means, such as spreaders, for handling containers). \nThis
    document does not apply to:\n—    rough-terrain variable-reach trucks,\n—    rough-terrain
    variable-reach trucks for handling containers,\n—    lorry mounted trucks covered
    by ISO 20297-1,\n—    machines designed primarily for earth-moving (e.g. loaders
    and dozers), even when their buckets and blades are replaced with forks,\n—   
    machines from which the load can swing freely in all directions.\nThis document
    is not applicable to trucks manufactured before the date of its publication.\nFor
    the purposes of this document, fork arms and integrated attachments are considered
    to be a part of the truck, whereas attachments/equipment/tools mounted on the
    load carrier or on the fork arms which are removable by the user are not. Nevertheless,
    for interchangeable equipment, which is assembled with the truck by the operator
    in order to change the function of, or attribute a new function to, the truck,
    this document does provide requirements for:\n—    the interface with the truck,\n—   
    protection of the operator in the normal operating position from crushing and
    shearing hazards,\n—    operating and maintenance instructions,\n—    load charts,\n—   
    marking,\n—    provision for transportation, and,\n—    indicator lights for attachments
    for lifting containers\nAny regional requirements additional to the provisions
    of this document are addressed in EN 16307-2:2023 and ISO/TS 3691‑8.\nThis document
    deals with all significant hazards, hazardous situations or hazardous events,
    as listed in Annex B, with the exception of the following, relevant to the applicable
    machines when used as intended and under conditions of misuse which are reasonably
    foreseeable by the manufacturer.\nIt does not establish requirements for hazards
    that can occur:\n—    during construction;\n—    when using trucks on public roads;\n—   
    when operating in potentially explosive atmospheres;\n—    when lifting persons;
    or\n—    during dismantling, disabling and scrapping.\nThis document does not
    provide requirements for:\n—    tools, lifting accessories or removeable attachments,
    which do not change the function or attribute a new function, mounted on the load
    carrier or fork arms;\n—    attachments/equipment mounted on the load carrier
    or on the fork arms which are removable by the user and which change the function
    or attribute a new function, except as stated above;\n—    the reliability of
    control systems and performance requirements for safety related parts of control
    systems; or\n—    the requirement for fitting an enclosed cab, whether pressurized
    or not."
