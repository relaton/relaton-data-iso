abstract:
- language: en
  script: Latn
  content: The requirements deal with pipettes which are uncalibrated and intend for
    the transfer and dispensing of drops of solutions, and suspensions of biological
    materials. Two sizes are specified, details of which are given in a table, and
    the general form is illustrated in a figure. The resistance to sterilization by
    exposure to dry heat or to saturated steam is specified.
