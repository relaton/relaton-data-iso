abstract:
- language: en
  script: Latn
  content: Specifies the requirements for the attachment of implements or equipment
    to the rear narrow tractors by means of a hitch in association with a power lift.
    Applies to tractors with a maximum power at the drawbar up to 35 kW. Contains
    three figures which illustrate dimensions and configurations, and includes three
    tables showing dimensions in millimetres.
