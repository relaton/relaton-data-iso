abstract:
- language: en
  script: Latn
  content: |-
    ISO 9005:2007 specifies an analytical method for the determination of the oxygen/uranium ratio in uranium dioxide powder and sintered pellets.
    The method is applicable to reactor grade samples of hyper-stoichiometric uranium dioxide powder and pellets. The presence of reducing agents or residual organic additives invalidates the procedure.
- language: fr
  script: Latn
  content: |-
    L'ISO 9005:2007 décrit une méthode analytique pour la détermination du rapport atomique oxygène/uranium dans la poudre et les pastilles frittées de dioxyde d'uranium.
    La méthode s'applique à des échantillons de poudre et de pastilles de dioxyde d'uranium hyper stoechiométrique. La présence d'agents réducteurs ou d'additifs organiques non décomposés rend la méthode inopérante.
