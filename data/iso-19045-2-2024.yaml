abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a test method to be used in evaluating the antimicrobial activity of products for contact lens disinfection by chemical methods using the trophozoite form of Acanthamoeba species as the challenge organism.
    This document is not applicable to the evaluation of oxidative systems that require a special lens case for use.
