abstract:
- language: en
  script: Latn
  content: |-
    ISO 11665-2:2012 describes integrated measurement methods for short-lived radon-222 decay products. It gives indications for measuring the average potential alpha energy concentration of short-lived radon-222 decay products in the air and the conditions of use for the measuring devices.
    ISO 11665-2:2012 covers samples taken over periods varying from a few weeks to one year. ISO 11665-2:2012 is not applicable to systems with a maximum sampling duration of less than one week.
- language: fr
  script: Latn
  content: |-
    L'ISO 11665-2:2012 décrit les méthodes de mesure intégrées pour les descendants à vie courte du radon 222. Elle donne des indications pour mesurer l'énergie alpha potentielle volumique moyenne des descendants à vie courte du radon 222 dans l'air et sur les conditions d'utilisation des dispositifs de mesure.
    L'ISO 11665-2:2012 concerne des échantillons prélevés sur des périodes allant de quelques semaines à un an. L'ISO 11665-2:2012 ne couvre aucune mesure dont la durée de prélèvement maximale est inférieure à une semaine.
