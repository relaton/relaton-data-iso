abstract:
- language: en
  script: Latn
  content: ISO 13215-1:2006 specifies a basic methodology, including sample forms,
    for collection of data concerning misuse of child restraint systems in field studies.
    The purpose of using standardized forms is to provide a tool for quantification
    of misuse related to common misuse parameters, and to facilitate the exchange
    of data between different parties, thus making the results easily available for
    analysis. By using the sample forms provided, some main misuse configurations
    for several different groups of child restraint systems can be determined.
- language: fr
  script: Latn
  content: L'ISO 13215:2006 spécifie une méthodologie de base, incluant des échantillons
    de formulaires, pour la collecte de données concernant la mauvaise utilisation
    de systèmes de retenue pour enfants dans les études in situ. L'objet de l'utilisation
    de formulaires normalisés est de proposer un outil de quantification de la mauvaise
    utilisation s'appuyant sur des paramètres courants de mauvaise utilisation et
    de faciliter l'échange de données entre les différentes parties, simplifiant ainsi
    la mise à disposition des résultats pour analyse. L'utilisation des échantillons
    de formulaires fournis permettra de mettre en évidence certaines configurations
    majeures de mauvaises utilisations pour plusieurs groupes distincts de systèmes
    de retenue pour enfants.
