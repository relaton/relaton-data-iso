abstract:
- language: en
  script: Latn
  content: |-
    This International Standard specifies particular requirements for total and partial joint replacement implants, artificial ligaments and bone cement, hereafter referred to as implants. For the purposes of this International Standard, artificial ligaments and their associated fixing devices are included in the term implant, hereinafter referred to as implants.
    It specifies requirements for intended performance, design attributes, materials, design evaluation, manufacturing, sterilization, packaging and information to be supplied by the manufacturer.
    Some tests required to demonstrate compliance with this International Standard are contained in or referenced in level 3 standards.
- language: fr
  script: Latn
  content: |-
    La présente Norme internationale établit les exigences particulières relatives aux prothèses articulaires totales et partielles et aux ligaments artificiels et au ciment pour os référencés comme implants dans le reste du texte. Pour les besoins de la présente Norme internationale, le terme «implant» englobe les ligaments artificiels et les dispositifs de fixation qui y sont associés, référencés ci-après comme implants.
    Elle fournit des exigences relatives aux performances prévues, à la conception, aux matériaux, à l'évaluation de la conception, à la fabrication, à la stérilisation, à l'emballage et aux informations devant être fournies par le fabricant.
    Certains essais requis pour faire la preuve de la conformité avec la présente Norme internationale sont inclus ou cités dans les normes du niveau 3.
