abstract:
- content: "\nLa présente partie de l'ISO 9902 donne des exigences pour effectuer,
    efficacement et dans des conditions normalisées, la détermination, la déclaration
    et la vérification des valeurs d'émission sonore de base communes aux machines
    textiles qui font l'objet des parties 2 à 7 de l'ISO 9902. Elle spécifie les méthodes
    de mesurage du bruit, ainsi que les conditions de montage et de fonctionnement
    qui doivent être utilisées pour ce code d'essai.  La présente partie de l'ISO
    9902 s'applique à toutes les machines, installations et équipements conformes
    à l'ISO 11111, y compris le matériel permettant la marche automatisée des machines
    et opérations, que ce soit dans des installations autonomes ou complexes, à l'exclusion
    des équipements de transport aux interfaces des machines.   \nNOTE 1 Le mesurage
    de la valeur de crête de la pression acoustique instantanée pondérée C aux postes
    de travail ne fait pas l'objet de la présente partie de l'ISO 9902, car des pressions
    acoustiques de crête suffisantes pour exiger un tel mesurage ne sont pas attendues
    d'une machine textile.   \nNOTE 2 Pour chaque machine textile, deux parties de
    l'ISO 9902 seront normalement requises: la présente partie ainsi que la partie
    spécifique applicable de l'ISO 9902.\n"
