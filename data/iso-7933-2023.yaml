- content: |-
    Le présent document décrit un modèle [le modèle d’astreinte thermique prévisible (PHS)] pour la détermination analytique et l’interprétation de la contrainte thermique (en matière de perte hydrique et de température rectale) subie par une personne moyenne dans un environnement chaud et détermine les durées limites d’exposition admissibles pendant lesquelles l’astreinte physiologique est acceptable pour 95 % de la population exposée (la température rectale maximale tolérable et la perte hydrique maximale tolérable ne sont pas dépassées par 95 % des personnes exposées).
    Les divers termes intervenant dans ce modèle prédictif et, notamment, dans le bilan thermique, permettent de déterminer les parts respectives prises par les divers paramètres physiques de l’environnement dans la contrainte thermique subie par la personne moyenne. Le présent document permet ainsi de déterminer sur quel paramètre ou ensemble de paramètres il est possible d’agir, et dans quelle mesure, afin de réduire le risque d’astreinte physiologique excessive.
    Dans sa forme actuelle, cette méthode d’évaluation ne peut pas être utilisée dans le cas du port de vêtements spéciaux de protection (par exemple, des vêtements entièrement réfléchissants, réfrigérés et ventilés, des combinaisons imperméables).
    Le présent document ne vise pas à prédire la réponse physiologique d’une personne donnée, mais concerne uniquement une personne moyenne en bonne santé et apte à faire son travail. Il est par conséquent destiné à être utilisé, entre autres, par des ergonomes et des hygiénistes du travail, car les résultats peuvent nécessiter une interprétation par des experts. Des recommandations sur comment et quand utiliser ce modèle sont données dans l’ISO 8025.
