abstract:
- language: en
  script: Latn
  content: |-
    This document describes a methodology for the selection of design fire scenarios for use in fire-safety engineering analyses of any built environment, including
    —     buildings,
    —     structures, and
    —     transportation systems.
    This document specifies procedures for selecting a manageable number of design fire scenarios using a qualitative or semi-quantitative approach.
    NOTE          See ISO 16732-1 for a full quantitative approach using risk assessment.
- language: fr
  script: Latn
  content: |-
    Le présent document décrit une méthodologie de sélection de scénarios d’incendie de dimensionnement à utiliser pour des analyses d’ingénierie de la sécurité incendie de tout ouvrage, dont:
    —     les bâtiments;
    —     les édifices; et
    —     les systèmes de transport.
    Le présent document spécifie les procédures pour la sélection d’un nombre gérable de scénarios d’incendie de dimensionnement en utilisant une approche qualitative ou semi-quantitative.
    NOTE            Voir l’ISO 16732-1 pour une approche quantitative complète utilisant une évaluation du risque.
