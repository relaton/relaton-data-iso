abstract:
- content: ISO 11452-4:2005 specifies bulk current injection (BCI) test methods for
    determining the immunity of electronic components of passenger cars and commercial
    vehicles regardless of the propulsion system (e.g. spark-ignition engine, diesel
    engine, electric motor). The electromagnetic disturbances considered in ISO 11452-4
    are limited to continuous narrowband electromagnetic fields. See ISO 11452-1 for
    general test conditions.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 11452-4:2005 spécifie les méthodes d'injection de courant (BCI) pour
    la détermination de l'immunité des composants électroniques de voitures particulières
    et de véhicules utilitaires, quel que soit leur mode de propulsion (par exemple
    moteur à allumage commandé, moteur diesel, moteur électrique). Les perturbations
    électromagnétiques prises en compte dans l'ISO 11452-4:2005 sont limitées à des
    champs électromagnétiques continus en bande étroite. Voir l'ISO 11452-1 pour les
    conditions générales d'essai.
