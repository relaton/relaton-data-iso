abstract:
- language: en
  script: Latn
  content: ISO 7240-5:2003 specifies the requirements, test methods and performance
    criteria for point heat detectors for use in fire detection and fire alarm systems
    for buildings. For other types of heat detector, or for detectors intended for
    use in other environments, ISO 7240-5:2003 should be used only for guidance. Heat
    detectors with special characteristics and developed for specific risks are not
    covered by this document.
