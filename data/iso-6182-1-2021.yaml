abstract:
- language: en
  script: Latn
  content: This document specifies performance and marking requirements and test methods
    for conventional, spray, flat spray, sidewall, extended coverage, domestic and
    storage sprinklers, including early suppression fast response (ESFR), electrically
    activated sprinklers (EAS) and sprinklers with monitoring of activation (SMA)
    for use in water-based fire protection systems. This document is not applicable
    to sprinklers with multiple orifices.
