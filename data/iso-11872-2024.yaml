abstract:
- content: |-
    This document establishes the general specifications, requirements and tests for decomposition blockers located on the high-pressure side in battery vehicles and gas containers as defined in EN 13807 or in acetylene bundles as defined in ISO 10961.
    NOTE 1       The terms “upstream” and “downstream” refer to the normal direction of gas flow in the decomposition blocker. 1 bar = 0,1 MPa = 105 Pa; 1 Pa = 1 N/m2. All pressures are expressed in gauge pressures.
    NOTE 2       This document can be used as a guideline for decomposition blocker for filling centre application.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document établit les spécifications générales, les exigences et les essais pour les bloqueurs de décomposition situés du côté haute pression dans les véhicules-batterie et les conteneurs de gaz tels que définis dans l’EN 13807 ou dans les cadres de bouteilles d'acétylène tels que définis dans l’ISO 10961.
    NOTE 1        Les termes «amont» et «aval» se rapportent au sens normal du débit du gaz dans le bloqueur de décomposition. 1 bar = 0,1 MPa = 105 Pa; 1 Pa = 1 N/m2. Toutes les pressions sont exprimées en pression manométrique.
    NOTE 2        Le présent document peut être utilisée comme ligne directrice pour les bloqueurs de décomposition destinés aux centres de remplissage.
