abstract:
- content: ISO 13165-2:2014 specifies the determination of radium-226 (226Ra) activity
    concentration in all types of water by emanometry. The method specified is suitable
    for the determination of the soluble, suspended, and total 226Ra activity concentration
    in all types of water with soluble 226Ra activity concentrations greater than
    0,02 Bq l−1. In water containing high activity concentrations of 228Th, interference
    from 220Rn decay products can lead to overestimation of measured levels.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 13165-2:2014 spécifie la détermination de l'activité volumique du radium 226 (226Ra), dans tous types d'eaux par émanométrie.
    La méthode spécifiée est applicable pour la détermination de l'activité volumique du 226Ra soluble, total et particulaire dans tous types d'eaux d'activité volumique en 226Ra supérieure à 0,02 Bq l−1.
    Dans les eaux fortement chargées en 228Th, l'interférence due aux descendants du 220Rn peut conduire à une surestimation des niveaux mesurés.
