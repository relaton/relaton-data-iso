abstract:
- language: en
  script: Latn
  content: 'Does not apply to the following types of publications: publications issued
    for advertising purposes; publications considered to be of a transitory character;
    publications in which the text is not the most important part. Annex A is for
    information only.'
- language: fr
  script: Latn
  content: "La présente Norme internationale fournit des règles pour la tenue de statistiques
    donnant une information normalisée sur divers aspects de la production et de la
    distribution des publications (essentiellement livres, journaux et périodiques)
    sous forme imprimée, électronique et de micro-formes. Dans le cadre de la présente
    Norme internationale, les types de publications suivants sont exclus: a) Publications
    éditées à des fins publicitaires, à condition que le texte littéraire ou scientifique
    ne prédomine pas et que ces publications soient distribuées gratuitement; elles
    incluent: \n- catalogues commerciaux, prospectus et autres publications commerciales,
    industrielles et touristiques à caractère publicitaire; \n- publications publicitaires
    sur des produits ou des services fournis par l'éditeur, même si elles traitent
    des activités ou de l'évolution technique d'une branche de l'industrie ou du commerce.\n-
    b) Publications considérées comme éphémères, notamment: \n- horaires, tarifs,
    annuaires téléphoniques; \n- programmes de spectacles, d'expositions, de foires;
    \n- statuts, bilans et directives d'entreprise, circulaires; \n- calendriers;
    \n- versions provisoires de textes é  419lectroniques. c) Publications dans lesquelles
    le texte ne prédomine pas; elles incluent: \n- documents de musique imprimée,
    à condition que la musique prédomine sur le texte; \n- cartes et plans (excepté
    les atlas), par exemple, cartes astronomiques, cartes hydrographiques et géographiques,
    cartes murales, cartes routières, cartes géologiques et relevés topographiques."
