abstract:
- content: ISO/TS 14837-32:2015 provides guidance and defines methods for the measurement
    of dynamic properties of the ground through which ground-borne noise and vibration
    is transmitted, from the operation of rail systems and into foundations of neighbouring
    buildings. The purpose is to determine the parameters of the ground system which
    are necessary to reliably predict the noise and vibration transmission, to design
    railroads and foundations to meet noise and vibration requirements, to design
    countermeasures and to validate design methods.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 14837-32:2015 fournit des lignes directrices et définit des méthodes
    de mesure des propriétés dynamiques du sol par lequel les vibrations et les bruits
    initiés au sol sont transmis des lignes ferroviaires en exploitation aux fondations
    des bâtiments avoisinants. Le but est de déterminer les paramètres du sol qui
    permettront de prédire de manière fiable la transmission des vibrations et des
    bruits, de concevoir des lignes ferroviaires et des fondations conformes aux exigences
    acoustiques et vibratoires, de mettre en ?uvre des mesures de prévention et de
    valider les méthodes de conception.
