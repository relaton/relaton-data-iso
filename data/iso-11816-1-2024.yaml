  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie une méthode fluorimétrique pour la détermination de l’activité de la phosphatase alcaline (ALP) (EC 3.1.3.1) dans les laits crus et traités thermiquement entiers, demi‑écrémés, écrémés et les laits aromatisés.
    La méthode est applicable au lait et aux boissons à base de lait de vache, de brebis et de chèvre. Elle est également applicable au lait en poudre après reconstitution.
    L’instrument utilisé pour la détermination de l’ALP peut lire des activités jusqu’à 7 000 mU/l (milliunités par litre). Si l’activité est supérieure à 7 000 mU/l, une dilution avec du lait exempt d’ALP est effectuée de façon à obtenir un mesurage ne dépassant pas 7 000 mU/l.
