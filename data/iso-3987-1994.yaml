abstract:
- language: en
  script: Latn
  content: 'Cancels and replaces the first edition (1980). Describes a procedure for
    the determination of the mass percentage of sulfated ash from unused lubricating
    oils containing additives and from additive concentrates used in compounding.
    These additives usually contain one or more of the following metals: barium, calcium,
    magnesium, zinc, potassium, sodium and tin. Not intended for the analysis of used
    engine oils containing lead, nor is it recommended for the analysis of non-additive
    lubricating oils.'
