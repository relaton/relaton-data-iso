abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the dimensional requirements and location for a ball coupling device of 80 mm nominal diameter, whose male part is fitted to an agricultural towing vehicle and female part is fitted to a towed, non-balanced vehicle which provides mechanical connection between the two vehicles. It defines vertical loading for different positions.
    This document specifies a ball coupling device with either a horizontal adjustable version, or a close position version.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les exigences dimensionnelles et l'emplacement d'un dispositif d'attelage à boule d'un diamètre nominal de 80 mm, dont la partie mâle fixée sur un véhicule agricole remorqueur et la partie femelle fixée sur un véhicule remorqué non équilibré permettent le raccordement mécanique des deux véhicules. Il définit la charge verticale pour différentes positions.
    Le présent document spécifie un dispositif d'attelage à boule avec une version réglable horizontalement ou une version fixe.
