abstract:
- language: en
  script: Latn
  content: "This document provides specific requirements and recommendations on soil
    sampling and semi-quantitative measurements in field investigations for volatile
    organic compounds (VOCs) that are not explicitly covered in the existing ISO 18400
    series. In addition, it provides information on the preparation steps (choosing
    a sampling strategy, defining a sampling plan); describes sampling techniques
    (drilling techniques, sampling devices and procedures) and field measurements;
    and gives advice on conservation, packaging, transport and delivery to the laboratory
    in the context of VOCs (see soil sampling process described in Figure 2).\nVOCs
    to which this document can be applied include:\n—     volatile aromatic hydrocarbons
    such as benzene, toluene, ethylbenzene, naphthalene;\n—     aliphatic ethers such
    as methyl tert.-butyl ether(MTBE), ethyl tert.-butyl ether (ETBE) and tert.-amyl
    methyl ether (TAME);\n—     volatile halogenated hydrocarbons such as tetrachloroethene
    and, trichloroethene.\nThe document does not cover the volatile non-organic compounds.
    However, some information about these is provided in Annex D.\nThis document provides
    requirements and guidance on the selection of drilling and sampling techniques
    for determining VOCs and how to use them. It clarifies the applicability and limits
    of the drilling and sampling techniques, taking into account the physical, chemical
    or biological reactions that can occur in soil. \nThis document gives requirements
    and recommendations on the use of instrumental measurement techniques for determination
    of VOC concentrations in air, firstly in relation to worker safety, and subsequently
    for semi-quantitative measurements of volatiles during soil sampling.\nThe following
    subjects are outside the scope of this document:\n—     direct quantitative measurement
    of volatile compounds by field analysis laboratories;\n—     investigations and
    evaluation of soil gas quality (these are dealt with ISO 18400 204);\n—     safety
    risk assessment; and\n—     analytical procedures."
