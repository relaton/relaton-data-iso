- content: |-
    Le présent document fournit des exigences et des recommandations spécifiques relatives au prélèvement d’échantillons de sol et aux analyses semi-quantitatives dans le cadre d’investigations sur le terrain des composés organiques volatils (COV) qui ne sont pas explicitement couverts dans la série de normes existantes ISO 18400. En outre, il fournit des informations sur les étapes de préparation (choix de la stratégie d’échantillonnage, définition d’un plan d’échantillonnage); décrit les techniques d’échantillonnage (techniques de forage, dispositifs d’échantillonnage et modes opératoires de prélèvement) et les mesurages sur le terrain; et donne des recommandations sur la conservation, l’emballage, le transport et la livraison au laboratoire dans le contexte des COV (voir description du processus de prélèvement des échantillons de sol à la Figure 2).
    Les COV auxquels le présent document peut être appliqué comprennent:
    —     les hydrocarbures aromatiques volatils tels que le benzène, le toluène, l’éthylbenzène, le naphtalène;
    —     les éthers aliphatiques tels que l’éther méthylique tert-butylique (MTBE), l’éther éthylique tert-butylique (ETBE) et l’éther méthylique tert-amylique (TAME);
    —     les hydrocarbures halogénés volatils tels que le tétrachloroéthylène et le trichloroéthylène.
    Le document ne couvre pas les composés volatils non organiques. Toutefois, des informations sur ces composés sont fournies dans l’Annexe D.
    Le présent document fournit des exigences et des recommandations relatives au choix de techniques de forage et d’échantillonnage adaptées pour l’analyse des COV et à la manière de les appliquer. Il clarifie l’applicabilité et les limites des techniques de forage et d’échantillonnage, en prenant en compte les réactions physiques, chimiques ou biologiques qui peuvent avoir lieu dans le sol.
    Le présent document fournit des exigences et des recommandations relatives à l’utilisation des techniques instrumentales de mesurage des COV dans l’air, d’abord en lien avec la sécurité des opérateurs, puis pour l’analyse semi-quantitative des composés volatils durant le prélèvement d’un échantillon de sol.
    Les sujets suivants ne relèvent pas du domaine d’application du présent document:
    —     analyse quantitative directe de composés volatils par des laboratoires d’analyse sur le terrain;
    —     investigations et évaluation de la qualité des gaz du sol (qui sont couvertes dans l’ISO 18400 204);
    —     évaluation des risques pour la sécurité; et
    —     modes opératoires d’analyse.
