abstract:
- content: |-
    ISO 9334:2006 defines terms relating to the optical transfer function and indicates, where pertinent, the mathematical relationships between those terms. It also defines important parameters that should be specified in connection with optical transfer function testing.
    The terms and parameters defined in this ISO 9334:2006 apply to all measurements of the optical transfer function for optical, electro-optical and other imaging systems.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 9334:2007 définit les termes relatifs à la fonction de transfert optique et indique, s'il y a lieu, les relations mathématiques entre ces termes. Elle définit également les paramètres les plus importants qu'il convient de spécifier lors des essais de détermination de la fonction de transfert optique.
    Les termes et les paramètres définis dans l'ISO 9334:2007 s'appliquent aux mesurages de la fonction de transfert optique impliquant des systèmes optiques, électro-optiques et d'autres dispositifs de formation d'image.
