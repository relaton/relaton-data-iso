abstract:
- language: en
  script: Latn
  content: |-
    This document specifies requirements and test methods for hand-held and mechanically operated instruments used for shaping and cleaning root canals, and which are not specified in other parts of the ISO 3630 series.
    This document specifies requirements for size, marking, product designation, safety considerations, labelling and packaging.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les exigences et méthodes d'essai relatives aux instruments à usage manuel et mécanique utilisés pour la mise en forme et le nettoyage des canaux radiculaires, et qui ne sont pas spécifiées dans les autres parties de la série ISO 3630.
    Le présent document spécifie les exigences relatives à la taille, au marquage, à la désignation des produits et aux considérations de sécurité, ainsi qu'à leur étiquetage et emballage.
