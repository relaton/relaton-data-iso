abstract:
- language: en
  script: Latn
  content: |-
    ISO 12500-3:2009 provides a guide for choosing an appropriate method of determining the solid particulate removal efficiency rating by particle size of filters used in compressed air systems.
    ISO 12500-3:2009 specifies the layouts and procedures for testing these filters. Measurement methods are recommended based on the size range of the particulates that the filter being tested has been designed to remove. The test is performed as a “type-test” on filters as being representative of a range.
    The following two particle diameter size ranges are identified in ISO 12500-3:2009: a fine filter range, 0,01 < 5,0 μm, and a coarse filter range, ≥ 5,0 ≤ 40 μm.
- language: fr
  script: Latn
  content: |-
    L'ISO 12500-3:2009 fournit des lignes directrices pour la sélection d'une méthode appropriée, afin de déterminer l'efficacité d'élimination des particules solides des filtres utilisés dans les circuits d'air comprimé.
    L'ISO 12500-3:2009 spécifie les dispositions et les modes opératoires d'essai de ces filtres. Les méthodes de mesure recommandées sont fondées sur la plage de tailles des particules pour l'élimination desquelles le filtre soumis à essai a été conçu. L'essai est réalisé comme un «essai de type» sur les filtres représentatifs d'une plage.
    L'ISO 12500-3:2009 identifie les deux plages de diamètres de particule suivantes:
    - plage pour filtre à fines particules:                   0,01 µm < 5,0 μm;
    - plage pour filtre à grosses particules:       ³ 5,0 µm £ 40 μm.
