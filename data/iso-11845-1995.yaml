abstract:
- content: Contains the most important general guidelines for carrying out corrosion
    test under conditions of constant immersion. Does not cover procedures for stress
    corrosion testing.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale établit les principes généraux les plus importants pour effectuer des essais de corrosion dans des conditions d'immersion constante, bien que certains de ces principes puissent également s'appliquer à d'autres types d'essai de corrosion.  La présente Norme internationale ne concerne pas les modes opératoires pour les essais de corrosion sous contrainte pour lesquels l'ISO 7539 (voir annexe A) est applicable.
