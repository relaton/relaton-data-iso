abstract:
- content: 'Establishes a simple classification of the main types according to the
    mode of actuation of their obturation device and disregarding their details of
    conception and construction. Three categories of steam traps can be distinguished:
    mechanical traps, actuated by the level of condensate; thermostatic traps, actuated
    by the temperature of the condensate; thermodynamic traps, actuated by fluid dynamics.'
