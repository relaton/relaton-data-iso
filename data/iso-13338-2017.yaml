abstract:
- language: en
  script: Latn
  content: |-
    ISO 13338:2017 provides:
    -      for pure gases and some liquids, a complete list indicating their corrosiveness;
    -      for gas mixtures, a calculation method, in the absence of experimental data, relating to the corrosiveness of each of their components;
    in order to determine the corrosiveness of gases and gas mixtures on tissue so that a suitable outlet connection can be assigned to each of them.
- language: fr
  script: Latn
  content: |-
    Le présent document donne:
    —          pour les gaz purs et certains liquides, une liste complète indiquant leur corrosivité;
    —          pour les mélanges de gaz, une méthode de calcul, en l'absence de données expérimentales, tenant compte de la corrosivité de chacun de leurs composants;
    dans le but de déterminer la corrosivité des gaz et mélanges de gaz sur les tissus et de permettre l'affectation d'un raccord de sortie approprié à chacun d'eux.
