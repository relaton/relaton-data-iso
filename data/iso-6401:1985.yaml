abstract:
- content: Dissolution or suspension of a test portion in a suitable solvent, for
    example N,N-demethylacetamide, N,N-dimethylformamide, tetrahydrofurane or dichloroethane,
    free of any impurity with the same chromatographic retention time as vinyl chloride
    under the conditions of test. Determination of the vinyl chloride monomer content
    by gas chromatography using the "head space" sampling method and an internal standard.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale spécifie une méthode de détermination du chlorure de vinyle monomère résiduel dans les résines d'homopolymères et de copolymères du chlorure de vinyle. Dans la présente Norme internationale, le domaine d'application est limité aux résines d'homopolymères et de copolymères du chlorure de vinyle, mais la méthode est également applicable aux matériaux et objets fabriqués avec ces résines. La limite inférieure de détection varie dans la mesure où les impuretés du solvant interfèrent. L'utilisation du solvant spécifié permet d'assurer que 0,5 mg/kg peuvent être détectés mais 0,2 mg/kg peuvent être détectés si l'interférence est suffisamment faible.
