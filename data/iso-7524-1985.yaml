abstract:
- language: en
  script: Latn
  content: Applies to carbon content of nickel and ferronickel in the range 0.001
    to 2.0 % (m/m), and of nickel alloys in the range 0.001 to 0.5 % (m/m). Specifies
    principle, reagents and materials, apparatus, sampling and samples, procedure,
    expression of results, some notes and test report. Examples of compositions of
    nickel, ferronickel and nickel alloys are given in Annex A.
