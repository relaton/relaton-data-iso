abstract:
- language: en
  script: Latn
  content: "ISO 22827-2:2005 covers acceptance testing of equipment for 2D manipulation
    and also, to some extent, movements along the Z-axis. \nISO 22827-2:2005 specifies
    two methods for the testing of the accuracy of the moving mechanism. The first
    method (type 1 test) provides a test method capable of classification of the moving
    mechanism rigorously according to the required accuracy. The second method (type
    2 test) provides a simpler method for testing the moving mechanism by marking.
    The selection of the test method is optional. However, for large-size laser beam
    welding machines, such as a laser beam welding machine using 2D moving optics
    or an X-Y table, the type 2 test is applicable. \nISO 22827-2:2005 is not applicable
    for welding cells with manual positioning of the welding head and/or the component,
    and for fixed-position welding without the moving mechanism."
- language: fr
  script: Latn
  content: |-
    L'ISO 22827-2:2005 couvre les essais de réception des équipements pour les mouvements de manipulation 2D et également, dans une certaine mesure, les mouvements suivant l'axe Z.
    L'ISO 22827-2:2005 spécifie deux méthodes pour les essais relatifs à l'exactitude du mécanisme de positionnement. La première méthode (essai de type 1) fournit une méthode d'essai capable de classifier le mécanisme de positionnement de façon rigoureuse conformément à l'exactitude exigée. La deuxième méthode (essai de type 2) fournit une méthode plus simple pour l'essai par marquage du mécanisme de positionnement. Le choix de la méthode d'essai est optionnel. Cependant, dans le cas des machines de soudage par faisceau laser de grandes dimensions telles que les machines de soudage par faisceau laser utilisant des optiques mobiles 2D et des tables X-Y, l'essai de type 2 est applicable.
    L'ISO 22827-2:2005 n'est pas applicable pour les cellules de soudage avec positionnement manuel de la tête de soudage et/ou du composant et pour des positions de soudage fixes, sans mécanisme de positionnement.
