abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a methodology for the design of experiments conducted in the built environment to collect data on evacuation for the following purposes:
    —     for use in fire safety engineering;
    —     for comparing different evacuation experiments realized in different jurisdictions and conditions;
    —     for studying one or more variables;
    —     for achieving a general overview of an evacuation or for testing one or more parameters;
    —     for design safety procedures and training;
    —     for assessing evacuation plan(s);
    —     for reducing uncertainty on the results;
    —     for verifying the relevance of preventive measures implemented before and after building design;
    —     for refining software input parameters and making them more realistic;
    —     for comparing the results obtained with different software;
    —     for verifying and validating evacuation models (for example ISO 16730-1).
    This document provides guidance in several main areas: initial planning, preparation, the evacuation experiment itself, coding the collected data, data analysis and interpretation and documentation of results.
    This document sets out the considerations for an evacuation experiment, including geometry of the space, lighting and environmental conditions, occupant characteristics, cue or alarm used, instrumentation and safety considerations. It discusses performance measurements for the evacuation experiment. The results of any experiment depend on all these factors and their interactions, if any. This document does not define a standard evacuation experiment.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie une méthodologie pour la conception d’expériences menées dans l’environnement bâti afin de collecter des données sur l’évacuation dans les buts suivants:
    —     pour une utilisation dans l’ingénierie de la sécurité incendie;
    —     pour comparer différentes expériences d’évacuation réalisées dans des juridictions et des conditions différentes;
    —     pour étudier une ou plusieurs variables;
    —     pour obtenir une vue d’ensemble d’une évacuation ou pour soumettre à essai un ou plusieurs paramètres;
    —     pour concevoir des procédures de sécurité et des formations;
    —     pour évaluer un ou plusieurs plans d’évacuation;
    —     pour réduire l’incertitude des résultats;
    —     pour vérifier la pertinence des mesures préventives mises en œuvre avant et après la conception d’un bâtiment;
    —     pour affiner les paramètres d’entrée d’un logiciel et les rendre plus réalistes;
    —     pour comparer les résultats obtenus avec différents logiciels;
    —     pour vérifier et valider les modèles d’évacuation (par exemple ISO 16730-1).
    Le présent document fournit des recommandations dans plusieurs domaines principaux: la planification initiale, la préparation, l’expérience d’évacuation à proprement parler, le codage des données recueillies, l’analyse et l’interprétation des données et la documentation des résultats.
    Le présent document présente les éléments à prendre en compte pour une expérience d’évacuation, notamment la géométrie de l’espace, les conditions d’éclairage et environnementales, les caractéristiques des occupants, les signaux ou alarmes utilisés, l’appareillage et les considérations de sécurité. Il traite des mesurages de performance de l’expérience d’évacuation. Les résultats d’une expérience dépendent de tous ces facteurs et de leurs éventuelles interactions. Le présent document ne définit pas une expérience d’évacuation standard.
