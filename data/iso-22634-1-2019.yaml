abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a method for the determination of benzo[a]pyrene (B[a]P) in the total particulate matter (TPM) of cigarette mainstream smoke using gas chromatography/mass spectrometry (GC/MS) with methanol as extraction solvent.
    This method is specified using ISO 3308 smoking parameters. An alternative method for the determination of B[a]P is specified in ISO 22634-2 with a different clean-up using cyclohexane solvent and a shorter total analytical time.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie une méthode de dosage du benzo[a]pyrène (B[a]P) dans la matière particulaire totale (MPT) du courant principal de la fumée de cigarette par chromatographie en phase gazeuse couplée à la spectrométrie de masse (CG/SM) en utilisant du méthanol comme solvant d'extraction.
    Cette méthode est spécifiée en utilisant les paramètres de fumage de l'ISO 3308. Une méthode alternative pour le dosage du B[a]P est spécifiée dans l'ISO 22634-2 avec une purification différente utilisant du cyclohexane comme solvant et un temps total d'analyse plus court.
