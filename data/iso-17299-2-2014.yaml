abstract:
- language: en
  script: Latn
  content: ISO 17299-2:2014 specifies a deodorant testing method using a detector
    tube for all textile products. This method is applicable to the odour component
    chemicals of ammonia, acetic acid, methyl mercaptan, and hydrogen sulfide.
- language: fr
  script: Latn
  content: l'ISO 17299-2:2014 spécifie une méthode d'essai de neutralisation d'odeurs
