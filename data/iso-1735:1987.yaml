abstract:
- content: Describes a method based on the Schmid-Bondzynski-Ratzlaff principle which
    consists in digesting a test portion with hydrochloric acid, adding ethanol and
    subsequently extracting the acid-ethanolic solution with diethyl ether and light
    petroleum, removing the solvent by distillation or evaporation, and determining
    the mass of the substances extracted which are soluble in light petroleum. The
    annex includes the description of an alternative procedure using fat-extraction
    tubes with siphon or washbottle fittings.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale décrit une méthode de référence pour la détermination de la teneur en matière grasse dans tous les types de fromages et de fromages fondus ayant des teneurs en lactose inférieures à 5 % (m/m) des solides non gras.
