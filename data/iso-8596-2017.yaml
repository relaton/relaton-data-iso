abstract:
- language: en
  script: Latn
  content: |-
    ISO 8596:2017 specifies a range of Landolt ring optotypes and describes a method for measuring distance visual acuity under photopic conditions for the purposes of certification or licensing.
    ISO 8596:2017 is neither intended as a standard for clinical measurements nor for the certification of blindness or partial sight.
    Other optotypes used for clinical investigations are described in Annex A for information.
- language: fr
  script: Latn
  content: |-
    ISO 8592:2017 spécifie une gamme d'optotypes constitués d'anneaux de Landolt et décrit une méthode de mesure de l'acuité visuelle en vision de loin, dans le domaine photopique, à des fins de délivrance d'attestations ou de permis.
    ISO 8592:2017 n'a pas vocation à traiter des mesurages effectués lors des examens cliniques ou en vue d'un certificat pour cécité ou baisse de la vue.
    D'autres optotypes utilisés lors des examens cliniques sont décrits dans l'Annexe A à titre d'information.
