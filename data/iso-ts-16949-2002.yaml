abstract:
- content: |-
    This Technical Specification, in conjunction with ISO 9001:2000, defines the quality management system requirements for the design and development, production and, when relevant, installation and service of automotive-related products.
    This Technical Specification is applicable to sites of the organization where customer-specified parts, for production and/or service, are manufactured.
    Supporting functions, whether on-site or remote (such as design centres, corporate headquarters and distribution centres), form part of the site audit as they support the site, but cannot obtain stand-alone certification to this Technical Specification.
    This Technical Specification can be applied throughout the automotive supply chain.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO/TS 16949, conjointement avec l'ISO 9001:2000, définit les exigences en matière de système de management de la qualité pour la conception, le développement, la production et, le cas échéant, l'utilisation, et les prestations de service associées aux produits du secteur automobile.
    L'ISO/TS 16949 est applicable aux «sites» de production des pièces de série et rechange des organismes où les produits spécifiés par le client sont fabriqués.
    Les «fonctions support» situées sur le site ou séparées, telles que les centres d'études et de conception, les sièges sociaux et les centres de distribution, font partie intégrante de l'audit du site, dès l'instant qu'ils contribuent à l'activité du site. Elles ne peuvent cependant pas obtenir de certification séparée selon l'ISO/TS 16949.
    L'ISO/TS 16949 peut être appliquée tout au long de la chaîne d'approvisionnement du secteur automobile.
