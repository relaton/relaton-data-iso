abstract:
- content: |-
    ISO 18276:2005 specifies requirements for classification of tubular cored electrodes with or without a gas shield for metal arc welding of high-strength steels in the as-welded condition or in the post-weld heat-treated condition with a minimum yield strength higher than 550 MPa or a minimum tensile strength higher than 590 MPa. One tubular cored electrode can be tested and classified with different shielding gases, if used with more than one.
    This document is a combined specification providing classification utilizing a system based upon the yield strength and an average impact energy of 47 J of the all-weld metal, or utilizing a system based upon the tensile strength and an average impact energy of 27 J of the all-weld metal.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 18276:2005 spécifie les exigences relatives à la classification des fils-électrodes fourrés pour soudage à l'arc avec ou sans gaz de protection pour l'état brut de soudage ou pour l'état traité thermiquement après soudage des aciers à haute résistance ayant une limite d'élasticité minimale supérieure à 550 MPa ou une résistance à la traction minimale supérieure à 590 MPa. Un fil-électrode peut, le cas échéant, être essayé et classifié avec différents gaz de protection.
    L'ISO 18276:2005 propose une spécification mixte permettant une classification utilisant un système basé soit sur la limite d'élasticité et l'énergie de rupture moyenne de 47 J pour le métal fondu hors dilution, soit sur la résistance à la traction et l'énergie de rupture moyenne de 27 J pour le métal fondu hors dilution.
