- content: |2

    La pnésente Norme intemationale spéciffie le niveau minimal des exigences de construction, de fonctionnement et d'installation des transmissions à engrenages, sur tous les types de petits navires d'une longueur de coque maximale de 24 m.  Elle exclut les appareils à gouverner relevant de l'ISO 8848 et de l'ISO 9775.
