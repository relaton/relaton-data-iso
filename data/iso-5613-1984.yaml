abstract:
- content: Specifies the requirements for a range of sprocket assemblies for use in
    twin outboard chain assemblies. These assemblies incorporate sprocket rings designed
    to accept chains complying with ISO 610, shackle type connectors complying with
    ISO 1082, and scraper bars complying with ISO 5612. It tabulates the dimensions
    and the figures illustrate shapes and reference quantities of concern. An annex
    gives design formulae.
