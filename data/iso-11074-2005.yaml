abstract:
- language: en
  script: Latn
  content: |-
    ISO 11074:2005 defines terms used in the field of soil quality.
    The terms are classified under the following main headings: 1) General terms and definitions (terms relating to soil, to soil materials, to land and sites); 2) Description of soil (soil characteristics, soil water, properties of soils and substances, processes in soil, contamination, background content); 3) Sampling (general terms and definitions, sample types/sampling type, sampling stages, execution of sampling, quality control samples, sample pre-treatment, terms and definitions related to geostatistics); 4) Terms and definitions relating to the assessment of soils (quality, assessment of soil and sites with respect to risk, hazard and exposure, soil protection); 5) Remediation (general terms and definitions, principal remediation types, engineering-based methods, process-based treatment methods). An alphabetical index is provided.
- language: fr
  script: Latn
  content: "L'ISO 11074:2005 définit des termes utilisés dans le domaine de la qualité
    du sol. \nCes termes sont classés selon les principales rubriques suivantes: 1)
    Termes généraux et définitions (termes relatifs au sol, aux matériaux du sol,
    aux terrains et aux sites); 2) Description du sol (caractéristiques du sol, eau
    du sol, propriétés des sols et des constituants, processus d'évolution du sol,
    pollution, teneur de fond); 3) Échantillonnage (termes généraux et définitions,
    types d'échantillon/type d'échantillonnage, phases d'échantillonnage, exécution
    de l'échantillonnage, échantillons de contrôle qualité, prétraitement des échantillons,
    termes et définitions relatifs à la géostatistique); 4) Termes et définitions
    relatifs à l'évaluation des sols (qualité, évaluation du sol et des sites eu égard
    au risque, à la dangerosité et à l'exposition, et à la protection du sol); 5)
    Remédiation (termes généraux et définitions, principaux types de remédiation,
    méthodes de génie civil, méthodes de traitement technologiques). Un index alphabétique
    est fourni."
