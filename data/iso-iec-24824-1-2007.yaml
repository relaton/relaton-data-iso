abstract:
- content: "ISO/IEC 24824-1:2007 specifies a representation of an instance of the
    W3C XML Information Set using binary encodings. These binary encodings are specified
    using the ASN.1 notation and the ASN.1 Encoding Control Notation (ECN).\nThe technology
    specified in ISO/IEC 24824-1:2007 is called Fast Infoset. This technology provides
    an alternative to W3C XML syntax as a means of representing instances of the W3C
    XML Information Set. This representation generally provides smaller encoding sizes
    and faster processing than a W3C XML representation. \nISO/IEC 24824-1:2007 specifies
    the use of several techniques that minimize the size of the encodings and that
    maximize the speed of creating and processing Fast Infoset documents. These techniques
    include the use of dynamic tables (for both character strings and qualified names),
    initial vocabularies and external vocabularies.\nISO/IEC 24824-1:2007 also specifies
    a Multipurpose Internet Mail Extensions (MIME) media type that identifies a Fast
    Infoset document."
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO/CEI 24824-1:2007 spécifie une représentation d'une instance de l'ensemble d'informations XML W3C qui utilise des codages binaires. Ces codages binaires sont spécifiés à l'aide de la notation ASN.1 et de la notation de contrôle de codage ASN.1.
    La technologie spécifiée dans l'ISO/CEI 24824-1:2007 se nomme Fast Infoset. Elle fournit une alternative à la syntaxe XML W3C comme moyen de représenter les instances d'ensemble d'informations XML du W3C. Cette représentation donne habituellement des tailles de codage plus petites et un traitement plus rapide que la représentation XML du W3C.
    L'ISO/CEI 24824-1:2007 spécifie aussi des techniques qui minimisent la taille des documents Fast Infoset et maximisent la vitesse de création et de traitement des documents Fast Infoset. Ces techniques impliquent l'utilisation de tableaux de vocabulaire conceptuel avec un indice de tableau de vocabulaire transposant un ensemble de trois indices de tableaux de vocabulaire, identifiant un préfixe, un nom d'espace de nom, et un nom local.
    L'ISO/CEI 24824-1:2007 spécifie également un type de support d'extensions de messagerie Internet multiobjets (MIME) qui identifie un document Fast Infoset.
