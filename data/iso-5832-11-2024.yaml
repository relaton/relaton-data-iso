abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the characteristics of, and corresponding test methods for, the wrought titanium alloy known as titanium 6-aluminium 7-niobium alloy (Ti-6Al-7Nb) for use in the manufacture of surgical implants.
