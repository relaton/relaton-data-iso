abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the designations for the main types of failure pattern of bonded assemblies and illustrates, through diagrams, their respective appearances.
    This document applies to all mechanical tests performed on a bonded assembly, regardless of the nature of the adherends and adhesive which make up the assembly.
- language: fr
  script: Latn
  content: |-
    Le présent document décrit la désignation des principaux types de ruptures des assemblages collés et illustre, à l’aide de schémas, les faciès respectifs.
    Le présent document s’applique à tous les types d’essais mécaniques qui sont effectués sur un assemblage collé quelle que soit la nature des supports et de l’adhésif constituant l’assemblage.
