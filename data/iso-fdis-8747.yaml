abstract:
- content: La présente Norme internationale prescrit les caractéristiques des clous
    cannelés à tête fraisée, à trois cannelures constantes sur toute leur longueur,
    débouchantes d'un côté et régulièrement espacées, de diamètre nominal, d1, de
    1,4 mm à 20 mm inclus. Le matériau refoulé de chaque côté des cannelures forme
    un renflement dont le diamètre d2, supérieur au diamètre nominal d1, permet un
    ajustement serré de ces clous cannelés lorsqu'ils sont emmanchés en force dans
    un trou de diamètre de perçage égal au diamètre nominal du clou d1 (voir article
    4).
