  content: ISO 10643:2009 specifies the dimensions of accessories for cutter arbors
    with parallel key and tenon drive including parallel key, clutch drive ring, cutter
    retaining screws and the wrench for cutter retaining screws. Its also specifies
    their material and designation.
- language: fr
