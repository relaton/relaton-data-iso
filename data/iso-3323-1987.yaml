abstract:
- language: en
  script: Latn
  content: Establishes a scheme for the marking, so that the correct type of fluid
    is readily apparent during any assembly or testing operations in workshops. The
    marking is not intended to serve any purpose when a component is installed in
    an aircraft. Describes the scheme, materials, design and manufacture and gives
    preferred dimensions of identifications plates.
- language: fr
  script: Latn
  content: "\nLa présente Norme internationale établit un système pour le marquage
    des composants (autres que les tuyauteries rigides, les tuyauteries flexibles
    et les raccords) utilisés dans les circuits hydrauliques des aéronefs, afin que
    le type correct de fluide soit parfaitement apparent pendant toute opération d'assemblage
    ou d'essai dans les ateliers. Le marquage n'est destiné à avoir aucune fonction
    lorsque le composant est monté sur aéronef.  \nNOTE -- Les exigences concernant
    le marquage indiquant le type de fluide pour lequel sont approuvées les tuyauteries
    rigides et flexibles pour véhicules aérospatiaux sont spécifiées dans l'ISO 12.\n"
