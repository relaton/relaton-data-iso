abstract:
- content: |-
    1 Scope
    This part of ISO 14934 specifies methods for the calibration of heat flux meters for use in fire testing.
    The methods apply only to instruments having plane receivers. They do not apply to receivers in the form of wires, spheres, etc.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    1 Domaine d'application
    La présente partie de l'ISO 14934 spécifie des méthodes d'étalonnage des fluxmètres thermiques destinés à être utilisés dans les essais au feu.
    Les méthodes s'appliquent uniquement aux instruments ayant des récepteurs plans. Elles ne s'appliquent pas aux récepteurs sous forme de fils, de sphères, etc.
