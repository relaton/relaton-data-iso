abstract:
- content: |2

    La présente Norme/Recommandation Internationale spécifie les exigences métrologiques et techniques et les essais s'appliquant aux instruments de mesure (ci-après désignés «instrument(s»» servant à déterminer les fractions volumiques de certains composants des gaz d'échappement des véhicules à moteur et fixe les conditions auxquelles ces instruments doivent satisfaire pour conformité aux exigences de performance définies par l'OIML.  Elle est applicable aux instruments utilisés en particulier selon la procédure définie dans l'ISO 3929 destinés au contrôle et à l'entretien des véhicules en service à moteurs avec allumage par étincelle. Ces instruments sont utilisés afin de déterminer la fraction volumique d'un ou de plusieurs des composants suivants des gaz d'échappement:  - monoxyde de carbone (CO);  - dioxyde de carbone (CO2);  - hydrocarbures (HC, en équivalent n-hexane); et  - oxygène (O2).  au taux d'humidité de l'échantillon au moment de son analyse.  La présente Norme/Recommandation Internationale couvre les instruments dont le principe de détection est basé sur l'absorption infrarouge dans les gaz pour le CO, le CO2 et les HC (l'oxygène est généralement mesuré avec une cellule à carburant). Elle n'est cependant pas destinée à exclure d'autres types d'instruments qui, bien que basés sur d'autres modes de détection, sont conformes aux exigences métrologiques et techniques et satisfont aux essais  associés. Trois classes d'exactitude des instruments sont couvertes: Classe 0, Classe 1 et Classe Il.
