abstract:
- language: en
  script: Latn
  content: ISO 24347:2005 specifies the dimensions and location of a ball-type coupling
    device of 80 mm nominal diameter, whose male part fitted to an agricultural towing
    vehicle and female part fitted to a towed, non-balanced vehicle provides mechanical
    connection between the two vehicles, where the downwards vertical static load
    does not exceed 40 kN.
- language: fr
  script: Latn
  content: L'ISO 24347:2005 spécifie les dimensions et l'emplacement d'un dispositif
    d'attelage de type à boule d'un diamètre nominal de 80 mm, dont la partie mâle
    fixée sur un véhicule remorqueur et la partie femelle fixée sur un véhicule remorqué
    non équilibré permettent le raccordement mécanique des deux véhicules, pour lesquels
    la charge statique verticale n'excède pas 40 kN.
