abstract:
- language: en
  script: Latn
  content: Specifies a method of boiling specimens in water having a known electrical
    conductivity. Any increase of the conductivity indicates residual salt or other
    conducting impurities.
- language: fr
  script: Latn
  content: |2

    La présente partie de l'ISO 4522 spécifie une méthode d'essai pour la recherche des sels résiduels permettant de vérifier que l'argent et les alliages d'argent utilisés dans l'industrie et à des fins décoratives et protectrices en sont exempts. Elle s'applique aux articles entièrement métalliques et exclut de son domaine d'application des articles composites contenant, par exemple, du plastique et un métal revêtu.
