abstract:
- content: |-
    This document specifies the conformance test plan (CTP) for the data link layer for MOST, a synchronous time-division-multiplexing network, as specified in ISO 21806-6.
    This document specifies conformance test cases (CTCs) in the following categories:
    —     network frames;
    —     allocation channel;
    —     protected system channel;
    —     timestamp channel;
    —     flow control;
    —     cyclic redundancy check;
    —     arbitration;
    —     default packet channel.
    Interoperability testing is not in the scope of this document.
