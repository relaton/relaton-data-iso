abstract:
- content: Specifies the test methods and requirements for the resistance to internal
    pressure and leaktightness. Applies to thermoplastic valves intended for the transport
    of fluids. The requirements given in parts 1 and 2 are applicable to valves intended
    for use with cold water. Reference should be made to the relevant product standards
    for requirements or test methods applicable to valves intended for use with other
    fluids and/or fluids at other temperatures.
