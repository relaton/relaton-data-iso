abstract:
- content: |-
    This document specifies the infection prevention and control (IPC) measures for cross-border workers. It is applicable only in the circumstance of novel infectious disease outbreak while valid vaccine or drug for treatment are not available. It can be used for the purpose of maintaining economic activities when a country that workers need to enter blocks its border due to a pandemic or epidemic (Annex A).
    This document provides information on the key aspects and details of the process requirements, procedures for selecting service providers, such as travel management company, and procedures for cross-border workers amidst a pandemic, encompassing the complete set of stages from ‘pre-departure’, ‘border crossing’, ‘quarantine and commute’, to ‘return’, and is addressed to all stakeholders involved in travel, whether from the public or private sector.
    NOTE            Stakeholders are comprised of but not limited to health authority, healthcare organization and screening stations, accommodation services, transportation services, travel agencies, and private companies including their contractors and providers.
