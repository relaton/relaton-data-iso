abstract:
- content: Specifies general principles to be applied in designing graphical symbols
    containing one or several arrows which shall indicate different movements, forces
    or functions. The arrow-head shall in any case be directed in the direction of
    movement, force or function. Does not apply to arrows on technical drawings or
    in diagrams.
