abstract:
- language: en
  script: Latn
  content: This method includes only bone deficiencies due to the failure of the formation
    ability of segments. It bases on anatomic and radiologic statements while ethiologic
    and epidemiologic factors are excluded. An example for the description of longitudinal
    deficiencies is given in the annex.
- language: fr
  script: Latn
  content: |2

    La présente partie de l'ISO 8548 établit une méthode de description des malformations congénitales des membres supérieurs et inférieurs. Elle décrit uniquement les malformations des membres dues à un manque de formation des dits membres et elle le fait sur des bases radiologique et anatomique. Aucune tentative n'a été faite pour s'en rapporter à des facteurs étiologique ou épidémiologique.
