abstract:
- language: en
  script: Latn
  content: This document specifies a method for the measurement of several enzyme
    activities (arylsulfatase, α −glucosidase, β -glucosidase, Cellubisidase, β -Xylosidase,
    phosphodiesterase (PDE), chitinase, phosphomonoesterase (PME), leucine-aminopeptidase,
    Alanine-aminopeptidase) simultaneously (or not) using fluorigenic substrates in
    soil samples. Enzyme activities of soil vary seasonally and depend on the chemical,
    physical and biological characteristics of soil. Its application for the detection
    of harmful effects of toxic chemicals or other anthropogenic impacts depends on
    the simultaneous comparison of enzyme activities in a control soil similar to
    the test soil, or on exposure tests with chemicals or treatments.
