abstract:
- content: |-
    This document specifies a general method of test for determining the mass fraction in percent of matter volatile at a temperature of 105 °C in a sample of pigment or extender.
    This method is applicable to pigments and extenders that are stable at 105 °C.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie une méthode générale d’essai pour déterminer la fraction massique, en pourcentage, des matières volatiles à une température de 105 °C dans un échantillon de pigment ou de matières de charge.
    La présente méthode est applicable aux pigments et matières de charge qui sont stables à 105 °C.
