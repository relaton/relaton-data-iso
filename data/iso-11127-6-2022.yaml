abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a method for the determination of water-soluble contaminants in non-metallic blast-cleaning abrasives by conductivity measurement.
    This is one of a number of parts in the ISO 11127 series dealing with the sampling and testing of non-metallic abrasives for blast-cleaning.
    The types of non-metallic abrasive and requirements on each are contained in the ISO 11126 series.
    The ISO 11126 series and the ISO 11127 series have been drafted as a coherent set of International Standards on non-metallic blast-cleaning abrasives.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie une méthode conductimétrique pour la détermination des contaminants solubles dans l’eau présents dans les abrasifs non métalliques destinés à la préparation par projection.
    Il s’agit de l’une des nombreuses parties de la série ISO 11127 qui traite de l’échantillonnage et des essais des abrasifs non métalliques destinés à la préparation par projection.
    Les différents types d’abrasifs non métalliques et leurs exigences respectives figurent dans la série ISO 11126.
    Les séries de normes ISO 11126 et ISO 11127 ont été élaborées comme un ensemble cohérent de Normes internationales sur les abrasifs non métalliques destinés à la préparation par projection.
