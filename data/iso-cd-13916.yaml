abstract:
- content: ISO 13916:2017 specifies requirements for the measurement of preheating
    temperature, interpass temperature and preheat maintenance temperature for fusion
    welding. ISO 13916:2017 can also be applied as appropriate in the case of other
    welding processes. ISO 13916:2017 does not cover the measurement of post weld
    heat treatment temperatures.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 13916 :2017 définit les prescriptions relatives à la mesure de la
    température de préchauffage, de la température entre passes et de la température
    de maintien du préchauffage lors du soudage par fusion. L'ISO 13916 :2017 peut
    également s'appliquer si nécessaire à d'autres procédés de soudage. L'ISO 13916
    :2017 ne couvre pas la mesure des températures lors du traitement thermique après
    soudage.
