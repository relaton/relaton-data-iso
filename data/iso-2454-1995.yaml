abstract:
- content: Cancels and replaces the second edition (1982). Specifies a titrimetric
    method using ethylenedinitrilotetraacetic acid (EDTA) disodium salt for the determination
    of the zinc content of all rubber products. The presence of lead, magnesium, iron,
    titanium, antimony, silica and silicates in the ash does not interfere with the
    determination. Not applicable, if cobalt is present.
