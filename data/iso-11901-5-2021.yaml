abstract:
- content: |-
    This document describes the safety requirements for gas springs in accordance with ISO 11901-1, ISO 11901-3 and ISO 11901-4 intended for use in press tool and their correct installation instructions.
    The instructions and operating conditions described in Annex A help to maximise lifetime and ensure the safe operation of nitrogen gas springs.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document décrit les exigences de sécurité pour les ressorts à gaz conformes aux normes ISO 11901‑1, ISO 11901‑3 et ISO 11901‑4 destinés à être utilisés dans un outil de presse et leurs instructions de montage correct.
    Les instructions et les conditions d'utilisation décrites à l'Annexe A contribuent à allonger la durée de vie et à garantir le fonctionnement en toute sécurité des ressorts à gaz gonflés à l'azote.
