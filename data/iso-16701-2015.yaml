abstract:
- language: en
  script: Latn
  content: |-
    ISO 16071:2015 specifies the test method, the reagents, and the procedure to be used in an accelerated atmospheric corrosion test constituting a 6 h exposure to a slightly acidified solution of 1 % NaCl twice weekly, followed by a condition of controlled humidity cycling between 95 % RH and 50 % RH at a constant temperature of 35 °C.
    It does not specify the dimensions of the tests specimens, the exposure period to be used for a particular product, or the interpretation of the results. Such details are provided in the appropriate product specifications.
    The accelerated laboratory corrosion test applies to metals and their alloys, metallic coatings (anodic or cathodic), chemical conversion coatings, and organic coatings on metallic materials.
- language: fr
  script: Latn
  content: "L'ISO 16701 :2015 spécifie la méthode d'essai, les réactifs et le mode
    opératoire à utiliser dans un essai de corrosion atmosphérique accélérée consistant
    en une exposition de 6 h, deux fois par semaine, à une solution légèrement acidifiée
    de 1 % de NaCl, suivie de cycles d'humidité contrôlés entre 95 % HR et 50 % de
    HR à une température constante de 35 °C.\nLa présente Norme internationale ne
    spécifie pas les dimensions des éprouvettes, la durée d'exposition à utiliser
    pour un produit donné, ni l'interprétation des résultats. De tels détails sont
    fournis dans les spécifications de produit appropriées. \nL'essai de corrosion
    accélérée en laboratoire s'applique aux métaux et à leurs alliages, aux revêtements
    métalliques (anodiques ou cathodiques), aux revêtements de conversion chimique,
    et aux revêtements organiques sur des matériaux métalliques."
