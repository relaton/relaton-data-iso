- content: |-
    Les exigences spécifiées dans l'ISO 16735:2006 régissent l'application de systèmes d'équations algébriques pour le calcul de caractéristiques spécifiques des couches de fumées générées par les incendies.
    L'ISO 16735:2006 est une mise en application des exigences générales spécifiées dans l'ISO/TR 13387-3 pour les calculs relatifs à la dynamique d'un incendie impliquant des systèmes d'équations algébriques.
    L'ISO 16735:2006 est organisée sous forme d'un modèle dans lequel les informations spécifiques relatives aux équations algébriques pour la couche de fumée sont fournies pour satisfaire aux types suivants d'exigences générales: description des phénomènes physiques traités par la méthode de calcul; documentation de la méthode de calcul et de sa base scientifique; limites de la méthode de calcul; paramètres d'entrée de la méthode de calcul; et domaine d'applicabilité de la méthode de calcul.
    Des exemples de systèmes d'équations algébriques satisfaisant à toutes les exigences de l'ISO 16735:2006 sont fournis dans des annexes séparées pour chaque type différent de scénario de couche de fumée. L'Annexe A contient des informations générales et des exigences de conservation relatives aux couches de fumée, et l'Annexe B contient des équations algébriques spécifiques pour le calcul des caractéristiques des couches de fumée.
