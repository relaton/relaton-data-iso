  format: text/plain
- content: "\nLa présente Norme internationale prescrit deux méthodes de détermination
    spectrométrique de la rétention des alcaloïdes par les filtres des cigarettes:
    -- la méthode directe; -- la méthode indirecte. Ces méthodes sont applicables
    aux cigarettes à filtre. Il faut utiliser la méthode directe, sauf si elle n'est
    pas applicable du fait de la récupération incomplète des alcaloïdes retenus par
    le matériau filtrant (par exemple, avec certains types de filtres à charbon actif).
    La méthode indirecte ne s'applique pas aux cigarettes dont les filtres sont gainés
    avec des matériaux perforés ou poreux. La présente Norme internationale ne s'applique
    donc pas dans le cas de filtres présentant une rétention irréversible de la nicotine
    et équipés d'un gainage perforé ou poreux.  \nNOTE 1  Ces méthodes déterminent
    seulement la rétention des alcaloïdes de la fumée de tabac, exprimés en nicotine.
    La rétention d'autres substances présentes dans la fumée du courant principal
    n'est pas nécessairement liée à la rétention des alcaloïdes.\n"
