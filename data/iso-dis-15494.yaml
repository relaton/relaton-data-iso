abstract:
- language: fr
  script: Latn
  content: |-
    ISO 15494:2015 spécifie les caractéristiques et les exigences des composants tels que les tubes, les raccords et les robinets fabriqués à partir d'un des matériaux suivants et destinés à être utilisés dans les systèmes de canalisations en matières thermoplastiques dans le cadre d'applications industrielles aériennes et dans le sol:
    - polybutène (PB);
    - polyéthylène (PE);
    - polyéthylène de meilleure résistance à la température (PE-RT);
    - polyéthylène réticulé (PE-X);
    - polypropylène (PP).
    NOTE 1 Les exigences relatives aux appareils de robinetterie industrielle sont spécifiées dans la présente Norme internationale et/ou dans d'autres normes. Des appareils de robinetterie peuvent être utilisés avec des composants conformes à la présente Norme internationale à condition qu'ils soient également conformes aux exigences pertinentes de la présente Norme internationale.
    La présente Norme internationale s'applique aux tubes, raccords et robinets en PB, PE, PE-RT, PE‑X ou PP, et à leurs assemblages et aux assemblages avec d'autres composants en d'autres matières, plastiques ou en matières non plastiques, en fonction de leur aptitude, destinés à être utilisés pour le transport de fluides liquides ou gazeux ainsi que de matériaux solides dans les fluides pour des applications industrielles telles que les suivantes:
    - usines chimiques;
    - techniques des eaux usées résiduaires;
    - techniques énergétiques (eau de refroidissement et eau d'usage général);
    - exploitation minière;
    - installations de galvanisation et de décapage chimique;
    - industrie des semi-conducteurs;
    - usines de produits agricoles;
    - lutte contre l'incendie;
    - traitement de l'eau;
    - géothermie.
    NOTE 2 Lorsqu'elles sont pertinentes, les réglementations nationales s'appliquent (par exemple, traitement de l'eau).
    D'autres domaines d'application sont autorisés à condition que les exigences de la présente Norme internationale et/ou des exigences nationales applicables soient satisfaites.
    Les réglementations nationales relatives au comportement au feu et au risque d'explosion s'appliquent.
    Les composants doivent résister aux sollicitations mécaniques, thermiques et chimiques qui sont attendues et doivent être résistants aux fluides à transporter.
