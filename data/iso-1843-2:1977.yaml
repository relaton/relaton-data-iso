abstract:
- content: Relates to C6 to C13 alcohols. The principle consists in titration of a
    test portion with standard volumetric sodium hydroxide solution, in ethanolic,
    using phenolphthalein as indicator. The result is expressed in milliequivalents
    per kilogram. Alternatively, the acidity may also be expressed in terms of the
    acid value.
