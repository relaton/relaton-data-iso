abstract:
- language: en
  script: Latn
  content: |-
    This document establishes a system of designation for polycarbonate (PC) moulding and extrusion materials, which can be used as the basis for specifications.
    The types of polycarbonate plastic are differentiated from each other by a classification system based on appropriate levels of the designatory properties:
    a)    melt volume-flow rate;
    b)    Charpy notched impact strength;
    and on information about the intended application and/or method of processing, important properties, additives, colorants, fillers and reinforcing materials.
    This document is applicable to all polycarbonate homopolymers and copolymers. It applies to unmodified materials ready for normal use and materials modified, for example, by colorants, additives, fillers, reinforcing materials, and polymer modifiers.
    It is not intended to imply that materials having the same designation give necessarily the same performance. This document does not provide engineering data, performance data or data on processing conditions which can be required to specify a material. If such additional properties are required, they are intended to be determined in accordance with the test methods specified ISO 21305-2, if suitable.
    In order to designate a thermoplastic material to meet particular specifications, the requirements are given in data block 5 (see 4.6).
- language: fr
  script: Latn
  content: |-
    Le présent document établit un système de désignation des matériaux à base de polycarbonate (PC) pour moulage et extrusion qui peut être utilisé comme base pour les spécifications.
    Les types de plastiques polycarbonates sont différenciés les uns des autres par un système de classification fondé sur des niveaux appropriés des propriétés de désignation:
    a)    indice de fluidité à chaud en volume;
    b)    résistance au choc Charpy avec entaille;
    et des informations sur l'application prévue et/ou la méthode de mise en œuvre, les propriétés importantes, les additifs, les colorants, les charges et les matériaux de renfort.
    Le présent document est applicable à tous les homopolymères et copolymères du polycarbonate. Il s'applique aux matériaux non modifiés prêts à l'emploi normal et aux matériaux modifiés, par exemple par des colorants, des additifs, des charges, des matériaux de renfort, ainsi qu'aux modificateurs de polymères.
    Le fait que des matériaux aient la même désignation n'implique pas qu'ils présentent nécessairement les mêmes performances. Le présent document ne comporte pas de données sur la conception, les performances ou les conditions de mise en œuvre qui peuvent être exigées pour spécifier un matériau. Si de telles caractéristiques supplémentaires sont nécessaires, elles doivent être déterminées conformément aux méthodes d'essai spécifiées dans l'ISO 21305‑2, s'il y a lieu.
    Afin de spécifier un matériau thermoplastique répondant à des spécifications particulières, les exigences doivent être codées dans le bloc de données 5 (voir 4.6).
