abstract:
- language: en
  script: Latn
  content: ISO 7619-1:2004 specifies a method for determining the indentation hardness
    (Shore hardness) of vulcanized or thermoplastic rubber using durometers with the
    A scale for rubbers in the normal hardness range, the D scale for those in the
    high hardness range, the AO scale for those in the low hardness range and cellular
    rubbers, and the AM scale for thin rubber test pieces in the normal hardness range.
- language: fr
  script: Latn
  content: L'ISO 7619-1:2004 spécifie une méthode de détermination de la dureté (Shore)
    des caoutchoucs vulcanisés ou des caoutchoucs thermoplastiques par pénétration
    au moyen de duromètres avec l'échelle A pour les caoutchoucs dans la gamme normale
    de dureté, l'échelle D pour les caoutchoucs dans la gamme haute de dureté, l'échelle
    AO pour les caoutchoucs dans la gamme basse de dureté et les caoutchoucs alvéolaires
    et l'échelle AM pour les éprouvettes minces dans la gamme normale de dureté.
