abstract:
- language: en
  script: Latn
  content: ISO/TS 13399-3:2014 specifies a reference dictionary for tool items, together
    with their descriptive properties and domains of values, containing definitions
    and identifications of the classes of tool items and their features, with an associated
    classification scheme, definitions and identifications of the data element types
    that represents the properties of tool items and their features, and definitions
    and identifications of domains of values for describing those data element types.
- language: fr
  script: Latn
  content: |-
    L'ISO/TS 13399-3:2014 spécifie un dictionnaire de référence pour les outils, accompagnés de leurs propriétés descriptives et leurs domaines de valeurs.
    L'ISO/TS 13399-3:2014 spécifie un dictionnaire de référence contenant:
    - des définitions et identifications des classes d'outils et leurs caractéristiques, avec un schéma de classification associé;
    - des définitions et identifications de types d'éléments de données qui représentent les propriétés des outils et leurs caractéristiques;
    - des définitions et identifications de domaines de valeurs pour décrire les types d'éléments de données mentionnés ci-dessus.
