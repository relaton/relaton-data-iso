abstract:
- content: ISO 3767-2:2008 establishes symbols for use on operator controls and other
    displays on tractors and machinery for agriculture as defined in ISO 3339-0. The
    symbols given in ISO 3767-2:2008 are for controls and displays specific to agricultural
    tractors and machinery such as combine harvesters, cotton harvesters, and forage
    harvesters.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 3767-2:2008 établit les symboles à utiliser sur les commandes de l'opérateur et autres indicateurs sur les tracteurs et les machines agricoles tels que définis dans l'ISO 3339-0.
    Les symboles donnés dans l'ISO 3767-2:2008 s'appliquent aux commandes et aux indicateurs spécifiques aux tracteurs et aux machines agricoles telles que les moissonneuses-batteuses, les récolteuses de coton et les récolteuses de fourrage.
  language:
  - fr
  script:
  - Latn
