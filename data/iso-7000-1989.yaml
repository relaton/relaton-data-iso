abstract:
- content: A graphical symbol is defined as a visually perceptible figure used to
    transmit information independently of language. It may be produced by drawing,
    printing or other means. Provides a synopsis of graphical symbols which are placed
    on equipment or parts of equipment of any kind in order to instruct the persons
    handling the equipment as to its use and operation.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale présente un tableau synoptique de symboles graphiques destinés à être placés sur des équipements ou sur les éléments qui les composent, quelle que soit leur nature, afin de renseigner les personnes qui les utilisent quant à leur mise en oeuvre et à leur fonctionnement.
