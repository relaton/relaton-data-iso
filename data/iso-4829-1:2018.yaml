abstract:
- content: |-
    ISO 4829-1:2018 specifies a spectrophotometric method for the determination of total silicon in steel and cast iron using reduced molybdosilicate.
    The method is applicable to the determination of silicon mass fraction between 0,05 % and 1,0 %.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 4829-1:2018 spécifie une méthode spectrophotométrique au silicomolybdate réduit pour la détermination du silicium dans les aciers et les fontes.
    La méthode est applicable aux teneurs en silicium comprises entre 0,05 % et 1,0 %.
