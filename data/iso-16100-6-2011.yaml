abstract:
- content: |-
    ISO 16100-6:2011 defines the detailed interface services and protocols used in a matching method based on multiple capability class structures. ISO 16100-6:2011 also defines a Capability Profile Template Interface (CPTI) Service Group, an Extended Capability Profile Interface (CPI) Service Group and an Extended Matcher Interface Service Group, which are extensions of the Type 1, Type 2 and Type 3 services, respectively, as specified in ISO 16100-3:2005, 5.4.
    ISO 16100-6:2011 also defines the Capability Class Structure Interface (CCSI) Service Group, an additional service group used to create, register, access and modify a capability class structure for the reference manufacturing domain models, as specified in ISO 16100-5:2009, Clause 6.
    ISO 16100-6:2011 also specifies detailed contents of the specific part of a capability profile template as defined in ISO 16100-5:2009, Clause 7.
  language:
