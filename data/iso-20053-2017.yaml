abstract:
- language: en
  script: Latn
  content: |-
    ISO 20053:2017 specifies materials, types, selection criteria and designation and marking of sorbents and data to be provided by manufacturer(s) for the sorbents.
    The purpose of ISO 20053:2017 is to assist manufacturers and facilitate users in selecting sorbents by technical criteria. It does not purport to address all aspects of sorbents or safety concerns associated with sorbent use, nor does it define sorbent operational procedures.
