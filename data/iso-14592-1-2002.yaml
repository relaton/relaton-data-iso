abstract:
- language: en
  script: Latn
  content: "ISO 14592-1:2002 specifies a test method for evaluating the biodegradability
    of organic test compounds by aerobic microorganisms in surface waters by means
    of a shake-flask batch test with suspended biomass. It is applicable to natural
    surface water, free from coarse particles to simulate a pelagic environment (pelagic
    test) or to surface water with suspended solids or sediments added to obtain a
    level of 0,1 g/l to 1 g/l dry mass (suspended sediment test) to simulate a water-to-sediment
    interface or a water body with resuspended sediment material. \nISO 14592-1:2002
    is applicable to organic test compounds present in lower concentrations (normally
    below 100 micrograms per litre) than those of natural carbon substrates also present
    in the system. Under these conditions, the test compounds serve as a secondary
    substrate and the kinetics for biodegradation would be expected to be first order
    (non-growth kinetics). \nThis test method is not recommended for use as proof
    of ultimate biodegradation which is better assessed using other standardized tests.
    It is also not applicable to studies on metabolite formation and accumulation
    which require higher test concentrations."
- language: fr
  script: Latn
  content: "L'ISO 14592-1:2002 spécifie une méthode d'essai pour l'évaluation de la
    biodégradabilité de composés d'essai organiques par des micro-organismes aérobies
    au moyen d'un essai en lots de flacons agités. Elle s'applique à des eaux de surface
    naturelles exemptes de particules grossières pour simuler un environnement pélagique
    (essai pélagique), ou à des eaux de surface avec des sédiments en suspension ajoutés
    pour obtenir des concentrations de 0,1 g/l à 1 g/l en masse sèche, pour simuler
    une pièce d'eau avec sédiments en suspension (essai avec suspension de sédiments).
    \nL'ISO 14592-1:2002 s'applique aux composés d'essai organiques présents en concentrations
    plus faibles (normalement inférieures à 100 microgrammes/l) que celles des substrats
    carbonés naturels également présents dans le système. Dans ces conditions, les
    composés d'essai ont la fonction de substrat secondaire, et il est attendu que
    la cinétique de biodégradation soit du premier ordre (cinétique sans croissance).
    \nL'utilisation de cette méthode d'essai n'est pas recommandée comme preuve de
    la biodégradation ultime, qui peut s'évaluer de manière plus fiable en utilisant
    d'autres essais normalisés. Elle n'est pas recommandée non plus pour étudier la
    formation et l'accumulation de métabolites, ce qui requiert des concentrations
    d'essai plus élevées."
