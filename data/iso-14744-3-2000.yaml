abstract:
- content: |2

    La présente norme internationale a pour but d'être utilisée lorsque les caractéristiques de l'intensité du faisceau de machines de soudage par faisceau d'électrons en conformité avec l'ISO 14744-1:2000 sont à mesurer dans le cadre d'essais de réception. Elle fournit des informations essentielles sur le mode opératoire et les appareillages à utiliser pour réaliser de telles mesures.  L'intensité du faisceau est un des paramètres importants en soudage par faisceau d'électrons. Lorsque le faisceau atteint la pièce à souder, il convient que son intensité soit stable et reproductible, en étant comprise dans des limites à court terme et à long terme données. Ainsi, l'objet de la mesure est de vérifier si les variations de l'intensité du faisceau sont comprises dans ces limites.
