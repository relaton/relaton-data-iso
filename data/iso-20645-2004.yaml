abstract:
- content: |-
    ISO 20645:2004 specifies a method for the determination of the effect of antibacterial treatments applied to woven, knitted and other flat textiles. ISO 20645:2004 is applicable to testing hygienic finishes of hydrophilic, air-permeable materials or antibacterial products incorporated in the fibre. A minimum diffusion of the antibacterial treatment into the test agar is necessary with this procedure. ISO 20645:2004 is applicable to other materials, provided that it is adapted accordingly.
    ISO 20645:2004 is not suitable for testing textiles treated with antibacterial treatments that react with the agar.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 20645:2004 fixe une méthode de détermination de l'effet des traitements antibactériens appliqués aux textiles tissés, tricotés et autres textiles plats. Elle s'applique aux essais effectués sur les apprêts hygiéniques des matériaux hydrophiles perméables à l'air ou des produits antibactériens incorporés dans la fibre. Le mode opératoire nécessite une diffusion minimale de l'apprêt antibactérien dans la gélose. La présente méthode peut convenir à l'essai d'autres matériaux à condition d'être adaptée en conséquence.
    L'ISO 20645:2004 n'est pas appropriée aux essais sur textiles soumis à des traitements antibactériens s'ils réagissent avec la gélose.
