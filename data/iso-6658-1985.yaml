abstract:
- content: 'The guidance comprises three main parts, covered in clauses 4, 5 and 6.
    Clause 4 gives "General requirements". Clause 5 "Test methods" describes all main
    tests, under five headings: definitions, application, assessors, procedure, interpretation
    of results. Clause 6 "Analysis of results" is concerned with the statistical treatment
    of the results. An annex gives statistical terms.'
