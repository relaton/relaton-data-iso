abstract:
- language: en
  script: Latn
  content: ISO 10110-17:2004 specifies rules for the indication of the damage threshold
    from laser irradiation up to which optical surfaces shall not exhibit any damage,
    as defined in ISO 11254-1, as part of specification of the presentation of design
    and functional requirements for optical elements and systems in technical drawings
    used for manufacturing and inspection.
- language: fr
  script: Latn
  content: L'ISO 10110-17:2004 spécifie les règles d'indication du seuil de dommage
    au rayonnement laser jusqu'auquel les surfaces optiques ne doivent présenter aucun
    défaut, comme défini par l'ISO 11254-1, cela en tant que partie des spécifications
    de la représentation des exigences de conception fonctionnelles des éléments et
    systèmes optiques, sur les dessins techniques utilisés pour la fabrication et
    le contrôle.
