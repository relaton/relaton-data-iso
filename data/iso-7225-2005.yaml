abstract:
- language: en
  script: Latn
  content: ISO 7225:2005 specifies the design, content (i.e. hazard symbols and text)
    and application of precautionary labels intended for use on individual gas cylinders
    containing single gases or gas mixtures. Labels for cylinders of bundles and labels
    for bundles are not covered by ISO 7225:2005.
- language: fr
  script: Latn
  content: L'ISO 7225:2005 établit la conception, le contenu (c'est-à-dire les symboles
    de danger et le texte) et l'exploitation des étiquettes informatives destinées
    à être apposées sur toutes les bouteilles à gaz contenant un gaz pur ou un mélange
    de gaz. Les étiquettes pour bouteilles à gaz sur cadre et les étiquettes destinées
    à être apposées sur les cadres en question ne relèvent pas de l'ISO 7225:2005.
