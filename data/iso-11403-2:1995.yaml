abstract:
- language: en
  script: Latn
  content: Describes test procedures for the acquisition and presentation of comparable
    multipoint data on the following thermal and processing properties of plastics
    such as enthalpy/temperature curve, linear-expansion/temperature curve, melt shear
    viscosity.
- language: fr
  script: Latn
  content: |2

    La présente partie de l'ISO 11403 prescrit des modes opératoires d'essai en vue de l'acquisition et de la présentation des données multiples afférentes à certaines propriétés thermiques des plastiques et à certaines caractéristiques relatives à leur mise en oeuvre :  - courbe enthalpie/température;  - courbe dilatation linéique/température ;  - viscosité en cisaillement du matériau fondu.
