    Le présent document spécifie les exigences de pré-abattage, les modes opératoires et les exigences d’abattage des porcs, de stockage et d’autres exigences.
    Le présent document est applicable au processus d’abattage des porcs. Pour certaines catégories de porcs (par exemple porcelets, porcs reproducteurs), d’autres modes opératoires d’abattage peuvent être appliqués.
