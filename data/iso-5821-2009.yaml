abstract:
- language: en
  script: Latn
  content: |-
    ISO 5821:2009 specifies the dimensions and tolerances of resistance spot welding electrode caps, where a female taper is used to fix the cap to an electrode adaptor.
    ISO 5821:2009 applies only to electrode caps for which the electrode force given for diameters 13 mm, 16mm and 20 mm (taper 1:10) and for diameters 12,7 mm, 15,8 mm and 19,1 mm (taper 1:9,6) is not exceeded.
- language: fr
  script: Latn
  content: |-
    L'ISO 5821:2009 spécifie les dimensions et les tolérances des embouts amovibles de pointes d'électrodes pour le soudage par résistance par points, lorsqu'un cône femelle est utilisé pour fixer la pointe d'électrode à un embout amovible.
    L'ISO 5821:2009 ne s'applique qu'aux embouts de pointes d'électrodes pour lesquels la force d'électrode donnée pour les diamètres 13 mm, 16 mm et 20 mm (cône 1:10) ainsi que pour les diamètres 12,7 mm, 15,8 mm et 19,1 mm (cône 1:9,6) n'excède pas les valeurs consignées.
