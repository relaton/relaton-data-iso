abstract:
- content: ISO 6487 gives requirements and recommendations for measurement techniques
    involving the instrumentation used in impact tests carried out on road vehicles.
    Its requirements are aimed at facilitating comparisons between results obtained
    by different testing laboratories, while its recommendations will assist such
    laboratories in meeting those requirements. It is applicable to instrumentation
    including that used in the impact testing of vehicle subassemblies. It does not
    include optical methods, which are the subject of ISO 8721.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 6487 spécifie des prescriptions et établit des recommandations pour
    les techniques de mesurage comprenant l'instrumentation utilisées pour des essais
    de choc réalisés sur des véhicules routiers. Ces prescriptions sont destinées
    à faciliter les comparaisons des résultats obtenus par différents laboratoires,
    alors que les recommandations sont destinées à assister de tels laboratoires pour
    leur permettre de satisfaire à ces prescriptions. L'instrumentation définie dans
    l'ISO 6487 s'applique également aux essais sur les sous-ensembles. Elle ne s'applique
    pas aux méthodes optiques, qui font l'objet de l'ISO 8721.
