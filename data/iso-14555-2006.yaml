abstract:
- language: en
  script: Latn
  content: |-
    ISO 14555:2006 covers arc stud welding of metallic materials subject to static and dynamic loading. It specifies requirements that are particular to stud welding, in relation to welding knowledge, quality requirements, welding procedure specification, welding procedure qualification, qualification testing of operators and testing of production welds.
    ISO 14555:2006 is appropriate where it is necessary to demonstrate the capability of a manufacturer to produce welded construction of a specified quality.
    ISO 14555:2006 has been prepared in a comprehensive manner, with a view to its being used as a reference in contracts. The requirements contained within it can be adopted in full, or partially, if certain requirements are not relevant to a particular construction.
- language: fr
  script: Latn
  content: |-
    L'ISO 14555:2006 couvre le soudage à l'arc des goujons en matériau métallique soumis à des chargements statiques et dynamiques. Elle spécifie les exigences particulières au soudage des goujons qui se rapportent aux connaissances en soudage, aux exigences de qualité, au descriptif de mode opératoire de soudage, à la qualification du descriptif de mode opératoire de soudage, aux épreuves de qualification des opérateurs et au contrôle des soudures de production.
    L'ISO 14555:2006 est appropriée lorsqu'il est exigé de démontrer la capacité d'un fabricant à produire des fabrications soudées possédant une qualité spécifiée.
    L'ISO 14555:2006 a été préparée dans un esprit d'exhaustivité pour lui permettre d'être utilisée comme référence dans les contrats. Les exigences qui sont données peuvent être adoptées en intégralité ou bien certaines d'entre elles peuvent être supprimées si elles ne sont pas pertinentes par rapport à la construction concernée.
