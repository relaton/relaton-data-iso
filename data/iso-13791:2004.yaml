abstract:
- content: |-
    ISO 13791:2004 specifies the assumptions, boundary conditions, equations and validation tests for a calculation procedure, under transient hourly conditions, of the internal temperatures (air and operative) during the warm period, of a single room without any cooling/heating equipment in operation. No specific numerical techniques are imposed by this standard. Validation tests are included. An example of a solution technique is given in Annex A.
    ISO 13791:2004 does not contain sufficient information for defining a procedure able to determine the internal conditions of special zones such as attached sun spaces, atria, indirect passive solar components (Trombe walls, solar panels) and zones in which the solar radiation may pass through the room. For such situations different assumptions and more detailed solution models are needed.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "L'ISO 13791:2004 spécifie les hypothèses, conditions aux limites, équations
    et essais de validation à adopter pour une méthode de calcul, en régime transitoire
    horaire, des températures intérieures (de l'air et de service) pendant les périodes
    chaudes, d'un seul local dépourvu d'installation de refroidissement/chauffage
    en service. L'ISO 13791:2004 n'impose aucune technique numérique particulière.
    Les essais de validation sont compris. Un exemple de technique de résolution est
    donné en Annexe A.\nL'ISO 13791:2004 ne renferme pas suffisamment d'information
    pour définir une procédure capable de déterminer les conditions internes de zones
    spéciales telles que: solariums, atriums, éléments solaires passifs indirects
    (murs capteurs à stockage thermique ou murs Trombe, panneaux solaires) et zones
    dans lesquelles le rayonnement solaire peut traverser le local. Dans de telles
    situations, il est nécessaire de disposer de diverses hypothèses et de modèles
    de résolution plus détaillés. "
