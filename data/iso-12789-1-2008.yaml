abstract:
- content: "ISO 12789-2:2008 describes the characterization of simulated workplace
    \nneutron fields produced by methods described in ISO 12789-1. It specifies the
    \nprocedures used for establishing the calibration conditions of radiation \nprotection
    devices in neutron fields produced by these facilities, with \nparticular emphasis
    on the scattered neutrons. The diversity of workplace \nneutron fields is such
    that several special facilities have been built in order \nto simulate them in
    the laboratory. In ISO 12789-2:2008, the neutron radiation \nfield specifications
    are classified by operational quantities. General methods \nfor characterizing
    simulated workplace neutron fields are \nrecommended."
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 12789-1:2008 donne des indications pour produire et caractériser
    des champs de neutrons simulant des champs de postes de travail, à utiliser pour
    l'étalonnage des appareils de mesure des neutrons à des fins de radioprotection.
    Des méthodes de calculs et de mesures spectrométriques y sont discutées. Les énergies
    des neutrons de ces champs de référence s'étendent approximativement des énergies
    thermiques à quelques centaines de GeV. Les méthodes de production et les techniques
    de monitorage pour les divers types de champs neutroniques sont discutées, et
    les méthodes d'évaluation et d'expression des incertitudes pour ces champs sont
    également données.
