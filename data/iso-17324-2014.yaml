abstract:
- content: ISO 17324:2014 specifies requirements of rubber hoses used in the automotive
    turbocharger system to connect turbocharger, intercooler, and internal combustion
    engine at the working temperatures from −40°C to +250°C and the working pressures
    from −0,01MPa(−0,1bar) to 0,5MPa(5bar). Hoses covered by ISO 17324:2014 may be
    straight or shaped.
