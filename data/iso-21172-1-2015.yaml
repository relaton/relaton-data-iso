abstract:
- language: en
  script: Latn
  content: ISO 21172-1:2015 specifies the minimum requirements for the material, design,
    fabrication, construction and workmanship, inspection, and testing at manufacture
    of refillable welded steel gas pressure drums, hereafter referred to as drums,
    of volumes 150 l to 1 000 l and up to 300 bar test pressure for compressed and
    liquefied gases. Only cylindrical and spherical containers are covered.
- language: fr
  script: Latn
  content: ISO 21172-1:2015 spécifie les exigences minimales pour les matériaux, la
    conception, la fabrication, la construction et la mise en ?uvre, le contrôle et
    les essais de fabrication des fûts à gaz à pression soudés en acier rechargeables,
    ci-après dénommés fûts, de capacité allant de 150 l à 1 000 l et pour une pression
    d'épreuve pouvant aller jusqu'à 300 bar pour le transport des gaz comprimés et
    liquéfiés. Seuls les réservoirs cylindriques et sphériques sont couverts.
