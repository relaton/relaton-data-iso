abstract:
- language: en
  script: Latn
  content: ISO 19448:2018 specifies test methods for the quantification of fluoride
    concentrations in dental products including dentifrices, gels, oral rinses, fluoride
    releasing varnishes, and other fluoride containing products. The methods are based
    on fluoride ion-selective electrode technology for the analysis of fluoride in
    aqueous samples derived from dental products.
- language: fr
  script: Latn
  content: ISO 19448:2018 spécifie des méthodes d'essai applicables à la quantification
    des concentrations en fluorure dans les produits dentaires tels que les dentifrices,
    les gels, les bains de bouche, les vernis fluorurés et d'autres produits contenant
    du fluorure. Les méthodes reposent sur la technologie de l'électrode sélective
    des ions fluorures pour l'analyse du fluorure dans des échantillons aqueux prélevés
    sur des produits dentaires.
