abstract:
- content: "ISO/TS 18876:2003 establishes an architecture and methodology for integrating
    industrial data for exchange, access and sharing. The following activities are
    supported:\n- integrating data which may be:from different sources or different
    contexts, described by different models, or defined in different modelling languages;\n-
    sharing data among applications through systems integration architectures;\n-
    resolving conflict between models developed with different objectives;\n- translating
    data between different encodings;\n- translating models between different modelling
    languages. \nThe following is within the scope of ISO/TS 18876-1:2003:\n- the
    architecture and an outline of the methodology."
