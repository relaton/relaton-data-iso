abstract:
- content: "ISO 23611-4:2007 specifies a method for sampling and handling free-living
    nematodes from terrestrial field soils as a prerequisite for using them as bio-indicators
    (e.g. to assess the quality of a soil as a habitat for organisms).\nISO 23611-4:2007
    applies to all terrestrial biotopes in which nematodes occur. It is not applicable
    to aquatic nematodes because these nematodes do not pass through the filter. "
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "L'ISO 23611-4:2007 spécifie une méthode pour échantillonner et manipuler
    les nématodes du sol en tant que condition préalable pour les utiliser comme bio-indicateurs
    (par exemple pour évaluer la qualité d'un sol en tant qu'habitat pour des organismes).\nL'ISO
    23611-4:2007 s'applique à tous les biotopes terrestres dans lesquels des nématodes
    sont présents. Elle n'est pas applicable pour les nématodes aquatiques parce que
    ceux-ci ne traversent pas le filtre. "
