abstract:
- language: en
  script: Latn
  content: Specification of the requirements for conical (Luer) fittings for use with
    hyperdemic syringes and needles and with certain other apparatus for medical use
    such as transfusion and infusion sets. It covers fittings made of rigid and semi-rigid
    materials and includes test methods for gauging and performance. It excludes provision
    for more flexible or elastomeric materials. The annex on liquid leakage is given
    as an example.
- language: fr
  script: Latn
  content: "\nLa présente partie de l'ISO 594 fixe les spécifications pour les assemblages
    coniques à 6 % (Luer) des seringues et aiguilles et de certains autres appareils
    à usage médical, tels que le matériel de transfusion et de perfusion. Ces spécifications
    s'appliquent aux assemblages coniques constitués de matériaux rigides ou semi-rigides
    et incorporent des méthodes d'essai pour le calibrage et les performances. Elles
    ne concernent pas les raccords constitués de matériaux souples ou en élastomères.
    La figure 1 donne un exemple de raccord conique à 6 % (Luer) mâle («raccord mâle»)
    et de raccord conique à 6 % (Luer) femelle («raccord femelle»).  \nNOTE -- En
    pratique, il n'est pas possible de définir avec précision les caractéristiques
    de ces matériaux rigides ou semi-rigides; cependant le verre et le métal peuvent
