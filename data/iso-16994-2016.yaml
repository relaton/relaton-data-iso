abstract:
- language: en
  script: Latn
  content: ISO 16994:2016 describes methods for the determination of the total sulfur
    and total chlorine content in solid biofuels. It specifies two methods for decomposition
    of the fuel and different analytical techniques for the quantification of the
    elements in the decomposition solutions. The use of automatic equipment is also
    included in ISO 16994:2016, provided that a validation is carried out as specified
    and that the performance characteristics are similar to those of the method described
    in ISO 16994:2016.
- language: fr
  script: Latn
  content: L'ISO 16994 :2016 décrit des méthodes de détermination de la teneur totale
    en soufre et en chlore des biocombustibles solides. Elle spécifie deux méthodes
    de décomposition du combustible et différentes techniques d'analyse pour la quantification
    des éléments présents dans les solutions de décomposition. Elle englobe également
    l'utilisation d'équipements automatiques sous réserve que la validation soit effectuée
    conformément aux spécifications et que les caractéristiques de performance soient
    similaires à celles de la méthode décrite dans l'ISO 16994 :2016.
