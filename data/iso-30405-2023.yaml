abstract:
- language: en
  script: Latn
  content: |-
    This document provides guidance on how to attract, source, assess and employ people with the goal of meeting the organizational needs while fostering a positive candidate experience. It focuses on key processes and practices, including:
    —     preparing and planning;
    —     managing the different phases and stakeholders;
    —     reviewing and learning.
    This document can be used by any organization, regardless of type or size.
    NOTE            This document can be used by anyone managing or performing the recruitment function, whether this is a dedicated role within the organization or an additional task for someone with another role, as well as those who evaluate, teach or consult in recruitment.
- language: fr
  script: Latn
  content: |-
    Le présent document fournit des recommandations sur la façon d’attirer, de rechercher, d’évaluer et d’embaucher des personnes afin de satisfaire les besoins organisationnels tout en favorisant une expérience du candidat positive. Il se concentre sur des processus et pratiques clés, notamment:
    —     la préparation et la planification;
    —     la gestion des différentes phases et parties prenantes;
    —     la revue et l’apprentissage.
    Le présent document peut être utilisé par toute organisation, indépendamment de son type ou de sa taille.
    NOTE            Le présent document peut être utilisé par toute personne gérant ou assurant des fonctions de recrutement (que ce poste soit dédié à cette tâche ou qu’il s’agisse d’une tâche incombant à une personne assurant un autre rôle au sein de l’organisation), aux personnes qui évaluent, forment ou conseillent en matière de recrutement.
