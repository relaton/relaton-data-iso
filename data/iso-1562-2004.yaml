abstract:
- language: en
  script: Latn
  content: |-
    ISO 1562:2004 gives the classification of, and specifies requirements for dental casting gold alloys with at least 60 % mass fraction of gold and at least 75 % mass fraction of gold plus specified platinum group metals (platinum, palladium, iridium, ruthenium and rhodium). Test methods are given for providing information on corrosion resistance, tarnishing resistance and electrochemical behaviour.
    ISO 1562:2004 is applicable to casting alloys suitable for the fabrication of dental restorations and appliances without ceramic veneer.
- language: fr
  script: Latn
  content: |-
    L'ISO 1562:2004 établit la classification des alliages dentaires à couler à base d'or ayant une teneur d'au moins 60 % (fraction massique) d'or et d'au moins 75 % (fraction massique) d'or plus métaux spécifiés du groupe du platine (platine, palladium, iridium, ruthénium et rhodium) et spécifie les exigences y relatives. Elle indique des méthodes d'essai permettant d'obtenir des informations sur la résistance à la corrosion, la résistance au ternissement et le comportement électrochimique.
    L'ISO 1562:2004 est applicable aux alliages à couler destinés à la fabrication de restaurations dentaires et de prothèses non recouverts de céramique.
