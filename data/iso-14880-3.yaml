abstract:
- language: en
  script: Latn
  content: ISO 14880-3:2006 specifies methods for testing optical properties, other
    than wavefront aberrations, of microlenses in microlens arrays. It is applicable
    to microlens arrays with very small lenses formed on one or more surfaces of a
    common substrate and to graded index microlenses.
- language: fr
  script: Latn
  content: L'ISO 14880-3:2006 spécifie les méthodes d'essai des propriétés optiques,
    autres que les aberrations du front d'onde, des microlentilles dans les réseaux
    de microlentilles. Elle s'applique aux réseaux de microlentilles avec de très
    petites lentilles qui composent une ou plusieurs surfaces d'un substrat commun
    et aux microlentilles à gradient d'indice.
