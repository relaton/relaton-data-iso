abstract:
- language: en
  script: Latn
  content: The method is applicable to carbides and binder metal powder mixtures,
    free of lubricant, all grades of presintered or sintered hardmetals, having a
    cobalt content exceeding 1 % (m/m). Gives principle, interfering elements, reagents,
    apparatus, sampling, procedure, expression of results and test report.
- language: fr
  script: Latn
  content: "La présente Norme Internationale spécifie une méthode potentiométrique
    pour la détermination du cobalt dans les métaux durs.\nCette méthode est applicable
    aux \n- mélanges de poudres de carbure et de métal liant non lubrifiés; \n- métaux
    durs de toutes nuances, préfrittés ou frittés, avec une teneur en cobalt supérieure
    à 1 % (m/m)."
