abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a method for the determination of the tear strength of small test pieces (Delft test pieces) of vulcanized or thermoplastic rubber.
    NOTE      The method does not necessarily give results agreeing with those given by the method described in ISO 34-1, which uses trouser, angle and crescent test pieces. It is used in preference to ISO 34-1 when the amount of material available is limited, and can be particularly suitable for testing small finished products.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie une méthode de détermination de la résistance au déchirement des petites éprouvettes (éprouvettes de Delft) de caoutchouc vulcanisé ou thermoplastique.
    NOTE          La méthode ne donne pas nécessairement des résultats concordant avec ceux obtenus avec les méthodes décrites dans l'ISO 34‑1, qui utilise des éprouvettes pantalon, angulaire et croissant. Elle est utilisée de préférence à l'ISO 34‑1 lorsque la quantité de matériau disponible est limitée et elle peut convenir tout particulièrement pour l'essai des produits finis de petites dimensions.
