abstract:
- language: en
  script: Latn
  content: Defines multilink procedures where multiple parallel data links at the
    data link layer are used to provide a variable bandwidth data link between network
    layer entities. Does not specify the way in which single data link protocol functions
    indicate to multilink procedures that the transmission of a multilink frame has
    been successful.
- language: fr
  script: Latn
  content: |2

