- content: |-
    Le présent document définit le contenu ainsi que la mise en page de la fiche de secours. Il fournit les informations nécessaires et utiles concernant un véhicule impliqué dans un accident/incident, de manière à aider l'équipe de secours à dégager les occupants aussi rapidement et sûrement que possible.
    Le présent document s'applique aux autocars, bus et véhicules commerciaux lourds conformément à l'ISO 3833. Le présent document pourrait également s'appliquer à d'autres types de véhicules utilisant des technologies similaires.
    Le contenu et la présentation tiennent compte du fait que la fiche de secours doit être facile à utiliser par les équipes de secours du monde entier et peut être communiqué sous format papier ou électronique.
    Les pictogrammes pouvant être utilisés dans la fiche de secours sont fournis dans l'ISO 17840-3. Les informations relatives à l'identification de l'énergie de propulsion sont fournies dans l'ISO 17840-4.
    L'identification du véhicule et du modèle sur une base de données, au moyen de la plaque d'immatriculation, du numéro VIN, d'un système automatique d'appels d'urgence (par exemple e-Call) ou autres moyens d'identification (par exemple un code à barres ou un QR code) n'est pas couverte par le présent document.
    Le processus de désincarcération proprement dit ou le processus de traitement des fiches de secours ne fait pas l'objet du présent document.
    NOTE       Un modèle permettant d'organiser des informations de secours plus approfondies est donné dans l'ISO 17840-3.
