abstract:
- content: |-
    This document provides requirements that are either unique or particularly relevant to large constellations of spacecraft operating in the LEO protected region throughout their life cycle, including planning, designing, testing, operating and disposal activities.
    The requirements in this document are applicable to large constellation owners. While some are directly applicable to the constellation owners, others are allocated to the manufactures or operators under the responsibility of the constellation owners.
