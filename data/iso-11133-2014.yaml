abstract:
- language: en
  script: Latn
  content: |-
    ISO 11133:2014 defines terms related to quality assurance of culture media and specifies the requirements for the preparation of culture media intended for the microbiological analysis of food, animal feed, and samples from the food or feed production environment as well as all kinds of water intended for consumption or used in food production. These requirements are applicable to all categories of culture media prepared for use in laboratories performing microbiological analyses.
    ISO 11133:2014 also sets criteria and describes methods for the performance testing of culture media. It applies to producers such as:
    - commercial bodies producing and/or distributing ready-to-use or semi-finished reconstituted or dehydrated media;
    - non-commercial bodies supplying media to third parties;
    - microbiological laboratories preparing culture media for their own use.
- language: fr
  script: Latn
  content: |-
    L'ISO 11133:2014  définit les termes relatifs à l'assurance qualité des milieux de culture et spécifie les exigences relatives à la préparation des milieux de culture destinés à être appliqués pour l'analyse microbiologique des aliments, des aliments pour animaux et des d'échantillons de la production d'aliments et d'aliments pour animaux ainsi que de tous les types d'eau destinés à la consommation ou utilisés dans la production alimentaire. Ces exigences sont applicables à toutes catégories de milieux de culture préparés pour être utilisés dans les laboratoires qui réalisent des analyses microbiologiques.
    L'ISO 11133:2014 définit également des critères et décrit des méthodes pour les essais de performance des milieux de culture. Elle s'applique aux producteurs tels que:
    - les entités commerciales qui produisent et/ou distribuent des milieux prêts à l'emploi, semi-finis reconstitués ou déshydratés;
    - les entités non commerciales qui fournissent des milieux à des tiers;
    - les laboratoires de microbiologie qui préparent des milieux de culture pour leur propre usage.
