- content: |-
    L'ISO 18560-1:2014 spécifie une méthode d'essai pour la détermination de la performance en matière de purification de l'air de matériaux contenant un photocatalyseur actif sous éclairage intérieur ou dont la surface est pourvue de films photocatalytiques actifs sous éclairage intérieur, le plus souvent à base d'oxydes métalliques semiconducteurs tels que le dioxyde de titane ou d'autres matériaux céramiques, par exposition continue d'une éprouvette à un polluant atmosphérique modèle sous un éclairage intérieur. Le formaldéhyde (HCHO) a été choisi car il constitue un polluant typique de l'air intérieur qui provoque ce que l'on appelle le syndrome des bâtiments malsains. L'ISO 18560-1:2014 est destinée à évaluer la performance photocatalytique de matériaux de construction, tels que planches, papiers peints, etc. L'ISO 18560-1:2014 ne s'applique pas aux matériaux photocatalytiques pulvérulents ou granulaires.
    La présente méthode d'essai est généralement applicable aux matériaux photocatalytiques actifs sous éclairage intérieur destinés à la purification de l'air. La présente méthode n'est pas adaptée à la détermination d'autres types de performance des matériaux photocatalytiques comme la dégradation des contaminants de l'eau ou les actions autonettoyantes, anticondensation et antibactériennes. La présente méthode d'essai est basée sur l'ISO 16000‑23 et elle est dédiée à la mesure des performances des matériaux photocatalytiques actifs sous éclairage intérieur.
