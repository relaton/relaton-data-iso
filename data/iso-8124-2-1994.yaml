abstract:
- content: 'Specifies the categories of flammable materials which are prohibited in
    all toys and requirements concerning flammability of certain toys when they are
    submitted to a small source of ignition. Includes general requirements relating
    to all toys and specific requirements and methods of test relating to following
    toys which are considered as being those presenting the greatest hazard: beards,
    moustaches, wigs, masks and other products worn on the head with pile, hair or
    other attached material; disguise costumes including the associated headgear,
    and toys intended to be worn by a child; toys intended to be entered by a child,
    such as a tent; filled soft toys with a pile surface or textile surface but excluding
    soft-bodied dolls with heads and limbs made entirely from nontextile polymeric
    material.'
