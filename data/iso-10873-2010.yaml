abstract:
- language: en
  script: Latn
  content: "ISO 10873:2010 classifies denture adhesives used by wearers of removable
    dentures; it also specifies requirements, test methods and instructions to be
    supplied for the use of such products. \nISO 10873:2010 is applicable to denture
    adhesives for use by the public and excludes the dental lining materials prescribed
    or applied by dental professionals.\nISO 10873:2010 does not specify qualitative
    or quantitative requirements for freedom from biological hazards. For assessing
    possible biological hazards, see ISO 7405 and ISO 10993-1."
- language: fr
  script: Latn
  content: |-
    L'ISO 10873:2010 classe les adhésifs pour prothèses dentaires utilisés par les porteurs de prothèses amovibles et spécifie leurs exigences et méthodes d'essai. Elle spécifie également les exigences par rapport aux instructions devant être fournies relatives à l'utilisation de ces produits.
    L'ISO 10873:2010 s'applique aux adhésifs pour prothèses dentaires amovibles destinés à être utilisés par le grand public et exclut les produits pour intrados de prothèse spécifiés ou appliqués par les professionnels dentaires.
