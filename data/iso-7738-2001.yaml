- language: fr
  script: Latn
  content: "\nLa présente Norme internationale spécifie les longueurs hors tout et
    les épaisseurs maximales des têtes des clés mixtes de serrage, coudées (Forme
    A) ou contre-coudées (Forme B).   \nNOTE : Les clés mixtes de serrage sont identifiées
    sous les numéros 13 (Forme A) et 14 (Forme B) de l'ISO 1703:1983, Outils de manoeuvre
