abstract:
- language: en
  script: Latn
  content: "ISO/TS 10303-1610:2006 specifies the application module for\n         AP210
    assembly technology constraints.       \n         \n      \n\n      \n         ISO/TS
    10303-1610:2006 deals with the\n            representation of assembly technology
    constraints.\n            This data includes all information provided to the design
    team by assembly service providers from which\n            may be derived constraints
    on which packages may be selected, mounting arrangements to\n            be specified,
    permitted mounting areas, clearances, etc. Configuration management information
    and design change\n            management information is provided. This data includes
    at least one geometric representation.\n            \t\t\n         \nThe following
    is within the scope of \n         ISO/TS 10303-1610:2006:\n         \n- process
    based constraint description."
