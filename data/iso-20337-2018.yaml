abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a method using a shear test apparatus for measuring the in-plane shear stress/shear strain response, shear modulus and shear strength of continuous-fibre-reinforced plastic composite materials with fibre orientations of 0° and 0°/90°.
    This method is applicable to thermoset and thermoplastic matrix laminates made from unidirectional layers/non-woven fabrics and/or fabrics including unidirectional fabrics, with the fibres oriented at 0° and 0°/90° to the specimen axis, where the lay-up is symmetrical and balanced about the specimen mid-plane.
    The method is suitable for determining shear properties in both the linear and nonlinear load-deformation range even at shear strains greater than 5 %.
    Short and long fibre-reinforced plastic composites can also be tested using this document.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie une méthode utilisant un appareillage d'essai de cisaillement pour mesurer la contrainte de cisaillement/déformation au cisaillement dans le plan, le module de cisaillement et la résistance au cisaillement des matériaux composites plastiques renforcés de fibres continues avec une orientation des fibres de 0° et 0°/90°.
    Cette méthode est applicable aux stratifiés à matrice thermodurcie et thermoplastique constitués de couches unidirectionnelles/non-tissés et/ou tissus, y compris tissus unidirectionnels, avec les fibres orientées à 0° et 0°/90° par rapport à l'axe de l'éprouvette, dans lesquels l'assemblage est symétrique et équilibré par rapport au plan médian de l'éprouvette.
    Cette méthode convient pour déterminer les propriétés de cisaillement à la fois dans la plage de déformation de la charge linéaire et non linéaire, même à des déformations au cisaillement supérieures à 5 %.
    Les composites plastiques renforcés de fibres courtes et longues peuvent également être soumis à l'essai selon le présent document.
