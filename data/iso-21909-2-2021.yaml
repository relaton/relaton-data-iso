- content: |-
    Le présent document donne des méthodologies et des critères afin de qualifier le système dosimétrique aux postes de travail auxquels il est utilisé. Les critères fournis dans ce document s’appliquent à des systèmes dosimétriques non conformes aux critères décrits à l’ISO 21909-1 concernant la dépendance des réponses par rapport aux distributions énergétiques et directionnelles de la fluence neutronique.
    La qualification du système dosimétrique au poste de travail vise à démontrer que:
    —    soit la non-conformité du système dosimétrique vis-à-vis de certaines des exigences concernant les réponses dépendantes de l’énergie ou de la direction définies dans l’ISO 21909-1 n’entraîne pas d’écarts importants dans la détermination de la dose pour un certain champ de poste de travail;
    —    soit le facteur ou la fonction de correction utilisé pour ce poste de travail spécifiquement étudié permet au système dosimétrique de déterminer avec précision la valeur de dose conventionnelle avec des incertitudes semblables à celles indiquées dans l’ISO 21909-1.
    NOTE            Le présent document s’adresse à toutes les parties concernées: laboratoires de dosimétrie, organismes d’accréditation ou réglementaires et utilisateurs des systèmes dosimétriques particuliers (l’utilisateur est l’entité qui attribue le système dosimétrique au travailleur sous rayonnements et qui enregistre la dose attribuée).
    Les méthodologies de caractérisation du champ d’un poste de travail pour procéder à la qualification du système dosimétrique sont décrites dans l’Annexe A. L’Annexe B est complémentaire car elle spécifie les méthodes pratiques à suivre, une fois la méthodologie choisie.
    Le fournisseur du système dosimétrique doit communiquer les résultats des essais de type correspondant à l’ISO 21909-1. Toutefois, si le système dosimétrique à qualifier ne répond pas à tous les critères de l’ISO 21909-1 traitant de la dépendance énergétique et angulaire de la réponse, certains essais de l’ISO 21909-1 peuvent ne pas être réalisés.
    Les liens entre l’ISO 21909-1 et l’ISO 21909-2 sont décrits à l’Annexe E.
    Le présent document traite uniquement de la surveillance de la dose individuelle neutron, et non des conditions d’accident de criticité.
