abstract:
- content: Specifies a routine method for the determintion of loss in mass at 103
    °C of roasted ground coffee. Most suited to degassed roasted ground coffee, because
    of the presence of volatile matter, especially carbon dioxide, in variable quantities
    in roasted coffee.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "\nLa présente Norme internationale prescrit une méthode de routine pour
    la détermination de la perte de masse à 103 °C du café torréfié moulu.  \nNOTE
    1 Il a été prouvé que les résultats obtenus avec cette méthode étaient très similaires
    à la moyenne des résultats obtenus avec la méthode donnée dans l'ISO 11817:--,
    Café torréfié moulu -- Détermination de la teneur en eau -- Méthode de Karl Fischer
    (Méthode de référence). Étant donné la présence de matières volatiles, en particulier
    de gaz carbonique en quantités variables dans le café torréfié, cette méthode
    convient particulièrement au café moulu torréfié et dégazé.\n"
