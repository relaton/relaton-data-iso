abstract:
- content: "ISO/TS 10303-1795:2018-11 specifies the application module for\n         Assembly
    feature relationship.       \n         \n      \n\n         The following are
    within the scope of \n         ISO/TS 10303-1795:2018-11:\n         \n      \n-
    the association of shape aspect relationship with its representation relationship;\n-
    the association of instanced assembly feature relationship with its representation
    relationship;\n- positioned assembly_feature_relationshipes, defined in three-dimensional
    model space;\n- the representation of the fixed constituent which plays the anchor
    role in the assembly model;\n- items within the scope of application module Contextual
    shape positioning, ISO/TS 10303-1027;\n- items within the scope of application
    module Foundation representation, ISO/TS 10303-1006;\n- items within the scope
    of application module Shape property assignment, ISO/TS 10303-1032."
