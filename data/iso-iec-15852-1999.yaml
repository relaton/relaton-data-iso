abstract:
- language: en
  script: Latn
  content: "The M Windowing API (MWAPI) extends the M programming technology with
    the addition of capabilities for developing and operating graphical user interface
    (GUI) applications. \nFor the purposes of this International Standard, an application
    is defined as a collection of one or more M routines using MWAPI capabilities
    and a user is a person utilizing such an application."
