abstract:
- language: fr
  script: Latn
  content: |2

    La méthode n'est pas applicable à l'échantillonnage du mercure, qui est présent dans l'air en phase vapeur aux températures ambiantes, des composés inorganiques de métaux et métalloïdes qui sont des gaz permanents, tel l'arsine (AsH3) ou des composés inorganiques de métaux et métalloïdes qui sont présents en phase vapeur aux températures ambiantes, tel le trioxyde d'arsenic (AS2O3) -NOTE: Bien que la méthode ne décrive pas de mode opératoire de collecte de composés inorganiques de métaux et métalloïdes présents en phase vapeur, dans la plupart des cas ceci est relativement facile à effectuer en utilisant un tampon de support qui a été pré-traité pour capter le(s) composé(s) intéressant(s), tampon en papier imprégné de carbonate de sodium par exemple pour recueillir le trioxyde d'arsenic (voir ISO 11041).La méthode est applicable à l'échantillonnage individuel pour la fraction inhalable ou alvéolaire de particules en suspension dans l'air, selon la définition de l'ISO 7708, et à l'échantillonnage à point fixe.
