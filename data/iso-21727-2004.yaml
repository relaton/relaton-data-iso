abstract:
- language: en
  script: Latn
  content: ISO 21727:2004 specifies a method of measurement of motion-picture sound
    that allows assessment of the subjective loudness and annoyance of the sound recording
    when replayed at the recommended replay level in rooms aligned with the characteristics
    of ISO 2969. The specified method of measurement assesses the entire duration
    of the sound recording with suitable channel summation, frequency weighting and
    time integration.
