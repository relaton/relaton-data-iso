abstract:
- language: en
  script: Latn
  content: |-
    This document gives guidance on the selection and evaluation of compatibility between non-metallic materials for gas cylinders and valves and the gas contents. It is also applicable to tubes, pressure drums and bundles of cylinders.
    This document covers composite and laminated materials used for gas cylinders. It does not include ceramics, glasses and adhesives.
    This document considers the influence of the gas in changing the material and mechanical properties (e.g. chemical reaction or change in physical state). The basic properties of the materials, such as mechanical properties required for design purposes (normally available from the materials supplier), are not considered. Other aspects, such as quality of delivered gas, are not considered.
    The compatibility data given are related to single component gases but can be applicable to gas mixtures.
    This document does not apply to cryogenic fluids (this is covered in ISO 21010).
- language: fr
  script: Latn
  content: |-
    Le présent document donne des recommandations pour la sélection et l’évaluation de la compatibilité entre les matériaux non métalliques des bouteilles à gaz/robinets avec le gaz. Il s’applique également aux tubes, aux fûts sous pression et aux cadres de bouteilles.
    Le présent document couvre les matériaux composites et les matériaux stratifiés utilisés pour les bouteilles à gaz. Il n’inclut pas les céramiques, les verres ni les adhésifs.
    Le présent document traite de l’influence du gaz sur la transformation du matériau ou sur la modification de ses propriétés mécaniques (par exemple une réaction chimique ou une modification de l’état physique). Les propriétés fondamentales des matériaux, telles que les propriétés mécaniques requises pour la conception d’un produit (en général fournies par le fabricant du matériau), ne sont donc pas abordées. D’autres aspects, tels que la qualité du gaz fourni, ne sont pas pris en compte.
    Les données de compatibilité indiquées se rapportent à des gaz à un composant unique, mais elles peuvent être applicables aux mélanges gazeux.
    Le présent document ne s’applique pas aux fluides cryogéniques (qui font l’objet de la norme ISO 21010).
