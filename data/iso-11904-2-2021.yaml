  format: text/plain
- content: |-
    Le présent document spécifie des méthodes de mesure générales d'exposition sonore due à des sources placées à proximité de l'oreille. Ces mesurages sont effectués sur un mannequin, équipé de simulateurs d'oreille comprenant des microphones. Les valeurs mesurées sont ensuite converties en niveaux ramenés au champ libre ou au champ diffus correspondants. Les résultats sont donnés sous forme de niveaux de pression acoustique continus équivalents pondérés A relatifs au champ libre ou au champ diffus. La technique est appelée «technique du mannequin».
    Le présent document s'applique à l'exposition à des sons provenant de sources placées à proximité de l'oreille, par exemple au cours d'essais d'appareillages ou sur le lieu de travail, de sons provenant d'écouteurs ou de protecteurs individuels contre le bruit munis de moyens de communication audio.
    Le présent document s'applique dans la gamme de fréquences comprise entre 20 Hz et 10 kHz. Pour les fréquences supérieures à 10 kHz, l'ISO 11904-1 peut être utilisée.
