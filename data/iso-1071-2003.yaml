abstract:
- language: en
  script: Latn
  content: ISO 1071:2003 specifies requirements for classification of covered electrodes
    for manual metal arc welding, wire electrodes for metal arc welding, tubular cored
    electrodes for metal arc welding with and without a gas shield, rods for TIG-welding
    and rods for oxyfuel gas welding of unalloyed cast irons. Classification is based
    on the chemical composition of wires and rods and on the all-weld metal deposit
    for tubular cored and covered electrodes.
- language: fr
  script: Latn
  content: L'ISO 1071:2003 spécifie les exigences pour la classification des électrodes
    enrobées utilisées en soudage manuel à l'arc avec électrode enrobée, des fils-électrodes
    utilisés en soudage à l'arc avec électrode fusible, des fils fourrés utilisés
    en soudage à l'arc avec électrode fusible (avec et sans gaz de protection), des
    baguettes utilisées pour le soudage TIG et des baguettes utilisées pour le soudage
    oxygaz des fontes non alliées. La classification est basée sur la composition
    chimique des fils et des baguettes et sur le dépôt de métal fondu hors dilution
    dans le cas des fils fourrés et des électrodes enrobées.
