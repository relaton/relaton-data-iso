abstract:
- content: ISO 21531:2009 presents a series of graphical symbols for dental instruments.
    They are set out particularly for this area of dentistry or corresponding specific
    areas within dentistry. General symbols are taken from relevant ISO, IEC or other
    international documents. Several new symbols presented by manufacturers or users
    have been added.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 21531:2009 présente une série de symboles graphiques pour les instruments
    dentaires. Ils ont été établis spécifiquement pour le domaine de l'art dentaire
    ou pour des domaines spécifiques correspondants de l'art dentaire. Les symboles
    généraux sont issus de documents internationaux ISO, CEI ou autres. Plusieurs
    nouveaux symboles présentés par des fabricants ou des utilisateurs ont été ajoutés.
