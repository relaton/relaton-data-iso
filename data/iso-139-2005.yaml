- language: en
  script: Latn
  content: ISO 139:2005 defines the characteristics and use of a standard atmosphere
    for conditioning, for determining the physical and mechanical properties of textiles
    and a standard alternative atmosphere that may be used if agreed between parties.
- language: fr
  script: Latn
  content: L'ISO 139:2005 définit les caractéristiques et l'utilisation d'une atmosphère
    normale pour le conditionnement et la détermination des propriétés physiques et
