abstract:
- content: "La présente Norme internationale spécifie une méthode gravimétrique de
    dosage du carbone insoluble (libre) dans les carbures et les métaux-durs.\nLa
    présente méthode est applicable aux \n- carbures de hafnium, molybdène, niobium,
    tantale, titane, vanadium, tungstène et zirconium ; \n- mélanges de ces carbures
    et de métaux liants non lubrifiés ; \n- métaux-durs de toutes nuances, préfrittés
    ou frittés, produits de ces carbures, dont la teneur en carbone insoluble est
    de 0,02 à 0,5 % (m/m)."
