abstract:
- language: en
  script: Latn
  content: Specifies the main characteristics and describes, as an example, the test
    methods A and B (in method A, the ski is rigidly connected to the test frame,
    in method B, the test sole is rigidly connected to the test frame). Applies to
    ski-bindings for alpine skiing for children, juniors and adults.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale prescrit les caractéristiques principales des fixations de skis et décrit, à titre d'exemple, les méthodes d'essai A et B. La présente Norme internationale s'applique aux fixations utilisées dans la pratique du ski alpin par les enfants, les adolescents et les adultes.
