abstract:
- language: en
  script: Latn
  content: ISO/TR 12471:2004 gives a review of the advances that have been made in
    measuring and understanding how structural materials respond to fire in terms
    of changes in their elevated temperature, and physical and mechanical characteristics,
    and to identify areas where further work is necessary to generate the data required.
    Analytical methods for heat transfer are combined with mechanical models to calculate
    structural behaviour from single elements up to complete frames under real fire
    and ISO Standard furnace heating conditions. ISO/TR 12471:2004 reviews advances
    in computational analysis and indicates how these can be used with probabilistic
    analysis to provide a risk-based approach to structural fire engineering design.
