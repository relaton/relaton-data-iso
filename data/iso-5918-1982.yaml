abstract:
- language: en
  script: Latn
  content: Describes a method applicable to products having inert gas content equal
    to or greater than 0,005 % (V/V). The principle is based on detection of inert
    gas from test portion s taken from the liquid or gaseous phase and analysis under
    such conditions that none of the gases are retained irreversibly by the stationary
    phase.
