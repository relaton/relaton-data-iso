abstract:
- language: en
  script: Latn
  content: |-
    ISO 10806:2003 specifies the characteristics of fittings for corrugated metal hose conforming with the requirements of ISO 10380.
    ISO 10806:2003 is also valid for other fittings provided they meet the material, design, assembly and test requirements specified herein.
- language: fr
  script: Latn
  content: |-
    L'ISO 10806:2003 spécifie les caractéristiques des raccords pour des tuyauteries métalliques flexibles onduleuses conformément aux prescriptions de l'ISO 10380:2003.
    L'ISO 10806:2003 est également applicable à d'autres types de raccords dans la mesure où ils respectent les spécifications de matériau, de conception, d'assemblage et d'essai de cette norme.
