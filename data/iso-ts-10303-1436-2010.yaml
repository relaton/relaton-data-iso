- language: en
  script: Latn
  content: "ISO/TS 10303-1436:2010-03 specifies the application module for\n         Project
    breakdown.       \n         \n      \n\n         The following are within the
    scope of \n         ISO/TS 10303-1436:2010-03:\n         \n      \n- facility
    to assign breakdown information to project breakdown management data;\n- facility
    to assign product group information to project breakdown management data;\n- facility
    to assign product as individual information to project breakdown management data;\n-
    facility to assign product information to project breakdown management data;\n-
    facility to assign product version information to project breakdown management
    data;\n- facility to assign product view definition information to project breakdown
    management data."
