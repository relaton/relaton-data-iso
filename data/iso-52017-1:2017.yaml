abstract:
- language: en
  script: Latn
  content: |-
    ISO 52017-1:2017 specifies the general assumptions, boundary conditions and equations for the calculation, under transient hourly or subhourly conditions, of the internal temperatures (air and operative) and/or the heating, cooling and humidification and dehumidification loads to hold a specific (temperature, moisture) set point, in a single building zone. No specific numerical techniques are imposed by ISO 52017-1:2017.
    Specific calculation procedures based on the generic calculation procedures of ISO 52017-1:2017 are given in ISO 52016-1. The specific simplifications, assumptions and boundary conditions in ISO 52016-1 are tailored to the respective application areas, such as the energy need for heating and cooling and for humidification and dehumidification, hourly internal temperature, design heating and cooling and humidification and dehumidification load.
    NOTE       Table 1 in the Introduction shows the relative position of ISO 52017-1:2017 within the set of EPB standards in the context of the modular structure as set out in ISO 52000-1.
- language: fr
  script: Latn
  content: |-
    L'ISO 52017-1:2017 spécifie les hypothèses, conditions aux limites et équations générales pour le calcul, en régime transitoire horaire ou subhoraire, des températures intérieures (de l'air et opérative) et/ou des charges calorifique, frigorifique et d'humidification et de déshumidification pour maintenir un point de consigne spécifique (température, humidité) au sein d'une zone de bâtiment unique. L'ISO 52017-1:2017 n'impose aucune technique numérique particulière.
    Des méthodes de calcul spécifiques basées sur les méthodes de calcul génériques de l'ISO 52017-1:2017  sont données dans l'ISO 52016‑1. Les simplifications, hypothèses et conditions aux limites spécifiques de l'ISO 52016‑1 sont adaptées aux domaines d'application respectifs, tels que les besoins énergétiques pour le chauffage, le refroidissement et l'humidification et la déshumidification, la température intérieure horaire, et les charges calorifique, frigorifique et d'humidification et de déshumidification nominales.
    NOTE       Le Tableau 1 de l'Introduction indique la position relative de l'ISO 52017-1:2017 dans la série de normes PEB dans le contexte de la structure modulaire définie dans l'ISO 52000‑1.
