abstract:
- content: "ISO 6968:2005 specifies the functional requirements for a self-propelled
    loader capable of raising air cargo unit load devices (ULDs) with base dimensions
    and maximum mass as specified. \nThe requirements of ISO 6968:2005 were determined
    based on generally recognized assumptions with regard to the normally intended
    use of aircraft ground support equipment, when used on the ramp of international
    civil airports in order to handle, service or maintain civil transport aircraft;
    and with regard to the environmental (surface, slope, weather, lighting, operating
    rules, staff qualification, etc.) conditions prevailing on the ramp area of the
    majority of international civil airports."
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 6968:2005 spécifie les exigences fonctionnelles des chargeurs autotractés capables de lever des unités de charge de fret aérien (UC) de dimensions de base et de masses maximales données.
    Les exigences de l'ISO 6968:2005 ont été établies sur la base d'hypothèses généralement admises en ce qui concerne l'utilisation normale du matériel de service au sol d'aéronefs, prévue pour traiter, servir ou entretenir les aéronefs de transport civils sur l'aire de stationnement des aéroports civils internationaux et les conditions environnementales (surface, pente, météo, éclairage, règles opérationnelles, qualification du personnel, etc.) prévalant sur l'aire de stationnement de la majorité des aéroports civils internationaux.
