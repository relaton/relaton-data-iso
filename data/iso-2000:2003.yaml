abstract:
- content: |-
    ISO 2000:2003 provides guidance on the specification of technically specified rubber (TSR). A grading system is proposed, based on the origin of the natural rubber content and on properties exhibited by the rubber.
    This International Standard is intended for use by parties involved in the procurement of TSR, and is intended to form a basis from which requirements for a particular case may be more closely specified. As such, it describes a number of criteria that will need to be the subject of appropriate agreement between the interested parties.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 2000:2003 fournit des lignes directrices pour la spécification de caoutchoucs spécifiés techniquement (TSR). Elle propose un système de classification fondé sur l'origine du caoutchouc naturel et sur les propriétés de ce dernier.
    L'ISO 2000:2003 est destinée aux parties prenantes dans le négoce de TSR et constitue la base à partir de laquelle il sera possible de définir de façon plus précise les limites applicables pour chaque type de caoutchouc. Pour ce faire, elle décrit un certain nombre de critères qui pourront faire l'objet d'accords entre les parties concernées.
