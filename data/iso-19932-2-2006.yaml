abstract:
- language: en
  script: Latn
  content: ISO 19932:2006 specifies the minimum performance limits for manually operated-knapsack
    sprayers with a nominal spray tank volume of 5 l or more. It is applicable to
    lever-operated knapsack sprayers and knapsack compression sprayers for their intended
    use in, for example, agriculture and horticulture.
- language: fr
  script: Latn
  content: L'ISO 19932-2:2006 spécifie les limites minimales de performance des pulvérisateurs
    à dos actionnés manuellement et dont le volume nominal de la cuve est d'au moins
    5 l. Elle s'applique aux pulvérisateurs à dos à pression entretenue ainsi qu'aux
    pulvérisateurs à dos à pression préalable, dans le cadre de leur usage prévu,
    en agriculture et en horticulture, par exemple.
