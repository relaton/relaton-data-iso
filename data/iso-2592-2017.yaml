abstract:
- language: en
  script: Latn
  content: ISO 2592:2017 specifies a procedure for the determination of flash and
    fire points of petroleum products using the Cleveland open cup apparatus. It is
    applicable to petroleum products having open cup flash points between 79 °C and
    400 °C, except fuel oils which are most commonly tested by the closed cup procedure
    described in ISO 2719.
- language: fr
  script: Latn
  content: ISO 2592:2017 spécifié une méthode pour la détermination des points d'éclair
    et de feu de produits pétroliers à l'aide de l'appareil Cleveland à vase ouvert.
    Elle s'applique aux produits pétroliers dont les points d'éclair en vase ouvert
    sont compris entre 79 et 400 °C, à l'exception des huiles combustibles, qui sont
    généralement soumises à essai à l'aide de la méthode en vase clos décrite dans
    l'ISO 2719.
