abstract:
- language: en
  script: Latn
  content: Specifies procedures for liquid hydrocarbons, tank residues and deposite
    from fixed tanks, rail cars, road vehicles, ships and barges, drums and cans,
    or from liquids being pumped in pipelines. Does not apply for special products,
    such as aviation fuels, electrical insulating oils, liquefied petroleum gases,
    liquefied natural gases. bitumen and chemical products, nor to unstabilized crude
    oils having a Reid vapour pressure above 180 kPa.
