abstract:
- content: |-
    This document describes the treatment of data centre metrics in circumstances where electrical energy is stored and exported from within the data centre boundaries of other standards in the ISO/IEC 30134 series.
    This document specifies the Excess Electrical Energy Factor (XEEF) as a Key Performance Indicator (KPI) to quantify the electrical energy provided back from data centre to the utility.
    This document has the structure common to the standards of the ISO/IEC 30134 series.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document décrit le traitement des indicateurs appliqués aux centres de données lorsque l'énergie électrique est stockée pour être exportée à l'extérieur des limites des centres de données définies dans les autres normes de la série ISO/IEC 30134.
    Ce document spécifie l'indicateur d'énergie électrique exportée (XEEF) comme indicateur clé de performance (KPI) visant à quantifier l'énergie électrique restituée au réseau par le centre de données.
    Ce document a la même structure que les normes de la série ISO/IEC 30134.
