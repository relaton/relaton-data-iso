abstract:
- language: en
  script: Latn
  content: |-
    ISO 16730‑1 describes what the contents of a technical documentation and of a user's manual should be for an assessment, if the application of a calculation method as engineering tool to predict real-world scenarios leads to validate results. The purpose of ISO 16730-5:2013 is to show how ISO 16730‑1 is applied to a calculation method, for a specific example. It demonstrates how technical and users' aspects of the method are properly described in order to enable the assessment of the method in view of verification and validation.
    The example in ISO 16730-5:2013 describes the application of procedures given in ISO 16730‑1 for an evacuation model (EXIT89).
    The main objective of the specific model treated in ISO 16730-5:2013 is the simulation of the evacuation of a high-rise building with a large occupant population.
- language: fr
  script: Latn
  content: |-
    L'ISO 16730‑1 décrit les contenus recommandés pour une documentation technique et un manuel de l'utilisateur à des fins d'évaluation, si l'application d'une méthode de calcul en tant qu'outil d'ingénierie pour prédire des scénarios du «monde réel» devait conduire à des résultats validés. L'objectif de la présente partie de l'ISO 16730 est de montrer la manière dont l'ISO 16730‑1 est appliquée à une méthode de calcul, pour un exemple spécifique. Elle indique la manière dont les aspects techniques et l'utilisation de la méthode sont décrits de manière appropriée pour permettre l'évaluation de la méthode en vue d'une vérification et d'une validation.
    L'exemple de la présente partie de l'ISO 16730 décrit l'application des procédures spécifiées dans l'ISO 16730‑1 à un modèle d'évacuation (EXIT89).
    Le principal objectif du modèle spécifique traité dans la présente partie de l'ISO 16730 est la simulation de l'évacuation d'un immeuble de grande hauteur densément peuplé.
