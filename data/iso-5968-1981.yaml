abstract:
- language: fr
  script: Latn
  content: "\nLa présente Norme internationale établit la nomenclature et la terminologie
    des filières rondes de filetage destinées à l'exécution de filetages conformes
    aux normes ISO, et donne la correspondance des termes dans les trois langues ISO.
    \ \nNOTE -- En supplément aux termes donnés dans les trois langues officielles
    de l'ISO (anglais, français, russe), la présente Norme internationale donne les
    termes équivalents en allemand, italien et néerlandais; ces termes ont été inclus
    à la demande du comité technique ISO/TC 29, et sont publiés sous la responsabilité
    des comités membres de l'Allemagne, R.F. (DIN), de l'Italie (UNI) et des Pays-Bas
    (NNI). Toutefois, seuls les termes et définitions donnés dans les langues officielles
    peuvent être considérés comme termes et définitions ISO.\n"
