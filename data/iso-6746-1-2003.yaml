abstract:
- content: ISO 6746-1:2002 defines certain dimensions of earth-moving base-machines
    as well as the codes identifying those dimensions. At the same time it specifies
    a reference system for defining, and a coding system for identifying, additional,
    similar dimensions in terminology standards and commercial specifications. It
    is applicable to the basic types of earth-moving machinery as defined in ISO 6165.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 6746-1:2003 définit certaines dimensions des engins de base équipant
    les engins de terrassement et les codes qui identifient ces dimensions. Elle spécifie
    également un système de référence pour définir d'autres dimensions similaires
    dans les normes terminologiques et dans les spécifications commerciales, et un
    système de codage pour identifier ces dimensions. Elle est applicable aux principaux
    types d'engins de terrassement tels qu'ils sont définis dans l'ISO 6165.
