abstract:
- content: |-
    ISO 14403-2:2012 specifies methods for the determination of cyanide in various types of water (such as ground, drinking, surface, leachate, and waste water) with cyanide concentrations usually from 2 µg/l to 500 µg/l expressed as cyanide ions in the undiluted sample. The range of application can be changed by varying the operation conditions, e.g. by diluting the original sample or changing the pathlength of the flow cell.
    In this method, a suitable mass concentration range from10 µg/l to 100 µg/l is described.
    Seawater can be analysed with possible changes in sensitivity and adaptation of the reagent and calibration solutions to the salinity of the samples.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 14403-2:2012 spécifie des méthodes pour le dosage des cyanures présents dans divers types d'eau (tels qu'eau souterraine, eau potable, eau de surface, lixiviat et eau résiduaire) en concentrations généralement comprises entre 2 µg/l et 500 µg/l, exprimées en ions cyanure dans l'échantillon non dilué. La gamme d'application peut être modifiée en faisant varier les conditions opératoires, par exemple en diluant l'échantillon d'origine ou en modifiant la longueur du trajet de la cellule de mesure.
    La présente méthode décrit une gamme appropriée de concentrations en masse allant de 10 µg/l à 100 µg/l.
    L'eau de mer peut être analysée avec des changements de sensibilité et l'adaptation des réactifs et des solutions d'étalonnage à la salinité des échantillons.
