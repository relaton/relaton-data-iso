abstract:
- language: en
  script: Latn
  content: This International Standard specifies a method for calculating the recyclability
    rate and the recoverability rate of a new road vehicle, each expressed as a mass
    fraction of the vehicle. Under this procedure, performed by the vehicle manufacturer
    when a new road vehicle is put on the market, potentially, the vehicle can be
    recycled, reused or both (recyclability rate), or recovered, reused or both (recoverability
    rate).
- language: fr
  script: Latn
  content: L'ISO 22628 spécifie une méthode de calcul des taux de recyclabilité et
    de valorisabilité d'un nouveau véhicule routier, exprimés comme une fraction massique
    de ce véhicule routier. Elle est applicable par le constructeur du véhicule lorsqu'un
    nouveau véhicule, qui peut, potentiellement, être recyclé, réutilisé ou les deux
    (taux de recyclabilité), ou valorisé, réutilisé ou les deux (taux de valorisabilité),
    est mis sur le marché.
