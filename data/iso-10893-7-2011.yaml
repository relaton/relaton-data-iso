abstract:
- content: |-
    ISO 10893-7:2011 specifies the requirements for digital radiographic X-ray testing by either computed radiography (CR) or radiography with digital detector arrays (DDA) of the longitudinal or helical weld seams of automatic fusion arc-welded steel tubes for the detection of imperfections. ISO 10893-7:2011 specifies acceptance levels and calibration procedures.
    ISO 10893-7:2011 can also be applicable to the testing of circular hollow sections.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 10893-7:2011 spécifie les exigences relatives au contrôle radiographique numérique par rayons X des cordons de soudure longitudinaux ou hélicoïdaux des tubes en acier soudés en automatique par fusion à l'arc pour la détection des imperfections, soit par radiographie numérisée (CR) soit par radiographie avec des mosaïques de détecteurs numériques (DDA). L'ISO 10893-7:2011 spécifie les niveaux d'acceptation et les procédures d'étalonnage.
    Elle est également applicable au contrôle des profils creux circulaires.
