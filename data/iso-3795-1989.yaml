abstract:
- content: Specifies a method for determining the horizontal burning rate of materials
    used in the occupant compartment of vehicles, after exposure to a small flame.
    This method permits testing of materials and parts of the vehicle interior equipment
    individually or in combination up to a thickness of 13 mm. Some figures illustrate
    shapes and reference quantities of concern. This second edition cancels and replaces
    the first edition (1976).
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale prescrit une méthode de détermination de la vitesse de combustion horizontale des matériaux utilisés dans l'habitacle des véhicules routiers (par exemple voitures particulières, camions, breaks, autobus) et des tracteurs et matériels agricoles et forestiers, après qu'ils aient été exposés à l'action d'une petite flamme. Cette méthode permet de vérifier les matériaux et éléments de revêtement intérieur des véhicules, individuellement ou en combinaison, jusqu'à une épaisseur de 13 mm. Elle est utilisée pour juger de l'uniformité des lots de production de ces matériaux du point de vue des caractéristiques de combustion. Étant donné les différences nombreuses entre les situations réelles de la vie courante et les conditions précises d'essai prescrites dans la présente Norme internationale (application et orientation à l'intérieur du véhicule, conditions d'emploi, source de flammes, etc.), cette méthode ne peut pas être considérée comme adaptée à l'évaluation de toutes les caractéristiques de combustion dans un véhicule réel.
