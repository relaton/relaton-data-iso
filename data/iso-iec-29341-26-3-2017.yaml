abstract:
- language: en
  script: Latn
  content: "ISO/IEC 29341-26-3:2017 defines a device type named TelephonyServer that
    complies with [1]. \nThe TelephonyServer device is a UPnP device that allows control
    points to exploit a set of telephony features such as managing telephony calls,
    messaging, presence etc via UPnP though other UPnP enabled home network devices.
    This device provides control points with the following functionality:\n-           Managing
    telephony calls including initiation of a call, rejection of a call, acceptance
    and mofications of a call.\n-           Messaging features including sending and
    retrieving messages and notifications of incoming messages.\n-           Enabling
    user friendly input capability.\n-           Configuring of the Telephony Server
    via phone data model."
