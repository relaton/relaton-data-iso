abstract:
- content: Describes a method for the quantitative colorimetric evaluation of small
    differences between paint films. The CIE 1976 colour difference formula recommended
    in 1976 by the CIE has proved to be of practical value and is specified for this
    application. the principle is based on the calculation of differences in colour,
    lightness, chroma and hue between the paint films of a test specimen and a reference
    specimen in the CIE 1976 colour space. If the two methods specified are carried
    out, comparable results are obtained for high gloss paint films.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "\nLa présente partie de l'ISO 7724 décrit une méthode permettant une évaluation
    colorimétrique quantitative des faibles différences de couleur entre des feuils.
    \ \nNOTE -- Il existe de nombreuses formules permettant de calculer une différence
    de couleur à partir des coordonnées trichromatiques de deux échantillons. Pour
    différentes raisons. les résultats donnés par ces formules, y compris celle établie
    dans la présente partie de l'ISO 7724, ne concordent pas dans tous les cas d'une
    manière satisfaisante avec la perception visuelle. La Commission Internationale
    de l'Éclairage (CIE) a recommandé en 1976 deux formules d'usage général. Il s'est
    avéré que l'une de ces formules, la formule de différence de couleur CIE 1976
    (L*a*b*) voir Supplément n° 2 à la Publication CIE n° 15) présentait une certaine
    valeur pratique pour l'évaluation colorimétrique des feuils, et c'est elle qui
    est spécifiée dans la présente partie de l'ISO 7724.\n"
