abstract:
- language: en
  script: Latn
  content: "ISO 13485:2003 specifies requirements for a quality management system
    where an organization needs to demonstrate its ability to provide medical devices
    and related services that consistently meet customer requirements and regulatory
    requirements applicable to medical devices and related services. \nThe primary
    objective of ISO 13485:2003 is to facilitate harmonized medical device regulatory
    requirements for quality management systems. As a result, it includes some particular
    requirements for medical devices and excludes some of the requirements of ISO
    9001 that are not appropriate as regulatory requirements. Because of these exclusions,
    organizations whose quality management systems conform to this International Standard
    cannot claim conformity to ISO 9001 unless their quality management systems conform
    to all the requirements of ISO 9001.\nAll requirements of ISO 13485:2003 are specific
    to organizations providing medical devices, regardless of the type or size of
    the organization.\nIf regulatory requirements permit exclusions of design and
    development controls, this can be used as a justification for their exclusion
    from the quality management system. These regulations can provide alternative
    arrangements that are to be addressed in the quality management system. It is
    the responsibility of the organization to ensure that claims of conformity with
    ISO 13485:2003 reflect exclusion of design and development controls.\nIf any requirement(s)
    in Clause 7 of ISO 13485:2003 is(are) not applicable due to the nature of the
    medical device(s) for which the quality management system is applied, the organization
    does not need to include such a requirement(s) in its quality management system.\nThe
    processes required by ISO 13485:2003, which are applicable to the medical device(s),
    but which are not performed by the organization, are the responsibility of the
    organization and are accounted for in the organization's quality management system."
- language: fr
  script: Latn
  content: "L'ISO 13485:2003 énonce les exigences relatives au système de management
    de la qualité lorsqu'un organisme doit démontrer son aptitude à fournir régulièrement
    des dispositifs médicaux et des services associés conformes aux exigences des
    clients et aux exigences réglementaires applicables aux dispositifs médicaux et
    aux services associés.\nLe principal objectif de l'ISO 13485:2003 est de faciliter
    la mise en oeuvre d'exigences réglementaires harmonisées en matière de dispositifs
    médicaux, dans le cadre des systèmes de management de la qualité. Par conséquent,
    elle comprend certaines exigences particulières concernant les dispositifs médicaux,
    mais certaines exigences de l'ISO 9001, non appropriées en tant qu'exigences réglementaires,
    en sont exclues. Du fait de ces exclusions, les organismes dont les systèmes de
    management de la qualité sont conformes à l'ISO 13485:2003 ne peuvent revendiquer
    la conformité à l'ISO 9001 que si leurs systèmes de management de la qualité sont
    conformes à l'ensemble des exigences de l'ISO 9001.\nToutes les exigences de l'ISO
    13485:2003 sont spécifiques aux organismes fournissant des dispositifs médicaux,
    indépendamment du type ou de la taille de l'organisme.\nLe fait que des exigences
    réglementaires autorisent l'exclusion des systèmes de contrôle de conception et
    de développement peut servir à justifier leur exclusion du système de management
    de la qualité. Ces réglementations peuvent prévoir d'autres dispositions qui doivent
    être appliquées dans le système de management de la qualité. Il incombe à l'organisme
    de s'assurer que ses demandes de conformité à l'ISO 13485:2003 correspondent à
    l'exclusion des systèmes de contrôle de conception et de développement.\nLorsqu'une
    ou plusieurs exigences définies à l'Article 7 de l'ISO 13485:2003 ne peuvent être
    appliquées en raison de la nature du ou des dispositifs médicaux auxquels s'applique
    le système de management de la qualité, l'organisme n'est pas tenu d'inclure cette
    (ces) exigence(s) dans son système de management de la qualité. \nLes processus
    requis par l'ISO 13485:2003, qui sont applicables au(x) dispositif(s) médical
    (médicaux) mais non adoptés par l'organisme, relèvent de la responsabilité de
    ce dernier qui en tient compte dans son système de management de la qualité."
