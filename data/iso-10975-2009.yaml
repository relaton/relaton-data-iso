abstract:
- language: en
  script: Latn
  content: |-
    ISO 10975:2009 specifies safety requirements for auto-guidance systems used in agricultural tractors and self-propelled agricultural machines.
    It is applicable to auto-guidance systems which are factory installed as an integral part of the tractor or self-propelled machine as well as systems designed to be retrofitted to equipment after such equipment has left the control of the manufacturer.
    It is not applicable to guidance systems used in tractors or self-propelled machines that do not require an on-board operator for primary control of the tractor or self-propelled machine.
    ISO 10975:2009 does not specify requirements necessary to ensure the integrity of the complex electronic control system which can be an integral part of the auto-guidance system. Such requirements are dealt with in other International Standards which address complex electrical/electronic vehicle control systems.
- language: fr
  script: Latn
  content: |-
    L'ISO 10975:2009 spécifie des exigences de sécurité pour les systèmes d'autoguidage utilisés dans les tracteurs agricoles et les machines agricoles automotrices.
    Elle est applicable aux systèmes d'autoguidage qui sont installés en usine en tant que partie intégrante du tracteur ou de la machine automotrice et aux systèmes qui sont conçus pour être installés sur un équipement dont le fabricant n'a plus la maîtrise d'œuvre.
    Elle n'est pas applicable aux systèmes de guidage utilisés dans des tracteurs ou des machines automotrices qui n'exigent pas d'opérateur à bord pour la commande principale du tracteur ou de la machine automotrice.
    L'ISO 10975:2009 ne spécifie pas les exigences nécessaires pour assurer l'intégrité du système de commande électronique complexe qui peut être une partie intégrante du système d'autoguidage. De telles exigences sont traitées dans d'autres Normes internationales traitant des systèmes de commande électriques/électroniques complexes des véhicules.
