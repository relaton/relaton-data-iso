  format: text/plain
- content: |-
    ISO 7500-1:2015 spécifie l'étalonnage et la vérification des machines d'essai de traction/compression.
    La vérification consiste en:
    -      une inspection générale de la machine d'essai, y compris ses accessoires pour l'application des forces;
    -      un étalonnage du système de mesure de force.
    -      une confirmation que les propriétés de la machine d'essai concernant ses performances atteignent les limites indiquées pour une classe spécifiée.
    NOTE          La présente partie de l'ISO 7500 traite de l'étalonnage et de la vérification statique des systèmes de mesure de force. Les valeurs d'étalonnage ne sont pas nécessairement valables pour les applications d'essais dynamiques ou à grande vitesse. La bibliographie donne des informations complémentaires sur les effets dynamiques.
    ATTENTION ? Certains des essais spécifiés dans cette partie de l'ISO 7500 implique l'utilisation de processus qui pourrait conduire à une situation dangereuse.
