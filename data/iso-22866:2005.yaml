abstract:
- content: "ISO 22866:2005 establishes principles for the measurement of droplet drift
    from all types of equipment designed for applying plant protection products. Detailed
    specifications relate to tractor-mounted, trailed and self-propelled agricultural
    sprayers operating in arable field crops (boom sprayers) and in bush and tree
    (including vines, hops, fruit) crops (including broadcast air-assisted sprayers).
    \nThe principles it defines are also applicable for any hand-held equipment or
    aircraft, but detailed protocols for such systems are not included in the specifications
    defined.\nIt specifies the making of field measurements so as to determine the
    quantities of spray drift during application at defined distances from a treated
    area for risk assessment purposes. Standard measurement distances are defined
    that are used to enable the results from different experiments to be compared. "
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 22866:2005 établit des principes de mesurage de la dérive des gouttelettes pour tous les types de matériels conçus pour l'application de traitements phytopharmaceutiques. Des spécifications détaillées portent sur les pulvérisateurs agricoles portés sur tracteurs, remorqués ou automoteurs utilisés en cultures basses (pulvérisateurs à rampe) et pour des arbustes et des arbres fruitiers (y compris les vignes, le houblon, les vergers) (y compris les pulvérisateurs à jet porté fonctionnant à la volée).
    Les principes définis dans l'ISO 22866:2005 sont aussi applicables à tout équipement manuel ou aérien mais le détail des protocoles pour ces systèmes ne figure pas dans les spécifications données dans ce document.
    L'ISO 22866:2005 spécifie la façon de mesurer au champ dans le but de déterminer les quantités de dérive de jet au cours de l'application à des distances définies de la zone traitée à des fins d'évaluation des risques. Des distances de mesurage types sont définies et utilisées pour permettre la comparaison des résultats provenant de différentes expériences.
