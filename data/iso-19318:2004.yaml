abstract:
- language: en
  script: Latn
  content: ISO 19318:2004 specifies the minimum amount of information describing the
    methods of charge control and charge correction in measurements of core-level
    binding energies for insulating specimens by X-ray photoelectron spectroscopy
    that shall be reported with the analytical results. Information is also provided
    on methods that have been found useful for charge control and for charge correction
    in the measurement of binding energies.
