abstract:
- language: en
  script: Latn
  content: ISO 24611:2012 provides a framework for the representation of annotations
    of word-forms in texts; such annotations concern tokens, their relationship with
    lexical units, and their morpho-syntactic properties.It describes a metamodel
    for morpho-syntactic annotation that relates to a reference to the data categories
    contained in the ISOCat data category registry (DCR, as defined in ISO 12620).
    It also describes an XML serialization for morpho-syntactic annotations, with
    equivalences to the guidelines of the TEI (text encoding initiative).
- language: fr
  script: Latn
  content: |-
    L'ISO 24611:2012 fournit un cadre pour la représentation des annotations des mots-formes dans les textes; ces  annotations concernent les segments, leurs relations avec les unités lexicales, et leurs propriétés morphosyntaxiques.
    Elle présente un métamodèle pour l'annotation morphosyntaxique qui référence les catégories de données dans le registre des catégories de données ISOCat (DCR tel que défini dans l'ISO 12620). Elle décrit aussi une sérialisation XML pour l'annotation morphosyntaxique, avec les équivalences des lignes directrices de la TEI (Text Encoding Initiative).
