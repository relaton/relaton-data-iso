abstract:
- language: en
  script: Latn
  content: "This part of ISO 3451 specifies methods for determination of the ash of
    poly(ethylene terephthalate), poly(butylene terephthalate) and copolymers of the
    two, both filled and unfilled. The general procedures given in ISO 3451-1 are
    followed. For unfilled materials method A or method C of ISO 3451-1:1997 is used.
    \nFor filled and glass-fibre reinforced materials method A of ISO 3451-1:1997
    is used. For glass-fibre filled materials, containing flame retardant, antimony
    trioxide, and/or other, volatilize additives, for instance pigment zinc sulfide,
    a modification is incorporated to remove these as volatile bromine component(s)."
- language: fr
  script: Latn
  content: "La présente partie de l'ISO 3451 spécifie les méthodes de détermination
    du taux de cendres du polyéthylène téréphtalate, du polybutylène téréphtalate
    et des copolymères correspondants chargés et non chargés. Les modes opératoires
    généraux indiqués dans la norme ISO 3451-1 ont été suivis. Pour les matériaux
    non chargés, on utilise la méthode A ou la méthode C de l'ISO 3451-1:1997. Pour
    les matériaux chargés et ceux renforcés de fibres de verre, on suit la méthode
    A décrite dans l'ISO 3451-1:1997. \nPour les matériaux chargés de fibres de verre
    et contenant un agent ignifugeant, du trioxyde d'antimoine et/ou d'autres additifs
    volatilisables tels que des pigments de sulfure de zinc, une modification a été
    apportée pour éliminer ces additifs sous forme de composant(s) volatil(s) du brome."
