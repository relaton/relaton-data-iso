abstract:
- language: en
  script: Latn
  content: ISO 14827-1:2005 allows different systems to exchange relevant data. The
    relevant data will be contained in end-application messages. Each end-application
    message will be formally defined as either a "subscription" or a "publication",
    according to the format as specified in ISO 14827-1:2005. DATEX-ASN defines how
    these end-application messages are packaged to form a complete data packet and
    also defines the rules and procedures for exchanging these data packets. Systems
    using DATEX-ASN are free to implement additional end-application functionalities
    according to the user requirements.
