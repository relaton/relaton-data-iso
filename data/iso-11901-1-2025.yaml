  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie les dimensions, en millimètres, les forces nominales initiales et le type des ressorts à gaz.
    Le présent document est applicable aux ressorts à gaz de type 900 à 100 000, gonflés avec de l’azote avec une force nominale initiale comprise entre 900 N ± 5 % et 100 600 N ± 5 %, destinés à être utilisés dans les outillages de presse.
    Le présent document spécifie également le marquage, les conditions techniques de livraison et la désignation.
    NOTE            Les spécifications des accessoires de montage des ressorts à gaz font l’objet de l’ISO 11901-2.
