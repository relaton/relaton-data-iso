abstract:
- content: A specimen of the textile (wool textiles in all forms) is treated in a
    formic acid buffer solution to which solutions of sodium dichloroisocyanurate
    and sodium hydrogen sulfite are added succesively, and is then rinsed and dried.
    The change in colour of the specimen is assessed with the grey scale. This treatment
    simulates the manufacturing operation in which a liquid containing or liberating
    active chlorine under mildly acid conditions is used for imparting shrink-resistant
    properties to wool in textiles.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente partie de l'ISO 105 prescrit une méthode pour la détermination de la résistance des teintures sur laine sous toutes formes au chlorage acide à l'aide de dichloroisocyanurate de sodium1). La méthode simule l'opération de fabrication au cours de laquelle un liquide, contenant ou libérant du chlore actif en milieu faiblement acide, est utilisé pour conférer à la laine, dans les textiles, des propriétés de résistance au rétrécissement.
