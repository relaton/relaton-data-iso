abstract:
- language: en
  script: Latn
  content: "ISO/TS 10303-1523:2014-02 specifies the application module for\n         Shape
    data quality criteria.       \n         \n      \n\n         The following are
    within the scope of \n         ISO/TS 10303-1523:2014-02:\n         \n      \n-
    representation of quality criteria for three dimensional product shape data \n
    \              coupled with measurement requirements for the evaluation of quality
    criteria and\n               association with the pertinent assessment specifications.
    \n               Quality criteria can be used for the representation of requirement,
    \n               declaration of, or assurance of, product shape data quality.
    \n               The target shape data models are equivalent to those defined
    in ISO 10303-42.\n               \n            NOTE 1  \n                  Detailed
    requirements for product shape data quality are application \n                     context-dependent.
    \n                     This part of ISO 10303 provides a means to select appropriate
    criteria with \n                     required thresholds.\n                     \n
    \        "
