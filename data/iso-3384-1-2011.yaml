abstract:
- content: |-
    ISO 3384-1-2011 specifies two methods for determining the decrease in counterforce exerted by a test piece of vulcanized or thermoplastic rubber which has been compressed to a constant deformation and maintained thus at a predetermined test temperature. The counterforce can be determined either by means of a continuous-measurement system or by a discontinuous-measurement one.
    Two forms of test piece are permitted: cylindrical test pieces and rings. Different shapes and sizes of test piece give different results, and comparison of results should be limited to test pieces of similar size and shape. The use of ring test pieces is particularly suitable for the determination of stress relaxation in liquid environments.
    ISO 3384-1 deals only with testing at constant ambiant or elevated temperature. Testing at temperatures below standard laboratory temperature is not specified. The methods have been used for low-temperature testing, but their reliability under these conditions is not proven.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 3384-1:2011 spécifie deux méthodes de détermination de la diminution de la force de réaction exercée par une éprouvette de caoutchouc vulcanisé ou thermoplastique comprimée sous déformation constante et maintenue ainsi à une température d'essai prédéterminée. La force de réaction peut être déterminée au moyen d'un système de mesure continue ou d'un système de mesure discontinue.
    Deux formes d'éprouvette sont permises: éprouvettes cylindriques et annulaires. Les résultats diffèrent en fonction de la forme et de la taille de l'éprouvette, et la comparaison des résultats reste limitée aux éprouvettes de taille et de forme similaires. L'utilisation d'éprouvettes annulaires convient tout particulièrement à la détermination de la relaxation de contrainte dans des environnements liquides.
    L'ISO 3384-1:2011 traite uniquement des essais à température constante, ambiante ou élevée. Les essais à des températures inférieures à la température normale de laboratoire ne sont pas spécifiés. Les méthodes ont été mises en ?uvre pour des essais à basse température, mais leur fiabilité n'est toutefois pas prouvée dans ces conditions.
