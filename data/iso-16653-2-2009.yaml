  format: text/plain
- content: |-
    L'ISO 16653-2:2009 spécifie la conception, les calculs, les exigences de sécurité et les méthodes d'essai pour les plates-formes élévatrices mobiles de personnel (PEMP) avec composants non conducteurs (isolants). Elle est prévue pour être utilisée conjointement avec l'ISO 16368.
    Elle s'applique à tous les types et à toutes les dimensions de PEMP avec composants non conducteurs (isolants), y compris les composants diélectriques conçus et testés pour vérifier les propriétés électriques spécifiques conformément à la plaque d'identification du fabricant. Cet équipement est prévu pour déplacer des personnes, des outils et de l'équipement aux positions de travail lorsque les travaux sont effectués à partir d'une plate-forme de travail située au-dessus d'une section de bras non conductrice.
    L'ISO 16653-2:2009 couvre les calculs de conception de structure et l'application des critères de stabilité, la construction, les vérifications et les essais de sécurité avant la première mise en service des PEMP avec composants non conducteurs (isolants). Elle identifie les phénomènes dangereux résultant de l'utilisation de PEMP avec composants non conducteurs (isolants) et décrit des méthodes pour éliminer ou réduire ces phénomènes dangereux.
    L'ISO 16653-2:2009 ne s'applique pas aux PEMP conçues pour les travaux sous tension.
