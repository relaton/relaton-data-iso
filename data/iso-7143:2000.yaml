abstract:
- language: fr
  script: Latn
  content: L'ISO 7143:2000 spécifie des méthodes d'essai permettant de caractériser
    les produits de peinture et liants en phase aqueuse, c'est-à-dire les dispersions
    aqueuses et les solutions de polymères et de copolymères, en particulier ceux
    utilisés comme matières premières pour les produits de peinture en phase aqueuse.
    Les propriétés déterminées seront différentes selon que l'on procède à l'essai
    d'un système à séchage air ou à séchage four.
