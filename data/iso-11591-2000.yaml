abstract:
- content: "\nLa présente Norme internationale fixe les prescriptions relatives au
    champ de visibilité vers l'avant et vers l'arrière à partir du poste de pilotage
    des navires de plaisance à moteur dont la coque ne dépasse pas 24 m de longueur.
    \ Elle n'est pas applicable aux voiliers, ni aux navires à barre franche dont
    la vitesse maximale est inférieure à 10 km (10 noeuds).   \nNOTE Selon la façon
    dont les navires de plaisance à moteur sont pilotés et selon leur vitesse, ils
    peuvent être soumis à des angles d'assiette tels que la visibilité vers l'avant
    est temporairement occultée. La présente Norme internationale ne peut pas garantir
    qu'un navire peut être manceuvré sans risque de perte de visibilité temporaire
    au niveau du poste de pilotage, lorsque le navire prend des angles d'assiette
    importants en passant du mode déplacement au mode planant.\n"
