abstract:
- language: en
  script: Latn
  content: ISO TS 17261:2005 describes the conceptual and logical architecture for
    automatic vehicle and Equipment identification (AVI/AEI) and supporting services
    in an intermodal/multimodal environment. It presents a high level view of AEI
    intermodal and multimodal system Architecture. ISO TS 17261:2005 describes the
    key sub systems, their associated interfaces and interactions and how they fit
    into system-wide functions such as management, security and information flow.
