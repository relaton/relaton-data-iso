abstract:
- content: ISO 26082-2:2011 specifies a tumbling method which is intended to determine
    the resistance of all forms of leather to visible soiling through repeated contact
    with soiled objects. It provides a physical pretreatment routine for leathers
    that may be vulnerable to loss of soiling resistance in service.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 26082-2:2012 spécifie une méthode par culbutage destinée à déterminer
    la résistance à la salissure visible de toute forme de cuir par mise en contact
    répétée avec des objets souillés. Elle prévoit un prétraitement physique pour
    les cuirs susceptibles de perdre leur résistance à la salissure en cours d'utilisation.
