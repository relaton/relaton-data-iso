abstract:
- content: ISO 8254-2:2003 specifies a photometric test method for the assessment
    of visual gloss by means of a reflectometer value measured at an angle of 75 degrees.
    It is applicable to plane paper and board surfaces of low gloss, commonly called
    matt papers and boards having reflectance values, measured according to ISO 8254-2:2003,
    between 0 and approximately 20. Materials containing optical brightening agents
    may be measured.
