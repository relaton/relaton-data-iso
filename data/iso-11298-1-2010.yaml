abstract:
- language: en
  script: Latn
  content: ISO 11298-1:2010 specifies the requirements and test methods for plastics
    piping systems intended to be used for the renovation of underground water supply
    networks, which transport water intended for human consumption, including raw
    water intake pipelines. It is applicable to pipes and fittings, as manufactured,
    as well as to the installed lining system. It is not applicable to cover sprayed
    coatings, the existing pipeline or any annular filler.
- language: fr
  script: Latn
  content: L'ISO 11298-1:2010 spécifie les exigences et les méthodes d'essai pour
    les systèmes de canalisations en plastique destinés à être utilisés pour la rénovation
    des réseaux enterrés d'alimentation en eau, transportant l'eau destinée à la consommation
    humaine, y compris les canalisations pour prise d'eau brute. Elle s'applique aux
    tubes et raccords tels que fabriqués ainsi qu'au système de rénovation une fois
    installé. Elle ne s'applique pas aux enduits projetés, à la canalisation existante
    ou à tout matériau de remplissage annulaire.
