abstract:
- language: en
  script: Latn
  content: |-
    This document establishes a voluntary system for the identification of versions of audiovisual works and other content derived from or closely related to an audiovisual work (see Annex A). It is based on the International Standard Audiovisual Number (ISAN) system defined in ISO 15706-1. An ISAN combined with the version segment specified in Clause 4 constitutes an ISAN version identifier, hereinafter referred to as a V-ISAN. A V-ISAN is a registered, globally unique identifier for versions of an audiovisual work and related content.
    A V-ISAN identifies a specific version or other content related to an audiovisual work throughout its life. It is intended for use wherever precise and unique identification of a specific version or other content related to an audiovisual work would be desirable, such as in audiovisual production and distribution systems, broadcasting applications, digital platforms and electronic program guides.
    A V-ISAN identifies a specific version or other content related to an audiovisual work as the unique compound of its component elements (e.g. its artistic content, languages, editing and technical format) throughout its life and independent of any physical form in which that version or related content is distributed.
    The assignment of a V-ISAN to a version or other content related to an audiovisual work does not constitute evidence of the ownership of rights to either that version or related content or to the audiovisual work itself.
    This document specifies the basic systems and procedures to support the issuance and administration of V-ISANs.
- language: fr
  script: Latn
  content: |-
    Le présent document établit un système volontaire pour l'identification des versions d'œuvres audiovisuelles et d'autres contenus dérivés ou intimement liés à une œuvre audiovisuelle (voir Annexe A). Il est fondé sur le système de Numéro international normalisé des œuvres audiovisuelles (ISAN) défini dans l'ISO 15706-1. Un ISAN combiné avec le segment de version spécifié à l'Article 4 constitue un identifiant de version ISAN, ci-après désigné V-ISAN. Un V-ISAN est un identifiant universel unique qui identifie les versions d'une œuvre audiovisuelle et tout contenu qui lui est lié.
    Un V-ISAN identifie toute sa vie durant une version particulière d'une œuvre audiovisuelle ou un autre contenu qui lui est lié. Il a pour but d'être utilisé lorsqu'il est nécessaire d'identifier de manière précise et unique une version particulière d'une œuvre audiovisuelle, ou tout contenu qui lui est lié, comme dans les systèmes de production et de distribution audiovisuelles, dans les applications de télédiffusion, les plateformes numériques et dans les guides de programmes électroniques.
    Un V-ISAN identifie une version particulière d'une œuvre audiovisuelle ou un autre contenu qui lui est lié en tant que combinaison unique d'éléments qui la composent (par exemple son contenu artistique, ses langues, son montage et son format technique) toute sa vie durant et indépendamment de toute présentation matérielle dans laquelle cette version ou son contenu est diffusé.
    L'attribution d'un V-ISAN à une version d'une œuvre audiovisuelle ou à un contenu qui lui est lié ne sert pas à attester la propriété de droits attachés à cette version, au contenu lié, ou à l'œuvre audiovisuelle elle-même.
    Le présent document spécifie les systèmes et procédures de base qui assurent l'attribution et l'administration des V-ISAN.
