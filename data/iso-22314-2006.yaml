abstract:
- language: en
  script: Latn
  content: ISO 22314:2006 specifies a method of determining the length of the fibres
    present in a fibre-reinforced product. The method is applicable to moulding materials
    and to moulded parts. The test conditions specified limit the application of this
    method to thermoplastics reinforced with short glass fibres (less than 1 mm long),
    i.e. fibres whose length is less than or equal to 7,5 mm prior to incorporation
    in the moulding material and moulding.
- language: fr
  script: Latn
  content: L'ISO 22314:2006 spécifie une méthode permettant de déterminer la longueur
    des fibres présentes dans un produit renforcé de fibres de verre. La méthode est
    applicable aux matières à mouler et aux pièces moulées. Les conditions d'essai
    spécifiées limitent l'application de cette méthode aux thermoplastiques renforcés
    de fibres de verre courtes (longueur inférieure à 1 mm), dont la longueur, avant
    l'incorporation dans la matière à mouler et le moulage, est inférieure ou égale
    à 7,5 mm.
