abstract:
- language: en
  script: Latn
  content: "This document specifies the requirements for transport unit identifiers.
    These requirements supplement those of ISO 8000-115.\nThe following are within
    the scope of this document:\n— \tthe methods used to identify the originator of
    a potential shipment,\n— \tthe methods used to identify the origin and destination
    locations of a potential shipment,\n— \tthe requirements for the representation
    of the originator, origin, and destination locations of a potential shipment in
    a single identifier\nThe following are outside the scope of this document:\n—
    \tthe methods used to identify shipments in the transport phase,\n— \t the identification
    of the goods movement phase."
