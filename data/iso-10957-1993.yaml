abstract:
- language: en
  script: Latn
  content: 'Specifies a means of uniquely identifying printed music publications.
    Standardizes and promotes internationally the use of numbers on printed music
    publications in order that one edition of a title or one separate component of
    an edition can be distinguished from all other editions or components by means
    of a unique international standard music number made up of the following elements:
    preceded by the letters ISMN, the letter M as a prefix, a publisher identifier,
    an item identifier, a check digit. Also specifies the location of the number on
    printed music publications.'
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale prescrit un moyen d'identifier de manière univoque les publications musicales imprimées. Elle a pour objet de normaliser et de promouvoir à l'échelle internationale l'usage d'un système de numérotation des publications musicales imprimées permettant de distinguer de toutes les autres, au moyen d'un numéro international normalisé de la musique (ISMN) qui lui est propre, une édition d'un titre ou une composante d'une édition. À cette fin, la présente Norme internationale précise la composition d'un numéro international normalisé de la musique et prescrit l'emplacement du numéro sur les publications musicales imprimées. La présente Norme internationale est applicable aux publications musicales imprimées destinées à la vente, à la location ou à la diffusion gratuite, ou simplement à des fins de copyright. L'ISMN peut également servir à identifier des documents produits sur d'autres supports qui font partie intégrante d'une publication musicale (par exemple un enregistrement sonore qui, avec la musique imprimée, forme une composition). L'ISMN ne doit pas, cependant, servir à identifier des documents produits sur d'autres supports qui sont diffusés séparément [par exemple un enregistrement sonore ou vidéo, auquel s'applique l'ISO 3901 (code international normalisé des enregistrements   25)].
