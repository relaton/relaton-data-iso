abstract:
- language: en
  script: Latn
  content: |-
    ISO 15344:2005 specifies the essential requirements for a snowboard step-in binding - boot system, in the text referred to as step-in snowboard bindings.
    This International Standard is applicable to step-in snowboard bindings for adults and children.
    This type of binding system utilizes a mechanical interlocking mechanism, and the interlock mechanism of the system will be specific to the particular manufacturer. Compatibility between different systems is not expected or anticipated thus each potential combination of boot and binding requires testing.
- language: fr
  script: Latn
  content: |-
    L'ISO 15344:2005 spécifie les exigences essentielles relatives aux systèmes de fixation chaussure/surf des neiges, ci-après désignés fixations de surf des neiges de type «step-in» (voir 3.1).
    L'ISO 15344:2005 est applicable aux fixations de surf des neiges de type «step-in» pour adultes et pour enfants.
    Ce type de système de fixation utilise un mécanisme d'enclenchement mécanique, qui est spécifique à une fabrication, et aucune compatibilité entre différents systèmes n'est prévue. Par conséquent, chaque combinaison potentielle chaussure/fixation nécessite des essais.
