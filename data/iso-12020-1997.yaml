abstract:
- content: Describes a flame atomic absorption spectrometric method and a graphite
    furnace atomic absorption spectrometric method for the determination of aluminium
    in water. The flame AAS method is applicable to mass concentrations from 5 mg/l
    to 100 mg/l and the graphite furnace AAS method is applicable to mass concentrations
    from 10  g/l to 100  g/l in water and waste water.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale décrit deux méthodes par spectrométrie d'absorption atomique pour le dosage de l'aluminium dans l'eau.
