abstract:
- language: en
  script: Latn
  content: "ISO 4788:2005 specifies dimensions, material and constructional and metrological
    requirements of graduated measuring cylinders of tall form (Type 1a and Type 1b)
    and of squat form (Type 2). All types are suitable for general laboratory use.
    \nThe specifications in ISO 4788:2005 are in conformity with the principles of
    design and construction of volumetric glassware given in ISO 384."
- language: fr
  script: Latn
  content: |-
    L'ISO 4788:2005 spécifie des dimensions, des exigences de matériaux, de construction et de métrologie pour les éprouvettes graduées cylindriques de forme haute (type 1a et 1b) et de forme basse (type 2). Tous les types conviennent à des utilisations courantes de laboratoire.
    Les spécifications de l'ISO 4788:2005 sont en conformité avec les principes de conception et de construction de la verrerie volumétrique, donnés dans l'ISO 384.
