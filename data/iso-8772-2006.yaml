abstract:
- content: "ISO 8772:2006 specifies the requirements for polyethylene (PE) pipes,
    fittings and piping systems intended for use for non-pressure underground drainage
    and sewerage for the conveyance of soil and waste discharge of domestic and industrial
    origin, as well as surface water.\nIt covers buried pipework, as well as piping
    systems buried within the building structure. \nIn the case of industrial discharge,
    it is necessary that the chemical and temperature resistance be taken into account,
    but this will need to be done separately.\nISO 8772:2006 is applicable to PE pipes
    with or without an integral socket.\nThis International Standard is applicable
    to PE pipes and fittings for the following types of joints: elastomeric ring seal
    joints; butt fused joints; electrofusion joints; mechanical joints.\nISO 8772:2006
    also specifies the test parameters for the test methods referred to therein."
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 8772:2006 spécifie les exigences pour les tubes, les raccords et les systèmes de canalisations, fabriqués à partir de polyéthylène (PE), destinés à être utilisés pour les branchements et les collecteurs d'assainissement sans pression pour le transport et l'évacuation des eaux-vannes et des eaux usées domestiques et industrielles, ainsi que des eaux de surface.
    Elle couvre les systèmes de canalisations enterrées et les systèmes de canalisations enterrées à l'intérieur de la structure des bâtiments.
    Dans le cas d'écoulements de fluides industriels, la résistance à la température et la résistance chimique sont censées être prises en compte, de façon séparée.
    L'ISO 8772:2006 est applicable aux tubes en PE avec ou sans emboîtures.
    Elle est applicable aux tubes et raccords en PE pour les types d'assemblages suivants: assemblages à bague d'étanchéité en élastomère; assemblages soudés bout-à-bout; assemblages par électrosoudage et assemblages mécaniques.
    L'ISO 8772:2006 spécifie également les paramètres d'essai pour les méthodes d'essai qui y sont référencées.
