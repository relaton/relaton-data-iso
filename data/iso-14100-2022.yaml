- content: |-
    Le présent document établit un cadre et décrit un processus permettant d’identifier les critères relatifs aux impacts environnementaux et à la performance environnementale à prendre en compte lors de l’examen des projets, actifs et activités en quête de financement.
    Le présent document fournit également des recommandations pour l’évaluation des risques et des opportunités qui peuvent découler de l’application de critères environnementaux aux projets, actifs et activités.
    Il s’applique aux parties qui recherchent un financement, à celles qui fournissent un financement ou aux autres parties intéressées.
