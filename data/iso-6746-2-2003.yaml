abstract:
- content: ISO 6746-2:2002 specifies a reference system for defining, and a coding
    system for identifying, equipment and attachment dimensions for earth-moving machinery
    in terminology standards and commercial specifications. It is applicable to the
    equipment and attachments of the basic types of earth-moving machinery defined
    in ISO 6165.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 6746-2:2003 spécifie un système de référence pour définir les dimensions
    des équipements et des accessoires des engins de terrassement dans les normes
    terminologiques et dans les spécifications commerciales, et un système de codage
    pour identifier ces dimensions. Elle est applicable aux équipements et accessoires
    des principaux types d'engins de terrassement tels qu'ils sont définis dans l'ISO
    6165.
