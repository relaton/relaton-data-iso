abstract:
- language: en
  script: Latn
  content: |-
    ISO 21347:2005 establishes general requirements for the application of fracture control technology to fracture critical items (FCIs) fabricated by metallic, non-metallic or composite materials. It also establishes mechanical damage control requirements for mechanical damage critical items (MDCIs) fabricated by composite materials. These requirements, when implemented on a particular space system, may assure a high level of confidence in achieving safe operation and mission success.
    The requirements set forth in ISO 21347:2005 are the minimum fracture control and mechanical damage control requirements for FCIs and MDCIs in general space systems, including launch vehicles and spacecraft. With necessary modifications, these requirements may also be applicable to reusable launch vehicles (RLVs). ISO 21347:2005 is not applicable to the NASA Space Shuttle and its payloads or the International Space Station and its equipment since they already have a set of specific requirements suitable for their special applications.
    ISO 21347:2005 is not applicable in processing detected defects.
- language: fr
  script: Latn
  content: |-
    L'ISO 21347:2005 définit des exigences générales pour appliquer la maîtrise des fissurations aux éléments critiques en fissuration (FCI) de fabrication métallique, non métallique ou composite. Elle définit également des exigences de maîtrise des dommages mécaniques pour des éléments critiques (MDCI) en matériaux composites. Ces exigences, une fois prises en compte sur un système spatial donné, peuvent assurer un haut degré de confiance en termes de sécurité de fonctionnement et de réussite de la mission.
    Les exigences exposées dans la présente Norme internationale sont les exigences minimales de maîtrise des fissurations et des dommages pour les FCI et MDCI dans les systèmes spatiaux généraux, y compris les lanceurs et les spationefs. Sous réserve des modifications qui s'imposent, ces exigences valent également pour les lanceurs réutilisables (RLV). La présente Norme internationale n'est applicable ni à la Navette et à ses charges utiles, ni à l'ISS et équipements associés, l'une et l'autre faisant l'objet d'exigences propres à leurs applications spécifiques.
    La présente Norme internationale n'est pas applicable au traitement des défauts détectés.
