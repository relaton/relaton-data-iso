abstract:
- language: en
  script: Latn
  content: Specifies requirements and test methods for the binding mounting areas
    of cross-country skis, within which parts of the toe-clip binding in accordance
    with ISO 6960 may be mounted. Alpine skis are excluded.
- language: fr
  script: Latn
  content: "1.1 La présente Norme internationale fixe les spécifications et prescrit
    les méthodes d'essai concernant la zone de montage des fixations de ski de fond
    où l'on peut monter les éléments de la fixation avec étrier, conformément à l'ISO
    6960. Différentes valeurs sont fixées pour deux groupes de longueurs nominales
    de skis, lN : \n- Groupe 1: 1 750 mm < lN < 2 200 mm \n- Groupe 2: 1 300 mm <
    lN <1 750 mm Elle exclut particulièrement les skis alpins."
