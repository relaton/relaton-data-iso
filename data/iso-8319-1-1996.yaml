abstract:
- language: en
  script: Latn
  content: Specifies the dimensions, tolerances, mechanical properties and performance
    requirements of the working end of keys to be used for metal bone screws with
    hexagon drive sockets, used as surgical implants.
- language: fr
  script: Latn
  content: |2

    La présente partie de l'ISO 8319 fixe les dimensions, les tolérances, les caractéristiques mécaniques ainsi que les prescriptions de performances des extrémités utiles des clés qui doivent être employées pour insérer et enlever les vis métalliques pour os, à six pans creux, utilisées comme implants chirurgicaux. Les clés pour vis, dont l'extrémité utile répond à la présente partie de l'ISO 8319, sont prévues pour être utilisées avec des vis conformes à l'ISO 5835.
