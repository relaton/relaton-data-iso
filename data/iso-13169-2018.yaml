abstract:
- content: |-
    This document specifies the measurement method for the determination of total activity concentration of uranium isotopes in non-saline waters by extraction and liquid scintillation counting.
    This method covers the measurement of soluble uranium isotopes in water in activity concentrations between approximately 2·10−3 Bq/kg and 10 Bq/kg when analysing a 1 l test sample volume with a 60 000 s counting time with a typical alpha LSC instrument.
    The ratio 234U/238U can also be determined. This method has not been tested for the measurement of other uranium isotopes.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document explicite la méthode de mesure pour la détermination de l'activité volumique totale des isotopes de l'uranium dans des eaux non salines par extraction et comptage des scintillations en milieu liquide.
    Cette méthode permet le mesurage des isotopes de l'uranium solubles présents dans l'eau à des activités volumiques comprises entre environ 2·10−3 Bq/kg et 10 Bq/kg lors de l'analyse d'une prise d'essai d'un volume de 1 l avec une durée de comptage de 60 000 s au moyen d'un instrument classique de comptage des scintillations alpha en milieu liquide.
    Le rapport 234U/238U peut également être déterminé. Cette méthode n'a pas été validée pour le mesurage des autres isotopes de l'uranium.
