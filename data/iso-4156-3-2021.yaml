abstract:
- content: |-
    This document provides data, guidance and requirements for the inspection of straight (non-helical) side fitting cylindrical involute splines.
    Limiting dimensions, tolerances, manufacturing deviations and their effects on the fit between connecting coaxial spline elements are defined and tabulated. Linear dimensions are expressed in millimetres and angular dimensions in degrees.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document fournit les données, les indications et les exigences nécessaires à la vérification des cannelures cylindriques droites (non hélicoïdales) à flancs en développante et centrage sur flancs.
    Les cotes limites, les tolérances, les écarts de fabrication et leurs effets sur l'ajustement entre des éléments d'accouplement coaxiaux d'une cannelure sont définis et donnés dans des tableaux. Les dimensions linéaires sont exprimées en millimètres et celles des angles en degrés.
