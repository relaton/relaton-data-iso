abstract:
- language: en
  script: Latn
  content: |-
    ISO 3598:2011 provides a basis for a specification applicable to textile glass yarns (strands, slivers, single yarns, folded yarns and cable yarns).
    It does not apply to textured yarns, rovings, chopped strands, milled fibres, pre-impregnated yarns, etc.
    It does not cover all requirements for specialized applications. Where such other requirements are necessary, they are, or will be, given in other appropriate International Standards.
- language: fr
  script: Latn
  content: |-
    L'ISO 3598:2011 fournit une base de spécification applicable aux fils à base de verre textile (fils de base, rubans, fils simples, fils retors et fils câblés).
    Elle ne s'applique pas aux fils texturés, aux stratifils, aux fils coupés, aux fibres broyées, aux fils pré-imprégnés, etc.
    Elle ne couvre pas toutes les exigences relatives à certaines applications spéciales. Lorsque de telles exigences supplémentaires sont nécessaires, elles sont ou seront données dans d'autres Normes internationales appropriées.
