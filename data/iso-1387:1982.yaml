abstract:
- content: Gives general instructions and specifies methods od analysis. The methods
    to be used are determination of density at 20 °C, determination ofdry residue
    after evaporation on a water bath, measurement of colour, determination of distillation
    yield, determination of water content, detection of the alkalinity or acidity
    to phenolphthalein, spectrometric detection of content of carbonyl compounds in
    small amounts, titrimetric estimation of content of carbonyl compounds in moderate
    amounts, test for miscibility with water, determination of permanganate time and
    iodometric determination of methyl ketones. It results from the combination into
    one single document of draft International Standard ISO/DIS 1387 parts 1 to 7.
    Replaces ISO Recommendation R 1387-1970.
