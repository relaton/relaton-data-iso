abstract:
- content: Specifies details of the screw threads used to assemble heads, i.d. fittings,
    on bicycle fork steering columns. The basic thread profile is that of ISO 68;
    the tolerance grades and tolerance positions are in accordance with ISO 965-1;
    the gauging system is that specified in ISO 1502. These threads are interchangeable
    with the corresponding B.S.C. thread.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale spécifie les détails des filetages utilisés pour l'assemblage des cuvettes et contre-écrous de direction c'est-à-dire des «accessoires» sur les colonnes de direction des fourches de bicyclettes. Le profil de base du filetage est celui donné dans l'ISO 68; les classes et positions de tolérance sont en accord avec l'ISO 965/1; le système de vérification par calibres à limites est celui spécifié dans l'ISO 1502. Les filetages utilisés dans la présente Norme internationale sont interchangeables avec le filetage BSC correspondant (British Standard Cycle).
  language:
