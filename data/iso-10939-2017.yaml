abstract:
- language: en
  script: Latn
  content: |-
    ISO 10939:2017, together with ISO 15004‑1 and ISO 15004‑2, specifies requirements and test methods for slit-lamp microscopes to provide slit illumination and observation under magnification of the eye and its adnexa.
    ISO 10939:2017 is not applicable to microscope accessories, e.g. photographic equipment and lasers.
    ISO 10939:2017 takes precedence over ISO 15004‑1 and ISO 15004‑2, if differences exist.
- language: fr
  script: Latn
  content: |-
    ISO 10939:2017 spécifie, conjointement à l'ISO 15004‑1 et à l'ISO 15004‑2, les exigences et les méthodes d'essai relatives aux microscopes avec lampe à fente, produisant un éclairage lumineux en forme de fente et permettant l'observation, sous grossissement, de l'?il et de ses tissus annexes.
    ISO 10939:2017 ne s'applique pas aux accessoires de microscopes tels que les appareils photographiques et les lasers.
    ISO 10939:2017 prévaut sur l'ISO 15004‑1 et sur l'ISO 15004‑2 en cas de différences.
