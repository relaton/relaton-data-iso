abstract:
- language: en
  script: Latn
  content: ISO 1437:2007 specifies a method for determining the water-wash sieve residue
    from regular, untreated carbon black for the rubber industry. It may not be applicable
    to oil-treated blacks because the oil could prevent proper wetting of the black
    by water.
- language: fr
  script: Latn
  content: L'ISO 1437:2007 spécifie une méthode pour la détermination du refus sur
    tamis des noirs de carbone non traités, destinés à l'industrie du caoutchouc.
    Elle peut ne pas être applicable aux noirs de carbone traités avec de l'huile,
    celle-ci pouvant empêcher le mouillage du noir par l'eau.
