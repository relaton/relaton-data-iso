abstract:
- content: |-
    ISO 3601-1:2008 specifies the inside diameters, cross-sections, tolerances and designation codes for O-rings used in fluid power systems for general industrial and aerospace applications.
    The dimensions and tolerances specified in ISO 3601-1:2008 are suitable for any elastomeric material, provided that suitable tooling is available.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 3601-1:2008 spécifie les diamètres intérieurs, sections, tolérances et code d'identification dimensionnelle pour les joints toriques utilisés dans les transmissions hydrauliques et pneumatiques pour des applications industrielles générales et aérospatiales.
    Les dimensions et tolérances spécifiées dans l'ISO 3601-1:2008 conviennent à n'importe quel matériau élastomère pourvu qu'on emploie un outillage convenable.
  language:
  - fr
  script:
  - Latn
