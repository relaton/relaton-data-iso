abstract:
- content: "ISO/IEC 14763-3:2014(E) specifies systems and methods for the inspection
    and testing of installed optical fibre cabling designed in accordance with premises
    cabling standards including ISO/IEC 11801, ISO/IEC 24764, ISO/IEC 24702 and ISO/IEC
    15018. The test methods refer to existing standards-based procedures where they
    exist. This second edition cancels and replaces the first edition published in
    2006 and its Amendment 1:2009. It constitutes a technical revision. This edition
    includes the following changes:\n- general requirements have been revised;                    \n-
    OTDR characterization (6.2) and requirements for cabling interface adapters and
    test cords have been revised;                    \n- enhanced three-test-cord
    reference method has been introduced;                                           -
    information on optical time domain reflectometry (Annex C) has been revised;                             -
    examples of calculations of channel and permanent link limits (Annex G) have been
    revised and information regarding cleaning and inspection of fibre optic connections
    have been added (Annex H)."
  language:
  - en
  script:
  - Latn
  format: text/plain
