abstract:
- language: en
  script: Latn
  content: |-
    This part of ISO 10542 specifies design and performance requirements and associated test methods for wheelchair tiedown and occupant-restraint systems (WTORS), as well as requirements for product marking and labelling and manufacturers' instructions and warnings to installers and consumers. It is applicable to all WTORS that use belt-type occupant restraints that are intended for occupied wheelchairs used as forward-facing seats by passengers and drivers of motor vehicles.
    This part of ISO 10542 is applicable to WTORS intended for use with all types of manual and powered wheelchairs, including three- and four-wheeled scooters, used by children and adults with a body mass equal to or greater than 22 kg. It is applicable also to WTORS designed for limited use with a particular make or model of wheelchair.
    This part of ISO 10542 is applicable primarily to complete WTORS, but portions can also be applied to components and subassemblies sold separately and for replacement parts.
- language: fr
  script: Latn
  content: |-
    La présente partie de l'ISO 10542 spécifie les exigences de conception et de performances ainsi que les méthodes d'essai associées pour les dispositifs d'arrimage des fauteuils roulants et de retenue des occupants (WTORS). Elle présente également les exigences en matière de marquage et d'étiquetage du produit et de présentation des instructions et des mises en garde formulées par le constructeur à l'attention des installateurs et des consommateurs. Elle s'applique à tous les dispositifs WTORS dotés d'une ceinture de retenue pour les passagers et conducteurs de véhicule motorisé en fauteuil roulant installé face à la route.
    La présente partie de l'ISO 10542 s'applique aux dispositifs WTORS destinés à tout type de fauteuil roulant manuel ou électrique, y compris les scooters triporteurs et quadriporteurs destinés aux enfants et adultes d'une masse corporelle égale ou supérieure à 22 kg. Elle s'applique également aux dispositifs WTORS conçus pour des marques ou modèles spécifiques de fauteuil roulant.
    La présente partie de l'ISO 10542 vise essentiellement les dispositifs WTORS complets, mais peut également s'appliquer en partie à des éléments et pièces d'assemblage vendus séparément ainsi qu'aux pièces de rechange.
