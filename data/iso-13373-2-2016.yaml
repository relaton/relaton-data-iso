- content: |-
    ISO 13373-2:2016 spécifie des procédures recommandées pour le traitement et la présentation des données vibratoires et l'analyse des signatures vibratoires aux fins de surveillance des vibrations des machines tournantes et la réalisation de diagnostics, le cas échéant. Elle décrit différentes techniques en fonction des diverses applications. Elle présente par ailleurs des techniques d'amélioration des signaux et des méthodes d'analyse destinées à l'étude des phénomènes dynamiques de machines spécifiques. Plusieurs de ces techniques peuvent être appliquées à d'autres types de machines, y compris les machines alternatives. Elle donne en outre des exemples de formats pour des paramètres communément représentés aux fins d'évaluation et de diagnostic.
    ISO 13373-2:2016 est essentiellement fondée sur deux principes de base pour l'analyse des signaux de vibration: le domaine temporel et le domaine fréquentiel. Certaines méthodes d'affinement des résultats du diagnostic par variation des conditions de fonctionnement sont également couvertes.
    ISO 13373-2:2016 ne présente que les techniques les plus couramment utilisées pour la surveillance, l'analyse et le diagnostic des vibrations des machines. Plusieurs autres techniques sont mises en ?uvre pour la détermination du comportement des machines et sont appliquées dans des études fondées sur une analyse et un diagnostic plus approfondis des vibrations qui dépassent le cadre du simple suivi pour la surveillance des machines. Une description détaillée de ces techniques ne relève pas du domaine d'application de la présente partie de l'ISO 13373, mais l'Article 5 établit, à titre d'information complémentaire, une liste de certaines de ces techniques spécialisées et encore plus développées.
    Pour des machines de types et de dimensions spécifiques, les séries de normes ISO 7919 et ISO 10816 fournissent des principes directeurs pour l'application de grandeurs vibratoires à large bande destinée à la surveillance d'état des machines; d'autres documents tels que la norme VDI 3839 apportent des informations supplémentaires sur les problèmes spécifiques aux machines qui peuvent être identifiés par un diagnostic des vibrations.
