- content: |-
    ISO 15156-1:2017 décrit les principes généraux, spécifie des exigences et donne des recommandations concernant le choix et la qualification de matériaux métalliques destinés à être exposés à des environnements contenant de l'H2S, dans les équipements utilisés dans la production de pétrole et de gaz ainsi que dans les installations de traitement du gaz naturel, où la rupture d'un équipement peut présenter un risque pour la santé et la sécurité du public et du personnel ou pour l'environnement. La présente partie de l'ISO 15156 tente d'aider à éviter des dommages coûteux occasionnés par la corrosion aux équipements. Elle complète, sans toutefois s'y substituer, les exigences concernant les matériaux des codes de construction, normes ou autres réglementations appropriés.
    ISO 15156-1:2017 traite de tous les mécanismes de fissuration pouvant être induits par l'H2S, à savoir la fissuration sous contrainte par l'H2S et/ou tout autre agent dépassivant, la décohésion interne et la fissuration en gradins, la décohésion interne sous contrainte, la fissuration des zones de plus faible dureté et la fissuration en milieu hydrogénant induite par couplage galvanique.
