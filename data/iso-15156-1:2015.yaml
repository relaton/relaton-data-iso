abstract:
- content: |-
    ISO 15156-1:2015 describes general principles and gives requirements and recommendations for the selection and qualification of metallic materials for service in equipment used in oil and gas production and in natural-gas sweetening plants in H2S-containing environments, where the failure of such equipment can pose a risk to the health and safety of the public and personnel or to the environment. It can be applied to help to avoid costly corrosion damage to the equipment itself. It supplements, but does not replace, the materials requirements given in the appropriate design codes, standards, or regulations.
    ISO 15156-1:2015 addresses all mechanisms of cracking that can be caused by H2S, including sulfide stress cracking, stress corrosion cracking, hydrogen-induced cracking and stepwise cracking, stress-oriented hydrogen-induced cracking, soft zone cracking, and galvanically induced hydrogen stress cracking.
    Table 1 provides a non-exhaustive list of equipment to which this part of ISO 15156 is applicable, including permitted exclusions.
    ISO 15156-1:2015 applies to the qualification and selection of materials for equipment designed and constructed using load controlled design methods. For design utilizing strain-based design methods, see Clause 5.
    ISO 15156-1:2015 is not necessarily applicable to equipment used in refining or downstream processes and equipment.
