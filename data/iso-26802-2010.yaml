- content: |-
    L'ISO 26802:2010 spécifie les exigences relatives à la conception et à l'utilisation des systèmes de confinement et de ventilation des centrales nucléaires de puissance et des réacteurs de recherche, en prenant en compte les considérations suivantes.
    Pour les centrales nucléaires de puissance, l'ISO 26802:2010 est applicable uniquement aux réacteurs possédant un deuxième système de confinement, conformément aux recommandations de l'AIEA.
    En ce qui concerne les réacteurs de recherche, l'ISO 26802:2010 est applicable spécifiquement aux réacteurs dont l'intégrité de la barrière de confinement peut être menacée par des situations accidentelles au cours desquelles une élévation transitoire de pression ou de température est susceptible de se produire et où l'isolation de l'enceinte de confinement et l'arrêt des systèmes de ventilation associés sont nécessaires.
    Pour les réacteurs de recherche dont les systèmes de ventilation n'encourent aucun risque d'endommagement en raison d'une élévation de pression ou de température lors d'une situation accidentelle, l'ISO 17873 est applicable. Cependant, les exigences de l'ISO 26802:2010 peuvent également être satisfaites.
