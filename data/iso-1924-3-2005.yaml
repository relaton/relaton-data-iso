abstract:
- language: en
  script: Latn
  content: ISO 1924-3:2005 specifies a method for measuring the tensile strength,
    strain at break, tensile energy absorption and tensile stiffness, using a testing
    machine operating with a constant rate of elongation (100 mm/min). ISO 1924-3:2005
    also specifies equations for calculating the tensile index, the tensile energy
    absorption index, the tensile stiffness index and the modulus of elasticity.
