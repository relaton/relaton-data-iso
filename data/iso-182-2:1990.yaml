- content: |2

    La présente partie de l'ISO 182 prescrit une méthode pour la détermination de la stabilité thermique à températures élevées des produits et compositions à base d'homopolymères et copolymères du chlorure de vinyle (dans le texte suivant PVC), qui sont sujets à une déhyd roch loru ration (dégagement de chlorure d'hydrogène).  La méthode peut être utilisée comme un essai de contrôle de la qualité dans la production et la transformation des compositions de PVC. Elle peut aussi être utilisée pour la caractérisation des compositions et produits de PVC, spécialement à l'égard de l'efficacité des systèmes de stabilisation à la chaleur.  Elle est également applicable aux produits de PVC colorés, lorsqu'un essai de changement de couleur sous l'action de la chaleur peut être insatisfaisant.  La méthode est recommandée seulement pour matériaux sous forme de compositions (compounds) ou de produits; elle peut être appliquée toutefois - le cas échéant - pour des polymères sous forme de poudres dans des conditions appropriées, agréées entre les parties intéressées. Elle n'est pas recommandée pour les compositions de PVC sous forme de mélanges secs (dry blends), ces matériaux pouvant ne pas être suffisamment homogénisés.  Les compositions et produits de PVC peuvent dégager, à haute température, des produits de décomposition outre le chlorure d'hydrogène. Un certain nombre de ces produits de décomposition peuvent affecter le pH d'une solution absorbante. Il n'est pas possible de compenser cet effet dans le cadre de la présente partie de l'ISO 182; par conséquent, un soin particulier est nécessaire lorsqu'on veut comparer des résultats pour compositions et produits différents. Dans ce cas, une méthode appropriée pour la détermination des ions chlorures (CI-) dans la solution absorbante est à employer (voir IS0182-4).
