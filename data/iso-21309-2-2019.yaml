abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the methods of preparation of test specimens and the test methods to be used in determining the properties of ethylene/vinyl alcohol (EVOH) copolymer moulding and extrusion materials. It gives requirements for handling test material and for conditioning both the test material before moulding and the specimens before testing.
    This document describes procedures and conditions for the preparation of test specimens, and procedures for measuring properties of the materials from which these specimens are made. Properties and test methods which are suitable and necessary to characterize EVOH moulding and extrusion materials are listed in this document.
    The properties have been selected from the general test methods in ISO 10350-1. Other test methods in wide use for or of particular significance to these moulding and extrusion materials are also included in this document, as is the melt mass-flow rate designatory property specified in ISO 21309-1.
    In order to obtain reproducible and comparable test results, it is intended to use the methods of specimen preparation and conditioning, the specimen dimensions and the test procedures specified herein. Values determined will not necessarily be identical to those obtained using specimens of different dimensions or prepared using different procedures.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les méthodes de préparation des éprouvettes et les méthodes d'essai qui doivent être utilisées pour la détermination des propriétés des matériaux à base de copolymères éthylène/alcool vinylique (EVOH) pour moulage et extrusion. Il donne des exigences relatives à la manipulation du matériau d'essai et au conditionnement du matériau d'essai avant moulage et des éprouvettes avant essai.
    Le présent document décrit les modes opératoires et les conditions nécessaires à la préparation des éprouvettes, ainsi que les modes opératoires de mesure des propriétés des matériaux à partir desquels les éprouvettes sont obtenues. Les propriétés et méthodes d'essai qui sont utiles et nécessaires pour caractériser les matériaux pour moulage et extrusion à base d'EVOH sont énumérées dans le présent document.
    Les propriétés ont été sélectionnées parmi les méthodes d'essai générales de l'ISO 10350‑1. D'autres méthodes d'essai largement utilisées ou qui revêtent une importance particulière pour ces matériaux pour moulage et extrusion sont aussi incluses dans le présent document, c'est le cas de la propriété de désignation de l'indice de fluidité à chaud en masse spécifiée dans l'ISO 21309‑1.
    Dans le but d'obtenir des résultats d'essai reproductibles et comparables, on doit utiliser les méthodes de préparation et de conditionnement, les dimensions d'éprouvette ainsi que les modes opératoires d'essai spécifiés ici. Les valeurs déterminées ne seront pas nécessairement identiques à celles obtenues en utilisant des éprouvettes de dimensions différentes ou préparées selon des modes opératoires différents.
