abstract:
- content: ISO/IEC TR 11801-9902:2017(E) This Technical Report provides definitions
    for, and examples of, cabling implementations described as end-to-end (E2E) links.
    The document also provides performance specifications to support Class D and Class
    E balanced cabling channels of ISO/IEC 11801-1. These specifications amend those
    channel specifications of ISO/IEC 11801-1 by including the impact of the free
    connectors in accordance with the interfaces specified in ISO/IEC 11801-3 used
    to terminate the E2E link. Test methods are provided in ISO/IEC 14763-4.
