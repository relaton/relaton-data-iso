abstract:
- language: en
  script: Latn
  content: |-
    ISO 18265:2003 specifies the principles of the conversion of hardness values and gives general information on the use of conversion tables.
    The conversion tables apply to
    - unalloyed and low-alloy steels and cast iron;
    - steels for quenching and tempering;
    - cold working steels;
    - high speed steels;
    - hardmetals;
    - non-ferrous metals and alloys.
- language: fr
  script: Latn
  content: "L'ISO 18265:2003 spécifie les principes de conversion des valeurs de dureté
    et fournit des informations générales sur l'utilisation des tables de conversion.
    \nLes tables de conversion s'appliquent aux aciers non alliés et faiblement alliés
    et à la fonte, aux aciers pour trempe et revenu, aux aciers pour formage à froid,
    aux aciers rapides, aux métaux durs et aux métaux et alliages non ferreux."
