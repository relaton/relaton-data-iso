- content: |-
    Le présent document fournit des lignes directrices qui portent principalement sur l'évaluation de l'impact environnemental négatif des effluents du feu, y compris ceux dus à des incendies se produisant dans les locaux commerciaux et d'habitation, les sites commerciaux à l'air libre et les sites industriels et agricoles, ainsi que ceux impliquant les systèmes de transport routier, ferroviaire et maritime. Il n'est pas applicable aux problèmes de toxicité aiguë directe ni aux feux d'espaces naturels qui sont couverts par des normes ISO existantes.
    Il est destiné à servir d'outil pour le développement de protocoles normalisés pour:
    a)    l'évaluation des impacts environnementaux négatifs locaux et à distance des incendies, et la définition des mesures préventives appropriées;
    b)    les analyses post-incendie visant à identifier la nature et l'ampleur des impacts environnementaux négatifs des incendies; et
    c)    la collecte des données pertinentes à utiliser dans l'estimation du danger d'incendie pour l'environnement.
    Le présent document est conçu comme un document-cadre pour définir les éléments qu'il convient de prendre en compte pour la détermination de l'impact environnemental des incendies. Il ne s'agit pas d'un catalogue exhaustif des méthodes et des modèles pour la détermination de l'impact environnemental des incendies qui feront l'objet d'autres parties de l'ISO 26367.
    Le présent document est principalement destiné aux pompiers et aux enquêteurs, aux propriétaires et gestionnaires de bâtiments, aux exploitants d'installations de stockage, aux fabricants de matériaux et de produits, aux assureurs, aux agences de réglementation environnementale, aux organisations de défense civile et aux autorités de santé publique.
