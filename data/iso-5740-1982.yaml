abstract:
- language: en
  script: Latn
  content: Specifies a test method for determining the reflectance of rear view mirrors.
    Applies to flat and convex surface mirrors intended for internal and external
    mounting. Describes the apparatus and the procedure with a direct and an indirect
    calibration method. This second edition cancels and replaces the first edition
    (1978).
- language: fr
  script: Latn
  content: |2

    La présente norme internationale spécifie une méthode d'essai pour déterminer le facteur de réflexion des rétroviseurs de véhicules routiers. Elle s'applique aux rétroviseurs plans et convexes pour montage intérieur ou extérieur.
