abstract:
- language: en
  script: Latn
  content: Specifies the safety requirements for integrated manufacturing systems
    that incorporate two or more industrial machines interconnected with and operated
    by a controller(s) capable of being reprogrammed for the manufacturing of discrete
    parts or assemblies. Describes the requirements and recommendations for the safe
    installation, programming, operation, maintenance, or repair of such systems.
