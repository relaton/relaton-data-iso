abstract:
- content: |-
    ISO 13110:2012 specifies a method for the gas-chromatographic determination of menthol in the total particulate matter (TPM) of mentholated cigarette smoke condensates. The smoking of cigarettes and the collection of mainstream smoke are carried out in accordance with ISO 4387 with some exceptions.
    Encapsulated menthol in specific products may lead to specific handling not described in ISO 13110:2012.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 13110:2012 spécifie une méthode de dosage par chromatographie en phase gazeuse du menthol dans la matière particulaire totale (MPT) des condensats de fumée de cigarettes mentholées. Le fumage des cigarettes et la collecte du courant principal de la fumée sont effectués conformément à l'ISO 4387 à quelques exceptions près.
    Le menthol encapsulé dans certains produits spécifiques peut donner lieu à une manipulation particulière non décrite dans l'ISO 13110:2012.
