abstract:
- language: en
  script: Latn
  content: Describes a method based on the separation of carbon monoxide, methane
    and corbon dioxide by gas chromatography through a Carbosieve B or Porapak N column,
    followed by passage through a column of hydrogenation catalyst which transforms
    the oxides of carbon to methane thus allowing the use of a flame ionization detector
    to make the final determination.
