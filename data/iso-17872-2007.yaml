abstract:
- language: en
  script: Latn
  content: "ISO 17872:2007 describes methods of scribing coated steel or test-pieces
    for corrosion tests, where the coating system is applied at dry film thicknesses
    of less than 500 micrometres. It is intended as a guideline only, being based
    on the results of a collaborative trial with no subsequent corrosion testing having
    been carried out to determine the suitability of the introduced scribe marks for
    such tests.\nISO 17872:2007 covers the scribing of metallic panels or test pieces
    made from\n- steel, \n- chemically treated steel,\n- aluminium or aluminium alloy,
    and\n- chemically treated aluminium. \nIt does not cover the scribing of galvanized
    or electroplated metal or clad aluminium panels. "
- language: fr
  script: Latn
  content: |-
    L'ISO 17872:2007 décrit des méthodes de réalisation de rayures sur de l'acier revêtu ou sur des éprouvettes, en vue d'essais de corrosion sur des systèmes de peinture dont l'épaisseur de feuil sec est inférieure à 500 micromètres. Elle est fondée sur le résultat d'un essai interlaboratoires, sans essai ultérieur de corrosion pour vérifier le caractère approprié des rayures effectuées, et n'est destinée qu'à donner des lignes directrices.
    L'ISO 17872:2007 traite de la réalisation de rayures sur des panneaux ou des éprouvettes métalliques
    - en acier,
    - en acier avec traitement chimique,
    - en aluminium ou en alliages d'aluminium,
    - en aluminium avec traitement chimique.
    Elle ne traite pas de la réalisation de rayures sur des panneaux en métal galvanisé, ou en métal revêtu d'un dépôt électrolytique ou d'un alliage d'aluminium.
