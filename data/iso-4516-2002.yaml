abstract:
- content: ISO 4516 describes the application of the Vickers and Knoop micro-indentation
    tests for determining the microhardness of metallic and other inorganic coatings.
    This method is applicable where indenter forces generally need to be below 10
    N, e.g., for electrodeposited coatings, autocatalytic coatings, sprayed coatings
    and anodic coatings on aluminium. It is applicable to measurements normal to the
    coated surface and to measurements on cross-sections.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 4516 décrit l'application des essais de micropénétration Vickers
    et Knoop pour déterminer la microdureté des revêtements métalliques et autres
    revêtements inorganiques. La présente méthode est applicable lorsque l'effort
    exercé par un pénétrateur doit en général être inférieur à 10 N comme c'est le
    cas pour les dépôts électrolytiques, les dépôts autocatalytiques, les revêtements
    au pistolet et les revêtements anodiques sur l'aluminium. Elle est applicable
    aux mesurages effectués perpendiculairement à la surface de revêtements, ainsi
    qu'aux mesurages effectués sur des coupes transversales.
  language:
