abstract:
- content: International Standard ISO 12135 specifies methods for determining fracture
    toughness in terms of K, δ, J and R-curves for homogeneous metallic materials
    subjected to quasistatic loading. Specimens are notched, precracked by fatigue
    and tested under slowly increasing displacement.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 12135 spécifie des méthodes permettant de déterminer la ténacité
    en termes de K, δ, J et courbes R pour des matériaux métalliques homogènes soumis
    à un chargement quasi statique. Les éprouvettes sont entaillées, préfissurées
    par fatigue et sollicitées en déplacement imposé croissant à vitesse lente.
