abstract:
- content: |-
    ISO 14649-13:2013 specifies the technology-specific data element needed as process data for wire-EDM. Together with the general process data described in ISO 14649‑10, it describes the interface between computerized numerical controller and the programming system (i.e. CAM system or shop-floor programming system) for wire-EDM. It can be used for wire-EDM operations on this kind of machine.
    The scope of ISO 14649-13:2013 does not include tools for any other technologies (e.g. turning,  grinding). Tools for these technologies are described in other parts of ISO 14649.
