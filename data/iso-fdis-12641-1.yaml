abstract:
- language: en
  script: Latn
  content: ISO 12641-1:2016 defines the layout and colorimetric values of targets
    for use in the calibration of a photographic product/input scanner combination
    (as used in the preparatory process for printing and publishing). One target is
    defined for positive colour transparency film and another is defined for colour
    photographic paper.
