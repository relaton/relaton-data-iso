- content: "\nLa présente Norme internationale prescrit des méthodes de mesure du
    bruit aérien émis par des réfrigérateurs, conservateurs et congélateurs électriques
    à usage ménager et analogue, et leurs combinaisons, alimentés par le réseau ou
    par accumulateurs. Le terme «usage analogue» signifie l'usage dans des conditions
    similaires à l'usage ménager, par exemple dans les cafés, restaurants, hôtels
    et autres établissements de ce type. La présente Norme internationale ne s'applique
    pas aux appareils, équipements ou machines conçus exclusivement pour les besoins
    commerciaux et industriels. La présente Norme internationale concerne des méthodes
    objectives d'une précision de la classe «expertise» (méthode d'expertise, classe
    2, suivant l'ISO 2204) destinées à déterminer les niveaux de puissance acoustique
    LW, exprimés en décibels par rapport à une puissance acoustique de 1 pW, du bruit
    aérien émis à l'intérieur du domaine de fréquences représentatif, dans les conditions
    de fonctionnement prescrites pour l'appareil à essayer. Le domaine de fréquences
    représentatif comprend les bandes d'octave dont les fréquences médianes sont comprises
    entre 125 Hz et 8 000 Hz (cet intervalle étant pour des raisons pratiques plus
    étroit que le domaine de fréquences des sons audibles). Les niveaux de puissance
    acoustique suivants sont utilisés : -- niveau de puissance acoustique pondéré
    A, LWA, et -- niveau de puissance acoustique par bande d'octave, LWOct. En général,
    les méthodes décrites s'appliquent à des appareils fonctionnan 1786t en l'absence
    d'opérateur. Les mesures de bruit sont effectuées pendant les cycles de marche
    du (des) compresseur(s). Des exigences comme l'indication des valeurs de l'émission
    de bruit sont exclues du domaine de la présente Norme internationale.  \nNOTES
