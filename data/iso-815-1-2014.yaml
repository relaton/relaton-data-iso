abstract:
- language: en
  script: Latn
  content: |-
    ISO 815-1:2014 specifies methods for the determination of the compression set characteristics of vulcanized and thermoplastic rubbers at ambient (one method) or elevated temperatures (three methods, A, B, and C, depending on the way the test piece is released at the end of the test).
    The methods are intended to measure the ability of rubbers of hardness within the range 10 IRHD to 95 IRHD to retain their elastic properties at specified temperatures after prolonged compression at constant strain (normally 25 %) under one of the alternative sets of conditions described. For rubber of nominal hardness 80 IRHD and above, a lower compression strain is used: 15 % for a nominal hardness from 80 IRHD to 89 IRHD and 10 % for a nominal hardness from 90 IRHD to 95 IRHD.
- language: fr
  script: Latn
  content: |-
    ISO 815-1:2014 spécifie des méthodes pour la détermination des caractéristiques de déformation rémanente après compression des caoutchoucs vulcanisés et thermoplastiques à températures ambiantes (une méthode) ou élevées (trois méthodes, A, B, et C, en fonction de la manière dont l'éprouvette est libérée à la fin de l'essai).
    Les méthodes sont destinées à mesurer l'aptitude des caoutchoucs de dureté comprise entre 10 DIDC et 95 DIDC, à conserver leurs propriétés élastiques à des températures spécifiées après compression prolongée à déformation constante (normalement 25 %) dans l'un des deux jeux de conditions d'essai décrits. Pour les caoutchoucs ayant une dureté égale ou supérieure à 80 DIDC, un taux de compression plus faible est utilisé: 15 % lorsque la dureté nominale est comprise entre 80 DIDC et 89 DIDC et 10 % lorsque la dureté nominale est comprise entre 90 DIDC et 95 DIDC.
    NOTE 1       Lorsqu'un caoutchouc est maintenu sous compression, des changements physiques ou chimiques peuvent se produire qui font que le caoutchouc, une fois relâché, ne recouvrera pas ses dimensions initiales. Il en résulte une déformation rémanente dont l'importance dépend à la fois de la durée et de la température de la compression et de la durée, de la température et des conditions de reprise élastique. A températures élevées, les changements chimiques deviennent de plus en plus importants et produisent une déformation permanente.
    NOTE 2       Des essais de déformation rémanente après compression de courte durée, habituellement 24 h, à températures élevées, sont couramment utilisés comme une mesure du degré de vulcanisation, c'est-à-dire comme un moyen de classification des matériaux et une spécification pour assurer la qualité d'un mélange. Des essais de plus longue durée, habituellement 1 000 h, à températures élevées, tiennent compte de l'effet de vieillissement et sont souvent utilisés pour prévoir les performances fonctionnelles, y compris celles des matériaux d'étanchéité. Des essais de courte durée, à température ambiante, montrent principalement l'effet des changements physiques (réorientation des chaînes moléculaires et des charges).
