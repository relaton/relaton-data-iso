abstract:
- content: |-
    ISO/ASTM 52901:2017 defines and specifies requirements for purchased parts made by additive manufacturing.
    ISO/ASTM 52901:2017 gives guidelines for the elements to be exchanged between the customer and the part provider at the time of the order, including the customer order information, part definition data, feedstock requirements, final part characteristics and properties, inspection requirements and part acceptance methods.
    ISO/ASTM 52901:2017 is applicable for use as a basis to obtain parts made by additive manufacturing that meet minimum acceptance requirements. More stringent part requirements can be specified through the addition of one or more supplementary requirements at the time of the order.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO/ASTM 52901:2017 définit et spécifie les exigences pour l'achat de pièces réalisées par fabrication additive.
    Il donne des lignes directrices pour les éléments à échanger entre le client et le fournisseur de pièces au moment de la commande, y compris les informations de commande client, les données de définition de la pièce, les exigences relatives à la matière première, les caractéristiques et propriétés de la pièce finie, les exigences en matière de contrôle et les méthodes d'acceptation de la pièce.
    Il est applicable pour l'utilisation comme base pour obtenir des pièces réalisées par fabrication additive qui satisfont aux exigences minimales d'acceptation. Des exigences de pièce plus strictes peuvent être spécifiées en ajoutant une ou plusieurs exigences supplémentaires au moment de la commande.
