abstract:
- content: |-
    ISO 16773-2:2007 provides guidance on optimizing the collection of EIS data from high-impedance systems. High impedance in the context of intact coatings refers to systems with an impedance greater than 109 ohm·cm2. This does not preclude measurements on systems with lower impedance.
    ISO 16773-2:2007 deals with
    - instrumental set-up: requirements and pit-falls;
    - data validation: checking the measurement range and the accuracy of the data;
    - performing an EIS measurement: specimen considerations and instrumental parameters;
    - the experimental results: different methods of presenting EIS data.
    It does not give guidelines for the interpretation of the data.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 16773-2:2007 fournit des lignes directrices pour l'optimisation du recueil des données de SIE à partir de systèmes à haute impédance. Dans le contexte des revêtements isolants «haute impédance» se réfère à des systèmes ayant une impédance supérieure à 109 ohm.cm2. Cela n'empêche pas le mesurage de systèmes d'impédance inférieure.
    L'ISO 16773-2:2007 traite
    - du montage instrumental: exigences et problèmes;
    - de la validation des données: vérification de la plage de mesure et de l'exactitude des données;
    - de l'exécution d'un mesurage de SIE: dispositions relatives à l'éprouvette et paramètres instrumentaux;
    - des résultats expérimentaux: les différentes méthodes de présentation des données de SIE.
    Elle ne donne aucune recommandation concernant l'interprétation des résultats.
