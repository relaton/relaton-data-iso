abstract:
- content: |-
    This document specifies the component performance and manufacturing requirements for prefabricated wood-based I-beams used as structural members in bending applications. It does not cover fire performance, formaldehyde requirements and biological durability.
    This document gives requirements for manufacturing, in-house quality assurance and periodic re-evaluation of prefabricated wood-based I-beams.
    Wood-based I-beams tested according to this document are intended for use in covered conditions and utilizing components that are able to resist the effects of moisture on structural performance due to construction delays or other conditions of similar severity, but not permanently exposed to the weather.
    NOTE    The service conditions are similar to "Service class 2" as defined in ISO 20152‑1.
    Testing, evaluation and performance characterization requirements for prefabricated wood-based I-beams are covered in ISO 22389‑1.
    This document does not purport to address all of the safety concerns, if any, associated with its use. It is the responsibility of the user of this document to establish appropriate health and safety practices and determine the applicability of regulatory limitations prior to use.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie les performances des composants et les exigences de production des poutres en I préfabriquées à base de bois, utilisées comme éléments structuraux soumis à de la flexion. Elle ne couvre pas les performances au feu, les exigences relatives au formaldéhyde et la durabilité biologique.
    Le présent document fournit des exigences concernant la production, l'assurance qualité en interne et la réévaluation périodique des poutres en I préfabriquées à base de bois.
    Les poutres en I à base de bois évaluées conformément au présent document sont destinées à être utilisées en situation abritée et utilisent des composants capables de résister aux effets, sur les performances structurales, de l'humidité due aux délais de construction ou à toute autre condition d'un degré de sévérité similaire, mais ne sont pas exposées de manière permanente aux conditions climatiques.
    NOTE       Les conditions de service sont similaires à la «Classe de service 2», telle que définie dans l'ISO 20152‑1.
    Les exigences relatives aux essais, à l'évaluation et à la caractérisation des performances des poutres en I préfabriquées à base de bois sont traitées dans l'ISO 22389‑1.
    Le présent document ne prétend pas aborder tous les éventuels problèmes de sécurité liés à son utilisation. Il incombe à l'utilisateur du présent document d'établir des pratiques appropriées en matière d'hygiène et de sécurité, et de déterminer l'applicabilité des limitations réglementaires avant son utilisation.
