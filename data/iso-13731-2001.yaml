abstract:
- language: fr
  script: Latn
  content: "\nLa présente Norme internationale définit les grandeurs physiques dans
    le domaine de l'ergonomie des ambiances thermiques. La liste des symboles et unités
    correspondants y figure également.  L'objectif de la présente Norme internationale
    est  - de donner le vocabulaire et les symboles relatifs aux grandeurs utilisées
    dans les Normes internationales concernant l'ergonomie des ambiances thermiques,
    et  - de fournir une référence du vocabulaire et des symboles à utiliser lors
    de l'élaboration de futures Normes internationales ou d'autres publications traitant
    de l'ergonomie des ambiances thermiques.   \nNOTE La présente Norme internationale
    va permettre d'introduire avec justesse le vocabulaire et les symboles dans les
    nouvelles Normes internationales ou lors de la révision des normes existantes
    (voir la bibliographie), en tant que de besoin.\n"
