abstract:
- language: en
  script: Latn
  content: |-
    This document specifies an engineering method for the measurement of sound pressure levels in rooms from service equipment installed in the building.
    This document covers specifically measurements of sound from sanitary installations, mechanical ventilation, heating and cooling service equipment, lifts, rubbish chutes, heating devices, blowers, pumps and other auxiliary service equipment, and motor driven car park doors. It can also be applied to measurements of sounds from other types of equipment or activities within the building, e.g. noise from sport facilities or restaurants.
    The measurement of noise from external sound sources generating air-borne or ground-borne noise in the building are not included in this document.
    The methods are suitable for rooms with volumes of approximately 300 m3 or less for instance, in dwellings, hotels, schools, offices and hospitals.
    The methods are not intended for measurements in large auditoria or concert halls.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie une méthode d’expertise pour le mesurage des niveaux de pression acoustique des équipements techniques installés dans le bâtiment.
    Le présent document concerne en particulier les mesurages sonores des installations sanitaires, ventilation mécanique, matériel de chauffage et de refroidissement technique, ascenseurs, vide-ordures, dispositifs de chauffage, ventilateurs, pompes et autre matériel auxiliaire technique, ainsi que les portes de garage motorisées. Il peut également s’appliquer aux mesurages sonores d’autres types d'équipements ou activités à l'intérieur du bâtiment, par exemple le bruit émis par des installations sportives ou des restaurants.
    Le mesurage du bruit provenant de sources sonores externes qui produisent dans le bâtiment un bruit transmis par l'air ou par le sol n’est pas couvert par le présent document.
    Les méthodes conviennent à des locaux dont le volume est d’environ 300 m3 ou moins, par exemple, des bâtiments d’habitation, des hôtels, des écoles, des bureaux et des hôpitaux.
    Les méthodes ne sont pas prévues pour des mesurages dans des auditoriums ou des salles de concert de grandes dimensions.
