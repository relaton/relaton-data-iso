- language: en
  script: Latn
  content: Specifies requirements for Bourdon-tube pressure gauges used with compressed
    gases at pressures up to 300 bar (30 MPa) in welding, cutting and allied processes.
    It also applies for the use of dissolved acetylen and for liquefied gases under
    pressure. Cancels and replaces the former edition, which has been technically
    revised.
