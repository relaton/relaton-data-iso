abstract:
- language: en
  script: Latn
  content: Specifies a method for assessing the retention of the original smooth appearance,
    after one or several domestic washing and drying treatments, of those fabrics
    intended for use in durable press (sometimes referred to as permanent press) products.
    Fabric specimens are subjected to procedures simulating domestic laundering practices.
    One of the washing and drying procedures specified in ISO 6330 shall be used.
