abstract:
- content: |-
    This document specifies a field method for the assessment of the surface density of various water-soluble salts on steel surfaces, before and/or after surface preparation, by conductometric determination. The individual surface densities of the salt composition like chlorides, sulphates, sodium, etc, cannot be determined by this method.
    This method assesses only contaminants that forms an electrolyte (ions) when in contact with water. These represent the greater part of the contaminants.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie une méthode in situ permettant d'évaluer par conductimétrie la concentration des différents sels solubles dans l'eau sur les subjectiles d'acier avant et/ou après la préparation de surface. Les densités de surface individuelles des composés salés tels que les chlorures, les sulfates, le sodium, etc. ne peuvent pas être déterminées par cette méthode.
    La méthode n'évalue que les contaminants qui forment un électrolyte (ions) au contact de l'eau. Ceux-ci représentent la majeure partie de la contamination.
