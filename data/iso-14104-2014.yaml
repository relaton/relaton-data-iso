abstract:
- language: en
  script: Latn
  content: |-
    ISO 14104:2014 specifies procedures and requirements for the detection and classification of localized overheating on ground surfaces by chemical etch methods.
    The process described in ISO 14104:2014 is typically used on ground surfaces; however, it is also useful for the detection of surface anomalies resultING from post-heat treatment machining such as hard turning, milling, and edge breaking (deburring) processes. Surface metallurgical anomalies caused by carburization or decarburization are also readily detectable with this process.
- language: fr
  script: Latn
  content: |-
    L'ISO 14104:2014 spécifie les procédures et les exigences pour la détection et la classification des zones surchauffées localement des surfaces rectifiées par attaque chimique à l'acide.
    Le procédé décrit dans l'ISO 14104:2014 est habituellement utilisé sur des surfaces rectifiées, cependant il est également utile pour la détection des anomalies de surface résultant d'un usinage après traitement thermique tel que des procédés de tournage dur, de fraisage et d'ébavurage. Les anomalies métallurgiques de surface provoquées par la carburation ou la décarburation sont elles aussi facilement détectables par ce procédé.
