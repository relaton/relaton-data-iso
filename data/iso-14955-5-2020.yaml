abstract:
- language: en
  script: Latn
  content: |-
    This document specifies technical requirements for testing procedures for evaluation of energy supplied during use phase for the design of machine tools to process wood and materials with similar physical characteristics to wood.
    This document, along with ISO 14955‑1 and ISO 14955‑2, covers all significant energy requirements relevant to woodworking machine tools, when they are used as intended and under the conditions foreseen by the manufacturer/supplier.
    This document defines relevant operating states, optional shift regimes and optional machine tool activities for several types of woodworking machine tools.
    This document also applies to peripheral devices which are supplied as an integral part of the machine. This document also applies to machine tools which are part of an integrated manufacturing system where the energy required is comparable to those of machine tools working separately.
    This document applies to the following woodworking machine tools:
    —     NC boring and routing machines;
    —     horizontal beam panel sawing machines;
    —     vertical panel sawing machines;
    —     edge banding machines fed by chains;
    —     wide belt calibrating and sanding machines;
    —     four-sided moulding machines;
    —     tenoning and/or profiling machines;
    —     foiling/laminating machines;
    —     dimension saws and circular saw benches;
    —     single spindle vertical moulding machines (toupie);
    —     surface planing, thickness planing, combined surface/thickness planing machines;
    —     band sawing machines;
    —     combined machines;
    —     multi-blade rip-sawing machines;
    —     presses and bending presses;
    —     mounting presses.
    A list of energy efficiency improvements for woodworking machine tools is given in Annex A.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les exigences techniques pour les procédures d'essais pour l'évaluation de l'énergie fournie pendant la phase d'utilisation pour la conception de machines-outils pour travailler le bois et les matériaux ayant des caractéristiques physiques similaires à celles du bois.
    Le présent document, conjointement à l'ISO 14955-1 et à l'ISO 14955-2, couvre toutes les demandes d'énergie significatives applicables aux machines-outils pour le travail du bois, lorsqu'elles sont utilisées comme prévu et dans les conditions prévues par le fabricant/fournisseur.
    Le présent document définit les états de fonctionnement pertinents, les régimes de postes facultatifs et les opérations facultatives des machines-outils pour différents types de machines-outils pour le travail du bois.
    Le présent document s'applique également aux dispositifs périphériques qui sont fournis en tant que partie intégrante de la machine. Le présent document s'applique également aux machines-outils qui font partie d'un système de fabrication intégré où l'énergie requise est comparable à celle de machines-outils isolées.
    Le présent document s'applique aux machines-outils pour le travail du bois suivantes:
    —          perceuses et défonceuses CN;
    —          scies à panneaux horizontales à presseur;
    —          scies à panneaux verticales;
    —          machines à plaquer sur chant à alimentation par chaînes;
    —          machines de calibrage et de ponçage à bande large;
    —          machines à moulurer sur quatre faces;
    —          machines à tenonner et/ou à profiler;
    —          machines de placage/contrecolleuses;
    —          scies au format et scies circulaires à table de menuisier;
    —          toupies monobroches à arbre vertical;
    —          machines à dégauchir, machines à raboter, machines combinées à dégauchir/raboter;
    —          machines à scie à ruban;
    —          machines combinées;
    —          déligneuses multi-lames;
    —          presses et presses à cintrer;
    —          presses de montage.
    Une liste des améliorations de l'efficacité énergétique des machines-outils pour le travail du bois est donnée dans l'Annexe A.
