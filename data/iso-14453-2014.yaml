abstract:
- language: en
  script: Latn
  content: |-
    ISO 14453:2014 describes the determination of acetone-soluble matter in pulp.
    It is applicable to all types of pulp. The lower limit of the determination is about 0,05 %. This limit can be lowered by increasing the amount of sample analysed.
- language: fr
  script: Latn
  content: |-
    L'ISO 14453:2014 décrit une méthode de détermination des matières solubles dans l'acétone contenues dans la pâte.
    Elle est applicable à tous les types de pâte. La limite inférieure de détermination est d'environ 0,05 %. Il est possible de diminuer cette limite en augmentant le volume de l'échantillon qui est analysé.
