abstract:
- language: en
  script: Latn
  content: Specifies the technical characteristics of fibre-cement profiled sheets,
    described as short sheets, the length of which is normally less than or equal
    to 0,7 m and the corrugation height of which is between 15 mm and 110 mm and also
    of fibre-cement fittings, used as roofing materials. Specifies tests to check
    them, conditions of acceptance and marking. Does not apply to short asbestos-cement
    corrugated and asymmetrical section sheets, nor to long fibre-cement sheets.
