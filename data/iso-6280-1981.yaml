- content: |2

    La présente Norme internationale sert de guide pour l'obtention de l'adhérence optimale entre le support et le matériau antifriction des paliers multicouches épais. Cette adhérence optimale dépend de la composition chimique, de l'état des contraintes, de la structure et de l'usinage de la surface de contact des matériaux supports.
