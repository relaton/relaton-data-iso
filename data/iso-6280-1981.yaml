abstract:
- language: en
  script: Latn
  content: Serves as a guide to obtain the optimum bond between backing and bearing
    metal for thick-walled multilayer plain bearings. This optimum bond depends on
    the chemical composition, the state of stress, the structural arrangement, and
    the machining of the bond surface of the backings.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale sert de guide pour l'obtention de l'adhérence optimale entre le support et le matériau antifriction des paliers multicouches épais. Cette adhérence optimale dépend de la composition chimique, de l'état des contraintes, de la structure et de l'usinage de la surface de contact des matériaux supports.
