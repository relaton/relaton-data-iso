abstract:
- language: en
  script: Latn
  content: Specifies a method for the determination of the sound absorption coefficient,
    reflection factor, surface impedance or admittance of materials and objects. The
    values are determined by evaluation of the standing wave pattern of a plane wave
    in a tube, which is generated by the superposition of an incident sinusiodal plane
    wave with the plane wave reflected from the test object.
