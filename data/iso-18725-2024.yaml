abstract:
- content: |-
    This document specifies requirements for defining a strategic approach and means for improving harbour cleanliness and for the protection of the environment and biodiversity.
    This document applies to:
    —     yacht harbours, maritime or inland (lake, river, canal, etc.);
    —     mixed purpose harbours (recreational and fishing/trade);
    —     dry stacks.
    This document is applicable regardless of the public authorities and type of management in charge of the yacht harbour. The relevant coverage zone defined is the yacht harbour area.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie les exigences relatives à la définition d'une démarche stratégique et des moyens permettant d'améliorer la qualité environnementale des ports et de protéger l'environnement et la biodiversité.
    Il s'applique:
    —     aux ports de plaisance, en mer ou en eaux intérieures (lac, rivière, canal, etc.);
    —     aux ports mixtes (plaisance et pêche/commerce);
    —     aux ports à sec.
    Ce document s'applique quels que soient les autorités portuaires et le mode de gestion du port de plaisance. La zone de couverture pertinente définie est le domaine portuaire de plaisance.
