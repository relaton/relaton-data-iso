abstract:
- content: |-
    ISO 29802:2009 specifies the designations, dimensions, markings and load ratings of pneumatic tyres primarily intended for all terrain vehicles (ATV). It also specifies the designation, marking and contours of rims.
    The tyres are based on the following parameters:
    - speeds not exceeding 130 km/h (speed symbol M);
    - fitted to (AT) 5° tapered drop centre rims;
    - nominal rim diameter codes of 7 to 14 inclusive.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 29802:2009 spécifie les désignations, les dimensions, les marquages et les coefficients de charge des pneumatiques principalement destinés aux véhicules quadricycles motorisés «quads» tout terrain (ATV). Elle spécifie également la désignation, le marquage et le contour des jantes.
    Les pneumatiques sont basés sur les paramètres suivants:
    - vitesses ne dépassant pas 130 km/h (indice de vitesse M);
    - montés sur des jantes à base conique à 5 degrés (AT);
    - codes de diamètre nominal des jantes de 7 à 14 inclus.
