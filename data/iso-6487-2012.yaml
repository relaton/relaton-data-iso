abstract:
- language: fr
  script: Latn
  content: L'ISO 6487:2012 donne des exigences et des recommandations pour les techniques
    de mesurage comprenant l'instrumentation utilisées pour des essais de choc réalisés
    sur des véhicules routiers. Ces exigences sont destinées à faciliter les comparaisons
    des résultats obtenus par différents laboratoires, alors que les recommandations
    sont destinées à assister de tels laboratoires pour leur permettre de satisfaire
    à ces exigences. L'instrumentation définie dans l'ISO 6487:2012 s'applique également
    aux essais sur les sous-ensembles. Elle ne s'applique pas aux méthodes optiques,
    qui font l'objet de l'ISO 8721.
