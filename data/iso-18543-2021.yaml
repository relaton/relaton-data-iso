abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the accelerated ageing test and requirements for electrochromic glazings intended to either control direct or indirect solar transmission, or both. The electrochromic glazings can be assembled as insulating glass unit, laminated glass or combination of both.
    The test method described in this document is only applicable to chromogenic glazings that can be switched between different transmission states using an electrical stimulus. This test method is not applicable to other chromogenic glazings such as photochromic and thermochromic glazings, which do not respond to electrical stimulus.
    This test method is applicable to any electrochromic glazing fabricated for use in buildings such as in doors, windows, skylights, exterior wall systems and glazing exposed to solar radiation. The materials used for constructing the electrochromic glazing and for electrochromically changing its optical properties can be inorganic or organic materials.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie l’essai de vieillissement accéléré et les exigences relatifs aux vitrages électrochromes destinés à contrôler la transmission d’énergie solaire directe ou indirecte, ou les deux. Les vitrages électrochromes peuvent être assemblés sous forme de vitrage isolant, de vitrage feuilleté ou d’une combinaison des deux.
    La méthode d’essai décrite dans le présent document est uniquement applicable aux vitrages chromogéniques qui peuvent être commutés entre différents états de transmission par le biais d’un stimulus électrique. Elle ne s’applique pas aux autres vitrages chromogéniques, tels que les vitrages photochromiques et thermochromiques qui ne répondent pas à un stimulus électrique.
    Cette méthode d’essai est applicable à tout vitrage électrochrome fabriqué pour une utilisation dans les bâtiments (par exemple, sur des portes, des fenêtres, des claires-voies, des systèmes de murs extérieurs) et aux vitrages destinés à être exposés au rayonnement solaire. Les matériaux utilisés pour la fabrication du vitrage électrochrome et pour la modification électrochromique de ses propriétés optiques peuvent être des matériaux inorganiques ou organiques.
