abstract:
- language: en
  script: Latn
  content: |-
    ISO 21530:2004 specifies test methods for determining the resistance to chemical disinfectants of all materials used for external surfaces of dental equipment intended for such disinfection.
    Three test methods are specified: an immersion test, a spray test and a contact test. The choice of test method to be used is left to the discretion of the party conducting the testing.
    ISO 21530:2004 does not address the bactericidal, virucidal and fungicidal effectivity of the disinfectants.
    ISO 21530:2004 does not provide for testing the possible detrimental effects of applied stress on the resistance of test materials to the test reagents.
- language: fr
  script: Latn
  content: |-
    L'ISO 21530:2004 spécifie des méthodes d'essai permettant de déterminer la résistance aux désinfectants chimiques de tous les matériaux utilisés sur des surfaces externes du matériel dentaire susceptibles de subir une telle procédure de désinfection.
    Trois méthodes sont spécifiées: un essai par immersion, un essai par vaporisation et un essai par contact. Le choix de la méthode d'essai à utiliser est laissé à la discrétion de la partie qui effectue l'essai.
    L'ISO 21530:2004 ne traite pas de l'efficacité bactéricide, virucide et fongicide des désinfectants.
    L'ISO 21530:2004 ne contient aucune disposition relative au contrôle des éventuels effets préjudiciables sur la résistance des matériaux d'essai aux réactifs d'essai, induits par la contrainte appliquée.
