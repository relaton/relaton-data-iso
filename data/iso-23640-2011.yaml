abstract:
- content: "ISO 23640:2011 is applicable to the stability evaluation of in vitro diagnostic
    medical devices, including reagents, calibrators, control materials, diluents,
    buffers and reagent kits, hereinafter called IVD reagents. ISO 23640:2011 can
    also be applied to specimen collection devices that contain substances used  to
    preserve samples or to initiate reactions for further processing of the sample
    in the collection device.  \nISO 23640:2011 specifies general requirements for
    stability evaluation and gives specific requirements for real time and accelerated
    stability evaluation when generating data in:\n-        the establishment of IVD
    reagent shelf life, including transport conditions suitable to ensure that product
    specifications are maintained; \n-        the establishment of stability of the
    IVD reagent in use after the first opening of the primary container;\n-        the
    monitoring of stability of IVD reagents already placed on the market;\n-        the
    verification of stability specifications after modifications of the IVD reagent
    that might affect stability."
