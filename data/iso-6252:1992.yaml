abstract:
- language: en
  script: Latn
  content: The test is applicable to test specimens, prepared by moulding and/or machining,
    and can be used for the assessment of both environmental stress cracking of a
    plastic product or material exposed to different environments, and for the determination
    of ESC of different plastics materials exposed to a specific environment. Methods
    for ESC determination by means of a constant-strain test are specified in ISO
    4599 and ISO 4600.
