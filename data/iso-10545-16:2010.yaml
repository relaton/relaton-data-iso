abstract:
- language: en
  script: Latn
  content: ISO 10545-16:2010 describes a method for utilizing colour measuring instruments
    for quantifying the small colour differences between plain coloured ceramic tiles,
    which are designed to be of uniform and consistent colour. It permits the specification
    of a maximum acceptable value, which depends only on the closeness of match and
    not on the nature of the colour difference.
- language: fr
  script: Latn
  content: |-
    L'ISO 10545-16:2010 spécifie une méthode qui utilise des appareils de mesure de couleur pour quantifier de faibles différences de couleur entre carreaux céramiques de couleur unie, ces carreaux étant fabriqués pour être de couleur uniforme et comparable. Cette méthode permet de définir une valeur acceptable maximale qui dépend uniquement de la fidélité de la conformité de couleur et non de la nature de la différence de couleur.
    Les variations de couleur produites à des fins artistiques ne sont pas couvertes par l'ISO 10545-16:2010.
