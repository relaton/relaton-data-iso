abstract:
- content: "ISO 23553-1 specifies safety, constructional and performance requirements,
    and testing of safety shut-off devices, for liquid fuels. \nISO 23553-1 covers
    type testing only.\nIt applies to safety shut-off devices which: are designed
    as e.g. automatic valves or fast-closing devices; are used in combustion plants
    to interrupt the flow of liquid fuels with or without delay on closing and with
    or without delay on opening; are for use with fuel oils; form part of a device
    having other function(s), such as oil pumps — in this case the test methods apply
    to those parts or components of the device forming the safety shut-off device,
    i.e. those parts which are necessary for the closing function; have declared maximum
    working pressures up to and including 5 000 kPa, for use on burners or in appliances
    using liquid fuels; are directly or indirectly operated electrically or by mechanical
    or hydraulic means; and are fitted with or without closed-position indicator switches.\nThe
    methods of test given in ISO 23553-1 are intended for product type testing."
