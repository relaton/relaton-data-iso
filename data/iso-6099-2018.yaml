abstract:
- language: en
  script: Latn
  content: |-
    This document establishes a convention for the identification of mounting dimensions and types used in the mounting of fluid power cylinders. It specifies a code for identifying cylinder mounting, envelope, accessory and connector dimensions, and for cylinder mounting and accessory types.
    This document does not represent a standard list of all fluid power cylinder mounting and accessory types.
- language: fr
  script: Latn
  content: |-
    Le présent document établit une convention pour l'identification des dimensions de montage et des modes de fixation des vérins pour transmissions hydrauliques et pneumatiques. En particulier, elle spécifie un code pour identifier les dimensions de fixation, d'encombrement, d'accessoires et de raccord du vérin, et d'un code pour identifier les types d'accessoires.
    Le présent document ne constitue pas une liste standard de tous les modes de fixation des vérins et des types d'accessoires.
