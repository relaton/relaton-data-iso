abstract:
- content: |-
    ISO 16900-9:2015 specifies the test methods for determining the increased carbon dioxide content of the inhaled gas caused by wearing the RPD.
    Closed circuit supplied breathable gas RPD are excluded from ISO 16900-9:2015.
    NOTE          See test method in ISO 16900‑13.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 16900-9:2015 spécifie les méthodes d'essai permettant de déterminer la teneur accrue en dioxyde de carbone du gaz inhalé, liée au port de l'appareil de protection respiratoire (APR).
    L'ISO 16900-9:2015 ne couvre pas les APR alimentés en gaz respirable en circuit fermé.
    NOTE          Voir la méthode d'essai dans l'ISO 16900‑13.
