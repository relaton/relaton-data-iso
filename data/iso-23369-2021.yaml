abstract:
- language: en
  script: Latn
  content: |-
    This document specifies:
    a) A multi-pass filtration performance test under cyclic flow conditions with continuous contaminant injection for hydraulic fluid power filter elements.
    b) A procedure for determining the contaminant capacity, particulate removal and differential pressure characteristics.
    c) A test currently applicable to hydraulic fluid power filter elements that exhibit an average filtration ratio greater than or equal to 75 for particle sizes ≤25 µm(c), and a final test system reservoir gravimetric level of less than 200 mg/L. It is necessary to determine by validation the range of flow rates and the lower particle size limit that can be used in test facilities.
    d) A test using ISO12103-1 A3 medium test dust contaminant and a test fluid.
    This document provides a test procedure that yields reproducible test data for appraising the filtration performance of a hydraulic fluid power filter element without influence of electrostatic charge.
    This document is applicable to three test conditions:
    1)    Base upstream gravimetric level of 3 mg/L.
    2)    Base upstream gravimetric level of 10 mg/L.
    3)    Base upstream gravimetric level of 15 mg/L.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie:
    a) un essai d’évaluation des performances de filtration d’éléments filtrants de transmissions hydrauliques, multi-passe sous débit cyclique, avec injection continue de polluants;
    b) un mode opératoire permettant de déterminer leur capacité de rétention des polluants, ainsi que leurs caractéristiques en matière d’élimination des particules et de pression différentielle;
    c) un essai applicable à l’heure actuelle aux éléments filtrants de transmissions hydrauliques ayant un rapport de filtration moyen égal ou supérieur à 75 pour les tailles de particules inférieures ou égales à 25 µm(c) et une concentration finale dans le réservoir du circuit d’essai inférieure à 200 mg/l. Il est nécessaire de déterminer par validation la plage des débits et la limite inférieure de taille de particules pouvant être utilisées avec les installations d’essai;
    d) un essai utilisant le contaminant ISO12103-1 A3 «Medium Test Dust» («poussière d’essai moyenne») comme polluant, ainsi qu’un fluide d’essai.
    Le présent document fournit un mode opératoire d’essai générant des données d’essai reproductibles pour l’évaluation des performances de filtration d’un élément filtrant de transmission hydraulique non soumis à l’influence de charges électrostatiques.
    Le présent document est applicable à trois conditions d’essai:
    1)    essai réalisé avec une concentration amont de base de 3 mg/l;
    2)    essai réalisé avec une concentration amont de base de 15 mg/l;
    3)    essai réalisé avec une concentration amont de base de 15 mg/l.
