abstract:
- language: en
  script: Latn
  content: Gives dimensional, structural and environmental requirements for 2,44 m
    wide pallets to be used in freighter versions of high-capacity fixed wing aircraft
    and is intended to be compatible with the 2,44 × 2,44 m cross-section containers
    described in International Standards for air-land cargo containers. Pallet nets
    used in conjunction with these pallets are described in ISO 4115.
