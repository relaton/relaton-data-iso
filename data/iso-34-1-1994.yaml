abstract:
- content: 'Specifies three test methods for the determination of the tear strength
    of vulcanized rubber: method A, using a trouser test piece; method B, using an
    angle test piece, with or without a nick of specified depth; method C, using a
    crescent test piece with a nick. The value of tear strength obtained depends on
    the shape of the test piece, speed of stretching and temperature of test. It may
    also be susceptible to grain effects in vulcanized rubber.'
  language:
  - en
  script:
