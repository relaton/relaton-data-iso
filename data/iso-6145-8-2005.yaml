abstract:
- language: en
  script: Latn
  content: "ISO 6145-8:2005 specifies a dynamic method using diffusion for the preparation
    of calibration gas mixtures containing component mole fractions ranging from 10-9
    to 10-3. A relative expanded uncertainty of measurement, U, obtained by multiplying
    the relative combined standard uncertainty by a coverage factor k = 2, of not
    greater than ± 2 % can be achieved by using this method.\nBy keeping the path
    between the diffusion source and place of use as short as possible, the method
    can be applied for the generation of low-concentration calibration gases of organic
    components that are liquid at room temperature, with boiling points ranging from
    about 40 °C to 160 °C. \nISO 6145-8:2005 is applicable not only for the generation
    of calibration gas mixtures of a wide range of hydrocarbons at ambient and indoor
    air concentration levels, but also for the generation of low-concentration gas
    mixtures of water."
- language: fr
  script: Latn
  content: |-
    L'ISO 6145-8:2005 spécifie une méthode dynamique par diffusion pour la préparation de mélanges de gaz pour étalonnage, dont la teneur en fractions molaires est comprise entre 10-9 et 10-3. En appliquant cette méthode, il est possible d'obtenir une incertitude relative élargie du mesurage, U, obtenue par multiplication de l'incertitude type relative composée par un facteur d'élargissement k = 2, de ± 2 % au maximum.
    En maintenant la distance entre la source de diffusion et le lieu d'utilisation aussi courte que possible, la méthode peut être appliquée pour générer des gaz pour étalonnage à faible concentration de composants organiques liquides à température ambiante, les points d'ébullition étant compris entre 40 °C et 160 °C environ.
    L'ISO 6145-8:2005 ne s'applique pas uniquement à la génération des mélanges de gaz pour étalonnage d'un large éventail d'hydrocarbures aux niveaux de concentration de l'air ambiant et d'intérieur, mais également à la génération de mélanges de gaz de faible concentration en eau.
