abstract:
- language: en
  script: Latn
  content: ISO 13006:2012 defines terms and establishes classifications, characteristics
    and marking requirements for ceramic tiles of the best commercial quality (first
    quality). ISO 13006:2012 is not applicable to tiles made by other than normal
    processes of extrusion or dry pressing. It is not applicable to decorative accessories
    or trim, such as edges, corners, skirting, capping, coves, beads, steps, curved
    tiles and other accessory pieces or mosaics (i.e. any piece that can fit into
    an area of 49 cm2).
