abstract:
- content: |2

    La présente partie de l'ISO 2811 fait partie d'une série de normes traitant de l'échantillonnage et des essais des peintures, vernis et produits assimilés.  Elle prescrit une méthode pour la détermination de la masse volumique des peintures, vernis et produits assimilés au moyen d'un oscillateur.  La méthode convient pour tous les produits, y compris les revêtements de consistance pâteuse. Si un type d'appareillage résistant à la pression est utilisé, la méthode est également applicable aux aérosols.
