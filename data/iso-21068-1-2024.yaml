- content: |-
    Le présent document donne des définitions et spécifie des techniques de préparation des échantillons pour l'analyse chimique des matières premières et des produits réfractaires contenant du carbure de silicium comprenant:
    a)       matières premières contenant du carbure du silicium;
    b)       brique de graphite contenant du carbure de silicium;
    c)        brique de carbure de silicium (inclut les briques contenant du nitrure de silicium, de l’oxynitrure de silicium, du SIAlON);
    d)       réfractaires contenant du carbone et/ou du carbure de silicium mélangés à de l’argile;
    e)       réfractaires contenant du carbone et/ou du carbure de silicium mélangés à de la silice (et de la silice vitreuse);
    f)         réfractaires contenant du carbone et/ou du carbure de silicium mélangés à des matériaux à haute teneur en alumine;
    g)       réfractaires contenant du carbone et/ou du carbure de silicium mélangés à de la magnésie (ou de la dolomite);
    h)       réfractaires contenant du carbone et/ou du carbure de silicium mélangés à des minéraux contenant du chrome ou des matériaux de magnésie-chrome;
    i)         réfractaires contenant du carbone et/ou du carbure de silicium sauf ceux décrits ci-dessus en a) et h).
    L'ISO 21068-2, l'ISO 21068-3 et l'ISO 21068-4 décrivent des analyses chimiques sur:
    —     la perte au séchage (LOD);
    —     la perte au feu (LOI);
    —     le carbone total, Ctotal;
    —     le carbone libre, Clibre;
    —     le carbure de silicium, SiC;
    —     le silicium libre (Silibre);
    —     l’aluminium libre (Allibre);
    —     le magnésium libre (Mglibre);
    —     le fer libre (Felibre);
    —     l’oxyde de silicium (IV) (SiO2);
    —     l’oxyde d'aluminium (Al2O3);
    —     l’oxyde de fer (III) (Fe2O3);
    —     l’oxyde de titane (IV) (TiO2);
    —     l’oxyde de calcium (CaO);
    —     l’oxyde de magnésium (MgO);
    —     l’oxyde de sodium (Na2O);
    —     l’oxyde de potassium (K2O);
    —     l’oxyde de chrome (III) (Cr2O3);
    —     l’oxyde de zirconium (ZrO2);
    —     l’oxyde de bore (bore total calculé comme B2O3);
    —     l’azote;
    —     l’oxygène;
    —     les nitrures (indifférencié: Si3N4, AlN, BN, SiAlON, oxynitrures, etc.);
    —     les phases minéralogiques (méthodes de DRX).
