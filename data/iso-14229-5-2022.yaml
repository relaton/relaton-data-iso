abstract:
- language: en
  script: Latn
  content: |-
    This document specifies an application profile for the implementation of unified diagnostic services (UDS) Internet Protocol (IP) in road vehicles (UDSonIP).
    UDSonIP references ISO 14229-1 and ISO 14229-2 and specifies implementation requirements of the diagnostic services to be used for diagnostic communication on Internet Protocol.
    This document includes
    —    additional requirements specific to the implementation of UDS on the Ethernet network, and
    —    specific restrictions in the implementation of UDS on the Ethernet network.
