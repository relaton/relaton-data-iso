abstract:
- content: This document provides a general overview, including terms and definitions
    and technical specifications for an underfloor air distribution (UFAD) system.
    A UFAD system includes a raised floor, a zone air handling unit (AHU), an underfloor
    plenum and underfloor air diffusers. This document is applicable to all types
    of systems which utilize underfloor plenum to supply conditioned air into the
    occupied space.
