abstract:
- content: |-
    This document provides guidance on using ISO 26000:2010 in the food chain by focusing on the major aspects from its seven core subjects, namely organizational governance, human rights, labour practices, environment, fair operating practices, consumer issues and community involvement and development
    The main objective is to help organizations in the food chain, regardless of their size or location, to draw up a list of recommendations and move towards a more socially responsible behaviour.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document fournit des recommandations pour l'utilisation de l'ISO 26000:2010 dans la chaîne alimentaire en se concentrant sur les principaux aspects de ses sept questions centrales, à savoir la gouvernance de l'organisation, les droits de l'Homme, les relations et conditions de travail, l'environnement, la loyauté des pratiques, les questions relatives aux consommateurs et les communautés et le développement local.
    Son principal objectif est d'aider les organisations de la chaîne alimentaire, indépendamment de leur taille ou de leur emplacement, à dresser une liste de recommandations et à évoluer vers un comportement plus responsable.
