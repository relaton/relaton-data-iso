- content: |-
    L'ISO 10791-1:2015 prescrit, par référence à l'ISO 230‑1, les essais géométriques pour centres d'usinage (ou autres machines à commande numérique, le cas échéant) à broche horizontale (c'est-à-dire à axe Z horizontal).
    Elle s'applique aux centres d'usinage ayant trois axes linéaires commandés numériquement (axe X jusqu'à 5 000 mm de long, axe Y jusqu'à 3 200 mm de long et axe Z jusqu'à 2 000 mm de long), mais elle traite également des mouvements supplémentaires tels que ceux liés aux tables rotatives, basculantes et pivotantes. Les mouvements autres que ceux mentionnés sont considérés comme relevant de caractéristiques particulières, et les essais correspondants n'y sont pas inclus.
    L'ISO 10791-1:2015 prend en compte les quatre types possibles de tables, fixes et rotatives suivants: tables horizontales non rotatives; tables tournant autour d'un axe vertical B'; tables tournant autour d'un axe vertical B' et basculant autour d'un axe horizontal A' et tables tournant autour d'un axe horizontal A' et pivotant autour d'un axe vertical B'.
    Elle ne traite pas des têtes porte-broches qui sont couvertes par l'ISO 17543‑1.
    L'ISO 10791-1:2015 ne traite que du contrôle de l'exactitude géométrique de la machine et ne traite pas des essais de fonctionnement de la machine qu'il est recommandé d'effectuer séparément. Les essais ne concernant pas l'exactitude géométrique pure de la machine sont traités dans d'autres parties de l'ISO 10791.
