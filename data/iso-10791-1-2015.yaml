abstract:
- content: |-
    ISO 10791-1:2015 specifies, with reference to ISO 230 1, the geometric tests for machining centres (or other numerically controlled machines, where applicable) with horizontal spindle (i.e. horizontal Z-axis).
    It applies to machining centres having three numerically controlled linear axes (X-axis up to 5 000 mm length, Y-axis  up to 3 200 mm length, and Z-axis up to 2 000 mm length), but refers also to supplementary movements, such as those of rotary, tilting, and swivelling tables. Movements other than those mentioned are considered as special features and the relevant tests are not included.
    It takes into consideration four possible types of tables, fixed and rotary: horizontal non-rotating tables; tables rotating around a vertical B'-axis; tables rotating around a vertical B'-axis and tilting around a horizontal A'-axis; tables rotating around a horizontal A'-axis and swivelling around a vertical B'-axis.
    It does not consider accessory spindle heads, which are covered by ISO 17543-1.
    ISO 10791-1:2015 deals only with the verification of geometric accuracy of the machine and does not apply to the testing of the machine operation, which should generally be checked separately. Tests not concerning the pure geometric accuracy of the machine are dealt with in other parts of ISO 10791.
