- language: fr
  script: Latn
  content: |2

    La présente norme internationale spécifie les exigences à satisfaire pour remplir les descriptifs de modes opératoires de soudage par faisceau laser. Les variables mentionnées dans la présente norme internationale sont celles qui influent sur la métallurgie, les propriétés mécaniques et la géométrie des assemblages soudés ainsi que d'autres caractéristiques liées au comportement en service.
