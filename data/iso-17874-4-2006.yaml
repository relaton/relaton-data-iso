abstract:
- language: en
  script: Latn
  content: ISO 17874:2006 defines the main features of power manipulators for use
    in ionizing radiation fields. It outlines basic principles which relate to the
    design and testing of power manipulators for use behind shielding walls, mainly
    in hot cells.
- language: fr
  script: Latn
  content: L'ISO 17874-4:2006 spécifie les principales caractéristiques des télémanipulateurs
    télécommandés conçus pour une utilisation en milieu irradiant, derrière les murs
    de protection, principalement dans des cellules de haute activité. Elle spécifie
    également les exigences relatives à la conception et aux essais des télémanipulateurs
    télécommandés.
