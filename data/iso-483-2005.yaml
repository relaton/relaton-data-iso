abstract:
- language: en
  script: Latn
  content: |-
    ISO 483:2005 establishes guidelines for the construction and use of enclosures with volumes less than 200 dm3, in order to obtain atmospheres of constant relative humidity at given temperatures, using saturated aqueous salt solutions, glycerol/water solutions or sulfuric acid/water solutions, for conditioning and testing plastics.
    It specifies the procedures to be followed to maintain the relative humidities of the conditioning and testing atmospheres within the required tolerances, at the temperatures specified by particular International Standards.
    The procedures described are intended for conditioning small quantities of materials prior to test, and for such tests as may be carried out entirely within a small enclosure, e.g. electrical tests. The guidelines described do not apply to enclosures requiring frequent opening.
- language: fr
  script: Latn
  content: "L'ISO 483:2005 établit les lignes directrices à suivre dans la construction
    et l'emploi des enceintes de moins de 200 dm3 afin d'y obtenir, à des températures
    données, des atmosphères d'humidité relative constante, lorsqu'on utilise des
    solutions aqueuses saturées de sels, et des mélanges de glycérol et d'eau ou d'acide
    sulfurique et d'eau pour le conditionnement et l'essai des plastiques.\nElle spécifie
    les modes opératoires à respecter pour maintenir dans les tolérances indiquées
    les humidités relatives des atmosphères de conditionnement et d'essai aux températures
    spécifiées dans les Normes internationales particulières. \nLes modes opératoires
    décrits s'appliquent, d'une part au conditionnement de petites quantités de matières
    avant l'essai, d'autre part à certains essais qui peuvent être réalisés entièrement
    dans une petite enceinte, comme, par exemple, les essais électriques. Les lignes
    directrices décrites ne s'appliquent pas aux enceintes permettant de fréquentes
    ouvertures. "
