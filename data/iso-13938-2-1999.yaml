abstract:
- language: fr
  script: Latn
  content: "\nLa présente norme internationale décrit une méthode pneumatique de détermination
    de la résistance et de la déformation à l'éclatement des étoffes.   \nNOTE L'ISO
    13938-1 décrit une méthode utilisant une pression hydraulique.  La méthode s'applique
    aux étoffes tricotées, tissées, non tissées et laminées. Elle peut convenir aux
    étoffes produites par d'autres techniques. L'essai peut être effectué sur des
    éprouvettes conditionnées ou humides.  D'après les informations actuellement disponibles,
    il n'apparaît aucune différence significative, pour les pressions allant jusqu'à
    800 kPa, entre les résultats obtenus avec des éclatomètres hydrauliques et ceux
    des appareillages pneumatiques. Cette gamme de pressions couvre la majorité des
    niveaux de performance prévus pour les étoffes courantes d'habillement. Pour les
    textiles spécifiques nécessitant des pressions d'éclatement élevées, l'appareillage
    hydraulique est plus approprié.\n"
