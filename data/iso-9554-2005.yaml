abstract:
- content: |-
    ISO 9554:2005 specifies the general characteristics of fibre ropes and their constituent materials. ISO 9554:2004 is intended to be used in conjunction with the standards for the individual types of fibre rope, which cover the physical properties and specific requirements for that particular product type.
    ISO 9554:2005 also gives some information on the use of fibre ropes and also on their inspection and retirement criteria.
    ISO 9554:2005 does not intend to address all of the safety matters associated with its use. It is the responsibility of the user to select a rope type of the size and with the physical properties to meet the requirements of the application and to determine the applicability of regulatory limitations prior to its use.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 9554:2005 spécifie les caractéristiques générales des cordages en fibres et de leur matière constitutive. Elle est destinée à être utilisée conjointement avec les normes particulières à chaque fibre qui traitent spécifiquement des propriétés physiques et des exigences particulières de chacun des types de produit.
    L'ISO 9554:2005 donne par ailleurs quelques indications sur l'utilisation des cordages en fibres, ainsi que sur leur inspection et les critères de réforme.
    L'ISO 9554:2005 n'a pas pour objectif d'aborder toutes les questions de sécurité liées à l'utilisation du produit. Il incombe à l'utilisateur de choisir la taille et les propriétés physiques qui correspondent aux exigences qui s'appliquent à son cas et de déterminer l'applicabilité des restrictions réglementaires avant utilisation.
