abstract:
- content: |-
    ISO 3894:2005 specifies three laboratory methods for testing certain essential strength characteristics of disc wheels, spoke wheels and demountable rims intended for road use on commercial vehicles, buses, trailers and multipurpose passenger vehicles, as defined in ISO 3833.
    The test methods are
    - disc wheel dynamic cornering fatigue tests;
    - disc wheels and wheels with demountable rims - dynamic radial fatigue tests; and
    - wheels with demountable rims - dynamic cornering fatigue test.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 3894:2005 prescrit trois méthodes d'essai de laboratoire destinées à évaluer certaines caractéristiques essentielles de résistance à la fatigue des roues à disque, des roues à bras et des jantes amovibles de véhicules utilitaires, d'autobus, de remorques et de voitures particulières à usage multiple utilisés sur route, tels que définis dans l'ISO 3833.
    Ces méthodes d'essai dynamique sont les suivantes:
    - essai de fatigue en virage des roues à disque;
    - essai de fatigue radiale des roues à disque et des roues à jante amovible;
    - essai de fatigue en virage des roues à jante amovible.
  language:
