abstract:
- content: ISO 10350 identifies specific test procedures for the acquisition and presentation
    of comparable data for certain basic properties of plastics. In general, each
    property is specified by a single experimental value, although in certain cases
    properties are represented by two values obtained under different test conditions
    or along different directions in the material. The properties included are those
    presented conventionally in manufacturers' data sheets. ISO 10350-2:2011 applies
    to reinforced thermoplastic and thermosetting materials where the reinforcement
    fibres are either discontinuous with a fibre length prior to processing greater
    than 7,5 mm or continuous (e.g. fabric, continuous-strand mat or unidirectional).
    ISO 10350-1 deals specifically with unreinforced and filled plastics, including
    those using fibres less than 7,5 mm in length.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 10350 identifie des méthodes d'essai spécifiques en vue de l'acquisition
    et de la présentation de données comparables relatives à certaines propriétés
    de base des matières plastiques. En général, chaque propriété est spécifiée par
    une valeur expérimentale unique; toutefois, dans certains cas, certaines propriétés
    sont représentées par deux valeurs obtenues dans des conditions d'essai différentes
    ou dans différentes directions du matériau. Les propriétés indiquées sont celles
    qui sont traditionnellement présentées dans les fiches techniques des fabricants.
    L'ISO 10350-2:2011 est applicable aux matériaux thermodurcissables ou thermoplastiques
    renforcés, dont les fibres de renforcement sont soit discontinues et d'une longueur
    supérieure à 7,5 mm avant la mise en oeuvre, soit continues (tissu, mat de fils
    de base continus ou unidirectionnels, par exemple). L'ISO 10350‑1 traite spécifiquement
    des plastiques non renforcés et comportant des charges, y compris ceux qui comportent
    des fibres de moins de 7,5 mm de longueur.
