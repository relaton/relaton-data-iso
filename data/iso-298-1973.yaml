abstract:
- content: The scope should not be regarded as restricted to lathes only, but may
    be extended to all the other machine tools with centres of the same type. Specifies
    designation and sizes in millimetres and in inches.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme Internationale spécifie les dimensions d'interchangeabilité des pointes de tours. Son domaine d'application ne doit toutefois pas être considéré comme limité aux seuls tours, mais peut être étendu à toutes les machines-outils utilisant des pointes du même type.
