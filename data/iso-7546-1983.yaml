abstract:
- language: en
  script: Latn
  content: Specifies a procedure for approximating the volume of typical materials
    contained in the bucket of front end loaders and excavators with front loading
    buckets. The volume ratings are based on the inside dimensions of the bucket and
    representative volumes on top of the bucket. The rating method is intended to
    provide a consistent means of comparing bucket capacities. It is not intended
    to define actual capacities that might be observed in any specific application.
- language: fr
  script: Latn
  content: |2

    1.1 La présente Norme internationale spécifie une méthode d'approximation du volume de matériaux que peut normalement contenir un godet de chargeuse et de pelle à chargement frontal. Les évaluations de volumes sont basées sur les dimensions intérieures du godet et sur les volumes représentatifs en haut du godet. 1.2 La méthode emploie la technique de division de la forme complexe du matériau qui se trouve dans le godet en formes géométriques simples, afin de permettre les calculs du volume de différentes configurations de godets. 1.3 Cette méthode d'évaluation de volume est destinée à fournir un moyen conventionnel de comparaison des capacités des godets. Elle n'est pas destinée à définir des capacités réelles; elle est susceptible d'être observée dans toute application spécifique.
