abstract:
- content: |-
    This document provides guidance to stormwater management authorities and relevant stakeholders on both structural and non-structural stormwater management approaches. The guidance includes consideration of relevant policies, planning, design criteria and implementation processes for stormwater management, and performance evaluation. This document can be applied to new stormwater systems and to the extension or improvement of existing systems for both fully separated and combined storm and sanitary sewers.
    This document is applicable to stormwater sewer systems as well as combined sewer systems.
    This document is not applicable to sanitary sewer systems.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document fournit aux autorités de gestion des eaux pluviales et aux parties intéressées, des recommandations concernant la gestion des eaux pluviales par approches structurelles ou non structurelles. Les recommandations comprennent la prise en compte des politiques, du plan d'action, des critères de conception et des processus de mise en œuvre pour la gestion des eaux pluviales et l'évaluation des performances. Le présent document peut s'appliquer aux réseaux de gestion des eaux pluviales neufs, ainsi qu'aux projets d'extension ou d'amélioration de systèmes existants, qu'il s'agisse de systèmes entièrement séparatifs ou unitaires.
    Le présent document est applicable aussi bien aux réseaux séparatifs de gestion des eaux pluviales qu'aux réseaux d'assainissement unitaires.
    Le présent document n'est pas applicable aux réseaux séparatifs d'eaux usées non diluées.
