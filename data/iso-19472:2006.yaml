abstract:
- content: ISO 19472:2006 defines terms, and specifies performance and safety requirements
    for winches used in forestry. It is applicable to fixed and detachable winches
    and their components mounted on mobile and self-propelled forestry machinery such
    as skidders and forwarders as defined in ISO 6814 and on agricultural tractors
    used for skidding in forestry operations. It is not applicable to winches used
    for hoisting operations on cranes, draglines, high lead logging, cable logging
    systems or yarding.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 19472:2006 définit les dimensions et spécifie les exigences de performance
    et de sécurité des treuils utilisés en sylviculture. Elle s'applique aux treuils
    fixes et amovibles ainsi qu'à leurs composants montés sur des matériels forestiers
    mobiles et automoteurs, tels que des débusqueuses et des débardeuses, comme définis
    dans l'ISO 6814, et sur des tracteurs agricoles utilisés pour le débusquage en
    exploitation forestière. Elle ne s'applique pas aux treuils utilisés pour les
    opérations de levage sur des grues, des câbles de traînage, pour le téléphérage
    relevé, les systèmes de débardage par câble ou le traînage.
