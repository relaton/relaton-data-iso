abstract:
- language: en
  script: Latn
  content: |-
    ISO/TS 13907:2012 specifies a method for the determination of nonylphenols (NP), nonylphenol-monoethoxylates (NP1EO) and nonylphenol-diethoxylates (NP2EO) in sludge, treated biowaste and soil using GC-MS.
    For sludge, a limit of detection of 0,1 mg/kg and for soil and treated biowaste of 0,02 mg/kg (expressed as dry matter) may be achieved.
- language: fr
  script: Latn
  content: |-
    La présente Spécification technique spécifie une méthode de détermination par CG-SM des nonylphénols (NP), des nonylphénols monoéthoxylés (NP1EO) et des nonylphénols diéthoxylés (NP2EO) dans les boues, les biodéchets traités et les sols.
    Une limite de détection de 0,1 mg/kg pour les boues et de 0,02 mg/kg pour les sols et les biodéchets traités (exprimée en mg/kg de matière sèche) peut être atteinte.
    Des limites de détection plus basses peuvent être obtenues en concentrant l’extrait par évaporation du solvant.
    NOTE            Il est également possible d’analyser le 4-tert-octylphénol avec cette méthode.
