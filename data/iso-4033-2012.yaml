abstract:
- language: en
  script: Latn
  content: ISO 4033:2012 specifies the characteristics of hexagon high nuts (style
    2), with threads from M5 up to and including M36, with product grade A for threads
    of diameter less than or equal to M16 and product grade B for threads of diameter
    greater than M16.
- language: fr
  script: Latn
  content: L'ISO 4033:2012 spécifie les caractéristiques des écrous hexagonaux hauts
    (style 2), de diamètres de filetage M5 à M36 inclus, de grade A pour les filetages
    de diamètre inférieur ou égal à M16 et de grade B pour les filetages de diamètre
    supérieur à M16.
