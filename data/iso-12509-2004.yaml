abstract:
- language: en
  script: Latn
  content: ISO 12509:2004 specifies the minimum requirements for installation and
    performance of lighting, signalling and marking lights, and reflex-reflector devices
    on earth moving machines. It is applicable to self-propelled wheel or crawler
    earth-moving machines as defined in ISO 6165, intended for off-road, as well as
    on-road, use. It is not applicable to pedestrian-controlled machines.
- language: fr
  script: Latn
  content: L'ISO 12509:2004 spécifie les exigences minimales pour l'installation et
    les performances minimales des feux d'éclairage, de signalisation, de position
    et d'encombrement, et des catadioptres des engins de terrassement. Elle s'applique
    aux engins de terrassement automoteurs à roues ou à chenilles, tels que définis
    dans l'ISO 6165, destinés à l'exploitation en tous terrains ou sur le réseau routier.
    Elle ne s'applique pas aux engins à conducteur à pied.
