abstract:
- language: en
  script: Latn
  content: |-
    ISO/TS 12720:2014 provides guidance for the application of the general principles of sustainability in buildings and civil engineering works elaborated in ISO 15392. It shows the different actors involved with the construction works how to take these principles into account in their decision-making processes in order to increase the contribution of the construction works to sustainability and sustainable development.
    ISO/TS 12720:2014 provides a step-by-step approach for: encouraging the application of the general principles by all stakeholders at each stage of the project and its use, from the decision to build and the initial development of the project brief until the end-of-life of the construction works; helping interested parties to consider and/or incorporate sustainability thinking in all phases of the building's or civil engineering works' life cycle, for all relevant issues of concern, by raising key questions in relation to the general principles; understanding the outcome (effect) of the application of the general principles; and building on acquired experience to develop best practices and engendering a continuous improvement process.
- language: fr
  script: Latn
  content: |-
    L'ISO/TS 12720.2014 fournit des lignes directrices pour l'application des principes généraux de développement durable dans les bâtiments et les ouvrages de génie civil définis dans l'ISO 15392. Elle indique aux différents acteurs impliqués dans les ouvrages de construction comment prendre en compte ces principes dans leurs processus décisionnels afin d'accroître la contribution des ouvrages de construction au développement durable.
    La présente Spécification technique fournit une approche étape par étape pour
    ? encourager l'application des principes généraux par toutes les parties prenantes à chaque phase du projet et de son exploitation, depuis la décision de construire et l'établissement initial du programme relatif au projet jusqu'à la fin de vie des ouvrages de construction,
    ? aider les parties intéressées à prendre en compte et/ou intégrer le concept de développement durable dans toutes les phases du cycle de vie du bâtiment ou de l'ouvrage de génie civil, pour tous les sujets de préoccupation pertinents, en soulevant des questions clés en rapport avec les principes généraux,
    ? comprendre le résultat (effet) de l'application des principes généraux, et
    ? s'appuyer sur l'expérience acquise pour développer de meilleures pratiques et engendrer un processus d'amélioration continue.
    NOTE Voir l'Annexe A pour la liste des neuf principes généraux.
