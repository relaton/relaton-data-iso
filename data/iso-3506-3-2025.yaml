- content: |-
    Le présent document spécifie les caractéristiques mécaniques et physiques des vis sans tête et fixations similaires non soumises à des contraintes de traction, fabriquées en aciers inoxydables austénitiques et duplex résistant à la corrosion, de grades et classes de dureté spécifiés.
    L’ISO 3506-6 fournit des règles générales et des informations techniques supplémentaires sur les aciers inoxydables appropriés et leurs propriétés (propriétés détaillées des grades d’acier inoxydable, comportement à la corrosion par piqûres, corrosion caverneuse et intergranulaire, magnétisme, etc.).
    AVERTISSEMENT — Les vis sans tête conformes aux exigences du présent document sont soumises à essai dans la plage de température ambiante de 10 °C à 35 °C et sont utilisées dans des applications de −20 °C à +150 °C. Elles peuvent ne pas conserver les caractéristiques mécaniques et physiques spécifiées à des températures basses et/ou élevées. Par conséquent, il est de la responsabilité de l’utilisateur de déterminer les choix appropriés en fonction des conditions de l’environnement d’utilisation de l’assemblage (voir également les Articles 5 et 6).
    Le présent document s’applique aux vis sans tête et aux fixations similaires non soumises à des contraintes de traction
    —     à filetage métrique ISO conforme à l’ISO 68-1,
    —     de combinaisons diamètre/pas conformes à l’ISO 261 et à l’ISO 262,
    —     de diamètre nominal de filetage 1,6 mm à 24 mm,
    —     de tolérances de filetage conformes à l’ISO 965-1 et à l’ISO 965-2,
    —     de classes de dureté spécifiées, et
    —     de forme quelconque.
    NOTE            Le terme vis sans tête est utilisé dans ce qui suit pour toutes les vis et fixations similaires non soumises à des contraintes de traction, incluses dans le domaine d’application du présent document.
    Le présent document ne s’applique pas aux vis soumises à des contraintes de traction (voir l’ISO 3506-1). Il ne spécifie pas d’exigences pour des caractéristiques fonctionnelles telles que la résistance au cisaillement ou la soudabilité.
