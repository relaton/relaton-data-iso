abstract:
- language: en
  script: Latn
  content: ISO 17387:2008 specifies system requirements and test methods for Lane
    Change Decision Aid Systems (LCDAS). LCDAS are fundamentally intended to warn
    the driver of the subject vehicle against potential collisions with vehicles to
    the side and/or to the rear of the subject vehicle, and moving in the same direction
    as the subject vehicle during lane change manoeuvres. This standardization addresses
    LCDAS for use on forward moving cars, vans and straight trucks in highway situations.
