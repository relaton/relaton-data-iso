abstract:
- language: en
  script: Latn
  content: This document establishes general principles for the design of safety labels
    and hazard pictorials permanently affixed to, or displayed electronically on,
    tractors, machinery for agriculture and forestry, and powered lawn and garden
    equipment. This document outlines safety label objectives, describes the basic
    safety label formats and colours, provides guidance on developing the various
    panels that together constitute a safety label, and includes safety label information
    with regard to operator’s manuals.
- language: fr
  script: Latn
  content: Le présent document établit les principes généraux relatifs à la conception
    des étiquetages de sécurité et des pictogrammes de danger fixés à demeure, ou
    sous forme d'affichage électronique, sur les tracteurs et matériels agricoles
    et forestiers et les matériels à moteur pour jardins et pelouses. Le présent document
    donne un aperçu des objectifs des étiquetages de sécurité, en décrit les formats
    de base, prescrit les couleurs à utiliser, fournit des recommandations relatives
    à la mise au point des différentes zones qui, ensemble, constituent un étiquetage
    de sécurité, et comprend des informations sur les étiquetages de sécurité concernant
    les manuels de l’opérateur.
