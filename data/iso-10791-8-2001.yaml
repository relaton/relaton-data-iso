abstract:
- language: fr
  script: Latn
  content: "\nLa présente partie de l'ISO 10791 spécifie une méthode de vérification
    du contour des centres d'usinage (ou des machines de fraisage à commande numérique,
    etc., lorsque c'est applicable) au moyen d'essais circulaires dans les trois plans
    de coordonnées (XY, YZ et XZ), en évaluant l'écart radial F et l'écart de circularité
    G conformément à l'ISO 230-4.   \nNOTE Le mesurage des mouvements circulaires
    peut être réalisé par différentes méthodes comme c'est décrit en 6.6 de l'ISO
    230-1:1996. Ces méthodes consistent à utiliser un capteur rotatif unidimensionnel
    et un mandrin d'essai, un gabarit circulaire et un capteur bidimensionnel, ou
    une barre télescopique à billes. D'autres méthodes d'essai peuvent s'appliquer
    lorsque la précision des équipements est la même que (ou supérieure à) la précision
    des méthodes décrites. Les influences des écarts typiques de la machine sur les
    trajectoires circulaires sont présentées à l'annexe B de l'ISO 230-4:1996.  L'objet
    des contrôles au moyen d'essais circulaires décrits dans la présente partie de
    l'ISO 10791 est de vérifier le mouvement circulaire  - uniquement en une position
    par plan de coordonnée de la machine,  - à une seule vitesse d'avance, et  - afin
    de répéter l'essai une fois dans la direction de contournage opposée.\n"
