abstract:
- content: |-
    This document specifies a method to provide a relative measure for evaluating the increase in volume of iron ore pellets, when reduced in an unconstrained bed under conditions resembling those prevailing in the reduction zone of a blast furnace. It specifies the determination of the free-swelling index.
    This document is applicable to hot-bonded pellets.
