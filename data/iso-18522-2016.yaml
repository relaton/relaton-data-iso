abstract:
- language: en
  script: Latn
  content: |-
    ISO 18522:2016 specifies the procedures for determining the cross direction profiles of physical properties of paper and board using automated off-line testers. Where available for a given measurement, the relevant International Standard is referred to. It is applicable to most kinds of paper and board, but is not relevant for tissue and corrugated board.
    In ISO 18522:2016, it is left to the paper and board producer and the customer to agree upon which properties are relevant. The results are reported as mean values or as profiles across the machine. Some properties are reported in index form.
    The result obtained using the relevant ISO standard based on stand-alone equipment is used in case of challenge or dispute, if not otherwise agreed.
- language: fr
  script: Latn
  content: |-
    L'ISO 18522 :2016 spécifie les modes opératoires permettant de déterminer les profils en sens travers des propriétés physiques des papiers et cartons, en utilisant des bancs d'essai hors ligne automatisés. Lorsqu'une Norme internationale pertinente est disponible pour un mesurage particulier, elle est citée en référence. Elle peut alors s'appliquer à la majorité des types de papiers et cartons, mais elle n'est pas applicable aux papiers tissue et aux cartons ondulés.
    Dans l'ISO 18522 :2016, il revient aux papetiers et aux cartonniers de s'accorder avec leurs clients sur les propriétés pertinentes. Les résultats sont consignés sous forme de valeurs moyennes ou de profils en sens travers. Certaines propriétés sont exprimées sous forme d'indice.
    Sauf accord contraire, le résultat obtenu en appliquant la norme ISO pertinente basée sur un banc autonome est utilisé en cas de contestation ou de litige.
