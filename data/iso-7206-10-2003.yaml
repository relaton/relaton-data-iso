abstract:
- language: en
  script: Latn
  content: |-
    ISO 7206-10:2003 applies to femoral heads of partial or total hip-joint replacements of modular construction (i.e. a head/neck conical taper connection) and describes methods of determining the load required, under specified laboratory conditions, to cause failure of the head (disassembly or fracture). It applies to components made of metallic and non-metallic materials.
    ISO 7206-10:2003 does not cover methods of examining and reporting the test specimens.
- language: fr
  script: Latn
  content: "L'ISO 7206-10:2003 s'applique aux têtes fémorales des prothèses partielles
    ou totales de l'articulation de la hanche, de construction modulaire (c'est-à-dire
    une jonction tête/col conique) et décrit des méthodes permettant de déterminer
    la charge nécessaire pour engendrer une défaillance de la tête (désassemblage
    ou rupture), dans des conditions expérimentales spécifiées. Elle s'applique aux
    éléments constitués de matériaux métalliques et non métalliques.\nL'ISO 7206-10:2003
    ne traite ni des méthodes d'examen de l'éprouvette, ni des méthodes de rédaction
    des rapports d'essai. "
