abstract:
- language: en
  script: Latn
  content: ISO 13739:2010 specifies procedures and requirements for the transfer of
    bunkers to vessels involving bunker tankers, road tankers and shore pipelines.
    It applies to pre-delivery, delivery and post-delivery checks and documentation.
- language: fr
  script: Latn
  content: L'ISO 13739:2010 décrit des procédures et des exigences pour le transfert
    des soutes dans les navires, impliquant des navires de soutage, des camions-citernes
    et des oléoducs terrestres. Elle s'applique au contrôle et à la documentation
    relatifs à la prélivraison, à la livraison et à la post-livraison.
