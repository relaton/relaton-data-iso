abstract:
- language: en
  script: Latn
  content: |-
    ISO 13786:2007 specifies the characteristics related to the dynamic thermal behaviour of a complete building component and provides methods for their calculation. It also specifies the information on building materials required for the use of the building component. Since the characteristics depend on the way materials are combined to form building components, ISO 13786:2007 is not applicable to building materials or to unfinished building components.
    The definitions given in ISO 13786:2007 are applicable to any building component. A simplified calculation method is provided for plane components consisting of plane layers of substantially homogeneous building materials.
    Annex A specifies simpler methods for the estimation of the heat capacities in some limited cases. These methods are suitable for the determination of dynamic thermal properties required for the estimation of energy use. These approximations are not appropriate, however, for product characterization.
    Annex B gives the basic principle and examples of applications of the dynamic thermal characteristics defined in ISO 13786:2007.
    Annex C provides information for programming the calculation method.
    Annex D gives an example of calculation for a building component.
- language: fr
  script: Latn
  content: |-
    L'ISO 13786:2007 spécifie les caractéristiques relatives au comportement thermique dynamique d'un composant de bâtiment à l'état fini et fournit des méthodes pour le calcul de ces caractéristiques. Elle spécifie également l'information requise sur les matériaux de construction, pour l'utilisation du composant de bâtiment. Les caractéristiques étant dépendantes de la façon dont les matériaux sont combinés pour constituer des composants de bâtiment, l'ISO 13786:2007 ne s'applique pas à des matériaux de bâtiment ou à des composants de bâtiment inachevés.
    Les définitions données dans l'ISO 13786:2007 sont applicables à tout composant de bâtiment. Une méthode de calcul simplifiée est donnée pour des composants plans constitués de couches planes homogènes ou quasi homogènes.
    L'Annexe A spécifie des méthodes simplifiées pour l'estimation de la capacité thermique dans certains cas limités. En particulier, ces méthodes conviennent pour calculer les propriétés thermiques dynamiques nécessaires à l'estimation des besoins en énergie. Cependant, ces approximations ne conviennent pas pour caractériser des produits.
    L'Annexe B donne les principes de base et des exemples d'application des caractéristiques thermiques dynamiques définies dans l'ISO 13786:2007.
    L'Annexe C fournit des informations pour la programmation de la méthode de calcul.
    L'Annexe D donne des exemples de calcul pour un composant de bâtiment.
