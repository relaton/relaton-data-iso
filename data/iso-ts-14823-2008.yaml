abstract:
- language: en
  script: Latn
  content: ISO/TS 14823:2008 presents a system of standardized codes for existing
    signs and pictograms used to deliver traffic and traveller information (TTI).
    The coding system can be used to form messages to be handled by respective media
    systems, graphic messages on on-board units, and media system information on TTI
    dissemination systems [variable message signs (VMS), personal computers (PC),
    public access terminals (PAT), etc.] (including graphic data).
