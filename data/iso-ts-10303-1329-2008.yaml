abstract:
- content: "ISO/TS 10303-1329:2008 specifies the application module for\n         Elementary
    boundary representation.       \n         \n      \n\n         The following are
    within the scope of \n         ISO/TS 10303-1329:2008:\n         \n      \n- items
    within the scope of application interpreted construct \"Elementary boundary representation\",
    ISO 10303-513:\n                  \t\n            the definition of an elementary
    brep shape representation (which is a representation \n                  \t\t\tcomposed
    of one or more manifold solid breps, each of which is defined with elementary
    \n                  \t\t\tgeometry and complete explicit topology); \n               the
    definition of the unbounded geometry of curves and surfaces used in the definition
    of \n                  \t\t\tthe faces of such a B-rep model;\n               the
    definition of the topological structure of a B-rep model; 3D geometry; B-reps;elementary
    curves (which are lines or conics); elementary surfaces; geometric transformations;polylines;unbounded
    geometry; use of topology to bound geometric entities;\n                  \n         \n-
    items within the scope of application module Elemental geometric shape, ISO/TS
    10303-1004."
