abstract:
- language: en
  script: Latn
  content: "ISO 4635:2011 specifies requirements for material for preformed vulcanized
    rubber joint seals used between concrete paving sections of highways.\nIt is applicable
    to seals for joints in new concrete highways as well as to maintenance work on
    such highways.\nIt does not cover the design or dimensions of seals, but general
    requirements for finished seals are given.\n "
