abstract:
- language: en
  script: Latn
  content: "This document provides principles and a framework on how to enhance resilience
    in urban areas to protect communities, people and businesses and improve people’s
    lives. It describes:\n\na) how to build capacity to better manage change and disruptive
    events, whilst minimizing the impact on the most disadvantaged and vulnerable
    groups;\nb) the benefits of urban resilience;\nc) how to organize for, assess,
    plan, implement and continually improve urban resilience.\n\nThis document is
    applicable to all urban contexts and governance structures and stakeholders for
    all identified levels of risk. \n\nIt is for use by all organizations that have
    accountability for resilience of services in urban communities."
