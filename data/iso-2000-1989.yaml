abstract:
- language: en
  script: Latn
  content: Specifies the minimum quality requirements and the corresponding methods
    of test for six grades of raw natural rubber. A table delivers the maximum dirt
    content and some other characteristics for these grades.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale prescrit les caractéristiques minimales de qualité et les méthodes d'essai correspondantes, pour six classes de caoutchouc naturel brut. Les classes, à l'exception de CV et L, sont définies par des nombres qui indiquent leur teneur maximale en impuretés. Les classes CV et L sont définies en termes de propriétés spécifiques telles que « stabilisation de la viscosité » pour la classe CV et « couleur claire » pour la classe L. Toutefois, les classes CV et L ont la même teneur maximale en impuretés que la classe 5.
