abstract:
- content: This part defines the most commonly used terms for piston rings. These
    terms designate either types of piston rings or certain characteristics and phenomena
    of piston rings. An annex contains a list of equivalent terms in English, French,
    Russian, German, Spanish, Portuguese and Italian. Some figures illustrate shapes
    and reference quantities of concern.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "\nLa présente partie de l'ISO 6621 définit les termes les plus couramment
    utilisés dans le domaine des segments de piston. Ces termes désignent soit les
    types, soit certaines caractéristiques et certains comportements des segments
    de piston.  \nNOTES 1 D'autres termes et définitions relatifs aux principes de
    mesure sont donnés dans l'ISO 6621/2. 2 En supplément aux termes donnés dans les
    trois langues officielles de l'ISO (anglais, français et russe), la présente partie
    de l'ISO 6621 donne les termes équivalents en allemand, espagnol, portugais et
    italien ; ces termes ont été inclus à la demande du comité technique ISO/TC 22
    et sont publiés sous la responsabilité des comités membres de l'Allemagne, R.F.
    (DIN), de l'Espagne (IRANOR), du Portugal (DGQ) et de l'Italie (UNI). Toutefois,
    seuls les termes donnés dans les langues officielles peuvent être considérés comme
    termes ISO.\n\n\nLes termes et définitions de la présente partie de l'ISO 6621
    s'appliquent aux segments de piston pour moteurs alternatifs à combustion interne.
    Les termes et définitions de la présente partie de l'ISO 6621 peuvent être utilisés
    pour les segments de piston de compresseurs travaillant dans des conditions analogues.\n"
