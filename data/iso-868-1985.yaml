abstract:
- language: en
  script: Latn
  content: 'Specification of a method for the determination of the indentation hardness
    by means of two types of durometers: Type A for softer materials and type B for
    harder materials. The method permits measurement either of the initial indentation
    or of the indentation after a specified time of recovery. This method is an empirical
    test and primarily intended for control purposes.'
