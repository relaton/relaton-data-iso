abstract:
- content: |-
    ISO 14731:2006 identifies the quality-related responsibilities and tasks included in the coordination of welding-related activities.
    In any manufacturing organization, welding coordination can be undertaken by one or a number of persons.
    Welding coordination requirements can be specified by a manufacturer, a contract or an application standard.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 14731:2006 identifie les tâches et responsabilités relatives à la qualité qui entrent dans le cadre de la coordination des activités liées au soudage.
    Dans les organisations de fabrication, la coordination en soudage peut être confiée à une seule personne ou à plusieurs personnes.
    Les exigences relatives à la coordination en soudage peuvent être spécifiées par un fabricant, un contrat ou une norme d'application.
