abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a test method for determining the strength of the bonded plates of carbon
    reinforced plastics (CFRPs) to metals with a standard specimen of specified conditions of
    preparation, subjected to combined loading conditions. This test method is intended for testing those
    bonded plates used in bonding carbon fiber reinforced plastics (CFRPs) to metal assemblies.
