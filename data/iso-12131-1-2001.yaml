- content: |-
    L'objet de la présente partie de l'ISO 12131 est de réaliser des modèles de paliers lisses qui soient fiables en
    fonctionnement par l'application d'une méthode de calcul pour les paliers lisses hydrodynamiques lubrifiés à l'huile
    avec séparation complète du collet de butée et des surfaces du palier lisse par un film de lubrifiant [1].
    La présente partie de l'ISO 12131 s'applique aux paliers de butée lisses à cale intégrée et surfaces d'appui, qui ont
    un rapport de longueur de surface de cale lwed et de longueur de patin L quelconque. Elle traite de préférence de la
    valeur lwed/L = 0,75 dans la mesure où cette valeur représente le rapport optimum [2]. Le rapport de la largeur et de
    la longueur d'un patin peut varier dans la plage B/L = 0,5 à 2.
    La méthode de calcul décrite dans la présente partie de l'ISO 12131 peut être utilisée pour d'autres formes de jeu
    intégré, par exemple paliers de butée lisses avec déflecteur intégré, lorsqu'il existe des solutions numériques de
    l'équation différentielle de Reynolds pour ces types de formes.
    La méthode de calcul permet de concevoir et d'optimiser les paliers de butée lisses, par exemple pour les
    ventilateurs, groupes d'engrenages, pompes, turbines, machines électriques, compresseurs et machines-outils.
    Elle se limite aux conditions de régime permanent, c'est-à-dire que la charge et la vitesse angulaire de toutes les
    parties tournantes sont constantes dans des conditions de fonctionnement continu. Les conditions de
    fonctionnement dynamique ne sont pas incluses.
