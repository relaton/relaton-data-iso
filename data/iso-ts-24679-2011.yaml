abstract:
- language: en
  script: Latn
  content: |-
    ISO/TS 24679:2010 provides a methodology for assessing the performance of structures in the built environment when exposed to a real fire.
    ISO/TS 24679:2010, which follows the principles outlined in ISO 23932, provides a performance-based methodology for engineers to assess the level of fire safety of new or existing structures.
- language: fr
  script: Latn
  content: |-
    L'ISO/TS 24679:2010 fournit une méthodologie pour l'évaluation de la performance des structures dans un ouvrage exposé à un incendie réel.
    L'ISO/TS 24679:2010, qui suit les principes définis dans l'ISO 23932, fournit une méthodologie fondée sur les performances utile aux ingénieurs pour l'évaluation du niveau de sécurité incendie des structures, neuves ou existantes.
