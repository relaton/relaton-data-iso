abstract:
- content: |2

    La présente partie de l'ISO 9902, conjointement à l'ISO 9902-1, spécifie les conditions de montage, de fonctionnement et de mesurage nécessaires pour le mesurage, la déclaration et la vérification du bruit émis par différents types de machines de production de non-tissés. Elle définit un code d'essai acoustique pour  - les étaleurs nappeurs,  - les étireuses à rouleaux,  - les préaiguilleteuses,  - les aiguilleteuses,  - les lieuses par fils (non-tissés),  - les lieuses à jet d'eau (liage hydraulique), et  - les diffuseurs d'aérosol.  Les autres machines des lignes de non-tissés font l'objet de l'ISO 9902-2, l'ISO 9902-6 et l'ISO 9902-7.  La présente partie de l'ISO 9902 est applicable aux méthodes d'expertise (classe 2) et de contrôle (classe 3), conformément aux Normes internationales auxquelles il est fait référence.
