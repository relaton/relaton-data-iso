abstract:
- content: |-
    ISO/IEC 9594-3:2005 provides specifications for how information about objects, e.g. persons, is organized, created, maintained and retrieved. It also gives provision for protecting stored information through authentication and access control specifications.
    ISO/IEC 9594-3:2005 defines in an abstract way the externally visible service provided by the Directory, including bind and unbind operations, read operations, search operations, modify operations and errors. It also defines interworking with LDAP.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO/CEI 9594-3:2005 fournit des spécifications sur la manière dont les informations à propos d'objets, par exemple des personnes, sont organisées, créées, mises à jour et extraites. Elle donne aussi des dispositions pour protéger les informations stockées à travers des spécifications d'authentification et de contrôle d'accès.
    L'ISO/CEI 9594-3:2005 définit de façon abstraite le service, visible de l'extérieur, que fournit l'annuaire, y compris les opérations de liaison ou sans liaison, les opérations de lecture, les opérations de recherche, les opérations de modification et les erreurs. Elle définit aussi l'interfonctionnement avec LDAP.
  language:
  - fr
  script:
  - Latn
  format: text/plain
