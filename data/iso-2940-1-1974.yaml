abstract:
- language: en
  script: Latn
  content: Applies both to cutters with inserted teeth, made from high speed steel
    or with brazed carbide tips, and to cutters equipped with indexable carbide tips.
    Concerns milling cutters, arbor located, to be used with a well-defined spindle
    nose having a 7/24 taper and milling cutter, arbor located, to be used bith spindle
    nose No. 50 and spindle nose No. 60 having a 7/24 taper. The general fitting dimensions
    are in accordance with ISO 297.
