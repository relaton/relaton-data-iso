- content: |-
    Le présent document fournit des lignes directrices pour la conception, la fabrication, l'installation et la maintenance des RPV. Il décrit les points suivants:
    —    principe de mesurage (Article 5). Les diffuseurs produisant les échos et les méthodes de mesure de la vitesse du vent sont décrits. La description du principe de mesurage a pour objet principal de fournir les informations nécessaires à la description des lignes directrices des Articles 6 à 11;
    —    lignes directrices pour le système RPV (Article 6). La fréquence, le matériel, les logiciels et le traitement du signal sont décrits. Ceux-ci sont principalement appliqués dans le cadre de la conception et de la fabrication du matériel et des logiciels du RPV;
    —    lignes directrices pour les performances du système (Article 7). La résolution des mesures, l'échantillonnage en distance, l'évaluation de la sensibilité du radar et la précision des mesures sont décrits. Ceux-ci peuvent être utilisés pour estimer la performance de mesurage de la conception et du fonctionnement d'un système RPV;
    —    lignes directrices de contrôle de la qualité (CQ) dans le traitement numérique du signal (Article 8);
    —    lignes directrices de produits de mesurage et de format de données (Article 9). Les produits de mesurage obtenus par un RPV et leurs niveaux de données sont définis. Les lignes directrices de formats de fichiers de données sont également décrites;
    —    lignes directrices d'installation (Article 10) et de maintenance (Article 11).
    Le présent document n'a pas pour vocation de donner une description détaillée du principe de mesurage, des systèmes RPV et des applications RPV. Pour de plus amples informations sur ces points, il convient que les utilisateurs consultent les livrets techniques (par exemple,[1],[2],[3]).
    Les RPV sont appelés par différents noms (par exemple, profileur de vent radar, radar atmosphérique, ou radar Doppler en air clair). Il convient que les noms conventionnels des RPV soient autorisés.
