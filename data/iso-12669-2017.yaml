abstract:
- language: en
  script: Latn
  content: |-
    ISO 12669 specifies a method of determining the required cleanliness level of a hydraulic system, that is, the most appropriate fluid cleanliness level for an operating hydraulic system based upon the individual requirements of that system.
    It is applicable to systems where the level of fluid cleanliness is expressed in accordance with ISO 4406, although conversion to other contamination coding systems is possible.
    It is applicable to both high and low pressure fluid power systems and also lubrication systems.
    It does not include the effects of soft deformable particles that can be generated by thermal decomposition of the hydraulic fluid.
- language: fr
  script: Latn
  content: |-
    L'ISO 12669 spécifie une méthode de détermination du niveau de propreté requis d'un système hydraulique, c'est-à-dire du niveau de propreté le plus approprié d'un fluide pour un système hydraulique de service, sur la base des exigences individuelles du système en question.
    L'ISO 12669 document est applicable à des systèmes dans lesquels le niveau de propreté des fluides est exprimé conformément à l'ISO 4406, bien que la conversion en d'autres systèmes de codification du niveau de pollution soit possible.
    Il est applicable aux systèmes de transmissions hydrauliques à haute et basse pression ainsi qu'aux systèmes de lubrification.
    Il ne prend pas en compte les effets des particules déformables tendres qui peuvent être générées par la décomposition thermique du fluide hydraulique.
