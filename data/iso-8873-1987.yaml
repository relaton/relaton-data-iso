abstract:
- language: en
  script: Latn
  content: Specifies the rquirements and test methods for spray- applied rigid polyurethane
    cellular plastics used as thermal insulation in two loadbearing categories. The
    foam may be either produce on site or in a manufactoring facility. The test samples
    shall be representative of the in place finshed material and of sufficient quantity
    and size to allow the tests specified to be carried out. The property requirements
    of RC/PUR- SA for thermal insulation of buildings are listed in a table.
