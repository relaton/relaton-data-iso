- content: |-
    Le présent document décrit une méthode visant à quantifier les stocks de carbone organique et d’azote présents dans les sols minéraux à l’échelle d’une parcelle. Il fournit également des recommandations relatives à la manière de détecter et de quantifier simultanément les variations des stocks de carbone et d’azote dans le temps dans les sols minéraux à l’échelle d’un champ. Il s’appuie sur plusieurs documents déjà publiés[2],[3],[4],[5],[6],[7],[8].
    Le présent document ne s’applique pas aux sols organiques, aux sols du pergélisol, aux sols des zones humides ou aux couches de sol susceptibles d’être submergées au-dessous du niveau de la nappe phréatique.
    NOTE 1      La possibilité d’augmenter le stockage du carbone par le sol est considérée comme un moyen de séquestrer le dioxyde de carbone (CO2) atmosphérique et d’atténuer les émissions de gaz à effet de serre (GES). Les informations sur les stocks d’azote (N) du sol sont capitales car l’azote interagit avec le cycle du carbone par le biais de la nutrition des plantes et de la décomposition de la matière organique, et une fuite d’azote est préoccupante pour l’environnement (par exemple, émissions de N2O, lessivage de NO3). C’est pourquoi il devient de plus en plus important de mesurer avec exactitude l’impact des modifications apportées à l’utilisation et aux pratiques de gestion du sol sur les stocks de carbone organique et d’azote.
    NOTE 2      Bien qu’il soit nécessaire de comprendre les variations des stocks de carbone inorganique du sol pour appréhender les échanges terre-atmosphère de CO2, le mesurage des stocks de carbone inorganique du sol ne relève pas du domaine d’application du présent document.
