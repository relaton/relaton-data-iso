abstract:
- content: |-
    ISO 11499:2007 gives specific performance requirements for single-use dental cartridges of 1,8 ml and 2,2 ml nominal capacity, for use with local anaesthetics.
    It specifies tests for leakage, plunger movement, extractable volume and underfilling, and lists general overall dimensions to ensure that the cartridge will fit dental cartridge syringes complying with ISO 9997.
    Labelling requirements are also specified in ISO 11499:2007.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 11499:2007 donne des exigences spécifiques de performance relatives aux cartouches non réutilisables à usage dentaire, d'une capacité nominale de 1,8 ml et de 2,2 ml, pour utilisation avec les anesthésiques locaux.
    Elle spécifie les essais relatifs à la détection des fuites, au mouvement du piston, au volume expulsé et au remplissage insuffisant, et indique les principales dimensions hors tout permettant de garantir que la cartouche sera adaptée aux seringues à usage dentaire selon l'ISO 9997.
    Des exigences d'étiquetage sont également spécifiées dans l'ISO 11499:2007.
