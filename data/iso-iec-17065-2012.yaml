abstract:
- language: fr
  script: Latn
  content: L'ISO/IEC 17065:2012 comporte des exigences portant sur les compétences,
    la cohérence des activités et l'impartialité des organismes de certification de
    produits, processus et services. Les organismes de certification exerçant selon
    l'ISO/IEC 17065:2012 ne sont pas tenus de proposer tous les types de certification
    de produits, processus et services.
