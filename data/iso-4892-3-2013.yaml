abstract:
- content: |-
    ISO 4892-3:2013 specifies methods for exposing specimens to fluorescent UV radiation, heat and water in apparatus designed to simulate the weathering effects that occur when materials are exposed in actual end-use environments to global solar radiation, or to solar radiation through window glass.
    The specimens are exposed to fluorescent UV lamps under controlled environmental conditions (temperature, humidity and/or water). Different types of fluorescent UV lamp can be used to meet all the requirements for testing different materials.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 4892-3:2013 spécifie des méthodes pour l'exposition d'éprouvettes à des rayonnements fluorescents UV, à la chaleur et à l'eau dans un appareillage conçu pour simuler les effets du vieillissement qui interviennent lorsque des matériaux sont exposés au rayonnement solaire total dans des environnements d'utilisation finale réelle, ou au rayonnement solaire à travers un vitrage de fenêtre.
    Les éprouvettes sont exposées à des lampes fluorescentes UV dans des conditions environnementales maîtrisées (température, humidité et/ou teneur en eau). Différents types de lampes fluorescentes UV peuvent être utilisés pour satisfaire aux exigences relatives aux essais de différents matériaux.
