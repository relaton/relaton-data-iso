abstract:
- language: fr
  script: Latn
  content: "La présente partie de l'ISO 3506 prescrit les caractéristiques mécaniques
    des vis sans tête et éléments de fixation filetés similaires non soumis à des
    contraintes de traction, constitués d'aciers inoxydables austénitiques, essayés
    à une température ambiante comprise entre 15 °C et 25 °C. Ces caractéristiques
    varient selon la valeur plus ou moins élevée de la température. Elle est applicable
    aux vis sans tête et éléments de fixation filetés similaires \n- de diamètre nominal
    de filetage (d) compris entre 1,6 mm et 24 mm inclus; \n- à filetage métrique
    ISO triangulaire dont le diamètre (d) et le pas sont conformes à l'ISO 68-1, à
    l'ISO 261 et à l'ISO 262; \n- de forme quelconque. La présente partie de l'ISO
    3506 ne s'applique pas aux vis sans tête possédant des caractéristiques spéciales
    telles que: \n- la soudabilité."
