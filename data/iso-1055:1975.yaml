abstract:
- content: 'The method is applicable to the following zinc alloys: Zn Al 4, Zn Al
    4 Cu 1, Zn Al 4 Cu 3, Zn Al 11 Cu 1. It is moreover applicable to die castings
    made from these alloys, and to zinc containing more than 0,01 % of copper. The
    method is suitable for the determination of iron contents between 0,01 and 0,08
    %.'
