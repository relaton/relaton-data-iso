abstract:
- content: This document provides guidelines and requirements governing data category
    specifications for language resources. It specifies mechanisms for creating, documenting,
    harmonizing and maintaining data category specifications in a data category repository.
    It also describes the structure and content of data category specifications. The
    intended audience of this document is researchers and practitioners in fields
    of language resource management who use data categories and data category specifications.
