abstract:
- language: en
  script: Latn
  content: |-
    ISO 3758:2012 establishes a system of graphic symbols, intended for use in the marking of textile articles, and for providing information on the most severe treatment that does not cause irreversible damage to the article during the textile care process, and specifies the use of these symbols in care labelling.
    The following domestic treatments are covered: washing, bleaching, drying and ironing. Professional textile care treatments in dry and wet cleaning, but excluding industrial laundering, are also covered. However, it is recognized that information imparted by the domestic symbols will also be of assistance to the professional cleaner and launderer.
    ISO 3758:2012 applies to all textile articles in the form in which they are supplied to the end user.
- language: fr
  script: Latn
  content: |-
    L'ISO 3758:2012 établit un système de symboles graphiques destinés au marquage des articles textiles, en donnant des informations sur le traitement le plus sévère possible sans détérioration irréversible de l'article pendant l'entretien du textile et précise l'utilisation de ces symboles dans l'étiquetage d'entretien.
    Les traitements ménagers suivants sont pris en considération: lavage, blanchiment, séchage et repassage. Les traitements d'entretien des textiles par des professionnels, par nettoyage à sec ou nettoyage à l'eau, sont également couverts, à l'exclusion de la blanchisserie industrielle. Toutefois, il est admis que les informations fournies par les symboles domestiques seront également utiles aux professionnels de la teinturerie et de la blanchisserie.
    L'ISO 3758:2012 s'applique à tous les articles textiles tels qu'ils sont livrés aux consommateurs.
