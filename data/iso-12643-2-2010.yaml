abstract:
- language: en
  script: Latn
  content: |-
    ISO 12643-2:2010 provides requirements specific to prepress and press equipment and systems. It is intended to be used in conjunction with the general requirements of ISO 12643-1.
    ISO 12643-2:2010 provides additional safety requirements for the design and construction of new prepress and press equipment, and the auxiliary equipment integrated into the press control system.
