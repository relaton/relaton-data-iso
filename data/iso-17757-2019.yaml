abstract:
- language: en
  script: Latn
  content: |-
    This document provides safety requirements for autonomous machines and semi-autonomous machines (ASAM) used in earth-moving and mining operations, and their autonomous or semi-autonomous machine systems (ASAMS). It specifies safety criteria both for the machines and their associated systems and infrastructure, including hardware and software, and provides guidance on safe use in their defined functional environments during the machine and system life cycle. It also defines terms and definitions related to ASAMS.
    It is applicable to autonomous and semi-autonomous versions of the earth-moving machinery (EMM) defined in ISO 6165 and of mobile mining machines used in either surface or underground applications. Its principles and many of its provisions can be applied to other types of ASAM used on the worksites.
    Safety requirements for general mobile EMM and mining machines, as well as operators, trainers or passengers on the machine, are given by other International Standards (e.g. ISO 20474, ISO 19296). This document addresses additional hazards specific and relevant to ASAMS when used as intended.
    It is not applicable to remote control capability (covered by ISO 15817) or function-specific automated features, except when those features are used as part of ASAMS.
- language: fr
  script: Latn
  content: |-
    Le présent document fournit les exigences de sécurité relatives aux machines autonomes et semi-autonomes (ASAM) utilisées dans les opérations de terrassement et d'exploitation minière, et à leurs systèmes de machine autonome et semi-autonome (ASAMS). Elle spécifie les critères de sécurité des machines et de leurs systèmes et leur infrastructure associés, y compris le matériel et les logiciels, et fournit des lignes directrices sur la sécurité d'utilisation dans leurs environnements fonctionnels définis pendant le cycle de vie de la machine et du système. Elle définit également les termes et définitions relatifs aux ASAMS.
    Elle s'applique aux versions autonomes et semi-autonomes des engins de terrassement (EMM) définis dans l'ISO 6165 et des machines d'exploitation minière utilisées dans les applications en surface ou souterraines. Ses principes et la plupart de ses dispositions peuvent être appliqués à d'autres types d'ASAM utilisés sur les chantiers.
    Les exigences de sécurité relatives aux engins de terrassement mobiles et aux machines d'exploitation minière mobiles en général, ainsi qu'aux opérateurs, formateurs ou passagers sur la machine, sont données par d'autres Normes internationales (ISO 20474, ISO 19296, par exemple). Le présent document porte sur les phénomènes dangereux supplémentaires et concerne les ASAMS utilisés normalement.
    Il ne s'applique pas à la fonction de commande à distance (couverte par l'ISO 15817) ni aux dispositifs automatisés spécifiques à la fonction, sauf celles dont les fonctionnalités sont utilisées dans le cadre des ASAMS.
