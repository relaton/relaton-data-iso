abstract:
- language: en
  script: Latn
  content: |-
    ISO 21289:2008 identifies a set of parameters to be specified, as applicable, for vibration measurements, analysis, reporting and archiving. It is intended for use in the testing of structures, machines, vehicles, sensitive equipment and other dynamic systems.
    ISO 21289:2008 applies to measurements made by modern data acquisition systems, including digital signal processors, using readily available commercial instrumentation. It can be applied to a variety of common vibration measurement types, including time history, spectrum and frequency-response function measurements.
- language: fr
  script: Latn
  content: |-
    L'ISO 21289:2008 identifie un ensemble de paramètres à spécifier, le cas échéant, pour le mesurage, l'analyse, le compte rendu et l'archivage des données relatives aux vibrations. Elle est destinée à être utilisée lors des essais de structures, de machines, de véhicules, d'équipements sensibles et d'autres systèmes dynamiques.
    L'ISO 21289:2008 est applicable aux mesurages effectués par des systèmes modernes d'acquisition des données, y compris les systèmes de traitement des signaux numériques, utilisant une instrumentation commerciale. Elle peut être appliquée à toute une série de types courants de mesurage des vibrations, et notamment les mesurages de la variation d'amplitude en fonction du temps, du spectre et de la réponse en fréquence.
