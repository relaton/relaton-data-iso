abstract:
- content: "ISO 4939:2016 specifies a spectrophotometric method for the determination
    of nickel in steel using dimethylglyoxime. \nThe method is applicable to the determination
    of nickel mass fractions in the range of 0,10 % and 2,0 %. Cobalt, copper and
    manganese can cause interferences (see 7.3.2)."
