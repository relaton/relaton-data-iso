abstract:
- content: |-
    ISO 8036:2006 describes the characteristics of immersion liquids used in microscopy. It classifies immersion liquids according to their field of application and specifies requirements and test methods for each type.
    The standard further specifies a system of designation for immersion liquids, the information to be included on container labels and the information to be supplied in technical data sheets.
