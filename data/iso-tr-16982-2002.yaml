abstract:
- language: en
  script: Latn
  content: |-
    ISO/TR 16982:2002 provides information on human-centred usability methods which can be used for design and evaluation. It details the advantages, disadvantages and other factors relevant to using each usability method.
    It explains the implications of the stage of the life cycle and the individual project characteristics for the selection of usability methods and provides examples of usability methods in context.
    The main users of ISO/TR 16982:2002 will be project managers. It therefore addresses technical human factors and ergonomics issues only to the extent necessary to allow managers to understand their relevance and importance in the design process as a whole.
    Such issues are dealt with more fully in ISO 9241 which is complementary to ISO/TR 16982:2002 and is aimed at system developers, specifiers and purchasers of systems. Nonetheless, all parties involved in human-centred system development, including the end users of systems, should find the guidance in ISO/TR 16982:2002 relevant.
    The guidance in ISO/TR 16982:2002 can be tailored for specific design situations by using the lists of issues characterizing the context of use of the product to be delivered. Selection of appropriate usability methods should also take account of the relevant life-cycle process.
    ISO/TR 16982:2002 is restricted to methods that are widely used by usability specialists and project managers.
    It does not specify the details of how to implement or carry out the usability methods described.
    NOTE Most methods require the involvement of human-factors specialists. It may be inappropriate for them to be used by individuals without adequate skills and knowledge.
- language: fr
  script: Latn
  content: |-
    L'ISO/TR 16982:2002 fournit des informations sur les méthodes d'utilisabilité centrés sur l'opérateur humain pouvant être employées pour la conception et l'évaluation. Il décrit les avantages, les inconvénients et d'autres facteurs relatifs à l'utilisation de chaque méthode d'utilisabilité.
    Il explique les implications de la phase du cycle de vie et les caractéristiques de chaque projet pour la sélection de méthodes d'utilisabilité et fournit une synthèse des méthodes d'utilisabilité dans leur contexte.
    Les principaux utilisateurs de l'ISO/TR 16982:2002 seront les chefs de projet. Il n'aborde donc les aspects techniques des facteurs humains et de l'ergonomie que dans la mesure où cela permet aux chefs de projet de comprendre la pertinence et l'importance de ces données par rapport au processus de conception dans son ensemble.
    Ces questions font l'objet d'un traitement approfondi dans l'ISO 9241, qui vient en complément de l'ISO/TR 16982:2002 et s'adresse aux développeurs, spécificateurs et acheteurs de systèmes. Il convient néanmoins que toutes les parties impliquées dans la mise au point de systèmes centrés sur l'opérateur humain, y compris les utilisateurs finaux de ces systèmes, puissent exploiter de manière adéquate les lignes directrices de l'ISO/TR 16982:2002.
    Les lignes directrices données dans l'ISO/TR 16982:2002 peuvent être adaptées aux situations de conception spécifiques à l'aide de listes de problèmes caractérisant le contexte d'utilisation du produit à livrer. Il convient que la sélection de méthodes d'utilisabilité appropriées prenne aussi en compte les processus de cycle de vie considérés.
    L'ISO/TR 16982:2002 se limite aux méthodes largement utilisées par les spécialistes de l'utilisabilité et par les chefs de projet.
    Il ne spécifie pas les détails concernant la manière de mettre en application ou à exécution les méthodes d'utilisabilité décrites.
    NOTE La plupart des méthodes requièrent la participation de spécialistes des facteurs humains. Leur utilisation par des personnes n'ayant pas de compétences et connaissances adéquates peut s'avérer inappropriée.
