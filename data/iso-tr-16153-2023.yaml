abstract:
- content: |-
    This document gives detailed information regarding the evaluation of uncertainty for the photometric reference measurement procedure specified in ISO 8655-8 and the photometric procedure specified in ISO 8655-7:2022, Annex B according to ISO/IEC Guide 98-3.
    This document also describes the determination of other uncertainty components related to the liquid delivery process of a piston-operated volumetric apparatus (POVA), e.g. repeatability and handling. Furthermore, it provides examples for the calculation and application of the uncertainty of the mean delivered volume and the uncertainty in use of a single delivered volume.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document donne des informations détaillées concernant l’évaluation de l’incertitude pour le mode opératoire de mesure photométrique de référence spécifié dans l’ISO 8655‑8 et le mode opératoire photométrique spécifié dans l’ISO 8655‑7:2022, Annexe B, conformément au Guide ISO/IEC 98‑3.
    Le présent document décrit également la détermination d’autres composantes de l’incertitude associées au procédé de distribution de liquide d’un appareil volumétrique à piston (AVAP), notamment la répétabilité et la manipulation. En outre, il fournit des exemples pour le calcul et l’application de l’incertitude du volume distribué moyen et de l’incertitude lors de l’utilisation d’un seul volume distribué.
