abstract:
- language: en
  script: Latn
  content: |-
    ISO 20633:2015 specifies a method for the simultaneous quantitative determination of vitamin E (α-tocopherol and α-tocopheryl acetate) and vitamin A (13-cis and all-trans isomers of retinyl palmitate and retinyl acetate) present in all forms of infant and adult formulas (powders, ready-to-feed liquids and liquid concentrates).
    Retinol is not used for fortification purposes and therefore is not addressed in this method. The innate amount in products is insignificant.
    Stereoisomers of vitamin E, α-tocopherol and α-tocopheryl acetate, are not differentiated in this method.
- language: fr
  script: Latn
  content: |-
    ISO 20633:2015 spécifie une méthode de dosage simultané de la vitamine E (α‑tocophérol et acétate d'α-tocophéryle) et de la vitamine A (isomères 13-cis et tout-trans du palmitate de rétinyle et de l'acétate de rétinyle) présentes dans toutes les formes de formules infantiles et pour adultes (poudres, liquides prêts à servir et liquides concentrés).
    Le rétinol n'est pas utilisé à des fins d'enrichissement et n'est donc pas abordé dans cette méthode. Sa quantité présente naturellement dans les produits n'est pas significative.
    Les stéréoisomères de la vitamine E, α-tocophérol et acétate d'α-tocophéryle, ne sont pas différenciés dans la présente méthode.
