abstract:
- language: en
  script: Latn
  content: |-
    ISO 9328-4:2018 specifies the technical delivery conditions for plates and strip for pressure equipment made of nickel-alloy steels as specified in Tables A.1 and B.1.
    The requirements and definitions of ISO 9328‑1 also apply to this document.
    NOTE       This document offers the possibility of specifying products in accordance with European design codes and ASME-type design codes.
