abstract:
- content: ISO/TR 16044:2004 specifies a basic standard architecture model and parameters
    used in a database for printing-process control and workflow description. It defines
    how all of the parameters impacting a manufacturing system are classified by using
    a layer structure. The upper two layers categorize the systems and system elements
    and set the structure for the process. The following third and fourth layers characterize
    all details of the parameters used in the printing system, including standard
    coding rules.
