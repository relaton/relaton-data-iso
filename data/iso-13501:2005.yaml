abstract:
- language: en
  script: Latn
  content: |-
    ISO 13501:2005 provides a standard procedure for assessing and modifying performance of solids control equipment systems commonly used in the field in petroleum and natural gas drilling fluids processing.
    ISO 13501:2005 is not intended for the comparison of similar types of individual pieces of equipment.
- language: fr
  script: Latn
  content: L'ISO 13501:2005 fournit un mode opératoire normalisé pour l'évaluation
    et la modification des performances des systèmes d'équipements de contrôle des
    solides, couramment utilisés dans le domaine du traitement des fluides de forage
    de pétrole et de gaz naturel. Il n'est pas prévu que ce mode opératoire soit utilisé
    pour comparer des types similaires d'équipements particuliers.
