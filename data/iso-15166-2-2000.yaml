abstract:
- content: |-
    This part of ISO 15166 describes methods for the preparation of bulk specimens of adhesives.
    The procedures described are suitable for elevated-temperature, one-part adhesives such as epoxies. They are not
    suitable for adhesives where the cure requires the evaporation of solvents or liberation of gas.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    La présente partie de l'ISO 15166 décrit des méthodes de préparation d'éprouvettes massiques d'adhésifs.
    Les méthodes décrites ne sont pas valables pour des adhésifs monocomposants durcissant à température élevée
    tels que les époxy. Elles ne sont pas valables pour les adhésifs dont le durcissement nécessite l'évaporation de solvants
    ou la libération d'un gaz.
