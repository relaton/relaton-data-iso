abstract:
- content: ISO 11783 as a whole specifies a serial data network for control and communications
    on forestry or agricultural tractors and mounted, semi-mounted, towed or self-propelled
    implements. Its purpose is to standardize the method and format of transfer of
    data between sensors, actuators, control elements and information storage and
    display units, whether mounted on, or part of, the tractor or implement. ISO 11783-6:2010
    describes a universal virtual terminal (VT) that can be used by both tractors
    and implements. It is applicable to both Version 3 and Version 4 VTs and Working
    Sets.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 11783 dans son ensemble spécifie un réseau de données en série pour
    la commande et les communications de tracteurs forestiers ou agricoles et les
    équipements portés, semi-portés, traînés ou automoteurs. Elle vise à normaliser
    la méthode et le format du transfert de données entre capteurs, actionneurs, dispositifs
    de commande, unités de stockage et d'affichage de données, que ces éléments soient
    montés sur le tracteur ou qu'ils fassent partie du tracteur ou de tout autre outil.
    L'ISO 11783-6:2010 décrit un terminal virtuel (VT) universel pouvant être utilisé
    à la fois sur les tracteurs et les outils. Elle est applicable à la fois aux VT
    et ensembles de travail, version 3 et version 4.
