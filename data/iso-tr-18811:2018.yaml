abstract:
- language: en
  script: Latn
  content: "ISO/TR 18811:2018 gives guidelines for the stability testing of cosmetic
    products. It reviews readily available bibliographic references that provide a
    resource for the assessment of the stability of cosmetic products. This review
    of the available guidelines that assess the stability of cosmetic products can
    serve as a technical/scientific framework to identify the most suitable methods
    for the assessment of the stability of cosmetic products.\nISO/TR 18811:2018 does
    not aim to specify the conditions, parameters or criteria of stability testing.
    \nConsidering the wide variety of cosmetic products, storage and use conditions,
    it is not possible to define a single way to assess product stability. Therefore,
    it is up to the manufacturer to specify and justify the stability protocol to
    cover test methods, specifications and conditions at which products will be tested."
- language: fr
  script: Latn
  content: |-
    ISO/TR 18811:2018 fournit des lignes directrices pour les essais de stabilité des produits cosmétiques. Il examine des références bibliographiques facilement accessibles qui offrent une ressource pour l'évaluation de la stabilité des produits cosmétiques. Cette revue des lignes directrices disponibles qui évaluent la stabilité des produits cosmétiques peut être utilisée comme cadre technique/scientifique afin d'identifier les méthodes les plus appropriées pour l'évaluation de la stabilité des produits cosmétiques.
    Le présent document n'est pas destiné à spécifier les conditions, les paramètres ou les critères des essais de stabilité.
    Compte tenu de la grande diversité des produits cosmétiques, des conditions de stockage et d'utilisation, il est impossible de définir un moyen unique d'évaluer la stabilité des produits. Par conséquent, il appartient au fabricant de spécifier et de justifier le protocole de stabilité régissant les méthodes d'essai, leurs spécifications et les conditions dans lesquelles les produits seront soumis à essais.
