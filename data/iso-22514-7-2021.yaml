abstract:
- content: |-
    This document defines a procedure to validate measuring systems and a measurement process in order to state whether a given measurement process can satisfy the requirements for a specific measurement task with a recommendation of acceptance criteria. The acceptance criteria are defined as a capability figure (CMS, CMP) or a capability ratio (QMS, QMP).
    NOTE       This document follows the approach taken in ISO/IEC Guide 98-3 (GUM), and establishes a basic, simplified procedure for stating and combining uncertainty components used to estimate a capability index for an actual measurement process.
    This document is primarily developed to be used for simple one-dimensional measurement processes, where it is known that the method uncertainty and the specification uncertainty are small compared to the implementation uncertainty. It can also be used in similar cases, where measurements are used to estimate process capability or process performance. It is not suitable for complex geometrical measurement processes, such as surface texture and position measurements that rely on several measurement points or simultaneous measurements in several directions.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document définit une procédure pour valider des systèmes de mesure et un processus de mesure dans le but de déterminer si le processus de mesure peut satisfaire aux exigences relatives à une opération de mesure spécifique avec une recommandation de critères d’acceptation. Les critères d’acceptation sont définis par une valeur d’aptitude (CMS, CMP) ou par un ratio d’aptitude (QMS, QMP).
    NOTE            Le présent document utilise une approche fondée sur celle employée dans l’ISO/IEC Guide 98-3 (GUM), et établit une procédure de base simplifiée permettant d’énoncer et de combiner les composantes d’incertitude utilisées pour estimer un indicateur d’aptitude pour un processus de mesure donné.
    Le présent document est essentiellement destiné à être utilisé pour des processus de mesure simples à une dimension lorsque l’on sait que l’incertitude liée à la méthode de mesure et l’incertitude engendrée par la spécification sont faibles par rapport à l’incertitude de mise en œuvre. Il peut être également utilisé dans des cas similaires, lorsque les mesures sont utilisées pour estimer l’aptitude ou la performance d’un processus. Il ne s’applique pas à des processus de mesures géométriques complexes, tels que les processus de mesure d’état de surface et de position qui s’appuient sur plusieurs points de mesure ou sur des mesures simultanées dans plusieurs directions.
