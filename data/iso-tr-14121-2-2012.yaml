abstract:
- language: en
  script: Latn
  content: ISO/TR 14121-2:2012 gives practical guidance on conducting risk assessment
    for machinery in accordance with ISO 12100 and describes various methods and tools
    for each step in the process. It gives examples of different measures that can
    be used to reduce risk and is intended to be used for risk assessment on a wide
    variety of machinery in terms of complexity and potential for harm. Its intended
    users are those involved in the design, installation or modification of machinery
    (for example, designers, technicians or safety specialists).
- language: fr
  script: Latn
  content: |-
    Le présent Rapport Technique constitue un guide pratique en matière d'appréciation du risque pour les machines conformément à l'ISO 12100 et décrit divers méthodes et outils pour chaque étape du procédé. Il donne des exemples de différentes mesures qui peuvent être utilisées pour réduire les risques, et il est destiné à être utilisé à des fins d'appréciation du risque sur une grande variété de machines en termes de complexité et de dommages potentiels. Les utilisateurs visés sont ceux qui participent à la conception, à l'installation ou à la modification des machines (par exemple, les concepteurs, les techniciens ou les spécialistes de la sécurité).
    L'Annexe A fournit un exemple précis d'un processus d'évaluation et de réduction du risque.
