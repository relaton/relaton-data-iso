abstract:
- content: |-
    This document specifies a liquid chromatography tandem mass spectrometry (LC?MS/MS) method for the quantification of the inhibitory substance, nitrofurazone, in milk and milk products.
    The method has been validated for measuring trace levels of intact nitrofurazone to levels down to 1 ng/g in fluid milk and powdered dairy products on a whole product (i.e. powder) basis. While the method is expected to apply to other dairy matrices, additional validation will be required to demonstrate this.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie une méthode de chromatographie en phase liquide avec détection par spectrométrie de masse en tandem (CL?SM/SM) permettant de quantifier la substance inhibitrice, la nitrofurazone, dans le lait et les produits laitiers.
    La méthode a été validée pour la mesure des traces de nitrofurazone intacte à des niveaux bas allant jusqu'à 1 ng/g dans le lait liquide et les produits laitiers en poudre sur la base du produit entier (c'est-à-dire de la poudre). Bien que la méthode soit censée s'appliquer à d'autres matrices de produits laitiers, une validation supplémentaire est exigée pour le démontrer.
