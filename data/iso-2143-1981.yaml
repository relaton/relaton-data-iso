abstract:
- content: The resistance of anodic oxide coatings to absorption of dyes may give
    information on the quality of sealing. The method is applicable to anodic oxide
    coatings to be subjected to weathering or to aggressive environments and, in all
    cases, where resistance to staining is important. The dye spot test is not applicable
    to certain coatings.
