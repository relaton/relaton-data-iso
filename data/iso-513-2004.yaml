abstract:
- language: en
  script: Latn
  content: |-
    ISO 513:2004 specifies the classification and application of hard cutting materials including hard metals (carbides), ceramics, diamond and boron nitride, for machining by chip removal, and establishes their application.
    It is not applicable for other uses (e.g., mining and other percussion tools, wire-drawing dies, tools operating by deformation of the metal, comparator contact tips, etc.).
- language: fr
  script: Latn
  content: L'ISO 513:2004 spécifie la classification et l'application des matériaux
    durs de coupe, qui incluent les métaux-durs (carbures), les céramiques, le diamant
    et le nitrure de bore, pour usinage par enlèvement de copeaux, et établit leur
    application. Elle n'est pas applicable pour d'autres utilisations (telles que,
    par exemple, outils de mines ou autres travaillant par percussion, filières de
    tréfilage ou autres outils travaillant par déformation du métal, touches de comparateurs,
    etc.).
