abstract:
- language: fr
  script: Latn
  content: "\nLa présente Norme internationale établit un vocabulaire des termes utilisés
    dans le domaine du matériel d'anesthésie et de réanimation respiratoire et des
    fournitures, des dispositifs connexes et des systèmes d'alimentation et/ou de
    distribution.   \nNOTE 1 La présente Norme internationale a pour base les normes
    et projets produits par l'ISO/TC 121 et le CEN/TC 215.   \nNOTE 2 Le principe
    de répéter un terme quand celui-ci appartient à plusieurs catégories a été adopté.
    Quand il y a un changement de sens en fonction du contexte, ces termes ont des
    références croisées.   \nNOTE 3 En complément des termes utilisés dans deux des
    trois langues officielles de l'ISO (anglais et français), la présente Norme internationale
    donne les termes équivalents en langue allemande; ces termes sont publiés sous
    la responsabilité du comité membre allemand (DIN). Toutefois, seuls les termes
    et définitions donnés dans les langues officielles peuvent être considérés comme
    étant des termes et des définitions de l'ISO.\n"
