abstract:
- content: |-
    ISO 20349-2:2017 specifies requirements and test methods for footwear protecting users against risks, such as those encountered in welding and allied process.
    Footwear complying with this document also offers other protection as defined in ISO 20345.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    ISO 20349-2:2017 spécifie les exigences et les méthodes d'essai applicables aux chaussures destinées à protéger les utilisateurs contre les risques, comme ceux rencontrés lors d'opérations de soudage et les techniques connexes.
    Les chaussures se conformant au présent document offrent aussi d'autres protections définies dans l'ISO 20345.
