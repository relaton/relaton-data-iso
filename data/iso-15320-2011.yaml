abstract:
- content: "ISO 15320:2011 specifies a test method for the determination of pentachlorophenol
    (PCP) in an aqueous extract of pulp, paper and board. Although it was developed
    for paper and board intended to come into contact with foodstuffs, it is applicable
    to all kinds of pulp, paper and board.\nThe working range for acetylation is 0,05
    mg/kg to 0,5 mg/kg. "
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 15320:2011 spécifie une méthode d'essai pour le dosage du pentachlorophénol (PCP) dans un extrait aqueux de pâtes, papiers et cartons. Bien que développée pour les papiers et cartons destinés à entrer en contact avec les denrées alimentaires, elle est applicable à tous les types de pâtes, papiers et cartons.
    La plage de travail pour l'acétylation est comprise entre 0,05 mg/kg et 0,5 mg/kg.
