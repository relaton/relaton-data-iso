- content: |-
    L'ISO/IEC TR 29110-5-6-2:2014 s'applique aux très petits organismes (TPO). Les TPO sont des entreprises, des organisations, des services et des projets regroupant jusqu'à 25 personnes. Les processus du cycle de vie décrits dans l'ISO/IEC 29110 sont aussi utilisables par des organismes de plus grande envergure que les TPO.
    L'ISO/IEC TR 29110-5-6-2:2014 fournit un guide de gestion et d'ingénierie pour le profil Basique de TPO spécifié dans l'ISO/IEC 29110‑4-6 dans le cadre de la gestion de projet et des processus de mise en ?uvre. L'ISO/IEC TR 29110-5-6-2:2014 constitue un guide autonome, lequel n'a pas pour but de faire en sorte qu'un TPO utilise le profil normalisé pour mettre en ?uvre la présente partie de l'ISO/IEC 29110.
    L'ISO/IEC TR 29110-5-6-2:2014 s'applique aux projets de développement de systèmes non critiques. Le développement du système devra satisfaire les exigences du projet et la description du système.
    En utilisant L'ISO/IEC TR 29110-5-6-2:2014, un TPO peut bénéficier des avantages suivants:
    ·         Accord du client sur les exigences du projet (partie technique du contrat) et les produits attendus
    ·         Mise en place d'un processus de gestion discipliné, permettant visibilité sur le projet et mesures correctives pour les problèmes et les écarts potentiels.
    ·         Un processus systématique de mise en ?uvre qui répond aux besoins du client et garantit la qualité des produits.
    Les TPO développant du logiciel faisant partie d'un système plus grand et/ou des services et produits logiciels autonomes sont encouragées à utiliser le guide de gestion et d'ingénierie du profil Basique, (ISO/IEC 29110‑5‑1-2).
