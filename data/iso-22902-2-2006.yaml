abstract:
- content: |-
    ISO 22902-2 is a representative example of possible customer experiences in terms of in-vehicle multimedia functions and features. These functions and features will be enabled by implementations of foreseeable technologies.
    It covers representative use cases in categories of commerce (abbreviated as COMM), customer relationship management (CUST), emergency (EMER), entertainment (ENTE), fleet management (FLEE), guidance (GUID), home automation (HOME), information (INFO), messaging (MESS), mobile devices (MOBI), customer preferences (PREF), productivity (PROD), security (SECU), service and maintenance (SERV), user interface (USER), safety (SAFE), Bluetooth (BLUE), intelligent transportation systems (ITS) and combination use cases (COMB).
