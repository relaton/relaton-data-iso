abstract:
- content: |-
    ISO 17724:2003 defines terms relating to graphical symbols, principally symbols for public information and use on equipment and safety signs. It does not include terms related to graphical symbols for diagrams [technical product documentation (tpd) symbols].
    The definitions are intended to serve as a basis for consideration by those concerned with producing new, or revising existing standards.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 17724:2003 définit les termes relatifs aux symboles graphiques, principalement les symboles pour l'information du public et ceux utilisés sur le matériel et les signaux de sécurité. Elle ne prend pas en compte les symboles graphiques pour schémas [symboles pour la documentation technique de produits (dtp)].
    Les définitions sont prévues pour être prises en considération par tous ceux qui sont impliqués dans le développement de nouvelles normes ou dans la révision de normes existantes.
