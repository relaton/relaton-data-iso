- content: |-
    ISO 18264:2016 spécifie les exigences relatives à la sécurité, y compris les méthodes de classification et d'essai des fabrications d'élingues à deux boucles et sans fin utilisées pour des configurations de levage à un seul (1) brin, deux (2) brins, trois (3) brins ou quatre (4) brins (avec ou sans accessoires). Ces fabrications d'élingues sont réalisées en cordages tressés à 8 torons (type L), en cordages tressés à 12 torons (type T), fabrication de cordage avec couverture (type C) conformément à l'ISO 10325. Sinon, d'autres fabrication de cordages toronnés ou tressés autres que ceux de l'ISO 10325, mais soumis à l'essai conformément à l'ISO 2307, peuvent être utilisés. La présente Norme internationale est applicable à tous les cordages fabriqués en fibre de polyéthylène à haut module [HMPE, aussi appelé polyéthylène de masse molaire très élevée (UHMWPE)] ayant un numéro de référence minimum de 12 et un numéro de référence maximum de 72, même s'il n'existe pas de lien direct entre les numéros de référence des cordages et le type d'opérations de levage, ni les opérations de levage d'usage général ou spéciales.
    Les parties des fabrications porteuses tressées de telles élingues, ou l'ensemble de l'élingue, peuvent être contenues dans une couverture/gaine/enveloppe de protection. La couverture/gaine/enveloppe de protection est conçue pour ne pas être porteuse car elle est destinée uniquement à protéger et contenir l'âme portante.
    Les élingues en cordages en fibres couvertes par la présente Norme internationale sont destinées uniquement à des opérations de levage d'usage général, c'est-à-dire quand elles sont utilisées pour le levage d'objets, de matériaux ou de marchandises qui ne nécessitent aucun écart par rapport aux exigences, aux facteurs de sécurité, aussi appelés facteurs de conception, ou limites spécifiées de charge de travail.
    Les opérations de levage non couvertes par la présente Norme internationale devraient inclure le levage de personnes, de matériaux potentiellement dangereux tels que le métal fondu et les acides, les feuilles de verre, les matières fissiles, les réacteurs nucléaires et les opérations de levage spéciales.
    ISO 18264:2016 traite des exigences techniques visant à réduire au minimum les phénomènes dangereux listés à l'Article 4 qui peuvent survenir pendant l'utilisation des élingues en cordages en fibres conformément aux instructions et aux spécifications données par le fabricant, son mandataire ou une personne qualifiée et/ou compétente.
