abstract:
- language: en
  script: Latn
  content: 'ISO 12926: 2012 describes an X-ray fluorescence spectrometric (XRF) method
    for the determination of aluminium fluoride (AlF3) from the content of fluorine
    and the content of trace elements in the test specimen. The method does not determine
    the oxygen content. The calibration reference materials are not specified in this
    method.'
