- content: |-
    Le présent document spécifie deux méthodes d’essai, A et B, pour la détermination de la force d’adhérence entre éléments constitutifs d’une courroie transporteuse, c’est-à-dire entre plis et entre revêtements et carcasse. Les conditions générales d’essai sont conformes à l’ISO 36.
    Il s’applique à tous types de construction de courroie transporteuse à l’exception des courroies à armature en câble d’acier, et des courroies à armature textile avec une résistance à la rupture en pleine épaisseur inférieure à 160 N/mm. Il n’est pas applicable ou valable pour les courroies transporteuses légères décrites dans l’ISO 21183-1[1].
    NOTE          Les méthodes A et B sont des options alternatives, mais les valeurs de la force d’adhérence moyenne calculées pour les deux méthodes peuvent être différentes. En outre, comme les deux méthodes peuvent ne pas être aussi bien appropriées pour toutes les constructions de courroie, il est conseillé de demander l'avis du fabricant de courroies.
