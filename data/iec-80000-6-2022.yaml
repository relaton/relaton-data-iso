abstract:
- content: |-
    This part of IEC 80000 gives names, symbols, and definitions for quantities and units of electromagnetism. Where appropriate, conversion factors are also given.
    This document is based on classical electromagnetism, i.e. mainly Maxwell’s equations. No reference is made to quantum field theories.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    La présente partie de l’IEC 80000 donne les noms, symboles et définitions des grandeurs et unités d'électromagnétisme. Les facteurs de conversion sont également donnés, le cas échéant.
    Le présent document est fondé sur l'électromagnétisme classique, c'est-à-dire principalement sur les équations de Maxwell. Aucune référence n'est faite aux théories quantiques des champs.
