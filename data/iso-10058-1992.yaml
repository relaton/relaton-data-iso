abstract:
- language: en
  script: Latn
  content: Specifies methods for determining silica, alumina, titania, iron oxide
    and oxides of manganese, chromium, calcium, magnesium, sodium, potassium and lithium.
    It also specifies methods for determining the loss of ignition of magnesite and
    dolomite, and of refractories based on these raw materials. Annex A describes
    a method for determining the boron content of magnesites only.
- language: fr
  script: Latn
  content: "\nLa présente Norme internationale prescrit des méthodes pour le dosage
    de la silice, de l'alumine, du titane, de l'oxyde de fer et des oxydes de manganèse,
    de chrome, de calcium, de magnésium, de sodium, de potassium, et de lithium, et
    pour la détermination de la perte au feu des magnésies, des dolomies et des réfractaires
    à base de ces matières premières. L'annexe A décrit une méthode de dosage du bore,
    pour magnésies seulement.  \nNOTE 1 De plus en plus, des méthodes physiques sont
    utilisées pour l'analyse chimique. Il n'est pas possible de décrire un mode opératoire
    unifié, compte tenu du rôle déterminant de l'appareillage.\n"
