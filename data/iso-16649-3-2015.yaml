abstract:
- language: en
  script: Latn
  content: |-
    ISO 16649-3:2015 specifies a horizontal method for the detection and enumeration of β-glucuronidase positive Escherichia coli, by means of the liquid-medium culture technique and calculation of the most probable number (MPN) after incubation at (37 ± 1) °C, then at (44 ± 1) °C. This part of ISO 16649 is applicable to the following:
    -      products intended for human consumption and the feeding of animals;
    -      environmental samples in the area of food production and food handling.
    The method is suitable for the enumeration of cells of E. coli that might have been subjected to stress arising from dehydration, freezing, and exposure to a saline (such as marine) environment or damage by disinfectants such as chlorine-containing products.
    A limitation of the applicability of this part of ISO 16649 is imposed by the susceptibility of the method to a large degree of variability. The method is intended to be applied and the results interpreted in the light of the information given in Clause 11.
    This method has not been fully evaluated for all matrices (e.g. for milk and milk products). ISO 7251 is intended to be used for milk and milk products.
- language: fr
  script: Latn
  content: |-
    ISO 16649-3:2015 spécifie une méthode horizontale pour la recherche et le dénombrement des Escherichia coli β-glucuronidase positives par la technique de mise en culture en milieu liquide et par le calcul du nombre le plus probable (NPP) après incubation à (37 ± 1) °C, puis à (44 ± 1) °C. La présente partie de l'ISO 16649 est applicable:
    -      aux produits alimentaires destinés à la consommation humaine ou à l'alimentation des animaux;
    -      aux échantillons environnementaux dans la zone de production et de manutention des produits alimentaires.
    Cette méthode convient pour le dénombrement des cellules d'Escherichia coli qui ont pu souffrir de déshydratation, de congélation, d'exposition à un environnement salin (marin par exemple) ou avoir été endommagées par des désinfectants, par exemple des produits contenant du chlore.
    L'applicabilité de la présente partie de l'ISO 16649 est limitée par le fait que la méthode est sujette à une importante variabilité. Il faut appliquer la méthode et interpréter les résultats à la lumière des informations fournies à l'Article 11.
    Cette méthode n'a pas fait l'objet d'une évaluation complète pour toutes les matrices, par exemple pour le lait et les produits laitiers, pour lesquels il convient d'utiliser l'ISO 7251.
