- content: |-
    Le présent document spécifie un processus qui vise à qualifier l’adaptation, la fiabilité et l’efficacité des métriques d’artéfact, ainsi que les principes de reconnaissance de ces métriques à des fins d’identification et de vérification.
    La reconnaissance des métriques d’artéfact décrite dans le présent document peut permettre d’identifier ou de vérifier les artéfacts à l’aide d’une ou plusieurs mesures de leurs caractéristiques, chacun étant unique pour un artéfact individuel et censé être impossible à reproduire.
    Le présent document est applicable aux métriques d’artéfact tout au long des processus du cycle de vie des produits.
    L’évaluation de la résilience d’un système dont les caractéristiques distinctives sont dégradées n’entre pas dans le domaine d’application du présent document.
    Le présent document est applicable aux tests de performances des systèmes et algorithmes de métriques d’artéfact via l’analyse des scores de comparaison et des décisions générés par le système, sans qu’il soit nécessaire de connaître en détail les algorithmes du système ni la distribution sous-jacente des caractéristiques des objets d’intérêt.
    Le présent document exclut les tests de performance lors desquels des attaques délibérées tentent de compromettre le système des métriques d’artéfact.
