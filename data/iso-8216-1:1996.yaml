abstract:
- content: Provides the detailed classification of marine fuels within class F (petroleum
    fuels). Does not imply the availability of all categories of fuels at all ports.
    Should be read in conjunction with ISO 8216-0. Replaces the first edition
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente partie de l'ISO 8216 établit la classification détaillée des combustibles pour la marine de la classe F (combustibles pétroliers). Elle doit être lue conjointement avec l'ISO 8216-0. Tous les combustibles pour applications marines peuvent être utilisés par les navires dans de nombreuses applications analogues mais avec cependant des différences. Beaucoup de combustibles pour la marine, à base de résidus de pétrole brut, n'ont pas de définition spécifique. Néanmoins, ils peuvent être classés dans le cadre de la présente partie de l'ISO 8216. La présente partie de l'ISO 8216 n'implique pas que toutes les catégories de combustibles figurant dans la classification soient disponibles dans chaque port.
