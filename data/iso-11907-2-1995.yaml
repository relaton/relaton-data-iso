abstract:
- content: Describes a test method using a small-scale laboratory apparatus for the
    determination of the corrosive effects of combustion products liberated by burning
    plastics. Makes it possible to produce a ranking of materials by corrosivity of
    their combustion products under specific test conditions with regard to combustion
    temperature, available oxygen, ventilation and different humidity levels.
