- content: |-
    L'ISO 11504:2012 donne des recommandations concernant le choix des fractions et des composés individuels lors de la réalisation d'une analyse des hydrocarbures pétroliers dans les sols, les matériaux constitutifs du sol et les matériaux connexes, y compris les sédiments, à des fins d'évaluation des risques pour la santé des personnes, l'environnement et d'autres récepteurs éventuels. Étant donné que de nombreux produits à base d'hydrocarbures pétroliers contiennent souvent des substances différentes des hydrocarbures, les recommandations englobent également ces composés, le cas échéant.
    L'ISO 11504:2012 inclut également des informations de base pertinentes sur lesquelles s'appuient les recommandations, ainsi que des lignes directrices relatives à l'utilisation des fractions recommandées dans l'évaluation du risque.
    L'ISO 11504:2012 ne fixe pas de critères ou de lignes directrices faisant office de critères d'évaluation puisque ceux-ci sont généralement du ressort des instances réglementaires nationales ou régionales. Elle n'inclut pas non plus de recommandations concernant le modèle spécifique d'évaluation de l'exposition ou les valeurs de paramètres spécifiques à utiliser. Concernant les lignes directrices relatives à ces questions, il est fait référence à l'ISO 15800.
