  format: text/plain
- content: "La présente partie de l'ISO 9404 prescrit les caractéristiques des divers
    éléments en plomb utilisés dans la construction des enceintes blindées pour la
    protection contre les rayonnements ionisants. Les éléments traités sont : \n-
    les éléments de base : briques, poteaux ; \n- les éléments fonctionnels : encadrements,
    fenêtres, rotules, bouchons et réductions."
