- content: |-
    L'ISO 14327:2004 spécifie les modes opératoires pour la détermination du domaine de soudabilité en vue d'obtenir des soudures de qualité. Les essais sont utilisés en particulier pour déterminer le domaine de soudabilité pour les aciers revêtus ou non revêtus, les aciers inoxydables, l'aluminium et ses alliages mais peuvent être également utilisés pour d'autres matériaux métalliques.
    L'objet de ce mode opératoire est de déterminer la plage des paramètres de soudage qui permettent d'obtenir une qualité de soudure acceptable telle que définie dans des limites précises. Ce mode opératoire peut être utilisé pour déterminer:
