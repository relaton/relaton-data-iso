abstract:
- language: en
  script: Latn
  content: |-
    ISO 14127:2008 specifies methods for calculating the resin, fibre and void contents of a carbon-fibre-reinforced composite from the densities of the resin, the fibre and the composite and the mass of fibre in the composite (method A) and for calculating the fibre content from the thickness of the composite (method B).
    Method A specifies three different resin removal procedures for the determination of the mass of fibre in the composite (viz a combustion procedure, a procedure by digestion in nitric acid and a procedure by digestion in a mixture of sulfuric acid and hydrogen peroxide). The selection of the procedure to be used is made by considering the combustibility of the resin used in the composite, its ability to decompose and the type of resin concerned. It should be noted that method A is only of limited applicability when filled resins are present that could prevent complete dissolution and/or combustibility of the resin.
    Method B (thickness measurement method) is only applicable to laminates moulded from prepregs of known fibre mass per unit area.
- language: fr
  script: Latn
  content: |-
    L'ISO 14127:2008 spécifie des méthodes d'essai pour calculer les teneurs en résine, en fibre et en vide à partir des masses volumiques de la résine, de la fibre et du composite, ainsi qu'à partir de la masse de fibres dans le composite (méthode A), et pour calculer la teneur en fibre à partir de l'épaisseur du composite (méthode B).
    La méthode A spécifie trois différents modes opératoires d'élimination de la résine pour déterminer la masse de fibres dans le composite (c'est-à-dire un mode opératoire par combustion, un mode opératoire de digestion par acide nitrique et un mode opératoire de digestion par mélange d'acide sulfurique et d'eau oxygénée). La sélection du mode opératoire à utiliser est faite en tenant compte de la combustibilité, de la capacité de décomposition et du type de résine utilisée dans le composite. Il est à noter que la méthode A est d'application limitée en présence de résines chargées pouvant avoir un effet sur la solubilité complète et/ou sur la combustibilité de la résine.
    La méthode B (méthode de mesurage de l'épaisseur) s'applique uniquement aux composites moulés à partir de préimprégnés dont on connaît la masse surfacique de fibre.
