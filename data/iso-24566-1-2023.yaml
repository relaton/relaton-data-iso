abstract:
- language: en
  script: Latn
  content: |-
    This document identifies and sets out principles for integrating climate change impacts into the planning and design activities of water utilities for the provision of water services. It also includes methodologies to assess the principles in the context of climate change and to provide examples of adaptations made.
    NOTE            Discussion of impacts and strategies for responses for stormwater, drinking water and wastewater utilities are intended to be set out in ISO 24566-2:—[1], ISO 24566-3:—[2] and ISO 24566-4:—[3], respectively, with examples of adaptations that have been made.
- language: fr
  script: Latn
  content: |-
    Le présent document identifie et expose des principes permettant d’intégrer les impacts du changement climatique dans les activités de planification et de conception des services d’eau afin d’assurer la fourniture de ces services. Il inclut également les méthodologies permettant d’évaluer les principes dans le contexte du changement climatique et donne des exemples d’adaptations effectives.
    NOTE            Il est prévu que l’ISO 24566-2:—[1], l’ISO 24566-3:—[2] et l’ISO 24566-4:—[3] traitent respectivement des impacts et des stratégies de réponse pour les services de gestion des eaux pluviales, d’alimentation en eau potable et d’assainissement, avec des exemples d’adaptation qui ont été mis en œuvre.
