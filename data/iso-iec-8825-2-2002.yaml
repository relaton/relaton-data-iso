abstract:
- language: en
  script: Latn
  content: ISO/IEC 8825-2:2002 describes a set of encoding rules that can be applied
    to values of all ASN.1 types to achieve a much more compact representation than
    that achieved by the Basic Encoding Rules and its derivatives (described in ITU-T
    Rec.X.690 | ISO/IEC 8826-1).
- language: fr
  script: Latn
  content: L'ISO/CEI 8825-2:2002 décrit un ensemble de règles de codage applicables
    aux valeurs de tous les types ASN.1. Ces règles donnent une représentation plus
    compacte que celle que l'on peut obtenir au moyen des règles de codage de base
    et de leurs dérivées (décrites dans la Rec. UIT-T X.690 | ISO/CEI 8825-1).
