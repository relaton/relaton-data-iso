abstract:
- language: en
  script: Latn
  content: |-
    This document applies to the measurement of crack tip position and crack propagation on the bonding surface of carbon fibre reinforced plastic (CFRPs) and metal assemblies bonded panels.
    This document does not apply to the visualization measurement of strain distribution or defects during load application to specimens.
    This document does not intend to:
    a)       omit relevant field tests for CFRP related engineering;
    b)       generally specify the dimensions of test specimen to represent CFRPs related bonded or fastened structures;
    c)        superimpose test results for specific applications of the parameters that exceed the range of this document.
