abstract:
- language: en
  script: Latn
  content: |-
    ISO 20957-10:2017 specifies safety requirements for exercise bicycles with a fixed wheel or without freewheel that have an inertia of >0,6 kg·m2. The requirements are in addition to the general safety requirements of ISO 20957‑1, with which ISO 20957-10:2017 is intended to be read in conjunction.
    Any attachment provided with the exercise bicycle with a fixed wheel or without freewheel for the performance of additional exercises is subject to the requirements of ISO 20957‑1.
- language: fr
  script: Latn
  content: |-
    L'ISO 20957-10 :2017 spécifie les exigences de sécurité relatives aux bicyclettes d'exercice avec une roue fixe ou sans roue libre, d'une inertie > 0,6 kg·m2. Ces exigences viennent compléter les exigences générales de sécurité de l'ISO 20957‑1, avec laquelle l'ISO 20957-10 :2017 est destiné à être lu conjointement.
    Tous les accessoires fournis avec la bicyclette d'exercice à roue fixe ou sans roue libre dans le but de pratiquer des exercices supplémentaires sont soumis aux exigences de l'ISO 20957‑1.
