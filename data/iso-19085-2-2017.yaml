abstract:
- language: en
  script: Latn
  content: |-
    ISO 19085-2:2017 gives the safety requirements and measures for horizontal beam panel circular sawing machines with the saw carriage of the front cutting line mounted below the work-piece support, which are manually and/or powered loaded and manually unloaded, hereinafter referred to as "machines".
    ISO 19085-2:2017 deals with all significant hazards, hazardous situations and events as listed in Clause 4, relevant to the machines, when operated, adjusted and maintained as intended and under the conditions foreseen by the manufacturer including reasonably foreseeable misuse. Also, transport, assembly, dismantling, disabling and scrapping phases have been taken into account.
    NOTE          For relevant but not significant hazards, e.g. sharp edges of the machine frame, see ISO 12100:2010.
    ISO 19085-2:2017 is also applicable to machines fitted with one or more of the following devices/additional working units, whose hazards have been dealt with:
    -      side pressure device;
    -      device for powered unloading;
    -      unit for scoring;
    -      unit for post-formed/soft-formed edge pre-cutting;
    -      panel turning device;
    -      front side turn table;
    -      pushing out device;
    -      pneumatic clamping of the saw blade;
    -      powered panel loading device;
    -      device for grooving by milling tool;
    -      one or more additional cutting lines inside the machine for longitudinal and/or head cut (before the transversal cutting line);
    -      work-piece vacuum clamping as part of a front side turn table or of a panel loading device.
    The machines are designed for cutting panels consisting of
    a)    solid wood,
    b)    material with similar physical characteristics to wood (see ISO 19085‑1:2017, 3.2),
    c)    gypsum boards, gypsum bounded fibreboards,
    d)    composite boards made from the materials listed above, and
    e)    composite materials with core consisting of e.g. polyurethane or mineral material laminated with light alloy.
    ISO 19085-2:2017 does not deal with hazards related to
    -      specific features that differ from the dashed list above,
    -      the machining of panels with milling tools for grooving,
    -      powered unloading of panels,
    -      rear half of split pressure beam on the front cutting line,
    -      the combination of a single machine being used with any other machine (as part of a line).
    ISO 19085-2:2017 is not applicable to machines intended for use in potentially explosive atmospheres or to machines manufactured prior to the date of its publication.
- language: fr
  script: Latn
  content: |-
    ISO 19085-2:2017 donne les exigences et les mesures de sécurité relatives aux scies circulaires à panneaux horizontales à presseur dont le chariot porte-scie de la ligne de coupe frontale est monté sous le support de pièce, à chargement manuel et/ou mécanisé et déchargement manuel, ci-après désignées « machines ».
    Il traite de tous les phénomènes dangereux, situations et événements dangereux significatifs, tels qu'énumérés à l'Article 4, applicables aux machines lorsqu'elles sont utilisées, réglées et entretenues comme prévu et dans les conditions prévues par le fabricant, incluant une mauvaise utilisation raisonnablement prévisible. Les phases de transport, d'assemblage, de démontage, de mise hors service et de mise au rebut ont également été prises en compte.
    NOTE       Pour les phénomènes dangereux pertinents mais non significatifs, par exemple, les arêtes vives du bâti de la machine, voir l'ISO 12100:2010.
    Il est également applicable aux machines équipées d'un ou plusieurs des dispositifs/unités de travail supplémentaires suivants, dont les phénomènes dangereux ont été traités:
    -      un dispositif de pressage latéral;
    -      un dispositif pour le déchargement mécanisé;
    -      une unité pour l'incision;
    -      une unité pour la précoupe de chants postformés;
    -      un dispositif de rotation de panneaux;
    -      une table tournante à l'avant;
    -      un poussoir d'évacuation;
    -      un bridage pneumatique de la lame de scie;
    -      un dispositif mécanisé de chargement de panneaux;
    -      un dispositif de rainurage à l'aide d'un outil de fraisage;
    -      une ou plusieurs lignes de coupe additionnelles situées à l'intérieur de la machine pour une coupe longitudinale et/ou une coupe de tête (avant la ligne de coupe transversale);
    -      un bridage de pièce par dépression faisant partie de la table tournante à l'avant ou du dispositif de chargement du panneau.
    Les machines sont conçues pour découper des panneaux constitués de
    a)    bois massif,
    b)    un matériau ayant des caractéristiques physiques similaires à celles du bois (voir l'ISO 19085‑1:2017, 3.2),
    c)    panneaux en plâtre et panneaux en fibres agglomérées au plâtre,
    e)    panneaux en composite fabriqués à partir des matériaux énumérés ci-dessus, et
    e)    matériaux en composite dont la base est constituée, par exemple, de polyuréthane ou d'un matériau minéral stratifié en alliages légers.
    ISO 19085-2:2017 ne traite pas des phénomènes dangereux relatifs à:
    -      des fonctionnalités spécifiques qui diffèrent de la liste énumérée ci-dessus,
    -      l'usinage de panneaux avec des outils de fraisage pour rainurage,
    -      un déchargement mécanisé des panneaux,
    -      la moitié arrière de la poutre de pressage fractionnée sur la ligne de coupe avant,
    -      la combinaison d'une machine simple utilisée avec toute autre machines(comme une partie d'une ligne).
    Il n'est pas applicable aux machines prévues pour une utilisation en atmosphères explosibles, ni aux machines fabriquées avant sa date de publication.
