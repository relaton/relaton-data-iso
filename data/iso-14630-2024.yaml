abstract:
- content: "This document specifies general requirements for non-active surgical implants,
    hereafter referred to as implants. \nThis document is not applicable to dental
    implants, dental restorative materials, transendodontic and transradicular implants,
    intra-ocular lenses and implants utilizing viable animal or human tissue.\nWith
    regard to safety, this document specifies requirements for intended performance,
    design attributes, materials, design evaluation, manufacture, sterilization, packaging
    and information supplied by the manufacturer, and tests to demonstrate compliance
    with these requirements.\nAdditional requirements applicable to specific implants
    or implant families are given or referred to in Level 2 and Level 3 standards.\nNOTE 1       
    This document does not require that the manufacturer have a quality management
    system in place. However, many regulatory authorities require the application
    of a quality management system, such as that described in ISO 13485, to ensure
    that the implant achieves its intended performance and safety.\nNOTE 2       
    In this document, when not otherwise specified, the term \"implant\" refers to
    each individual component of a system or a modular implant, provided separately
    or as a set of components, as well as to all ancillary implants or associated
    implants designed for improving the intended performance."
