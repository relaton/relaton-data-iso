abstract:
- language: en
  script: Latn
  content: |-
    ISO/TR 29662:2009 is not intended to be a comprehensive manual on flash point tests and the interpretation of test results, however it covers the key aspects of these subjects.
    The flash point test can be summarized as a procedure where a test portion is introduced into a temperature-controlled test cup and an ignition source is applied to the vapours produced by the test portion to determine if the vapour/air mixture is flammable and, if so, at what temperature.
- language: fr
  script: Latn
  content: |-
    L'ISO/TR 29662:2009 n'est pas censé être un manuel explicatif traitant des méthodes de détermination du point d'éclair et de l'interprétation des résultats; il couvre néanmoins les aspects fondamentaux de ces sujets.
    L'essai de détermination du point d'éclair peut être brièvement défini comme un processus consistant à introduire une prise d'essai dans un vase d'essai à température contrôlée et à appliquer une source d'allumage au contact des vapeurs dégagées par la prise d'essai, afin de déterminer si le mélange vapeur/air est inflammable ou la température à laquelle il est inflammable.
