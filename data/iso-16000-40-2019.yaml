abstract:
- language: en
  script: Latn
  content: |-
    This document specifies requirements for an indoor air quality management system.
    It is applicable to any organization that wishes to:
    a)    establish a system for the management of the quality of indoor air;
    b)    implement, maintain and continually improve the indoor air quality management system;
    c)    ensure conformity to the indoor air quality management system;
    d)    demonstrate conformity to this document.
    It is applicable to the indoor environments of all kinds of facilities, installations and buildings, except those that are exclusively dedicated to industrial and/or agriculture activities.
    It is applicable to all types of indoor environments occupied by all kinds of persons, including regular users, clients, workers, etc.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les exigences relatives à un système de management de la qualité de l'air intérieur.
    Il s'applique à tout organisme souhaitant:
    a)    établir un système de management de la qualité de l'air intérieur;
    b)    mettre en œuvre, tenir à jour et améliorer en continu un système de management de la qualité de l'air intérieur;
    c)    assurer la conformité au système de management de la qualité de l'air intérieur;
    d)    démontrer sa conformité au présent document.
    Il s'applique aux environnements intérieurs de tous les types d'infrastructures, installations et bâtiments, excepté ceux qui sont exclusivement dédiés à des activités industrielles et/ou agricoles.
    Il s'applique à tous les types d'environnements intérieurs occupés par tous les types de personnes, y compris les utilisateurs réguliers, les clients, les travailleurs, etc.
