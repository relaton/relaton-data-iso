abstract:
- language: en
  script: Latn
  content: 'The described method is to be used under the following conditions: a)
    the velocity distribution is regular; b) the fluid is water which is clean or
    considered to be clean; c) the conduit is full; d) the flow is steady. Deals in
    particular with the technology and calibration of propeller-type current-meters,
    the measurement of local velocities and the calculation of the flow-rate by velocity
    integration.'
- language: fr
  script: Latn
  content: " La présente Norme internationale spécifie une méthode\n  de détermination
    du débit-volume par exploration du champ des\n  vitesses au moyen de moulinets
    à hélice dans une conduite fermée,\n  dans les conditions suivantes : \na) la
    répartition des vitesses doit être régulière\n  (voir 6.1.2) ; \nb) le fluide
    doit être de l'eau propre ou considérée comme\n  telle ; \nc) la conduite doit
    être en charge ; \nd) le régime doit être permanent.\n \nElle traite en particulier
    de la technologie et de l'étalonnage des moulinets,\ndu mesurage des vitesses
    locales et du calcul du débit par intégration\nde ces vitesses. \n La méthode
    de mesurage et les prescriptions définies dans la\n  présente Norme internationale
    visent à obtenir une incertitude\n  (au niveau de probabilité de 95 %) sur le
    débit au plus égale\n  à ± 2 %, à condition que la correction correspondant à\n
    \ l'effet d'obstruction (voir 6.4.3 et annexe B), ait été apportée.\n  Ceci suppose
    toutefois que l'écoulement ne présente ni giration\n  ni dissymétrie excessives
    ; on trouvera en 6.1.2 des critères\n  permettant de juger si l'écoulement est
    suffisamment régulier\n  pour que la présente Norme internationale soit applicable
    et que l'incertitude\n  reste dans la gamme requise. Dans le cas contraire, on
    se réfèrera\n  à l'ISO 7194. Quand certaines conditions mentionnées dans la présente\n
    \ Norme internationale ne sont pas satisfaites, la méthode reste généralement\n
    \ applicable, mais l'incertitude sur le débit est alors plus grande. "
