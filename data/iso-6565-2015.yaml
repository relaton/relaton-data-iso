abstract:
- content: |-
    ISO 6565:2015 describes a method for the measurement of the draw resistance of cigarettes and pressure drop of filter rods, and specifies the standard conditions applicable to such measurements.
    It is applicable to cigarettes, filter rods, and, by extension, to cylindrical tobacco products similar to cigarettes.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    ISO 6565:2015 décrit une méthode pour le mesurage de la résistance au tirage des cigarettes et de la perte de charge des bâtonnets-filtres. Elle spécifie également les conditions normalisées applicables à ces mesurages.
    Elle s'applique aux cigarettes, bâtonnets-filtres et, par extension, aux produits du tabac cylindriques similaires aux cigarettes.
