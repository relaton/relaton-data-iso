abstract:
- content: "ISO/TS 10303-1706:2006 specifies the application module for Non feature
    shape element. \nThe following are within the scope of ISO/TS 10303-1706:2006:
    \n- identification of an auxiliary shape information in the product model, e.g.
    annotation information; \n- identification of an auxiliary shape that defines
    meta information for physical shape; \n- identification of an auxiliary shape
    that defines graphic registration marks; \n- identification of the relationship
    between an auxiliary shape and the physical shape model it supports; \n- identification
    of a portion of an auxiliary shape without its purpose definition; \n- identification
    of a portion of an auxiliary shape used to visually indicate a reference alignment
    for tooling purposes; \n- identification of a portion of an auxiliary shape used
    specifically for the purpose of providing a description of an interface plane;
    \n- relationship between two auxiliary shapes; \n- relationship between two portions
    of an auxiliary shape."
