abstract:
- language: fr
  script: Latn
  content: "\nLa présente partie de l'ISO 9241 -- introduit les différentes parties
    de la norme concernant les exigences ergonomiques pour l'utilisation de terminaux
    à écrans de visualisation en bureautique; -- fournit les indications utiles sur
    l'approche de la performance de l'utilisateur; -- donne une vue d'ensemble de
    toutes les parties actuellement publiées ainsi que du contenu de celles qui sont
    en préparation; -- donne des indications sur la façon d'utiliser l'ISO 9241; --
    décrit dans quelle mesure il convient d'établir la conformité à l'ISO 9241. Le
    travail de bureau, au sens de l'ISO 9241, comporte une grande variété de tâches
    génériques de traitement de textes et de données. Ces tâches étant similaires
    à celles qui peuvent être exécutées dans d'autres environnements par exemple médical,
    scientifique, télécommunications, salles de commande et services ouverts au public,
    nombre des exigences contenues dans l'ISO 9241 s'appliquent également à ces environnements.
    L'ISO 9241 ne traite pas de la sécurité électrique des TEV. Celle-ci est traitée
    dans la CEI 950.  \nNOTE -- Les exigences ergonomiques des écrans de visualisation
    plats sont traitées dans l'ISO 13406-1 et l'ISO 13406-2. Des compléments d'information
    sur la conception des systèmes interactifs centrés sur l'homme figurent dans l'ISO
    13407.\n"
