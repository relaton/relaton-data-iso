abstract:
- language: en
  script: Latn
  content: |-
    This document specifies requirements and test methods of rollators being used as assistive products for walking with wheels, manipulated by both arms, without accessories, unless specified in the particular test procedure. This document also gives requirements relating to safety, ergonomics, performance and information supplied by the manufacturer including marking and labelling.
    The requirements and tests are based on every-day use of rollators as assistive products for walking for a maximum user mass as specified by the manufacturer. This document includes rollators specified for a user mass of no less than 35 kg.
    This document is not applicable to rollators with horizontal forearm supports, classified as walking tables, for which ISO 11199-3 is applicable.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les exigences et les méthodes d’essai applicables aux déambulateurs utilisés comme des produits d’assistance à la marche équipés de roues, manipulés avec les deux bras, et dépourvus d’accessoires, sauf indication contraire dans le mode opératoire d’essai concerné. Le présent document donne également les exigences en matière de sécurité, d’ergonomie, de performances et d’informations fournies par le fabricant (marquage et étiquetage compris).
    Les exigences et les essais reposent sur une utilisation quotidienne des déambulateurs comme produits d’assistance à la marche pour le poids maximal de l’utilisateur spécifié par le fabricant. Le présent document comprend les déambulateurs spécifiés pour les utilisateurs ayant un poids d’au moins 35 kg.
    Le présent document ne s’applique pas aux déambulateurs dotés de supports d’avant-bras horizontaux, classés comme tables de marche, auxquelles s’applique l’ISO 11199-3.
