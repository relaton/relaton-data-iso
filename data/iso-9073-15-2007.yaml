abstract:
- content: |-
    ISO 9073-15:2007 specifies a method of measuring the flow of air passing perpendicularly through a given area of a fabric.

    This test method applies to most nonwovens, such as laminates, which are treated or untreated. They may have either a low or high basis weight.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 9073-15:2007 spécifie une méthode de mesurage du flux d'air qui traverse perpendiculairement une surface donnée d'étoffe.
    Cette méthode d'essai s'applique à la plupart des nontissés, par exemple les produits multicouches, traités ou non traités. Leur grammage peut être faible ou élevé.
