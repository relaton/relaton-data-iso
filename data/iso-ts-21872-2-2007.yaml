abstract:
- language: en
  script: Latn
  content: "ISO/TS 21872-2:2007 specifies a horizontal method for detection of the
    enteropathogenic Vibrio species, causing illness in or via the intestinal tract,
    other than Vibrio parahaemolyticus and Vibrio cholerae. The species detectable
    by the methods specified include Vibrio fluvialis, Vibrio mimicus and Vibrio vulnificus.
    It is not suitable for the isolation of Vibrio hollisae. Strains of V. parahaemolyticus
    and V. cholerae may also be detected during the application of this method.\nISO/TS
    21872-2:2007 is applicable to products intended for human consumption and the
    feeding of animals, and environmental samples in the area of food production and
    food handling.\nThis method is not appropriate for the detection of Vibrio metschnikovii
    as this is oxidase negative. "
- language: fr
  script: Latn
  content: |-
    L'ISO/TS 21872-2:2007 décrit une méthode horizontale de recherche d'espèces entéropathogènes de Vibrio provoquant des maladies dans ou via le tractus intestinal et autres que Vibrio parahaemolyticus et Vibrio cholerae. Les espèces détectées par les méthodes spécifiées incluent Vibrio fluvialis, Vibrio mimicus et Vibrio vulnificus. Elle ne convient pas pour l'isolement du Vibrio hollisae. Les souches de V. parahaemolyticus et de V. cholerae peuvent être aussi recherchées au cours de l'application de cette méthode.
    L'ISO/TS 21872-2:2007 est applicable aux produits destinés à la consommation humaine et à l'alimentation animale, et aux échantillons d'environnement prélevés dans la zone de production et de traitement des produits alimentaires.
    Cette méthode n'est pas appropriée pour la recherche de Vibrio metschnikovii, qui est oxydase négative.
