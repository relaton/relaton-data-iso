abstract:
- content: 'ISO 6165:2006 gives terms and definitions and an identification structure
    for classifying earth-moving machinery designed to perform the following operations:
    excavation, loading, transportation, and drilling, spreading, compacting or trenching
    of earth and other materials (e.g. during work on roads and dams, and on building
    sites). Its purpose is to provide a clear means of identifying machines according
    to their functions and design configurations.'
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: 'L''ISO 6165:2006 donne les termes et les définitions et une identification
    pour classifier les engins de terrassement conçus pour effectuer les opérations
    suivantes: de creusement, de chargement et de transport, et le forage, l''épandage,
    le compactage ou le tranchage de matériaux terreux ou autres (par exemple lors
    de la construction de routes ou de barrages et sur les chantiers de construction).
    L''ISO 6165:2006 a pour objet de proposer un moyen clair d''identifier les engins
    selon leur fonction et leur conception.'
