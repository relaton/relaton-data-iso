abstract:
- content: The sled test procedure described in ISO 17373:2005 simulates low-speed
    rear-end impact resulting in a velocity change of the struck vehicle of 15 km/h.
    Its main purpose is the evaluation of the whiplash associated disorders due to
    seat occupant interactions with seat systems during the loading phase under standard
    conditions.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: La méthode d'essai sur chariot décrite dans l'ISO 17373:2005 simule un
    choc arrière à faible vitesse entraînant une variation de vitesse de 15 km/h du
    véhicule heurté. Son objet principal est l'évaluation des troubles associés au
    «coup du lapin» dus aux effets sur l'occupant des systèmes de sièges au cours
    de la phase de chargement, dans des conditions normalisées.
