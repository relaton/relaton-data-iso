abstract:
- content: ISO 16805:2003 specifies the procedure to be used for sample preparation
    for the determination of the glass transition temperature of binders for paints
    and varnishes, including coating powders, by differential scanning calorimetry
    (DSC). The method to be used for determining the glass transition temperature
    is specified in ISO 11357-2.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 16805:2003 spécifie le mode opératoire à utiliser pour préparer des
    échantillons permettant de déterminer la température de transition vitreuse des
    liants pour peintures et vernis, y compris les poudres pour revêtement, par analyse
    calorimétrique différentielle (DSC). La méthode à utiliser pour déterminer la
    température de transition vitreuse est spécifiée dans l'ISO 11357-2.
