abstract:
- content: ISO 26429-9:2009 specifies a generic method for mapping a D-Cinema Package
    (DCP) onto one or more file storage volumes. Data structures are specified which
    provide for the mapping of D-cinema asset identifier values onto paths within
    a particular file storage scheme (e.g. filesystem paths). Where required, assets
    may be split across multiple storage volumes to allow efficient use of media and
    the mapping of assets larger than a given storage volume's capacity. The Asset
    Map and Volume Index structures and the associated provisions detailed in ISO
    26429-9:2009 are intended to provide a framework for simplified mapping of a DCP
    onto a wide variety of file storage systems.
