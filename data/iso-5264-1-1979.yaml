abstract:
- content: Is limited to the furnishing and beating of the stock, the with-drawal
    and distribution of the samples, and the beating equipment. The beating is a preliminary
    step in testing the physical properties of the pulp.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "\nLa présente Norme internationale spécifie la méthode utilisant la pile
    Valley pour le raffinage de laboratoire de la pâte. La description se limite à
    la préparation et au raffinage de la pâte, au prélèvement et à la répartition
    des échantillons, ainsi qu'à l'appareillage de raffinage. Le raffinage est une
    phase préliminaire dans la détermination des propriétés physiques d'une pâte.
    La partie 2 spécifie la méthode de raffinage de laboratoire utilisant le moulin
    PFI, et la partie 3 la méthode utilisant le moulin Jokro.\n\n\nEn principe, cette
    méthode est applicable à tous les types de pâtes.  \nNOTE -- En pratique, la méthode
    peut ne pas donner de résultats satisfaisants avec certaines pâtes à fibres extrêmement
    longues, telles que les linters de coton.\n"
