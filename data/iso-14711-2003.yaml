abstract:
- language: en
  script: Latn
  content: ISO 14711:2003 gives guidelines for areas to be addressed and defines the
    products that are to be generated to develop a space systems mission operations
    concept. ISO 14711:2003 enables the generation of standard space systems mission
    operations concept products produced either by an industry, a government agency,
    or by a university.
- language: fr
  script: Latn
  content: L'ISO 14711:2003 donne des lignes directrices concernant les domaines à
    traiter, et définit les produits à créer, pour élaborer un concept d'opérations
    de mission spatiale. Elle permet de créer des produits normalisés de concept d'opérations
    de mission spatiale, issus d'un secteur industriel, d'un organisme public ou d'une
    université.
