abstract:
- content: |-
    ISO 636:2015 specifies requirements for classification of rods and wires in the as-welded condition and in the post-weld heat-treated condition for tungsten inert gas welding of non-alloy and fine-grain steels with a minimum yield strength of up to 500 MPa or a minimum tensile strength of up to 570 MPa.
    This International Standard is a combined specification providing classification utilizing a system based upon the yield strength and the average impact energy of 47 J of all-weld metal or utilizing a system based upon the tensile strength and the average impact energy of 27 J of all-weld metal.
    a)    Paragraphs and tables which carry the suffix letter "A" are applicable only to rods and wires classified to the system based upon the yield strength and the average impact energy of 47 J of all-weld metal in accordance with this International Standard.
    b)    Paragraphs and tables which carry the suffix letter "B" are applicable only to rods and wires classified to the system based upon the tensile strength and the average impact energy of 27 J of all-weld metal in accordance with this International Standard.
    c)    Paragraphs and tables which have neither the suffix letter "A" nor the suffix letter "B" are applicable to all rods and wires classified in accordance with this International Standard.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    ISO 636:2015 spécifie les exigences relatives à la classification des baguettes et des fils à l'état brut de soudage et à l'état traité thermiquement après soudage, en soudage TIG (soudage à l'arc sous protection de gaz inerte avec électrode de tungstène) des aciers non alliés et des aciers à grains fins ayant une limite d'élasticité minimale pouvant atteindre 500 MPa ou une résistance à la traction minimale pouvant atteindre 570 MPa.
    La présente Norme internationale propose une spécification mixte permettant une classification utilisant un système fondé soit sur la limite d'élasticité et l'énergie de rupture moyenne de 47 J pour le métal fondu hors dilution, soit sur la résistance à la traction et l'énergie de rupture moyenne de 27 J pour le métal fondu hors dilution.
