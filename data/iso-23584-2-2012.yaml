abstract:
- content: |-
    ISO 23584-2:2012, on the basis of the rules set forth in ISO 13584-42, ISO/IEC Guide 77-2 and IEC 61360-1, specifies a reference dictionary of standardized product properties for the area of optics and photonics.
    The properties are determined on the basis of standardized attributes. To ensure optimum unambiguity, the standardized properties are classified into definition classes forming a so-called standardized "reference hierarchy".
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 23584-2:2012, élaborée à partir des règles données dans l'ISO 13584-42, le Guide ISO/CEI 77 et la CEI 61360-1, spécifie un dictionnaire de référence des propriétés produit normalisées dans le domaine de l'optique et de la photonique.
    Les propriétés sont déterminées sur la base d'attributs normalisés. Afin d'écarter toute ambiguïté, les propriétés normalisées sont classées dans des classes de définition formant une «hiérarchie de référence» normalisée.
