abstract:
- content: |-
    This document establishes terms and definitions for expressing as correctly as possible concepts relating to wood flooring, parquet and raw parquet blocks.
    This document aims to clarify terms and definition of wood floorings and parquet and avoid any confusion with other types of floorings.
  language:
  - en
