abstract:
- language: en
  script: Latn
  content: |-
    This document establishes terms and definitions for expressing as correctly as possible concepts relating to wood flooring, parquet and raw parquet blocks.
    This document aims to clarify terms and definition of wood floorings and parquet and avoid any confusion with other types of floorings.
- language: fr
  script: Latn
  content: |-
    Le présent document établit les termes et définitions applicables pour exprimer le plus correctement possible les concepts associés aux planchers en bois et parquets ainsi qu'aux frises brutes à parquet.
    Le présent document vise à clarifier les termes et définitions relatifs aux planchers en bois et aux parquets ainsi qu'à éviter toute confusion avec d'autres types de planchers.
