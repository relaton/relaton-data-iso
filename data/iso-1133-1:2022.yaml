- content: |-
    Le présent document spécifie deux modes opératoires pour la détermination de l’indice de fluidité à chaud en masse (MFR) et en volume (MVR) des matériaux thermoplastiques, dans des conditions définies de température et de charge. Le mode opératoire A est une méthode de mesurage de la masse. Le mode opératoire B est une méthode de mesurage du volume déplacé. En principe, les conditions d’essai pour la détermination de l’indice de fluidité à chaud sont spécifiées dans la norme relative au matériau avec une référence au présent document. Les conditions normalement utilisées pour l’essai des matériaux thermoplastiques sont énumérées à l’Annexe A.
    Le MVR est particulièrement utile pour comparer des matériaux à teneur en charges différentes et pour comparer des thermoplastiques chargés avec ceux non chargés. Le MFR peut être déterminé à partir de mesurages MVR, ou inversement, à condition que la masse volumique à l’état fondu à la température d’essai soit connue.
    Le présent document peut également être applicable aux thermoplastiques dont le comportement rhéologique est affecté pendant le mesurage par des phénomènes tels que l’hydrolyse (scission de la chaîne), la condensation et la réticulation, mais uniquement si cet effet est d’ampleur limitée et seulement si la répétabilité et la reproductibilité sont comprises dans des limites acceptables. Le présent document n’est pas approprié pour les matériaux dont le comportement rhéologique varie de façon significative pendant les essais. Dans de tels cas, l’ISO 1133-2 s’applique.
    NOTE      Avec ces méthodes, les vitesses de cisaillement sont beaucoup plus faibles que celles rencontrées dans les conditions normales de mise en œuvre et, par conséquent, il est possible que les résultats obtenus pour différents thermoplastiques ne correspondent pas toujours à leur comportement lors de la mise en œuvre. Les deux méthodes sont utilisées principalement pour le contrôle qualité.
