abstract:
- content: Specifies the sampling, the determination of distillation characteristics,
    the determination of density at 20 °C, the determination of crystallizing point
    and the determination of o- and p-chlorotoluene content. The determination of
    distillation characteristics indicates the difference between the temperatures
    corresponding to the collection of two volumes of distillate, V0 and V1. These
    two volumes will be indicated in the specification of product agreed between the
    interested parties. For the determination of o-chlorotoluene, reading, from the
    crystallizing point diagram or from a table, of the o-chlorotoluene content corresponding
    to the crystallizing point of the sample. Replaces ISO Recommendation R 1696-1970.
