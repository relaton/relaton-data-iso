abstract:
- content: "ISO 8262-1|IDF 124-1:2005 specifies the reference method for the determination
    of the fat content of infant foods to which the Röse-Gottlieb method is not applicable,
    i.e. those milk-based and other types of infant food that contain more than 5
    % (mass fraction) (dry matter) of starch or dextrin, or vegetable, fruit, meat,
    etc. \nThe method is also applicable if the product contains free fatty acids
    in significant quantities or if hard lumps that do not dissolve completely in
    ammonia are present in the product."
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 8262-1|FIL 124-1:2005 spécifie la méthode de référence pour la détermination de la teneur en matière grasse des aliments pour enfants en bas âge, pour lesquels la méthode Röse-Gottlieb n'est pas applicable, car ces produits à base de lait et les autres types d'aliments pour enfants en bas âge contiennent plus de 5 % (fraction massique) (matière sèche) d'amidon, de dextrines, de légumes, de fruits, de viande, etc.
    La méthode est également applicable si le produit contient des acides gras libres en quantités importantes, ou si des morceaux durs ne se dissolvants pas complètement dans l'ammoniaque sont présents dans le produit.
