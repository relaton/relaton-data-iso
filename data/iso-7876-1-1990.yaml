abstract:
- language: en
  script: Latn
  content: Establishes a vocabulary with terms and definitions relating to fuel injection
    pumps for compression-ignition engines. Alphabetical indexes in English, French,
    and Russian are also included.
- language: fr
  script: Latn
  content: "\nLa présente partie de l'ISO 7876 établit un vocabulaire et des définitions
    relatifs aux pompes d'injection de combustible pour moteur à allumage par compression
    (diesel). Elle a pour but de présenter un vocabulaire universel relatif aux pompes
    d'injection de combustible pour une utilisation dans les communications et dans
    l'application d'ordinateurs pour les services de pièces de rechange. Elle est
    complémentaire de l'ISO 2710.   \nNOTES  1 Quand les mots «de combustible» ou
    «d'injection» sont utilisés dans les termes mentionnés, les mots «de combustible»,
    ou les deux expressions, peuvent être omis(es), à condition qu'il n'y ait aucun
    malentendu.  2 Un terme défini apparaissant dans la définition d'un autre terme
    apparaît en caractères italiques, suivi du numéro de référence de la définition.\n"
