abstract:
- content: |-
    Le présent document spécifie les caractéristiques des robinets en polyamide non plastifié (PA-U) conformément à l’ISO 16486-1, destinés à être enterrés et utilisés pour la distribution de combustibles gazeux.
    Il s’applique aux robinets d’isolement unidirectionnels et bidirectionnels avec des extrémités à bout mâle ou des emboîtures électrosoudables prévues pour être soudées à des tubes ou à des raccords en PA-U conformes à l’EN ISO 16486-2 et à l’EN ISO 16486-3 respectivement.
    Il est autorisé d’utiliser des robinets constitués d’un autre matériau que le polyamide non plastifié, conçus pour la distribution de combustibles gazeux et conformes aux normes pertinentes pour le système de canalisations en PA-U selon la série ISO 16486, à condition qu’ils aient des raccords en PA-U appropriés pour les extrémités soudées bout à bout ou électrosoudables (voir l’ISO 16486-3). Le composant, c’est-à-dire le robinet complet, doit satisfaire aux exigences du présent document.
    Le présent document spécifie également les paramètres d’essai pour les méthodes d’essai qu’il décrit.
    Conjointement avec ISO 16486-1, l’ISO 16486-2, l’ISO 16486-3 et l’ISO 16486-5, le présent document s’applique aux robinets en PA-U et à leurs assemblages, ainsi qu’aux assemblages avec des composants en PA-U et en d’autres matières destinés à être utilisés dans les conditions suivantes:
    a) une pression maximale de service (MOP), inférieure ou égale à 18 bar,[1] , ou limitée à 16 bar en tant qu’exigence régionale du CEN, à une température de référence de 20 °C pour les besoins des calculs;
    NOTE 1        Pour les besoins du présent document et en référence à ISO 8233 la MOP est considérée comme la pression nominale.
    b) une température de service de –20 °C et 40 °C;
    NOTE 2        Pour des températures de service comprises entre 20 °C et 40 °C, les facteurs de réduction sont spécifiés dans l’ISO 16486-5.
    Le présent document couvre les robinets conçus pour être raccordés à des tubes d’un diamètre extérieur nominal dn ≤ 400 mm.
     
    [1] 1 bar = 0,1 MPa = 105 Pa ; 1 MPa = 1 N/mm2.
