abstract:
- content: |2

    La présente Norme internationale prescrit une méthode pour la détermination du temps de gélification à une température donnée, à l'aide d'un appareil automatique, dans des conditions spécifiées. Les températures d'essai sont de 100 °, 130 ° et 150 °. La méthode prescrite utilise un plongeur animé d'un mouvement vertical alternatif.  Cette méthode s'applique aux résines phénoliques:  - liquides du type résol;  - solides du type résol à bas point de fusion.  Les résines en poudre ayant un court temps de gélification (par exemple des mélanges novolaques avec de l'hexaméthylène tétramine) pour lesquelles la réticulation commence dès que la fusion démarre, de sorte que la résine fondue et déjà trop visqueuse pour être apte à réagir de manière satisfaisante dans le tube à essais, ne peuvent pas faire l'objet d'un mesurage. Il y a également des difficultés pour effectuer des mesurages sur des résines contenant une quantité importante de solvants à bas points d'ébullition parce qu'un processus d'ébullition et de distillation se produit en recouvrement avec le processus de durcissement. Il peut être intéressant de déterminer la durée de gélification en présence d'un catalyseur. Celui-ci doit être ajouté dans des proportions bien définies. Le type de catalyseur et son traitement doivent être mentionnés dans le rapport d'essai.
