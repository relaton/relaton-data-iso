  script: Latn
  content: ISO 500-3:2004 specifies the dimensions of the master shield and clearance
    zones for rear-mounted power take-offs (PTO) of types 1 and 2, only, on narrow-track
    (track width 1 150 mm or less) agricultural tractors.
