abstract:
- content: |-
    ISO 15732:2003 describes a test method for the determination of fracture toughness of monolithic ceramic materials at room temperature by the Single-Edge-Precracked-Beam (SEPB) method.
    This International Standard is intended for use with monolithic ceramics and whisker- or particulate-reinforced ceramics which are regarded as macroscopically homogeneous. It does not include continuous-fiber-reinforced ceramic composites.
    ISO 15732:2003 is for material development, material comparison, quality assurance, characterization, reliability and design data generation.
    Fracture toughness values determined with other test methods cannot be interchanged with KIpb as defined in this International Standard, and may not be interchangeable with each other.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 15732:2003 décrit une méthode d'essai pour la détermination de la ténacité à la rupture des matériaux céramiques monolithiques à température ambiante sur éprouvette préfissurée sur une seule face (méthode SEPB).
    La présente Norme internationale est destinée à être utilisée avec les céramiques monolithiques et les céramiques à renfort de trichite ou de particules qui sont considérées comme macroscopiquement homogènes. Elle ne traite pas des composites en céramiques renforcés de fibres continues.
    L'ISO 15732:2003 est applicable au développement et à la comparaison de matériaux, à l'assurance qualité, à la caractérisation, à la fiabilité et à la génération de données de fabrication.
    Les valeurs de la ténacité à la rupture déterminées à l'aide d'autres méthodes d'essai ne peuvent être utilisées à la place de la valeur KIpb telle que définie dans la présente Norme internationale et ne sont pas interchangeables.
