abstract:
- content: |2

    La présente partie de l'ISO 6953 spécifie les caractéristiques des régulateurs de pression pour air comprimé qui doivent figurer dans la documentation des fournisseurs. Elle est applicable aussi aux filtre-régulateurs.  Elle spécifie également les exigences de marquage liées aux régulateurs de pression et aux filtre-régulateurs.  La présente partie de l'ISO 6953 est applicable aux régulateurs de pression pour air comprimé pour une pression de fonctionnement d'entrée jusqu'à 2 500 kPa (25 bar) et pour une pression de sortie réglable jusqu'à 1 600 kPa (16 bar), et aux filtre-régulateurs pour une pression de fonctionnement d'entrée et de sortie jusqu'à 1 600 kPa (16 bar), dans lesquels les impuretés les plus grandes sont éliminées par voie mécanique. La température maximale est de 80 °C pour les régulateurs et les filtre-régulateurs, et s'applique aux matériaux de construction tels que les alliages légers (aluminium, etc.), les alliages de zinc moulés, le laiton, l'acier et les plastiques.  Il convient de choisir la pression de fonctionnement parmi les pressions préférentielles énumérées dans l'ISO 2944.
