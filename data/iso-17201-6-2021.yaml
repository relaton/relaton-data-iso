abstract:
- content: This document specifies methods for recording the time history of the sound
    pressure produced either by shooting with calibres of less than 20 mm, or by detonation
    of explosive charges of less than 50 g TNT equivalent, within the shooting range
    at locations of interest, regarding the exposure to sound of the shooter, or any
    other person within the shooting range. The time history of the sound pressure
    can be the basis for further analyses of this type of sound at the locations of
    interest.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: Le présent document spécifie des méthodes d’enregistrement de la pression
    acoustique en fonction du temps produite soit par le tir avec des armes de calibres
    inférieurs à 20 mm, soit par la détonation de charges explosives de moins de 50 g
    d’équivalent TNT, à l’intérieur d’un stand de tir, à des emplacements d’intérêt,
    relativement à l’exposition sonore du tireur ou de toute autre personne se trouvant
    à l’intérieur du stand de tir. La pression acoustique en fonction du temps peut
    servir de base à des analyses plus poussées de ce type de son aux emplacements
    d’intérêt.
