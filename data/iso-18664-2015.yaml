abstract:
- content: |-
    ISO 18664:2015 specifies determination methods of lead (Pb), arsenic (As), cadmium (Cd) and mercury (Hg) in herbal medicines used in Traditional Chinese Medicine (TCM). It is applicable to natural materials of TCM that are sold and used as food supplements, functional foods or natural medicines in international trade, including Chinese materia medica (whole medicinal materials) and decoction pieces derived from plants or animals. It is not applicable to mineral drugs used in TCM.
    ISO 18664:2015 is not intended to set maximum limits (ML) for individual nations; rather, it is intended to give a reference for standardized testing method and risk assessment.
