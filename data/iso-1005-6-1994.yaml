abstract:
- content: Specifies requirements (chemical composition, mechanical properties, appearance
    and soundness, machining allowance and dimensional tolerances, residual imbalance,
    marking) for the manufacture and supply of rolled, forged or cast solid wheels
    of unalloyed steels. Also deals with information to be supplied by the purchaser,
    classification, manufacture, inspection, delivery. Annnex A describes a procedure
    for shot peening web surfaces of wheels. In addition, the requirements of ISO
    404 are applicable.
