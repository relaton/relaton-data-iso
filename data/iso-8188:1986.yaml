abstract:
- language: en
  script: Latn
  content: Specifies the pitches of needles for knitting machines. Defines needle
    pitch (distance between the centres of two adjacent needles in the same needle
    carrier, in millimetres) and gauge (number of needle pitches per 25.4 mm). The
    needle pitch may be used as a basis for assessment of fabrics knitted on these
    machines.
