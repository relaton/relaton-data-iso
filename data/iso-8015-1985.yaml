abstract:
- content: 'Specifies the principle of the relationship between dimensional tolerances
    and geometrical tolerances. It shall be applied to linear dimensions and their
    tolerances, angular dimensions and their tolerances and geometrical tolerances
    which define the following four aspects for each feature of the part: size form,
    orientation, and location. Refers to ISO 286/1, ISO 1101, and ISO 2692.'
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "\nLa présente Norme internationale spécifie le principe de la relation
    entre les tolérances dimensionnelles (linéaires et angulaires) et les tolérances
    géométriques.\n\n\nLe principe spécifié doit être appliqué sur les dessins techniques
    et les documents connexes aux\n\n- cotes linéaires et à leurs tolérances ; \n-
    cotes angulaires et à leurs tolérances ; \n- tolérances géométriques ; qui définissent,
    pour chaque élément d'une pièce, les quatre aspects suivants :\n- dimension ;
    \n- forme ; \n- orientation ; \n- position."
