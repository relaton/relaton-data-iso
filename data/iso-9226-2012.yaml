abstract:
- language: en
  script: Latn
  content: ISO 9226:2012 specifies methods which can be used for the determination
    of corrosion rate with standard specimens. The values obtained from the measurements
    (corrosion rates for the first year of exposure) are intended to be used as classification
    criteria for the evaluation of atmospheric corrosivity according to ISO 9223.
    They can also be used for informative evaluation of atmospheric corrosivity beyond
    the scope of ISO 9223.
- language: fr
  script: Latn
  content: L'ISO 9226:2012 spécifie les méthodes utilisables pour déterminer la vitesse
    de corrosion d'éprouvettes de référence. Les valeurs obtenues par mesurage (vitesses
    de corrosion pour la première année d'exposition) sont destinées à servir de critères
    de classification pour l'évaluation de la corrosivité des atmosphères conformément
    à l'ISO 9223. Elles peuvent également servir pour l'évaluation informative de
    la corrosivité atmosphérique ne relevant pas du domaine d'application de l'ISO
    9223.
