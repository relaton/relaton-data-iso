abstract:
- language: en
  script: Latn
  content: Specifies methods of setting a chassis dynamometer for test purposes, e.g.
    for fuel consumption tests or exhaust emission measurements. Measurements are
    based on either the coastdown or the torquemeter method. Gives detailed instructions
    on the measurement of relevant parameters during data collection, on the analysis
    techniques for the reduction and correction of these data to the reference conditions.
    Applies to motor vehicles as defined in ISO 3833 up to a gross vehicle mass of
    3500 kg.
