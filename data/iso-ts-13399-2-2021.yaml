abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a reference dictionary for cutting items, together with their descriptive properties and domains of values.
    This document specifies a reference dictionary containing:
    —    definitions and identifications of the classes of cutting items and their features, with an associated classification scheme;
    —    definitions and identifications of the data element types that represent the properties of cutting items and their features;
    —    definitions and identifications of domains of values for describing the above-mentioned data element types.
    The following are within the scope of this document:
    —    standard data that represent the various classes of cutting items and cutting item features;
    —    standard data that represent the various properties of cutting items and cutting item features;
    —    standard data that represent domains of values used for properties of cutting items and cutting item features;
    —    definitions of reference systems for cutting items and their properties;
    —    one implementation method by which the standard data defined in this document can be exchanged.
    NOTE 1    The implementation method by which the standard data defined in this document can be exchanged is specified in ISO 10303-21.
    The following are outside the scope of this document:
    —    applications where these standard data can be stored or referenced;
    —    implementation methods other than the one defined in this document by which the standard data can be exchanged and referenced;
    —    information model for cutting tools;
    —    definitions of classes and properties for tool items;
    —    definitions of classes and properties for adaptive items;
    —    definitions of classes and properties for assembly items and auxiliary items.
    NOTE 2    The information model for cutting tools is defined in ISO 13399-1.
    NOTE 3    The definitions of classes and properties for tool items, adaptive items, assembly items, and auxiliary items are provided in ISO/TS 13399-3, ISO/TS 13399-4, and ISO/TS 13399-5, respectively.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie un dictionnaire de référence pour les éléments coupants, accompagnés de leurs propriétés descriptives et leurs domaines de valeurs.
    Le présent document spécifie un dictionnaire de référence comportant:
    —    des définitions et identifications des classes d'éléments coupants et leurs caractéristiques, avec un schéma de classification associé;
    —    des définitions et identifications de types d'éléments de données qui représentent les propriétés des éléments coupants et leurs caractéristiques;
    —    des définitions et identifications de domaines de valeurs pour décrire les types d'éléments de données mentionnés ci-dessus.
    Les éléments suivants entrent dans le domaine d'application du présent document:
    —    les données normalisées représentant les différentes classes d'éléments coupants et fonctions d'éléments coupants;
    —    les données normalisées représentant les différentes propriétés d'éléments coupants et fonctions d'éléments coupants;
    —    les données normalisées représentant les domaines de valeurs utilisés pour les propriétés des éléments coupants et fonctions d'éléments coupants;
    —    les définitions de systèmes de référence des éléments coupants et leurs propriétés;
    —    une méthode d’implémentation par laquelle les données normalisées définies dans le présent document peuvent être échangées.
    NOTE 1      La méthode d’implémentation par laquelle les données normalisées définies dans le présent document peuvent être échangées est spécifiée dans l'ISO 10303‑21.
    Les éléments suivants n'entrent pas dans le domaine d'application du présent document:
    —    les applications où les données normalisées peuvent être stockées ou référencées;
    —    les méthodes d’implémentation autres que celle définie dans le présent document par laquelle les données normalisées peuvent être échangées ou référencées;
    —    le modèle d'information pour les outils coupants;
    —    les définitions des classes et propriétés relatives aux outils;
    —    les définitions des classes et propriétés relatives aux attachements;
    —    les définitions des classes et propriétés relatives aux assemblages et éléments auxiliaires.
    NOTE 2      Le modèle d'information pour les outils coupants est défini dans l’ISO 13399‑1.
    NOTE 3      Les définitions des classes et propriétés relatives aux outils, attachements, assemblages et éléments auxiliaires sont fournies dans l'ISO/TS 13399‑3, l'ISO/TS 13399‑4, et l'ISO/TS 13399‑5, respectivement.
