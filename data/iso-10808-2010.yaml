abstract:
- language: en
  script: Latn
  content: ISO 10808:2010 specifies requirements for, and gives guidance on, the characterization
    of airborne nanoparticles in inhalation exposure chambers for the purpose of inhalation
    toxicity studies in terms of particle mass, size distribution, number concentration
    and composition.
- language: fr
  script: Latn
  content: L'ISO 10808:2010 spécifie les exigences et donne les directives en termes
    de caractérisation des nanoparticules en suspension dans des chambres d'exposition
    par inhalation pour des études de toxicité par inhalation orientées vers la concentration
    massique, la distribution de taille, la concentration en nombre et la composition
    des particules.
