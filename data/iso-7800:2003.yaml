abstract:
- language: en
  script: Latn
  content: ISO 7800:2003 specifies a method for determining the ability of metallic
    wire of diameter or characteristic dimension 0,1 mm to 10 mm inclusive to undergo
    plastic deformation during simple torsion in one direction.
- language: fr
  script: Latn
  content: L'ISO 7800:2003 spécifie une méthode d'essai pour déterminer l'aptitude
    d'un fil métallique de diamètre ou de dimension caractéristique, compris entre
    0,1 mm et 10 mm inclus, à supporter une déformation plastique lors d'une torsion
    simple dans une direction.
