- content: |-
    Le présent document décrit les principes de l'établissement des barèmes de mensuration du corps, définit les catégories des barèmes (associées aux intervalles) et liste les groupes de populations (bébés, filles, garçons, enfants, femmes, hommes) et les sous-groupes à utiliser pour le développement des vêtements prêts-à-porter. Les barèmes et intervalles de mensuration du corps sont principalement utilisés par le secteur de l'habillement pour rendre le développement de produits bien ajustés plus facile et plus précis.
    La méthodologie décrite est principalement fondée sur l'application d'une analyse statistique utilisant des données de mesure corporelle. Le niveau statistique a délibérément été maintenu à un niveau peu élevé afin de rendre le contenu facilement compréhensible pour le plus vaste lectorat possible.
    Cette méthodologie est applicable à différents ensembles de mesures corporelles. Elle peut être utile pour déterminer des intervalles pour la désignation de tailles telle que décrite dans l'ISO 8559-2. Les valeurs données dans les tableaux du présent document sont des exemples.
    Le présent document n'inclut pas de dimensions de vêtements.
    Il est nécessaire d'utiliser une approche générale offrant une flexibilité intégrée afin de s'assurer que l'ensemble du système de tailles est en mesure de s'adapter aux changements (par exemple, critères démographiques), car la morphologie et les proportions pour tout groupe de population cible diffèrent considérablement.
    NOTE       L'ISO 15535 peut être utile pour enregistrer et organiser les données de population.
