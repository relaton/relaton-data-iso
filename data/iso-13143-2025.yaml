abstract:
- content: |-
    This document specifies the test suite structure (TSS) and test purposes (TPs) for evaluating the conformity of on-board equipment (OBE) and roadside equipment (RSE) to ISO 12813.
    It provides a basis for conformance tests for dedicated short-range communication (DSRC) OBE and RSE to support interoperability between different equipment supplied by different manufacturers.
    ISO 12813 specifies requirements for the compliance check communication (CCC) interface level, but not for the OBE or RSE internal functional behaviour. Consequently, tests regarding OBE and RSE functional behaviour remain outside the scope of this document.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie la structure de la suite d'essais (TSS, Test Suite Structure) et les objectifs des essais (TP, Test Purposes) pour évaluer la conformité des équipements embarqués (OBE) et des équipements en bord de route (RSE) par rapport à l'ISO 12813.
    Il fournit une base pour les essais de conformité des OBE et RSE destinés aux communications dédiées à courte portée (DSRC) afin de permettre l'interopérabilité entre les différents équipements fournis par différents fabricants.
    L'ISO 12813 spécifie les exigences applicables pour le niveau de l'interface de communication de contrôle de conformité (CCC, Compliance Check Communication), mais ne concernent pas le comportement fonctionnel interne des OBE et RSE. Par conséquent, les essais relatifs au comportement fonctionnel des OBE et RSE restent en dehors du domaine d'application du présent document.
