abstract:
- content: ISO 19739:2004 specifies the determination of hydrogen sulfide, carbonyl
    sulfide, C1 to C4 thiols, sulfides and tetrahydrothiophene (THT) using gas chromatography
    (GC). Depending on the method chosen from those given in its annexes, the application
    ranges for the determination of sulfur compounds can vary, but whichever of the
    methods is used, its requirements apply.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 19739:2005 spécifie la détermination du sulfure d'hydrogène, du sulfure
    de carbonyle, des thiols, C1 à C4, des sulfures et du tétrahydrothiophène (THT)
    en utilisant la chromatographie en phase gazeuse (CPG). En fonction de la méthode
    choisie parmi celles données dans les annexes, les plages d'application pour la
    détermination des composés soufrés peuvent varier, mais quelle que soit la méthode
    employée, les exigences de la présente Norme internationale s'appliquent.
  language:
