abstract:
- language: en
  script: Latn
  content: |-
    ISO 11485-3:2014 defines the conditions to classify a curved glass product as a curved safety glass.
    It classifies curved tempered glass and curved laminated glass as safety glasses used in buildings, by performance under impact and by mode of breakage. The classification by drop height corresponds to graded values of energy transmitted by the impact of a person.
    The classification system in ISO 11485-3:2014 relates to increasing personal safety by the reduction of cutting and piercing injuries to persons and the containment characteristics of the material.
    ISO 11485-3:2014 covers fracture characteristics, including fragmentation test and the physical and mechanical characteristics of curved tempered safety glass for use in buildings.
- language: fr
  script: Latn
  content: |-
    L'ISO 11485-3:2014 définit les conditions permettant de classer un produit verrier bombé en tant que verre bombé de sécurité.
    Elle classe le verre bombé trempé et le verre bombé feuilleté en tant que verres de sécurité utilisés dans les bâtiments, suivant leur performance à l'impact et leur mode de rupture. La classification par hauteur de chute correspond à des valeurs classées d'énergie transmise par l'impact d'une personne.
    Le système de classification utilisé dans l'ISO 11485-3:2014 concerne l'amélioration de la sécurité des personnes par: la réduction des blessures aux personnes par coupure et blessure, et les caractéristiques de rétention du matériau.
    L'ISO 11485-3:2014 recouvre les caractéristiques de fracture, incluant l'essai de fragmentation, ainsi que les caractéristiques physiques et mécaniques du verre bombé trempé de sécurité utilisé dans les bâtiments.
