abstract:
- content: ISO 7876-5:2004 establishes a vocabulary for common rail (CR) fuel injection
    systems for diesel (compression-ignition) engines and their components. The terms
    defined in this part of ISO 7876 are unique to common rail fuel injection systems;
    terms and definitions relating to other types of fuel injection equipment are
    to be found in the other parts of ISO 7876.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 7876-5:2004 établit un vocabulaire relatif aux systèmes d'injection de combustible à rampe commune (CR) des moteurs diesels (à allumage par compression) et à leurs composants.
    Les termes définis dans cette partie de l'ISO 7876 sont spécifiques aux systèmes d'injection de combustible à rampe commune. Les termes et définitions relatifs aux autres systèmes d'injection de combustible sont définis dans les autres parties de l'ISO 7876.
