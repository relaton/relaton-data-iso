- content: |-
    Le présent document donne des recommandations et les exigences relatives à la gestion des systèmes et services d’assainissement autonome, en utilisant les technologies appropriées dans leur intégralité à tous les niveaux de développement.
    Le présent document est destiné à être utilisé conjointement avec l’ISO 24511 et l’ISO 24525 qu’il complète. Il comprend des recommandations et les exigences relatives aux éléments suivants:
    —     la gestion des systèmes et services d’assainissement autonome du point de vue de l’exploitant, incluant les techniques de maintenance, la formation du personnel et la prise en compte des risques;
    —     la gestion des systèmes d’assainissement autonome (ODWS) du point de vue des propriétaires et des usagers;
    —     la conception et la construction des ODWS;
    —     la planification, l’exploitation et la maintenance, ainsi que les problématiques de santé et de sécurité.
    Le présent document s’applique aux services d’assainissement autonome (eaux vannes et eaux grises) exploités aussi bien par le secteur public que privé pour une ou plusieurs habitations. Dans les zones rurales et les zones en développement, la gestion est parfois assurée par les propriétaires des locaux où les eaux usées sont générées. Dans le présent document, le terme «services» englobe les «services auto-gérés» fournis par les propriétaires des locaux.
    Les sujets suivants ne relèvent pas du domaine d’application du présent document:
    —     les limites de qualité des effluents applicables aux eaux usées rejetées dans l’environnement;
    —     les méthodes d’analyse;
    —     le ruissellement des eaux pluviales;
    —     le contenu des contrats et contrats de sous-traitance.
