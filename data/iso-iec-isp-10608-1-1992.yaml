abstract:
- language: en
  script: Latn
  content: Applies to end systems concerned with operating in the Open Systems Interconnection
    (OSI) environment. Specifies a combination of OSI standards, which collectively
    provide the Connection-mode Transport Service using the Connectionless-mode Network
    Service. Profiles of the Connection-mode Transport Service over Connectionless-mode
    Network Service are members of a single group, Group TA, and support a single
    transport class, i.e. Class 4.
