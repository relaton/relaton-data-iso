abstract:
- content: |-
    ISO 6194-5:2008 describes seals utilizing elastomeric sealing elements. They are normally considered suitable for use only at low pressures (see ISO 6194-1:2007, 6.1).
    ISO 6194-5:2008 defines and classifies typical surface imperfections that can impair the function of the seals and is intended as a convenience for purchasers and manufacturers in their discussions concerning the importance of these imperfections in different applications.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 6194-5:2008 décrit les bagues d'étanchéité utilisant des éléments d'étanchéité en élastomère. Ils sont considérés comme appropriés pour une utilisation dans des conditions de basse pression uniquement.
    L'ISO 6194-5:2008 définit et classe les imperfections de surface type qui peuvent altérer la fonction des bagues. Elle est destinée à l'intention des acheteurs et des fabricants pour leurs discussions concernant l'importance de ces imperfections dans différentes applications.
