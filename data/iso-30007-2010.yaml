abstract:
- content: ISO 30007:2010 provides effective methods for minimizing the dangers of
    asbestos during ship recycling, reducing both the release of asbestos into the
    environment and worker exposure to asbestos. It helps ship recyclers to fulfil
    the requirements of The Hong Kong International Convention for the Safe and Environmentally
    Sound Recycling of Ships, 2009.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 30007:2010 fournit des méthodes efficaces permettant de réduire au
    minimum les dangers associés à l'amiante pendant le recyclage des navires, en
    réduisant à la fois l'émission d'amiante dans l'environnement et l'exposition
    des travailleurs à l'amiante. L'ISO 30007:2010 aide les recycleurs de navires
    à se conformer aux exigences de la Convention internationale de Hong Kong pour
    le recyclage sûr et écologiquement rationnel des navires, 2009.
