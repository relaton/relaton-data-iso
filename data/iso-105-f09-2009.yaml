abstract:
- content: ISO 105-F09:2009 specifies a cotton rubbing cloth which can be used for
    the assessment of staining in colour fastness to rubbing tests. The staining properties
    of the cotton rubbing cloth under test are assessed against a cotton rubbing cloth
    reference fabric, using a cotton dyed reference fabric, both of which are available
    from a specified source.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 105-F09:2009 spécifie un tissu témoin de frottement en coton qui
    peut être utilisé pour l'évaluation du dégorgement lors des essais de frottement.
    Les propriétés de dégorgement du tissu témoin de frottement en coton soumis à
    essai sont évaluées par rapport à un tissu témoin de référence de frottement en
    coton, à l'aide d'un tissu témoin teint de référence en coton, ces deux tissus
    provenant d'une source bien identifiée.
