abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the characteristics of grooved pins with round head, full-length diamond grooves and pilot point or chamfered point, in steel and stainless steel, and with nominal diameter 2 mm to 20 mm.
    These grooved pins are designed to fulfil the main following function: locking together two or more parts, with the easiest installation (due to the pilot or chamfer point) and a highest level of pull-out resistance (due to the elastic fit behaviour of the pin).
    The general requirements (including functional principles for grooved pins and assembly) are specified in ISO 13669.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les caractéristiques des clous cannelés à tête ronde, à cannelures diamant sur toute la longueur et à bout pilote ou à bout chanfreiné, en acier et en acier inoxydable, et de diamètre nominal 2 mm à 20 mm.
    Ces clous cannelés sont conçus pour remplir la fonction principale suivante: solidarisation de deux ou plusieurs pièces, avec une installation la plus facile (du fait du bout pilote ou du bout chanfreiné) et une résistance à l'extraction la plus élevée (du fait du comportement par ajustement élastique du clou dans son trou).
    Les exigences générales (incluant les principes fonctionnels des goupilles cannelées et leur assemblage) sont spécifiées dans l'ISO 13669.
