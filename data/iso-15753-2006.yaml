abstract:
- language: en
  script: Latn
  content: |-
    ISO 15753:2006 describes two methods for the determination of 15 polycyclic aromatic hydrocarbons (PAHs) in animal and vegetable fats and oils: a general method, and a method specific for coconut oil and short-chain vegetable oils.
    These methods are not quantitative for the very volatile compounds such as naphthalene, acenaphthene and fluorene. Due to interferences provided by the matrix itself, palm oil and olive pomace oil cannot be analysed using this method.
- language: fr
  script: Latn
  content: |-
    L'ISO 15753:2006 décrit deux méthodes pour la détermination de 15 hydrocarbures aromatiques polycycliques (HAP) dans les corps gras d'origines animale et végétale: une méthode générale et une méthode spécifique pour l'huile de coprah et les huiles végétales avec acides gras à chaînes courtes.
    Ces méthodes ne sont pas quantitatives pour les composés très volatils tels que le naphtalène, l'acénaphtène et le fluorène. En raison des interférences causées par la matrice elle-même, l'huile de palme et l'huile de grignons d'olive ne peuvent pas être analysées par cette méthode.
