abstract:
- language: en
  script: Latn
  content: |-
    ISO 3302-1:2014 specifies classes of dimensional tolerances and their values for moulded, extruded, and calendared solid rubber products. The relevant test methods necessary for the establishment of compliance with ISO 3302-1:2014 are also specified.
    The tolerances are primarily intended for use with vulcanized rubber but can also be suitable for products made of thermoplastic rubbers.
    ISO 3302-1:2014 does not apply to precision toroidal sealing rings or to calendared composite products such as rubber-coated fabrics or products where a rubber coating is applied by the process of topping or skim coating.
- language: fr
  script: Latn
  content: |-
    L'ISO 3302-1:2014 spécifie les catégories de tolérances dimensionnelles et leurs valeurs pour les produits en caoutchouc solides moulés, extrudés, et calandrés. Les méthodes d'essai appropriées nécessaires à l'établissement de la conformité à la présente partie de l'ISO 3302-1:2014 sont également spécifiées.
    Ces tolérances sont destinées principalement au caoutchouc vulcanisé, mais elles peuvent également convenir aux produits à base de caoutchoucs thermoplastiques.
    L'ISO 3302-1:2014 n'est pas applicable aux joints toriques de précision, ni aux produits composites calandrés tels que les supports textiles revêtus de caoutchouc ou les produits sur lesquels un revêtement en caoutchouc est appliqué par pose d'une couche de surface ou d'un enduit.
