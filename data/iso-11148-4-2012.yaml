- content: |-
    L'ISO 11148-4:2012 s'applique aux machines portatives à moteur non électrique (appelées dans le reste du texte «machines à percussion non rotatives») utilisées pour buriner, river, briser le béton et l'asphalte, damer, etc. Les machines à percussion non rotatives peuvent être alimentées par air comprimé, fluide hydraulique ou moteurs à combustion interne et sont prévues pour être utilisées par un opérateur ou portées par la ou les mains de l'opérateur avec ou sans suspension, par exemple à l'aide d'un équilibreur.
    L'ISO 11148-4:2012 couvre les brise-béton, les marteaux bouchardeurs, les marteaux burineurs, les petits burins, les crayons à graver, les marteaux à aiguilles, les marteaux piqueurs, les marteaux batteurs de pieux, les marteaux batteurs de pieux portatifs, les perforateurs, les marteaux fouloirs, les marteaux riveurs, les marteaux dérouilleurs-détartreurs, les casse-pierres, les marteaux bêche et les marteaux bourre-ballast.
    L'ISO 11148-4:2012 ne couvre pas les exigences spécifiques et les modifications des machines à percussion non rotatives destinées à être montées sur un châssis.
    L'ISO 11148-4:2012 traite de tous les phénomènes dangereux, situations dangereuses ou événements dangereux significatifs, à l'exception des machines à percussion non rotatives destinées à être utilisées dans une atmosphère potentiellement explosible, lorsqu'elles sont utilisées normalement et lorsqu'elles font l'objet d'un mauvais usage raisonnablement prévisible par le fabricant.
