abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a procedure for the determination of the content, as a mass fraction expressed as milligrams per kilogram, of aliphatic and triterpenic alcohols in olive oils and olive-pomace oils.
    NOTE       This document is based on COI/T.20/Doc. 26 Rev.2:2017[4].
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie une méthode pour la détermination de la teneur, sous forme de fraction massique exprimée en milligrammes par kilogramme, en alcools aliphatiques et triterpéniques des huiles d'olive et des huiles de grignons d'olive.
    NOTE       Ce document est basé sur la documentation COI/T.20/Doc. 26 Rev.2:2017[4].
