abstract:
- content: The procedure includes drying a sufficient quantity of the sample by heating,
    allowing to cool to room temperature, adding distilled or deionized water to the
    cleaned, dried and weighed pyknometer containing 10 g of the dried sample until
    it is completely filled, displacing air adhering to the test portion, drying the
    outside of the pyknometer, reweighing the pyknometer and its contents, emptying
    the pyknometer, refilling with distilled or deionized water, drying the outside
    and weighing again. Annex A gives information on the international standards series
    for non-metallic blast-cleaning abrasives ISO 11126 and ISO 11127.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente norme est l'une des parties de l'ISO 11127, qui traite de l'échantillonnage et des essais des abrasifs non métalliques destinés à la préparation par projection. Les types d'abrasifs non métalliques et les prescriptions relatives à chacun figurent dans les différentes parties de l'ISO 11126. Les séries des normes ISO 11126 et ISO 11127 constituent une série cohérente de normes internationales sur les abrasifs non métalliques destinés à la préparation par projection. Des informations sur toutes les parties des deux séries sont données dans l'annexe A. La présente partie de l'ISO 11127 prescrit une méthode pour la détermination de la masse volumique apparente des abrasifs non métalliques destinés à la préparation par projection.
