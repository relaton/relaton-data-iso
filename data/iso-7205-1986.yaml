abstract:
- language: en
  script: Latn
  content: 'Establishes the following characteristics: a classification of the gauges
    and shielding devices, technical construction and performance requirements for
    radiation protection when using a radioactive source, control and test methods
    to verify the compliance with those requirements, indications to be shown on the
    gauges. Does not apply to gauges which are not subject to general rules regarding
    supply and possession of artificial radionuclides nor to ion generators.'
- language: fr
  script: Latn
  content: " La présente Norme internationale a pour objet de définir, pour\n  les
    jauges à radioéléments destinées à être\n  installées à poste fixe, les caractéristiques
    suivantes: \na) une classification des appareils et des dispositifs d'occultation
    du faisceau; \nb) des prescriptions techniques de construction et de performance
    permettant\n  de satisfaire aux nécessités de la radioprotection relatives à\n
    \ l'emploi de sources radioactives; \nc) des méthodes de contrôle et d'essai permettant
    de vérifier\n  la conformité des appareils aux règles ainsi définies; \nd) les
    indications qui doivent figurer sur les appareils.\nOutre ces prescriptions de
    construction, les jauges doivent satisfaire aux\n  prescriptions des règlements
    en vigueur. La présente Norme internationale\n  ne s'applique pas aux appareils
    qui, du fait de leur conception, de la nature\n  et de la faible activité des
    sources qu'ils contiennent, font l'objet\n  d'exemption aux règles générales d\x92approvisionnement\n
    \ et de détention des radioeléments artificiels. Elle ne s\x92applique\n  pas
    non plus aux générateurs ioniques (détecteurs de fumée,\n  eliminateurs d\x92électricité
    statique, etc. ). "
