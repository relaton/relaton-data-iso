abstract:
- content: |2

    La présente partie de l'ISO 10360 spécifie l'essai de réception qui vérifie que les performances des machines à mesurer tridimensionnelles (MMT) à quatre axes sont conformes à ce qui est spécifié par le fabricant. Elle spécifie aussi l'essai de vérification périodique qui permet à l'utilisateur de vérifier périodiquement les performances d'une MMT à quatre axes.L'essai de réception et l'essai de vérification périodique décrits dans la présente partie de l'ISO 10360 s'appliquent uniquement aux machines à quatre axes, ayant trois axes pour mesurer les coordonnées de la pièce et un plateau tournant pour l'orientation de la pièce.
