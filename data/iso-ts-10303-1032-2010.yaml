abstract:
- content: "ISO/TS 10303-1032:2010-07 specifies the application module for\n         Shape
    property assignment.       \n         \n      \n\n         The following are within
    the scope of \n         ISO/TS 10303-1032:2010-07:\n         \n      \n- identification
    of an object that may have properties but cannot be considered as a product or
    an activity;\n- concept of shape of an object;\n- identification of a portion
    of a shape;\n- relationship between two portions of shape;\n- shape of an object
    in the context of a particular occurrence of that object in a product structure;\n-
    association of a representation with a shape or shape portion;\n- assignment of
    shape related properties to a shape or to a shape portion;\n- items within the
    scope of application module Assembly structure, ISO/TS 10303-1026;\n- items within
    the scope of application module External model, ISO/TS 10303-1033;\n- items within
    the scope of application module Product view definition relationship, ISO/TS 10303-1041."
