- content: |-
    Le présent document spécifie une méthode de calcul de l'indice de cétane des distillats moyens de différentes provenances pétrolières. La valeur obtenue est appelée indice de cétane calculé par équation à quatre variables. Tout au long du texte du présent document, le terme «indice de cétane» est employé pour désigner l'indice de cétane calculé par équation à quatre variables.
    Le présent document est applicable aux combustibles contenant des produits non pétroliers dérivés des schistes bitumineux ou des sables bitumineux. Il n'est pas applicable aux hydrocarbures purs, ni aux distillats issus de la houille. Le calcul de l'indice de cétane ne prend pas en compte les effets des additifs destinés à améliorer l'indice de cétane.
    NOTE 1    À l'origine, le présent document a été développé en utilisant une matrice de combustibles, dont certains contenaient des produits non pétroliers dérivés des schistes bitumineux et des sables bitumineux.
    NOTE 2    L'indice de cétane calculé n'est pas une notion de remplacement de l'indice de cétane mesuré. Il s'agit d'un outil supplémentaire à utiliser en tenant compte de ses limites.
    NOTE 3    L'indice de cétane calculé est utilisé pour estimer l'indice de cétane mesuré d'un gazole moteur quand il n'est pas possible d'effectuer un essai moteur, soit qu'il n'y ait pas de moteur disponible, soit que la quantité de l'échantillon disponible soit insuffisante.
    Le domaine des propriétés d'un combustible le plus approprié pour l'application du présent document est le suivant:
    Propriété du combustible
    Intervalle
    Indice   de cétane mesuré
    32,5   à 56,5
    Masse   volumique à 15 °C, kg/m3
    805,0   à 895,0
    Point   de distillation 10 % (V/V) condensé, °C
    171   à 259
    Point   de distillation 50 % (V/V) condensé, °C
    212   à 308
    Point   de distillation 90 % (V/V) condensé, °C
    251   à 363
    À l'intérieur de l'intervalle (32,5 à 56,5) pour la valeur de l'indice de cétane mesuré, l'erreur prévisible sur l'indice de cétane calculé par l'équation est inférieure à ±2 unités d'indice de cétane pour 65 % des distillats examinés. Il peut se produire des erreurs plus grandes pour des produits qui ne sont pas compris dans ce domaine d'application.
    En conséquence, même lorsque les propriétés du carburant sont comprises dans l'intervalle recommandé de cétane mesuré, des biais supérieurs à ±2 unités d'indice de cétane peuvent être observés. Les utilisateurs peuvent donc évaluer la précision nécessaire pour leur prévision.
    NOTE 4    Des biais spécifiques aux échantillons ont été observés pour les combustibles distillés contenant des esters méthyliques d'acides gras (EMAG).
