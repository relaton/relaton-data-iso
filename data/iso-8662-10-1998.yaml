abstract:
- language: fr
  script: Latn
  content: |2

    La présente partie de l'ISO 8662 prescrit une méthode de laboratoire pour le mesurage des vibrations s'exerçant au niveau des poignées des grignoteuses et cisailles portatives pneumatiques ou hydrauliques. Il s'agit d'une méthode d'essai de type permettant d'évaluer la valeur des vibrations au niveau des poignées des machines portatives fonctionnant sous une charge déterminée. Il est prévu d'utiliser les résultats pour comparer différentes machines portatives ou différents modèles du même type de machine. Les valeurs obtenues, avec le mode de fonctionnement prescrit, donnent une indication de celles correspondant aux conditions réelles de travail.
