abstract:
- language: en
  script: Latn
  content: |-
    This document:
    —     provides the general part of the method to calculate the greenhouse gas (GHG) emissions throughout the liquefied natural gas (LNG) chain, a means to determine their carbon footprint;
    —     defines preferred units of measurement and necessary conversions;
    —     recommends instrumentation and estimation methods to monitor and report GHG emissions. Some emissions are measured; and some are estimated.
    This document covers all facilities in the LNG chain. The facilities are considered “under operation”, including emissions associated with initial start-up, maintenance, turnaround and restarts after maintenance or upset. The construction, commissioning, extension and decommissioning phases are excluded from this document but can be assessed separately.
    This document covers all GHG emissions. These emissions spread across scope 1, scope 2 and scope 3 of the responsible organization. Scope 1, 2 and 3 are defined in this document. All emissions sources are covered including flaring, combustion, cold vents, process vents, fugitive leaks and emissions associated with imported energy.
    This document describes the allocation of GHG emissions to LNG and other hydrocarbon products where other products are produced (e.g. LPG, domestic gas, condensates, sulfur).
    This document does not cover specific requirements on natural gas production and transport to LNG plant, liquefaction, shipping and regasification.
    This document is applicable to the LNG industry.
- language: fr
  script: Latn
  content: |-
    Le présent document:
    —     fournit les généralités sur la méthode de calcul des émissions de gaz à effet de serre (GES) dans la chaîne gaz naturel liquéfié (GNL), un moyen de déterminer leur empreinte carbone;
    —     définit les unités de mesure privilégiées et les conversions nécessaires;
    —     recommande l'instrumentation et les méthodes d'estimation pour surveiller et déclarer les émissions de GES. Certaines émissions sont mesurées et d'autres estimées.
    Le présent document couvre toutes les installations de la chaîne GNL. Les installations sont considérées comme étant «en exploitation», cela inclut les émissions associées à la mise en service, au démarrage initial, à la maintenance, à la révision et aux redémarrages après une maintenance ou perturbation. Les phases de construction, de mise en service, d'extension et d'abandon sont exclues, mais peuvent être évaluées séparément.
    Le présent document couvre toutes les émissions de GES. Ces émissions se répartissent entre la catégorie 1, la catégorie 2 et la catégorie 3 de l'organisme responsable. Les catégories 1, 2 et 3 sont définies dans le présent document. Toutes les sources d'émission sont couvertes, y compris le torchage, la combustion, les évents froids, les évents de procédé, les fuites fugitives et les émissions associées à l'énergie importée.
    Ce document décrit l'allocation des émissions de GES au GNL et aux autres produits d'hydrocarbures lorsque d'autres produits sont produits (par exemple, GPL, gaz domestique, condensats, soufre, etc.).
    Ce document ne couvre pas les exigences spécifiques relatives à la production, au transport jusqu'à l'usine GNL, à la liquéfaction, au transport maritime et à la regazéification.
    Ce document est applicable à l'industrie du GNL.
