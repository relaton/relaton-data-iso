- content: |-
    L'ISO/TR 14121-2:2007 constitue un guide pratique en matière d'appréciation du risque pour les machines conformément à l'ISO 14121-1 et décrit divers méthodes et outils pour chaque étape du procédé.
    L'ISO/TR 14121-2:2007 constitue également un guide pratique en matière de réduction du risque (conformément à l'ISO 12100) pour les machines, et en matière de choix des mesures de protection appropriées à des fins de sécurité.
    Les utilisateurs prévus de l'ISO/TR 14121-2:2007 sont les personnes impliquées dans l'intégration de la sécurité dans la conception, l'installation ou la modification de machines (par exemple les concepteurs, les techniciens ou les spécialistes en sécurité).
