abstract:
- content: |-
    This International Standard specifies a method for the determination of the flat crush resistance of corrugated fibreboard used in the manufacture of shipping containers.
    This International Standard is applicable to single-faced and single-wall (double-faced) corrugated fibreboard.
    This International Standard is not applicable to double-wall (double-double-faced) corrugated fibreboard and to microflute corrugated fibreboard, since the end-point of the test is not clearly defined or observable.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 3035:2011 spécifie une méthode de détermination de la résistance à la compression à plat du carton ondulé utilisé dans la fabrication d'emballages d'expédition.
    Elle est applicable au carton ondulé simple face et au carton ondulé simple cannelure (double face).
    Elle n'est pas applicable au carton ondulé double cannelure (double-double face), ni au carton ondulé microcannelures, puisque le point final de l'essai n'est pas clairement défini ou observable.
