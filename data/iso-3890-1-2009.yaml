abstract:
- content: |-
    ISO 3890-1|IDF 75-1:2009 describes general considerations and specifies extraction methods for the determination of residues of organochlorine pesticides in milk and milk products.
    A method for high-fat products is specified in an annex.
    Guidance is given on the conduct of analyses in the presence of polychlorinated biphenyls (PCBs) in another annex.
    The methods are applicable to: alpha-HCH; beta-HCH; gamma-HCH; aldrin/dieldrin; heptachlor and heptachlorepoxide; isomers of DDT, DDE, TDE; chlordane and oxychlordane; and endrin. Certain methods are applicable to delta-ketoendrin and HCB.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 3890-1|FIL 75-1:2009 fournit des considérations générales et spécifie des méthodes d'extraction relatives à la détermination des résidus de pesticides organochlorés dans le lait et les produits laitiers.
    Une méthode destinée aux produits à teneur élevée en matière grasse est spécifiée dans une annexe.
    Des lignes directrices pour la réalisation des analyses en présence de polychlorobiphényles (PCB) sont données dans une autre annexe.
    Les méthodes sont applicables aux composés alpha-HCH; bêta-HCH; gamma-HCH; aldrine/dieldrine; heptachlore et heptachlore époxyde; isomères de DDT, DDE, TDE; chlordane et oxychlordane; et endrine. Certaines méthodes sont applicables aux composés delta-kéto-endrine et HCB.
