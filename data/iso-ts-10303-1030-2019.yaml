- language: en
  script: Latn
  content: "ISO/TS 10303-1030:2019 specifies the application module for\n         Property
    assignment.       \n         \n      \n\n         The following are within the
    scope of \n         ISO/TS 10303-1030:2019:\n         \n      \n- assignment of
    a property to product data;\n- use of an independent property in the definition
