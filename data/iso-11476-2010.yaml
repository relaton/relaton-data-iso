abstract:
- language: en
  script: Latn
  content: |-
    ISO 11476:2010 specifies the procedure to be used for determining the CIE whiteness of papers and boards, in order to obtain values which correspond to the visual appearance of white papers and boards, with or without fluorescent whitening agents, when they are viewed indoors. It is based on radiance factor data obtained over the full visible spectral range (VIS) in contrast to the measurement of ISO brightness, which is limited to the blue region of VIS. ISO 11476:2010 also specifies the procedures for the determination of CIE tint values and the fluorescent component of CIE whiteness.
    In addition, it specifies a method for adjustment of the UV content to correspond to that of CIE illuminant C, since the results obtained when fluorescent whitening agents are present are dependent upon the UV content of the radiation falling upon the sample. The CIE illuminant C is taken to be representative of indoor illumination conditions because it contains a suitable proportion of UV radiation. This method is not applicable to coloured papers containing fluorescent dyes. It is specific to the situation where the fluorescence occurs in the blue region of the visible spectral range.
    ISO 11476:2010 is read in conjunction with ISO 2469.
- language: fr
  script: Latn
  content: |-
    L'ISO 11476:2010 spécifie le mode opératoire à utiliser pour déterminer le degré de blanc CIE des papiers et cartons afin d'obtenir des valeurs correspondant à l'aspect visuel des papiers et cartons blancs, avec ou sans agents d'azurage fluorescents, lorsqu'ils sont observés à l'intérieur. Elle est fondée sur des valeurs de facteur de luminance énergétique obtenues pour toute l'étendue du spectre visible, contrairement au mesurage du degré de blancheur ISO qui est limité à la région bleue du spectre visible. L'ISO 11476:2010 spécifie également les modes opératoires permettant de déterminer les valeurs de teinte CIE et la composante de fluorescence du degré de blanc CIE.
    En outre, elle spécifie une méthode permettant de régler la teneur en UV afin qu'elle corresponde à celle de l'illuminant CIE C, puisque les valeurs obtenues lorsque des agents d'azurage fluorescents sont présents dépendent de la teneur en UV du rayonnement arrivant sur l'échantillon. L'illuminant CIE C est considéré comme étant représentatif des conditions d'éclairage intérieur puisqu'il contient une quantité adéquate de rayonnement UV. Cette méthode ne convient pas aux papiers de couleur contenant des colorants fluorescents. Elle est spécifique au cas où la fluorescence intervient dans la région bleue de l'étendue du spectre visible.
    L'ISO 11476:2010 s'utilise conjointement avec l'ISO 2469.
