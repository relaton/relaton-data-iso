abstract:
- language: en
  script: Latn
  content: ISO 15527:2010 specifies the requirements and test methods for solid flat
    compression-moulded sheets of polyethylene (PE‑UHMW and PE‑HD) without fillers
    or reinforcing materials. It applies only to thicknesses from 10 mm to 200 mm.
- language: fr
  script: Latn
  content: L'ISO 15527:2010 spécifie les exigences et les méthodes d'essai pour les
    plaques moulées par compression, compactes et planes, en polyéthylène (PE-UHMW
    et PE-HD) sans charges ou matériaux de renforcement. Elle s'applique uniquement
    aux plaques de 10 mm à 200 mm d'épaisseur.
