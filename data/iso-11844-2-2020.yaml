abstract:
- language: en
  script: Latn
  content: 'This document specifies methods for determining corrosion rates with standard
    specimens of metals in indoor atmospheres with low corrosivity. For this direct
    method of evaluation corrosivity, different sensitive methods can be applied using
    standard specimens of the following metals: copper, silver, zinc, steel and lead.
    The values obtained from the measurements are used as classification criteria
    for the determination of indoor atmospheric corrosivity.'
- language: fr
  script: Latn
  content: 'Le présent document spécifie des méthodes de détermination de la vitesse
    de corrosion avec des éprouvettes normalisées de métaux dans des atmosphères d''intérieur
    à faible corrosivité. Pour cette évaluation directe de la corrosivité, différentes
    méthodes sensibles peuvent être appliquées à des éprouvettes normalisées des métaux
    suivants: cuivre, argent, zinc, acier et plomb. Les valeurs obtenues par mesurage
    servent de critères de classification pour la détermination de la corrosivité
    des atmosphères d''intérieur.'
