- content: |-
    Le présent document spécifie les exigences relatives au soudage par résistance par points réalisé pour la fabrication d'assemblages de tôles d'aluminium, de pièces extrudées (alliages écrouis et vieillis) et/ou de pièces moulées comprenant deux ou trois épaisseurs de métal, dont l'épaisseur (de tôle) unique maximale des composants à souder est comprise entre 0,6 mm et 6 mm.
    Le présent document s'applique au soudage de tôles ou de plaques d'épaisseurs différentes et dont le rapport entre les épaisseurs est inférieur ou égal à 3:1. Il s'applique au soudage de trois épaisseurs dont l'épaisseur totale est inférieure ou égale à 9 mm.
    Le soudage avec les types de machines ci-dessous entre dans le domaine d'application du présent document:
    —          machines de soudage avec commande au pied;
    —          pinces à souder;
    —          matériel de soudage automatique avec lequel les composants sont mis en place par des robots ou par des appareils d'alimentation automatique;
    —          machines à souder multipoints;
    —          robots de soudage.
    Les informations sur le matériel de soudage adéquat sont fournies à l'Annexe A et les informations sur les conditions de soudage par points sont fournies à l'Annexe B. Ces dernières sont communiquées à titre informatif uniquement et peuvent impliquer des modifications selon les conditions de fabrication, le type de matériel de soudage, les caractéristiques du circuit secondaire et du matériau et la forme de l'électrode.
    Le soudage de matériaux revêtus (les matériaux galvanisés ou anodisés, par exemple) n'entre pas dans le domaine d'application du présent document.
