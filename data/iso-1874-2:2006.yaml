abstract:
- content: |-
    ISO 1874-2:2006 specifies the methods of preparation of test specimens and the test methods to be used in determining the properties of polyamide moulding and extrusion materials. Requirements for handling test material and for conditioning both the test material before moulding and the specimens before testing are given.
    Procedures and conditions for the preparation of test specimens and procedures for measuring properties of the materials from which these specimens are made are given. Properties and test methods that are suitable and necessary to characterize polyamide moulding and extrusion materials are listed.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 1874-2:2006 spécifie les méthodes de préparation des éprouvettes et les méthodes d'essai à appliquer pour déterminer les propriétés des matériaux polyamides pour moulage et extrusion. Elle indique les exigences requises lors de la manipulation du matériau d'essai, ainsi que lors de conditionnement dudit matériau avant moulage et des éprouvettes avant l'essai.
    L'ISO 1874-2:2006 précise les modes opératoires et les conditions nécessaires à la préparation des éprouvettes, ainsi que les modes opératoires de mesure des propriétés des matériaux à partir desquels ces éprouvettes sont fabriquées. Elle fournit également une liste des propriétés et des méthodes d'essai appropriées et nécessaires à la caractérisation des matériaux polyamides pour moulage et extrusion.
  language:
