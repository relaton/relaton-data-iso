abstract:
- content: |-
    This document specifies the uses and functions of external lower limb orthoses. It classifies and describes the devices and their components. It permits the systematic classification and description of both the finished orthosis and the components from which it is assembled in a manner that clearly explains their principal characteristics.
    This document does not specify the materials or manufacturing methods used for the fabrication of lower limb orthoses.
