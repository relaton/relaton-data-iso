abstract:
- language: en
  script: Latn
  content: |-
    This document specifies calculation methods to evaluate the total annual carbon dioxide (CO2) emissions, and the emission factor of CO2 per unit of steel production of the entire steel production process. This document applies to plants that produce mainly carbon steel. It can be used by companies using EAF to manufacture steel.
    It includes boundary definition, material and energy flow definition, and emission factor of CO2. Besides direct source import to the boundary, upstream and credit concept is applied to exhibit the plant CO2 intensity.
    This document supports steel producers to establish CO2 emissions attributable to a site.
    Conversion to energy consumption and to consumption efficiency can be obtained using Annex A.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les méthodes de calcul permettant d'évaluer les émissions totales annuelles de dioxyde de carbone (CO2) et le facteur d'émissions de CO2 par unité d'acier produite sur l'intégralité du processus sidérurgique. Le présent document s'appliquent aux usines produisant essentiellement de l'acier au carbone. Il peut être utilisé par les entreprises qui utilisent un four électrique à arc pour fabriquer de l'acier.
    Il inclut une définition des périmètres, du flux des matériaux et de l'énergie, ainsi que le facteur d'émissions de CO2. Outre l’importation de sources directes à l’intérieur du périmètre, les concepts d'émissions en amont et contre crédits s'appliquent pour mieux cerner l'intensité de l'émission de CO2 de l'usine.
    Le présent document aide les producteurs d'acier à déterminer les émissions de CO2 attribuables à un site.
    La conversion en consommation énergétique et en efficacité de consommation peut être réalisée à l'aide de l'Annexe A.
