- content: |-
    L'ISO 4263-3:2010 spécifie une méthode permettant d'évaluer le comportement au vieillissement des fluides hydrauliques synthétiques des catégories HFDR, HFDU, HEES et HEPG définies par exemple dans l'ISO 12922 et l'ISO 15380. Le vieillissement est accéléré par la présence d'oxygène et de catalyseurs métalliques à température élevée, et la dégradation du fluide est suivie par l'évolution de son indice d'acide. D'autres parties de l'ISO 4263 spécifient des méthodes similaires permettant d'évaluer le comportement au vieillissement des huiles minérales et de catégories spécifiques de fluides difficilement inflammables utilisés dans des applications hydrauliques et autres.
    D'autres signes peuvent indiquer la détérioration des fluides, comme la formation de dépôts insolubles, la corrosion de la bobine de catalyseur, ou une perte de viscosité. Cela traduit une oxydation du fluide mais il n'en est pas tenu compte pour la prévision de la durée de résistance à l'oxydation. Une étude est en cours pour essayer d'établir une corrélation entre ces phénomènes et l'utilisation en service.
    La présente méthode d'essai peut servir à comparer la stabilité à l'oxydation de fluides qui ne sont pas sujets à la contamination par l'eau. Cependant, en raison du très grand nombre de types d'applications sur le terrain, la corrélation des résultats de ces essais avec les performances réelles en service peut beaucoup varier, et il est préférable de faire appel à l'expérience.
    La fidélité de la présente méthode d'essai pour fluides hydrauliques synthétiques n'est pas établie, car aucune donnée provenant d'essais interlaboratoires n'est disponible. Tant que de tels essais n'auront pas été effectués, il se peut que la méthode soit jugée inacceptable pour le contrôle des spécifications ou en cas de litige. Cependant, une fidélité pour les huiles turbines inhibées est donnée, afin de servir d'indication sur ce qui pourrait exister pour les fluides hydrauliques synthétiques.
