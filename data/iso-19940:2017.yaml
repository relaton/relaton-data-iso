- content: |-
    ISO 19940:2017 spécifie la méthode d'essais qui permet de déterminer l'indice de rigidité de pneumatiques pour voitures particulières pour les produits permettant de procurer au véhicule les fonctions de base d'un pneumatique à une vitesse minimale de 80 km/h (50 m/h) et sur une distance minimale de 80 km lorsqu'ils opèrent en mode de roulage à plat, selon l'ISO 16992.
    Cette méthode est destinée à déterminer l'indice susmentionné qui caractérise la rigidité que doit assurer un pneumatique grâce à l'air qu'il renferme et à ses composants structurels.
    Pour atteindre cet objectif, on mesure la force verticale et l'écrasement vertical - dans le sens de la position absolue dans la direction Z - dans différentes conditions d'utilisation (par approximation pour la pression de gonflage zéro) et on les combine grâce aux indicateurs définis dans le présent document.
    Cette méthode n'est pas destinée à être utilisée pour des pneumatiques conventionnels.
