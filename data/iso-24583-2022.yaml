abstract:
- content: |-
    This document specifies general requirements and performance criteria for the determination of purity of organic compounds through the application of solution state proton (1H) quantitative nuclear magnetic resonance (qNMR) spectroscopy using an internal standard method.
    This document is applicable to bioactive compounds in functional foods, natural toxins, food additives and pesticides.
    This document is applicable to the users pursuing metrological traceability of the measurement results.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie des exigences générales et des critères de performance pour la détermination de la pureté des composés organiques par spectroscopie par résonance magnétique nucléaire quantitative (qRMN) du proton en solution (1H) utilisant une méthode à étalon interne.
    Le présent document est applicable à des composés bioactifs dans des aliments fonctionnels, à des toxines naturelles, à des additifs alimentaires ainsi qu’à des pesticides.
    Le présent document est destiné aux utilisateurs qui cherchent à garantir la traçabilité métrologique des résultats de mesure.
