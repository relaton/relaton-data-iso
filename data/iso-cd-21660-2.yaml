abstract:
- language: en
  script: Latn
  content: "This Document specifies a method for the determination of total moisture
    content of solid recovered fuels (SRF) by drying a sample in an oven. This method
    is suitable for use for routine production control on site, e.g. if a high precision
    of the determination of moisture content is not required. It is applicable to
    all solid recovered materials including solid recovered fuels.\n\nNOTE 1\tThe
    total moisture content of solid recovered materials including solid recovered
    fuels is not an absolute value and therefore standardised conditions for its determination
    are indispensable to enable comparative determinations.\n\nNOTE 2\tThe term moisture
    content when used with SRF can be misleading since these materials often contain
    varying amounts of volatile compounds (extractives) which can evaporate if determining
    moisture content by oven drying."
