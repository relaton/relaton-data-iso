  format: text/plain
- content: |-
    L'ISO 15877-5:2003 spécifie les caractéristiques d'aptitude à l'emploi des systèmes de canalisations en poly(chlorure de vinyle) (PVC-C) destinés à des installations d'eau chaude et froide à l'intérieur des bâtiments pour le transport de l'eau, destinée ou non à la consommation humaine (systèmes domestiques) à des pressions et des températures de service correspondant à la classe d'application.
    Elle couvre une gamme de conditions de service (classes d'application) et de classes de pression de service. Elle ne s'applique pas lorsque les valeurs de température de service, de température maximale de service et de température de dysfonctionnement dépassent celles données dans l'ISO 15877-1.
    Elle spécifie aussi les paramètres d'essai pour les méthodes d'essai auxquelles il est fait référence dans ce document.
    Conjointement avec les autres parties de l'ISO 15877, elle s'applique aux tubes en PVC-C, aux raccords, à leurs assemblages et aux assemblages avec des composants faits en d'autres matériaux, plastiques ou non plastiques, pouvant être utilisés dans des installations d'eau chaude et froide.
