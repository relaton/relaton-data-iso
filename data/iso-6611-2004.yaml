abstract:
- language: en
  script: Latn
  content: |-
    ISO 6611|IDF 94:2004 specifies a method for the detection and enumeration of colony-forming units (CFU) of viable yeasts and/or moulds in milk and milk products by means of the colony-count technique at 25 °C.
    The method is applicable to milk, liquid milk products, dried milk, dried sweet whey, dried buttermilk, lactose, cheese, acid casein, lactic casein, rennet casein, caseinate, acid whey powder, butter, frozen milk products (including edible ices), custard, desserts, fermented milk and cream.
- language: fr
  script: Latn
  content: |-
    L'ISO 6611|IDF 94:2004 spécifie une méthode de dénombrement des unités formant colonie (UFC) de levures et/ou moisissures dans le lait et les produits laitiers par la technique de comptage des colonies à 25 °C.
    La méthode est applicable au lait, aux produits laitiers liquides, au lait sec, à la poudre de lactosérum non acide, au babeurre en poudre, au lactose, aux fromages, à la caséine acide, à la caséine lactique, à la caséine-présure, aux caséinates, à la poudre de lactosérum acide, au beurre, aux produits laitiers congelés (y compris les glaces de consommation), aux flans, aux desserts, aux laits fermentés et à la crème.
