abstract:
- language: en
  script: Latn
  content: |-
    ISO/TS 17383:2014 describes the procedure for the capillary gas chromatographic determination of the qualitative and semi-quantitative composition of individual triglycerides of fats, oils, and fat mixtures. The separation of the triglycerides is based on their retention depending on the carbon number of the fatty acids in the triglycerides and their degree of unsaturation.
    ISO/TS 17383:2014 is applicable to animal and vegetable fats, as well as to mixtures of natural and synthetic triglycerides, as long as the oil fatty acid composition does not contain high content of linolenic acid such as linseed oil and the total chain length does not exceed a total carbon number of C60.
- language: fr
  script: Latn
  content: |-
    L'ISO/TS 17383:2014 décrit le mode opératoire pour la détermination, par chromatographie en phase gazeuse sur colonne capillaire, de la composition qualitative et semi-quantitative des triglycérides individuels présents dans les corps gras et leurs mélanges. La séparation des triglycérides repose sur leur rétention qui dépend du nombre de carbones des acides gras des triglycérides et de leur degré d'insaturation.
    L'ISO/TS 17383:2014 s'applique aux corps gras d'origines animale et végétale, ainsi qu'aux mélanges de triglycérides naturels et synthétiques, dans la mesure où la composition en acides gras du corps gras ne contient pas une teneur élevée en acide linolénique (l'huile de lin, par exemple) et la longueur totale de la chaîne n'excède pas 60 atomes de carbone.
