abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a test method for measuring actinides (238Pu, 239+240Pu, 241Am, 242Cm, 243+244Cm and 237Np) in water samples by alpha spectrometry following a chemical separation.
    This method can be used for any type of environmental study or monitoring after appropriate sampling and handling, and test sample preparation.
    The detection limit of the test method is 5 × 10−3 Bq·l-1 to 5 × 10−4 Bq·l-1 for a volume of test portion between 0,1 l to 5 l with a counting time of two to ten days. This is lower than the WHO criteria for safe consumption of drinking water (1 Bq·l-1 or 10 Bq·l-1 depending on radionuclide).[4]
    The method described in this document is applicable in the event of an emergency situation.
- language: fr
  script: Latn
  content: |-
    Le présent document décrit une méthode d’essai permettant, après séparation chimique, de mesurer les actinides (238Pu, 239+240Pu, 241Am, 242Cm, 243+244Cm, 237Np) dans des échantillons d’eau par spectrométrie alpha.
    La présente méthode peut être utilisée pour tout type d’étude ou de surveillance environnementale après échantillonnage, manipulation et préparation des échantillons pour essai appropriés.
    La limite de détection de la méthode d’essai est comprise entre 5 × 10−3 Bq·l−1 et 5 × 10−4 Bq·l−1 pour une prise d’essai dont le volume va de 0,1 l à 5 l et la durée de comptage de deux à dix jours. Cette limite est inférieure aux critères de l’OMS pour une consommation sûre d’eau potable (niveau recommandé de 1 Bq·l−1 ou de 10 Bq·l−1 selon le radionucléide).[4]
    La méthode décrite dans le présent document est applicable dans les situations d’urgence.
