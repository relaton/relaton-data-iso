abstract:
- content: The ISO 16407 series of standards specifies a suite of tests in order to
    assess the Front End and Back End behaviour compliancy towards the requirements
    listed in ISO 17575-1. ISO 16407-1:2017 contains the definition of such tests
    in the form of test purposes, listing the required initial conditions, references
    and individual steps in a structured textual manner.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: Les normes ISO 16407 ont pour domaine d'application la fourniture d'une
    série d'essais ayant pour but d'évaluer la conformité des comportements du système
    frontal et du système central par rapport aux exigences énumérées dans l'ISO 17575-1.
    L'ISO 16407-1 :2017 contient la définition de tels essais sous forme de buts d'essais,
    donnant la liste des conditions initiales requises, des références et des étapes
    individuelles, d'une manière textuelle structurée.
