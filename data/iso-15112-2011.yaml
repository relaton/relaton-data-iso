abstract:
- content: |-
    ISO 15112:2011 provides the means for energy determination of natural gas by measurement or by calculation, and describes the related techniques and measures that are necessary to take. The calculation of thermal energy is based on the separate measurement of the quantity, either by mass or by volume, of gas transferred and its measured or calculated calorific value. The general means of calculating uncertainties are also given.
    Only systems currently in use are described.
    ISO 15112:2011 applies to any gas-measuring station from domestic to very large high-pressure transmission.
    New techniques are not excluded, provided their proven performance is equivalent to, or better than, that of those techniques referred to in ISO 15112:2011.
    Gas-measuring systems are not the subject of ISO 15112:2011.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 15112:2011 fournit les moyens permettant de déterminer l'énergie du gaz naturel par mesurage ou par calcul, et décrit les techniques associées et les mesures nécessaires à prendre. Le calcul de l'énergie thermique est fondé sur le mesurage séparé de la quantité de gaz transféré, exprimée en masse ou en volume, et sur son pouvoir calorifique mesuré ou calculé. Elle fournit également les moyens généraux permettant le calcul des incertitudes.
    Elle ne décrit que les systèmes couramment utilisés.
    L'ISO 15112:2011 s'applique à tout poste de comptage de gaz, de la distribution intérieure au transport à de très haute pression.
    Le recours à de nouvelles techniques est admis sous réserve de performances éprouvées équivalentes ou supérieures aux techniques citées en référence dans l'ISO 15112:2011.
    Les systèmes de comptage de gaz ne sont pas abordés dans l'ISO 15112:2011.
