abstract:
- content: Describes a method of subsampling suitable for taking aliquots from a representative
    sample of uranium hexafluoride in the liquid phase. The subsamples are intended
    for isotopic analysis (1 g bis 3 g), impurity analysis (10 g bis 200 g) and uranium
    assay (5 g bis 10 g). Carbon halides, hydrocarbons and certain metal halides can
    be measured directly from the sample.
