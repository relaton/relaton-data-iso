abstract:
- language: en
  script: Latn
  content: ISO 5419 relates to twist drills and shows the various types in common
    use and associated geometrical definitions. In addition to terms given in the
    three official ISO languages (English, French and Russian) ISO 5419 gives the
    equivalent terms in the German, Italian and Dutch languages.
- language: fr
  script: Latn
  content: "\nLa présente Norme internationale, relative aux forets, montre les différents
    types d'utilisation habituelle, et donne les définitions géométriques correspondantes.
    Les termes et définitions ont été choisis sur la base du système de l'outil en
    main défini dans l'ISO 3002/1.  \nNOTE -- En supplément aux termes donnés dans
    les trois langues officielles de l'ISO (anglais, français, russe), la présente
    Norme internationale donne les termes équivalents en allemand, italien et néerlandais;
    ces termes ont été inclus à la demande du comité technique ISO/TC 29, et sont
    publiés sous la responsabilité des comités membres de l'Allemagne, R.F. (DIN),
    de l'Italie (UNI) et des Pays-Bas (NNI). Toutefois, seuls les termes et définitions
    donnés dans les langues officielles peuvent être considérés comme termes et définitions
    ISO.\n"
