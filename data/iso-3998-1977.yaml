abstract:
- language: en
  script: Latn
  content: Applicable to all textiles containing animal fibres in any proportion.
    Information relating to the breeding of the larvae is given in the annex. Conditioned
    voracity control specimens and test specimens of known mass are placed in contact
    with selected larvae for 14 days. The loss in mass of all specimens and the condition
    of the test larvae are ascertained to assess the resistance of each test specimen.
