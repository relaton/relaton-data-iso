abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a method for the generation and collection of total particulate matter (TPM) present in the smoke from cigarettes using a routine analytical smoking machine with an intense smoking regime. It is not applicable to the determination of water or nicotine-free dry particulate matter when using the extraction procedure specified in ISO 4387:2000, 7.9.1 or the subsequent measurement of water specified in ISO 10362-1 or ISO 10362-2.
    NOTE       The type of analytical smoking machine used could impact the mass of TPM collected on the smoke trap. This might be due to either incomplete collection or evaporation of water and other volatile compounds from the smoke trap.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie une méthode de génération et de collecte de la matière particulaire totale (MPT) présente dans la fumée de cigarette au moyen d'une machine à fumer analytique pour cigarettes avec un régime de fumage intense. Cette méthode n'est pas applicable à la détermination de l'eau ou de la matière particulaire anhydre et exempte de nicotine au moyen du mode opératoire d'extraction spécifié en 7.9.1 de l'ISO 4387:2000 et du mesurage subséquent de l'eau conformément à l'ISO 10362-1 ou à l'ISO 10362-2.
    NOTE       Le type de machine à fumer analytique employé peut avoir une incidence sur la masse de MPT recueillie sur le piège à fumée. Cela peut être dû soit à une collecte incomplète soit à une évaporation de l'eau et des autres composés volatils du piège à fumée.
