abstract:
- content: "This document describes an analytical method for the determination of
    silver in jewellery alloys with a nominal content of up to 990 ‰ (per mil), including
    alloys according to DIN EN ISO 9202 using inductively coupled plasma emission
    spectrometry.\nPreferentially the silver content of the alloys lies between 50
    ‰ (parts per thousand) and 990 ‰ silver.\nNOTE \tLower contents of silver can
    be analyzed with this method."
