abstract:
- language: en
  script: Latn
  content: This document specifies the definitions, titles of design and general requirements
    and test methods to determine the performance of smart contactors for use in aircraft
    electrical power systems. The smart contactor consists of a switching driving
    circuit and a power switch for protection, action on control signals, and providing
    status information.
