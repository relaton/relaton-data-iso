- content: |-
    Le présent document spécifie les exigences minimales relatives aux fluides hydrauliques neufs à base d'huiles minérales. Elle est applicable aux systèmes hydrauliques, et particulièrement aux applications hydrostatiques comportant une transmission de puissance par fluides hydrauliques. Le présent document donne des lignes directrices aux fournisseurs et aux utilisateurs finaux des fluides hydrauliques à base d'huile minérale et des directions aux fabricants d'équipements pour systèmes hydrauliques.
    Le présent document est rédigé de manière générale afin d'être applicable quelles que soient les différentes conditions climatiques dans le monde. Ce document spécifie également les exigences relatives aux fluides hydrauliques à base d'huile minérale au moment de leur livraison.
    Le présent document est destiné à être lu conjointement avec l'ISO 6743-4, qui classe les fluides utilisés dans les applications hydrauliques. Parmi les catégories couvertes par l'ISO 6743-4, seulement cinq types de fluides à base d'huile minérale sont traités dans ce document. Ces catégories sont: HH, HL, HM, HV et HG.
    Ce document ne couvre pas les cas extrêmes d'utilisation en termes de conception des circuits hydrauliques, de température et de conditions extrêmes.
    NOTE          Pour une utilisation dans des conditions exceptionnelles, les fournisseurs et les acheteurs de lubrifiants peuvent convenir mutuellement de méthodes d'essai supplémentaires et de critères d'acceptabilité des produits.
