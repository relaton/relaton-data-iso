- content: |-
    L'ISO 11382:2010 fournit des lignes directrices pour la description de fiches techniques concernant les matériaux pour infrarouge. Elle spécifie la nomenclature et les propriétés des matériaux consignés dans de telles fiches techniques. Ces fiches techniques ne contiennent pas nécessairement des informations sur chaque propriété identifiée dans la présente Norme internationale.
    L'ISO 11382:2010 spécifie également les paramètres nécessaires à la caractérisation des matériaux optiques conçus pour être utilisés dans le domaine spectral infrarouge compris entre 0,78 µm et 25 µm, et donne également certaines méthodes à utiliser pour mesurer ces paramètres.
    L'ISO 11382:2010 s'applique uniquement aux matériaux utilisés dans la fabrication de composants optiques passifs. Les propriétés des matériaux utilisés dans des applications actives (par exemple l'opto-électronique) ne sont pas prises en compte.
    Les matériaux traités dans l'ISO 11382:2010 peuvent aussi transmettre dans d'autres domaines spectraux (micro-ondes, visible ou UV).
