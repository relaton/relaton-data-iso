abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a method, using acetone, to determine the mass percentage of acetate, after removal of non-fibrous matter, in textiles made of mixtures of
    —          acetate
    with
    —           wool, animal hair, silk, protein, cotton (scoured, kiered, or bleached), flax (or linen), hemp, jute, abaca, alfa, coir, broom, ramie, sisal, cupro, viscose, modal, polyamide, polyester, polypropylene, acrylic, elastolefin, elastomultiester, melamine, polypropylene/polyamide bicomponent, polyacrylate and glass fibres.
    It is not applicable to mixtures containing modacrylic fibres, certain chlorofibres, nor to mixtures containing acetate fibres that have been deacetylated on the surface.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie une méthode de détermination, à l'acétone, de la masse exprimée en pourcentage d'acétate, après élimination des matières non fibreuses, dans les textiles composés de mélanges de :
    —          acétate ;
    avec
    —          laine, poils animaux, soie, protéines, coton (lavé, débouilli ou blanchi), lin, chanvre, jute, abaca, alfa, coco, genêt, ramie, sisal, cupro, viscose, modal, polyamide, polyester, polypropylène, acrylique, élastoléfine, élastomultiester, mélamine, bicomposant polypropylène/polyamide, polyacrylate et fibres de verre.
    Il ne s'applique pas aux mélanges contenant des fibres modacryliques ou certaines chlorofibres, ni aux mélanges contenant des fibres d'acétate ayant été désacétylées en surface.
