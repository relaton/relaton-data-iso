abstract:
- content: Cancels and replaces the first edition (1988). Establishes symbols for
    use on operator controls and other displays on powered lawn and garden equipment.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "\nLa présente partie de l'ISO 3767 établit les symboles à utiliser sur
    les commandes de l'opérateur et autres indicateurs sur le matériel à moteur pour
    jardins et pelouses tel que défini dans l'ISO 5395.  \nNOTE 1 L'avant-propos donne
    la liste des autres parties de la présente Norme internationale où peuvent être
    trouvés les symboles spécifiques à chaque matériel.\n"
