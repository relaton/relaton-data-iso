abstract:
- content: This third edition cancels and replaces the second edition (1984) . Specifies
    a static loading test method and applies to tractors having at least two axles
    for pneumatic-tyred wheels, with or without track attachments, and with a tractor
    mass not less than 800 kg and not more than 15 000 kg. Annex A contains requirements
    for providing resistance to brittle fracture of protective structure at reduced
    operating temperature; annex B includes the test report and annex C the data sheet
    for protective structure.
