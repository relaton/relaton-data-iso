abstract:
- content: |2

    La présente Norme internationale décrit une méthode de détermination de la diffusion de la lumière par les lentilles de contact. L'existence de la présente Norme internationale ne signifie en aucune manière que l'essai de diffusion de la lumière par les lentilles de contact est une exigence.
