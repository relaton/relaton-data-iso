abstract:
- language: fr
  script: Latn
  content: |2

    La présente partie de l'ISO 12164 spécifie les dimensions des nez de broche à cône creux-face pour queues à cône creux conformes à l'ISO 12164-1 à utiliser sur des machines-outils (par exemple machines de tournage, machines de perçage, machines à fraiser et machines à meuler). Une gamme de dimensions est spécifiée.  La présente partie de l'ISO 12164 spécifie deux types de nez de broche.   Le type A est conçu pour le changement automatique de l'outil et le type C pour le changement manuel qui est réalisé via un trou dans le nez de broche et dans la queue d'outil.  Le couple est transmis à l'extrémité de la queue au moyen de rainures d'entraînement ou par friction.
