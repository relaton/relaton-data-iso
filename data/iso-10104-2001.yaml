abstract:
- language: fr
  script: Latn
  content: "\nLa présente Norme internationale spécifie les longueurs hors tout et
    les   épaisseurs maximales des têtes des clés polygonales doubles, contre-coudées
    profondes (Forme B) et contre-coudées (Forme A), satisfaisant aux couples d'essai,
    série A, de l'ISO 1711-1:1996.   \nNOTE : Les clés polygonales doubles, contre-coudées
    profondes et   contre-coudées, sont identifiées sous les numéros 10 (Forme B)
    et 11 (Forme A) dans l'ISO 1703:1983.\n"
