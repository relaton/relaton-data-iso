abstract:
- language: en
  script: Latn
  content: ISO 3766:2003 specifies the simplified representation and the characterization
    of reinforcement in reinforced and in prestressed concrete for use in construction
    drawings. It also establishes a system for the scheduling of reinforced bars,
    comprising a method for specifying dimensions, a coding system for bar shapes,
    a schedule of preferred shapes and shape and bending schedules.
