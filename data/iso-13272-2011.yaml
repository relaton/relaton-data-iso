abstract:
- content: |-
    ISO 13272:2011 specifies the definitions and requirements for buried manholes and inspection chambers (circular or non-circular) installed to a maximum depth of 6 m from ground level to the invert of the main chamber and manufactured from unplasticized poly(vinyl chloride) (PVC-U), polypropylene (PP), polypropylene with mineral modifiers (PP-MD) or polyethylene (PE). These products are intended for use in traffic areas and underground installations conforming to the general requirements given in EN 476 and are used outside the building structure (application area code "U"). They are therefore marked accordingly with a "U".
    ISO 13272:2011 is only applicable to those chamber/manhole items where the manufacturer has clearly stated in the documentation how the components shall be assembled to create a complete manhole or inspection chamber.
    The inspection chambers covered by ISO 13272:2011 comprise the following:
    -        inspection chambers providing access to the drainage or sewerage system by means of inspection and cleaning equipment;
    -        chambers designated as manholes providing man access to the drainage or sewerage system.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 13272:2011 spécifie les définitions et les exigences pour les regards et boîtes d'inspection et de branchement (circulaires ou non) enterrés installés jusqu'à une profondeur maximale de 6 m du niveau du sol au niveau du fil d'eau de la boîte principale et fabriqués en poly(chlorure de vinyle) non plastifié (PVC-U), en polypropylène (PP), en polypropylène avec modificateurs minéraux (PP-MD) ou en polyéthylène (PE). Ces produits sont destinés à être utilisés dans les zones de circulation et dans les réseaux enterrés conformes aux exigences générales indiquées dans l'EN 476 ainsi qu'à l'extérieur de la structure du bâtiment (code de zone d'application «U»). En conséquence, ils sont marqués d'un «U».
    L'ISO 13272:2011 est uniquement applicable aux éléments de boîtes/regards dont le fabricant a clairement indiqué le mode d'assemblage dans la documentation en vue de construire un regard ou une boîte d'inspection et de branchement complet.
    Les boîtes d'inspection et de branchement relevant de l'ISO 13272:2011 sont les suivantes:
    -        boîtes d'inspection et de branchement donnant accès aux systèmes de branchement ou aux collecteurs d'assainissement au moyen d'équipements d'inspection et de curage;
    -        regards dénommés «regards de visite» donnant accès aux systèmes de branchement ou aux collecteurs d'assainissement.
