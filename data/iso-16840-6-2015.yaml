abstract:
- language: en
  script: Latn
  content: ISO 16840-6:2015 specifies apparatus, test methods, and disclosure requirements
    for generating aging effects in a seat cushion that reproduce those seen in use.
    It also provides methods of determining changes in the physical and mechanical
    properties of seat cushions based on their age and use. ISO 16840-6:2015 provides
    a set of tests that simulate wear and tear, which can be useful to validate warranty
    claims and to provide information about product, life, and performance limitations
    associated with product use.
- language: fr
  script: Latn
  content: ISO 16840-6:2015 spécifie l'appareillage, les méthodes d'essai et les exigences
    de diffusion de documentation pour la production d'effets de vieillissement dans
    un coussin de siège reproduisant les effets observés lors de l'utilisation. Elle
    fournit également des méthodes de détermination des changements de propriétés
    physiques et mécaniques des coussins de siège en fonction de leur âge et de leur
    utilisation. La présente partie de l'ISO 16840 spécifie une série d'essais d'usure
    qui peuvent être utiles pour valider les recours en garantie et pour fournir des
    informations sur la durée de vie du produit et les limites de performance liées
    à l'utilisation du produit.
