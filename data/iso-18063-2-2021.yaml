- content: |-
    Le présent document s'applique aux chariots tout-terrain rotatifs à portée variable (ci-après désignés «chariots») tels que définis dans l'ISO 5053-1:2020, 3.22, qui ont une position assise spécifique du conducteur, sur le côté gauche de la flèche ou une position au centre (à l'exclusion de la position du conducteur sur le côté droit de la flèche).
    Le présent document spécifie une méthode d'essai statique pour la détermination et l'évaluation de la visibilité du conducteur dans une délimitation rectangulaire serrée autour du chariot et sur un cercle d'essai de visibilité de 12 m. Les exigences de performance pour la visibilité sont spécifiées dans le présent document. Une méthode de calcul ou une simulation numérique peut également être utilisée.
    Le présent document ne fournit pas d'exigences de performance pour les moyens supplémentaires pour la visibilité indirecte.
    Le présent document couvre également les informations à fournir par le fabricant.
