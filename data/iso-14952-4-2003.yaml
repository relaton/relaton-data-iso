abstract:
- content: "ISO 14952-4:2003 provides requirements related to rough-cleaning processes
    used to prepare parts and components for precision cleaning. It identifies precleaning
    processes that can be used for ground support equipment, launch vehicles and spacecraft.\nRough
    cleaning removes contaminants such as weld scale, heat-treat scale, corrosion,
    oxide films, oils, grease, shop soil, fuel and carbon deposits. Rough cleaning
    is considered a normal shop process and usually does not require special environmental
    controls, packaging, handling or storage beyond accepted good practice. \nISO
    14952-4:2003 is applicable equally to ground support equipment, launch vehicles
    and spacecraft."
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 14952-4:2003 fournit des exigences relatives aux procédés de nettoyage grossier utilisés dans la préparation des éléments et des composants au nettoyage fin. Elle identifie les procédés de prénettoyage pouvant être utilisés sur les équipements destinés au support au sol, sur les lanceurs spatiaux et sur les véhicules spatiaux.
    Le nettoyage grossier élimine les contaminants tels que battitures de soudage, tartre de traitement thermique, corrosion, pellicules d'oxyde, huile, graisse, crasse d'atelier, carburant et dépôts de carbone. Le nettoyage grossier est considéré comme une technique normale d'atelier ne nécessitant généralement pas un contrôle particulier de l'environnement, ni un emballage, une manutention ou un stockage spéciaux.
    La présente partie de l'ISO 14952 est applicable de la même manière aux équipements de support au sol, aux lanceurs spatiaux et aux véhicules spatiaux.
