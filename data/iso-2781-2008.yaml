abstract:
- language: en
  script: Latn
  content: |-
    ISO 2781:2008 specifies two methods of test for the determination of the density of solid vulcanized and thermoplastic rubbers.
    Such determinations are of importance in the control of the quality of a rubber compound and in the calculation of the mass of rubber required to produce a given volume of material.
    The standard does not cover the determination of the relative density of rubber, which is the ratio of the mass of a given volume of rubber to the mass of an equal volume of pure water at a given temperature.
- language: fr
  script: Latn
  content: |-
    L'ISO 2781:2008 spécifie deux méthodes d'essai pour la détermination de la masse volumique de caoutchouc vulcanisé ou thermoplastique compact.
    De telles déterminations sont importantes pour le contrôle de la qualité d'un mélange de caoutchoucs et pour le calcul de la masse de caoutchouc nécessaire pour produire un volume donné de matériau.
    L'ISO 2781:2008 ne couvre pas la détermination de la densité du caoutchouc, qui est le rapport de la masse d'un volume donné de caoutchouc à la masse d'un volume égal d'eau pure à une température donnée.
