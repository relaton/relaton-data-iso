abstract:
- content: |-
    This document provides guidance on the determination of the abrasion resistance of vulcanized and thermoplastic rubbers. It covers both solid and loose abrasives.
    The guidelines given are intended to assist in the selection of an appropriate test method and appropriate test conditions for evaluating a material and assessing its suitability for a product subject to abrasion. Factors influencing the correlation between laboratory abrasion testing and product performance are considered, but, for example this document is not concerned with wear tests developed for specific finished rubber products, for example, trailer tests for tyres.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document fournit des lignes directrices relatives à la détermination de la résistance à l'abrasion des caoutchoucs vulcanisés et thermoplastiques. Il inclut des abrasifs à l'état solide ou en poudre.
    Les lignes directrices fournies sont destinées à faciliter le choix d’une méthode d'essai et des conditions d’essai appropriées pour évaluer un matériau et établir son aptitude à l'emploi pour un produit soumis à une abrasion. Les facteurs ayant une influence sur la corrélation entre des essais d'abrasion en laboratoire et la performance du produit sont pris en compte, mais, par exemple le présent document ne traite pas des essais d'usure mis au point pour des produits finis particuliers en caoutchouc, par exemple essais sur remorque pour les pneumatiques.
