abstract:
- content: ISO 19001:2013 specifies requirements for information supplied by the manufacturer
    with reagents used in staining in biology. It applies to producers, suppliers
    and vendors of dyes, stains, chromogenic reagents and other reagents used for
    staining in histology and cytology including bacteriology, haematology, histochemistry,
    as performed in medical laboratories, both routine and research bacteriology.
    The requirements for information supplied by the manufacturer specified in ISO
    19001:2013 are a prerequisite for achieving comparable and reproducible results
    in all fields of staining in biology.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 19001:2013 spécifie des exigences relatives aux informations fournies
    par le fabricant et applicables aux colorants utilisés en biologie. Elle s'adresse
    aux fabricants, fournisseurs et distributeurs de teintures, colorants, réactifs
    chromogènes et autres réactifs de coloration utilisés en histologie et en cytologie,
    notamment en bactériologie, en hématologie, en histochimie, effectuées en laboratoires
    médicaux, en bactériologie de routine et de recherche. Les exigences relatives
    aux informations fournies par le fabricant et spécifiées dans la présente Norme
    internationale constituent une condition préalable à l'obtention de résultats
    comparables et reproductibles dans le domaine des colorations biologiques.
