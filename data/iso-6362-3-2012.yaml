abstract:
- language: en
  script: Latn
  content: |-
    This part of ISO 6362 specifies the tolerances on dimensions and shape of wrought aluminium and aluminium
    alloy extruded rectangular bars, having thicknesses in the range from 2 mm up to 240 mm and widths in the
    range from 10 mm up to 600 mm.
    It applies to extruded rectangular bars.
