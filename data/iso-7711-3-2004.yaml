abstract:
- language: en
  script: Latn
  content: |-
    ISO 7711-3:2004 specifies the designation, colour code and grit sizes for diamond rotary instruments which are used commonly in a dental surgery. It applies to all types of dental diamond rotary instruments independent of type and shape.
    NOTE Attention is drawn to ISO 6360 which specifies a number coding system for the identification of dental rotary instruments of all types.
- language: fr
  script: Latn
  content: |-
    L'ISO 7711-3:2004 spécifie la désignation, le code de couleur et les tailles des grains diamantés pour instruments diamantés rotatifs dentaires couramment utilisés dans le cabinet dentaire. Elle est applicable à tous les types d'instruments diamantés rotatifs, indépendamment des types et formes.
    NOTE L'attention est attirée sur l'ISO 6360 qui spécifie un système de codification numérique pour identifier les instruments rotatifs dentaires de tous types.
