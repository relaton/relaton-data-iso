abstract:
- language: en
  script: Latn
  content: |-
    ISO 21929-1:2011 establishes a core set of indicators to take into account in the use and development of sustainability indicators for assessing the sustainability performance of new or existing buildings, related to their design, construction, operation, maintenance, refurbishment and end of life. Together, the core set of indicators provides measures to express the contribution of a building(s) to sustainability and sustainable development. These indicators represent aspects of buildings that impact on areas of protection related to sustainability and sustainable development.
    The object of consideration in ISO 21929-1:2011 is a building or a group of buildings and the external works within the site (curtilage).
    ISO 21929-1:2011 follows the principles set out in ISO 15392 and, where appropriate, is intended for use in conjunction with, and following the principles set out in, ISO 26000, ISO 14040 and the family of International Standards that includes ISO 14020, ISO 14021, ISO 14024 and ISO 14025. Where deviation occurs or where more specific requirements are stated, ISO 21929-1:2011 takes precedence.
    ISO 21929-1:2011 adapts general sustainability principles for buildings; includes a framework for developing sustainability indicators for use in the assessment of economic, environmental and social impacts of buildings; determines the aspects for consideration when defining a core set of sustainability indicators for buildings; establishes a core set of indicators; describes how to use sustainability indicators; and gives rules for establishing a system of indicators.
    ISO 21929-1:2011 does not give guidelines for the weighting of indicators or the aggregation of assessment results.
- language: fr
  script: Latn
  content: |-
    L'ISO 21929-1:2011 établit un ensemble d'indicateurs principaux à prendre en compte lors de l'utilisation et du développement d'indicateurs de développement durable permettant d'évaluer la performance relativement au développement durable des bâtiments neufs ou existants, dans leurs phases de conception, de construction, d'exploitation, de maintenance, de réhabilitation et de fin de vie. Les ensembles d'indicateurs principaux fournissent des mesures permettant d'exprimer la contribution du ou des bâtiments au développement durable. Ces indicateurs représentent des aspects des bâtiments ayant un impact sur les sujets de préoccupation liés au développement durable.
    Dans l'ISO 21929-1:2011, l'objet considéré est un bâtiment ou un groupe de bâtiments et les ouvrages extérieurs sur sa parcelle (délimitation cadastrale).
    L'ISO 21929-1:2011 suit les principes énoncés dans l'ISO 15392 et, le cas échéant, est destinée à être utilisée conjointement à, et en respectant les principes énoncés dans l'ISO 26000, l'ISO 14040 et la famille de Normes internationales qui inclut l'ISO 14020, l'ISO 14021, l'ISO 14024 et l'ISO 14025. Lorsqu'un écart est observé ou que des exigences plus spécifiques sont présentées, l'ISO 21929‑1:2011 prévaut.
    L'ISO 21929-1:2011 adapte les principes généraux du développement durable aux bâtiments, comprend un cadre pour le développement d'indicateurs de développement durable destinés à être utilisés dans l'évaluation des impacts économiques, environnementaux et sociaux des bâtiments, détermine les aspects à prendre en compte pour définir un ensemble d'indicateurs de développement durable pour les bâtiments, établit un ensemble d'indicateurs principaux, décrit comment utiliser les indicateurs de développement durable et donne les règles pour mettre en place un système d'indicateurs.
    L'ISO 21929-1:2011 ne donne pas de lignes directrices pour la pondération des indicateurs ou l'agrégation des résultats d'évaluation.
