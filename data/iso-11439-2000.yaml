abstract:
- content: "\nLa présente Norme internationale spécifie les spécifications minimales
    des bouteilles à gaz rechargeables, légères, produites en série, conçues uniquement
    pour le stockage de gaz naturel comprimé haute pression, utilisé comme carburant
    à bord des véhicules automobiles sur lesquels elles sont montées. Les conditions
    de services ne couvrent pas les charges externes que peuvent provoquer des collisions
    entre véhicules, etc.  La présente Norme internationale couvre les bouteilles
    fabriquées en n'importe quel type d'acier, d'aluminium ou de matériau non métallique,
    de tout type de conception ou méthode de fabrication approprié aux conditions
    d'utilisation spécifiées. Elle ne couvre pas les bouteilles en acier inoxydable
    ou de construction soudée.  Les bouteilles couvertes par la présente Norme internationale
    sont désignées de la façon suivante:  CNG-1 Métal  CNG-2  Liner métallique renforcé
    par un filament continu imprégné de résine (bobiné sur la partie cylindrique)
    \ CNG-3  Liner métallique renforcé par un filament continu imprégné de résine
    (entièrement bobiné)  CNG-4  Filament continu imprégné de résine avec liner non
    métallique (tout-composite)   \nNOTE  Les bouteilles construites conformément
    à l'ISO 9809-1, à l'ISO 9809-2 et à l'ISO 9809-3 peuvent être utilisées pour ce
    service pourvu que leur conception satisfasse aux spécifications additionnelles
    de la présente Norme internationale.\n"
