abstract:
- content: ISO 15077:2008 specifies the preferred method of operation and requirements
    related to operator controls actuated by hand and foot, installed in agricultural
    tractors and self‑propelled agricultural machinery and used by a seated operator
    as intended and under the conditions foreseen by the manufacturer. It also gives
    recommendations for the maximum control actuating forces, direction of motion
    and location of these controls.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 15077:2008 spécifie le mode privilégié de fonctionnement et des exigences
    relatives aux commandes de l'opérateur actionnées à la main et au pied, installées
    sur les tracteurs agricoles et sur les machines agricoles automotrices, et utilisées
    par un opérateur assis dans les conditions normales et prévues par le constructeur.
    Elle fournit également des recommandations sur les forces maximales de manœuvre,
    les déplacements et l'emplacement de ces commandes.
