- content: |-
    L'ISO 13199:2012 spécifie le principe, les critères de performance essentiels et les procédures d'assurance qualité/contrôle qualité (AQ/CQ) d'une méthode automatique pour mesurer la teneur en composés organiques volatils totaux (COVT) dans les effluents gazeux de sources fixes, en utilisant un analyseur par rayonnement infrarouge non dispersif (NDIR) équipé d'un convertisseur catalytique qui oxyde les COV en dioxyde de carbone.
    Cette méthode est appropriée au mesurage des émissions de COVT résultant de processus autres que les processus de combustion. Cette méthode permet une surveillance en continu par des systèmes de mesurage installés en permanence ainsi que des mesurages ponctuels des émissions de COVT.
    Cette méthode a été testée sur site pour des processus de peinture et d'impression dans lesquels les concentrations en COVT dans les effluents gazeux pouvaient atteindre environ 70 mg/m3 à 600 mg/m3.
