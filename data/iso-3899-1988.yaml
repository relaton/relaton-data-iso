abstract:
- language: en
  script: Latn
  content: Refers to latices with a residual acrylonitrile content of less than 0.2
    % (m/m). Test portions of latex are distilled, the distillate is collected in
    methanol. Addition of n-dodecyl mercaptan to the distillate and titration of the
    excess with a standard iodine solution. - Replaces the first edition (ISO 3899:1976)
    and constitutes a minor revision.
