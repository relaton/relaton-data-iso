abstract:
- language: en
  script: Latn
  content: ISO 10362-2:2013 specifies the use of the Karl Fischer method for the determination
    of water in cigarette smoke condensates. The smoking of cigarettes and collection
    of mainstream smoke are normally carried out in accordance with ISO 4387. However,
    the method is also applicable to the determination of water in smoke condensates
    obtained by non-standard smoking.
- language: fr
  script: Latn
  content: L'ISO 10362-2:2013 spécifie le dosage de l'eau dans les condensats de fumée
    de cigarettes par la méthode de Karl Fischer. Le fumage de cigarettes et la collecte
    du courant principal de fumée sont normalement effectués conformément à l'ISO
    4387. Néanmoins, la méthode est également applicable au dosage de l'eau dans les
    condensats de fumée obtenus par un fumage non normalisé.
