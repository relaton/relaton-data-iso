abstract:
- content: Provides an appropriate standard spectral irradiance distribution to be
    used in determining relative performance of solar thermal, photovoltaic, and other
    system components and materials where the direct and hemispherical irradiance
    component is desired. The tables presented define an air mass 1,5 solar spectral
    irradiance for the direct normal radiation - 5,8° field-of-view angle - and hemispherical
    radiation on an equator-facing, 37° tilted plane for an albedo of 0,2. These tables
    are intended to represent ideal clear sky conditions.
