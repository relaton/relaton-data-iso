abstract:
- language: en
  script: Latn
  content: 'Three types of crucibels are specified: Type 1, low form, type 2 medium
    form and type 3 tall form bases an a height/diameter ratio of 0,63; 0,8 and 1,25
    resp. Further two types of lid are described: type D, a lid of slightly domed
    shape and typ R, a recessed lid. Material and construction are specified, shape
    and dimensions are shown in drawings and in a table.'
