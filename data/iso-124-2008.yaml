abstract:
- content: ISO 124:2008 specifies methods for the determination of the total solids
    content of natural rubber latex concentrate and synthetic rubber latices. These
    methods are not necessarily suitable for latex from natural sources other than
    the Hevea Brasiliensis, for vulcanized latex, for compounded latex or for artificial
    dispersions of rubber.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 124:2008 spécifie des méthodes pour la détermination des matières
    solides totales dans le latex concentré de caoutchouc naturel et dans les latex
    de caoutchouc synthétiques. Ces méthodes ne conviennent pas nécessairement au
    latex d'origine naturelle autre que celui de l'Hevea brasiliensis, au latex vulcanisé,
    aux mélanges de latex ou aux dispersions artificielles de caoutchouc.
