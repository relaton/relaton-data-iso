- content: |-
    1.1 La présente Norme internationale spécifie une méthode pour la détermination de la force de rupture et de l'allongement
    à la rupture en traction des fils de verre sur enroulements.
    1.2 La méthode est applicable à différents types de fils de verre (fils simples, retors, câblés, fils de base, assemblés
    sans torsion, stratifils, etc.). Elle est destinée essentiellement aux fils simples, retors et câblés de diamètre inférieur
    à 2mm ou de masse linéique inférieure à 2000tex , présentés sous forme d'enroulement. La méthode peut aussi
    être appliquée à des fils de masse linéique supérieure pour autant que les conditions d'essai soient acceptables pour
    toutes les parties intéressées.
    1.3 La méthode n'est pas applicable aux fils de verre qui, en équilibre avec l'atmosphère normale et sous une prétension
    de 5mN/tex, s'allongent de plus de 0,5% . Les fils qui entrent dans cette catégorie peuvent être soumis aux
    essais en utilisant une prétension plus faible (par exemple 2,5mN/tex ou 1mN/tex ), acceptable par toutes les parties
    intéressées. Il s'agit essentiellement, dans ce cas, de fils de verranne.
    NOTE 1 Bien que l'essai puisse être effectué sur des fils prélevés sur ensouples ou sur tissus, les résultats ne sont alors à considérer
    qu'à titre indicatif.
    NOTE 2 Cette méthode d'essai est essentiellement destinée à la caractérisation des produits et à la maîtrise de leur qualité.
    L'abrasion de filament à filament et d'autres facteurs, comme une uniformité insuffisante de tension, peuvent augmenter la variabilité
    de l'essai et générer des résultats faibles. En conséquence, il n'est pas possible d'établir une corrélation rigoureuse entre les
    performances des fils et les applications finales. De grandes précautions sont à prendre avant d'utiliser cette méthode en vue
    d'établir des spécifications.
    NOTE 3 Si la présente Norme internationale considère la possibilité de déterminer l'allongement à la rupture du fil, cette pratique
    n'est cependant pas recommandée. En effet, un résultat correct de cet allongement ne peut être obtenu qu'en utilisant un extensomètre,
    la mesure du déplacement de la pince mobile n'étant pas suffisamment précise. La pratique montre par ailleurs que
    l'usage d'un extensomètre pour les fils de verre est très délicat et conduit souvent à endommager l'éprouvette.
