abstract:
- language: en
  script: Latn
  content: |-
    ISO 18556:2016 specifies requirements and their test methods for metallic and non-metallic intraoral spatulas used to introduce and model filling materials into a tooth cavity, including single use disposable items.
    NOTE          This includes instruments used for placement and contouring of non-metallic direct restorative materials.
    It also specifies requirements for their marking and labelling.
- language: fr
  script: Latn
  content: |-
    ISO 18556:2016 spécifie des exigences, et les méthodes d'essai correspondantes, relatives aux spatules à bouche métalliques et non métalliques, y compris les spatules à usage unique jetables, destinées à être utilisées pour mettre en place et modeler des produits d'obturation dans une cavité dentaire.
    NOTE          Ces instruments incluent ceux utilisés pour la mise en place et l'ajustage de produits de restauration directe non métalliques.
    ISO 18556:2016 spécifie également des exigences relatives à leur marquage et étiquetage.
