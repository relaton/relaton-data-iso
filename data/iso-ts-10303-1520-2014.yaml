- language: en
  script: Latn
  content: "ISO/TS 10303-1520:2014-02 specifies the application module for\n         Product
    data quality definition.       \n         \n      \n\n         The following are
    within the scope of \n         ISO/TS 10303-1520:2014-02:\n         \n      \n-
    representation of high level data elements for managing quality related data.\n
    \              \n            NOTE 1  \n                  \n                     Identification
    and definition of product data quality information, relationship between product
    data quality information\n                  and product data are major high level
    data elements for managing quality related data.\n                     \n              \n
