abstract:
- content: |-
    This document specifies requirements, test methods and marking for alpine ski-boots with improved walking soles that are used with systems of alpine ski-bindings for improved walking soles with attachment at the boot front and boot rear, the proper release function of which depends on the dimensions and design of the interfaces.
    Alpine ski boots with improved walking soles are intended to a better walkability without affecting the function of the alpine ski binding designed for improved walking soles.
    This document is applicable to ski-boots of sizes 15,0 and larger (Types A (Adults) and C (Children)) in the Mondo point system (see Annex A).
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie les exigences, les méthodes d’essai et le marquage des chaussures de ski pour skis alpins dotées de semelles de marche améliorées qui sont utilisées avec les systèmes de fixation de ski alpin pour semelles de marche améliorées où le maintien s’effectue à l’avant et au talon de la chaussure et dont le fonctionnement convenable du déclenchement dépend des dimensions et de la conception des zones de contact.
    Les chaussures de ski pour skis alpins dotées de semelles de marche améliorées sont destinées à fournir un meilleur confort de marche sans affecter le fonctionnement des fixations de ski alpin conçues pour les semelles de marche améliorées.
    Le présent document est applicable aux chaussures de ski de pointure 15,0 et plus (Types A (adultes) et C (enfants)) dans le système Mondopoint (voir l’Annexe A).
