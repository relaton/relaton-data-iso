- content: |-
    La présente partie de l'ISO 15022 présente- une description des règles de création des messages et de la syntaxe de l'ISO 7775 améliorée;- le contenu et l’organisation du dictionnaire des champs de l'ISO 7775 améliorée et EDIFACT pour les messages relatifs aux valeurs mobilières;- le contenu et l’organisation du catalogue des messages relatifs aux valeurs mobilières élaborés à partir des syntaxes de l'ISO 7775 améliorée et EDIFACT.
    Si nécessaire, elle se réfère à la syntaxe EDIFACT afin de faciliter les références croisées entre les conceptsspécifiques à l'ISO 7775 améliorée et ceux propres à EDIFACT. La présente partie de l'ISO 15022 ne décrit pas lasyntaxe EDIFACT: cette dernière est définie dans l'ISO 9735 à laquelle il est fait référence ici.
    La présente partie de l'ISO 15022 concerne l’échange électronique de données entre les acteurs du secteur desvaleurs mobilières, indépendamment de tout réseau de communication. Ainsi, les règles permettant de définir lamanière et le moment où le message doit être envoyé, les accusés de réception et la protection des messages nefont pas partie du domaine d’application de la présente partie de l'ISO 15022 car elles dépendent du réseau.
    La mise à jour de la présente partie de l'ISO 15022 est décrite dans la partie 2 de l'ISO 15022.
    La présente partie de l'ISO 15022 contient des éléments de données liés à des dates où l'année est formatée enmoins de quatre chiffres. Le format de ces éléments de données sera considéré, et si nécessaire amendé, àl'occasion de la prochaine révision. En attendant, il est recommandé que les utilisateurs considèrent, dans lecontexte de leur mise en application de la présente partie de l'ISO 15022, toutes prescriptions d'amendement enrelation avec l'an 2000 et leur environnement des affaires.
