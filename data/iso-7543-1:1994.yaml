abstract:
- language: en
  script: Latn
  content: Specifies a method for the determination, by a spectrometric method, of
    the total capsaicinoid content of whole or powdered chillies and their oleoresins.
    This method of analysis requires discoloration by carbon black.
- language: fr
  script: Latn
  content: |2

    La présente partie de l'ISO 7543 prescrit une méthode permettant de déterminer, par spectrométrie, la teneur en capsaïcinoïdes totaux des piments entiers ou en poudre (généralement Capsicum frutescens L.) et de leurs extraits (oléorésines). La présente méthode d'analyse nécessite une décoloration par le noir de carbone. Dans certains cas, cette décoloration n'est pas réalisable dans les conditions expérimentales décrites. Il faut alors utiliser la méthode de détermination des capsaïcinoldes par chromatographie liquide à haute performance décrite dans l'ISO 7543-21).
