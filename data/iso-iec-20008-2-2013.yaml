abstract:
- content: "ISO/IEC 20008-2:2013 specifies anonymous digital signature mechanisms,
    in which a verifier makes use of a group public key to verify a digital signature.\nIt
    provides\n- a general description of an anonymous digital signature mechanism
    using a group public key;\n- a variety of mechanisms that provide such anonymous
    digital signatures.\nFor each mechanism, ISO/IEC 20008-2:2013 specifies\n- the
    process for generating group member signature keys and a group public key;\n-
    the process for producing signatures; \n- the process for verifying signatures;\n-
    the process for opening signatures (if the mechanism supports opening);\n- the
    process for linking signatures (if the mechanism supports linking);\n- the process
    for revoking group members."
