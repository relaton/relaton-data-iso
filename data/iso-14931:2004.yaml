abstract:
- content: |-
    ISO 14931:2004 gives recommended values and related test methods for apparel leather, excluding furs. It also specifies the sampling and conditioning procedures to be used for laboratory samples.
    It does not apply to leather materials with coating thicknesses exceeding 0,15 mm.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 14931:2004 donne des méthodes d'essais et des valeurs recommandées pour les cuirs pour vêtement à l'exclusion des fourrures. L'ISO 14931:2004 spécifie également les modes opératoires d'échantillonnage et de conditionnement des échantillons de laboratoire.
    Les cuirs dont l'épaisseur du revêtement de surface est supérieure à 0,15 mm sont exclus du domaine d'application de l'ISO 14931:2004.
