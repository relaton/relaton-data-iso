abstract:
- content: |-
    ISO 7439:2010 specifies requirements and tests for single-use, copper-bearing contraceptive intrauterine devices (IUDs) and their insertion instruments. (Some aspects can be applicable to medicated intrauterine devices and IUDs not containing copper.)
    It is not applicable to IUDs consisting only of a plastics body or whose primary purpose is to release progestogens.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 7439:2011 spécifie les exigences et essais relatifs aux dispositifs contraceptifs intra-utérins à usage unique contenant du cuivre et à leurs systèmes d'insertion.
    Elle ne s'applique pas aux dispositifs intra-utérins ayant seulement un corps en plastique ni à ceux dont le but principal est la libération de progestatifs.
