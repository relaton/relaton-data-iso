abstract:
- content: |-
    This document specifies, with reference to ISO 230-1, geometrical tests on general purpose and normal accuracy pillar type vertical drilling machines. This document also specifies the applicable tolerances corresponding to the above‐mentioned tests.
    This document covers only the verification of accuracy of the machine.
    This document does not apply to the testing of the machine operation (vibrations, abnormal noises, stick-slip motion of components, etc.) or to machine characteristics (such as speeds and feeds), which are generally checked before testing of machine accuracy.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document prescrit, en faisant référence à l'ISO 230‑1, les essais géométriques pour les machines à percer verticales à colonne destinées à un usage général et ayant une exactitude normale. Il prescrit également les tolérances applicables correspondant aux essais mentionnés ci-dessus.
    Le présent document ne couvre que le contrôle de l’exactitude de la machine.
    Le présent document ne porte ni sur l'examen du fonctionnement de la machine (vibrations, bruits anormaux, points durs dans les déplacements de composants, etc.) ni sur les caractéristiques de la machine (telles que vitesses et avances), qui sont généralement vérifiés en amont des essais d’exactitude.
  language:
