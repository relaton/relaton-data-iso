- content: |-
    L'ISO 7743:2008 spécifie des méthodes de détermination des propriétés de contrainte/déformation en compression de caoutchoucs vulcanisés ou thermoplastiques, à l'aide d'une éprouvette normalisée, d'un produit ou d'une partie d'un produit manufacturé.
    Trois méthodes sont données:
    - avec une éprouvette normalisée avec plaques métalliques lubrifiées (méthode A);
    - avec une éprouvette normalisée avec plaques métalliques collées sur l'éprouvette (méthode B);
    - avec un produit ou une partie d'un produit manufacturé avec plaques métalliques lubrifiées (méthode C).
    Les trois méthodes ne donnent pas les mêmes résultats. Avec les éprouvettes lubrifiées, les résultats ne dépendent que du module du caoutchouc et sont indépendants de la forme de l'éprouvette, à condition que le glissement soit total. Il est parfois difficile de réaliser une lubrification efficace et il est, par conséquent, prudent d'examiner la variance des résultats d'essai sur plusieurs éprouvettes identiques pour voir si les conditions de glissement sont fluctuantes. Avec les éprouvettes collées, les résultats dépendent à la fois du module du caoutchouc et de la forme de l'éprouvette. L'influence de la forme de l'éprouvette est importante et, par conséquent, les résultats sont nettement différents de ceux obtenus avec les éprouvettes lubrifiées. Pour les produits, le résultat dépend de la forme, mais dans la mesure où les essais réalisés sur les produits sont principalement de nature comparative, cela est acceptable.
    NOTE          Pour des produits de forme bien spécifique, tels que des joints toriques, le résultat peut être corrélé à la valeur de dureté.
    Les méthodes ne conviennent pas à des matériaux ayant une rémanence élevée.
