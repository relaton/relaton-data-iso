abstract:
- content: "ISO 13638:2003 specifies technical safety requirements and measures for
    all types and sizes of mobile elevating work platforms (MEWPs) intended to move
    persons to working positions. \nISO 13638:2003 is applicable to the structural
    design calculations and stability criteria, construction, safety examinations
    and security tests before MEWPs are first put into service. It identifies the
    hazards arising from the use of MEWPs and describes methods for the elimination
    or reduction of these hazards.\nIt does not cover the hazards arising from operation
    by radio and other wireless controls, use in potentially explosive atmospheres,
    electromagnetic incompatibility, work on live electric systems (see IEC 61057:1991),
    use of compressed gases for load-bearing components.\nISO 13638:2003 is not applicable
    to permanently installed personnel-lifting appliances serving defined levels;
    fire-fighting and fire rescue appliances; unguided work cages suspended from lifting
    appliances; elevating operator position on rail-dependent storage and retrieval
    equipment; tail lifts; mast-climbing work platforms; fairground equipment; lifting
    tables with a lifting height of less than 2 m; builders' hoists for persons and
    materials; aircraft ground-support equipment; digger derricks; elevating operator
    positions on industrial trucks); under-bridge inspection and maintenance devices;
    stock-picking or order-picking type equipment."
