- content: |-
    L'ISO 16368:2003 spécifie des prescriptions et mesures techniques de sécurité pour tous les types et tailles de plates-formes élévatrices mobiles de personnel (PEMP) destinées à déplacer des personnes vers une position de travail.
    L'ISO 16368:2003 est applicable aux calculs de conception de la structure, aux critères de stabilité, à la construction, aux examens et aux essais de sécurité avant la première mise en service des PEMP. Elle identifie les phénomènes dangereux résultant de l'utilisation des PEMP et décrit des méthodes pour éliminer ou réduire ces phénomènes.
    Elle ne couvre pas les risques résultant du fonctionnement par commande radio ou autre commande sans fil, de l'utilisation en atmosphère potentiellement explosible,de l'incompatibilité électronique,des travaux sous tension (voir la CEI 61057), de l'emploi de gaz comprimés pour les organes supports de charge.
    L'ISO 16368:2003 n'est pas applicable aux élévateurs de personnel installés à demeure et desservant des niveaux définis ; aux élévateurs de lutte contre l'incendie et de sauvetage ; aux nacelles non guidées, suspendues à des appareils de levage ; aux postes de conduite élevables sur transtockeurs ; aux hayons élévateurs ; aux plates-formes de travail se déplaçant le long de mâts ; aux matériels spécifiques pour fêtes foraines et parcs d'attractions; aux tables élévatrices d'une hauteur de levage inférieure à 2 m; aux ascenseurs de chantiers pour personnes et marchandises ; aux équipements de sols pour support d'aéronefs; aux derricks d'excavation ; aux postes de conduite élevables sur chariots de manutention; aux dispositifs pour l'inspection et la maintenance sous les ponts ; aux équipements de type préparateurs de commandes.
