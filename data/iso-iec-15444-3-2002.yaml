abstract:
- language: en
  script: Latn
  content: 'ISO/IEC 15444-3:2002 specifies the use of the wavelet-based JPEG2000 codec
    for the coding and display of timed sequences of images (motion sequences), possibly
    combined with audio, and composed into an overall presentation. In this specification,
    a file format is defined, and guidelines for the use of the JPEG2000 codec for
    motion sequences are supplied. '
