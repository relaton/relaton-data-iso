abstract:
- content: |2

    La présente norme prescrit le mode opératoire essentiel à suivre pour monter des robinets sur des bouteilles à gaz. Elle s'applique à toutes les combinaisons de robinets et de bouteilles munis des types de filetages détaillés dans l'annexe A, mais exclut tous les appareils respiratoires, les bouteilles de plongée et les extincteurs. Elle définit les opérations de vérification et de préparation à réaliser avant le montage d'un robinet à filetage conique ou parallèle. Des valeurs de couples de serrages ont données dans l'annexe A pour les bouteilles en acier et en aluminium.
