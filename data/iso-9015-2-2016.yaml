abstract:
- language: en
  script: Latn
  content: |-
    ISO 9015-2:2016 specifies microhardness testing on transverse sections of welded joints of metallic materials with high hardness gradients. It covers Vickers hardness tests in accordance with ISO 6507‑1, normally with test loads of 0,98 N to less than 49 N (HV 0,1 to less than HV 5).
    NOTE          Testing ensures that the highest and/or the lowest level of hardness of both parent materials (in the case of dissimilar materials both parent materials) and weld metal is determined.
    ISO 9015-2:2016 is not applicable to hardness testing of welds with loads of 49,03 N and above, which is covered by ISO 9015‑1.
    ISO 9015-2:2016 is not applicable to Vickers hardness testing of resistance spot, projection and seam welds, which is covered by ISO 14271.
    This part of ISO 9015 is not applicable to hardness testing of very narrow welds, e.g. those typically produced by laser and electron beam welding (see ISO 22826).
- language: fr
  script: Latn
  content: |-
    ISO 9015-2:2016 spécifie les essais de microdureté sur les sections transversales des assemblages soudés de matériaux métalliques à forts gradients de dureté. Elle couvre les essais de dureté Vickers conformément à l'ISO 6507‑1, normalement sous des charges d'essai de 0,98 N à moins de 49 N (HV 0,1 à moins de HV 5).
    NOTE          L'essai s'assure que le niveau le plus haut et/ou le plus bas de dureté à la fois des deux matériaux de base (dans le cas de matériaux de base dissemblables) et du métal fondu sont déterminés.
    ISO 9015-2:2016 n'est pas applicable à l'essai de dureté de soudures sous des charges d'au moins 49,03 N qui est couvert par l'ISO 9015‑1.
    ISO 9015-2:2016 n'est pas applicable à l'essai de dureté Vickers par résistance par points, par bossage et à la molette, qui est couvert par l'ISO 14271.
    ISO 9015-2:2016 n'est pas applicable aux essais de dureté des soudures très étroites, par exemple celles qui sont habituellement réalisées en soudage par faisceau laser et par faisceau d'électrons (voir l'ISO 22826).
