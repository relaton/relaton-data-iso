abstract:
- content: |2

    La présente Norme internationale fixe les spécifications minimales du blé tendre (Triticum aestivum L.) destiné à l'alimentation humaine, faisant l'objet du commerce international. Elle donne également une liste indicative des graines nuisibles et toxiques (annexe A), une liste des acariens et insectes déprédateurs des céréales stockées qui ne sont pas acceptables (annexe B) et une méthode de détermination des impuretés (annexe C).
