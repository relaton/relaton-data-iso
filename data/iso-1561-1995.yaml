abstract:
- content: Specifies the classification of and requirements for dental casting wax
    and describes test methods for the determination of compliance with these requirements.
    Replaces the first edition, which has been technically revised.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "\nLa présente Norme internationale fixe la classification et les prescriptions
    relatives aux cires dentaires pour coulées, ainsi que les méthodes d'essai à utiliser
    pour contrôler la conformité à ces prescriptions. La présente Norme internationale
    est applicable aux cires dentaires pour coulées destinées à la réalisation de
    maquettes pour la confection de prothèses fixes en dentisterie restauratrice,
    selon la technique de la coulée «à la cire perdue».  \nNOTE 1 Les prescriptions
    quantitatives et qualitatives spécifiques à l'élimination des risques biologiques
    ne sont pas incluses dans la présente Norme internationale, mais il est recommandé,
    lors de l'évaluation des risques biologiques et toxicologiques éventuels, de se
    référer à l'ISO/TR 7405:1984, Évaluation biologique des produits dentaires, ou
    à une édition plus récente, et à l'ISO 10993-1.\n"
