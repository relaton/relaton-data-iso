abstract:
- content: 'This document specifies the general principles of a method for determining
    the dynamic rheological properties of polymer melts at angular frequencies typically
    in the range of 0,01 rad·s-1 to 100 rad·s-1 by means of an oscillatory rheometer
    with a parallel-plate or a cone-and-plate geometry. Angular frequencies outside
    this range can also be used (see Note 1). The method is used to determine values
    of the following dynamic rheological properties: complex shear viscosity η*, dynamic
    shear viscosity η'', the out-of-phase component of the complex shear viscosity
    η”, complex shear modulus G*, shear loss modulus G”, and shear storage modulus
    G''. It is suitable for measuring complex shear viscosity values typically up
    to ~10 MPa·s (see Note 2).'
  language:
  - en
  script:
  - Latn
  format: text/plain
