abstract:
- language: en
  script: Latn
  content: |-
    ISO 15105-2:2003 specifies a method for the determination of the gas-transmission rate of any plastic material in the form of film, sheeting, laminate, co-extruded material or flexible plastic-coated material.
    Specific examples, currently in use, of the method are described in the annexes.
- language: fr
  script: Latn
  content: |-
    L'ISO 15105-2:2003 spécifie une méthode pour la détermination du coefficient de transmission d'un gaz à travers tout matériau plastique sous forme de film, de feuille, de stratifié, de matériau coextrudé ou de matériau flexible enduit de plastique.
    Des exemples spécifiques couramment utilisés de la méthode sont décrits dans les annexes.
