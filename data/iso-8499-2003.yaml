abstract:
- content: |-
    ISO 8499:2003 describes defects which commonly appear during the inspection of knitted fabrics.A defect is a fault that would reduce the expected performance of the knitted fabric or, if it appeared in a prominent position in an article made from the fabric, would readily be seen and rejected by a prospective purchaser.

    Except where otherwise stated the descriptions apply to defects appearing in both weft-knitted and warp-knitted fabrics.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 8499:2003 décrit des défauts qui apparaissent couramment pendant l'inspection d'étoffes à mailles. Un défaut est une imperfection qui réduirait les performances désirées de l'étoffe à mailles ou qui, si elle se présentait dans une position proéminente d'un article confectionné de cette étoffe, serait vue et rejetée par un acheteur éventuel.

    Sauf avis contraire, les descriptions s'appliquent aux défauts apparaissant à la fois dans les tricots à mailles cueillies et à mailles jetées.
