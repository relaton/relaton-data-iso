abstract:
- language: en
  script: Latn
  content: ISO 18653:2003 specifies methods for the evaluation of measuring instruments
    used for gear measurements of involute, helix, pitch and runout. It is applicable
    both to instruments that measure runout directly and to those that compute it
    from index measurements. It also gives recommendations for the evaluation of tooth
    thickness measuring instruments and, of necessity, includes the estimation of
    measurement uncertainty with the use of calibrated gear artifacts. It does not
    address the calibration of artifacts by laboratories accredited in accordance
    with ISO 17025; nor are its requirements intended as an acceptance specification
    of product gears (see ISO 1328-1, ISO 1328-2, ISO/TR 10064-1 and ISO/TR 10064-2).
    The estimation of product gear measurement uncertainty is beyond its scope (see
    ISO/TR 10064-5 for recommendations).
- language: fr
  script: Latn
  content: L'ISO 18653:2003 spécifie des méthodes d'évaluation des instruments utilisés
    pour mesurer la développante de cercle, l'hélice, le pas et le faux-rond de rotation
    des engrenages. Elle est applicable aussi bien aux instruments qui mesurent le
    faux-rond directement qu'à ceux qui le calculent à partir de mesures de divisions.
    L'ISO 18653:2003 donne également des recommandations sur l'évaluation des instruments
    de mesure de l'épaisseur des dents et, nécessairement, elle inclut une estimation
    de l'incertitude de mesure à l'aide d'artefacts d'engrenages calibrés. Elle ne
    traite cependant pas de l'étalonnage des artefacts par des laboratoires accrédités
    conformément à l'ISO 17025, et ses exigences ne sont pas destinées à servir de
    base à l'acceptation des engrenages fabriqués (voir l'ISO1328-1, l'ISO1328-2,
    l'ISO/TR 10064-1 et l'ISO/TR 10064-2). L'estimation de l'incertitude de mesure
    des engrenages fabriqués n'entre pas dans son domaine d'application (voir pour
    cela l'ISO/TR 10064-5).
