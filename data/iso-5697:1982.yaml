abstract:
- content: 'Specifies method of measuring the performance of service braken, based
    on measured deceleration and on measured stopping distance, and of parking brakes
    of vehicles. Applies to: tractors and self-propelled vehicles having a maximum
    design speed exceeding 6 km/h; trailed vehicles designated for use at speeds exceeding
    6 km/h, comprising trailers, towed machines and implements. Annex A gives a specimen
    test report for tractors and self-propelled vehicles; annex gives a specimen test
    report for trailed vehicles.'
