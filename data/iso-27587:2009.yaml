abstract:
- content: ISO 27587:2009 specifies a method for the determination of free formaldehyde
    in process auxiliaries for leather. The analytical result obtained according to
    this procedure is expressed in milligrams per kilogram sample. The upper limit
    of quantification of the method is given by the capacity of the cartridge (total
    carbonyls 6 400 µg/cartridge).
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 27587:2009 spécifie une méthode de dosage du formaldéhyde libre dans
    les auxiliaires de traitement pour le cuir. Le résultat d'analyse obtenu par ce
    mode opératoire est exprimé en milligrammes par kilogramme (mg/kg) d'échantillon.
    La limite supérieure de quantification de la méthode est donnée par la capacité
    de la cartouche (au total 6 400 µg de carbonyles par cartouche).
