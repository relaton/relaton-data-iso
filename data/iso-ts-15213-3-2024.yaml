  content: |-
    Le présent document définit la recherche de Clostridium (C.) perfringens.
    Le présent document s’applique:
    —     aux produits destinés à la consommation humaine;
    —     aux produits destinés à l’alimentation animale;
    —     aux échantillons environnementaux prélevés dans les secteurs de la production et de la distribution des aliments;
    —     aux échantillons issus du stade de la production primaire.
    Cette méthode horizontale a été initialement développée pour l’examen de tous les échantillons provenant de la chaîne alimentaire. Sur la base des informations disponibles au moment de la publication du présent document, cette méthode est considérée comme parfaitement adaptée à l’examen de tous les échantillons provenant de la chaîne alimentaire. Cependant, en raison de la grande diversité des produits de la chaîne alimentaire, il est possible que cette méthode horizontale ne soit pas appropriée dans ses moindres détails à tous les produits. Néanmoins, il est attendu que les modifications requises soient réduites au minimum afin qu’elles n’entraînent pas de déviation significative de cette méthode horizontale.
    NOTE          Des études interlaboratoires avec un petit nombre de laboratoires participants (<10) ont été réalisées pour les catégories d’aliments suivants:
    —      les produits à base de viande prêts à consommer et prêts à réchauffer;
    —      les œufs et ovoproduits (dérivés);
    —      les produits à base de poisson prêts à consommer et prêts à réchauffer;
    —      les fruits et légumes transformés;
    —      les préparations et céréales pour nourrissons (avec probiotiques);
    —      les aliments composés et les composants de repas.
     
    La méthode a également été validée avec un petit nombre de laboratoires participants pour la catégorie suivante:
    —     les échantillons environnementaux (production d’aliments ou d’aliments pour animaux).
    Étant donné que cette méthode n’est pas couramment utilisée pour les échantillons au stade de la production primaire, cette catégorie n’a pas été incluse dans l’étude interlaboratoires. Par conséquent, aucune caractéristique de performance n’a été déterminée pour cette catégorie. La méthode n’a pas été validée pour la catégorie «aliments pour animaux», car les échantillons pour essai utilisés dans l’étude interlaboratoires étaient déjà naturellement contaminés par C. perfringens. Étant donné le nombre limité de laboratoires participants dans les études interlaboratoires, les caractéristiques de performance calculées peuvent être utilisées comme valeurs indicatives pour la performance de la méthode. Pour de plus amples informations sur la validation, voir l’Article 11 et les Annexes C à F.
