abstract:
- language: en
  script: Latn
  content: Specifies a titrimetric test method for the determination of the basicity
    of soluted material. The principle of the procedure consists in solution of a
    test portion in water, filtration of the solution and titration with a standard
    volumetric solution of hydrochloric acid in presence of methyl orange as indicator.
    Repaces ISO Recommendation R 740-1968.
