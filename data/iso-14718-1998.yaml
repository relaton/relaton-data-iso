abstract:
- content: "This International Standard specifies a high-performance liquid chromatographic
    (HPLC) method for the determination of aflatoxin B1 content of animal feeding
    stuffs including those containing citrus pulp. \nThe lower limit of determination
    is 1 mg/kg. \nNOTE 1 This International Standard may be applicable for the determination
    of the aflatoxin B1 content of a number of raw materials and straight feeding
    stuffs such as corn gluten, groundnut, palm kernel, copra, citrus pulp, tapioca,
    soya bean, rice bran, pollard, rape seed, niger seed and cotton seed (see references
    [1] and [2]). These materials were, however, not included in the collaborative
    testing of the method.\nNOTE 2 This International Standard may also be applicable
    for the determination of the content of the sum of the aflatoxins B1, B2, G1 and
    G2. However, the method has not been validated for this parameter by collaborative
    testing."
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "La présente Norme internationale spécifie une méthode par chromatographie
    en phase liquide à haute performance (CLHP) pour la détermination de la teneur
    en aflatoxine B1 dans les aliments pour animaux, y compris ceux contenant de la
    pulpe d'agrumes. \nLa limite inférieure de détection est de 1 µg/kg d'aflatoxine
    B1.\nNOTE 1 La présente Norme internationale peut s'appliquer à la détermination
    de la teneur en aflatoxine B1 dans un grand nombre de matières premières et d'aliments
    simples, tels que gluten de maïs, arachide, cœur de palmier, coprah, pulpe d'agrumes,
    farine de manioc, soja, son de riz, son, graines de colza, graines de niger et
    graines de coton (voir les références [1] et [2]). Ces matériaux n'ont cependant
    pas été inclus dans l'essai interlaboratoires de la méthode.\nNOTE 2 La présente
    Norme internationale peut également s'appliquer à la détermination de l'ensemble
    des aflatoxines B1, B2, G1 et G2. La méthode n'a cependant pas été validée pour
    ce paramètre par des essais interlaboratoires."
