abstract:
- content: "\nLa présente partie de l'ISO 13317 décrit une méthode utilisant une pipette
    afin de déterminer la distribution granulométrique, généralement dans l'étendue
    granulométrique comprise entre 1 um et 100 um, par sédimentation par gravité dans
    un liquide.   \nNOTE La présente partie de l'ISO 13317 peut impliquer l'utilisation
    de produits et la mise en oeuvre de modes opératoires et d'appareillages à caractère
    dangereux. Elle n'est pas destinée à traiter de tous les problèmes de sécurité
    liés à son utilisation. Il incombe à l'utilisateur de la présente partie de l'ISO
    13317 d'établir, avant de l'utiliser, des pratiques  appropriées d'hygiène et
    de sécurité et de déterminer l'applicabilité des restrictions réglementaires.
    \ La méthode de détermination de la distribution granulométrique décrite dans
    la présente partie de l'ISO 13317 est applicable aux poudres qui peuvent être
    dispersées dans des liquides, ou aux poudres sous forme de boue liquide.  La méthode
    est applicable à des poudres constituées de particules de même masse volumique
    et de forme comparable. Il convient que les particules ne subissent aucun changement
    chimique ou physique dans le liquide de suspension. Il est nécessaire que les
    particules aient une masse volumique supérieure à celle du liquide.\n"
