abstract:
- language: en
  script: Latn
  content: |-
    ISO/TR 18570:2017 provides guidance on a supplementary method to that defined in ISO 5349‑1 for measuring and reporting hand-transmitted vibration exposures. The method defined in this document provides an improved assessment methodology for evaluating vascular hand-arm vibration risks (vibration white finger). This document does not apply for other health effects (e.g. sensorineural and musculoskeletal disorders) induced from hand-transmitted vibration exposure (see ISO 5349‑1:2001, Annex Β).
    ISO/TR 18570:2017 is intended to facilitate future research on hand-arm vibration risks. It can be used to supplement the data given by the ISO 5349‑1 methodology.
    ISO/TR 18570:2017 cannot be used as an alternative to ISO 5349‑1. Data derived from this document cannot be used in place of ISO 5349‑1 data for fulfilling duties under national regulations, guidance or recommendations for either workplace vibration exposures or machinery vibration emissions.
    The methodology defined in this document is based on biomechanical and epidemiological studies which are reviewed in Annex A. Also provided in Annex A is tentative information on a relationship between vibration exposure and risk of developing vascular hand-arm vibration disorders.
- language: fr
  script: Latn
  content: |-
    ISO/TR 18570:2017 fournit des lignes directrices relatives à une méthode complémentaire à celle définie dans l'ISO 5349‑1 pour mesurer et consigner les expositions aux vibrations transmises par la main. La méthode définie dans le présent document permet une meilleure évaluation des risques vasculaires associés aux vibrations main-bras (doigt blanc dû aux vibrations). Le présent document ne s'applique pas aux autres effets sur la santé (par exemple les troubles neurosensoriels et musculo-squelettiques) induits par une exposition aux vibrations transmises par la main (voir l'ISO 5349‑1:2001, Annexe Β).
    ISO/TR 18570:2017 est destiné à faciliter les futures recherches sur les risques associés aux vibrations main-bras. Il peut être utilisé pour compléter les données obtenues par la méthode décrite dans l'ISO 5349‑1.
    ISO/TR 18570:2017 ne peut pas être utilisé en alternative à l'ISO 5349‑1. Les données obtenues à l'aide du présent document ne peuvent pas être utilisées à la place de celles obtenues à l'aide de l'ISO 5349‑1 pour remplir les obligations visées par les réglementations nationales, les lignes directrices ou les recommandations relatives aux expositions aux vibrations sur le lieu de travail ou aux émissions de vibrations des machines.
    La méthode définie dans le présent document est fondée sur des études biomécaniques et épidémiologiques qui sont examinées dans l'Annexe A. Des informations provisoires sur la relation entre une exposition aux vibrations et le risque de développer des troubles vasculaires associés aux vibrations main-bras sont également fournies dans l'Annexe A.
