abstract:
- content: This second edition cancels and replaces the first edition of ISO 5296:1978,
    as well as its addenda 1 and 2 of 1982. This part specifies the principal characteristics
    of synchronous endless belts for use in synchronous belt drives for mechnical
    power transmission and where positive indexing or synchronization may be required.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: " La présente partie de l'ISO 5296 prescrit les caractéristiques\n  principales
    des courroies synchrones sans fin utilisées dans les transmissions\n  synchrones1)
    pour la transmission mécanique de puissance lorsqu'une\n  synchronisation ou une
    indexation positive est requise. Ces caractéristiques\n  principales comprennent
    \n\na) les dimensions nominales des dents ; \nb) les longueurs et largeurs ; \nc)
    les tolérances sur ces longueurs et largeurs ; \nd) les spécifications de mesurage
    des longueurs.\n\nLa présente partie de l'ISO 5296 s'applique aux courroies synchrones\n
    \ de symboles de pas MXL, XL, L, H, XH et XXH et de dimensions métriques\n  et
    en inches. 1) Dans le passé, les transmissions synchrones par courroies\n  ont
    été désignéesde diverses façons, par\n  exemple : transmissions timing belt, transmissions
    à courroie, transmissions\n  à courroie chaîne.\n"
