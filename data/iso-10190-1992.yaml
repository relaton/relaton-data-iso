abstract:
- content: Specifies the dimensions and mechanical properties of roller and bush chains,
    in the range 6,35 mm to 19,05 mm pitch. These chains are suitable for internal
    and external drives. It covers dimensions, tolerances, length measurement, proof-testing,
    minimum tensile strengths and dynamic testing.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale prescrit les caractéristiques dimensionnelles et les propriétés mécaniques des chaînes à rouleaux et à douilles, de pas compris entre 6,35 mm et 19,05 mm, à utiliser pour les motocycles. Les chaînes considérées ici sont des chaînes de transmission interne (par exemple arbres à cames, arbres d'équilibrage, chaînes primaires) et de transmission externe (par exemple chaînes de transmission secondaire). Elle couvre les dimensions, tolérances, longueur de mesurage, épreuve préalable, résistance minimale à la traction et comportement dynamique des chaînes.
  language:
  - fr
  script:
  - Latn
