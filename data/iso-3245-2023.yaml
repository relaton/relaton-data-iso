abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the boundary dimensions and preferred dimensions to be used for drawn cup needle roller bearings without inner ring as well as the minimum chamfer dimension limits. This document also specifies the closed end thickness dimensions for bearings with one closed end.
    In addition, this document specifies dimensional tolerances for the needle roller complement bore diameter and tolerances for the drawn cup width.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les dimensions d’encombrement, en précisant les dimensions préférentielles à utiliser, les limites minimales des dimensions d’arrondi des douilles à aiguilles sans bague intérieure. Le présent document spécifie également les épaisseurs de fond pour les roulements avec un fond.
    De plus, le présent document spécifie les tolérances dimensionnelles du diamètre sous aiguilles ainsi que les tolérances pour les largeurs de douilles.
