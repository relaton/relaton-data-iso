abstract:
- language: en
  script: Latn
  content: ISO 9300:2005 specifies the geometry and method of use (installation in
    a system and operating conditions) of critical flow Venturi nozzles (CFVN) used
    to determine the mass flow-rate of a gas flowing through a system. It also gives
    the information necessary for calculating the flow-rate and its associated uncertainty.
    It is applicable to Venturi nozzles in which the gas flow accelerates to the critical
    velocity at the throat (this being equal to the local sonic velocity), and only
    where there is steady flow of single-phase gases.
- language: fr
  script: Latn
  content: L'ISO 9300:2005 spécifie la géométrie et le mode d'emploi (installation
    dans un circuit et conditions opératoires) de Venturi-tuyères en régime critique
    (CFVN) utilisés pour déterminer le débit-masse de gaz traversant le circuit. Elle
    donne également les informations nécessaires au calcul du débit et de l'incertitude
    associée. Elle s'applique aux Venturi-tuyères au sein desquels l'écoulement gazeux
    est accéléré jusqu'à atteindre la vitesse critique au col (la vitesse d'un écoulement
    critique est égale à la vitesse locale du son), et uniquement lorsqu'il existe
    un écoulement stationnaire monophasique de gaz.
