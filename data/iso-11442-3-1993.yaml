abstract:
- content: 'Provides guidelines for establishing new routines required for the production
    of design documentation. The routines apply to manual as well as computer-based
    design work, but are particularly important when computers are used. The following
    phases are characterized: development phase, approval phase, distribution phase,
    storage phase, revision phase, phasing out. The use of this standard facilitates
    communication within the company and between different companies, quality assurance,
    purchase and development of systems for technical management.'
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente partie de l'ISO 11442 donne des directives pour la mise au point des nouveaux programmes requis par la production de documentation de conception. Ces programmes s'appliquent au travail de conception tant manuel qu'assisté par ordinateur, mais sont d'autant plus importants qu'il y a informatisation du processus. La présente partie de l'ISO 11442 a pour but de faciliter -- la communication à l'intérieur de l'entreprise et entre différentes entreprises; -- l'assurance de la qualité; -- l'achat et le développement de systèmes pour la gestion technique.
