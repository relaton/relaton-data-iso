abstract:
- content: This part of ISO 14617 specifies graphical symbols in diagrams for mechanical
    elements such as weights, springs, clutches and brakes, pipe and duct elements
    such as restrictors, nozzles and air vents, and devices for storage such as tanks,
    pressure vessels and gas bottles.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 14617-7 établit les symboles graphiques pour les éléments mécaniques,
    tels que les poids, les ressorts, les embrayages et les freins, les éléments de
    canalisations et de conduits, tels que les étranglements, les tuyères et les évents,
    et les dispositifs d'accumulation, tels que les réservoirs, les appareils à pression
    et les bouteilles à gaz.
