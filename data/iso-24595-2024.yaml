abstract:
- content: |-
    This document provides guidelines for alternative water service (AWS) provision during a crisis for the ongoing operation of essential facilities.
    This document addresses:
    —     AWS principles and methods;
    —     AWS operational planning and implementation.
    This document is not applicable to:
    —     planned water supply interruptions forming part of the drinking water utility's normal operations;
    NOTE            However, many of the principles and methods described can be appropriate in such circumstances.
    —     water supplied to temporary settlements, such as refugee camps;
    —     the development and implementation of a crisis management system for water service, which is covered by ISO 24518[1] and ISO/TS 24520,[2] or the development and implementation of AWS provision during a crisis for private users, which is covered by ISO 24527.[3]
