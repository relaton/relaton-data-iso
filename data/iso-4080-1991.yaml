abstract:
- language: en
  script: Latn
  content: Applies only to test gases which are insoluble in water. Specifies three
    methods for the determination of the volume of gas diffusing through the wall
    of a hose in a specified period. This third edition cancels and replaces the second
    edition (1987).
- language: fr
  script: Latn
  content: "La présente Norme internationale prescrit trois méthodes pour la détermination
    du volume de gaz diffusant à travers la paroi d'un tuyau en caoutchouc ou plastique
    pendant une durée déterminée: \n- Méthode 1: Pour déterminer la perméabilité de
    la paroi de l'ensemble d'un tuyau, à l'exclusion des raccords d'extrémité, au
    gaz d'essai. On utilise cette méthode pour évaluer les caractéristiques de perméabilité
    des tuyaux à revêtement piqueté. \n- Méthode 2: Pour déterminer la perméabilité
    du revêtement intérieur et de l'armature d'un tuyau au gaz d'essai. On utilise
    cette méthode pour évaluer les caractéristiques de perméabilité des tuyaux à revêtement
    non piqueté lorsque le gaz sort généralement de l'armature textile aux extrémités
    coupées. \n- Méthode 3: Pour déterminer précisément la perméabilité de la paroi
    d'un tuyau au gaz d'essai durant une période de temps prescrite. "
