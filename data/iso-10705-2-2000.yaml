abstract:
- content: "\nLa présente partie de l'ISO 10705 spécifie une méthode de détection
    et de dénombrement des coliphages somatiques par incubation de l'échantillon avec
    une souche-hôte appropriée. La méthode est applicable à tous les types d'eaux,
    aux extraits de sédiments et de boues, si nécessaire après dilution. La méthode
    est également applicable aux extraits de coquillages.  Dans le cas d'une faible
    population de phages, une étape de préconcentration peut s'avérer nécessaire pour
    laquelle une Norme internationale distincte sera élaborée ultérieurement.   \nNOTE
    Il est souhaitable que les Normes Internationales soient adoptées le plus largement
    possible. La présente partie de l'ISO 10705 comporte des références à des procédures
    alternatives qui parent à la nécessité d'utiliser du matériel ou des équipements
    coûteux qui peuvent ne pas être aisément disponibles dans les pays en développement.
    L'utilisation de ces procédures alternatives n'affecte pas les performances de
    la présente méthode.\n"
