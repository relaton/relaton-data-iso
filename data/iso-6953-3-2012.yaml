abstract:
- language: en
  script: Latn
  content: |-
    ISO 6953-3:2012 specifies alternative test methods for testing pneumatic fluid power components that use compressible fluids, i.e. gases. This part of ISO 6953 is applicable only to the decreasing flow rate part of the hysteresis curve of forward flow and relief flow characteristics. This method can be applied when:
    - the pressure regulation dynamics of a component under test is rapid enough to be negligible, compared to the response of pressure changes during charge and discharge tests;
    - the pressure response does not show any overshoot or any oscillating behaviour.
    ISO 6953-3:2012 specifies requirements for the test installation, the test procedure and the presentation of results.
    Examples of test results are given, as well as various data processing methods, and visualization of data processing procedures. Illustrations of overshoot and undershoot on regulated pressure response and large variations on inlet pressure are also given.
    ISO 6953-3:2012 applies to the following components:
    - compressed air pressure regulators and filter-regulators according to ISO 6953-1;
    - electro-pneumatic pressure control valves according to ISO 10094;
    - other components such as relief valves.
- language: fr
  script: Latn
  content: |-
    L'ISO 6953-3:2012 spécifie des méthodes d'essai alternatives permettant de caractériser les composants de transmissions hydrauliques et pneumatiques qui utilisent des fluides compressibles, c'est‑à‑dire des gaz. La présente partie de l'ISO 6953 s'applique uniquement à la partie du débit décroissante de la courbe d'hystérésis des caractéristiques de débit d'alimentation et de débit d'échappement. Cette méthode s'applique lorsque:
    - la dynamique de régulation de pression du composant soumis à essai est suffisamment rapide pour être négligeable par rapport aux variations de la réponse en pression durant les essais de charge et de décharge;
    - la réponse en pression ne montre aucun comportement de dépassement d'amplitude ni d'oscillation.
    L'ISO 6953-3:2012 spécifie des exigences pour l'installation d'essai, le mode opératoire d'essai et la présentation des résultats.
    Des exemples de résultats d'essais sont fournis, ainsi que diverses méthodes de traitement des données et une visualisation des modes opératoires de traitement des données. Des illustrations de dépassement d'amplitude sur la réponse de la pression régulée et de forts écarts sur la pression d'entrée sont également fournies.
    L'ISO 6953-3:2012 s'applique aux composants suivants:
    - régulateurs de pression et filtre-régulateurs pour air comprimé selon l'ISO 6953-1;
    - appareils électropneumatiques de distribution à commande continue de pression selon l'ISO 10094;
    - autres composants tels que les soupapes d'échappement.
