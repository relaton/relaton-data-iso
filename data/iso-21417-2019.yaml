  script: Latn
  content: |-
    This document specifies requirements for training programmes designed to educate participants in environmental awareness and sustainable environmental practices in recreational diving activities.
    The training programmes consist of theory and an optional practical training segment water session.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie des exigences pour les programmes de formation conçus pour sensibiliser les participants aux aspects environnementaux et aux pratiques environnementales durables dans le cadre de leurs activités de plongée de loisirs.
    Les programmes de formation comprennent une formation théorique et une formation pratique facultative de session dans l'eau.
