  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale donne les règles générales à suivre lors de l'établissement de programmes d'essais d'aptitude à l'emploi pour les emballages d'expédition complets et pleins dont l'utilisation est prévue dans tout système de distribution, qu'il s'agisse de transport par route, voie ferrée, mer, air, voies navigables ou de combinaisons de ces différents modes de transport. La présente partie établit les principes généraux dont il faut tenir compte pour l'établissement de programmes d'essais. Elle précise aussi les facteurs dont il faut tenir compte pour déterminer les critères d'acceptabilité de tels emballages après qu'ils aient subi un programme d'essai d'aptitude à l'emploi. L'ISO 4180/2 incorpore toutes les données quantitatives indispensables pour fixer les intensités d'essai et autres caractéristiques quantitatives des programmes d'essais. Les deux parties sont prévues pour être lues conjointement.
