abstract:
- content: Basic terms are described, such as distribution systems, hazards during
    transport, laboratory test of packagesd, performance test schedules. Specification
    is given for the standardization of test methods and order of tests, selection
    and modification of test intensities, selection of package attitude, compilation
    of test schedules and determination of criteria of acceptance. An annex specifies
    methods of quantifying demage to a package and/or its contents.
  language:
