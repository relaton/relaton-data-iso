abstract:
- language: en
  script: Latn
  content: |-
    ISO 4630-1:2004 specifies a method for estimating, by means of the Gardner colour scale, the colour of clear, yellow/brown liquid products using colour-measuring instruments. The results may be invalid if other products are tested.
    It is applicable to drying oils, varnishes and solutions of fatty acids, polymerized fatty acids, resins, tall oil, tall oil fatty acids, rosin and related products.
    It is applicable to products having colours from Gardner 1 to Gardner 18. The Gardner scale is not applicable to products with colours lighter than 1 or darker than 18.
- language: fr
  script: Latn
  content: |-
    L'ISO 4630-1:2004 spécifie une méthode pour l'évaluation, au moyen de l'échelle de couleur Gardner, de la couleur de produits liquides clairs, jaune/brun, à l'aide d'instruments de mesure de la couleur. Les résultats peuvent être erronés si d'autres produits sont utilisés.
    Elle est applicable aux huiles siccatives, aux vernis et aux solutions d'acides gras, d'acides gras polymérisés, aux résines, au tall-oil, aux acides gras de résine liquide, à la colophane et aux produits apparentés.
    Elle est applicable aux indices de couleur Gardner 1 à Gardner 18. L'échelle Gardner n'est pas applicable aux produits de couleur plus claire que 1 ou plus foncée que 18.
