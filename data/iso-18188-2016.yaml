abstract:
- language: en
  script: Latn
  content: ISO 18188:2016 specifies the general characteristics, requirements and
    methods for testing of polypropylene (PP) drinking straws (herein after called
    PP straws). It is applicable to PP straws having an inner diameter of 3 mm to
    12 mm.
- language: fr
  script: Latn
  content: L'ISO 18188:2016 spécifie les caractéristiques générales, les exigences
    et les méthodes d'essais relatives aux pailles à boire en polypropylène (PP) (dénommées
    ci-après pailles en PP). Elle est applicable aux pailles en PP dont le diamètre
    intérieur est compris entre 3 mm et 12 mm.
