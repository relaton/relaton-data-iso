abstract:
- language: en
  script: Latn
  content: |-
    ISO 15184:2012 specifies a method for determining the film hardness by pushing pencils of known hardness over the film.
    The test can be performed on a single coating of a paint, varnish or related product, or on the upper layer of a multi-coat system.
    This rapid test has not been found to be useful in comparing the pencil hardness of different coatings. It is more useful in providing relative ratings for a series of coated panels exhibiting significant differences in pencil hardness.
    The method is applicable only to smooth surfaces.
- language: fr
  script: Latn
  content: |-
    L'ISO 15184:2012 spécifie une méthode de détermination de la dureté d'un feuil de peinture en déplaçant à sa surface des crayons de dureté connue.
    L'essai peut être réalisé sur un revêtement monocouche de peinture, vernis ou produit associé ou sur la couche supérieure d'un système multicouche.
    L'intérêt de cet essai rapide ne réside pas dans la comparaison des duretés crayon de différents revêtements mais dans l'obtention du classement d'une série de panneaux revêtus dont les duretés crayon présentent des différences significatives.
    La méthode s'applique seulement aux surfaces lisses.
