abstract:
- content: Defines terms relating to vihicles as habitations, used for occasional
    occupation. Includes also definitions of some terms that affect vehicles as whole
    for some purposes of road use. The infomative annex A contains the bibliography.
    It gives the terms and definitions in English and French and finally these terms
    are repeated in alphabetical indexes.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "\nLa présente Norme internationale définit les termes relatifs aux véhicules
    habitables de loisirs en tant que logement et aux résidences de loisirs, utilisés
    pour une occupation occasionnelle. Elle comprend également les définitions de
    quelques termes qui concernent les véhicules habitables de loisirs considérés
    comme véhicule pour certains aspects ayant trait à leur utilisation sur route;
    celles-ci sont techniquement équivalentes aux définitions de l'ISO 1176 et de
    l'ISO 7237. Les mots imprimés en italique dans une définition sont définis par
    ailleurs dans la présente Norme internationale.  \nNOTE -- On se référera à l'ISO
    1176 et à l'ISO 7237 pour les définitions plus détaillées des termes concernant
    les masses et les dimensions, et à l'ISO 1998-1 pour ceux relatifs aux produits
    pétroliers. (Voir annexe A.)\n"
