abstract:
- language: en
  script: Latn
  content: ISO/IEC 21481:2005 specifies the communication mode selection mechanism,
    designed not to disturb any ongoing communication at 13,56 MHz, for devices implementing
    ISO/IEC 18092 and the reader functionality for integrated circuit cards compliant
    with ISO/IEC 14443 or ISO/IEC 15693. ISO/IEC 21481:2005 requires implementations
    to enter the selected communication mode as specified in the respective International
    Standard. The communication mode specifications, however, are outside the scope
    of this NFCIP-2 International Standard.
