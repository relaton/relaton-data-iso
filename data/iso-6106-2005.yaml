abstract:
- content: ISO 6106:2005 specifies a method for determining or checking the grit size
    of superabrasives (diamond or cubic boron nitride) as used for the manufacture
    of industrial products such as grinding wheels and saws. It describes the grit
    size designations, the size limits, the sieves to be used in determining them
    and the procedure to be adopted for checking the grit size exclusive of any coating.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 6106:2005 spécifie une méthode permettant de déterminer ou de vérifier
    la dimension des grains de superabrasifs (diamant ou nitrure de bore cubique)
    utilisés pour la fabrication de produits industriels tels que les meules, les
    scies, etc. Elle donne également la désignation de la dimension du grain, ses
    limites dimensionnelles, les tamis utilisés pour les déterminer et le procédé
    à utiliser pour vérifier la dimension du grain dépourvu de tout revêtement métallique.
