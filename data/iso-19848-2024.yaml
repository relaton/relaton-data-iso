abstract:
- content: "This document provides requirements and guidance on the capture and processing
    of data from sensors monitoring: \n¾    the structure of the ship; \n¾    shipboard
    machinery and equipment on board the ship;\n¾    ship operational information.
    \nIt is intended for implementers of software used to capture and process such
    data.\nThis document describes how to name the sensor and required data item,
