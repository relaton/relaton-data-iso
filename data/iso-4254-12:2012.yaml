abstract:
- language: en
  script: Latn
  content: "ISO 4254-12:2012, where used with ISO 4254-1, specifies the safety requirements
    and their verification for the design and construction of rotary disc mowers,
    rotary drum mowers, as used for forage crop harvesting in agriculture only, and
    flail mowers with a horizontal axis for use in agriculture only, that are mounted,
    semi-mounted, trailed or self-propelled. It describes methods for the elimination
    or reduction of hazards arising from the intended use and reasonably foreseeable
    misuse of these machines by one person (the operator) in the course of normal
    operation and service. In addition, it specifies the type of information on safe
    working practices to be provided by the manufacturer.\nFlail mowers with a horizontal
    axis that can be opened at the rear only for maintenance reasons are included.\nISO
    4254-12:2012 is also applicable to mowers equipped with a conditioning device
    and only to mowers intended to work at ground level.\nISO 4254-12:2012, taken
    together with ISO 4254-1, deals with all the significant hazards, hazardous situations
    and events (with the exception of noise and vibrations) relevant to rotary disc
    mowers, rotary drum mowers and flail mowers, when they are used as intended and
    under the conditions of misuse that are reasonably foreseeable by the manufacturer.
    \nIt is not applicable to flail mowers that have the rear part which can be opened
    for particular field use operations, mowers with an articulated arm, mowers with
    one or more vertical axes designed for mulching, pedestrian-controlled motor mowers,
    lawn mowers, inter-row mowing units and machines specifically designed for highway
    and road maintenance."
- language: fr
  script: Latn
  content: "L'ISO 4254-12:2012, destinée à être utilisée conjointement avec l'ISO
    4254-1, spécifie les exigences de sécurité et leur vérification pour la conception
    et la construction de faucheuses rotatives à disques et de faucheuses rotatives
    à tambours, uniquement utilisées en agriculture pour la récolte de fourrage, ainsi
    que de faucheuses-broyeuses à axe horizontal pour l'agriculture, portées, semi-portées,
    traînées ou automotrices. Elle décrit des méthodes pour l'élimination ou la réduction
    de phénomènes dangereux inhérents à l'utilisation normale et à la mauvaise utilisation
    raisonnablement prévisible de ces machines par une personne (l'opérateur) durant
    le fonctionnement normal et l'entretien. En outre, elle spécifie le type d'informations
    que le fabricant doit donner sur les pratiques d'utilisation sûre.\nLes faucheuses-broyeuses
    à axe horizontal pouvant être ouvertes à l'arrière uniquement pour la maintenance
    sont incluses dans le domaine d'application.\nL'ISO 4254-12:2012, est également
    applicable aux faucheuses équipées d'un dispositif de conditionnement de fourrage
    et exclusivement applicable aux faucheuses destinées à travailler au niveau du
    sol.\nL'ISO 4254-12:2012, utilisée conjointement avec l'ISO 4254-1, traite tous
    les phénomènes dangereux, situations et événements dangereux significatifs (à
    l'exception du bruit et des vibrations) inhérents à ces machines agricoles lorsqu'elles
    sont utilisées normalement et lorsqu'elles font l'objet d'un mauvais usage raisonnablement
    prévisible par le fabricant.\nL'ISO 4254-12:2012 n'est pas applicable aux faucheuses-broyeuses
    à axe horizontal pouvant être ouvertes à l'arrière pour des usages particuliers
    dans les champs, aux faucheuses à bras articulés, aux faucheuses à un ou plusieurs
    axes verticaux, destinées au broyage, aux motofaucheuses à conducteur à pied,
    aux tondeuses à gazon, aux faucheuses interlignes, ni aux machines spécialement
    conçues pour l'entretien des autoroutes et des routes. "
