abstract:
- content: "ISO 22634:2008 specifies a method for the determination of benzo[a]pyrene
    (B[a]P) in the total particulate matter of cigarette mainstream smoke.   \nThis
    method is specified using ISO 3308 smoking parameters, but is technically compatible
    with other smoking regimes."
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 22634:2008 spécifie une méthode de dosage du benzo[a]pyrène (B[a]P) dans la matière particulaire totale du courant principal de la fumée de cigarette.
    Cette méthode est spécifiée en utilisant les paramètres de fumage de l'ISO 3308, mais elle est techniquement compatible avec d'autres régimes de fumage.
