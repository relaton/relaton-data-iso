abstract:
- content: |-
    ISO 8784-1:2005 specifies a method for determining the total number of colony-forming units of bacteria, yeast and moulds in dry market pulp, paper and paperboard after disintegration. The enumeration relates to specific media.
    ISO 8784-1:2005 is applicable to most kinds of paper and paperboard, especially those grades intended to come into contact with foodstuffs.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 8784-1:2005 spécifie une méthode de détermination de la population microbienne des pâtes marchandes sèches, des papiers et des cartons. Le dénombrement utilise des milieux spécifiques.
    L'ISO 8784-1:2005 s'applique à la plupart des papiers et des cartons, en particulier à ceux de qualités destinées à entrer en contact avec des denrées alimentaires.
