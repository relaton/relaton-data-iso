abstract:
- language: en
  script: Latn
  content: |-
    ISO 11137-1:2006 specifies requirements for the development, validation and routine control of a radiation sterilization process for medical devices. Although the scope of ISO 11137-1:2006 is limited to medical devices, it specifies requirements and provides guidance that may be applicable to other products and equipment.
    ISO 11137-1:2006 covers radiation processes employing irradiators using the radionuclide 60Co or 137Cs, a beam from an electron generator or a beam from an X-ray generator.
    ISO 11137-1:2006 does not:
    - specify requirements for development, validation and routine control of a process for inactivating the causative agents of spongiform encephalopathies such as scrapie, bovine spongiform encephalopathy and Creutzfeldt-Jakob disease;
    - detail specified requirements for designating a medical device as sterile;
    - specify a quality management system for the control of all stages of production of medical devices;
    - specify requirements for occupational safety associated with the design and operation of irradiation facilities;
    - specify requirements for the sterilization of used or reprocessed devices.
- language: fr
  script: Latn
  content: "L'ISO 11137-1:2006 spécifie les exigences relatives à la mise au point,
    à la validation et au contrôle de routine d'un procédé de stérilisation par irradiation
    pour les dispositifs médicaux. Bien que le domaine d'application de la présente
    partie de l'ISO 11137 se limite aux dispositifs médicaux, elle spécifie les exigences
    et fournit des directives qui peuvent être applicables à d'autres produits et
    équipements.\nL'ISO 11137-1:2006 couvre les procédés d'irradiation utilisant des
    irradiateurs, qui utilisent les radionucléides 60Co ou 137Cs, un faisceau à partir
    d'un générateur d'électrons ou un faisceau à partir d'un générateur de rayons
    X.\nL'ISO 11137-1:2006 \n- ne spécifie pas les exigences pour la mise au point,
    la validation et le contrôle de routine d'un procédé pour l'inactivation des agents
    responsables des encéphalopathies spongiformes telles que la tremblante du mouton
    (scrapie en anglais), l'encéphalopathie spongiforme bovine et la maladie de Creutzfeldt-Jakob.
    Des recommandations spécifiques ont été formulées dans certains pays pour le traitement
    des matériaux potentiellement contaminés par ces agents,\n- ne détaille pas les
    exigences spécifiées pour désigner un dispositif médical stérile,\n- ne spécifie
    pas de système de management de la qualité pour le contrôle de toutes les étapes
    de production des dispositifs médicaux,\n- n'exige ni l'utilisation d'indicateurs
    biologiques pour la validation ou la surveillance de la stérilisation par radiation,
    ni qu'un essai de stérilité défini dans la pharmacopée soit réalisé pour la libération
    du produit.\n- ne spécifie pas d'exigences relatives à la sécurité du travail
    associée à la conception et au fonctionnement des installations d'irradiation.\n-
    ne spécifie pas d'exigences relatives à la stérilisation de dispositifs usagés
    ou retraités."
