abstract:
- language: en
  script: Latn
  content: ISO 8419:2003 specifies, for narrow V-belts of cross-sections 9N/J (for
    pulley grooves of effective width 8,9 mm), 15N/J (for pulley grooves of effective
    width 15,2 mm) and 25N/J (for pulley grooves of effective width 25,4 mm), the
    standard effective lengths, the tolerances on effective lengths, the centre distance
    variations, the conditions for measuring the effective length and the centre distance
    variation, and the designation and marking.
- language: fr
  script: Latn
  content: L'ISO 8419:2003 spécifie, pour les courroies trapézoïdales étroites de
    sections 9N/J (pour gorges de poulies de 8,9 mm de largeur effective), 15N/J (pour
    gorges de poulies de 15,2 mm de largeur effective) et 25N/J (pour gorges de poulies
    de 25,4 mm de largeur effective), les longueurs effectives normalisées, les tolérances
    sur les longueurs effectives, les variations d'entraxe, les conditions de contrôle
    de la longueur effective et de la variation d'entraxe, et la désignation et le
    marquage.
