abstract:
- language: en
  script: Latn
  content: This part of ISO 236 specifies the dimensions of hand reamers. It comprises
    three tables giving respectively the preferred sizes with corresponding dimensions
    in millimetres and in inches, the corresponding sizes, in millimetres and in inches,
    set out as functions of diameter steps. Provision is also made for tolerances
    on lengths, cutting diameters and the diameter of parallel shanks.
