abstract:
- language: en
  script: Latn
  content: ISO/IEC 11801-1:2017(E) This document specifies a multi-vendor cabling
    system which may be implemented with material from single or multiple sources.
    This part of ISO/IEC 11801 defines requirements that are common to the other parts
    of the ISO/IEC 11801 series. Cabling specified by this document supports a wide
    range of services including voice, data, and video that may also incorporate the
    supply of power.
