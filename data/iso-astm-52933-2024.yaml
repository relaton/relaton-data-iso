abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a test method for measuring hazardous substances emitted during the operation of material extrusion type AM machines commonly used in the non-industrial places and includes non-normative suggestions for ways to reduce them.
    This document specifies some of the main hazardous substances emitted from this type of machine during operation for currently commonly used materials, it describes the additional information and the associated test method for measuring hazardous substances, and includes considerations for reducing the hazardous substances and basic countermeasures.
    This document specifies how to measure concentrations of hazardous substances generated in the non-industrial places (school, public place and so on) in which this type of machines are installed, and to maintain an acceptable work environment by managing field facilities, machines, filaments, and additive manufactured products for the reduction of hazardous substances.
    However, this document does not cover all gas-phase chemical emissions. Only a range of Volatile Organic Compounds (VOCs) from n-hexane to n-hexadecane, including aldehydes are included. Considerations for reducing chemical emissions and for improving the work environment are given in Annexes A and B.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie une méthode d'essai pour mesurer les substances dangereuses émises pendant le fonctionnement de machines FA de type à extrusion de matière utilisées communément dans les lieux non industriels, et inclut des suggestions non normatives afin de les réduire.
    Le présent document spécifie certaines des principales substances dangereuses émises par ce type de machine pendant le fonctionnement pour les matériaux communément utilisés actuellement, il décrit les informations supplémentaires et la méthode d'essai associée pour le mesurage des substances dangereuses, et inclut des considérations pour réduire les substances dangereuses et des contremesures de base.
    Le présent document spécifie comment mesurer les concentrations de substances dangereuses générées dans les lieux non industriels (écoles, lieux publics et assimilés) dans lesquels ce type de machine est installé, et à maintenir un environnement de travail acceptable en gérant les installations de terrain, les machines, les filaments, et les produits réalisés par fabrication additive pour la réduction des substances dangereuses.
    Cependant, le présent document ne couvre pas toutes les émissions de produits chimiques en phase gazeuse. Seule une gamme de Composés Organiques Volatils (COV) allant du n-hexane au n-hexadécane, y compris les aldéhydes, est incluse. Des considérations relatives à la réduction des émissions de produits chimiques et à l'amélioration de l'environnement de travail sont fournies dans les Annexes A et B.
