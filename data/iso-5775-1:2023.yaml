abstract:
- content: |-
    This document specifies the designations and dimensions for the following pneumatic bicycle tyres:
    —     clincher tyres mounted on straight side or crotchet type rims;
    —     tubeless tyres;
    —     tubeless-ready tyres;
    —     tube-type tyres;
    —     “beaded edge” tyres mounted on hooked bead rims.
    This document does not apply to tubular sew-up tyres and non-pneumatic tyres.
