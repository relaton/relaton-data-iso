abstract:
- content: Specifies performance tests of brake cups and seals for braking systems.
    Requirements relating to chemical composition, tensile strength and elongation
    of the rubber compound are not included. Applies to moulded seals (cups or double-lipped
    type gland seals), 60 mm in diameter or less, compounded from high temperature
    resistant rubber.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale spécifie des méthodes d'essais de performance des coupelles et joints utilisés dans les dispositifs de freinage hydrauliques montés sur des véhicules routiers et utilisant un liquide de frein à base pétrolière; elle ne comprend pas de prescriptions relatives à la composition chimique, à la résistance à la traction et à l'allongement du caoutchouc de base, et ne traite ni des joints pour freins à disques ni des joints toriques pour cylindres de roue.


    La présente Norme internationale s'applique aux joints moulés (coupelles ou joints-bagues à double lèvre) à partir de caoutchouc résistant aux hautes températures, d'un diamètre inférieur ou égal à 60 mm, pour montage dans des cylindres hydrauliques utilisant un liquide de frein à base pétrolière conforme aux spécifications de l'ISO 7308.
