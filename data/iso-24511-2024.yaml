  content: |-
    Le présent document fournit des lignes directrices pour la gestion des services publics d'assainissement et l'évaluation des services fournis.
    Le présent document est applicable à tous les services publics de l'eau, qu'ils soient détenus et exploités par le secteur public ou privé, mais il ne favorise aucun modèle de propriété ou de fonctionnement.
    NOTE 1        L'utilisation ou la consommation d'eau engendre toujours des eaux usées. Par conséquent, les eaux usées peuvent être d'origine résidentielle, industrielle, commerciale ou institutionnelle. Les eaux pluviales ou la neige (fondue) collectées peuvent également être considérées comme des eaux usées, car elles véhiculent souvent des contaminants et des agents pathogènes provenant de l'air ou du sol et ramassés pendant le trajet vers un système de collecte. Il arrive, notamment dans les zones non développées, que les matières fécales soient collectées sous forme non diluée.
    Le présent document concerne les systèmes d'assainissement dans leur totalité et s'applique à des systèmes, quel que soit leur niveau de développement (par exemple les latrines à fosse, les installations autonomes, les réseaux de distribution et les installations de traitement).
    Les éléments suivants relèvent du domaine d'application du présent document:
    —     la définition d'un langage commun aux différentes parties intéressées;
    —     les objectifs du service public d'assainissement;
    —     des lignes directrices pour la gestion des services publics d'assainissement;
    —     des critères d'évaluation du service et les exemples d'indicateurs de performance correspondants, sans fixer de valeurs ou de seuils cibles.
    Les éléments suivants ne relèvent pas du domaine d'application du présent document:
    —     les méthodes de conception et de construction de systèmes d'assainissement;
    —     la réglementation des structures de management et la méthodologie des activités de service d'assainissement relatives à l'exploitation et à la gestion;
    —     la réglementation du contenu des contrats ou des contrats de sous-traitance;
    —     les questions liées aux systèmes intérieurs aux bâtiments entre le point de rejet et le point de collecte.
