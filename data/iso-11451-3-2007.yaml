abstract:
- content: ISO 11451-3:2007 specifies methods for testing the immunity of passenger
    cars and commercial vehicles to electromagnetic disturbances from on-board transmitters
    connected to an external antenna and portable transmitters with integral antennas,
    regardless of the vehicle propulsion system (e.g. spark ignition engine, diesel
    engine, electric motor).
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 11451-3:2007 spécifie des méthodes d'essai de véhicules pour déterminer
    l'immunité des voitures particulières et des véhicules utilitaires aux perturbations
    électriques des émetteurs embarqués raccordés à une antenne extérieure et des
    émetteurs portables avec antenne intégrée, quel que soit le mode de propulsion
    des véhicules (par exemple moteur à allumage commandé, moteur diesel et moteur
    électrique).
