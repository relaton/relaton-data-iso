abstract:
- language: fr
  script: Latn
  content: "\nLa présente Norme internationale spécifie une méthode de détermination
    dans les corps gras d'origines animale et végétale de la composition de la fraction
    des acides gras estérifiés en position 2 (position β ou position interne) dans
    les triglycérides. En raison des particularités d'action de la lipase pancréatique,
    la méthode s'applique seulement aux corps gras ayant un point de fusion inférieur
    à 45 °C. Elle n'est pas applicable sans restrictions à tous les corps gras, en
    particulier à ceux renfermant des quantités importantes -- soit d'acides gras
    ayant 12 atomes de carbone ou moins (par exemple huiles de coprah et de palmiste,
    matières grasses butyriques du beurre); -- soit d'acides gras ayant 20 atomes
    de carbone et plus et d'insaturation élevée (plus de quatre doubles liaisons)
    (par exemple huiles de poissons et d'animaux marins); -- soit d'acides gras possédant
    des fonctions oxygénées secondaires.  \nNOTE -- Les acides gras avec doubles liens
    en position (n-16) à (n-11) (par exemple acide pétrosélinique) ne sont convertis
    que très lentement par lipase pancréatique, ce qui pourrait donner des résultats
    erronés.\n"
