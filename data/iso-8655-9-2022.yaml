abstract:
- content: |-
    This document specifies
    —    metrological requirements,
    —    maximum permissible errors,
    —    requirements for marking and
    —    information to be provided for users,
    for manually operated precision laboratory syringes made of glass or glass and metal designed to deliver their selected volume (Ex).
    Manually operated precision laboratory syringes are instruments used for delivering liquids and gases. The barrel is typically made of glass and the plunger and the needle are typically made of metal.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie:
    —    les exigences métrologiques;
    —    les erreurs maximales tolérées;
    —    les exigences relatives au marquage; et
    —    les informations à fournir aux utilisateurs;
    pour les seringues de laboratoire haute précision pour utilisation manuelle constituées de verre ou de verre et de métal, conçues pour distribuer leur volume sélectionné (Ex).
    Les seringues de laboratoire haute précision pour utilisation manuelle sont des instruments utilisés pour distribuer des liquides et des gaz. Le corps est généralement en verre et le piston et l’aiguille sont généralement en métal.
