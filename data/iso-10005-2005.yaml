abstract:
- content: "ISO 10005:2005 provides guidelines for the development, review, acceptance,
    application and revision of quality plans. It is applicable whether or not the
    organization has a management system in conformity with ISO 9001. \nISO 10005:2005
    is applicable to quality plans for a process, product, project or contract, any
    product category (hardware, software, processed materials and services) and any
    industry. It is focused primarily on product realization and is not a guide to
    organizational quality management system planning.\nISO 10005:2005 is a guidance
    document and is not intended to be used for certification or registration purposes."
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 10005:2005 fournit des lignes directrices pour le développement, la revue, l'acceptation, l'application et la révision de plans qualité. Elle convient aux organismes disposant ou non d'un système de management conforme à l'ISO 9001.
    L'ISO 10005:2005 est applicable aux plans qualité élaborés pour un processus, un produit, un projet ou un contrat, pour toute catégorie de produits (matériels, logiciels, produits issus de processus à caractère continu et services) et pour tout secteur industriel. Elle s'intéresse principalement à la réalisation du produit et ne constitue pas un guide pour la planification du système de management de la qualité de l'organisme.
    L'ISO 10005:2005 est un recueil de conseils et n'est pas destinée à être utilisée à des fins de certification ou d'enregistrement.
