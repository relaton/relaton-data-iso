abstract:
- content: The principle of the method is grinding of the laboratory sample, with
    or without preliminary breaking, crushing, grinding or drying, division of the
    sample by suitable means, taking care that the test sample thus obtained, from
    which the test portion(s) will be taken, truly represents the totality of the
    laboratory sample.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "\nLa présente Norme internationale prescrit des méthodes de préparation
    des échantillons pour essai de tourteaux de graines oléagineuses, par réduction
    des échantillons pour laboratoire. Dans le cadre de la présente Norme internationale,
    le terme tourteaux de graines oléagineuses recouvre les farines, les tourteaux
    de pression et d'extraction ou les tourteaux en plaque 1)restant après extraction,
    par pression ou solvant, de l'huile végétale brute des graines oléagineuses, mais
    ne s'étend pas aux produits composés.  \nNOTE 1 L'échantillonnage des tourteaux
    de graines oléagineuses en vue de la préparation de l'échantillon pour laboratoire
    fait l'objet de l'ISO 5500:1986, Tourteaux de graines oléagineuses -- Échantillonnage.\n"
