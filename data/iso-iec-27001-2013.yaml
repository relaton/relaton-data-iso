abstract:
- content: ISO/IEC 27001:2013 specifies the requirements for establishing, implementing,
    maintaining and continually improving an information security management system
    within the context of the organization. It also includes requirements for the
    assessment and treatment of information security risks tailored to the needs of
    the organization. The requirements set out in ISO/IEC 27001:2013 are generic and
    are intended to be applicable to all organizations, regardless of type, size or
    nature.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "L'ISO/CEI 27001:2013 spécifie les exigences relatives à l'établissement,
    à la mise en \x9Cuvre, à la mise à jour et à l'amélioration continue d'un système
    de management de la sécurité de l'information dans le contexte d'une organisation.
    Elle comporte également des exigences sur l'appréciation et le traitement des
    risques de sécurité de l'information, adaptées aux besoins de l'organisation.
    Les exigences fixées dans l'ISO/CEI 27001:2013 sont génériques et prévues pour
    s'appliquer à toute organisation, quels que soient son type, sa taille et sa nature.
    Il n'est pas admis qu'une organisation s'affranchisse de l'une des exigences spécifiées
    aux Articles 4 à 10 lorsqu'elle revendique la conformité à l'ISO/CEI 27001:2013."
