abstract:
- content: ISO 11616:2012 is intended to provide specific levels of information relevant
    to the identification of a medicinal product or group of medicinal products. It
    defines the data elements, structures and relationships between data elements
    that are required for the exchange of regulated information, in order to uniquely
    identify pharmaceutical products. This identification is to be applied throughout
    the product lifecycle to support pharmacovigilance, regulatory and other activities
    worldwide. In addition, ISO 11616:2012 is essential to ensuring that pharmaceutical
    product information is assembled in a structured format with transmission between
    a diverse set of stakeholders. This ensures interoperability and compatibility
    for both the sender and the recipient.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 11616:2012 vise à fournir des niveaux d'informations spécifiques
    pertinents pour l'identification d'un médicament ou d'un groupe de médicaments.
    Elle doit définir des éléments de données, des structures et des relations entre
    des éléments de données nécessaires pour l'échange d'informations réglementées
    pour identifier de façon unique des produits pharmaceutiques. Cette identification
    doit être appliquée tout au long de la durée de vie du produit afin de soutenir
    sur le plan mondial les activités réglementaires, de pharmacovigilance et autres.
    De plus, l'ISO 11616:2012 est essentielle pour assurer que les informations sur
    un produit pharmaceutique sont rassemblées dans un format structuré pouvant être
    transmis entre différentes parties prenantes et permettant d'assurer l'interopérabilité
    et la compatibilité entre émetteur et destinataire.
