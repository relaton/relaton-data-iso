abstract:
- content: "La présente norme prescrit les exigences suivantes relatives à la coutellerie
    et aux couverts dorés : \n- a) exigences relatives aux performances des couverts
    de table (tels que couteaux, fourchettes, cuillers, ustensiles à découper, louches
    et autres articles utilisés pour le service) ; \n- b) limites relatives à la composition
    des métaux de base constituant les couverts ; \n- c) essais de résistance à la
    déformation permanente, solidité du point de fixation du manche, dureté des lames,
    résistance à la corrosion, ainsi qu'épaisseur et adhérence des revêtements d'or
    ; \n- d) trois épaisseurs minimales du placage en or : une «première classe»,
    une «deuxième classe» et une «troisième classe»."
