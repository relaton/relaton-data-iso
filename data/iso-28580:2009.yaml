  format: text/plain
- content: |-
    L'ISO 28580:2009 prescrit des méthodes de mesure de la résistance au roulement, dans des conditions de laboratoire maîtrisées, pour des pneumatiques neufs conçus essentiellement pour être utilisés sur des voitures particulières, des camions et des autobus. L'ISO 28580:2009 ne concerne pas les pneumatiques destinés seulement à un usage temporaire.
    L'ISO 28580:2009 comporte une méthode de corrélation des résultats de mesure destinée à permettre les comparaisons interlaboratoires. Le mesurage de pneumatiques selon cette méthode permet d'établir des comparaisons entre la résistance au roulement de pneumatiques d'essai neufs lorsqu'ils roulent librement en ligne droite, dans une position perpendiculaire à la surface externe du tambour et dans des conditions stabilisées.
    Lors du mesurage de la résistance au roulement d'un pneumatique, il est nécessaire de mesurer de faibles forces en présence de forces bien plus grandes. Il est donc essentiel d'utiliser des équipements et des instruments d'une exactitude adaptée.
