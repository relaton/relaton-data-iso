abstract:
- content: |-
    ISO 28580:2009 specifies methods for measuring rolling resistance, under controlled laboratory conditions, for new pneumatic tyres designed primarily for use on passenger cars, trucks and buses. Tyres intended for temporary use only are not included in ISO 28580:2009.
    ISO 28580:2009 includes a method for correlating measurement results to allow inter-laboratory comparisons. Measurement of tyres using this method enables comparisons to be made between the rolling resistance of new test tyres when they are free-rolling straight ahead, in a position perpendicular to the drum outer surface, and in steady-state conditions.
    In measuring tyre rolling resistance, it is necessary to measure small forces in the presence of much larger forces. It is, therefore, essential that equipment and instrumentation of appropriate accuracy be used.
  language:
