abstract:
- content: "ISO/TS 10303-1052:2014-02 specifies the application module for\n         Default
    tolerance.       \n         \n      \n\n         The following are within the
    scope of \n         ISO/TS 10303-1052:2014-02:\n         \n      \n- assignment
    of default tolerances for the geomentric dimensions of shape elements;\n- assignment
    of default tolerances based on value ranges;\n- assignment of default tolerances
    based on significant digits;\n- the association of default tolerances with a product
    shape;\n- default tolerances which are bilateral tolerances;\n- default tolerances
    which are plus or minus tolerances;\n- tables of default tolerances;\n- default
    tolerance classes;\n- items within the scope of application module Default setting
    association, ISO/TS 10303-1809;\n- items within the scope of application module
    Document assignment, ISO/TS 10303-1122;\n- items within the scope of application
    module Foundation representation, ISO/TS 10303-1006;\n- items within the scope
    of application module Measure representation, ISO/TS 10303-1118."
