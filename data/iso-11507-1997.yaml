abstract:
- language: fr
  script: Latn
  content: "\nLa présente Norme internationale fait partie d'une série de normes qui
    traitent de l'échantillonnage et de l'essai des peintures, des vernis et des produits
    apparentés.  La présente Norme internationale prescrit une méthode d'essai pour
    déterminer la résistance des revêtements de peinture au vieillissement artificiel
    dans un appareil produisant de la condensation ou de la pulvérisation d'eau et
    comportant des lampes à ultraviolet fluorescentes.   \nNOTE 1 : La lumière ultraviolette
    produite par les tubes fluorescents simule seulement une partie du spectre UV
    de la lumière solaire naturelle et en conséquence, les éprouvettes sont exposées
    à une petite mais destructive fraction du spectre.  Du fait du manque d'énergie
    du rayonnement visible et infrarouge comparé au rayonnement solaire l'éprouvette
    n'est pas chauffée au-dessus de la température de l'air environnant qui a lieu
    en pratique.\n"
