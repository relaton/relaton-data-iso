  format: text/plain
- content: |-
    Le présent document répertorie les normes internationales actuellement disponibles pour la détermination de la composition chimique des nickels, des ferronickels et des alliages de nickel (voir Article 4).
    Il détaille le domaine d’application et donne le principe de la méthode décrite dans chaque norme internationale (voir Article 5).
    L’Annexe A montre les représentations graphiques des domaines d’application des méthodes listées dans le présent document:
    - la Figure A.1 représente les domaines d’application des méthodes disponibles pour les trois types de matrice;
    - la Figure A.2 donne les domaines de teneurs des méthodes pour les nickels;
    - la Figure A.3 donne les domaines de teneurs des méthodes pour les ferronickels;
    - la Figure A.4 donne les domaines de teneurs des méthodes pour les alliages de nickel;
    L’Annexe B fournit une correspondance bilingue des abréviations utilisées dans les figures de l’Annexe A.
