abstract:
- language: fr
  script: Latn
  content: L'ISO/CEI 80079-34:2011 spécifie des exigences particulières et des informations
    destinées à établir et à maintenir un système qualité afin de fabriquer des matériels
    Ex, incluant des systèmes de protection conformément au certificat Ex. Elle n'est
    pas incompatible avec l'utilisation d'autres systèmes qualité conciliables avec
    les objectifs de l'ISO 9001:2008 et donnant des résultats équivalents. Cette publication
    est publiée comme norme à double logo. Il convient que la présente norme soit
    lue conjointement avec l'ISO 9001:2008.
