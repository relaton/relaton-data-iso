abstract:
- language: en
  script: Latn
  content: "ISO 10993-2:2006 is aimed at those who commission, design and perform
    tests or evaluate data from animal tests undertaken to assess the biocompatibility
    of materials intended for use in medical devices, or of the medical devices themselves.
    It specifies the minimum requirements to be satisfied to ensure and demonstrate
    that proper provision has been made for the welfare of animals used in animal
    tests to assess the biocompatibility of materials used in medical devices. \nISO
    10993-2:2006 also makes recommendations and offers guidance intended to facilitate
    future further reductions in the overall number of animals used, refinement of
    test methods to reduce or eliminate pain or distress in animals, and the replacement
    of animal tests by other scientifically valid means not requiring animal tests.\nIt
    applies to tests performed on living vertebrate animals, other than man, to establish
    the biocompatibility of materials or medical devices."
- language: fr
  script: Latn
  content: "L'ISO 10993-2:2006 s'adresse aux personnes qui commandent, conçoivent
    et réalisent des essais ou qui évaluent les données provenant d'expérimentations
    animales entreprises pour évaluer la biocompatibilité des matériaux destinés à
    être utilisés dans des dispositifs médicaux ou des dispositifs médicaux eux-mêmes.
    Elle spécifie les exigences minimales à satisfaire afin de garantir et de démontrer
    que des dispositions appropriées ont été prises concernant la protection des animaux
    utilisés dans les expérimentations animales à des fins d'évaluation de la biocompatibilité
    de matériaux utilisés dans les dispositifs médicaux. \nL'ISO 10993-2:2006 donne
    également des recommandations et propose des directives visant à réduire dans
    l'avenir le nombre total d'animaux utilisés, l'affinement des méthodes d'essai
    en vue de minimiser ou éliminer la douleur ou la détresse des animaux, ainsi que
    le remplacement des expérimentations animales par d'autres moyens scientifiquement
    valables ne nécessitant pas l'expérimentation sur les animaux.\nElle est applicable
    à l'expérimentation animale effectuée sur des vertébrés vivants, à l'exclusion
    de l'homme, afin d'établir la biocompatibilité des matériaux ou des dispositifs
    médicaux."
