abstract:
- content: |-
    ISO 2563:2009 gives the profile dimensions of V-band couplings, and the associated inch-based aircraft ducting and piping for the following external flange profiles:
    -        lightweight solid profile;
    -        medium-weight solid profile;
    -        heavyweight solid profile;
    -        narrow sheet metal profile;
    -        wide sheet metal profile;
    -        wide solid profile;
    -        wide sheet metal to solid profile.
