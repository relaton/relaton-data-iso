abstract:
- content: |-
    This document applies to types of joint preparation for submerged arc welding with one wire electrode (process 121 according to ISO 4063) on steel.
    This document covers only the welding positions PA and PB according to ISO 6947. If PC is used, special preparation is necessary.
    This document applies to fully penetrated welds. For partly penetrated welds, types of joint preparation, shapes and dimensions can differ from the listed proposals if they are specified in the relevant application standard or agreed by the parties concerned.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie les types de préparation de joints pour soudage sous flux avec fil-électrode sur acier (procédé 121 conformément à I’ISO 4063).
    Le présent document couvre seulement les positions de soudage PA et PB conformément à I’ISO 6947. Si la position PC est utilisée, une préparation spéciale est nécessaire.
    Le présent document est applicable aux soudures à pleine pénétration. Dans le cas de soudures à pénétration partielle, les types de préparation de joints, les formes et dimensions peuvent être différents de ceux des exemples proposés ici s’ils sont spécifiés dans la norme d’application correspondante ou s’ils font l’objet d’un accord entre les parties concernées.
