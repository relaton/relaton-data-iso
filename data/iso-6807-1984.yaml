abstract:
- language: en
  script: Latn
  content: Requirements for textile- and steel-reinforced hoses are specified for
    use with water- and/or oil-based muds with a minimum aniline point of 66 °C pumped
    at high pressure in large volumes. The hoses are suitable for use at temperatures
    up to 80 °C and are reistant to ageing, to tropical conditions and to ambient
    temperatures down to -30 °C. 3 tables and 1 figure give detailed requirements.
