abstract:
- content: |-
    ISO/TS 16976‑2:2010 is one part of a series of technical specifications that provide information on factors related to human anthropometry, physiology, ergonomics and performance for the preparation of standards for design, testing and use of respiratory protective devices. ISO/TS 16976‑2:2010 contains information related to anthropometry. In particular, information is given for:
    -        anthropometric measurement methods;
    -        anthropometric data for head, face and neck dimensions;
    -        anthropometric data for torso dimensions;
    -        human test panels;
    -        models of headforms.
