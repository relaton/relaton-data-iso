abstract:
- language: en
  script: Latn
  content: "ISO 13856-2:2012 establishes general principles and specifies requirements
    for the design and testing of pressure-sensitive edges and pressure-sensitive
    bars used as safeguards and not as actuating devices for normal operation. \nISO
    13856-2:2012 is applicable to pressure-sensitive edges and pressure-sensitive
    bars, with or without an external reset facility, used to detect persons or body
    parts that can be exposed to hazards such as those caused by the moving parts
    of machines.\nIt is not applicable to determining the suitability of a pressure-sensitive
    edge or pressure-sensitive bar for a particular safeguarding application, selection
    of an appropriate performance level for safety-related parts of control systems
    (SRP/CSs) other than to give minimum values,dimensioning or configuring of the
    effective sensing area of pressure-sensitive edges or pressure-sensitive bars
    in relation to any particular application or to stopping devices according to
    IEC 60204-1 used only for normal operation, including emergency stopping of machinery."
- language: fr
  script: Latn
  content: "L'ISO 13856-2:2013 établit les principes généraux et spécifie les exigences
    relatives à la conception et aux essais des bords et barres sensibles à la pression
    utilisés comme des moyens de protection et non comme des dispositifs d'actionnement
    pour le fonctionnement normal. \nL'ISO 13856-2:2013 est applicable aux bords et
    barres sensibles à la pression, avec ou sans dispositif de réarmement externe,
    utilisés pour détecter des personnes ou des parties de corps de personnes qui
    sont exposées à des dangers tels que ceux causés par des éléments mobiles de machines.\nL'ISO
    13856-2:2013 n'est pas applicable:\n- à la détermination de l'aptitude d'un bord
    sensible à la pression ou d'une barre sensible à la pression à protéger pour une
    application de protection particulière;\n- au choix d'un niveau de performance
    (PL) approprié pour les parties des systèmes de commande relatives à la sécurité
    (SRP/CS) sauf à fournir des valeurs minimales;\n- aux dimensions ou à la configuration
    de la zone sensible effective des bords ou barres sensibles à la pression pour
    une application particulière;\n- aux dispositifs d'arrêt conformes à la CEI 60204-1
    utilisés uniquement pour le fonctionnement normal des machines, y compris l'arrêt
    d'urgence.\nLes exigences relatives aux informations à fournir par le fabricant
    sont données comme aide au choix d'un bord ou d'une barre sensible approprié(e)
    et adapté(e) à son application.\nDes exigences supplémentaires peuvent être nécessaires
    lorsque les bords ou barres sensibles à la pression sont utilisés à des emplacements
    accessibles aux personnes âgées ou handicapées ou aux enfants."
