abstract:
- language: en
  script: Latn
  content: The specifications apply to film which is primarily intended for projection.
    If the film ends have been widened due to scraping, the extra width shall be removed.
    Cutting into or including a perforation in the splice shall be prevented. Bevelled
    splices are recommended. Also specified is the way film with magnetic stripes
    is spliced.
