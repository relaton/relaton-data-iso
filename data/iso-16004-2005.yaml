abstract:
- language: en
  script: Latn
  content: |-
    ISO 16004:2005 specifies dimensional interface and unobstructed space requirements applicable to the aircraft mating section of either passenger boarding bridges or passenger transfer vehicles used at airports for boarding and disembarkation of passengers on the types of civil transport aircraft listed below. These types of aircraft have a door sill height greater than 2,0 m (80 in) above the ground. Lower aircraft usually do not require such means of access, and have not been taken into account.
    Data was compiled and checked as to the exact location of such items on the most frequently used civil transport aircraft types (i.e. families of aircraft sub-types with the same fuselage design and the same general type designator, which potentially includes any future derivative aircraft with the same fuselage). These types include the following:
    - AIRBUS INDUSTRIE: A300 / A310 / A318 / A319 / A320 / A321 / A330 / A340
    - BOEING COMMERCIAL AIRPLANE: B717 / B727 / B737 / B747 / B757 / B767 / B777
    - LOCKHEED AIRCRAFT: L1011
    - McDONNELL DOUGLAS: DC9 / DC10 / MD11 / MD80 / MD90
    It is not the intent of ISO 16004:2005 to specify any requirements applicable to aircraft design. Future aircraft types with a new fuselage should meet the main deck passenger doors requirements for interface with passenger boarding bridges or passenger transfer vehicles of ISO 7718, which would ensure their compatibility with the aircraft mating section of passenger boarding bridges or passenger transfer vehicles meeting the requirements of ISO 16004:2005.
- language: fr
  script: Latn
  content: |-
    L'ISO 16004:2005 spécifie les exigences dimensionnelles d'interface et d'espace libre, applicables à l'accouplement, avec l'aéronef, de passerelles passagers ou d'autobus élévateurs, utilisés à des aéroports pour l'embarquement et le débarquement de passagers sur les types d'aéronef de transport civil listés ci-après. Ces types d'aéronef comportent une hauteur de seuil de porte supérieure à 2,0 m (80 in) au-dessus du sol. Les aéronefs plus bas ne nécessitent généralement pas de tels moyens d'accès, et n'ont pas été pris en considération.
    Les données relatives à la localisation exacte de tels dispositifs ont été rassemblées et vérifiées pour la famille complète de sous-types d'aéronefs de transport civil actuellement les plus utilisés, avec la même conception de fuselage et le même identifiant général de type, englobant potentiellement tout futur aéronef dérivé avec le même fuselage et comprenant
    AIRBUS INDUSTRIE: A300/A310/A318/A319/A320/A321/A330/A340
    BOEING COMMERCIAL AIRPLANE: B717/B727/B737/B747/B757/B767/B777
    LOCKHEED AIRCRAFT: L1011
    McDONNELL DOUGLAS: DC9/DC10/MD11/MD80/MD90
    La présente Norme internationale ne saurait spécifier aucune exigence applicable à la conception des aéronefs. Il convient que les types d'aéronefs futurs avec un nouveau fuselage respectent les exigences d'interface des portes passagers du pont principal avec les passerelles passagers ou les autobus élévateurs de l'ISO 7718, qui assureront leur compatibilité avec l'accouplement des passerelles passagers ou des autobus élévateurs satisfaisant aux exigences de la présente Norme internationale.
