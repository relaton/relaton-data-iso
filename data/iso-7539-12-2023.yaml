abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the general requirements for designing and conducting tests to assess the susceptibility of metals and alloys to stress corrosion cracking under atmospheric exposure conditions.
    The testing methodology includes exposure to natural environments and environments in artificially accelerated laboratory tests.
    Applications include aluminium and its alloys in aerospace and construction; stainless steels in construction, pressure vessels, and nuclear waste containment; high strength low alloy steels in automotive, construction, and in lifting chains.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les exigences générales pour la conception et à la réalisation d’essais visant à évaluer la sensibilité des métaux et des alliages à la fissuration par corrosion sous contrainte dans des conditions d’exposition atmosphérique.
    La méthodologie d’essai comprend une exposition en atmosphères naturelles et des essais en laboratoire en atmosphères artificielles dans des conditions accélérées.
    Les applications comprennent l’aluminium et ses alliages dans les secteurs de l’aérospatiale et de la construction; les aciers inoxydables dans les ouvrages de construction, les récipients sous pression et le confinement des déchets nucléaires; les aciers faiblement alliés à haute résistance dans l’automobile, la construction et les chaînes de levage.
