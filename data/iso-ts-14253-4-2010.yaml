abstract:
- content: |-
    ISO 14253-4:2010 outlines the main assumptions behind the theoretically ideal decision rules established in ISO 14253-1. It discusses why these rules have to be the default rules and what considerations should be taken into account before applying different decision rules.
    ISO 14253-4:2010 applies to all specifications defined in general GPS standards (see ISO/TR 14638), i.e. standards prepared by ISO/TC 213, including workpiece specifications (usually given as specification limits), and measuring equipment specifications (usually given as maximum permissible errors).
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 14253-4:2010 décrit les grandes lignes des principales hypothèses sous-jacentes aux règles de décision théoriquement idéales établies dans l'ISO 14253-1. Elle expose les raisons pour lesquelles ces règles sont celles à utiliser par défaut, ainsi que les considérations à prendre en compte avant d'appliquer d'autres règles de décision.
    L'ISO 14253-4:2010 s'applique à toutes les spécifications définies dans les normes GPS générales (voir l'ISO/TR 14638), c'est-à-dire les normes préparées par l'ISO/TC 213, y compris:
    - les spécifications de pièces (généralement exprimées sous forme de limites de spécification), et
    - les spécifications d'équipements de mesure (généralement exprimées en erreurs maximales tolérées).
