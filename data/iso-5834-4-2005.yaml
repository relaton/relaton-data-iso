abstract:
- language: en
  script: Latn
  content: |-
    ISO 5834-4:2005 specifies a method for the measurement of the relative extent of oxidation present in ultra-high molecular weight polyethylene (UHMWPE).
    ISO 5834-4:2005 is applicable to ultra-high molecular weight polyethylene (UHMWPE) intended for use in medical implants.
- language: fr
  script: Latn
  content: |-
    L'ISO 5834-4:2005 spécifie une méthode permettant de mesurer l'étendue relative de l'oxydation présente dans le polyéthylène à très haute masse moléculaire (PE-UHMW).
    L'ISO 5834-4:2005 s'applique au polyéthylène à très haute masse moléculaire (PE-UHMW) destiné à la fabrication des implants chirurgicaux.
