abstract:
- language: en
  script: Latn
  content: |-
    ISO 2909:2002 describes two procedures for calculating the viscosity index (VI) of petroleum products and related materials, such as lubricating oils, from their kinematic viscosities at 40 °C and 100 °C.
    Procedure A is applicable to petroleum products of viscosity index up to and including 100.
    Procedure B is applicable to petroleum products of viscosity index 100 or greater.
    ISO 2909:2002 does not apply to petroleum products with kinematic viscosities less than 2,0 mm2/s at 100 °C. It applies to petroleum products with kinematic viscosities between 2 mm2/s and 70 mm2/s at 100 °C. Equations are provided for calculating the viscosity index of petroleum products having kinematic viscosities above 70 mm2/s at 100 °C.
- language: fr
  script: Latn
  content: |-
    L'ISO 2909:2002 décrit deux modes de calcul de l'indice de viscosité (VI) des produits pétroliers et des produits connexes, tels que les huiles lubrifiantes, à partir de leurs viscosités cinématiques à 40 °C et à 100 °C.
    Le mode A est applicable aux produits pétroliers dont l'indice de viscosité est inférieur ou égal à 100.
    Le mode B est applicable aux produits pétroliers dont l'indice de viscosité est égal ou supérieur à 100.
    L'ISO 2909:2002 ne s'applique pas aux produits pétroliers dont la viscosité cinématique est inférieure à 2,0 mm2/s à 100 °C. Elle est destinée aux produits pétroliers dont la viscosité cinématique à 100 °C est comprise entre 2 mm2/s et 70 mm2/s. Des équations sont fournies pour permettre le calcul de l'indice de viscosité des produits pétroliers dont la viscosité cinématique à 100 °C est supérieure à 70 mm2/s.
