abstract:
- content: |-
    ISO 17987-3:2016 specifies the LIN protocol including the signal management, frame transfer, schedule table handling, task behaviour and status management and LIN master and slave node. It contains also OSI layer 5 properties according to ISO 14229‑7 UDSonLIN-based node configuration and identification services (SID: B016 to B816) belonging to the core protocol specification.
    A node (normally a master node) that is connected to more than one LIN network is handled by higher layers (i.e. the application) not within the scope of ISO 17987-3:2016.
