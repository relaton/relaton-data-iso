abstract:
- content: |-
    ISO 14704:2016 specifies a test method for determining the flexural strength of monolithic fine ceramics, and whisker- or particulate-reinforced ceramic composites, at room temperature and applies to materials with grain size less than 200 µm. This test method may be used for materials development, quality control, characterization and design data-generation purposes.
    NOTE          Since fracture is due to tensile stress, flexural strength data can be used to calculate a uniaxial tensile strength considering the effect of the tested volume and Weibull-statistics. So, flexural strength is often used in substitute for uniaxial tensile strength.
