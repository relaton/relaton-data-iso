abstract:
- content: |-
    This document specifies a method for the qualitative and quantitative determination of the monoclinic phase present in yttria tetragonal zirconia polycrystal (Y-TZP) powders with an yttria content ≤ 6 mol% using X-ray powder diffraction. This method is also applicable for determining the monoclinic phase content in monolithic Y-TZP ceramics with an yttria content of ≤ 6 mol%.
    NOTE      For quantitative determination of the monoclinic phase present in zirconia with a higher content of yttria or another stabilizer (e.g. MgO, CaO), this document can be referenced.
