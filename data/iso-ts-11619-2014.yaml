abstract:
- content: ISO/TS 11619:2014 specifies the requirements for flexible thermoplastic
    polyurethane tubing conveying compressed air, for use in the ambient temperature
    range from 23 °C to 60 °C, in sizes from 3 mm to 12 mm outside diameter. Working
    pressure depends on the tube size and the service temperature. Tubing may be used
    with push on connectors which are specified in ISO 14743.
