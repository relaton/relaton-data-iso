abstract:
- content: |-
    ISO 1703:2018 gives a nomenclature in English of assembly tools for screws and nuts.
    NOTE       Annex A provides the technically equivalent terms in French, one of the other official ISO languages. In addition, this document gives the equivalent terms in German, Italian, Spanish and Swedish (see Annex B). These terms are published under the responsibility of the member bodies for Germany (DIN), Italy (UNI), Spain (UNE) and Sweden (SIS) and are given for information only. However, only the English and French terms can be considered as ISO terms.
