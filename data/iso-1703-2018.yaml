abstract:
- language: en
  script: Latn
  content: |-
    ISO 1703:2018 gives a nomenclature in English of assembly tools for screws and nuts.
    NOTE       Annex A provides the technically equivalent terms in French, one of the other official ISO languages. In addition, this document gives the equivalent terms in German, Italian, Spanish and Swedish (see Annex B). These terms are published under the responsibility of the member bodies for Germany (DIN), Italy (UNI), Spain (UNE) and Sweden (SIS) and are given for information only. However, only the English and French terms can be considered as ISO terms.
- language: fr
  script: Latn
  content: |-
    ISO 1703:2018 donne une nomenclature en français des outils de man?uvre pour vis et écrous.
    NOTE       L'Annexe A fournit les termes techniquement équivalents en anglais, une des autres langues officielles de l'ISO. En outre, ce document donne les termes équivalents en allemand, italien, espagnol et suédois (voir Annexe B). Ces termes sont publiés sous la responsabilité des organes membres pour l'Allemagne (DIN), l'Italie (UNI), l'Espagne (UNE) et la Suède (SIS) et ne sont donnés qu'à titre indicatif. Toutefois, seuls les termes anglais et français peuvent être considérés comme des termes ISO
