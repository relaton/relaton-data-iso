abstract:
- language: en
  script: Latn
  content: |-
    This document describes the calculation of:
    —     mass flow for sizing pressure relief devices for parts of refrigerating systems;
    —     discharge capacities for pressure relief valves and other pressure relief devices in refrigerating systems including the necessary data for sizing these when relieving to atmosphere or to part of the refrigerating system at lower pressure;
    —     the pressure loss in the inlet and outlet lines of pressure relief valves and other pressure relief devices and includes the necessary data.
    This document specifies the requirements for selection of pressure relief devices to prevent excessive pressure due to internal and external heat sources, the sources of increasing pressure (e.g. compressor, heaters, etc.) and thermal expansion of trapped liquid.
    NOTE            The term "refrigerating system" used in this document includes heat pumps.
- language: fr
  script: Latn
  content: |-
    Le présent document décrit le calcul:
    —     du débit massique pour le dimensionnement des dispositifs de limitation de pression pour les composants des systèmes de réfrigération;
    —     des capacités de décharge des soupapes de sécurité et autres dispositifs de limitation de pression des systèmes de réfrigération, y compris les données nécessaires à leur dimensionnement lors de leur décharge dans l'atmosphère ou dans les composants du système de réfrigération à plus basse pression;
    —     de la perte de charge dans la tubulure en amont et en aval des soupapes de sécurité et autres dispositifs de limitation de pression, et inclut les données nécessaires.
    Le présent document spécifie les exigences relatives à la sélection des dispositifs de limitation de pression pour éviter une pression excessive due aux sources de chaleur internes et externes, aux sources de génération de pression (par exemple compresseurs, chauffages, etc.) et à la dilatation thermique du fluide piégé.
    NOTE            Le terme «système de réfrigération» utilisé dans le présent document inclut les pompes à chaleur.
