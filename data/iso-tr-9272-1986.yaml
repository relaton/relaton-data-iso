abstract:
- language: fr
  script: Latn
  content: |2

    La pratique ci-après fournit des recommandations pour déterminer, de façon claire et significative, la fidélité des méthodes d'essai normalisées de l'ISO/TC 45. Ces recommandations s'appuient notamment sur le contenu de la norme ISO 5725-81 ; elles donnent les définitions qui sont particulières aux essais relatifs à la technologie du caoutchouc ; elles expliquent comment utiliser les méthodes d'essai normalisées et indiquent les conditions que doivent observer les programmes d'essais interlaboratoires pour apprécier la fidélité  des méthodes mises en oeuvre. Elles présentent également le format selon lequel peut être exprimé cette fidélité.


    La présente norme est destinée à permettre d'évaluer la fidélité des méthodes d'essai et se limite aux méthodes d'essai normalisées -- dont les résultats d'essai sont exprimés en termes de variable quantitative continue et -- dont les conditions d'exécution sont parfaitement définies et d'un usage courant dans un certain nombre de laboratoires.
