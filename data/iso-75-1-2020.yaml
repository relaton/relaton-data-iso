- content: "1      Domaine d'application  \n1.1    Le présent document décrit une
    méthode d'essai générale permettant de déterminer la température de fléchissement
    sous charge (contrainte de flexion sous mise en charge en trois points) des plastiques.
    Différents types d'éprouvettes et différentes charges constantes sont définis
    pour correspondre à des types de matériaux différents.\n1.2    L'ISO 75-2 fournit
    des exigences particulières pour les plastiques (incluant les plastiques chargés
    et les plastiques renforcés de fibres, dans lesquels la longueur de fibre avant
    l'emploi est inférieure ou égale à 7,5 mm) et l'ébonite, et l'ISO 75-3 fournit
    des exigences particulières pour les stratifiés thermodurcissables à haute résistance
    et les plastiques renforcés de fibres longues, dans lesquels la longueur de fibre
    avant l'emploi est supérieure à 7,5 mm.\n1.3    Les méthodes spécifiées permettent
    d'évaluer le comportement relatif sous charge des divers types de matériaux à
    température élevée, avec une élévation de la température à une vitesse spécifiée.
    Les résultats obtenus ne représentent pas nécessairement les températures maximales
    d'utilisation car, dans la pratique, des facteurs essentiels tels que le temps,
    les conditions de mise en charge et la contrainte superficielle nominale peuvent
    différer des conditions adoptées pour l'essai. Une comparabilité exacte des données
    ne peut être obtenue que pour des matériaux ayant le même module de flexion à
    température ambiante.\n1.4    Les méthodes spécifient les dimensions recommandées
    pour les éprouvettes.\n1.5    Les données obtenues en utilisant les méthodes d'essais
    décrites ne sont pas destinées à être utilisées pour prédire de véritables performances
    d'usage. Les données ne sont pas destinées à être utilisées pour les analyses
    de conception ou pour prévoir la résistance des matériaux à des températures élevées.\n1.6
    \   La présente méthode est communément connue sous le nom d'essai de déformation
    à chaud ou de fléchissement à chaud (HDT) bien qu'il n'existe pas de document
    officiel utilisant cette désignation."
