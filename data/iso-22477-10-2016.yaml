- content: |-
    La présente partie de l'ISO 22477 établit les spécifications pour l'exécution d'essais des pieux sous charge rapide, où un pieu unique est soumis à une charge axiale en compression afin de mesurer son comportement de déplacement en charge lors d'un chargement rapide et d'évaluer sa résistance à la compression mesurée (Rc,m) ainsi que son comportement de déplacement en charge correspondant.
    Cette partie de l'ISO 22477 s'applique aux pieux sous chargement axial en compression.
    Tous les types de pieux mentionnés dans les normes EN 1536, EN 12699 et EN 14199 sont couverts par cette partie de l'ISO 22477.
    Les essais mentionnés dans cette partie de l'ISO 22477 sont limités aux essais de pieux sous charge rapide uniquement.
    NOTE 1    Cette partie de l'ISO 22477 peut être utilisée conjointement à l'EN 1997?1. Les valeurs numériques des facteurs partiels des états limites, obtenues à partir des essais de charge des pieux et devant être prises en compte dans la conception, sont données dans l'EN 1997?1. Dans le cas d'une conception selon l'EN 1997?1, les résultats des essais des pieux sous charge rapide seront considérés comme équivalents à la résistance à la compression mesurée, Rc,m, après l'analyse appropriée.
    NOTE 2    L'Annexe A fournit des indications sur l'analyse des résultats des essais des pieux sous charge rapide réalisés en vue de déterminer la résistance à la compression mesurée et le comportement de déplacement en charge correspondant.
    Cette partie de l'ISO 22477 présente des spécifications pour les éléments suivants:
    a)    essais préalables, au cours desquels un pieu d'essai sacrificiel est chargé jusqu'à l'état limite ultime;
    b)    essais de contrôle, au cours desquels le pieu est chargé jusqu'à une charge spécifiée au-delà de l'état limite de service.
    NOTE 3    En général, un essai préalable se focalise sur la connaissance générale d'un type de pieu; un essai de contrôle se focalise sur une application particulière d'un pieu.
