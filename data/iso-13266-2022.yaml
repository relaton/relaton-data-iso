abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a method of testing the resistance of the upper assembly of inspection chambers and manhole components against surface and traffic loading.
    It is not applicable to requirements for testing the cover and frame. Those requirements are specified in EN 124-1 or other standards, depending on the material.
    NOTE    Upper assembly components normally include shafts or risers, cones, telescopic adapters and near surface components.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie une méthode permettant de soumettre à l’essai la résistance aux charges de remblai et de circulation du montage supérieur des composants de boîtes d’inspection et de branchement et de regards.
    Il ne s’applique pas aux exigences d’essai relatives au tampon et au cadre. Celles-ci sont spécifiées dans l’EN 124-1 ou dans d’autres normes selon le type de matériau.
    NOTE    Les composants du montage supérieur comprennent habituellement les éléments de rehausse, les cônes, les adaptateurs télescopiques et les composants proches de la surface.
