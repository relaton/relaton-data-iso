abstract:
- language: en
  script: Latn
  content: |-
    ISO 11702:2016 specifies a method for the quantitative determination of the total sterols content by means of an enzymatic staining test. The method is applicable to free and esterified sterols in animal and vegetable fats and oils, fatty foods and related products. The determination is applicable to sample quantities of 1 g to 2 g of fat.
    The method is not applicable to dark coloured fats and oils. The enzyme is not specific for cholesterol, but also oxidizes other 3-hydroxysterols. The method has not been tested for products fortified with sterols at higher levels.
    Milk and milk products (or fat coming from milk and milk products) are excluded from the scope of ISO 11702:2016.
- language: fr
  script: Latn
  content: |-
    L'ISO 11702 :2016 spécifie une méthode pour la  détermination quantitative de la teneur en stérols totaux à l'aide d'un essai de coloration enzymatique. La méthode s'applique aux stérols libres et estérifiés, contenus dans les corps gras d'origines animale et végétale, dans les aliments gras et les produits connexes. La détermination s'applique aux quantités d'échantillon de 1 g à 2 g de matière grasse.
    Cette méthode ne s'applique pas aux corps gras de couleur sombre. L'enzyme n'est pas spécifique du cholestérol et oxyde également d'autres 3-hydroxystérols. La méthode n'a pas été testée pour des produits enrichis avec des stérols à des niveaux plus élevés.
    Le lait et les produits laitiers (ou les corps gras issus du lait et des produits laitiers) sont exclus du domaine d'application de l'ISO 11702 :2016.
