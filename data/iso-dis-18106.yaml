abstract:
- language: en
  script: Latn
  content: |-
    ISO 18106:2016 specifies the method for measuring relative snow grip performance index of a candidate tyre compared to a reference, under loaded conditions for new tyres intended to be used on passenger car, commercial vehicle, truck and bus vehicles on a snow packed surface.
    The methods developed here are meant to reduce the variability of the performance measurement. The use of the proper reference tyres is necessary to limit the variability of the testing method procedures.
    ISO 18106:2016 applies to all passenger car, commercial vehicle, truck and bus tyres.
- language: fr
  script: Latn
  content: |-
    ISO 18106:2016 spécifie la méthode de mesure de l'indice relatif de la performance d'adhérence sur neige d'un pneumatique candidat par rapport à un pneumatique de référence sous charge pour des pneumatiques neufs destinés aux voitures particulières, véhicules utilitaires, camions et autobus sur une surface de neige compactée.
    Les méthodes décrites dans la présente norme sont destinées à réduire la variabilité des mesurages de la performance. Il est nécessaire d'utiliser les pneumatiques de référence adaptés pour limiter la variabilité des méthodes d'essai.
    ISO 18106:2016 s'applique à tous les pneumatiques pour voitures particulières, véhicules utilitaires, camions et autobus.
