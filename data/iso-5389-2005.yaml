abstract:
- content: |-
    ISO 5389:2005 applies to performance tests on turbocompressors of all types. ISO 5389:2005 does not apply to fans and high-vacuum pumps, or to jet-type compressors with moving drive components
    Turbocompressors comprise machines in which inlet, compression and discharge are continuous flow processes. The gas is conveyed and compressed in impellers and decelerated with further increase in pressure in fixed vaned or vaneless stators.
    ISO 5389:2005 is intended to provide standard provisions for the preparation, procedure, evaluation and assessment of performance tests on compressors as specified above. The acceptance test of the performance is based on this performance test code. Acceptance tests are intended to demonstrate fulfilment of the order conditions and guarantees specified in the contract.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 5389:2005 s'applique aux essais de performance de tout type de turbocompresseurs. Elle ne s'applique pas aux ventilateurs ou aux pompes à vide poussé, ni aux compresseurs à injection avec composants d'entraînement mobiles.
    Les turbocompresseurs sont des machines dont l'aspiration, la compression et le refoulement sont des processus de flux continu. Le gaz est acheminé et comprimé par des roues et décéléré avec une augmentation supplémentaire de la pression dans des anneaux statoriques à aubage fixes ou sans aubage.
    L'ISO 5389:2005 a pour objet de spécifier des dispositions normalisées pour la préparation, le mode opératoire, l'évaluation et l'estimation d'essais de performance réalisés sur des compresseurs tels que spécifiés ci-dessus. L'essai de réception des performances est basé sur le présent code d'essais des performances. Les essais de réception ont pour objet de démontrer le respect des conditions de la commande et des garanties spécifiées dans le contrat.
