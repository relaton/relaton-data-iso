abstract:
- language: en
  script: Latn
  content: ISO 16827:2012 specifies the general principles and techniques for the
    characterization and sizing of previously detected discontinuities in order to
    ensure their evaluation against applicable acceptance criteria. It is applicable,
    in general terms, to discontinuities in those materials and applications covered
    by ISO 16810.
- language: fr
  script: Latn
  content: L'ISO 16827:2012 décrit les principes généraux et les techniques pour la
    caractérisation et le dimensionnement des discontinuités détectées au préalable
    afin de les évaluer correctement par rapport aux critères d'acceptation applicables.
    Elle s'applique, en termes génériques, aux discontinuités des matériaux et applications
    couvertes par l'ISO 16810.
