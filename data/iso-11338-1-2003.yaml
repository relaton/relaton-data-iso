- content: "L'ISO 11338-1:2003 décrit des méthodes de détermination de la concentration
    massique des hydrocarbures aromatiques polycycliques (HAP) dans les émissions
    d'effluents gazeux provenant de sources fixes telles que les creusets d'aluminium,
    les cokeries, les incinérateurs de déchets, les centrales électriques et les installations
    industrielles et domestiques.\nL'ISO 11338-1:2003 décrit trois méthodes d'échantillonnage,
    considérées ici comme équivalentes, et spécifie les exigences minimales qui s'appliquent
    à l'échantillonnage effectif des HAP. Les trois méthodes d'échantillonnage sont
    la méthode de dilution (A), la méthode de filtration/condensation/adsorption avec
    chauffage (B) et la méthode de sondage/adsorption avec refroidissement (C). Les
    trois méthodes sont basées sur un échantillonnage isocinétique représentatif car
    les HAP sont en général associés à des particules dans des effluents gazeux.\nDes
    informations sont fournies pour aider au choix de la méthode d'échantillonnage
    appropriée pour l'application considérée. \nL'ISO 11338-1:2003 n'est pas applicable
    à l'échantillonnage des émissions fugitives de HAP.\nNOTE Les méthodes de préparation
    des échantillons, de purification et d'analyse sont décrites dans l'ISO 11338-2
    et sont à combiner avec l'une des méthodes d'échantillonnage décrites dans l'ISO
    11338-1 pour mener à bien l'ensemble du mode opératoire de mesurage."
