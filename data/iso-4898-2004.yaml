abstract:
- content: |-
    ISO 4898:2004 specifies requirements and methods of testing for three categories of rigid cellular plastics thermal-insulation products for buildings. It covers rigid cellular plastics in the form of flat or profiled boards, with or without natural skins. They may also be faced or laminated with foil, plastic or metal films or sheets, mineral coatings, paper, cardboard or other materials.
    This International Standard is not applicable to materials used for the thermal insulation of pipes and vessels, for impact sound absorption or for acoustical insulation.
    This International Standard covers the following cellular materials used in the thermal insulation of buildings:
