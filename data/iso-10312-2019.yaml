abstract:
- content: This document specifies a reference method using transmission electron
    microscopy for the determination of airborne asbestos fibres and structures in
    in a wide range of ambient air situations, including the interior atmospheres
    of buildings, and for a detailed evaluation for asbestos structures in any atmosphere.
    The method allows determination of the type(s) of asbestos fibres present and
    also includes measurement of the lengths, widths and aspect ratios of the asbestos
    structures. The method cannot discriminate between individual fibres of asbestos
    and elongate fragments (cleavage fragments and acicular particles) from non-asbestos
    analogues of the same amphibole mineral[13].
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: Le présent document spécifie une méthode de référence utilisant la microscopie
    électronique à transmission pour déterminer la concentration en fibres et structures
    d'amiante en suspension dans l'air dans diverses atmosphères ambiantes, notamment
    les atmosphères intérieures de bâtiments, et pour évaluer en détail les structures
    d'amiante dans les atmosphères. Cette méthode permet de déterminer le(s) type(s)
    de fibres d'amiante présentes et comprend également le mesurage des longueurs,
    des largeurs et des rapports longueur/largeur des structures d'amiante. Elle ne
    peut pas faire la différence entre des fibres individuelles d'amiante et des fragments
    allongés (fragments de clivage et particules aciculaires) d'analogues non asbestiformes
    du même minéral amphibole[13].
