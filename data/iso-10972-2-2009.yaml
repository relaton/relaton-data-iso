abstract:
- language: en
  script: Latn
  content: |-
    ISO 10972-2:2009 establishes requirements specific to the mechanisms of mobile cranes, in addition to the general requirements for cranes given in ISO 10972-1.
    These additional requirements concern the arrangement, features and characteristics of the crane mechanisms, and the minimum requirements for certain mechanism components.
    Rules for the proof of competence calculation regarding different limit states (yield strength, fatigue, wear) are excluded from ISO 10972-2:2009.
- language: fr
  script: Latn
  content: |-
    L'ISO 10972-2:2009 établit des exigences spécifiques aux mécanismes des grues mobiles, en plus des exigences générales pour les grues à charge suspendue données dans l'ISO 10972-1.
    Ces exigences supplémentaires concernent les dispositions, les particularités et les caractéristiques des mécanismes de la grue et les exigences minimales pour certains composants des mécanismes.
    Les règles de calcul pour la vérification d'aptitude concernant différents états limites (limite élastique, fatigue, usure) sont exclues de l'ISO 10972-2:2009.
