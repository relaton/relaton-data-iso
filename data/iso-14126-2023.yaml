abstract:
- language: en
  script: Latn
  content: |-
    This document specifies methods for determining the compressive properties, in directions parallel to the plane of lamination, of fibre-reinforced plastic composites, based on thermosetting or thermoplastic matrices. The compressive properties are of interest for specifications and quality-control purposes. The test specimens are machined from a flat test plate, or from suitable finished or semi-finished products.
    Two loading methods and two types of specimen are described.
    The loading methods are:
    —     Method 1: provides shear loading of the specimen (gauge length unsupported)
    —     Method 2: provides combined loading of the specimen (gauge length unsupported)
    NOTE          For tabbed specimens loaded using method 2, load is transferred through a combination of end-loading and shear-loading through the tabs.
    The specimen designs are:
    —     Type A specimen: rectangular cross-section, fixed thickness, end-tabbed (mainly for aerospace style preimpregnates (~ 0,125 mm ply thickness)
    —     Type B specimen: rectangular cross-section, range of thicknesses, untabbed or end-tabbed, two specimen sizes are available (B1 and B2).
    The Type A specimen is used for unidirectionally or biaxially reinforced materials tested in the fibre direction, where the fibres are normally either aligned continuous or aligned long (>7,5 mm) discontinuous. The Type B1 and B2 specimens are used for multi-directional aligned; mat, fabric and other multi-directionally reinforced materials where the fibre structure is more complex and/or coarser.
    This document gives criteria for checking that the combination of test method and specimen design result in valid failures. It is noted that alternative test method/specimen combinations will not necessarily give the same result.
    The methods specify required dimensions for the specimen. Tests carried out on specimens of other dimensions, or on specimens that are prepared under different conditions, can produce results that are not comparable. Other factors, such as the speed of testing, the support fixture used and the conditioning of the specimens, can influence the results.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie des méthodes pour la détermination des caractéristiques de compression, dans les directions parallèles au plan de stratification, de composites plastiques renforcés de fibres, basée sur des matrices thermodurcissables ou thermoplastiques. Les caractéristiques en compression sont intéressantes pour l’établissement de spécifications et pour le contrôle de la qualité. Les éprouvettes sont usinées à partir d’une plaque d’essai plane ou à partir de produits finis ou semi-finis adaptés.
    Deux méthodes de mise en charge et deux types d’éprouvettes sont décrits.
    Les méthodes de mise en charge sont les suivantes:
    —     la méthode 1, qui fournit une charge par cisaillement de l’éprouvette (longueur de référence non supportée)
    —     la méthode 2, qui fournit une charge mixte de l’éprouvette (longueur de référence non supportée)
    NOTE          Pour les éprouvettes avec talons chargées en utilisant la méthode 2, la charge est transférée en associant une charge en bout et une charge par cisaillement à travers les talons.
    Les modèles d’éprouvettes sont les suivants:
    —     éprouvette de type A: éprouvette avec talons, d’épaisseur fixe et à section transversale rectangulaire, utilisée principalement pour les préimprégnés de type aéronautique (~ 0,125 mm d’épaisseur de pli);
    —     éprouvette de type B: éprouvette avec ou sans talons, avec plusieurs épaisseurs possibles et à section transversale rectangulaire, disponible en deux tailles (B1 et B2).
    L’éprouvette de type A est utilisée pour les matériaux renforcés unidirectionnellement ou biaxialement soumis à l’essai dans le sens des fibres, dans lesquels les fibres sont normalement alignées en continu ou de manière discontinue (>7,5 mm). Les éprouvettes de types B1 et B2 sont utilisées pour les mats, tissus et autres matériaux renforcés alignés de manière multidirectionnelle, dans lesquels la structure des fibres est plus complexe et/ou plus grossière.
     Le présent document donne des critères pour vérifier que la combinaison de la méthode d’essai et du modèle d’éprouvette conduit à des ruptures valides. Il est à noter que des combinaisons méthode d’essai/éprouvette alternatives ne donneront pas nécessairement le même résultat.
    Les méthodes spécifient certaines dimensions pour les éprouvettes. Des essais réalisés avec des éprouvettes d’autres dimensions ou avec des éprouvettes préparées dans des conditions différentes peuvent donner des résultats qui ne sont pas comparables. D’autres facteurs, tels que la vitesse d’essai, le montage support utilisé et le conditionnement des éprouvettes, peuvent avoir une répercussion sur les résultats.
