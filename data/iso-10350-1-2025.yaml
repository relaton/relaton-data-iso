abstract:
- language: en
  script: Latn
  content: This document defines test procedures for the acquisition and presentation
    of comparable data for moulding materials. This document applies predominantly
    to unreinforced and reinforced thermoplastic and thermosetting materials that
    can be injection- or compression-moulded or prepared as sheets of specified thickness.
- language: fr
  script: Latn
  content: Le présent document définit des modes opératoires d'essai pour l'acquisition
    et la présentation de données comparables pour les matériaux pour moulage. Le
    présent document est avant tout applicable aux matériaux thermoplastiques ou thermodurcissables,
    renforcés ou non, susceptibles d’être moulés par injection ou par compression,
    ou préparés en feuilles ayant une épaisseur spécifiée.
