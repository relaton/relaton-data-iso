abstract:
- content: |-
    ISO 22199:2010 specifies the emission limits and test conditions for lifts, escalators and passenger conveyors permanently installed in buildings.
    For conducted phenomena and harmonic distortion, ISO 22199:2010 is applicable to equipment intended to be connected to low-voltage systems interfacing with the public supply at the low-voltage level. It is not applicable to equipment intended to be connected only to private low-voltage systems interfacing with the public supply only at the medium- or high-voltage level.
