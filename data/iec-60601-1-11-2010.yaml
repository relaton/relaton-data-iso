abstract:
- content: IEC 60601-1-11:2010 applies to the basic safety and essential performance
    of medical electrical equipment and medical electrical systems which are intended
    by their manufacturer for use in the home healthcare environment, regardless of
    whether the medical electrical equipment or medical electrical system is intended
    for use by a lay operator or by trained healthcare personnel. The object of IEC
    60601-1-11:2010 is to specify general requirements that are in addition to those
    of the general standard IEC 60601-1:2005 and to serve as the basis for particular
    standards. It is therecommendation of the committee that the content of this publication
    be adopted for implementation nationally not earlier than 3 years from the date
    of publication.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: La CEI 60601-1-11:2010 s'applique à la sécurité de base et aux performances
    essentielles des appareils électromédicaux et des systèmes électromédicaux destinés
    par leur fabricant à être utilisés dans l'environnement des soins À domicile sans
    distinguer si l'appareil électromédical ou le système électromédical est prévu
    pour être utilisé par un opérateur non spécialiste ou par du personnel de santé
    qualifié. La CEI 60601-1-11:2010 est destinée à spécifier des exigences générales
    qui viennent s'ajouter à celles de la norme générale CEI 60601-1:2005 et à servir
    de base pour les normes particulières. Le comité recommande que le contenu de
    la présente publication soit adopté pour mise en oeuvre au niveau national au
    plus tôt 3 ans après la date de publication.
