abstract:
- content: 'ISO 13766:2006 provides test methods and acceptance criteria for the evaluation
    of the electromagnetic compatibility of earth-moving machinery as defined in ISO
    6165. The following electromagnetic phenomena are evaluated: broadband and narrowband
    electromagnetic interference; electromagnetic field immunity test; broadband and
    narrowband interference of electrical/electronic subassemblies; electromagnetic
    field immunity test of electrical/electronic subassemblies; electrostatic discharge;
    conducted transients.'
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: 'L''ISO 13766:2006 spécifie des méthodes d''essai et des critères d''acceptation
    pour l''évaluation de la compatibilité électromagnétique des engins de terrassement
    tels que définis dans l''ISO 6165. Les phénomènes électromagnétiques suivants
    sont évalués: interférence électromagnétique à large bande et à bande étroite;
    essai d''immunité au champ électromagnétique; interférence à large bande et à
    bande étroite des sous-ensembles électriques/électroniques; essai d''immunité
    au champ électromagnétique des sous-ensembles électriques/électroniques; décharge
    électrostatique; transitoires conduits.'
