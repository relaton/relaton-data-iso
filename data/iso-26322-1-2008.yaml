abstract:
- language: en
  script: Latn
  content: "ISO 26322-1:2008 specifies general safety requirements and their verification
    for the design and construction of standard tractors used in agriculture and forestry.
    These tractors have at least two axles for pneumatic‑tyred wheels, with the smallest
    track gauge of the rear axle exceeding 1 150 mm, or tracks instead of wheels,
    with their unballasted tractor mass being greater than 600 kg. \nIn addition,
    ISO 26322-1:2008 specifies the type of information on safe working practices (including
    residual risks) to be provided by the manufacturer, as well as technical means
    for improving the degree of personal safety of the operator and others involved
    in a tractor's normal operation, maintenance and use.\nIt is not applicable to
    vibration or braking."
- language: fr
  script: Latn
  content: |-
    L'ISO 26322-1:2008 spécifie les exigences de sécurité générales, ainsi que la vérification correspondante, pour la conception et la construction de tracteurs agricoles et forestiers ayant une masse de tracteur à vide supérieure à 600 kg et comportant au moins deux essieux munis de roues à pneumatiques gonflables, la largeur de voie minimale de l'essieu arrière étant supérieure à 1 150 mm, ou des chenilles en lieu et place des roues.
    En outre, l'ISO 26322-1:2008 spécifie le type d'informations que le fabricant doit fournir en matière de pratiques d'utilisation sûre (y compris les risques résiduels). Elle spécifie également les moyens techniques permettant d'améliorer le degré de sécurité individuelle des opérateurs et autres parties concernées au cours du fonctionnement normal, de la maintenance et de l'utilisation des tracteurs.
    Les aspects liés aux vibrations et au freinage ne sont pas pris en compte dans l'ISO 26322-1:2008.
