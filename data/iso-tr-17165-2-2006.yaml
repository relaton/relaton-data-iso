abstract:
- content: ISO 17165-2:2006 provides guidelines for selection, routing, fabrication,
    installation, replacement, maintenance and storage of hose and hose assemblies
    for hydraulic fluid power systems that are manufactured from hoses conforming
    to ISO 1436-1, ISO 1436-2, ISO 3862-1, ISO 3862-2, ISO 3949, ISO 4079-1, ISO 4079-2,
    ISO 11237-1 and ISO 11237-2, and hose connectors conforming to ISO 12151-1 through
    ISO 12151-6.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 17165-2:2006 fournit des directives pour le choix, le cheminement,
    la fabrication, l'installation, le remplacement, la maintenance et le stockage
    de tuyaux et de flexibles de raccordement pour transmissions hydrauliques conformes
    à l'ISO 1436-1, à l'ISO 1436-2, à l'ISO 3862-1, à l'ISO 3862-2, à l'ISO 3949,à
    l'ISO 4079-1, à l'ISO 4079-2, à l'ISO 11237-1 et à l'ISO 11237-2, et de raccords
    de flexible conformes à l'ISO 12151-1 à l'ISO 12151-6.
