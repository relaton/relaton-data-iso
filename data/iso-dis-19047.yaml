abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the quality and safety requirements and test methods of Polygonum multiflorum root, which is derived from the root of Polygonum multiflorum Thunb. (Fam. Polygonaceae).
    This document is applicable to Polygonum multiflorum root that are sold and used as natural medicines in international trade, including Chinese Materia Medica (whole medicinal material) and decoction pieces derived from this plant.
