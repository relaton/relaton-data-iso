abstract:
- content: |-
    This document defines terms used to describe external limb prostheses.
    The terms related to the amputation level used to in this document are described in ISO 8549‑4.
    The types of component used in the construction of prostheses are classified and described in ISO 13405‑1, ISO 13405‑2 and ISO 13405‑3.
    For the purposes of this document, the abbreviated term ‘prosthetics’ and its derivatives only apply to external limb prosthetics.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document définit les termes employés pour décrire les prothèses de membre externes.
    Les termes relatifs au niveau d’amputation et utilisés dans ce document sont décrits dans l’ISO 8549-4.
    Les types de composants utilisés dans la fabrication des prothèses sont classés et décrits dans l’ISO 13405-1, l’ISO 13405-2 et l’ISO 13405-3.
    Pour les besoins du présent document, le terme abrégé «prothèse» et ses dérivés ne s’appliquent qu’aux prothèses de membre externes.
