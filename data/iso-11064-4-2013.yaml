  format: text/plain
- content: L'ISO 11064-4:2013 spécifie des principes ergonomiques, des recommandations
    et des exigences relatives à la conception des postes de travail dans les centres
    de commande. Elle traite de la conception des pupitres de conduite, en prêtant
    une attention particulière à l'agencement et au dimensionnement. Elle couvre principalement
    les postes de travail pour posture assise et équipés d'écrans de visualisation,
    mais concerne également les pupitres de conduite pour posture debout. Ces différents
    types de pupitres de conduite sont mis en place dans des applications touchant
    à des domaines tels que le contrôle du transport, la commande de processus et
    les installations de sécurité. La plupart de ces postes de travail intègrent à
    l'heure actuelle des écrans plats pour la présentation des informations.
