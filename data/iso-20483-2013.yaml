abstract:
- language: en
  script: Latn
  content: ISO 20483:2013 specifies a method for the determination of the nitrogen
    content of cereals, pulses and derived products, according to the Kjeldahl method,
    and a method for calculating the crude protein content. The method does not distinguish
    between protein nitrogen and non-protein nitrogen.
- language: fr
  script: Latn
  content: L'ISO 20483:2013 spécifie une méthode pour la détermination de la teneur
    en azote des céréales, des légumineuses et des produits dérivés, selon la méthode
    de Kjeldahl, ainsi qu'une méthode de calcul de la teneur en protéines brutes.
    La méthode ne fait pas la distinction entre l'azote protéique et l'azote non protéique.
