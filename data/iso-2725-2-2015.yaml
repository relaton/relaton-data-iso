abstract:
- language: en
  script: Latn
  content: |-
    ISO 2725-2:2015 specifies dimensions, designation, and marking of machine-operated "impact" square drive sockets with operating end having a hexagonal or double hexagonal form in accordance with ISO 1174‑2.
    NOTE 1       Machine-operated "impact" square drive sockets are listed under number 2 2 02 01 0 in ISO 1703.
    NOTE 2       The figures in this part of ISO 2725 are given only as examples. They are not intended to influence the manufacturer's design.
- language: fr
  script: Latn
  content: |-
    ISO 2725-2:2015 spécifie les dimensions, la désignation et le marquage des douilles à carré conducteur femelle, à machine, dite «impact», et à empreinte hexagonale ou bihexagonale, conformément à l'ISO 1174‑2.
    NOTE 1       Les douilles à carré d'entraînement femelle, à machine «impact», sont identifiées sous le numéro 2 2 02 01 0 de l'ISO 1703.
    NOTE 2       Les figures illustrant la présente partie de l'ISO 2725 ne sont données qu'à titre d'exemple. Elles ne sont pas prévues pour influencer la conception des douilles.
