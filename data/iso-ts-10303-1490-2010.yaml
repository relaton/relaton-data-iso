abstract:
- content: "ISO/TS 10303-1490:2010-03 specifies the application module for\n         Issue.
    \      \n         \n      \n\n         The following are within the scope of \n
    \        ISO/TS 10303-1490:2010-03:\n         \n      \n- the description and
    identification of a problem, concern or issue with actual and typical products
    and activities, without\n            consequential commitment to change the affected
    item; \n         \n- the association of an issue to the thing affected; \n- the
    association of an issue to its context; \n- the association of an issue to the
    actual activity taking place when the issue was noted; \n- the association of
    the issue with the person raising the issue; \n- the association of the issue
    to its consequences; \n- the association of issues with each other; \n- the aggregation
    of issues;\n- the record of the date and time that the issue was registered; \n-
    the classification of the issue;\n- the formal verification or confirmation that
    the issue is valid for further consideration."
