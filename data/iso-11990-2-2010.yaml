abstract:
- content: ISO 11990‑2:2010 specifies a method of testing the continuous wave (cw)
    resistance of the cuff regions of tracheal tubes designed to resist ignition by
    a laser. Other components of the system, such as the inflation system and shaft
    are outside the scope of ISO 11990‑2:2010.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 11990-2:2010 spécifie une méthode d'essai de la résistance à un laser
    fonctionnant en régime continu des régions du ballonnet de tubes trachéaux conçus
    pour résister à l'ignition par un laser. Les autres composants du système, comme
    le système de gonflage et le tube proprement dit, n'entrent pas dans le domaine
    d'application de l'ISO 11990-2:2010.
