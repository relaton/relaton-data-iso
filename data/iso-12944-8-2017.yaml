- content: |-
    L'ISO 12944-8 :2017 couvre le développement de spécifications relatives à la protection contre la corrosion des structures en acier au moyen de systèmes de peinture anticorrosion. Elle s'applique aux travaux neufs et à la maintenance en atelier ou sur site, ainsi qu'à la protection contre la corrosion des éléments individuels. L'ISO 12944-8 :2017 couvre la protection anticorrosion des structures en acier exposées à différentes contraintes de corrosion dues à l'environnement ? intérieur, extérieur, immersion dans l'eau ou enfouissement dans le sol ? ainsi qu'à des contraintes spéciales, qu'elles soient dues à des températures moyennes ou élevées. Il prend en considération l'existence de besoins différents en matière de durabilité.
    L'ISO 12944-8 :2017 traite également des subjectiles d'acier qui ont été galvanisés au trempé à chaud, revêtus de métal par projection à chaud, électrozingués ou shérardisés, ainsi que des aciers préalablement peints.
    Il traite par ailleurs des surfaces de référence permettant d'évaluer la qualité de la protection contre la corrosion et les performances des systèmes de peinture anticorrosion utilisés. L'ISO 12944-8 :2017 propose des logigrammes de planning pour des travaux neufs et de maintenance pour l'élaboration d'une spécification.
    L'ISO 12944-8 :2017 peut également servir de guide pour définir des spécifications adaptées en cas de contraintes de corrosion extrêmes ou de températures élevées ou lorsque les systèmes de peinture anticorrosion sont utilisés sur d'autres subjectiles, comme des métaux non-ferreux ou du béton.
