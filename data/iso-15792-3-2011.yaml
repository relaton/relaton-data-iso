abstract:
- content: |-
    ISO 15792-3:2011 specifies the preparation and assessment of fillet weld test pieces for conformity assessment of positional usability and root penetration requirements for consumables classification standards for welding non-alloy and fine grain steels, low alloy steels, stainless steels, and nickel base alloys.
    ISO 15792-3:2011 does not specify acceptance requirements.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 15792-3:2011 spécifie la préparation et l'évaluation des pièces d'essai en soudure d'angle pour déterminer la conformité aux exigences relatives à l'aptitude au soudage en position et à la pénétration en racine des normes de classification des électrodes et des fils d'apport pour le soudage à l'arc des aciers au carbone-manganèse, des aciers faiblement alliés, des aciers inoxydables et des alliages à base de nickel.
    L'ISO 15792-3:2011 ne spécifie pas les exigences d'acceptation.
