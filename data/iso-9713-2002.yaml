abstract:
- language: en
  script: Latn
  content: |-
    ISO 9713:2002 describes characteristics of self-closing aneurysm clips intended for permanent intracranial implantation and specifies requirements for marking, packaging, sterilization and for labelling and accompanying documentation. In addition it gives a method for the measurement of closing force.
    ISO 9713:2002 is not applicable to malleable clips, or clips intended to be used during the course of surgery and removed before wound closure (temporary clips).
- language: fr
  script: Latn
  content: |-
    L'ISO 9713:2002 décrit les caractéristiques des clips pour anévrisme à auto-fermeture destinés à une implantation intracranienne permanente et spécifie les exigences pour leur marquage, l'emballage, la stérilisation et l'étiquetage, ainsi que pour la documentation d'accompagnement. En outre, elle donne une méthode pour mesurer la force de fermeture.
    L'ISO 9713:2002 ne couvre ni les clips malléables, ni les clips prévus pour être utilisés en cours d'opération et retirés avant la fermeture de la plaie (clips temporaires).
