abstract:
- language: en
  script: Latn
  content: "ISO 12677-2:2007 specifies traditional (\"wet\") methods for the chemical
    analysis of aluminosilicate refractory products and raw materials. \nThe methods
    are applicable to the determination of the following:\n- silicon(IV) oxide (SiO2)\n-
    aluminium oxide (Al2O3)\n- iron(III) oxide (total iron oxide calculated as Fe2O3)\n-
    titanium(IV) oxide (TiO2)\n- manganese(II) oxide (MnO)\n- calcium oxide (CaO)\n-
    magnesium oxide (MgO)\n- sodium oxide (Na2O)\n- potassium oxide (K2O)\n- chromium(III)
    oxide (Cr2O3)\n- zirconium oxide (ZrO2)\n- phosphorous(V) oxide (P2O5)\nThis part
    of ISO 12677 gives alternatives to the X-ray fluorescence (XRF) method given in
    ISO 12677:2003."
- language: fr
  script: Latn
  content: |-
    L'ISO 21587-2:2007 spécifie des méthodes traditionnelles («humides») d'analyse chimique des produits et matières premières réfractaires d'aluminosilicates.
    Les méthodes s'appliquent au dosage des éléments suivants:
    - l'oxyde de silicium(IV) (SiO2)
    - l'oxyde d'aluminium (Al2O3)
    - l'oxyde de fer(III) (oxyde de fer total calculé en tant que Fe2O3)
    - l'oxyde de titane(IV) (TiO2)
    - l'oxyde de manganèse(II) (MnO)
    - l'oxyde de calcium (CaO)
    - l'oxyde de magnésium (MgO)
    - l'oxyde de sodium (Na2O)
    - l'oxyde de potassium (K2O)
    - l'oxyde de chrome(III) (Cr2O3)
    - l'oxyde de zirconium (ZrO2)
    - l'oxyde de phosphore(V) (P2O5)
    La présente partie de l'ISO 21587 fournit une méthode alternative à la méthode par fluorescence de rayons X (FRX) donnée dans l'ISO 12677:2003.
