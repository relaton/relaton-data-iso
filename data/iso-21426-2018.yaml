abstract:
- language: en
  script: Latn
  content: |-
    This document specifies requirements for the provision of quality services at medical spas which use natural healing waters (except sea water) and other natural resources.
    This document does not cover decisions that correspond to the medical profession.
    This document does not apply to thalassotherapy centres or wellness spa centres.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les exigences relatives à la fourniture de services de qualité dans les spas médicaux qui utilisent des eaux naturelles aux propriétés bienfaisantes (à l'exclusion de l'eau de mer) et d'autres ressources naturelles.
    Le présent document ne couvre pas les décisions applicables aux professions médicales.
    Le présent document ne s'applique ni aux centres de thalassothérapie, ni aux centres de spa de bien-être.
