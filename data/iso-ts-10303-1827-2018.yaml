abstract:
- content: "ISO/TS 10303-1827:2018-11 specifies the application module for\n         Extruded
    structure cross section.       \n         \n      \n\n         The following are
    within the scope of \n         ISO/TS 10303-1827:2018-11:\n         \n      \n-
