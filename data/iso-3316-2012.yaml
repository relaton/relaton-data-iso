abstract:
- content: |-
    ISO 3316:2012 applies to attachments for hand-operated square drive socket wrenches listed in ISO 1703 under designations 5 1 00 03 0, 5 1 00 04 0, 5 1 00 04 1 and 5 1 00 05 0 (corresponding to the former designation numbers 203, 204 and 205).
    ISO 3316:2012 specifies the overall dimensions, the minimum Rockwell hardness value for their driving squares, the method of torque testing, the minimum torsional strength values, designation and marking.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 3316:2012 s'applique aux adaptateurs pour douilles à main à carré conducteur identifiés dans l'ISO 1703 sous les désignations 5 1 00 03 0, 5 1 00 04 0, 5 1 00 04 1 et 5 1 00 05 0.
    L'ISO 3316:2012 spécifie les dimensions hors tout, la valeur minimale de la dureté Rockwell de leur carré d'entraînement, la méthode d'essai de torsion, les valeurs minimales de leur résistance à la torsion, leur désignation et leur marquage.
