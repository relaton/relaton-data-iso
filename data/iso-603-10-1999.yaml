  content: |2

    La présente partie de l'ISO 603 spécifie les dimensions nominales, en millimètres, des abrasifs agglomérés de:- Type 54: Bâtons rodoirs et de superfinition.Ces produits abrasifs agglomérés sont utilisés pour générer des surfaces planes ou cylindriques, des surfaces hélicoïdales ou autres contours. La pièce travaillée et le bâton rodoir sont guidés mécaniquement.
