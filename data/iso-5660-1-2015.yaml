abstract:
- language: en
  script: Latn
  content: |-
    ISO 5660-1:2015 specifies a method for assessing the heat release rate and dynamic smoke production rate of specimens exposed in the horizontal orientation to controlled levels of irradiance with an external igniter. The heat release rate is determined by measurement of the oxygen consumption derived from the oxygen concentration and the flow rate in the combustion product stream. The time to ignition (sustained flaming) is also measured in this test.
    The dynamic smoke production rate is calculated from measurement of the attenuation of a laser light beam by the combustion product stream. Smoke obscuration is recorded for the entire test, regardless of whether the specimen is flaming or not.
- language: fr
  script: Latn
  content: |-
    L'ISO 5660-1:2015 spécifie une méthode permettant d'évaluer le débit calorifique et le taux de dégagement dynamique de fumée d'éprouvettes orientées horizontalement et exposées à des niveaux d'éclairement énergétique contrôlés au moyen d'une source externe. Le débit calorifique est déterminé en mesurant la consommation d'oxygène dérivée de la concentration d'oxygène, ainsi que le débit dans le conduit d'évacuation des produits de combustion. Le temps d'allumage (flamme persistante) est également mesuré au cours de cet essai.
    Le taux de dégagement dynamique de fumée est calculé à partir d'une mesure de l'atténuation d'un faisceau laser par le flux de produits de combustion. L'obscurcissement par la fumée est enregistré pendant toute la durée de l'essai, que l'éprouvette s'enflamme ou non.
