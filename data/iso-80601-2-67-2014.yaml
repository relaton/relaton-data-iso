abstract:
- content: "ISO 80601-2-67:2014 is applicable to the basic safety and essential performance
    of oxygen conserving equipment, hereafter referred to as me equipment, in combination
    with its accessories intended to conserve supplemental oxygen by delivering gas
    intermittently and synchronized with the patient's inspiratory cycle, when used
    in the home healthcare environment. Oxygen conserving equipment is typically used
    by a lay operator. \nISO 80601-2-67:2014 is also applicable to those accessories
    intended by their manufacturer to be connected to conserving equipment, where
    the characteristics of those accessories can affect the basic safety or essential
    performance of the conserving equipment. "
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "L'ISO 80601-2-67:2014 s'applique à la securité de base et aux performances
    essentielles d'un economiseur d'oxygène, désigné ci-après sous le terme d'appareil
    em, ainsi que de ses accessoires prévus pour économiser le supplément d'oxygène
    en délivrant du gaz de manière intermittente et synchronisée en suivant le cycle
    d'inspiration du patient, pour une utilisation dans l'environnement de soins a
    domicile. L'economiseur d'oxygène est habituellement utilisé par un operateur
    non specialiste.\nL'ISO 80601-2-67:2014 s'applique également aux accessoires destinés
    par leur fabricant à être raccordés à un economiseur, du fait que les caractéristiques
    de ces accessoires peuvent avoir un impact sur la securite de base ou sur les
    performances essentielles de l'economiseur. "
