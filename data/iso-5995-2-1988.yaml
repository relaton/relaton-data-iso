abstract:
- language: en
  script: Latn
  content: This second edition cancels and replaces the first edition (1984). This
    part specifies the dimensions of tapered bead seat rims. It applies to those rim
    contour dimensons necessary for tyre mounting and fitting of the tyre to the rim.
    Annex A provides details on permitted rim width codes; annex B presents methods
    for measuring and gauging dimensions of tapered bead seat rims.
