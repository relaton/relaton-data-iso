abstract:
- content: ISO 8320-1:2003 identifies and defines terms applicable to the physical,
    chemical and optical properties of contact lenses, their manufacture and uses.
    It provides a vocabulary of terms that have been used in the text of other International
    Standards that were developed for or are applicable to contact lenses.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 8320-1:2003 identifie et définit les termes applicables aux propriétés
    physiques, chimiques et optiques des lentilles de contact, à leur fabrication
    et à leurs utilisations. Elle fournit un vocabulaire des termes qui ont été utilisés
    dans les textes d'autres Normes internationales qui ont été élaborées pour ou
    sont applicables aux lentilles de contact.
