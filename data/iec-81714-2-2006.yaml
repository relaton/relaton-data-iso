abstract:
- language: en
  script: Latn
  content: "Specifies requirements for graphical symbols to be included in a reference
    \nsymbol library in a computer sensible form, and requirements for their \ninterchange
    among computer aided tools. The reference symbol library may be used \nas a basis
    for the design and editing of documents, and for the interchange of \ndocuments
    and graphical symbol libraries among computer-aided tools."
- language: fr
  script: Latn
  content: "Spécifie les exigences relatives aux symboles graphiques à inclure dans
    \nune bibliothèque de références sous forme adaptée à l'ordinateur et les \nexigences
    relatives à leur échange entre outils assistés par ordinateur. La \nbibliothèque
    de symboles de références peut être utilisée comme base pour la \ncréation et
    la rédaction de documents et pour l'échange de documents et de \nbibliothèques
    de symboles graphiques entre outils assistés par ordinateur."
