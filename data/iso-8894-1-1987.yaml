abstract:
- language: en
  script: Latn
  content: Belongs to a series of standard and specifies a hot-wire method for the
    determination of the thermal conductivety of refractory products. The method is
    applicable at temperatures not higher than 1250 °C and to materials whose thermal
    conductivity is less than 1,5 W/(m.k) and whose thermal diffusivity is less than
    10-6 m2/s. Subject to the limits in 1.2, the method is applicable to powdered
    or granular materials. It is not applicable to refractory materials consisting
    of or containing fibres.
