abstract:
- content: |-
    ISO 21207:2004 defines two accelerated corrosion test methods to be used in assessing the corrosion resistance of products with metals in environments where there is a significant influence of chloride ions, mainly as sodium chloride from a marine source or by winter road de-icing salt, and of corrosion-promoting gases from industrial or traffic air pollution.
    This International Standard specifies both the test apparatus and test procedures to be used in executing the accelerated corrosion tests.
    The methods are especially suitable for assessing the corrosion resistance of sensitive products with metals, e.g. electronic components, used in traffic and industrial environments.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 21207:2004 définit deux méthodes d'essai accéléré de corrosion à utiliser pour évaluer la résistance à la corrosion de produits métalliques dans des environnements où les facteurs qui jouent un rôle significatif sont les ions chlorure, notamment sous forme de chlorure de sodium provenant d'une source marine ou des sels de déverglaçage des routes en hiver, et les gaz résultant de la pollution industrielle ou de la circulation routière.
    La présente Norme internationale spécifie à la fois l'appareillage d'essai et les modes opératoires à utiliser pour exécuter les essais accélérés de corrosion.
    Ces méthodes sont particulièrement adaptées à l'évaluation de la résistance à la corrosion des produits sensibles contenant des métaux, par exemple les composants électroniques, qui sont utilisés dans les environnements industriels et sur les routes.
