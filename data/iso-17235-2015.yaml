abstract:
- language: en
  script: Latn
  content: ISO 17235:2015 specifies a non-destructive method for determining the softness
    of leather. It is applicable to all non-rigid leathers, e.g. shoe upper leather,
    upholstery leather, leathergoods leather, and apparel leather.
- language: fr
  script: Latn
  content: L'ISO 17235:2015 spécifie une méthode d'essai non destructive pour déterminer
    la souplesse du cuir. Elle s'applique à tous les cuirs non rigides, par exemple
    les cuirs à dessus de chaussure, les cuirs d'ameublement, les cuirs d'articles
    de maroquinerie et les cuirs pour habillement.
