  script:
  - Latn
  format: text/plain
- content: Le présent document spécifie les exigences relatives aux tubes en verre
    borosilicaté de classe 3.3 conformément à l’ISO 3585, destinés aux appareillages
    de laboratoire et de diamètre extérieur compris entre 4 mm et 300 mm. Le présent
    document définit les dimensions, le matériau, la dénomination, la désignation,
    les exigences et les méthodes d’inspection.
