abstract:
- language: en
  script: Latn
  content: |-
    ISO 15009:2002 specifies a method for quantitative gas-chromatographic determination of volatile hydrocarbons, naphthalene and volatile halogenated hydrocarbons in soil.
    ISO 15009:2002 is applicable to all types of soil.
    Under the conditions specified in ISO 15009:2002, the following limits of determinations apply (expressed on basis of dry matter):
    - volatile hydrocarbons and naphthalene: 0,1 mg/kg;
    - volatile halogenated hydrocarbons: 0,01 mg/kg.
    The lower limit of determination is dependent on the equipment used and the quality of the methanol grade used for the extraction of the soil sample.
- language: fr
  script: Latn
  content: |-
    L'ISO 15009:2002 spécifie une méthode pour la détermination quantitative par chromatographie en phase gazeuse des hydrocarbures volatils, du naphtalène et des hydrocarbures halogénés volatils contenus dans les sols.
    L'ISO 15009:2002 est applicable à tous les types de sols.
    Dans les conditions spécifiées dans l'ISO 15009:2002, les limites inférieures de détermination suivantes sont applicables (exprimées sur la base de la masse de matière sèche):
    - hydrocarbures volatils et naphtalène: 0,1 mg/kg;
    - hydrocarbures halogénés volatils: 0,01 mg/kg.
    La limite inférieure de détermination dépend du matériel utilisé et de la qualité du méthanol utilisé pour l'extraction de l'échantillon de sol.
