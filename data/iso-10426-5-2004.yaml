abstract:
- language: en
  script: Latn
  content: ISO 10426-5:2004 provides the methods for the testing of well cement formulations
    to determine the dimension changes during the curing process (cement hydration)
    at atmospheric pressure only. This is a base document, because under real well
    cementing conditions shrinkage and expansion take place under pressure and different
    boundary conditions.
- language: fr
  script: Latn
  content: L'ISO 10426-5:2004 fournit les méthodes d'essai des formulations de ciments
    pour puits afin de déterminer les variations de dimensions au cours du processus
    de vieillissement (hydratation du ciment), à la pression atmosphérique uniquement.
    Il s'agit d'un document de base, car, dans les conditions réelles de cimentation
    des puits, le retrait et l'expansion se produisent sous pression et dans des conditions
    d'environnement différentes.
