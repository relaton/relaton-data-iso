abstract:
- content: ISO/IEC 17629:2014 specifies a method for measuring first print out time
    of digital printing devices. It is applicable to digital printing devices and
    multifunctional devices. It is intended to be used for black and white (B&W) as
    well as colour digital printing devices and multifunctional devices of any underlying
    marking technology. It includes instructions for test charts, test setup procedure,
    test procedure, and the reporting requirements for the digital printing measurements.
