abstract:
- content: Describes the metrological characteristics of phase correct filters for
    the measurement of surface profiles. In particular it specifies how to separate
    the long and short wave content of a surface profile.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale prescrit les caractéristiques métrologiques des filtres à phase correcte utilisés pour le mesurage des profils de surface. Elle prescrit notamment la façon de séparer les composantes de longueurs d'onde longue et courte du profil.
