abstract:
- language: en
  script: Latn
  content: ISO 6055:2004 specifies the requirements and testing of overhead guards,
    operators' legs and feet protection, roll-over protection system (ROPS) and falling-object
    protection system (FOPS) for any type of high lift, rider operated, powered industrial
    truck with a lift height exceeding 1 800 mm.
- language: fr
  script: Latn
  content: L'ISO 6055:2004 spécifie les prescriptions et les essais pour les protège-conducteurs,
    la protection des pieds et des jambes de l'opérateur, la structure de protection
    au retournement (ROPS) et la structure de protection contre les chutes d'objets
    (FOPS) pour tout type de chariot de manutention automoteur à grande levée, à conducteur
    porté, ayant une hauteur de levage supérieure à 1 800 mm.
