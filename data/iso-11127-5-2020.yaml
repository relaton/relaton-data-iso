abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a method for the determination of the level of free moisture present in non-metallic blast-cleaning abrasives. It is determined by measuring the mass lost on heating.
    This document is one of a number of parts of ISO 11127 dealing with the sampling and testing of non-metallic abrasives for blast-cleaning.
    The types of non-metallic abrasive and requirements on each are contained in the ISO 11126 series.
    The ISO 11126 series and the ISO 11127 series have been drafted as a coherent set of International Standards on non-metallic blast-cleaning abrasives. Information on all parts of both series is given in Annex A.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie une méthode pour la détermination de l'humidité présente dans les abrasifs non métalliques destinés à la préparation par projection. Elle est déterminée par mesurage de la perte de masse après chauffage.
    Le présent document est l'une des parties de l'ISO 11127, qui traite de l'échantillonnage et des essais des abrasifs non métalliques destinés à la préparation par projection.
    Les différents types d'abrasifs non métalliques et leurs exigences respectives figurent dans la série ISO 11126.
    Les séries ISO 11126 et ISO 11127 ont été élaborées comme un ensemble cohérent de Normes internationales sur les abrasifs non métalliques destinés à la préparation par projection. Des informations sur toutes les parties des deux séries sont données dans l'Annexe A.
