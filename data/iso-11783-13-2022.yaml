abstract:
- language: en
  script: Latn
  content: |-
    The message set specified in this document is designed to support the needs of tractors and implements in using the services of a file server (FS).
    An FS is a distinct control function (CF) on the mobile implement control system that enables all CFs to store or retrieve data from a file-based storage device.
- language: fr
  script: Latn
  content: |-
    L'ensemble de messages spécifié dans le présent document est conçu pour répondre aux besoins des tracteurs et des outils en utilisant les services d'un serveur de fichiers (SF).
    Un SF est une fonction de commande (FC) distincte du système de commande de l'outil mobile qui permet à toutes les FC de stocker ou d'extraire des données d'un dispositif de stockage basé sur des fichiers.
