abstract:
- language: en
  script: Latn
  content: 'Applies to power density meters used (by the Department of Defense) in
    measuring high intensity (hazard level) RF fields. The techniques described are
    based on: parallel plate and parallel wire transmission lines, transverse electromagnetic
    mode transmission cells, various directive antennas and open ended waveguide.
    Major emphasis is on the TEM cells.'
