abstract:
- content: |-
    ISO/TS 20836:2005 provides basic requirements for the installation, performance and maintenance of thermal cyclers. Although thermal cyclers are robust technical equipment, they do require regular maintenance. Their cooling/heating elements have a limited lifetime. Proper functioning of the cooling/heating element depends both on the quality of the cooling/heating devices and proper use and care.
    In addition to outlining the requirement for a defined maintenance programme, procedures are described for the determination of thermal cycler performance by biochemical or physical methods.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO/TS 20836:2005 précise des exigences fondamentales concernant l'installation, la performance et la maintenance des thermocycleurs. Bien que ces équipements soient des dispositifs solides, ils nécessitent une maintenance régulière. Leurs éléments chauffants/refroidissants ont une durée de vie limitée. Le bon fonctionnement de l'élément chauffant/refroidissant dépend à la fois de la qualité des dispositifs de chauffage/refroidissement et d'une utilisation et de maintenances appropriées.
    En plus de la définition des exigences pour un programme de maintenance défini, des modes opératoires pour la détermination de la performance des thermocycleurs par des méthodes biochimiques ou physiques sont donnés.
