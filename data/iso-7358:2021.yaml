abstract:
- content: This document specifies a high-performance liquid chromatographic (HPLC)
    method, using either an internal standard or external standard, for the determination
    of the bergapten content in essential oil of bergamot [Citrus aurantium ssp. bergamia
    (Risso et Poit.) Wight et Arn. ex Engl.], in essential oil of lemon [Citrus limon
    (L.) Burm. f.], in essential oil of bitter orange (Citrus bigaradia Risso) and
    in essential oil of lime [Citrus aurantiifolia (Christm.) Swingle and Citrus latifolia
    Tanaka], all of them fully or partially reduced in bergapten.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: La présente Norme internationale spécifie une méthode d’analyse par chromatographie
    liquide haute performance (CLHP), en utilisant soit un étalon interne, soit un
    étalon externe, pour la détermination de la teneur en bergaptène des huiles essentielles
    de bergamote [Citrus aurantium ssp. bergamia (Risso et Poit.) Wight et Arn. ex
    Engl.], de citron [Citrus limon (L.) Burm. f.], de bigarade (Citrus bigaradia
    Risso) et de limette [Citrus aurantiifolia (Christm.) Swingle et Citrus latifolia
    Tanaka], complètement ou partiellement privées de bergaptène.
