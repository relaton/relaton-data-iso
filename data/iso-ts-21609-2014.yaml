abstract:
- content: "ISO/TS 21609:2014 gives requirements and recommendations for the installation
    in road vehicles of radio frequency (RF) transmitting and receiving equipment,
    \"in-road-vehicle\" mounting kits for transportable and hand-held RF equipment,
    and ancillary equipment associated with these.\nAs well as methods for installation,
    it establishes methods for minimizing the possibility of electromagnetic interference
    (EMI) between the installed equipment and the vehicle electrical and electronic
    systems. "
