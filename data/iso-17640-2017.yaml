- content: |-
    L'ISO 17640 :2017 spécifie des techniques de contrôle manuel par ultrasons des assemblages en matériaux métalliques soudés par fusion, d'épaisseur égale ou supérieure à 8 mm, présentant une atténuation relativement faible des ultrasons (en particulier celle due à la diffusion) à des températures d'objet comprises entre 0 °C et 60 °C. Elle vise particulièrement les assemblages soudés à pleine pénétration dont le métal de base et la soudure sont ferritiques.
    Lorsque les valeurs des caractéristiques ultrasonores dépendantes des matériaux sont précisées dans l'ISO 17640 :2017, elles concernent des aciers dans lesquels la vitesse des ondes ultrasonores est égale à (5 920 ± 50) m/s pour les ondes longitudinales et à (3 255 ± 30) m/s pour les ondes transversales.
    L'ISO 17640 :2017 spécifie quatre niveaux de contrôle, chacun correspondant à une probabilité différente de détection des défauts. Un guide du choix des niveaux de contrôle A, B et C est donné dans l'Annexe A.
    L'ISO 17640 :2017 spécifie que les exigences relatives au niveau de contrôle D, qui est prévu pour des applications spéciales, sont conformes aux exigences générales. Le niveau de contrôle D ne peut être utilisé que lorsqu'il est défini par une spécification. Cela inclut les contrôles de métaux autres que les aciers ferritiques, les contrôles sur des soudures à pénétration partielle, les contrôles avec des équipements automatisés, et les contrôles à des températures d'objet situées hors de la plage 0 °C à 60 °C.
    L'ISO 17640 :2017 peut être utilisé pour l'évaluation des discontinuités, aux fins d'acceptation, par l'une des techniques suivantes:
    a)    évaluation fondée principalement sur la longueur et l'amplitude d'écho de la discontinuité;
    b)    évaluation fondée sur la caractérisation et le dimensionnement de la discontinuité par des techniques de déplacement du traducteur.
