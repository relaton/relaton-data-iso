abstract:
- content: ISO 12043:2007 specifies the minimum chamfer dimensions for loose rib and
    non-rib sides of single-row cylindrical roller bearings of diameter series 0,
    2, 3, and 4 (except dimension series 24) as specified in ISO 15. Indication is
    given for those minimum chamfer dimensions that are identical to those in ISO
    15.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 12043:2007 spécifie, pour les séries de diamètres 0, 2, 3 et 4 (à
    l'exception de la série 24), les dimensions minimales des arrondis des rondelles
    d'épaulement et des bagues côté sans épaulement des roulements à rouleaux cylindriques
    à une rangée, tels que spécifiés dans l'ISO 15. Des indications sont données pour
    les dimensions minimales des arrondis qui sont identiques à celles de l'ISO 15.
