abstract:
- language: en
  script: Latn
  content: Presents four document type definitions and additional facilities conforming
    to ISO 8879. Intended to provide document architectures for the creation and interchange
    of books, articles and serial publications. Specifies the SGML declaration defining
    the syntax used by the document type definitions and document instances; the document
    type definitions for the document classes books, articles, serials; a document
    type definition for Mathematics which may be embedded in other SGML applications.
- language: fr
  script: Latn
  content: "La présente Norme internationale présente quatre définitions de types
    de documents (DTD) ainsi que des fonctionnalités supplémentaires conformes à l'ISO
    8879. Cette norme a pour but de fournir des architectures de documents pour la
    création et l'échange de livres, d'articles et de publications en série. Elle
    spécifie: a) la déclaration SGML définissant la syntaxe utilisée par les définitions
    de types de documents et les instances de documents; b) les définitions de types
    de documents pour les classes de documents suivantes: \n- i) Livres; \n- ii) Articles;
    \n- iii) Publications en série, qui sont des collections d'articles; c) une définition
    de type de document pour les mathématiques qui peut être insérée à l'intérieur
    d'autres applications SGML."
