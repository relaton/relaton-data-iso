abstract:
- content: 'Covers the taxonomy elements identified as "TA" in the Directory of Profiles
    and ISPs contained in ISO/IEC TR 10000-2. These elements constitute Transport
    profiles, group A: Connection-mode Transport Service over Connectionless-mode
    Network Service. Specifies requirements for the profile identified in ISO/IEC
    TR 10000 as TA51. The complete set of requirements for TA51 consists of the requirements
    specified in ISO/IEC ISP 10608-1 and 10608-2.'
