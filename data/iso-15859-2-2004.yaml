abstract:
- language: en
  script: Latn
  content: "ISO 15859-2:2004 specifies limits for the composition of hydrogen and
    establishes the sampling and test requirements applicable for the verification
    of the hydrogen composition. \nISO 15859-2:2004 is applicable to hydrogen used
    in both flight hardware and ground facilities, systems and equipment, of the following
    types and grades: Type I, gaseous (Grade A: fuel, Grade F: fuel) and Type II,
    liquid (Grade A: fuel, Grade F: fuel).\nISO 15859-2:2004 is applicable to influents
    only to the extent specified.\nISO 15859-2:2004 is applicable to any sampling
    operation required to ensure that, when the fluid enters the launch vehicle or
    spacecraft, the fluid composition complies with the limits provided hereafter
    or with any technical specification agreed to for a particular use."
- language: fr
  script: Latn
  content: |-
    L'ISO 15859-2:2004 donne les valeurs limites de la composition de l'hydrogène et établit les exigences relatives à son échantillonnage et aux méthodes d'essai applicables pour vérifier sa composition.
    L'ISO 15859-2:2004 est applicable à l'hydrogène des types et qualités suivants, utilisé à la fois dans le matériel embarqué et dans les installations, systèmes et équipements au sol: type I, gazeux (qualité A: carburant; qualité F: carburant) et type II, liquide (qualité A: carburant; qualité F: carburant).
    L'ISO 15859-2:2004 n'est applicable aux fluides entrant dans le système spatial que dans les limites spécifiées.
    L'ISO 15859-2:2004 est applicable à toute opération d'échantillonnage nécessaire pour garantir que, lorsque le fluide pénètre dans le lanceur ou dans le véhicule spatial, sa composition est conforme aux valeurs limites définies ci-après ou aux spécifications techniques approuvées en vue d'une utilisation particulière.
