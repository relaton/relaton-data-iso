abstract:
- content: Specifies dimensions, performance requirements and test procedures for
    heavy-duty (S series) and light-duty (L series) stud ends with ISO 261 threads
    and the elastomeric sealing that is used with them. It also specifies the designation
    of these stud ends and their elastomeric sealing.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente partie de l'ISO 9974 prescrit les dimensions, les performances et les méthodes d'essai des éléments mâles de série lourde (série S) et de série légère (série L) à filetage ISO 261 avec joint en élastomère. Elle spécifie également la désignation de ces éléments mâles et de leur joint en élastomère.Les éléments mâles de série lourde (série S) avec joint de type E conformes à la présente partie de l'ISO 9974 peuvent être utilisés jusqu'à des pressions d'utilisation de 63 MPa (630 bar). Les éléments mâles de série légère (série L) avec joint de type E conformes à la présente partie de l'ISO 9974 peuvent être utilisés jusqu'à des pressions d'utilisation de 25 MPa (250 bar). La pression d'utilisation admissible dépend de la dimension de l'élément mâle, des matériaux, de la conception, des conditions d'utilisation, des applications, etc.Seule l'ISO 6149 est valable pour les orifices et éléments mâles filetés utilisés dans les nouvelles conceptions de circuits de transmissions hydrauliques. Les orifices et éléments mâles normalisés dans l'ISO 1179, l'ISO 9974 et l'ISO 11926 ne sont pas utilisables dans ce cas.La conformité aux spécifications dimensionnelles de la présente partie de l'ISO 9974 ne garantit pas les performances nominales. Il incombe à chaque fabricant de procéder à des essais suivant les spécifications normalisées pour vérifier que les composants conformes à la présente partie de l'ISO 9974 présentent les caractéristiques nominales de fonctionnement.
