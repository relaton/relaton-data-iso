abstract:
- language: en
  script: Latn
  content: |-
    ISO/TS 16097:2013 specifies physical and chemical tests, standard test formulations, equipment and processing methods for the vulcanization-characteristics evaluation and the mechanical properties of vulcanized crumb rubber.
    It is not aimed to provide specifications or limitations, or whether these vulcanized crumb rubbers may be used.
- language: fr
  script: Latn
  content: |-
    L'ISO/TS 16097:2013 spécifie les méthodes d'essais physiques et chimiques, les formules d'essai normalisées, l'appareillage et les méthodes de mise en ?uvre pour la détermination des caractéristiques de vulcanisation et des propriétés mécaniques des poudrettes de caoutchoucs vulcanisés.
    Il n'est pas destiné à fournir des exigences ou des limitations, ou savoir si ces poudrettes de caoutchoucs vulcanisés peuvent être utilisées.
