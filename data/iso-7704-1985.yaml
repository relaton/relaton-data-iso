abstract:
- language: en
  script: Latn
  content: Gives a procedure for the evaluation and comparison of water-testing filters
    intended for the enumeration of specific organisms and mixed microbial populations.
    The procedure provides general guidelines for comparative testing of the recoveries
    of bacteria, yeasts and other fungi on membrane filters, as compared to recoveries
    by the spread plate and pour plate techniques.
