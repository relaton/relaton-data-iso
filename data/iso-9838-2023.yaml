abstract:
- language: en
  script: Latn
  content: |-
    This document defines test soles representing
    —    an alpine ski-boot (form A) or at least the bottom part of it used for testing alpine ski-bindings for alpine skiing in accordance with ISO 9462 and ISO 9465, and
    —    a touring ski-boot (form T) or at least the bottom part of it used for testing touring ski-bindings for touring skiing in accordance with ISO 13992 and ISO 9465.
    This document also defines a test body representing alpine ski-boots with improved walking soles in accordance with ISO 23223.
    NOTE      Ski-boots have their own International Standards (ISO 5355, ISO 9523 and ISO 23223), which allow relatively large tolerances in defining the test sole that are generally believed to be suitable for on-slope use by skiers, but too large for reproducible laboratory measurements.
- language: fr
  script: Latn
  content: |-
    Le présent document définit des semelles d'essai représentant
    —    une chaussure de ski alpin (forme A) ou au moins la partie inférieure de celle-ci utilisée pour les  essais sur des fixations de skis alpins conformément à l’ISO 9462 et à l’ISO 9465; et
    —    une chaussure de ski de randonnée (forme T) ou au moins la partie inférieure de celle-ci utilisée pour les essais sur des fixations de skis de randonnée conformément à l’ISO 13992 et à l’ISO 9465.
    Le présent document définit également un corps d’essai représentant des chaussures de ski alpin dotées de semelles de marche améliorées conformément à l’ISO 23223.
    NOTE          Les chaussures de ski font l’objet de Normes internationales spécifiques (ISO 5355, ISO 9523 et ISO 23223) qui admettent des tolérances relativement étendues pour la définition de la semelle d’essai. Ces tolérances sont généralement réputées appropriées pour une utilisation sur piste par les skieurs, mais elles sont considérées comme insuffisamment restrictives pour réaliser des mesurages en laboratoire reproductibles.
