abstract:
- language: en
  script: Latn
  content: "ISO 7010:2003 prescribes safety signs for the purposes of accident prevention,
    fire protection, health hazard information and emergency evacuation.\nThe shape
    and colour required to be used for each sign, as prescribed by ISO 3864-1, is
    given together with the graphical symbols contained within each sign.\nISO 7010:2003
    is generally applicable to safety signs in workplaces and all locations and all
    sectors where safety-related questions may be posed. However, it is not applicable
    to the signalling used for guiding rail, road, river, maritime and air traffic
    and, in general, to those sectors subject to a regulation which may differ with
    regard to certain points of ISO 7010:2003 and of ISO 3864-1.\nISO 7010:2003 specifies
    the safety sign originals that may be scaled for reproduction and application
    purposes. \nSupplementary text signs may be used in conjunction with these safety
    signs to improve comprehension.\nIMPORTANT -- The colours represented in the electronic
    file of this International Standard can be neither viewed on screen nor printed
    as true representations. Although the copies of this International Standard printed
    by ISO have been produced to correspond (with an acceptable tolerance as judged
    by the naked eye) to the requirements of ISO 3864-1, it is not intended that these
    printed copies be used for colour matching. Instead consult ISO 3864-1 which provides
    colorimetric and photometric properties together with, as a guideline, references
    from colour order systems."
- language: fr
  script: Latn
  content: |-
    L'ISO 7010:2003 prescrit les signaux de sécurité à utiliser dans le cadre de la prévention des accidents, de la lutte contre l'incendie, de l'information sur les risques d'atteinte à la santé et de l'évacuation d'urgence.
    La forme et la couleur exigées pour chaque signal, comme prescrit dans l'ISO 3864-1, sont indiquées ainsi que les symboles graphiques contenus dans chaque signal.
    L'ISO 7010:2003 est généralement applicable aux signaux de sécurité sur les lieux de travail, et dans tous les lieux et secteurs où des questions relatives à la sécurité sont susceptibles de se poser. Elle n'est toutefois pas applicable à la signalisation utilisée dans le trafic ferroviaire, routier, fluvial, maritime et aérien, ni d'une manière générale aux secteurs qui sont soumis à une réglementation pouvant différer en certains points de l'ISO 7010:2003 et de l'ISO 3864-1.
    L'ISO 7010:2003 spécifie des signaux de sécurité originaux qui peuvent être réduits ou agrandis pour des besoins de reproduction ou d'application.
    Des signaux auxiliaires avec texte peuvent être utilisés conjointement à ces signaux de sécurité pour améliorer la compréhension.
    IMPORTANT -- Les couleurs représentées dans le fichier électronique de la présente Norme internationale ne peuvent être considérées comme représentation réelle ni à l'affichage à l'écran, ni à l'impression. Bien que les copies de la présente Norme internationale imprimées par l'ISO ont été produites pour correspondre (avec une tolérance acceptable jugée à l'oeil nu) aux exigences de l'ISO 3864-1, l'intention n'est pas d'utiliser ces copies imprimées à des fins de comparaison de couleurs. À la place, consulter l'ISO 3864-1 qui fournit des caractéristiques colorimétriques et photométriques ainsi que, à titre d'indication, des références à des systèmes de classification des couleurs.
