abstract:
- language: en
  script: Latn
  content: Lays down detailed specifications for the instrumentation and procedure
    to be used for transient temperature sensitivity testing. Applies to piezoelectric
    pick-ups, whereby pick-up output due to sudden temperature change is measured.
- language: fr
  script: Latn
  content: |2

    L'ISO 5347 comprend une série de documents traitant des méthodes pour l'étalonnage de capteurs de vibrations et de chocs. La présente partie de l'ISO 5347 fournit des spécifications détaillées sur l'appareillage et le mode opératoire à utiliser pour l'essai de sensibilité de température transitoire. Elle s'applique aux capteurs piézo-électriques dans lesquels est mesuré le signal de sortie du capteur dû à un changement brusque de la température.
