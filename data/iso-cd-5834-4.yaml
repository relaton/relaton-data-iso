  content: This document specifies a method for the measurement of the relative extent
    of oxidation present in ultra-high-molecular-weight polyethylene (UHMWPE) moulded
    forms or forms fabricated for use in the manufacture of surgical implants.
- language: fr
  script: Latn
  content: |-
