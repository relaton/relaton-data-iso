abstract:
- content: |-
    This document specifies a method for the measurement of the relative extent of oxidation present in ultra-high molecular weight polyethylene (UHMWPE).
    It is applicable to ultra-high molecular weight polyethylene (UHMWPE) intended for use in surgical implants.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie une méthode permettant de mesurer l'étendue relative de l'oxydation présente dans le polyéthylène à très haute masse moléculaire.
    Il s'applique au polyéthylène à très haute masse moléculaire destiné à être utilisé dans la fabrication des implants chirurgicaux.
