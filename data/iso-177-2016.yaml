abstract:
- language: en
  script: Latn
  content: |-
    ISO 177:2016 specifies a method for the determination of the tendency of plasticizers to migrate from plastics in which they are contained into other materials or other plastics when they are brought into close contact.
    NOTE 1       The surfaces into which the migration can proceed can also consist of organic surface coatings, such as lacquers.
    This test is suitable
    a)    for evaluating the tendency displayed by plastics, particularly in the form of films and sheets, to lose certain of their liquid constituents when they are brought into contact with materials that have an affinity for plasticizers, and
    b)    for studying the tendency to migrate of plasticizers contained in a resin or a series of resins, in one or more concentrations.
    In case b), standard compounds are prepared on the basis of a well-characterized resin with well-defined ratios of plasticizer to resin.
    NOTE 2       When the absorbent sheets themselves contain a substance capable of migrating, simultaneous migrations can occur from the test specimens into the absorbent sheets and vice versa.
    The results may also be affected by the migration of other constituents of the plastic material (for example, oligomers) or by the loss of any volatile constituents other than plasticizers from the plastic material or the absorbent layer.
- language: fr
  script: Latn
  content: |-
    ISO 177:2016 spécifie une méthode pour la détermination de la tendance des plastifiants à migrer des plastiques dans lesquels ils ont été incorporés vers d'autres matières, plastiques ou autres, placées en contact étroit.
    NOTE 1       Les surfaces dans lesquelles les migrations peuvent avoir lieu peuvent également être des surfaces revêtues d'un produit organique, tel qu'une couche de vernis.
    Cet essai convient
    a)    pour l´évaluation de la tendance que présentent les plastiques plastifiés, en particulier sous forme de films et de feuilles, de perdre certains de leur composants liquides, lorsqu'ils sont mis en contact avec des matières présentant une affinité pour les plastifiants, et
    b)    pour l´étude de la tendance à la migration des plastifiants contenus dans une résine ou une série de résines, à une ou plusieurs concentrations.
    Dans le cas b), des compositions types sont préparées sur la base d'une résine bien déterminée et dans les proportions bien définies de plastifiant par rapport à la résine.
    NOTE 2       Lorsque les feuilles absorbantes contiennent elles-mêmes une matière pouvant migrer, il peut arriver que, simultanément, il y ait une migration des éprouvettes vers les feuilles absorbantes et une migration inverse.
    Le résultat peut aussi être affecté par la migration d'autres constituants (par exemple oligomères) ou par le départ de constituants volatils autres que les constituants du plastique ou de la couche absorbante.
