abstract:
- content: "ISO 10012:2003 specifies generic requirements and provides guidance for
    the management of measurement processes and metrological confirmation of measuring
    equipment used to support and demonstrate compliance with metrological requirements.
    It specifies quality management requirements of a measurement management system
    that can be used by an organization performing measurements as part of the overall
    management system, and to ensure metrological requirements are met. \nISO 10012:2003
    is not intended to be used as a requisite for demonstrating conformance with ISO
    9001, ISO 14001 or any other standard. Interested parties can agree to use ISO
    10012:2003 as an input for satisfying measurement management system requirements
    in certification activities. Other standards and guides exist for particular elements
    affecting measurement results, for example, details of measurement methods, competence
    of personnel, interlaboratory comparisons. \nISO 10012:2003 is not intended as
    a substitute for, or as an addition to, the requirements of ISO/IEC 17025."
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "L'ISO 10012:2003 est destinée à fournir des exigences génériques et des
    guides d'application pour le management des processus de mesure et pour la confirmation
    des équipements de mesure utilisés pour démontrer la conformité aux exigences
    métrologiques. Elle spécifie les exigences qualité relatives au système de management
    de la mesure qu'un organisme effectuant des mesures peut utiliser et intégrer
    dans le cadre du système de management global et qui est destiné à garantir que
    les exigences métrologiques sont satisfaites. \nL'ISO 10012:2003 n'est pas destinée
    à être requise pour démontrer la conformité avec l'ISO 9001, avec l'ISO 14001
    ou avec toute autre norme. Les parties intéressées peuvent convenir d'utiliser
    la présente Norme internationale comme point d'entrée à la satisfaction des exigences
    relatives au système de management de la mesure dans des activités de certification.
    \nL'ISO 10012:2003 n'est destinée ni à être substituée ni à être ajoutée aux exigences
    de l'ISO/IEC 17025."
