  script:
  - Latn
  format: text/plain
- content: "\nLa présente Norme internationale traite des exigences générales et de
    la désignation des dimensions et des tolérances des agrafes à pattes parallèles
    utilisées en chirurgie orthopédique.  \nNOTE - L'annexe donne des indications
    sur l'utilisation et le choix des agrafes; elle ne fait pas partie intégrante
    de la présente Norme internationale.\n"
