abstract:
- language: en
  script: Latn
  content: Gives general information about principles concerning physical quantities,
    equations, quantity and unit symbols, and coherent unit systems, especially the
    International System of Units, SI, including recommendations for printing symbols
    and numbers. Annex A includes a guide to terms used in names for physical quantities,
    Annex B a guide to the rounding of numbers, Annex C international organizations
    in the field of quantities and units.
