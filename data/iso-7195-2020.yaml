abstract:
- language: en
  script: Latn
  content: |-
    This document provides the following:
    —     specifications for cylinders for the transport of uranium hexafluoride (UF6) to provide compatibility among different users,
    —     description of cylinder designs, but is not intended to develop new designs,
    —     fabrication requirements for the procurement of new cylinders designed for the transport of 0,1 kg or more of uranium hexafluoride,
    —     fabrication requirements for the procurement of new valve protections, valves and plugs, and
    —     requirements for cylinders and valve protections in service.
- language: fr
  script: Latn
  content: |-
    Le présent document fournit les éléments suivants :
    —          les spécifications des cylindres pour le transport de l'hexafluorure d'uranium (UF6) afin d'assurer la compatibilité entre les différents utilisateurs ;
    —          la description de la conception des cylindres, sans avoir pour objet le développement de nouvelles conceptions ;
    —          les exigences de fabrication pour l'approvisionnement de cylindres neufs conçus pour le transport de quantités d'hexafluorure d'uranium égales ou supérieures à 0,1 kg ;
    —          les exigences de fabrication pour l'approvisionnement de nouveaux capots de vanne, de nouvelles vannes et de nouveaux bouchons ; et
    —          les exigences relatives aux cylindres et aux capots de vanne en service.
