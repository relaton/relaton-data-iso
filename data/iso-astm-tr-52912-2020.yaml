- content: L'utilisation de la fabrication additive (FA) permet la fabrication de
    composants géométriquement complexes en déposant des matériaux avec exactitude
    et de manière contrôlée. Les progrès technologiques dans le domaine du matériel,
    des logiciels de FA, ainsi que l'ouverture de nouveaux marchés exigent une plus
    grande flexibilité et une plus grande efficacité des produits actuels, ce qui
    encourage la recherche de matériaux nouveaux dotés de capacités à gradient fonctionnel
    et de hautes performances. Cela a été désigné par la fabrication additive à gradient
    fonctionnel (FGAM), une technique de fabrication couche par couche qui consiste
    à faire varier graduellement le rapport de l'organisation du matériau au sein
    d'un composant pour répondre à une fonction prévue. Comme la recherche dans ce
    domaine a gagné en intérêt dans le monde entier, les interprétations du concept
    de FGAM exigent une plus grande clarification. L'objectif du présent document
    est de présenter une compréhension conceptuelle de la FGAM. L'État de l'Art actuel
    et les capacités actuelles de la technologie de FGAM seront examinés, ainsi que
    ses obstacles et limites technologiques. Les formats d'échange de données et certaines
    applications récentes sont ici évalués, suivis de recommandations sur les stratégies
    possibles pour surmonter les obstacles et les orientations futures pour le décollage
    de la FGAM.
