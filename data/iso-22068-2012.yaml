abstract:
- language: en
  script: Latn
  content: |-
    ISO 22068:2012 specifies the requirements for the chemical composition and the mechanical and physical properties of sintered metal injection-moulded materials.
    It is intended to provide design and materials engineers with necessary information for specifying materials in components manufactured by means of the Metal Injection Moulding (MIM) process only.
    It does not apply to structural parts manufactured by other powder metallurgy routes, such as press-and-sinter or powder-forging technologies.
- language: fr
  script: Latn
  content: |-
    L'ISO 22068:2012 spécifie les exigences relatives à la composition chimique et aux propriétés physiques et mécaniques des matériaux métalliques frittés moulés par injection.
    Elle a pour but de fournir aux ingénieurs spécialisés dans la conception et les matériaux, les informations nécessaires pour spécifier les matériaux constitutifs de composants fabriqués par le procédé de moulage par injection métallique (MIM) uniquement.
    Elle ne s'applique pas aux pièces structurelles fabriquées par d'autres procédés de la métallurgie des poudres, telles que les technologies du forgeage de poudre ou de la compression-frittage.
