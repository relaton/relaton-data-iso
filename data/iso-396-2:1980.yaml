abstract:
- language: en
  script: Latn
  content: Specifies the characteristics of silica asbestos-cement flatsheets, and
    establishes the control and testing methods for the verification and determinition
    of the specified values. Classifies the flat sheets in two categories according
    to the value of the minimum bending strength. Defines also marking, sampling and
    acceptance tests. Asbestos-cement flat sheets are dealt with in ISO 396-1 and
    cellulose asbestos-cement flat sheets in ISO 396-3.
