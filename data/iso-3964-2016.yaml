abstract:
- language: en
  script: Latn
  content: |-
    ISO 3964:2016 specifies the coupling between handpieces and motors connected to dental units.
    ISO 3964:2016 specifies the nominal dimensions, tolerances and the extraction force of coupling systems for use between handpiece and motor which supply the handpiece with water, air and light and rotation energy.
- language: fr
  script: Latn
  content: |-
    ISO 3964:2016 spécifie l'accouplement entre les pièces à main et les moteurs connectés aux units dentaires.
    ISO 3964:2016 spécifie les dimensions nominales, les tolérances et la force d'extraction des systèmes d'accouplement utilisés entre la pièce à main et le moteur qui lui fournissent l'eau, l'air, la lumière et l'énergie de rotation.
