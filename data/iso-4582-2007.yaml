abstract:
- language: en
  script: Latn
  content: ISO 4582:2007 describes procedures used to determine changes in colour
    and other appearance properties, and variations in mechanical or other properties,
    of plastics that have been exposed to daylight behind glass, to natural weathering
    or to light from a laboratory source. The procedure used to analyse data depends
    on whether the test used to characterize the materials being exposed is destructive
    or non-destructive. The exposures are conducted under conditions described in
    specific exposure standards.
