abstract:
- language: en
  script: Latn
  content: |-
    ISO 18190:2016 specifies the general requirements common to airways and related equipment and applicable to those device-specific standards that reference it.
    The requirements of a device-specific standard take priority over ISO 18190:2016.
    NOTE          General requirements contained in ISO 18190:2016 have historically been referenced in more than two other airways and related equipment standards.
- language: fr
  script: Latn
  content: |-
    ISO 18190:2016 spécifie les exigences générales communes aux canules et équipement connexe et applicables aux normes spécifiques de dispositifs qui y font référence.
    Les exigences d'une norme spécifique d'un dispositif prévalent sur l'ISO 18190:2016.
    NOTE          Les exigences générales contenues dans l'ISO 18190:2016 ont historiquement été référencées dans plus de deux autres normes relatives aux canules et équipement connexe.
