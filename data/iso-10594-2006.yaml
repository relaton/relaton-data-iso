abstract:
- language: en
  script: Latn
  content: "ISO 10594:2006 specifies a test target and a method for checking the optical
    and mechanical performances of rotary cameras used for producing 16 mm microfilm.\nThis
    test target and method can be used for\n- evaluating the performance of cameras
    (e.g. before purchase to establish initial reference),\n- acceptance tests (e.g.
    confirming purchase specifications after maintenance), and\n- routine checking
    (e.g. weekly or monthly).\nNOTE The characteristics of a rotary camera are also
    indicated. "
