abstract:
- language: en
  script: Latn
  content: "ISO/IEC 80079-34:2018 specifies particular requirements and information
    for establishing and maintaining a quality management system to manufacture Ex
    Products in accordance with the certificates. While it does not preclude the use
    of other quality management systems that are compatible with the objectives of
    ISO 9001:2015 and which provide equivalent results, the minimum requirements are
    given in this document.\nThis second edition cancels and replaces the first edition,
    published in 2011, and constitutes a full technical revision. The significant
    changes with respect to the previous edition should be considered as minor technical
    revisions. However, the clause numbering in regard to the previous edition has
    changed in order to be in line with ISO 9001:2015. The normal \x93Table of Significant
    Changes\x94 has not been included for this reason.\nThis publication is published
    as a double logo standard. This standard should be read in conjunction with ISO
    9001:2015"
- language: fr
  script: Latn
  content: "ISO/IEC 80079-34:2018 spécifie des exigences particulières et des informations
    destinées à établir et à maintenir un système de management de la qualité afin
    de fabriquer des produits Ex, conformément aux certificats existants. Même s\x92il
    n'est pas incompatible avec l'utilisation d'autres systèmes de management de la
    qualité conciliables avec les objectifs de l'ISO 9001:2015 et donnant des résultats
    équivalents, le présent document indique les exigences minimales.\nCette deuxième
    édition annule et remplace la première édition, parue en 2011. Cette édition constitue
    une révision technique complète.\nIl convient de considérer que les modifications
    importantes apportées à l\x92édition précédente donnent lieu à une révision technique
    mineure. Toutefois, la numérotation des articles a été modifiée par rapport à
    l\x92édition précédente afin d\x92être conforme à l\x92ISO 9001:2015. C\x92est
    la raison pour laquelle, l\x92habituel « Tableau des modifications majeures »
    n\x92est pas inclus.\nCette publication est publiée en tant que norme à double
    logo. Il convient d\x92utiliser la présente norme conjointement avec l'ISO 9001:2015."
