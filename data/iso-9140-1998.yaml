abstract:
- content: "This International Standard specifies test methods for metric plain or
    slotted (castellated) nuts, with MJ threads in accordance with ISO 5855-2, for
    use in aerospace construction. It describes the test device and the method for
    each test.\nIt is applicable to nuts as defined above, provided that the relevant
    documents (product standard, definition document, procurement specification, etc.)
    refer to this International Standard. \nThis International Standard is to be used
    in conjunction with ISO 9139 or any other similar document."
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "La présente Norme internationale prescrit les méthodes de contrôle et
    d'essai pour les écrous ordinaires ou à créneaux, métriques, à filetage MJ conformément
    à l'ISO 5855-2, pour les constructions aérospatiales. Elle décrit le dispositif
    d'essai et prescrit le mode opératoire pour chaque contrôle ou essai. \nElle est
    applicable aux écrous répondant à la définition ci-dessus, à condition qu'elle
    soit référencée dans les documents les concernant (norme de produit, document
    de définition, spécification d'approvisionnement, etc.). \nLa présente Norme internationale
    est à utiliser conjointement avec l'ISO 9139 ou tout autre document similaire"
