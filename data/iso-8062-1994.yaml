abstract:
- language: en
  script: Latn
  content: Applies to cast metals and their alloys produced by various casting manufacturing
    processes. Is applicable both to general tolerances and/or required machining
    allowances given on a drawing and to individual tolerances and/or required machining
    allowances which are shown immediately following a specific dimension. The system
    specified applies when the foundry provides the pattern or die equipment or accepts
    responsibility for proving it.
