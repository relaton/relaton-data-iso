abstract:
- language: en
  script: Latn
  content: ISO 6622-2:2003 specifies the essential dimensional features of rectangular
    rings made of steel, types R, RB, BA and M, having diameters of from 30 mm up
    to and including 160 mm, used in reciprocating internal combustion piston engines.
    It is also applicable to piston rings of compressors working under similar conditions.
