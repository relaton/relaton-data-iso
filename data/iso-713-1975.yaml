abstract:
- language: en
  script: Latn
  content: The method is applicable to Zn 99,995, Zn 99,99 and Zn 99,95. Although
    these types of zinc do not normally contain any thallium or indium, these two
    elements, if present, can interfere in this determination. The method is suitable
    for the determination of lead and cadmium contents between 0,001 and 0,05 %.
