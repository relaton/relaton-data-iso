  content: |-
    This annotated version of Annex ST of ISO/IEC Directives Supplement — Procedures
    specific to ISO is an SC 4 standing document that establishes procedures specific
    to the maintenance of a vocabulary standard as a database. Paragraphs that have
    been added for a vocabulary standard are preceded by “Vocabulary standard” and indented.
