abstract:
- content: 'Establishes limits for various types of products and applies to these
    products with: nominal thread diameters of 5 mm and larger, product grades A and
    B, nominal lengths 1 10 d (or longer if specified), property class 12.9, and property
    classes 8.8, 9.8, and 10.9 (when specified or agreed); the annex contains a sampling
    plan.'
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "1.1 La présente partie de l'ISO 6157 fixe les limites des divers types
    de défauts de surface des vis et goujons pour des applications particulières.
    Elle s'applique aux vis et goujons \n- de diamètre nominal de filetage 5 mm et
    supérieur ; \n- de grades A et B ; \n- de longueur nominale l < 10d (ou plus sur
    spécification) ; \n- de classe de qualité 12.9 ; \n- de classes de qualité 8.8,
    9.8 et 10.9 si la norme de produit le spécifie ou par accord entre le fournisseur
    et le client."
