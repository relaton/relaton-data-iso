abstract:
- language: en
  script: Latn
  content: ISO 16902-1:2003 establishes a test code based on ISO 9614-1 and ISO 9614-2
    for determining the sound power levels of a hydraulic fluid power pump under controlled
    conditions of installation and operation. The sound power level will include sound
    power radiated by any piping within the measurement surface. ISO 16902-1:2003
    is suitable for providing a basis for comparing the airborne noise levels of any
    type of pump that is normally used to convert rotary mechanical power to hydraulic
    fluid power, incorporating valves, solenoids, drive gears, couplings or any other
    auxiliary device normally fitted in service.
- language: fr
  script: Latn
  content: L'ISO 16902-1:2002 établit un code d'essai basé sur l'ISO 9614-1 et l'ISO
    9614-2 pour la détermination des niveaux de puissance acoustique d'une pompe hydraulique
    dans des conditions d'installation et de fonctionnement commandées. Le niveau
    de puissance acoustique comprend la puissance acoustique émise par toute tuyauterie
    à l'intérieur de la surface de mesurage. L'ISO 16902-1:2002 permet de fournir
    une base de comparaison des niveaux de bruit aérien de tout type de pompe normalement
    utilisée pour convertir la puissance mécanique rotative en puissance hydraulique,
    comprenant des organes de distribution et de régulation, électroaimants, mécanismes
    d'entraînement, accouplements ou tout autre dispositif auxiliaire généralement
    monté en service.
