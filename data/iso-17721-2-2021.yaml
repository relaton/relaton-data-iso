abstract:
- language: en
  script: Latn
  content: |-
    This document specifies test methods for evaluating the antibacterial activity of glazed and unglazed ceramic tile surfaces with incorporated photocatalytic antibacterial agents.
    Secondary effects on ceramic tile surfaces due to photocatalytic antibacterial treatments, such as changes in chemical resistance, stain resistance or small colour differences, are not covered by this document. For chemical resistance refer to ISO 10545-13, for stain resistance refer to ISO 10545-14 and for colour differences refer to ISO 10545-16.
    Other types of performance of photocatalytic ceramics, i.e. decomposition of water contaminants, self-cleaning, antifogging and air purification, are not covered by this document. It is also not intended to be used to evaluate ceramic surfaces that have been treated with topical disinfectants or agents that can offer residual activity for limited periods.
    Any results obtained with this document will always refer to this document and the conditions used. Results obtained with this document indicate antibacterial activity under the specified experimental conditions used herein, and do not reflect activity under other circumstances where a variety of factors, such as temperature, humidity, different bacterial species, nutrient conditions, etc., are considered.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie des méthodes d’essai permettant d’évaluer l’activité antibactérienne des surfaces des carreaux céramiques émaillés et non émaillées incorporant des agents antibactériens photocatalytiques.
    Le présent document ne traite pas des effets secondaires des traitements antibactériens photocatalytiques, tels que la modification de la résistance chimique, la variation de la résistance aux taches ou les faibles différences de couleur, sur les surfaces des carreaux céramiques. Se reporter à l’ISO 10545‑13 pour obtenir de plus amples informations sur la résistance chimique, à l’ISO 10545‑14 pour la résistance aux taches et à l’ISO 10545‑16 pour les différences de couleur.
    Le présent document ne couvre pas les autres types de performances des céramiques photocalytiques, c’est-à-dire la décomposition des polluants de l’eau, l’auto-nettoyage, l’anticondensation et la purification de l’air. Elle n’est pas non plus destinée à être utilisée pour évaluer les surfaces céramiques ayant été traitées avec des désinfectants ou des agents topiques qui peuvent avoir une activité résiduelle pendant une durée limitée.
    Il convient que tous les résultats obtenus avec le présent document se réfèrent toujours à celui-ci ainsi qu’aux conditions d’utilisation. Les résultats obtenus à l’aide du présent document indiquent l’activité antibactérienne dans les conditions expérimentales spécifiées dans celui-ci, et ne reflètent pas l’activité dans toutes autres circonstances où une diversité de facteurs, tels que la température, l’humidité, les différentes espèces bactériennes, les teneurs en éléments nutritifs, etc., doit être prise en compte.
