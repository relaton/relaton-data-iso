- content: |-
    L'ISO 11148-10:2011 spécifie des exigences de sécurité pour les machines portatives non électriques (ci-après appelées «machines portatives à compression») destinées au rivetage en compression, au poinçonnage, au formage, en pressant et en coupant le métal, les plastiques ou d'autres matériaux. Les machines portatives à compression peuvent être alimentées par air comprimé ou par un fluide hydraulique, et sont prévues pour être utilisées par un seul opérateur et être portées par la ou les mains de l'opérateur avec ou sans suspension, par exemple à l'aide d'un équilibreur.
    Elle est applicable aux machines de sertissage, aux extracteurs, aux machines portatives pour former le métal (profil, machine de pliage, machine à estamper), aux casses d'écrou, aux presses, aux poinçonneuses, aux riveuses à compression, aux machines de découpe avec couteaux parallèles et aux riveuses en compression à mâchoires crocodile.
    Elle ne couvre pas les exigences spécifiques et les modifications des machines portatives à compression destinées à être montées dans un châssis.
    Elle traite tous les phénomènes dangereux, situations dangereuses ou événements dangereux significatifs qui sont pertinents pour les machines portatives à compression lorsqu'elles sont utilisées normalement et lorsqu'elles font l'objet d'un mauvais usage raisonnablement prévisible par le fabricant, à l'exception de l'usage des machines portatives à compression dans une atmosphère potentiellement explosible.
