abstract:
- content: "ISO 11148-10:2011 specifies safety requirements for hand-held non‑electric
    compression power tools (hereinafter \"compression power tools\") for squeeze
    riveting, punching, shaping, pressing and cutting of metal, plastics or other
    materials. The compression power tools can be powered by compressed air or hydraulic
    fluid and are intended to be used by one operator and supported by the operator's
    hand or hands, with or without a suspension, e. g. a balancer. \nISO 11148-10:2011
    is applicable to crimping tools, collar splitters, power tools for metal forming
    (edge formers, folding tools, swagers), nut splitter heads, presses, punches,
    squeeze riveters, cutting power tools with parallel knives and alligator jaw compression
    riveters.\nISO 11148-10:2011 is not applicable to special requirements and modifications
    on compression power tools for the purpose of mounting them in fixtures.\nISO
    11148-10:2011 deals with all significant hazards, hazardous situations or hazardous
    events relevant to compression power tools when they are used as intended and
    under conditions of misuse which are reasonably foreseeable by the manufacturer,
    with the exception of the use of compression power tools in potentially explosive
    atmospheres."
  language:
