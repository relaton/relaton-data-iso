abstract:
- language: en
  script: Latn
  content: Specification of a technique for detecting differences in the organoleptic
    attributes of two products. The principle consists in presentation of a pair of
    samples to assessors; one sample may be a control. Following testing, written
    response by the assessors, and interpretation of the replies obtained. Specimen
    answer forms are given in an annex A. An annex B shows practical examples of application.
- language: fr
  script: Latn
  content: " La présente Norme internationale spécifie une technique de détection\n
    \ des différences existant entre les propriétés organoleptiques\n  de deux produits.
    Il faut savoir dès le départ, si l'on se trouve\n  dans la situation de l'essai
    unilatéral (une direction est d'un intérêt\n  particulier), ou de l'essai bilatéral
    (les deux directions présentent\n  un intérêt équivalent).\n L'essai de comparaison
    par paires peut être utilisé dans les\n  buts suivants :\na) différences orientées
    : afin de déterminer la direction\n  des différences entre deux échantillons pour
    une propriété\n  déterminée (par exemple plus ou moins sucré); \nb) préférence
    : afin d'établir s'il y a une préférence\n  entre deux échantillons pour essai
    (par exemple dans les essais par les\n  consommateurs); \nc) entraînement des
    sujets : afin de sélectionner, entraîner\n  et contrôler les performances des
    sujets."
