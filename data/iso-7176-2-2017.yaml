abstract:
- language: en
  script: Latn
  content: |-
    ISO 7176-2:2017 specifies test methods for determining the dynamic stability of electrically powered wheelchairs.
    ISO 7176-2:2017 is applicable to electrically powered wheelchairs, including scooters, with a maximum nominal speed not exceeding 15 km/h, intended to carry one person. ISO 7176-2:2017 is not applicable to manual wheelchairs with add-on power kits used for, or to assist, propulsion.
- language: fr
  script: Latn
  content: |-
    ISO 7176-2:2017 spécifie des méthodes d'essai pour la détermination de la stabilité dynamique des fauteuils roulants électriques.
    ISO 7176-2:2017 est applicable aux fauteuils roulants et scooters électriques dont la vitesse maximale nominale ne dépasse pas 15 km/h, destinés au transport d'une personne. Le présent document n'est pas applicable aux fauteuils roulants à propulsion manuelle auxquels ont été ajoutés des kits de motorisation pour la propulsion ou à titre d'assistance.
