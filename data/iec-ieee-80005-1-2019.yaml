abstract:
- language: en
  script: Latn
  content: "IEC/IEEE 80005-1:2019 describes high-voltage shore connection (HVSC) systems,
    onboard the ship and on shore, to supply the ship with electrical power from shore.
    This document is applicable to the design, installation and testing of HVSC systems
    and addresses:\n- HV shore distribution systems,\n- shore-to-ship connection and
    interface equipment,\n- transformers/reactors,\n- semiconductor/rotating frequency
    convertors,\n- ship distribution systems, and\n- control, monitoring, interlocking
    and power management systems.\nIt does not apply to the electrical power supply
    during docking periods, for example dry docking and other out of service maintenance
    and repair. Additional and/or alternative requirements can be imposed by national
    administrations or the authorities within whose jurisdiction the ship is intended
    to operate and/or by the owners or authorities responsible for a shore supply
    or distribution system. It is expected that HVSC systems will have practicable
    applications for ships requiring 1 MVA or more or ships with HV main supply. Low-voltage
    shore connection systems are not covered by this document. This second edition
    cancels and replaces the first edition published in 2012. This edition constitutes
    a technical revision. This edition includes the following significant technical
    changes with respect to the previous edition:\na) modification of 4.1, Figure
    1: transformer on ship is optional, earthing switches on ship removed;\nb) 4.2.2
    and new item 11.3: alternative procedure of periodic testing added;\nc) modification
    of 4.9:\n- minimum current value in the safety circuits shall be 50 mA;\n- opening
    of safety loop shall cause the automatic opening of ship and shore HVSC circuit
    breakers in a maximum time of 200 ms;\nd) modification of 5.2: added Figure on
    harmonic contents;\ne) modification of 6.2.3:\n\x96 earthing transformer with
    resistor can be used also on the secondary side;\n\x96 neutral earthing resistor
    rating in amperes shall be minimum 25 A, 5 s;\nf) modification of all annexes:
    the safety circuits shall be mandatory;\ng) modification of A.2.1: a metallic
    shield shall be installed at least on the power cores or common on pilot wires;\nh)
    modification of B.7.2.1: new safety circuit introduced: single line diagram and
    description;\ni) modification of C.4.1: SLD for cruise ships was updated, also
    the safety circuits to be coherent with main body, IEC symbols and introduced
    more details about the control socket-outlets and plugs manufacturer type;\nj)
    modification of C.7.3.1:\n- shore power connector pin assignment is updated;\n-
    all cruise ships shall use 4 cables in all cases;\nk) added D.6.1: the supply
    point on shore can be fixed or movable;\nl) modification of D.7.3.2: the voltage
    used in the pilot circuit for container ships shall be less than 60 V DC or 25
    V AC.\nm) added D.8.6 and D.9.3.1: automatic restart and synchronization alternatives;\nn)
    Annex E set to informative;\no) Annex F set to informative."
- language: fr
  script: Latn
  content: 'L''IEC/IEEE 80005-1:2019 décrit les systèmes de connexion à quai à haute
    tension (HVSC), à bord du navire et à quai, utilisés pour alimenter le navire
    en énergie électrique à partir du quai. Le présent document s''applique à la conception,
    à l''installation et aux essais des systèmes HVSC et concerne - les systèmes de
    distribution HT à quai; - les équipements de connexion et d''interface entre le
    quai et le navire; - les transformateurs/bobines d''inductance; - les convertisseurs
    de fréquence à semiconducteurs/rotatifs; - les systèmes de distribution du navire;
    et - les systèmes de commande, de surveillance, de verrouillage et de gestion
    de l''alimentation. Il ne s''applique pas à l''alimentation électrique pendant
    les périodes d''entretien, par exemple la mise en cale sèche et les autres périodes
    de mise hors service pour maintenance et réparation. Des exigences supplémentaires
    et/ou différentes peuvent être imposées par les administrations nationales ou
    les autorités sous la juridiction desquelles le navire est destiné à être exploité
    et/ou par les propriétaires ou les autorités responsables du système d''alimentation
    ou de distribution à quai. Il est attendu que les systèmes HVSC aient des applications
    pratiques pour les navires qui nécessitent 1 MVA ou plus, ou pour les navires
    avec une alimentation principale HT. Les systèmes de connexion à quai à basse
    tension ne sont pas couverts par le présent document. Cette deuxième édition annule
    et remplace la première édition parue en 2012. Cette édition constitue une révision
    technique. Cette édition inclut les modifications techniques majeures suivantes
    par rapport à l''édition précédente: a) modification du 4.1, Figure 1: - le transformateur
    sur le navire est optionnel, les sectionneurs de terre sur le navire ont été supprimés;
    b) modification du 4.2.2 et ajout du nouveau 11.3: - ajout d''une procédure alternative
    d''essais périodiques; c) modification du 4.9: - la valeur minimale du courant
    dans les circuits de sécurité doit être de 50 mA; - l''ouverture de la boucle
    de sécurité doit entraîner l''ouverture automatique des disjoncteurs HVSC à bord
    du navire et à quai dans un délai maximal de 200 ms; d) modification du 5.2: -
    ajout d''une figure sur les taux d''harmonique; e) modification du 6.2.3: - un
    transformateur de mise à la terre avec résistance peut également être utilisé
    du côté secondaire; - la puissance assignée de la résistance de mise à la terre
    du neutre, exprimée en ampères, doit être d''au moins 25 A, pendant 5 s; f) modification
    de toutes les annexes: - les circuits de sécurité doivent être obligatoires; g)
    modification du A.2.1: - un blindage métallique doit être installé au moins sur
    les âmes d''alimentation ou un blindage commun être utilisé sur les fils pilotes;
    h) modification du B.7.2.1: - introduction d''un nouveau circuit de sécurité:
    schéma unifilaire et description; i) modification du C.4.1: - le schéma unifilaire
    pour les navires de croisière a été mis à jour, les circuits de sécurité sont
    désormais cohérents avec le corps principal, utilisation des symboles de l''IEC
    et introduction de détails supplémentaires sur le type de fabricant des socles
    de prise de courant et des fiches; j) modification du C.7.3.1: - l''affectation
    des broches du connecteur d''alimentation à quai a été mise à jour; - tous les
    navires de croisière doivent utiliser 4 câbles dans tous les cas; k) ajout du
    D.6.1: - le point d''approvisionnement à quai peut être fixe ou mobile; l) modification
    du D.7.3.2: - la tension utilisée dans le circuit pilote des navires porte-conteneurs
    doit être inférieure à 60 V en courant continu ou à 25 V en courant alternatif;
    m) ajout du D.8.6 et du D.9.3.1: - alternatives au redémarrage et à la synchronisation
    automatiques; n) l''Annexe E est devenue informative; o) l''Annexe F est devenue
    informative. La présente version bilingue (2024-10) correspond à la version anglaise
    monolingue publiée en 2019-03.'
