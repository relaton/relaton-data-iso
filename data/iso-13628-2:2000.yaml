abstract:
- language: en
  script: Latn
  content: "\nLa présente partie de l'ISO 13628 définit les exigences minimales applicables
    à la conception, la sélection des matériaux, la fabrication, le test, le marquage
    et l'emballage des liaisons flexibles, ainsi que les exigences techniques applicables
    aux liaisons flexibles interchangeables en matière de sécurité, de dimensions
    et de fonctionnalités.  La présente partie de l'ISO 13628 s'applique aux liaisons
    flexibles sans armure, composées de longueurs unitaires de flexibles avec éléments
    de raccordement à chaque extrémité.  La présente partie de l'ISO 13628 couvre
    les applications de production avec et sans H2S , y compris les lignes d'expédition
    ou d'injection. Les fluides peuvent être du pétrole brut, du gaz, de l'eau ou
    des additifs chimiques. La présente partie de l'ISO 13628 s'applique aux liaisons
    statiques et dynamiques utilisées comme lignes de production, de remontées sur
    plate-forme et de liaisons entre supports (flowlines, risers andjumpers).  La
    présente partie de l'ISO 13628 ne couvre pas les pipes flexibles armés et ne s'applique
    pas aux accessoires des liaisons flexibles.  La présente partie de l'ISO 13628
    ne s'applique pas aux liaisons flexibles utilisées pour les applications de bouchage
    de puit (choke and kilt line applications).   \nNOTE Des recommandations concernant
    les raidisseurs (bend stiffeners) ou limiteurs de rayon (bend restrictors) sont
    données en annexe B. Des lignes directrices pour les autres composants sont données
    dans l'API RP 17B.\n"
