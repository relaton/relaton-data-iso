abstract:
- language: en
  script: Latn
  content: |-
    ISO 16000-4:2011 specifies a determination of formaldehyde in indoor air using a diffusive sampler with solvent desorption and high performance liquid chromatography (HPLC).
    The test method is applicable to the measurement of formaldehyde in indoor air over the range from 0,001 mg/m3 to 1,0 mg/m3 for a sampling period of between 24 h and 72 h. For sampling periods of 24 h, the applicable concentration range is 0,003 mg/m3 to 1 mg/m3, and for 72 h it is 0,001 mg/m3 to 0,33 mg/m3.
    The method is suitable for measurements in atmospheres with conventional indoor air relative humidity and for monitoring at air velocities as low as 0,02 m/s. The chromatographic step in the method is designed to eliminate potential interferences, including those due to the presence of other carbonyl compounds. The sampling method gives a time-weighted average result.
- language: fr
  script: Latn
  content: |-
    L'ISO 16000-4:2011 spécifie un dosage du formaldéhyde dans l'air intérieur au moyen d'un échantillonneur par diffusion avec désorption de solvant et chromatographie en phase liquide à haute performance (CLHP).
    La méthode d'essai s'applique au mesurage du formaldéhyde dans l'air intérieur dans une gamme comprise entre 0,001 mg/m3 et 1,0 mg/m3 pour une période d'échantillonnage comprise entre 24 h et 72 h. Pour des périodes d'échantillonnage de 24 h, la gamme de concentration applicable est comprise entre 0,003 mg/m3 et 1 mg/m3, et pour des périodes de 72 h, elle est comprise entre 0,001 mg/m3 et 0,33 mg/m3.
    La méthode convient à des mesurages réalisés dans des atmosphères ayant une humidité relative dans l'air intérieur normale et pour la surveillance à des vitesses d'air de l'ordre de 0,02 m/s. L'étape de chromatographie prévue dans la méthode est destinée à permettre l'élimination des interférences potentielles, notamment celles dues à la présence d'autres composés carbonylés. La méthode d'échantillonnage fournit un résultat moyen pondéré dans le temps.
