abstract:
- content: |-
    This document specifies a method of determining the apparent density, i.e. the mass per unit of volume, of loose material that cannot be poured from a funnel of specified design.
    NOTE            For a method of determining the apparent density of loose moulding material that can be poured from a specified funnel, see ISO 60.
    This document is applicable to loose moulding materials such as slice, granular or powder.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie une méthode de détermination de la masse volumique apparente, c’est-à-dire la masse par unité de volume, des matières à mouler non tassées qui ne sont pas susceptibles de s’écouler à travers un entonnoir d’un modèle déterminé.
    NOTE            Pour une méthode de détermination de la masse volumique apparente des matières à mouler non tassées susceptibles de s’écouler à travers un entonnoir donné, voir l’ISO 60.
    Le présent document est applicable aux matières à mouler non tassées, par exemple en tranches, en granulés ou en poudre.
