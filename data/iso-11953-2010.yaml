abstract:
- language: en
  script: Latn
  content: 'ISO 11953:2010 describes a classification system for hand-held torque
    wrenches intended for clinical use. It specifies their performance requirements
    in terms of accuracy and reproducibility and resistance to reprocessing. Test
    methods are described, and marking and labelling requirements specified. '
- language: fr
  script: Latn
  content: L'ISO 11953:2010 décrit un système de classification des clés dynamométriques
    à commande manuelle à usage clinique. Elle spécifie les exigences de performance
    auxquelles elles sont soumises en termes d'exactitude, de reproductibilité et
    de résistance au retraitement. Elle décrit les méthodes d'essai et spécifie les
    exigences de marquage et d'étiquetage. La présente Norme internationale n'inclut
    pas les dispositifs à commande électronique.
