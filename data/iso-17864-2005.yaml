abstract:
- content: |-
    ISO 17864:2005 describes the procedure for determining the critical pitting temperature for stainless steels (austenitic, ferritic/austenitic, ferritic stainless steel) under potentiostatic control.
    The principal advantage of the test is the rapidity with which the critical pitting temperature can be measured in a single test.
    The critical pitting temperature, as determined in this International Standard, can be used as a relative index of performance, for example, to compare the relative performance of different grades of stainless steel. The test described in this International Standard is not intended to determine the temperature at which pitting will occur in service.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 17864:2005 décrit le mode opératoire permettant de déterminer la température critique de piqûration des aciers inoxydables (acier inoxydable austénitique, ferritique/austénitique, ferritique) sous contrôle potentiostatique.
    Le principal avantage de l'essai réside dans la rapidité avec laquelle il est possible de mesurer la température critique de piqûration en un seul essai.
    La température critique de piqûration, déterminée selon l'ISO 17864:2005, peut servir d'indice relatif de performance, par exemple pour comparer les performances relatives de différentes nuances d'acier inoxydable. L'essai décrit dans l'ISO 17864:2005 n'est pas destiné à déterminer la température à laquelle des piqûres apparaîtront en service.
