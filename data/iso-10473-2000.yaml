- content: "La présente Norme internationale décrit une méthode de mesurage de la
    masse des matières particulaires en\nsuspension dans l'air ambiant, basée sur
    l'absorption des rayons bêta par les matières particulaires.\nCette méthode s'applique
    à la détermination de concentrations comprises entre quelques microgrammes par
    mètre\ncube et quelques milligrammes par mètre cube dans l'atmosphère des zones
    urbaines, rurales ou industrielles.\nLe seuil inférieur de détection de la méthode
    est de l'ordre de 15 μg/cm2 à 30 μg/cm2 de masse déposée sur la\nsurface, S, du
    filtre. Cela signifie que, pour une durée d'échantillonnage t de 3 h et un débit
    q de 1 m3/h, la limite de\ndétection est comprise entre 5 μg/m3 et 10 μg/m3, calculée
    comme suit:\n \nLes techniques d'échantillonnage ne sont pas comprises dans le
    domaine d'application de la présente Norme\ninternationale.\nNOTE La concentration
    des matières particulaires se calcule en divisant la masse déposée sur une bande-filtre
    ou sur un\nfiltre individuel par le volume connu d'air prélevé. Toutefois, la
    concentration dépend de la technique d'échantillonnage\nemployée, par exemple
    de la conception de la tête de prélèvement. Normalement, pour l'échantillonnage
    des particules de l'air\nambiant, les particules de grandes dimensions sont éliminées
    au travers d'un orifice permettant une sélection par taille (par\nexemple filtration
    par impacteur en cascade ou cyclone). La limite de taille des particules est définie
    par les caractéristiques de\nla tête de prélèvement."
