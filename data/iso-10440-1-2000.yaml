abstract:
- content: "\nLa présente partie de l'ISO 10440 spécifie les prescriptions et donne
    les recommandations concernant les compresseurs rotatifs hélicoïdaux, en spirale
    ou avec lobes droits utilisés en raffineries, pour créer des surpressions ou des
    dépressions ou les deux à la fois. La présente partie de l'IS010440 s'applique
    essentiellement aux compresseurs de procédé à service continu et n'ayant en général
    pas d'unité de rechange. La présente partie de l'ISO 10440 ne s'applique pas aux
    compresseurs d'air standard, aux compresseurs à anneau liquide, aux compresseurs
    à palettes ni aux compresseurs de gaz à forte teneur en oxygène utilisant un liquide
    inflammable d'injection ou de noyage.   \nNOTE Le symbole (point noir) dans la
    marge, en début de paragraphe, est l'indication d'une décision à prendre par l'acheteur
    sur un point particulier. Il convient que le résultat de ces décisions apparaisse
    clairement dans les feuilles de données (voir annexe A), dans les espaces réservés
    à cet effet ou, en l'absence de tels espaces, dans l'appel d'offre ou dans la
    commande.\n"
