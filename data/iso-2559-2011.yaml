abstract:
- language: en
  script: Latn
  content: |-
    ISO 2559:2011 provides a basis for specifications which is applicable only to textile glass mats that are made from chopped or continuous strands bonded together by chemical or mechanical means and that are used for the reinforcement of plastics.
    It is not applicable to surfacing mats, staple-fibre mats or glass mats (or bats) of the type used for thermal and acoustic insulation.
