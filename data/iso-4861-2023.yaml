abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the requirements for the design, operation, performance and acceptance test of the hydraulic or electric winches in piling barge winch systems.
    This document specifies the winches required to operate the pile and the pile hammer during piling of the piling barge, mainly including the suspending pile winch, hammer start winch, suspending hammer winch and suspending hose winch.
