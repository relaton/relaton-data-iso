abstract:
- content: |-
    ISO 9117-2:2010 specifies a test method for determining, under standard conditions, whether a single‑coat film or a multi-coat system of paints or related materials, after a specified drying period, is sufficiently dry to resist damage when two painted surfaces or one painted surface and another surface are placed in contact under pressure.
    The method is intended to simulate the conditions when painted articles are stacked upon each other.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 9117-2:2010 spécifie une méthode d'essai pour déterminer, dans des conditions normalisées, si un feuil monocouche ou un système multicouche de peintures ou de produits assimilés, après une durée spécifiée de séchage, est suffisamment sec pour ne pas être endommagé lorsque deux surfaces peintes ou une surface peinte et une autre surface sont placées en contact sous pression.
    La méthode est destinée à simuler les conditions auxquelles sont soumis des articles peints lorsqu'ils sont empilés les uns sur les autres.
