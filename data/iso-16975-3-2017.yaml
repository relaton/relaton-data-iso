abstract:
- language: en
  script: Latn
  content: |-
    ISO 16975-3:2017 specifies guidance on how to conduct fit testing of tight-fitting respiratory protective device (RPD) and on appropriate methods to be used. Fit testing is only one element of a complete RPD programme. The intention of fit testing is to evaluate the effectiveness of the seal between the wearer's face and the respiratory interface (RI). A complete RPD programme is defined in ISO/TS 16975‑1.
    ISO 16975-3:2017 specifies requirements for conducting RPD fit testing and includes
    -      qualifications/competences of fit-test operators,
    -      specific fit-testing procedures,
    -      interpretation of fit-test results, and
    -      record keeping.
    A fit test is not required for escape-only RPD.
- language: fr
  script: Latn
  content: |-
    L'ISO 16975-3 :2017 spécifie des préconisations concernant la façon de mener des essais d'ajustement d'appareils de protection respiratoire (APR) à ajustement serré et des préconisations concernant les méthodes adéquates à utiliser. L'essai d'ajustement ne constitue qu'un aspect d'un programme APR complet. L'essai d'ajustement vise à évaluer l'efficacité de l'étanchéité entre le visage du porteur et l'interface respiratoire. La notion de programme APR complet est définie dans l'ISO/TS 16975‑1.
    L'ISO 16975-3 :2017 spécifie les exigences applicables à la conduite d'essais d'ajustement d'APR et couvre les éléments suivants:
    -      les qualifications/compétences des opérateurs d'essai d'ajustement;
    -      les modes opératoires d'essais d'ajustement spécifiques;
    -      l'interprétation des résultats d'essai d'ajustement; et
    -      la conservation des enregistrements.
    L'essai d'ajustement n'est pas nécessaire pour les APR uniquement destinés à l'évacuation.
