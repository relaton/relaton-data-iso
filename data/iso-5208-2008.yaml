abstract:
- language: en
  script: Latn
  content: |-
    ISO 5208:2008 specifies examinations and tests that a valve manufacturer needs to act upon in order to establish the integrity of the pressure boundary of an industrial metallic valve and to verify the degree of valve closure tightness and the structural adequacy of its closure mechanism.
    ISO 5208:2008 is to be applied in conjunction with the specific requirements of a valve product standard to the extent cited by the product standard as a normative reference. Where requirements of a product standard differ from those given in this International Standard, the requirements of the product standard apply.
- language: fr
  script: Latn
  content: |-
    L'ISO 5208:2008 spécifie les examens et essais qu'un fabricant d'appareil de robinetterie effectue nécessairement pour établir l'intégrité de l'enveloppe sous pression d'un appareil de robinetterie métallique et pour vérifier le degré d'étanchéité du mécanisme d'obturation de l'appareil fermé ainsi que la résistance structurelle du mécanisme d'obturation. L'ISO 5208:2008 est à appliquer conjointement avec les exigences spécifiques d'une norme de produit de robinetterie, selon l'étendue précisée par la norme de produit en tant que référence normative. Si les exigences d'une norme de produit diffèrent de celles données dans l'ISO 5208:2008, les exigences de la norme de produit prévalent.
    L'ISO 5208:2008 ne couvre pas les aspects liés à la sécurité des essais sous pression.
