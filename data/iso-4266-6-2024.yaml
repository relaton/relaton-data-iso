abstract:
- content: |-
    This document gives guidance and recommendations on the selection, accuracy, installation, commissioning, calibration and verification of automatic tank thermometers (ATTs) in fiscal/custody transfer applications, in which the ATT is used for measuring the temperature of petroleum and liquid petroleum products stored in pressurized storage tanks.
    This document is not applicable to the measurement of temperature in caverns or in refrigerated storage tanks.
