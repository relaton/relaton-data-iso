abstract:
- language: en
  script: Latn
  content: This document specifies an analytical method for determining the neptunium
    concentration by spectrophotometry, with spectrophotometer implemented in hot
    cell or glove box allowing the analysis of high activity solutions, with a standard
    uncertainty, with coverage factor k = 1 of about 5 %, in nitric acid solutions
    after the dissolution of nuclear reactor irradiated fuels, at different steps
    of the process in a nuclear fuel reprocessing plant or in other nuclear facilities.
    The method is applicable to sample from the process containing a concentration
    of neptunium between 10 mg·l-1 and 400 mg·l-1 and uranium concentrations of up
    to 300 g·l-1.
- language: fr
  script: Latn
  content: La présente Norme internationale spécifie une méthode d’analyse qui permet
    de déterminer la concentration de neptunium par spectrophotométrie. Pour ce faire,
    le spectrophotomètre est installé dans une chaîne blindée et une boîte à gants,
    ce qui permet d’analyser des solutions de haute activité avec une incertitude-type
    dont le facteur d’élargissement k = 1 est de l’ordre de 5 % dans les solutions
    d’acide nitrique après dissolution de combustibles nucléaires irradiés, à différents
    stades du procédé d’une usine de retraitement ou dans d’autres installations nucléaires.
    La méthode est applicable à un échantillon du procédé contenant une concentration
    en neptunium comprise entre 10 mg·l-1 et 400 mg·l-1, et une concentration en uranium
    jusqu’à 300 g·l-1.
