abstract:
- content: "This document specifies the requirements and test methods for sterilized
    absorbent points used in endodontic procedures. Absorbent points are marketed
    sterilized or non-sterilized. The requirements apply to absorbent points which
    have been sterilized once in a manner approved by the manufacturer. This document
    specifies numerical systems and a colour-coding system for designating the sizes
    of absorbent points.\nClause 7 specifies the labelling and packaging needed, including
    the instructions for use. A claim by the manufacturer that the contents of the
    unopened pack are sterile is the responsibility of the manufacturer (see Table 2).
    This document does not specify requirements or test methods for sterility.\nNOTE
    1 Reference to applicable national regulations can be made. \nReference is made
    to internationally accepted pharmacopoeia. \nNOTE 2 National requirements can
    apply.\nStandards on methods of validating sterilization processes are also available:
    ISO 11137-1, ISO 11137-2 and ISO 11137-3."
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "Le présent document spécifie les exigences et les méthodes d’essai applicables
    aux cônes absorbants stérilisés utilisés en endodontie. Les cônes absorbants sont
    commercialisés stérilisés ou non stérilisés. Les exigences s’appliquent aux cônes
    absorbants ayant été stérilisés une fois, selon une méthode approuvée par le fabricant.
    Le présent document spécifie des systèmes numériques et un système de code de
    couleurs pour la désignation des tailles de cônes absorbants.\nL’Article 7 spécifie
    l’étiquetage et l’emballage nécessaires, y compris les instructions d’utilisation.
    Toute revendication émanant du fabricant, indiquant que le contenu de l'étui avant
    ouverture est stérile, n'engage que le fabricant (voir Tableau 2). Le présent
    document ne fixe pas d’exigences ou de méthodes d’essai relatives à la stérilité.
    \nNOTE 1        Il est possible de se référer aux exigences nationales en vigueur.
    \nRéférence est faite à la pharmacopée acceptée internationalement.\nNOTE 2       
    Des exigences nationales peuvent s'appliquer.\nDes normes relatives aux méthodes
    de validation des procédés de stérilisation sont également disponibles: ISO 11137‑1,
    ISO 11137‑2 et ISO 11137‑3."
