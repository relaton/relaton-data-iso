abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a method for quantitative determination of 17 2,3,7,8-chlorine substituted dibenzo-p-dioxins and dibenzofurans and dioxin-like polychlorinated biphenyls in sludge, treated biowaste and soil using liquid column chromatographic clean-up methods and GC/HRMS.
    The analytes to be determined with this document are listed in Table 1.
    The limit of detection depends on the kind of sample, the congener, the equipment used and the quality of chemicals used for extraction and clean-up. Under the conditions specified in this document, limits of detection better than 1 ng/kg (expressed as dry matter) can be achieved.
    This method is “performance based”. The method can be modified if all performance criteria given in this method are met.
    NOTE      In principle, this method can also be applied for sediments, mineral wastes and for vegetation. It is the responsibility of the user of this document to validate the application for these matrices. For measurement in complex matrices like fly ashes adsorbed on vegetation, it can be necessary to further improve the clean-up. This can also apply to sediments and mineral wastes.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie une méthode de dosage quantitatif de 17 polychlorodibenzo-p-dioxines et polychlorodibenzofuranes substitués par des atomes de chlore en 2,3,7,8 ainsi que de polychlorobiphényles de type dioxine dans les boues, les biodéchets traités et les sols à l’aide de méthodes de purification chromatographique sur colonne en phase liquide et d’analyse par chromatographie en phase gazeuse avec spectrométrie de masse à haute résolution (CG/SM HR).
    Les analytes devant être dosés selon le présent document sont répertoriés dans le Tableau 1.
    La limite de détection dépend du type d'échantillon, du congénère, de l'équipement utilisé et de la qualité des produits chimiques utilisés pour l'extraction et la purification. Dans les conditions spécifiées dans le présent document, des limites de détection supérieures à 1 ng/kg (exprimées en matière sèche) peuvent être atteintes.
    Cette méthode est «basée sur la performance». Il est possible de modifier la méthode si tous les critères de performance donnés dans cette méthode sont remplis.
    NOTE      En principe, cette méthode peut être également appliquée pour les sédiments, les déchets minéraux et les végétaux. Il appartient à l'utilisateur du présent document de valider l'application pour ces matrices. Pour les mesures dans les matrices complexes telles que les cendres volantes adsorbées sur des végétaux, une amélioration de la purification peut s'avérer nécessaire. Cela peut également s'appliquer aux sédiments et aux déchets minéraux.
