abstract:
- content: ISO 25619-1:2008 specifies index test methods for determining the compressive
    creep properties of geosynthetic products. The test specimens are subjected either
    to normal compressive loading or to a combination of normal compressive loading
    and shear loading.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 25619‑1:2008 spécifie des méthodes d'essai de référence permettant
    de déterminer le comportement en compression des produits géosynthétiques. Les
    éprouvettes sont soumises soit à une charge de compression normale, soit à une
    combinaison de charge de compression normale et de charge de cisaillement.
