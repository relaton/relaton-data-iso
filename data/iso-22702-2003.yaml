abstract:
- language: en
  script: Latn
  content: ISO 22702:2003 gives a consumer-safety specification covering all flame-producing
    consumer products commonly known as utility lighters (also known as grill lighters,
    fireplace lighters, lighting rods or gas matches), and similar devices. Matches
    are specifically excluded from the safety specification; flame-producing products
    intended for igniting cigars, pipes and cigarettes are also specifically excluded
    from the safety specification.
- language: fr
  script: Latn
  content: L'ISO 22702:2003 donne les spécifications pour la sécurité des consommateurs
    couvrent tous les produits de consommation produisant une flamme, communément
    désignés sous l'appellation de briquets utilitaires (également connus sous le
    nom d'allume-barbecue, allume-feu ou allume-gaz) et dispositifs similaires. Les
    présentes spécifications de sécurité ne s'appliquent pas aux allumettes, ni aux
    dispositifs produisant une flamme, destinés à allumer des cigarettes, pipes et
    cigares.
