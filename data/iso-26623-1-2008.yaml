abstract:
- content: 'ISO 26623-1:2008 specifies the dimensions for polygonal taper interface
    with flange contact surface: polygon-shanks for automatic and manual tool exchange
    to be applied on machine tools (e.g. turning machines, drilling machines, milling
    machines and turn/milling centres, as well as grinding machines). A range of shank
    sizes is specified.'
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: 'L''ISO 26623-1:2008 spécifie les dimensions des interfaces à cône polygonal
    avec face d''appui: queues à cône polygonal pour changement automatique et manuel
    d''outils à utiliser sur des machines-outils (par exemple machines de tournage,
    machines de perçage, machine de fraisage et les centre d''usinage ainsi que les
    rectifieuses). Une gamme de dimensions de queues est spécifiée.'
