abstract:
- content: "\nLa présente partie de l'ISO 9167 prescrit une méthode rapide pour le
    dosage global des glucosinolates des graines de colza par spectrométrie de fluorescence
    aux rayons X (XRF). Elle est applicable aux graines ayant une teneur en protéines
    comprise entre 19 % et 23 %. Pour des graines ayant des teneurs en protéines situées
    en dehors de cette gamme, il y aura lieu de tenir compte de la teneur en protéines
    totales dans le calcul de la teneur en glucosinolates total (voir référence [4]).
    \ \nNOTES 1 L'ISO 9167-1 prescrit une méthode par chromatographie liquide à haute
    performance (CLHP), qui permet de doser individuellement chaque glucosinolate.
    2 Les résultats obtenus par l'application des méthodes par chromatographie liquide
    à haute performance (ISO 9167-1) et par spectrométrie de fluorescence aux rayons
    X peuvent ne pas être aussi bien corrélés si l'analyse porte sur des graines immatures
    ou stockées dans de mauvaises conditions (par exemple, humides et chaudes). La
    méthode CLHP sera prise comme méthode de référence.\n"
