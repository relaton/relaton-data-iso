abstract:
- content: |-
    This document specifies a real-time polymerase chain reaction (real-time PCR) method for the qualitative detection of turkey-specific DNA derived from food and feed. It requires the extraction of an adequate amount of PCR amplifiable DNA from the relevant matrix and can be applied to the detection of turkey material derived from domestic turkey (Meleagris gallopavo) and wild turkey (Meleagris ocellata).
    The target sequence is a partial fragment of the Meleagris gallopavo chromosome Z DNA sequence (i.e. GenBank accession number NC_015041.2), which is present as a single copy per haploid genome. The provided PCR assay for this target has an absolute limit of detection of five copies per reaction, with ≥ 95 % confidence at this concentration (LOD95 %).
  language:
