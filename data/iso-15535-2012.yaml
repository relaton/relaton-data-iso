abstract:
- content: ISO 15535:2012 specifies general requirements for anthropometric databases
    and their associated reports that contain measurements taken in accordance with
    ISO 7250-1.It provides necessary information, such as characteristics of the user
    population, sampling methods, measurement items and statistics, to make international
    comparison possible among various population segments.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 15535:2012 spécifie les exigences générales relatives aux bases de
    données anthropométriques qui contiennent des mesures prises conformément à l'ISO
    7250-1 et aux rapports qui leur sont associés. Elle fournit les informations nécessaires
    telles que caractéristiques de la population utilisatrice, méthodes d'échantillonnage,
    éléments mesurés et statistiques afin de rendre la comparaison possible à l'échelle
    internationale parmi diverses tranches de populations.
