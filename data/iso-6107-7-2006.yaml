abstract:
- language: en
  script: Latn
  content: |-
    ISO 6107-7:2006 defines terms used in certain fields of water quality characterization
    In addition to the terms and definitions in three of the official ISO languages (English, French and Russian), ISO 6107-7:2006 gives the equivalent terms and their definitions in the German language; these are published under the responsibility of the member bodies of Germany (DIN), Austria (ON) and Switzerland (SNV). However, only the terms and definitions given in the official languages can be considered as ISO terms and definitions.
- language: fr
  script: Latn
  content: |-
    L'ISO 6107-7:2006 définit les termes employés dans certains domaines de la caractérisation de la qualité de l'eau.

    En supplément aux termes et définitions donnés dans les trois langues officielles de l'ISO (anglais, français et russe), l'ISO 6107-7:2006 donne les termes équivalents et leurs définitions en allemand; ils sont publiés sous la responsabilité des comités membres d'Allemagne (DIN), d'Autriche (ON) et de Suisse (SNV). Toutefois, seuls les termes et définitions donnés dans les langues officielles peuvent être considérés comme termes et définitions ISO.
