abstract:
- content: |-
    ISO 10605:2008 specifies the electrostatic discharge (ESD) test methods necessary to evaluate electronic modules intended for vehicle use. It applies to discharges in the following cases:
    -        ESD in assembly;
    -        ESD caused by service staff;
    -        ESD caused by occupants.
    ESD applied to the device under test (DUT) can directly influence the DUT. ESD applied to neighbouring parts can couple into supply and signal lines of the DUT in the vehicle and/or directly into the DUT.
    ISO 10605:2008 describes test procedures for evaluating both electronic modules on the bench and complete vehicles. It also describes a test procedure that classifies the ESD sensitivity of modules for packaging and handling. ISO 10605:2008 applies to all types of road vehicles regardless of the propulsion system (e.g. spark-ignition engine, diesel engine, electric motor).
    ISO 10605:2008 is based in part on IEC 61000-4-2 and describes vehicle-specific requirements.
    ISO 10605:2008 does not apply to pyrotechnic modules.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 10605:2008 spécifie les méthodes d'essai des décharges électrostatiques (DES) nécessaires pour évaluer la performance des modules électroniques embarqués dans les véhicules. Elle prend en compte les décharges dans les cas suivants:
    - DES au cours du montage;
    - DES causées par le personnel d'entretien;
    - DES causées par les occupants.
    Les DES appliquées au dispositif soumis à essai (DSE) peuvent influencer directement le DSE. Les DES appliquées aux pièces voisines peuvent se coupler aux lignes d'alimentation et de signal du DSE du véhicule et/ou directement au DSE.
    L'ISO 10605:2008 décrit les méthodes d'essai tant pour l'évaluation sur table des modules électroniques que pour l'évaluation du véhicule complet. Elle décrit également une méthode d'essai qui permet une classification de la sensibilité aux DES des modules pour leur conditionnement et leur manutention. L'ISO 10605:2008 est applicable à tous les types de véhicules routiers, quel que soit leur système de propulsion (par exemple moteur à allumage commandé, moteur diesel, moteur électrique).
    L'ISO 10605:2008 est basée partiellement sur la CEI 61000-4-2 et décrit les exigences spécifiques applicables au véhicule.
    L'ISO 10605:2008 n'est pas applicable aux modules pyrotechniques.
