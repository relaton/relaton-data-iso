abstract:
- content: Gives the dimensions of indexable hardmetal (carbide) inserts with rounded
    corners, with cylindrical fixing hole and with 0° clearance. Replaces the second
    edition. Subclause 7.5 has been added and annexes A and C have been completed.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale prescrit les dimensions des plaquettes amovibles en métaux-durs (carbures métalliques) avec arrondi de pointe, trou de fixation cylindrique et à dépouille normale 0°. Ces plaquettes sont principalement destinées à être fixées mécaniquement, par trou central et bride, ou uniquement par trou central, sur des outils de tournage et d'alésage.
