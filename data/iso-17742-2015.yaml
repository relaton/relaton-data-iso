abstract:
- content: |-
    ISO 17742:2015 provides a general approach for energy efficiency and energy savings calculations with indicator-based and measure-based methods for the geographical entities countries, regions, and cities.
    ISO 17742:2015 considers all end-use sectors, such as households, industry, tertiary (services, etc.), agriculture, and transport. It does not incorporate calculation of energy efficiency and energy savings in energy supply sectors, such as power plants, refineries, and coal mines.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 17742:2015 fournit une approche globale pour les calculs de l'efficacité énergétique et des économies d'énergie basés sur des méthodes fondées sur des indicateurs ou fondées sur des mesures. Elle s'applique aux entités géographiques de type pays, régions et villes.
    L'ISO 17742:2015 prend en compte tous les secteurs d'utilisation finale, tels que les ménages, l'industrie, le tertiaire (services, etc.), l'agriculture et le transport. Elle n'intègre pas le calcul de l'efficacité et des économies d'énergie dans le secteur de l'approvisionnement énergétique, comme les centrales électriques, les raffineries et les mines de charbon.
