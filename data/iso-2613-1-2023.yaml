  content: |-
    Le présent document s'applique à la mesure de la teneur en silicium total dans des matrices gazeuses telles que le biométhane et le biogaz. Le silicium est présent sous forme gazeuse, et contenu principalement dans des composés de siloxane, le triméthylsilane et le triméthylsilanol. La forme analytique du silicium mesurée dans la phase liquide après échantillonnage et dérivatisation, est un anion hexafluorosilicate soluble stable dans les milieux légèrement acidifiés. Le silicium total est exprimé sous la forme d'une masse de silicium dans le volume du gaz analysé.
    Le présent document s'applique aux matrices gazeuses énoncées, avec des concentrations de silicium allant jusqu'à 5 mg/m3, et concerne principalement les matrices de biométhane avec une teneur en silicium comprise entre 0,1 mg/m3 et 0,5 mg/m3.
    Avec une adaptation assurant une efficacité d'absorption appropriée, il peut être utilisé pour des concentrations plus élevées. La limite de détection de cette méthode est estimée à 0,05 mg/m3 pour un volume d'échantillon de gaz de 0,020 m3. Tous les composés présents dans la phase gazeuse sont volatils à la température d'absorption et de dérivatisation, et les composés organosiliciés gazeux sont piégés dans le milieu d'absorption puis dérivés sous forme de silicium analytique qui est mesuré selon la présente méthode. La concentration de silicium est mesurée dans le milieu de dérivatisation dilué, par spectrométrie d'émission atomique, après atomisation/ionisation dans un plasma micro-ondes ou à couplage inductif.
    Sauf indication contraire, tous les volumes et concentrations sont établis pour des conditions normales (température, 273 K et pression, 101,325 kPa).
    NOTE            Avec des facteurs de dilution appropriés, la méthode peut également être appliquée à des concentrations de silicium supérieures à 5 mg/m3.
