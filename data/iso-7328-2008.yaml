abstract:
- language: en
  script: Latn
  content: |-
    ISO 7328¦IDF 116:2008 specifies the reference method for the determination of the fat content of most milk-based edible ices and ice mixes.
    The method is also applicable to concentrated and dried ice mixes.
    The method is not applicable to some milk-based edible ices and ice mixes, in which the level of emulsifier, stabilizer or thickening agent or of egg yolk or of fruits, or of combinations of these constituents makes the Roese-Gottlieb method unsuitable.
- language: fr
  script: Latn
  content: "L'ISO 7328|FIL 116:2008 spécifie la méthode de référence pour la détermination
    de la teneur en matière grasse dans la plupart des glaces de consommation et préparations
    pour glaces à base de lait.\nLa méthode est également applicable aux préparations
    pour glaces concentrées et en poudre.\nLa méthode n'est pas applicable à certaines
    glaces de consommation et préparations pour glaces à base de lait, dont le taux
    d'agents émulsifiant, stabilisant, épaississant ou de jaune d'œuf ou de fruits,
    ou des combinaisons de ces constituants, rend la méthode Röse-Gottlieb inutilisable. "
