abstract:
- language: en
  script: Latn
  content: ISO 3501:2015 specifies a method for checking the ability of assembled
    uniaxial joints between fittings and plastic pressure pipes to withstand longitudinal
    tensile stresses. The test applies regardless of the design and material of the
    fitting used for jointing plastics pipe. This test method is not applicable to
    fusion-welded joints.
- language: fr
  script: Latn
  content: L'ISO 3501:2015 spécifie une méthode de vérification de la résistance à
    la traction longitudinale des assemblages uniaxiaux entre raccords et tubes plastiques
    sous pression. L'essai s'applique quelles que soient la conception et la matière
    du raccord utilisé pour le raccordement des tubes plastiques. La méthode d'essai
    n'est pas applicable aux assemblages soudés par fusion.
