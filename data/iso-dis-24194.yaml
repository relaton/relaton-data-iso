abstract:
- content: |-
    This document specifies two procedures to check the performance of solar thermal collector fields. This document is applicable to glazed flat plate collectors, evacuated tube collectors and/or tracking, concentrating collectors used as collectors in fields.
    The check can be done on the thermal power output of the collector field and also be on the daily yield of the collector field.
    The document specifies for the two procedures how to compare a measured output with a calculated one.
    The document applies for all sizes of collector fields.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie deux procédures de vérification de la performance des champs de capteurs thermiques solaires. Le présent document est applicable aux capteurs plans vitrés, aux capteurs à tubes sous vide et/ou aux capteurs suiveurs à concentration utilisés comme capteurs dans les champs.
    La vérification peut porter sur la puissance thermique de sortie du champ de capteurs et peut également porter sur le rendement journalier du champ de capteurs.
    Le présent document spécifie pour les deux procédures comment comparer une puissance mesurée avec une puissance calculée.
    Le présent document s'applique aux champs de capteurs de toutes tailles.
