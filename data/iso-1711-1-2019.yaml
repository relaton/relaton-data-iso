abstract:
- content: |-
    This document specifies minimum values for Rockwell hardness and torsional strength for hand-operated wrenches and sockets.
    It covers the following three series of torsion torques:
    —          Series A: usual box wrenches and socket wrenches;
    EXAMPLE 1    Reference nos. 1 1 02 01 0; 1 1 02 02 0 and 1 1 02 02 1; 1 1 02 03 0; 1 1 02 04 0; 1 1 02 05 0; 1 1 02 06 0; 1 1 02 09 0; 1 1 02 10 0; 1 1 02 11 0; 1 1 02 12 0; 1 1 02 13 0 and 1 1 02 13 1; 1 1 02 14 0; 1 1 02 15 0; 1 1 08 01 0; 1 1 08 02 0.
    —          Series C: open end wrenches;
    EXAMPLE 2    Reference nos. 1 1 01 01 0; 1 1 01 01 1; 1 1 01 02 0; 1 1 01 03 0; 1 1 01 04 0.
    —          Series E: hand-operated square drive sockets.
    EXAMPLE       Reference nos. 2 1 02 01 0 and 2 1 02 01 1.
    NOTE       The wrenches and sockets mentioned above are listed under their respective reference numbers in ISO 1703.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie les valeurs minimales de dureté Rockwell et de résistance à la torsion pour les clés de serrage et les douilles à main.
    Il couvre les trois séries de couples de torsion suivants:
    —          Série A: clés polygonales et clés à douille usuelles;
    EXEMPLE 1    N° de référence 1 1 02 01 0; 1 1 02 02 0 et 1 1 02 02 1; 1 1 02 03 0; 1 1 02 04 0; 1 1 02 05 0; 1 1 02 06 0; 1 1 02 09 0; 1 1 02 10 0; 1 1 02 11 0; 1 1 02 12 0; 1 1 02 13 0 et 1 1 02 13 1; 1 1 02 14 0; 1 1 02 15 0; 1 1 08 01 0; 1 1 08 02 0.
    —          Série C: clés à fourche;
    EXEMPLE 2    N° de référence 1 1 01 01 0; 1 1 01 01 1; 1 1 01 02 0; 1 1 01 03 0; 1 1 01 04 0.
    —          Série E: douilles à main à carré d'entraînement.
    EXEMPLE 3    N° de référence 2 1 02 01 0 et 2 1 02 01 1.
    NOTE       Les clés et les douilles mentionnées ci-dessus sont identifiées par leurs numéros de référence respectifs donnés dans ISO 1703.
