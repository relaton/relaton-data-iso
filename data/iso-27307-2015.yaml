abstract:
- language: en
  script: Latn
  content: ISO 27307:2015 specifies a method for adhesion and cohesion evaluation
    of thermal sprayed ceramic coating-substrate systems by means of a transverse
    scratch test. This International Standard is suitable for thermal sprayed ceramic
    coatings with thickness from 50 μm to over 1 000 μm. It is also suitable for testing
    ceramic coatings deposited by other spray coating processes, such as cold spray,
    as well as aerosol deposition.
- language: fr
  script: Latn
  content: ISO 27307:2015 prescrit une méthode d'évaluation de l'adhérence et de la
    cohésion des systèmes substrat-revêtement céramique obtenus par projection thermique,
    au moyen d'un essai de rayure transversale. Elle est applicable aux revêtements
    céramiques obtenus par projection thermique d'une épaisseur allant de 50 μm à
    plus de 1000 μm. Elle est également appropriée pour soumettre à l'essai des revêtements
    céramiques déposés selon d'autres procédés de projection tels que la projection
    à froid, ainsi que le dépôt sous forme d'aérosol.
