abstract:
- content: |-
    This part of ISO/TR 11548 specifies the assignation of 8-dot Braille to Latin alphabet based 8-bit code tables.
    This part of ISO/TR 11548 is intended to be used by experts and manufacturers of 8-dot Braille input and output
    devices, interfaces and software for data exchange.
    This part of ISO/TR 11548 does not apply to 6-dot Braille and does not specify any physical dimension of Braille
    characters.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    La présente partie de l'ISO/TR 11548 spécifie l'attribution du Braille à 8 points à des tableaux de code en base 8,
    basés sur l'alphabet latin.
    La présente partie de l'ISO/TR 11548 s'adresse aux experts et aux fabricants de dispositifs d'entrée-sortie de
    Braille à 8 points, d'interfaces et de logiciels pour l'échange de données.
    La présente partie de l'ISO/TR 11548 ne s'applique pas au Braille à 6 points et ne spécifie pas la taille des
    caractères en Braille.
