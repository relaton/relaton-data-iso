abstract:
- content: |-
    ISO 11979-3:2006 specifies requirements and test methods for certain mechanical properties of intraocular lenses (IOLs).
    It is applicable to all types of IOLs intended for implantation in the anterior segment of the human eye, excluding corneal implants, provided that the test method is appropriate to the particular IOL design.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 11979-3:2006 spécifie les exigences et les méthodes d'essai élaborées pour certaines propriétés mécaniques des lentilles intraoculaires (LIO).
    L'ISO 11979-3:2006 s'applique à tous les types de LIO destinées à une implantation dans le segment antérieur de l'oeil humain, à l'exclusion des implants de la cornée, sous réserve que la méthode d'essai soit appropriée pour un modèle de LIO en particulier.
