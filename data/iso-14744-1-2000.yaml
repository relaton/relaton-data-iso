abstract:
- language: fr
  script: Latn
  content: |2

    L'objet principal de la présente norme internationale est de définir des prescriptions pour les essais de réception des machines de soudage par faisceau d'électrons, de préférence lorsqu'elles sont installées pour la première fois dans les locaux de l'utilisateur. Il peut être fait référence à la présente norme internationale (dans sa totalité ou en partie) dans les contrats pour la fourniture de machines de soudage par faisceau d'électrons. Normalement, aucun autre essai n'est prescrit si la preuve que les résultats obtenus lors du soudage sont satisfaisants peut être apportée par des documents de contrôle de routine. Cependant, les prescriptions de la présente norme internationale peuvent également être utilisées pour le contrôle dans le cadre de la maintenance, si un contrat le prescrit.  Si des modifications ont été apportées à une machine de soudage par faisceau d'électrons (reconstruction, réparations, modification des conditions de fonctionnement, etc.), celles-ci peuvent avoir des conséquences sur les essais de réception et alors il peut être nécessaire de répéter les essais portant sur les paramètres de la machine affectés par de telles modifications.  Si une machine de soudage par faisceau d'électrons qui a déjà été acceptée est démontée (par exemple pour la déplacer), de tels essais impliquent une vérification suivant les prescriptions des articles 4 et 7 et 6.2 à 6.4.
