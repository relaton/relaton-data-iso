abstract:
- content: 'ISO 24103:2009 determines the logical structure of using dedicated short-range
    communication (DSRC) with an OSI (open systems interconnection) application layer
    as a CALM medium for IP communications. DSRC to which MAIL is applicable are those
    with an application layer compliant with ISO 15628, and the standards of such
    DSRC include the following: ARIB STD-T75 DSRC (Japan); TTAS.KO-06.0025 DSRC in
    the 5,8 GHz band (Korea); EN 12253 DSRC physical layer using microwave in the
    5,8 GHz band, EN 12795 DSRC data link layer and EN 12834 DSRC application layer
    (Europe).'
