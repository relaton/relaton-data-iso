abstract:
- content: The requirement apply to tubular tips designated and marked in accordance
    with ISO 9175-1. The permissible deviations in the line thickness are given in
    a table and are used as a basis for the determination of the line quality. Describes
    the measurement of the line thickness.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale spécifie les performances de fonctionnement des pointes tubulaires utilisées sur papier calque, les caractéristiques des traits tracés à l'encre de Chine à l'aide des pointes tubulaires et les paramètres et conditions d'essai permettant de vérifier les caractéristiques ci-dessus. Les caractéristiques spécifiées dans la présente partie de l'ISO 9175 doivent toujours être respectées par les pointes tubulaires définies et marquées conformément à l'ISO 9175-1.
