abstract:
- content: |-
    ISO 10893-8:2011 specifies requirements for automated ultrasonic testing for the detection of laminar imperfections in the pipe body (full peripheral testing) of seamless and welded, except submerged arc-welded (SAW), steel tubes, or in the area adjacent to the weld seam of welded steel tubes, and, optionally, at the ends (full peripheral testing) of seamless and welded tubes.
    ISO 10893-8:2011 can also be applicable to the testing of circular hollow sections.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 10893-8:2011 spécifie les exigences relatives au contrôle automatisé par ultrasons pour la détection des dédoublures au corps (contrôle sur toute la circonférence) des tubes en acier sans soudure et soudés, à l'exception des tubes en acier soudés à l'arc immergé sous flux en poudre, ou dans la zone adjacente au cordon de soudure des tubes en acier soudés, et, en option, aux extrémités (contrôle sur toute la circonférence) des tubes sans soudure et soudés.
    L'ISO 10893-8:2011 est également applicable au contrôle des profils creux circulaires.
