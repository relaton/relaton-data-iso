abstract:
- language: en
  script: Latn
  content: |-
    ISO/TS 10303-1643 specifies the application module for Assembly module with interconnect component.
    The following are within the scope of ISO/TS 10303-1643:
    - assembly physical design;
    - detailed specification of joined features of components in the design;
    - detailed traceability of design requirements;
    - as designed implementation of connection requirement;
    - shape of assembly design;
    - configuration management of assembly design;
    - in-process change management of assembly design;
    - interconnect substrates used as components in the assembly;
    - items within the scope of application module Assembly module design, ISO/TS 10303-1636;
    - items within the scope of application module Interconnect module usage view, ISO/TS 10303-1686;
    - items within the scope of application module Interface component, ISO/TS 10303-1691.
