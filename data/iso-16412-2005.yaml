abstract:
- language: en
  script: Latn
  content: |-
    ISO 16412:2005 specifies utilization guidelines to be applied when preparing air cargo pallets for carriage on board civil transport aircraft. It identifies the various concerns to be taken into consideration to ensure flight safety, and provides recognized industry standard methods to achieve it.
    16412:2005 is applicable to any certified air cargo pallet built up from either a single or a number of pieces of commercial cargo, intended to be loaded on lower, main or upper deck of a civil transport aircraft, whether a freighter or a passenger-carrying aircraft. Its field of application includes all pallets prepared within ground premises, whether at a shipper's facilities or an airport cargo warehouse, including those intended to be loaded into the aircraft in a floating position. The provisions of ISO 16412:2005 may not entirely apply in the event of pre-embarked pallets. In such a case, it is up to the operator to identify and implement the applicable criteria.
    16412:2005 is not intended to apply to air cargo pallets prepared for military transport aircraft, and does not take into account any specific criteria for military aircraft. Nothing, however, precludes it being used for guidelines in this case, it being the military operator's responsibility to identify and implement any additional applicable criteria.
- language: fr
  script: Latn
  content: |-
    L'ISO 16412:2005 donne des lignes directrices pour l'utilisation de palettes pour le fret aérien, destinées à être transportées à bord d'aéronefs de transport civils. Elle identifie les différents points à prendre en compte pour assurer la sécurité des vols et fournit, pour y parvenir, des méthodes normalisées reconnues par l'industrie.
    L'ISO 16412:2005 est applicable à toute palette de fret aérien certifiée, constituée d'un ou de plusieurs colis de fret commercial et destinée à être chargée sur le pont inférieur, principal ou supérieur d'un aéronef de transport civil, qu'il s'agisse d'un aéronef cargo ou d'un aéronef de transport de passagers. Elle couvre toutes les palettes préparées dans des installations au sol, qu'il s'agisse de locaux d'un expéditeur ou de magasins de fret d'un aéroport, y compris les palettes qui sont destinées à être chargées à bord de l'aéronef en position «flottante». Il se peut que les dispositions de l'ISO 16412:2005 ne soient pas entièrement applicables dans le cas de palettes «préembarquées». Dans ce cas, il appartient à l'utilisateur d'identifier et de satisfaire aux critères applicables.
    L'ISO 16412:2005 n'est pas applicable aux palettes de fret aérien préparées pour les aéronefs de transport militaires. Elle ne prend pas en compte les éventuels critères spécifiques à ceux-ci, mais rien n'interdit qu'elle soit employée comme lignes directrices Il appartient dans ce cas à l'utilisateur militaire d'identifier et de satisfaire aux éventuels critères supplémentaires applicables.
