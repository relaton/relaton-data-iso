- language: en
  script: Latn
  content: ISO 16981:2003 specifies a method for assessing the surface soundness of
    coated wood-based panels and uncoated particle-boards, wet- and dry-process fibreboards
    and cement-bonded particle-boards.
- language: fr
  script: Latn
  content: L'ISO 16981:2002 prescrit une méthode pour évaluer l'arrachement de surface
    des panneaux à base de bois revêtus, ainsi que des panneaux de particules bruts,
    des panneaux de fibres obtenus par procédé humide ou par procédé à sec et des
    panneaux de particules liés au ciment non revêtus.
