- content: |-
    L'ISO 15186-2:2003 spécifie une méthode d'intensité acoustique pour déterminer l'isolement acoustique in situ des murs, des sols, des portes, des fenêtres et des petits éléments de construction. Elle est destinée aux mesurages devant être réalisés en présence de transmissions latérales. Elle peut être utilisée pour fournir des données relatives à la puissance acoustique en vue d'une analyse des transmissions latérales ou pour mesurer les paramètres d'isolement acoustique latéral.
    L'ISO 15186-2:2003 peut être utilisée par les laboratoires n'ayant pu répondre aux exigences de l'ISO 15186‑1, qui traite des mesurages en laboratoire sans ou quasi-sans transmission latérale. L'ISO 15186‑3 couvre les mesurages effectués dans des conditions de laboratoire, aux basses fréquences.
    L'ISO 15186-2:2003 décrit également l'effet des transmissions latérales sur les mesurages réalisés à l'aide de la méthode spécifiée, et explique comment utiliser les mesurages d'intensité pour établir une comparaison entre l'isolement acoustique in situ d'un élément de construction et les mesurages de laboratoire pour lesquels les transmissions latérales ont été supprimées (ISO 140‑3); pour établir un classement des contributions partielles des éléments de construction; et pour mesurer l'indice d'affaiblissement acoustique latéral pour un ou plusieurs chemins de transmission (en vue de valider des modèles de prévision, tels que ceux donnés dans l'EN 12354‑1).
    Cette méthode donne des valeurs d'isolement aux bruits aériens, qui sont dépendantes des fréquences. Elles peuvent être converties en un indice unique qui caractérise la performance acoustique, par application de l'ISO 717‑1.
