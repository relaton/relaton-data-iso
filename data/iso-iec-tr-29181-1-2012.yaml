  content: |-
    ISO/IEC TR 29181-1:2012 describes the definition, general concept, problems and requirements for Future Network (FN). It also discusses a milestone for standardization on FN. The scope of ISO/IEC TR 29181-1:2012 includes:
    -        motivation of FN;
    -        definition, general concept, and terminologies of FN;
    -        services and applications in FN;
    -        problems with current networks;
    -        design goals and high-level requirements for FN;
