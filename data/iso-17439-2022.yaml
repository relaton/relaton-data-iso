abstract:
- language: en
  script: Latn
  content: |-
    This document provides details of the metadata and requirements for quality terms and definitions in health informatics for inclusion in health informatics glossaries.
    This document does not cover specification of terminological content in systems, such as that represented in terminological resources, such as SNOMED CT, or, ICD. It is limited to concepts represented as terms and definitions included in standards.
    This document is applicable to the following groups:
    —    Health informatics standards developers and standards development organizations.
    —    Developers, implementers, and managers of health information systems, clinical information systems, and clinical decision support systems.
    —    All users of health information systems clinical data, such as health statisticians, researchers, public health agencies, health insurance providers, health risk organizations, data analysts, and data managers.
