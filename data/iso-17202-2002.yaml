abstract:
- content: |-
    ISO 17202 specifies a method for the determination of the direction of twist in single yarns and the amount of twist, in terms of turns per unit length, by the indirect untwist/retwist method. It is applicable to single spun yarns.
    The method is designed primarily for yarns in packages, but by the application of special precautions the procedures can be used for yarns taken from fabrics.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    ISO 17202:2002 spécifie une méthode pour la détermination du sens de torsion des fils et de la valeur de cette torsion, exprimée en tours par unité de longueur, par la méthode indirecte de détorsion/retorsion. Elle est applicable aux filés de fibres simples.
    La méthode est essentiellement destinée aux fils sur enroulements, mais, moyennant quelques précautions particulières, elle peut être appliquée aux fils prélevés sur les étoffes.
