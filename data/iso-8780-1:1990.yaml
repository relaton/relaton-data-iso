abstract:
- content: Gives an introduction to the various methods described in the subsequent
    parts for dispersing pigments in a particular binder system. Methods for assessing
    the characteristics of the dispersion so produced are described in ISO 8781. The
    results allow to draw inferences about the dispersion that may be obtained under
    manufacturing conditions.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente partie de l'ISO 8780 fournit une introduction aux diverses méthodes, objet des parties suivantes de l'ISO 8780 pour la dispersion des pigments et/ou des matières de charge1) dans une base de broyage agréée en vue d'évaluer la dispersibilité. Les méthodes d'évaluation de la dispersibilité font l'objet de l'ISO 8781. Les divers modes opératoires décrits permettent de comparer des pigments semblables (par exemple le pigment soumis à l'essai et un pigment de référence agréé). Les résultats permettent de prévoir la dispersion qui sera obtenue dans la réalité, mais seulement si les conditions de dispersion sont appropriées.
