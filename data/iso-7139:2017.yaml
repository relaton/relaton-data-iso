abstract:
- content: |-
    ISO 7139:2017 specifies laboratory measurement methods to determine the elastic properties of cross-country skis. Its purpose is to calculate the resistance of defined parts of the ski to bending.
    ISO 7139:2017 applies to cross-country skis with a nominal length greater than or equal to 150 cm.
    The standard measurement procedures can be used to ensure comparability between laboratory measurement data, determined and published by ski manufacturers, institutions or others.
    In ISO 7139:2017, no attempt is made to relate the measurement data to the quality of the ski
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 7139:2017 spécifie des méthodes de mesure en laboratoire permettant de déterminer les caractéristiques élastiques des skis de fond. Il a pour but de permettre de calculer la résistance à la flexion de parties déterminées du ski.
    L'ISO 7139:2017 est applicable aux skis de fond de longueur nominale supérieure ou égale à 150 cm.
    Les modes opératoires de mesure normalisés peuvent être utilisés pour s'assurer que les résultats de mesure en laboratoire, obtenus et publiés par les fabricants de ski ou tout autre organisme, soient comparables.
    L'ISO 7139:2017 n'a pas pour but d'établir un lien entre les résultats de mesure et la qualité du ski.
