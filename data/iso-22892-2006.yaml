abstract:
- content: 'ISO 22892:2006 gives criteria for gas chromatography and mass spectrometry
    (GC-MS) identification of target compounds in soil samples. ISO 22892:2006 is
    intended for use with standards developed for the determination of specific compounds.
    The identification criteria are based on the comparison of retention times followed
    by interpretation of the electron ionization mass spectra, or if necessary, additional
    mass spectrometric techniques and other relevant factors. '
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 22892:2006 donne des critères pour l'identification par chromatographie
    en phase gazeuse et spectrométrie de masse (CG-SM) de composés cibles dans des
    échantillons de sol. Elle est destinée à être utilisée avec des normes élaborées
    pour permettre le dosage de composés spécifiques. Les critères d'identification
    sont fondés sur la comparaison des temps de rétention, puis sur l'interprétation
    des spectres de masse d'ionisation électronique ou, au besoin, sur des techniques
    de spectrométrie de masse supplémentaires et d'autres facteurs pertinents.
