abstract:
- language: en
  script: Latn
  content: |-
    ISO 5983-1:2005 specifies a method for the determination of the nitrogen content of animal feeding stuffs by the Kjeldahl process, and a method for the calculation of the crude protein content.
    The method does not measure oxidized forms of nitrogen or heterocyclic nitrogen compounds.
    This method does not distinguish between protein nitrogen and non-protein nitrogen. If it is important to determine the content of non-protein nitrogen, an appropriate method should be used.
- language: fr
  script: Latn
  content: |-
    L'ISO 5983-1:2005 spécifie une méthode de dosage de l'azote dans les aliments pour animaux par la méthode de Kjeldahl, ainsi qu'une méthode pour le calcul de la teneur en protéines brutes.
    Cette méthode ne mesure pas les formes oxydées de l'azote ou les composés azotés hétérocycliques.
    Cette méthode ne fait pas la différence entre l'azote protéique et l'azote non protéique. S'il est nécessaire de déterminer la teneur en azote non protéique, il convient d'employer une méthode appropriée.
