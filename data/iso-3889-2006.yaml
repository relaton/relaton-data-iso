abstract:
- language: en
  script: Latn
  content: ISO 3889|IDF 219:2006 specifies the characteristics of Mojonnier-type fat
    extraction flasks for use in gravimetric methods for the determination of fat
    in milk and milk products. The flasks are designed to enable a supernatant solvent
    layer to be decanted almost completely from an underlying aqueous layer.
- language: fr
  script: Latn
  content: L'ISO 3889|FIL 219:2006 spécifie les caractéristiques des fioles, type
    Mojonnier, pour l'extraction de la matière grasse, en vue de leur utilisation
    dans les méthodes gravimétriques de détermination de la teneur en matière grasse
    du lait et des produits laitiers. Les fioles doivent permettre une séparation
    presque totale d'une couche de solvant surnageant et d'une couche aqueuse sous-jacente.
