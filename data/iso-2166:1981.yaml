abstract:
- language: en
  script: Latn
  content: The guidance describes methods for obtaining conditions for the successful
    conservation, with or without artificial cooling, of varieties of Daucus carota
    Linnaeus. It includes conditions of harvesting and putting into store, and optimum
    conditions, such as temperature, relative humidity, air circulation, storage life.
    Limits of application are given in an annex.
