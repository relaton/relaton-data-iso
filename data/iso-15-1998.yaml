abstract:
- content: |2

    La présente Norme internationale prescrit les dimensions d'encombrement recommandées pour les roulements radiaux. Ce plan général ne concerne pas les roulements à rouleaux coniques, les roulements «insert» et certains types de roulements à aiguilles, de roulements utilisés dans la structure des aéronefs et de roulements de précision pour instruments, normalisés par l'ISO, car les dimensions fournies ici sont peu adaptées aux roulements en question.
