abstract:
- language: en
  script: Latn
  content: |-
    ISO 10204:2006 specifies a flame atomic absorption spectrometric method for the determination of the mass fraction of magnesium in iron ores.
    This method is applicable to mass fractions of magnesium between 0,25 % and 3,5 % in natural iron ores, iron ore concentrates and agglomerates, including sinter products.
