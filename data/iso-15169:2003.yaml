abstract:
- content: |-
    ISO 15169:2003 gives guidance on the selection, installation, commissioning, calibration and verification of hybrid tank measurement systems (HTMS) for the measurement of level, static mass, observed and standard volume, and observed and reference density in tanks storing petroleum and petroleum products in fiscal or custody transfer application. As it is a matter for the user to decide which measurements (i.e. volume, or mass or both) are used for custody transfer purposes, this International Standard includes an uncertainty analysis, with examples, to enable users to select the correct components of an HTMS to address the intended application.
    ISO 15169:2003 is applicable to stationary, vertical cylindrical tanks storing liquid hydrocarbons with a Reid Vapour Pressure (RVP) below 103,42 kPa.
    ISO 15169:2003 is not applicable to pressurized tanks or marine applications.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 15169:2003 donne des indications concernant le choix, l'installation, la mise en service, l'étalonnage et le contrôle des systèmes hybrides de mesurage de réservoir (SHMR). Ces systèmes assurent le mesurage du niveau, de la masse statique, du volume observé, du volume aux conditions de référence, de la masse volumique observée et de la masse volumique de référence de pétrole et de produits pétroliers contenus dans des réservoirs de stockage et impliquant des transactions commerciales ou fiscales. Il revient à l'utilisateur de décider quel type de mesurage (volume ou masse ou les deux) sera utilisé pour les transferts avec comptage. Pour cela, la présente Norme internationale comprend une analyse des incertitudes, accompagnée d'exemples, permettant à l'utilisateur de choisir les éléments convenables d'un SHMR en vue de l'application prévue.
    L'ISO 15169:2003 est applicable aux réservoirs cylindriques verticaux statiques contenant des hydrocarbures liquides dont la pression de vapeur Reid est inférieure à 103,42 kPa.
    L'ISO 15169:2003 n'est pas applicable aux réservoirs sous pression ni aux applications maritimes.
