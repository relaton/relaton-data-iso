abstract:
- content: ISO 11076:2012 establishes the minimum requirements for aircraft de-icing/anti-icing
    methods on the ground, in accordance with the ICAO Manual of aircraft ground de-icing/anti-icing
    operations (Doc. 9640-AN/940) and relevant national regulations, to facilitate
    the safe operation of main-line and regional civil transport airplanes during
    icing conditions. ISO 11076:2012 does not specify requirements for specific aircraft
    model types.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 11076:2012 définit les exigences minimales pour les méthodes de dégivrage
    et d'anti-givrage au sol des aéronefs, conformément au Manuel des opérations de
    dégivrage et d'anti-givrage au sol (Doc. 9640-AN/940) de l'OACI, afin de faciliter
    l'exploitation en sécurité des avions de transport civil de ligne et régionaux
    en conditions givrantes. L'ISO 11076:2012 ne définit pas d'exigences pour des
    types particuliers de modèle d'aéronef.
