abstract:
- content: 'Provides a basis for the establishment of technical specifications for
    textile glass yarns (strands, slivers, single yarns, folded yarns and cable yarns)
    such specifications shall contain the following items: designation, sampling,
    type of glass, type of size, linear density, size content, twist, moisture content,
    breaking strength, permissible faults, delivery and storage conditions.'
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale établit une base de spécification applicable aux fils à base de verre textile (fils de base, rubans, fils simples, fils retors et fils câblés). Les fils texturés, les stratifils1),les fils coupés, les fibres broyées, les fils pré-imprégnés, etc., sont exclus du domaine d'application de la présente Norme internationale. La présente Norme internationale ne spécifie pas toutes les caractéristiques exigées pour certaines applications spéciales. Lorsque de telles caractéristiques supplémentaires sont nécessaires, elles sont ou seront données dans d'autres Normes internationales appropriées.
  language:
  - fr
  script:
  - Latn
