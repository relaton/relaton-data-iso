- content: |-
    Le présent document traite des principes généraux de préparation à la réalisation d'un dépistage individuel de la contamination, d'un triage, d'une surveillance et d'une évaluation des doses de rayonnement reçues par les personnes exposées pendant et/ou à la suite d'un incident nucléaire ou radiologique majeur. Le présent document se concentre principalement sur la phase d'intervention rapide, qui exige que des actions rapides soient entreprises pour atteindre les objectifs, en soutien et conformément aux lignes directrices nationales ou internationales en matière d'intervention d’urgence.
    Il traite des exigences générales applicables aux
    —     membres du public, c'est-à-dire les adultes, les populations vulnérables (telles que les enfants et les femmes enceintes) et les personnes ayant des besoins spécifiques (telles que les personnes âgées et en situation de handicap), et
    —     membres d’une équipe d’intervention.
    Le présent document fournit des procédures générales pour le dépistage, le triage et la surveillance de ces deux catégories de personnes. Il traite du contrôle radiologique individuel d'une potentielle contamination externe, des expositions internes et externes et de l'évaluation des doses. Il fournit également des principes pour l'organisation et la gestion d'un centre de dépistage de la population, ainsi que pour l'enregistrement et la communication des résultats du contrôle radiologique individuel. Le présent document s'applique à la plupart des situations d'exposition consécutives à un incident nucléaire ou radiologique majeur affectant un grand nombre de personnes, notamment:
    —     un rejet important de substances radioactives (par exemple à partir d'une installation ou d'une centrale nucléaire, lors du transport);
    —     un engin à dispersion de radioactivité (RDD);
    —     un dispositif nucléaire artisanal (IND);
    —     une arme nucléaire.
    Les incidents radiologiques pour lesquels il n'y a pas de rejet de substances radioactives dans l'environnement, mais seulement des expositions externes (par exemple liées à un dispositif d'irradiation (RED)) n'entrent pas dans le domaine d'application du présent document. Cependant, certaines informations fournies par le présent document peuvent s'avérer intéressantes pour ce type d'événement.
    L'objectif du présent document est d'assurer que les parties concernées anticipent leur préparation. Le présent document indique comment obtenir et collecter des données rapidement et avec précision afin d'informer les décideurs. Il ne spécifie pas les parties ou les personnes chargées d'entreprendre les actions.
    Le présent document est destiné à fournir des recommandations aux personnes chargées de contrôler et d'évaluer les doses reçues par les populations dans les situations d'exposition d'urgence impliquant un grand nombre de personnes potentiellement soumises à une contamination interne/externe (et aux doses de rayonnement qui en découlent). Il peut également servir d'orientation pour les organismes de réglementation.
