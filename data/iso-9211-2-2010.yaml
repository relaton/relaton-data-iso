abstract:
- language: en
  script: Latn
  content: |-
    The ISO 9211 seriesidentifies surface treatments of components and substrates excluding ophthalmic optics (spectacles) by the application of optical coatings and gives a standard form for their specification. It defines the general characteristics and the test and measurement methods whenever necessary, but is not intended to define the process method.
    ISO 9211‑2:2010 indicates how to specify optical properties of coatings and to represent their spectral characterization graphically.
- language: fr
  script: Latn
  content: |-
    La série de l'ISO 9211 décrit les traitements de surface des composants et des substrats, à l'exclusion de l'optique ophtalmique (lunettes), par l'application de traitements optiques, et normalise leur spécification. Elle définit les caractéristiques générales et les méthodes d'essai et de mesure toutes les fois où cela est nécessaire, mais elle n'est pas destinée à définir la méthode de fabrication.
    L'ISO 9211-2:2010 décrit la façon de spécifier les propriétés optiques des traitements et de représenter graphiquement leur caractérisation spectrale.
