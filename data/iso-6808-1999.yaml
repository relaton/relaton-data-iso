abstract:
- content: "\nLa présente Norme internationale spécifie les exigences s'appliquant
    à deux types de tuyaux et flexibles thermoplastiques renforcés de polymère pour
    aspiration et refoulement de kérosène, fuel, carburant diesel et huiles lubrifiantes
    dans une gamme de températures comprise entre - 10 °C et + 45 °C.   \nNOTE : Les
    tuyaux peuvent être stockés de manière statique à une température comprise entre
    - 30 °C et + 65 °C sans être endommagés par les conditions climatiques.\n"
