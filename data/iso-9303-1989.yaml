abstract:
- language: en
  script: Latn
  content: Is applicable to the inspection of tubes with an outside diameter greater
    than or equal to 9 mm, and with an outside diameter-to-thickness ratio greater
    than or equal to 5. Specifies general requirements, method of test, reference
    standards, reference notch, equipment calibration and checking, acceptance and
    test report. Annex A contains information concerning testing of tubes having an
    outside diameter-to-thickness ratio less than 5.
