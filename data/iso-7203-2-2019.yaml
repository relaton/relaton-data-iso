abstract:
- content: |-
    This document specifies the essential properties and performance of liquid foam concentrates used to make medium- or high-expansion foams or both for the control, the extinction and the inhibition of reignition of fires of water-immiscible liquids. Minimum performance on certain test fires is specified.
    These foams are suitable for top application to fires of water-immiscible liquid. Those foams that comply with ISO 7203-1 are also suitable for top application to fires of water-immiscible liquids.
