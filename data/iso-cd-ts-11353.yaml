abstract:
- language: en
  script: Latn
  content: This TS specifies a test method for detection of nano-object/s release
    from respiratory masks media containing nanomaterial/s under different (light,
    medium and heavy) working conditions. In addition this standard also provides
    the sampling procedure and qualitative characterization methods of the released
    nano-object/s. The document does not consider the health and safety aspects of
    the released nanomaterials as well as their threshold limit values.
