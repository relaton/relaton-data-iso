abstract:
- language: en
  script: Latn
  content: ISO 14486:2012 specifies the characteristics of laminate floor coverings,
    supplied in either tile or plank form. To encourage the consumer to make an informed
    choice, the standard includes a classification system (see ISO 10874) based on
    intensity of use, which shows where these floor coverings should give satisfactory
    service. It also specifies requirements for marking.
