abstract:
- language: en
  script: Latn
  content: "ISO 15859-6:2004 specifies limits for the composition of monomethylhydrazine
    and establishes the sampling and test requirements applicable for the verification
    of the monomethylhydrazine (MMH) composition. \nISO 15859-6:2004 is applicable
    to monomethylhydrazine propellant, used as a fuel in propellant systems of space
    systems as well as in both flight hardware and ground facilities, systems, and
    equipment, of Grade A (98,0 % pure) and Grade F (98,5 % pure).\nISO 15859-6:2004
    is applicable to influents only within the specified limits herein.\nISO 15859-6:2004
    is applicable to any sampling operation required to ensure that, when the fluid
    enters the launch vehicle or spacecraft, the fluid composition complies with the
    limits provided hereafter or with any technical specification agreed to for a
    particular use."
- language: fr
  script: Latn
  content: |-
    L'ISO 15859-6:2004 donne les valeurs limites de la composition chimique de la monométhylhydrazine (MMH) et ses propriétés qualitatives, et établit les exigences relatives à son échantillonnage et aux méthodes d'essai applicables pour vérifier sa composition.
    L'ISO 15859-6:2004 est applicable à la MMH des qualités A (pure à 98 %) et F (pure à 98,5 %), utilisée comme carburant dans les systèmes à propergol des systèmes spatiaux, aussi bien dans le matériel embarqué que dans les installations, systèmes et équipements au sol.
    L'ISO 15859-6:2004 n'est applicable aux fluides entrant dans le système spatial que dans les limites spécifiées.
    L'ISO 15859-6:2004 est applicable à toute opération d'échantillonnage nécessaire pour garantir que, lorsque le fluide pénètre dans le lanceur ou dans le véhicule spatial, sa composition est conforme aux valeurs limites définies ci-après ou aux spécifications techniques approuvées en vue d'une utilisation particulière.
