abstract:
- language: en
  script: Latn
  content: |-
    This document sets out the principles and structure for data templates for construction objects. It is developed to support digital processes using machine-readable formats using a standard data structure to exchange information about any type of construction object, e.g. product, system, assembly, space, building etc., used in the inception, brief, design, production, operation and demolition of facilities.
    This document provides the specification of a taxonomy model that defines concepts from ISO 12006-3:2007, i.e. objects, collections and relationships between them, to support the information need for the specific purpose of the data template.
    This document provides an EXPRESS specification with extensions of the EXPRESS-G notation and specification from ISO 12006-3:2007. These extensions have been provided to support market needs developed since the publication of ISO 12006-3 in 2007.
    This document provides the rules for linking between data templates and IFC classes within a data dictionary based on ISO 12006-3:2007.
    This document provides the rules for linking between data templates and classification systems within a data dictionary based on ISO 12006-3:2007.
    The target audience of this document is software developers and not construction industry domain experts appointed to create data templates based on sources describing information needs.
    It is not in the scope of this document to provide the content of any data templates. The data structure provided is intended to be used for developing specific data templates based on standards developed in ISO/IEC, CEN/CENELEC, national standardization organizations, or other sources describing information needs.
- language: fr
  script: Latn
  content: |-
    Le présent document définit les principes et la structure des modèles de données pour les objets de construction. Il est élaboré afin de prendre en charge les processus numériques utilisant des formats exploitables par ordinateur dotés d'une structure de données normalisée pour échanger des informations sur tout type d'objet de construction, par exemple produit, système, assemblage, espace, bâtiment, etc. utilisé dans le démarrage, le programme, la conception, la production, la mise en service et la démolition des installations.
    Le présent document propose la spécification d'un modèle taxonomique qui définit les concepts provenant de l'ISO 12006-3:2007, c'est-à-dire objets, collections et les relations entre eux, afin de prendre en charge le besoin d'information dans l'objectif spécifique du modèle de données.
    Le présent document fournit une spécification EXPRESS ainsi que les extensions de la notation EXPRESS‑G et de la spécification de l'ISO 12006-3:2007. Ces extensions sont destinées à prendre en charge les besoins commerciaux apparus depuis la publication de l'ISO 12006-3 en 2007.
    Le présent document donne les règles de liaison entre les modèles de données et les classes IFC dans un dictionnaire de données, sur la base de l'ISO 12006-3:2007.
    Le présent document donne les règles de liaison entre les modèles de données et les systèmes de classification dans un dictionnaire de données, sur la base de l'ISO 12006-3:2007.
    Le public cible du présent document est constitué des développeurs logiciels, et non des experts de l'industrie de la construction en charge de créer des modèles de données sur la base de sources décrivant des besoins d'information.
    La fourniture du contenu des modèles de données ne fait pas partie du domaine d'application du présent document. La structure de données proposée doit être utilisée pour développer des modèles de données spécifiques basés sur les normes développées par l'ISO, l'IEC, le CEN/CENELEC, les organismes nationaux de normalisation ou d'autres sources décrivant les besoins d'information.
