abstract:
- language: en
  script: Latn
  content: |-
    ISO/TR 12116:2008 describes four methods designed to simulate, by means of laboratory colour-fastness tests, the colour changes which take place in clothing during actual wear. The four methods are applicable to the following types of clothing:
    - sports clothing (method 1);
    - smocks and other shirt-like outer garments worn outdoors (method 2);
    - indoor clothing and underwear (method 3);
    - military uniforms (method 4).
- language: fr
  script: Latn
  content: |-
    L'ISO/TR 12116:2008 décrit quatre méthodes de simulation, au moyen d'essais de solidité des couleurs effectués en laboratoire, de la dégradation des couleurs qui se produit au niveau des vêtements lors du porter réel. Les quatre méthodes sont applicables aux types de vêtements suivants:
    -          vêtements de sport (méthode 1);
    -          pardessus et autres vêtements d'extérieur (méthode 2);
    -          vêtements d'intérieur et sous‑vêtements (méthode 3);
    -          uniformes militaires (méthode 4).
