- language: en
  script: Latn
  content: ISO 17082:2004 specifies which data are to be included in the manufacturer's
    supplier literature that accompanies any kind of pneumatic valve. These data are
    vital in selecting the proper valve for a particular application.
- language: fr
  script: Latn
  content: L'ISO 17082 2004 spécifie quelles données doivent être incluses dans la
