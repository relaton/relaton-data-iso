abstract:
- content: ISO 12176-1:2006 specifies the general characteristics of, and performance
    requirements for, equipment for butt fusion jointing of polyethylene (PE) piping
    systems using electric heaters. It is applicable to mechanical and pressure-activated
    equipment for butt fusion jointing PE pipes and fittings either intended to be
    used for the supply of gaseous fuels, conforming to ISO 4437 and ISO 8085-2, or
    intended for the conveyance of water for human consumption (including raw water
    prior to treatment) and for the conveyance of water for general purposes, conforming
    to ISO 4427-2 and ISO 4427-3.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 12176-1:2006 spécifie les caractéristiques générales et les exigences
    de performance des appareils pour l'assemblage bout à bout des systèmes en polyéthylène
    (PE) à l'aide d'éléments chauffants électriques. Elle est applicable aux appareils
    mécaniques et manoeuvrés par pression pour l'assemblage par soudage bout à bout
    des tubes et des raccords en PE, destinés à la distribution de combustibles gazeux,
    conformément à l'ISO 4437 et à l'ISO 8085-2, ou destinés au transport d'eau pour
    la consommation humaine, y compris l'eau brute avant traitement, et d'eau pour
    usage général, conformément à l'ISO 4427-2 et à l'ISO 4427-3.
