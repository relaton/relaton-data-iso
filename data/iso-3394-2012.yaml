- content: ISO 3394:2012 sets forth a series of dimensions for rigid rectangular transport
    packages, based on the standard plan dimension (module) of 600 mm × 400 mm, 600
    mm × 500 mm and 550 mm × 366 mm, as outlined in ISO 3676, which defines the plan
    dimensions of four series (1 219 mm × 1 016 mm, 1 200 mm × 1 000 mm, 1 200 mm
    × 800 mm, 1 100 mm × 1 100 mm).
