abstract:
- content: |2

    La présente Norme internationale spécifie une série de pressions nominales dans laquelle les valeurs à utiliser dans les autres Normes internationales relatives aux transmissions hydrauliques et pneumatiques sont à choisir.Elle fournit une série normalisée dans laquelle les valeurs applicables aux systèmes et/ou composants individuels de transmissions hydrauliques et pneumatiques sont à choisir.Les pressions nominales de la présente Norme internationale sont des pressions relatives positives utilisées dans les systèmes et/ou composants de transmissions hydrauliques et pneumatiques.NOTE Voir 3.1 et 4.3 pour les explications de pression nominale.
