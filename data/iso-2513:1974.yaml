abstract:
- language: en
  script: Latn
  content: Prescribes that samples shall be taken in clean stainless steel flasks
    purged with nitrogen. The low boiling point at 20.2 0C makes difficult the determination
    of density at 20 0C, therefore, the determination is specified at 15 0C. The procedure
    is performed according to the method given in ISO 758.
