abstract:
- content: Specifies the principal dimensions of slip joint pliers, designated as
    No. 206 in ISO 5742:1982/Add. 1:1985, and the test values in order to verify their
    aptitude to function in conformity with ISO 5744. The general technical requirements
    are given in ISO 5743. This pliers illustrated in ISO 9343 are only examples and
    are not intended to affect the manufaturers' design.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale prescrit les principales dimensions des pinces réglables à deux positions, classées sous le n° 206 dans l'ISO 5742 : 1982/Add.l 1985, ainsi que les valeurs d'essai en vue de vérifier leur aptitude fonctionnelle, conformément à l'ISO 5744. Les spécifications techniques générales sont données dans l'ISO 5743. La pince réglable à deux positions illustrant la présente Norme internationale n'est donnée qu'à titre d'exemple. Elle ne doit en rien influencer la conception.
