abstract:
- language: en
  script: Latn
  content: |-
    ISO 4496:2017 specifies methods for determining, in iron, copper, tin and bronze powders, the approximate content of non-metallic materials which are insoluble in the ordinary mineral acids.
    The insoluble matter referred to is generally considered to be acid-insoluble silica and silicates, carbides, alumina, clays or other refractory oxides which are either present in the raw material from which the powders are manufactured or introduced during the manufacturing process.
- language: fr
  script: Latn
  content: |-
    ISO 4496:2017 spécifie des méthodes pour déterminer, dans les poudres de fer, de cuivre, d'étain et de bronze, la teneur approximative en éléments non métalliques qui sont insolubles dans les acides minéraux courants.
    Par éléments insolubles, on entend généralement des composés tels que la silice et les silicates, les carbures, l'alumine, les argiles ou autres oxydes réfractaires qui peuvent être soit présents dans le matériau avec lequel on fabrique les poudres, soit introduits en cours de fabrication.
