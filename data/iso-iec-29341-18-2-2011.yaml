abstract:
- language: en
  script: Latn
  content: 'ISO/IEC 29431-18-2:2011(E) Contains device definition which is compliant
    with the UPnP Device Architecture version 1.0. It defines a device type referred
    to herein as RAClient device. The RAClient device is a UPnP device that allows
    control points to configure Remote Access Clients. This device provides control
    points with the following functionality: - Enumerate the Remote Access Transport
    mechanisms supported by the Remote Access Client (RAC). - Enumerate the Credentials
    Delivery mechanisms supported by the RAC. - Configure active Remote Access Transport
    profiles.'
