- content: |-
    Le présent document fournit les exigences générales associées aux caractéristiques spécifiques des filtres à air à très haute efficacité (HEPA) utilisés dans les installations nucléaires.
    Le présent document fournit au fabricant des exigences générales pour la performance, la conception, la construction, les essais d’acceptation, et l’assurance qualité des filtres HEPA utilisés dans les installations nucléaires (pour la qualification et les essais de production).
    Tous les types de filtres HEPA utilisés dans ce type d’applications sont couverts, des filtres HEPA de grande taille dans les systèmes d’extraction CVCA aux filtres HEPA cylindriques de petite taille à faible débit pour les boîtes à gants.
    La conception, la fabrication, l’inspection et les essais, les certificats relatifs à leurs performances attendues sont mentionnés.
    Le présent document ne fournit pas les conditions spécifiques dans lesquelles les filtres nucléaires sont conçus, soumis à essais et qualifiés.
    Le présent document ne s’applique qu’aux filtres utilisés pour le chauffage, la ventilation et le conditionnement d'air (CVCA) nucléaire ou les applications d’habitabilité des salles de contrôle ou les applications liées à l’exposition aux rayonnements ionisants radioactifs (par exemple, applications médicales ou pour aérosols radioactifs) dans des conditions sévères (par exemple, incendie, essai hautement radioactif, etc.).
    La qualification de l’enveloppe des filtres ne fait pas partie de ce document.
