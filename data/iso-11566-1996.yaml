abstract:
- content: Describes a method of test for the determination of the tensile properties
    of a single-filament specimen. Applicable to single filaments of carbon fibres,
    taken from multifilament yarns, woven fabrics, braids and related products.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale prescrit une méthode d'essai pour la détermination des propriétés en traction d'une éprouvette monofilament. La méthode est applicable aux fibres unitaires de carbone, issues de fils continus, mèches, câblés, fils de fibres discontinues, tissus, tresses et tricots.
