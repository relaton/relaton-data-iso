abstract:
- language: en
  script: Latn
  content: |-
    ISO 15874-2:2013 specifies the requirements of pipes made from polypropylene (PP) for piping systems intended to be used for hot and cold water installations within buildings for the conveyance of water whether or not intended for human consumption (domestic systems) and for heating systems under operating pressures and temperatures appropriate to the class of application.
    It covers a range of service conditions (application classes), design pressures and pipe dimension classes.
    It also specifies test parameters for test methods.
    In conjunction with the other parts of ISO 15874, ISO 15874-2:2013 is applicable to PP pipes, their joints and to joints with components of PP, other plastics and non-plastics materials intended to be used for hot and cold water installations.
    It is applicable to pipes with or without (a) barrier layer(s).
- language: fr
  script: Latn
  content: |-
    L'ISO 15874-2:2013 spécifie les caractéristiques des tubes en polypropylène (PP) pour les systèmes de canalisations destinés aux installations d'eau chaude et froide à l'intérieur des bâtiments pour le transport de l'eau, que celle-ci soit destinée ou non à la consommation humaine (systèmes domestiques), et aux installations de chauffage à des pressions et des températures de service correspondant à la classe d'application
    Elle couvre une gamme de conditions de service (classes d'application), de pressions de service et de classes de dimensions du tube.
    Elle spécifie aussi les paramètres d'essai pour les méthodes d'essai.
    Conjointement avec les autres parties de l'ISO 15874, l'ISO 15874-2:2013 s'applique aux tubes en polypropylène (PP), à leurs assemblages et aux assemblages avec des composants en polypropylène, en d'autres matières plastiques et non plastiques, destinés à des installations d'eau chaude et froide.
    Elle s'applique aux tubes avec ou sans couche(s) barrière(s).
