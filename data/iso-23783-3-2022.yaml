abstract:
- language: en
  script: Latn
  content: |-
    This document provides guidance and establishes requirements for collecting and examining volumetric performance data of automated liquid handling systems (ALHS). It specifies how to index and track volumetric performance data and provides descriptive statistics for the evaluation of these data. This document also specifies reporting requirements of ALHS volumetric performance.
    This document is applicable to all ALHS with complete, installed liquid handling devices, including tips and other essential parts needed for delivering a specified volume, which perform liquid handling tasks without human intervention into labware.
    NOTE       For terminology and general requirements of automated liquid handling systems, see ISO 23783-1. Measurement procedures for the determination of volumetric performance are given in ISO 23783-2.
- language: fr
  script: Latn
  content: |-
    Le présent document fournit des recommandations et établit les exigences relatives à la collecte et à l’analyse des données de performances volumétriques des systèmes automatisés de manipulation de liquides (ALHS). Il spécifie la méthode d’indexation et de suivi des données de performances volumétriques et fournit des statistiques descriptives pour l’évaluation de ces données. Le présent document spécifie également les exigences de compte‑rendu des performances volumétriques des ALHS.
    Le présent document s’applique à tous les ALHS dans lesquels sont installés des dispositifs complets de manipulation de liquides, y compris les cônes et autres composants essentiels nécessaires à la distribution d’un volume spécifié, qui exécutent des tâches de manipulation de liquides avec du matériel de laboratoire, sans intervention humaine.
    NOTE            Pour la terminologie et les exigences générales applicables aux systèmes automatisés de manipulation de liquides, voir l’ISO 23783‑1. Les procédures de mesure pour la détermination des performances volumétriques sont décrites dans l’ISO 23783‑2.
