abstract:
- language: en
  script: Latn
  content: |-
    This document specifies minimum requirements and minimum performance criteria for conducting a single-laboratory validation study for qualitative (binary) real-time polymerase chain reaction (PCR) methods applied to the detection of specific DNA sequences present in foods.
    The document is applicable to any single-laboratory validation of a qualitative real-time PCR method used for the detection of specific DNA sequences in food and food products (e.g. for the detection of genetically modified foodstuffs and for species determination, including species known to produce allergenic proteins).
    The document does not apply to single laboratory validation of qualitative microbiological real-time PCR methods.
    The document does not apply to the evaluation of applicability and practicability with respect to the specific scope of the PCR method.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les exigences minimales et les critères de performance minimaux pour la réalisation d’une étude de validation intralaboratoire relative aux méthodes de réaction de polymérisation en chaîne (PCR) qualitative (binaire) en temps réel appliquées à la détection de séquences d’ADN spécifiques présentes dans les aliments.
    Le document est applicable à toute validation intralaboratoire de méthode de PCR qualitative en temps réel utilisée pour la détection de séquences d’ADN spécifiques dans les aliments et les produits alimentaires (par exemple pour la détection de produits alimentaires génétiquement modifiés et la détermination d’espèces, y compris les espèces connues pour produire des protéines allergènes).
    Le document ne s’applique pas à la validation intralaboratoire de méthodes de PCR qualitative en temps réel utilisées en microbiologie.
    Le document ne s’applique pas à l’évaluation de l’applicabilité et de la faisabilité en ce qui concerne le domaine d’application spécifique de la méthode de PCR.
