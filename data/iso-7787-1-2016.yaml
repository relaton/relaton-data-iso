abstract:
- language: en
  script: Latn
  content: |-
    ISO 7787-1:2016 specifies dimensional and other requirements for the nine most commonly used steel cutters which are predominantly used in the dental laboratory.
    Other characteristics of laboratory cutters, for example, spiralled blades or cross-cut, are not covered by this part of ISO 7787.
    NOTE          These cutters are also used in podiatry.
- language: fr
  script: Latn
  content: |-
    ISO 7787-1:2016 spécifie les caractéristiques dimensionnelles et d'autres exigences pour les neuf fraises en acier les plus communément utilisées au laboratoire dentaire.
    Les autres caractéristiques des fraises de laboratoire, par exemple les dents spiralées ou les surtailles, ne sont pas couvertes par la présente partie de l'ISO 7787.
    NOTE          Ces fraises sont également utilisées en podologie.
