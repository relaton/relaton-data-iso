abstract:
- language: en
  script: Latn
  content: Specifies a method for the determination of the apparent density of a moulding
    powder or a granular material. The sample is pured through a specified funnel
    into a measuring cylinder of 100 cubiccentimeter capacity, the excess is removed
    with a straightedge and the mass of the contents is determinded by weighing. Expression
    of the apparent density in grams per millilitre.
- language: fr
  script: Latn
  content: "\nLa présente Norme internationale spécifie une méthode de détermination
    de la masse volumique apparente, c'est-à-dire la masse par unité de volume, des
    matières en poudre ou en granulés, susceptibles de s'écouler à travers un entonnoir
    d'un modèle déterminé.   \nNOTE - Pour une méthode de détermination de la masse
    volumIque apparente des matières à mouler non susceptibles de s'écouler à travers
    un entonnoir donné, voir ISO 61.  Lorsque cette méthode est appliquée à des matières
    composées de grains relativement gros, des résultats variables peuvent être obtenus,
    dus à l'erreur introduite lorsque le sommet du cylindre est arasé avec une lame
    à bord rectiligne.  La connaissance de la masse volumique apparente ne peut servir
    à comparer l'expansion ou le foisonnement de matières à mouler que si leur densité
    à l'état moulé est approximativement la même.\n"
