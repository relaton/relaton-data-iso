- content: |-
    Le présent document spécifie une méthode permettant d'évaluer la filtrabilité des huiles lubrifiantes non polluées par de l'eau. Cette méthode s'applique seulement aux lubrifiants à base d'huiles minérales, les fluides fabriqués à partir d'autres produits (par exemple les fluides difficilement inflammables) pouvant être incompatibles avec les membranes d'essai spécifiées. Ce document est applicable aux huiles de viscosité allant jusqu'au grade de viscosité ISO (VG) 100, tel que défini dans l'ISO 3448. Ces huiles sont largement utilisées comme fluides hydrauliques, et dans le domaine décrit, la variation de filtrabilité due à la viscosité est incluse dans la plage de fidélité du présent document. La méthode n'est pas applicable à certaines huiles hydrauliques auxquelles des propriétés spécifiques sont conférées par l’adjonction d'additifs insolubles ou partiellement solubles, ou par des composés de masse moléculaire particulièrement élevée. Ces additifs comprennent certains modificateurs d'indice de viscosité et certains additifs modifiant la friction.
    Le présent document peut également être appliqué à des huiles de grades de viscosité ISO (VG) 150, 220 et 320, tels que définis dans l'ISO 3448, en utilisant les membranes spécifiées de 3,0 µm. Ces huiles sont largement utilisées comme lubrifiants pour usage intensif dans des équipements tels que les machines à papier et les laminoirs. Dans le domaine décrit, la filtrabilité telle que définie ne dépend pas de la viscosité de l'huile.
