abstract:
- content: |-
    This document specifies the method for measuring relative wet grip braking performance index to a reference under loaded conditions for new tyres for use on passenger cars on a wet-paved surface.
    The methods developed are meant to reduce variability. The use of a reference tyre is necessary to limit the variability of the testing procedures.
    This document applies to all passenger car tyres except for:
    —    special-use tyres marked with "ET";
    —    T-type temporary spare tyres;
    —    tyres fitted with additional devices to improve traction properties (e.g. studded tyres).
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie la méthode pour mesurer l’indice relatif de la performance d’adhérence de freinage mouillé de pneumatiques neufs en charge destinés aux voitures particulières, par rapport à une valeur de référence sur un revêtement routier mouillé.
    Les méthodes décrites sont destinées à réduire la variabilité. Il est nécessaire d’utiliser un pneumatique de référence pour limiter la variabilité des méthodes d’essai.
    Le présent document est applicable à tous les pneumatiques pour voitures particulières, à l’exception des:
    —    pneumatiques d’utilisation spéciale portant un marquage «ET»;
    —    pneumatiques de secours à usage temporaire de type T;
    —    pneumatiques équipés de dispositifs supplémentaires pour améliorer leurs propriétés de traction (p.ex. pneumatiques cloutés/cramponnés).
