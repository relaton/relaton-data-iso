abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a method for determining and testing the grain size distribution of electro-fused aluminium oxide and silicon carbide macrogrit sizes P12 to P220 for coated abrasive products.
    It is applicable to grits used in the manufacture of coated abrasive products and to grits extracted from coated abrasive products for test purposes.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie une méthode de détermination et de contrôle de la distribution granulométrique des tailles de macrograin de P12 à P220 en oxyde d’aluminium fondu et en carbure de silicium pour produits abrasifs appliqués.
    Il est applicable aux grains utilisés dans la fabrication des produits abrasifs appliqués et aux grains extraits des produits abrasifs appliqués à des fins de contrôle.
