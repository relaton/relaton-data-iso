abstract:
- language: en
  script: Latn
  content: This document specifies a common method for the quantitative chemical analysis
    of various mixtures of fibres. This method and the methods described in the other
    parts of ISO 1833 are applicable, in general, to fibres in any textile form. Where
    certain textile forms are excepted, these are listed in the scope of the appropriate
    part.
- language: fr
  script: Latn
  content: Le présent document spécifie une méthode commune pour l'analyse chimique
    quantitative de divers mélanges de fibres. La présente méthode et les méthodes
    spécifiées dans les autres parties de l'ISO 1833 sont en général applicables aux
    fibres contenues dans tous types de textiles. Lorsque certains types de textiles
    sont exclus, ils sont énumérés dans le domaine d'application de la partie appropriée.
