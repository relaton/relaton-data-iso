abstract:
- content: |-
    ISO 13274:2013 specifies the requirements and test methods for compatibility testing of plastics packagings/Intermediate Bulk Containers (IBCs) and composite packagings/IBCs with plastics inners containing liquids. The testing involves storage with the liquid to be transported. For polyethylene-based packaging, testing with a standard liquid as defined in The European Agreement concerning the International Carriage of Dangerous Goods by Road may be undertaken. Annex B describes small-scale laboratory tests that may be used to determine the assimilation of those products to be carried with the standard liquids.
    Where there is any contradiction between ISO 13274:2013 and any applicable regulation, the regulation always takes precendence.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 13274:2013 spécifie les exigences et les méthodes d'essai pour vérifier
    la compatibilité des emballages/grands récipients pour vrac (GRV) en plastique
    et des emballages/GRV composites dont les récipients intérieurs en plastique contiennent
    des liquides. L'essai implique le stockage avec le liquide à transporter. Pour
    les emballages à base de polyéthylène, des essais avec un liquide standard tels
    que définis dans l'Accord européen relatif au transport international des marchandises
    dangereuses par route (ADR) peuvent être entrepris. L'Annexe B décrit des essais
    en laboratoire sur éprouvettes qui peuvent être utilisés pour déterminer l'assimilation
    de ces produits aux liquides standards.
