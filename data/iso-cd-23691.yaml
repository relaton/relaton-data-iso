abstract:
- content: "This document establishes basic principles and specifies requirements
    and methods to determine cardinal values of bacteria and yeast strains.\nThese
    methods are based on (1) the determination of maximum specific growth rates of
    the studied strain grown in a defined range of values of the intrinsic or extrinsic
    factor under study and (2) on the use of secondary models to obtain the cardinal
    values. \nThese methods can be applied to all type of bacteria and yeasts. \nFinally,
    this document provides guidelines on the use of the determined cardinal values
    in growth simulation based on predictive microbiological models."
