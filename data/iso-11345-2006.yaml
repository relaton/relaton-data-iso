abstract:
- content: ISO 11345:2006 specifies qualitative visual methods for the rapid and comparative
    assessment of the degree of macrodispersion of carbon black and carbon black/silica
    in rubber. Ratings are made relative to a set of standard reference photographs,
    and the results are expressed on a numerical scale from 1 to 10. In addition,
    a method is given for rating the presence of large agglomerates on a numerical
    scale (ratings 1 to 10).
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 11345:2006 spécifie des méthodes d'essai visuelles qualitatives pour
    une évaluation rapide et comparative de la macrodispersion du noir de carbone
    et du noir de carbone/silice dans le caoutchouc. Des notations sont attribuées
    par comparaison avec un jeu de photographies de référence numérotées de 1 à 10
    et les résultats sont exprimés sur une échelle numérique. De plus, la présence
    de gros agglomérats est notée sur une échelle numérique (numérotés de 1 à 10).
