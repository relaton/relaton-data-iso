  format: text/plain
- content: |-
    L'ISO 10381:2002 décrit l'échantillonnage des sols provenant de :
    - sites naturels et quasi naturels ;
    - zones utilisées pour l'agriculture (terres arables et pâturages) ;
    - zones utilisées pour l'horticulture (y compris les jardins privés et les lotissements) ;
    - zones utilisées pour les cultures particulières, l'arboriculture, les vignobles, etc. ;
    - zones forestières et bois.
    Elle est applicable aux domaines suivants :
    - les études de sols et les évaluations sur le terrain ;
    - la caractérisation chimique, géochimique, physique, biologique et radiologique en laboratoire, après échantillonnage du sol et des matériaux qu'il contient.
    L'ISO 10381:2002 définit des stratégies appropriées pour la conception de programmes d'échantillonnage, de modes opératoires de terrain et de traitement ultérieur des échantillons, ainsi que pour le transport et le stockage avant le prétraitement des échantillons (par exemple le séchage et le broyage).
    NOTE Il convient d'utiliser l'ISO 10381:2002 avec d'autres parties de l'ISO 10381, selon les cas.
