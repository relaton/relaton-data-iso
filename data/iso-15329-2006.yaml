abstract:
- language: en
  script: Latn
  content: |-
    ISO 15329:2006 specifies an electrochemical method to determine susceptibility to intergranular corrosion of solution-heat-treatable aluminium alloys, that is 2XXX, 6XXX, 7XXX and 8XXX alloys, without protective coatings and in various ageing conditions.
    ISO 15329:2006 is applicable to cast and wrought heat-treatable aluminium alloys in the form of castings, forgings, plates, sheets, extrusions, and semi-finished or finished parts, in order to carry out a comparative assessment of alloys of different grades and thickness depending on their chemical composition and other factors, and also to check the thermal processing quality of the tested materials. The test results provide information to help to determine the intergranular corrosion resistance and thermal processing quality of the tested materials (see Clauses 8 and 9).
- language: fr
  script: Latn
  content: |-
    L'ISO 15329:2006 spécifie une méthode électrochimique permettant de déterminer la sensibilité à la corrosion intergranulaire des alliages d'aluminium aptes au traitement thermique de mise en solution, à savoir les alliages 2XXX, 6XXX, 7XXX et 8XXX, sans revêtement protecteur et différemment vieillis.
    L'ISO 15329:2006 s'applique aux alliages d'aluminium de moulage et de corroyage, aptes au traitement thermique, se présentant sous forme de pièces moulées, de pièces forgées, de tôles fortes, de tôles minces, de produits filés et de pièces semi-finies ou finies. Elle permet de pratiquer une évaluation comparative des différentes nuances et épaisseurs d'alliages, en fonction de leur composition chimique et d'autres facteurs et également de vérifier la qualité du traitement thermique des matériaux soumis à essai. Les résultats d'essai fournissent des informations aidant à déterminer la résistance à la corrosion intergranulaire et la qualité du traitement thermique desdits matériaux (voir Articles 8 et 9).
