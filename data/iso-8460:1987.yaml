abstract:
- content: The principle of the determination of the fee-flow bulk density consists
    in pouring a sample through a specified funnel into a specified receptacle of
    known volume and weighing the contents of the receptacle. In order to determine
    the compacted bulk density a volume of a given mass of the product shall be measured
    after a fixed number of taps (usually 300) in a tapping volumeter. Three figures
    show suitable apparatus.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "La présente Norme internationale spécifie deux méthodes de détermination
    de la masse volumique du café soluble : \n- a) masse volumique sans tassement
    (section un) ; \n- b) masse volumique après tassement (section deux)."
