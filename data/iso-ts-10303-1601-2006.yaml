abstract:
- content: "ISO/TS 10303-1601:2006 specifies the application module for\n         Altered
    package.       \n         \n      \n\n         \n         ISO/TS 10303-1601:2006
    deals with the \n            \t\t\trepresentation of the physical properties of
    a piece part that has had some \n            \t\t\tpreparation work done to it
    by the assembly manufacturer, which modifies the form or fit or \n            \t\t\tmaterial
    properties of the piece part from the condition as received by that manufacturer.
    The preparation is necessary\n            to \n            \t\t\tfacilitate installation
    or support alternate mounting arrangements. \n            \t\n         \n\n         The
    following are within the scope of \n         ISO/TS 10303-1601:2006:\n         \n
    \     \n- representation of physical properties of a piece part and its modification;\n-
    representation of modification of terminals."
