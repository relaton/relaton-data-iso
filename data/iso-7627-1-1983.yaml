abstract:
- content: Subsequent parts of ISO 7627 specify methods for determination of the content
    of a number of elements (see the table). The method is applicable to cabides of
    chromium, niobium, tantalum, titanium, tungsten, vanadium, mixtures of these carbides
    and binder metals, all grades of presintered or sintered hardmetals, produced
    from these cabides, and coated hardmetals, after total removal of coating, with
    the elements shown in the table.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "La présente partie de l'ISO 7627 établit les caractéristiques générales
    pour l'analyse chimique des métaux-durs par spectrométrie d'absorption atomique
    dans la flamme. Les parties suivantes de la présente Norme internationale (voir
    le tableau) spécifient des méthodes de dosage par spectrométrie d'absorption atomique
    dans la flamme des éléments suivants : \n- calcium \n- cobalt \n- chrome \n- fer
    \n- potassium \n- magnésium \n- manganèse \n- molybdène \n- sodium \n- nickel
    \n- titane \n- vanadium\n Cette méthode est applicable : \na) aux carbures de
    chrome, niobium, tantale, titane, tungstène, vanadium, \nb) aux mélanges de ces
    carbures et des métaux liants, \nc) aux métaux-durs de toutes nuances, préfrittés
    ou frittés,\n  obtenus à partir de ces carbures, \nd) aux métaux-durs revêtus,
    après élimination totale\n  du revêtement, contenant les éléments indiqués dans\n
    \ le tableau.\n\n\nNOTE -- La méthode de dosage du chrome permet également le
    dosage\ndu fer, du nickel, du cobalt et du manganèse dans la gamme des teneurs\ncomprises
    entre 0,01 et 2 % (m/m). "
