abstract:
- content: Specifies a method for verifying the end load rating for a filter element,
    and verifies also the ability of an element to withstand the designated axial
    load imposed by installation and use. Gives definitions, test procedure, and criteria
    for acceptance.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme Internationale spécifie une méthode de contrôle de la charge axiale nominale s'exerçant sur un élément filtrant dans les systèmes de transmissions hydrauliques. Elle vérifie également l'aptitude de l'élément filtrant à résister à la déformation axiale imposée par les conditions d'installation et d'utilisation.
  language:
