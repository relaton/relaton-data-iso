abstract:
- language: en
  script: Latn
  content: |-
    This part of ISO 105 specifies an undyed wool adjacent fabric which may be used for the assessment of staining in
    colour fastness tests. The staining properties of the wool adjacent fabric under test are assessed against a wool
    reference adjacent fabric, using two wool dyed reference fabrics and one cotton dyed reference fabric, all of which
    are available from a specified source.
- language: fr
  script: Latn
  content: |-
    La présente partie de l'ISO 105 spécifie un tissu témoin en laine non teint qui peut être utilisé pour l'évaluation des
    dégorgements dans les essais de solidité des teintures. Les propriétés de dégorgement sur le tissu témoin d'essai
    en laine sont évaluées par rapport à un tissu témoin de référence en laine, à l'aide de deux tissus de référence en
    laine teints et un tissu de référence en coton teint, ces derniers pouvant être obtenus auprès d'un fournisseur
    spécifié.
