abstract:
- content: "\nLa présente partie de l'ISO 13317 couvre les méthodes permettant de
    déterminer les distributions granulométriques des matières particulaires, généralement
    dans l'étendue granulométrique comprise entre 0,5 um et 100 um, par sédimentation
    par gravité dans un liquide.   \nNOTE La présente partie de l'ISO 13317 peut impliquer
    l'utilisation de produits et la mise en oeuvre de modes opératoires et d'appareillages
    à caractère dangereux. Elle n'est pas destinée à traiter de tous les problèmes
    de sécurité liés à son utilisation. Il incombe à l'utilisateur de la présente
    partie de l'ISO 13317 d'établir, avant de l'utiliser, des pratiques  appropriées
    d'hygiène et de sécurité et de déterminer l'applicabilité des restrictions réglementaires.
    \ Les méthodes de détermination de la distribution granulométrique décrites dans
    la présente partie de l'ISO 13317 sont applicables aux boues liquides ou aux matières
    particulaires pouvant être dispersées dans des liquides. Il est nécessaire qu'il
    y ait une différence positive de masse volumique entre les phases discrètes et
    continues, bien que la photosédimentation par gravité puisse être utilisée dans
    le cas d'émulsions avec lesquelles les gouttelettes d'eau sont moins denses que
    le liquide dans lequel elles sont dispersées. Il convient que les particules ne
    subissent aucun changement physique ou chimique dans le liquide de suspension.
    Il est nécessaire de prendre les précautions usuelles avec les matières dangereuses
    et l'utilisation d'analyseurs antidéflagrants s'avère nécessaire pour l'examen
    des liquides volatils dont le point éclair est faible.\n"
