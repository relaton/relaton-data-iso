abstract:
- content: |-
    This document establishes a procedure for verifying that the manufacturer of special materials for the petroleum, petrochemical and natural gas industries has sufficient competence and experience of the relevant material grades of metal, and the necessary facilities and equipment, to manufacture these materials in the required shapes and sizes with acceptable properties according to the applicable standard, material specification and/or material data sheet specified by the purchaser.
    This document is applicable to manufacturers of various materials, product forms and manufacturing processes when specified by the purchaser. This document has been established considering especially, but not exclusively:
    a)    duplex stainless steel;
    b)    high alloyed austenitic stainless steel;
    c)    nickel-based alloys;
    d)    titanium and its alloys.
    This document is also applicable to the processes of induction bending and strain-hardened products.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document établit un mode opératoire afin de vérifier que le fabricant de matériaux spéciaux destinés aux industries pétrolière, pétrochimique et du gaz naturel dispose d'un niveau de compétence et d'expérience suffisant en matière de qualité des métaux et qu'il possède les installations et l'équipement nécessaires à leur fabrication dans les formes et dimensions exigées, avec des propriétés acceptables conformément à la norme applicable, à la spécification du matériau et/ou à la fiche technique du matériau spécifiée par l'acheteur.
    Le présent document est applicable aux fabricants de divers matériaux, des formes de produits et des processus de fabrication lorsque l'acheteur le précise. Le présent document a été établi en prenant notamment en compte, sans toutefois s'y limiter:
    a)    l'acier inoxydable duplex;
    b)    l'acier austénitique inoxydable fortement allié;
    c)    les alliages à base de nickel;
    d)    le titane et ses alliages.
    Le présent document est également applicable aux processus des produits obtenus par cintrage par induction et par écrouissage.
