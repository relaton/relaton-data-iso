abstract:
- content: "ISO/TS 80004-7:2011 is applicable to the use of nanotechnologies in medical
    diagnostics and therapeutics. Terms relating to the applications of nanotechnology
    in healthcare might also be addressed in other parts of ISO/TS 80004 and in other
    documents. \nTerms relating to the exploitation of material features at the nanoscale
    for diagnostic or therapeutic purposes in relation to human disease come within
    the scope of ISO/TS 80004-7:2011. Nanoscale properties can be embodied in materials
    that contain nanoscale elements, or are themselves of nanoscale dimensions. \nISO/TS
    80004-7:2011 provides consistent and unambiguous use of terms for healthcare professionals,
    manufacturers, consumers, technologists, patent agents, regulators, NGOs, and
    researchers, etc."
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO/TS 80004-7:2011 s'applique à l'utilisation des nanotechnologies pour les thérapies et les diagnostics médicaux. Les termes concernant les applications des nanotechnologies pour les soins de santé peuvent également être traités dans d'autres parties de l'ISO/TS 80004 et dans d'autres documents.
    Les termes liés à l'exploitation des fonctions des matériaux à l'échelle nanométrique à des fins thérapeutiques ou de diagnostic en relation avec les pathologies humaines entrent dans le domaine d'application de l'ISO 80004‑7:2011. Des propriétés à l'échelle nanométrique peuvent être observées dans les matériaux contenant des éléments à l'échelle du nanomètre ou qui sont eux-mêmes à l'échelle nanométrique.
    L'ISO/TS 80004-7:2011 constitue une liste homogène et univoque de termes à l'usage des professionnels de la santé, des fabricants, des consommateurs, des technologues, des agents de brevets, des autorités réglementaires, des ONG, des chercheurs, etc.
