abstract:
- content: |-
    This International Standard specifies overall fixing dimensions of wristwatch-cases to which bracelets or straps are
    fastened by means of a set of fixing pins and tubes.
    This International Standard is applicable to wristwatch-cases with four or with two lugs.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    La présente Norme internationale spécifie les dimensions de raccordement des boîtes de montres-bracelets auxquelles
    les bracelets métal ou cuir sont fixés au moyen d'un ensemble goupilles et tubes de fixation.
    La présente Norme internationale s'applique à des boîtes de montres-bracelets munies de quatre ou de deux cornes.
