- content: |-
    L'ISO 17289:2014  spécifie une méthode optique de dosage de l'oxygène dissous dans l'eau à l'aide d'une sonde fonctionnant sur la base de l'extinction de fluorescence.
    Le mesurage peut être fait soit en tant que concentration en oxygène, en milligrammes par litre, soit en tant que pourcentage de saturation (% d'oxygène dissous) ou les deux. En fonction de l'instrument utilisé, les limites de détection de 0,1 mg/l ou de 0,2 mg/l peuvent être atteintes selon les instructions du fabricant. La plupart des appareils permettent des mesurages de valeurs supérieures à 100 %, c'est-à-dire une sursaturation.
    NOTE   Une sursaturation peut se produire lorsque la pression partielle d'oxygène est supérieure à celle de l'air. En particulier dans le cas d'algues à croissance rapide, une sursaturation pouvant atteindre 200 % et plus est possible.
    Si des eaux ayant une saturation supérieure à 100 % sont mesurées, il est essentiel de prendre des dispositions afin d'éviter le dégazage de l'oxygène pendant la manipulation et le mesurage de l'échantillon. De la même manière, il est important que l'introduction d'oxygène dans l'échantillon soit évitée si la saturation est inférieure à 100 %.
    La méthode est utilisable pour les mesurages effectués sur le terrain et pour le contrôle en continu de l'oxygène dissous, ainsi que pour les mesurages en laboratoire. C'est l'une des méthodes à préférer pour les eaux fortement colorées et troubles, ainsi que pour l'analyse des eaux inadaptées à la méthode de titrage de Winkler en raison des substances fixant le fer et l'iode susceptibles d'interférer avec la méthode iodométrique spécifiée dans l'ISO 5813.
    La méthode est utilisable pour les eaux potables, les eaux naturelles, les eaux résiduaires et les eaux salines. Si elle est utilisée pour des eaux salines telles que les eaux de mers ou les eaux d'estuaires, une correction due à la salinité est essentielle pour mesurer la concentration en oxygène.
