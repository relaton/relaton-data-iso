abstract:
- content: |-
    ISO 13078-2:2016 determines a degree of firing to be implemented by the user. It represents a test method for adapting the firing program of a dental furnace by determining the degree of firing of fired test specimens for a dental ceramic.
    The test method is suitable for powdered dental ceramics according to ISO 6872, Type I.
    The test method enables monitoring of the temperature control in the dental furnace by evaluating the firing degree of a dental ceramic. The test method is also suitable for evaluating the reproducibility of the firings in a dental furnace or for comparing several dental furnaces.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    ISO 13078-2:2016 détermine un degré de cuisson à mettre en ?uvre par l'utilisateur. Il constitue une méthode d'essai pour l'adaptation du programme de cuisson d'un four dentaire en déterminant le degré de cuisson d'éprouvettes cuites pour une céramique dentaire.
    Cette méthode d'essai convient à des céramiques dentaires en poudre conformément à l'ISO 6872, Type I.
    Cette méthode d'essai permet de vérifier le contrôle de la température dans le four dentaire en évaluant le degré de cuisson d'une céramique dentaire. La méthode d'essai convient également à l'évaluation de la reproductibilité des cuissons dans un four dentaire ou à la comparaison de plusieurs fours dentaires.
