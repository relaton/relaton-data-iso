abstract:
- content: |-
    ISO 27850:2013 sets forth the test procedures and performance requirements for a falling-object protective structure, in the event such a structure is installed on an agricultural or forestry tractor
    ISO 27850:2013 is applicable to agricultural and forestry tractors having at least two axles for pneumatic tyred wheels or having tracks instead of wheels.
    It does not apply to forestry machinery as defined in ISO 6814.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 27850:2013 décrit les modes opératoires d'essai et les exigences de performance associés à une structure de protection contre les chutes d'objets installée sur un tracteur agricole ou forestier.
    L'ISO 27850:2013 est applicable aux tracteurs agricoles et forestiers comportant au moins deux essieux équipés de pneumatiques ou comportant des chenilles à la place des roues.
    Elle ne s'applique pas au matériel forestier tel que défini dans l'ISO 6814.
