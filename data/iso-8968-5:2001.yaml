- language: en
  script: Latn
  content: |-
    ISO 8968-5|IDF 20-5:2001 specifies a method for the direct determination of the protein-nitrogen content of liquid milk, whole or skimmed.
    An alternative indirect method using calculations is also described.
- language: fr
  script: Latn
  content: |-
    L'ISO 8968-5|FIL 20-5:2001 spécifie une méthode pour la détermination directe de la teneur en azote protéique du lait liquide, entier ou écrémé.
    En alternative, une méthode de détermination indirecte par calcul est également proposée.
