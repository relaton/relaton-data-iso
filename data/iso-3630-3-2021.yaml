abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the requirements and test methods for endodontic compactors (pluggers and spreaders) which are used for the compaction of endodontic filling materials, and also heat-carriers (which are not specified in the other parts of the ISO 3630 series).
    This document specifies the requirements for size, marking, product designation, safety considerations, and their labelling and packaging.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les exigences et méthodes d’essai applicables aux compacteurs d’endodontie (compacteurs axiaux et compacteurs latéraux) utilisés pour compacter des produits d’obturation endodontiques, ainsi qu’aux instruments caloporteurs (qui ne sont pas spécifiés dans les autres parties de la série ISO 3630).
    Le présent document spécifie les exigences relatives à la taille, au marquage, à la désignation des produits et aux considérations de sécurité, ainsi qu’à leur étiquetage et emballage.
