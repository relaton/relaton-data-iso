abstract:
- language: en
  script: Latn
  content: This International Standard provides space system manufacturing organizations
    with the minimum interface related items and generic format for creating the interface
    control document (ICD) which subsystems or units suppliers prepare for spacecraft
    systems (SC) integrators. In this International Standard, ICD is not defined to
    contain descriptions regarding various properties of subsystems or units or tasks
    to be done by suppliers, i.e. performance, functions, endurance to launch mechanical
    environment, or quality assurance provisions. Such descriptions are presumed to
    be defined in other contractual documents such as technical specifications.
