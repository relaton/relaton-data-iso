abstract:
- content: |-
    ISO 8407:2009 specifies procedures for the removal of corrosion products formed on metal and alloy corrosion test specimens during their exposure in corrosive environments. For the purpose of this International Standard, the term “metals” refers to pure metals and alloys.
    The specified procedures are designed to remove all corrosion products without significant removal of base metal. This allows an accurate determination of the mass loss of the metal, which occurred during exposure to the corrosive environment.
    These procedures may, in some cases, also be applied to metal coatings. However, possible effects from the substrate must be considered.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 8704:2009 spécifie des méthodes permettant d'éliminer les produits de corrosion qui se sont formés sur des éprouvettes en métal ou en alliage au cours de leur exposition en milieu corrosif. Pour les besoins de l'ISO 8704:2009, le terme «métaux» couvre à la fois les métaux et les alliages.
    Les méthodes spécifiées sont conçues pour éliminer tous les produits de corrosion sans élimination significative de métal sous-jacent. Elles permettent une détermination précise de la perte de masse du métal qui se produit pendant son exposition en milieu corrosif.
    Ces méthodes peuvent, dans certains cas, être également appliquées aux revêtements métalliques mais les effets possibles du substrat sont à prendre en considération.
