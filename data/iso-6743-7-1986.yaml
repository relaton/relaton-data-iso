abstract:
- language: en
  script: Latn
  content: 'Describes the detailed classification. Should be read in conjunction with
    ISO 6743-O. To avoid any misunderstanding and to clarify the text, the following
    annexes are included: Annex A: definitions of certain words or terms used in this
    classification; annex B: distribution of categories of products by field of application
    in tabular form; annex C: distribution of categories of products, in relation
    to their constitution and properties, in tabular form.'
- language: fr
  script: Latn
  content: "La présente partie de l'ISO 6743 établit la classification détaillée de
    la famille M (Travail des métaux) qui appartient à la classe L (Lubrifiants, huiles
    industrielles et produits connexes). Ce document doit être lu conjointement avec
    l'ISO 6743/0. Pour éviter tout malentendu et clarifier le texte, les annexes suivantes
    ont été ajoutées : \n- annexe A : définitions d'un certain nombre de mots ou expressions
    utilisés dans la classification; \n- annexe B : répartition, sous forme de tableau,
    des catégories de produits par domaines d'applications; \n- annexe C : répartition,
    sous forme de tableau, des catégories de produits en fonction de leur nature et
    des propriétés qu'ils renferment."
