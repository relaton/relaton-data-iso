abstract:
- language: en
  script: Latn
  content: |-
    1.1 This part of ISO 1622 establishes a system of designation for polystyrene thermoplastic material, which
    may be used as the basis for specifications.
    1.2 The types of polystyrene plastics are differentiated from each other by a classification system based on
    appropriate levels of the designatory properties
    a) Vicat softening temperature and
    b) melt volume-flow rate
    and on information about the intended application and/or method of processing, important properties, additives
    and colorants.
    1.3 This part of ISO 1622 is applicable to all amorphous polystyrene homopolymers.
    It applies to materials ready for normal use, unmodified or modified by colorants, additives, fillers, etc.
    This part of ISO 1622 does not apply to expanded polystyrene, styrene copolymers, homopolymers of
    substituted styrene or those modified with other polymers such as elastomers.
    1.4 It is not intended to imply that materials having the same designation give necessarily the same
    performance. This part of ISO 1622 does not provide engineering data, performance data or data on processing
    conditions which might be required to specify a material for a particular application and/or method of processing.
    If such additional properties are required, they shall be determined in accordance with the test methods
    specified in Part 2 of this International Standard, if suitable.
    1.5 In order to specify a thermoplastic material for a particular application or to ensure reproducible processing,
    additional requirements may be given in data block 5 (see 3.1).
- language: fr
  script: Latn
  content: |-
    1.1 La présente partie de l'ISO 1622 établit un système de désignation des matériaux thermoplastiques
    polystyrène, qui peut être utilisé comme base pour les spécifications.
    1.2 Les types de plastiques en polystyrène sont différenciés les uns des autres par un système de classification
    basé sur des niveaux atteints par les propriétés de désignation
    a) température de ramollissement Vicat et
    b) indice de fluidité à chaud en volume
    et sur des informations concernant l'application prévue et/ou la méthode de mise en oeuvre, les propriétés
    importantes, les additifs et les colorants.
    1.3 La présente partie de l'ISO 1622 est applicable à tous les homopolymères de polystyrène amorphes.
    Elle s'applique aux matériaux prêts à l'emploi, non modifiés ou modifiés par des colorants, additifs, charges, etc.
    La présente partie de l'ISO 1622 ne s'applique pas au polystyrène expansé, aux copolymères de styrène, aux
    homopolymères de styrène substitué, ni à ceux qui sont modifiés par d'autres polymères tels que les élastomères.
    1.4 Le fait que des matériaux aient la même désignation n'implique pas qu'ils présentent nécessairement
    les mêmes performances. La présente partie de l'ISO 1622 ne comporte pas de données sur la conception, les
    performances ou les conditions de mise en oeuvre qui peuvent être exigées pour spécifier un matériau pour une
    application et/ou une méthode de mise en oeuvre particulière.
    Si de telles caractéristiques supplémentaires sont nécessaires, elles doivent être déterminées conformément
    aux méthodes d'essai spécifiées dans l'ISO 1622-2, le cas échéant.
    1.5 Afin de spécifier un matériau thermoplastique pour une application particulière ou de garantir la
    reproductibilité de la méthode de mise en oeuvre, des exigences additionnelles peuvent être indiquées dans le
    bloc de données 5 (voir 3.1).
