abstract:
- language: en
  script: Latn
  content: The procedure is applicable to the analysis of potable water, and most
    raw and waste waters. Application to excessively coloured or saline waters shall
    be preceded by distillation. An ammonium nitrogen concentration of up to 50 mg/l
    can be determined using dialysis, or up to 0,5 mg/l without dialysis.
