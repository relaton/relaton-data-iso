abstract:
- content: |-
    ISO 5131:2015 specifies a method for the measuring and reporting of the noise at the operator(s) position of a tractor used in agriculture and forestry. The measured noise relates only to the basic machine and applies to tractors with machine-carried operators. The results provide information to the operator(s) in order to avoid exposing themselves to noise levels that could put their hearing at risk.
    The conditions specified for the operation of the machines during the measurements are defined to provide a realistic and repeatable assessment of the maximum noise an operator should be subjected to when operating a machine. The test procedures specified in this International Standard are survey methods as defined in ISO 12001.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 5131:2015 prescrit une méthode de mesure et d'indication du bruit au poste de conduite du ou des opérateurs sur un tracteur utilisé en agriculture ou en sylviculture. Le bruit mesuré est uniquement celui émis par la machine de base et s'applique aux tracteurs avec des opérateurs sur la machine. Les résultats obtenus fournissent des informations aux opérateurs qui leur permettent d'éviter de s'exposer à des niveaux de bruit susceptibles de menacer leur audition.
    Les conditions spécifiées en ce qui concerne le fonctionnement des machines au cours des mesures sont conçues de manière à permettre une évaluation réaliste et répétable du bruit maximal auquel l'opérateur peut être soumis lorsqu'il fait fonctionner la machine. Les modes opératoires d'essai spécifiés dans l'ISO 5131:2015 constituent des méthodes de contrôle telles que définies dans l'ISO 12001.
