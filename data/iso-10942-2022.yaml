abstract:
- content: |-
    This document, together with ISO 15004-1 and ISO 15004-2, specifies minimum requirements and test methods for hand-held direct ophthalmoscopes designed for directly observing the eye fundus.
    This document takes precedence over ISO 15004-1 and ISO 15004-2, if differences exist.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document, conjointement avec l’ISO 15004-1 et l’ISO 15004-2, spécifie les exigences minimales et les méthodes d'essai relatives aux ophtalmoscopes directs de maniement manuel, conçus pour l'observation directe du fond de l'œil.
    Le présent document prévaut sur l’ISO 15004-1 et l’ISO 15004-2, lorsque des différences existent.
