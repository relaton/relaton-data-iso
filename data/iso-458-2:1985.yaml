abstract:
- language: en
  script: Latn
  content: Application of the general method in ISO 458-1 for the above mentioned
    plastics according to the special case of the method with an angle of deflection
    between 55 and 65 . The temperatures according to three characteristic values
    of the torsion stiffness; 300 MPa, 23 MPa and 4 MPa are to be determined for the
    material under test.
- language: fr
  script: Latn
  content: |2

    La présente partie de l'ISO 458 spécifie une méthode de détermination des températures correspondant à trois valeurs de la rigidité en torsion caractéristiques conventionnelles, des compositions plastifiées d'homopolymères et de copolymères de chlorure de vinyle.
