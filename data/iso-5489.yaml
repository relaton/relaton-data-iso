abstract:
- language: en
  script: Latn
  content: This document specifies requirements for a ship’s embarkation ladder which
    is provided to enable passengers and crew to safely embark to waterborne survival
    crafts along a vertical portion of the ship's hull.  It is applicable to merchant
    ships required to carry embarkation ladders under Chapter III of the 1974 International
    Convention for the Safety of Life at Sea (SOLAS), as amended.  National maritime
    administrations are urged to accept ladders complying with this document on their
    ships, as complying with the requirements of SOLAS.
