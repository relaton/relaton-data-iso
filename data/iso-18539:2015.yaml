- content: |-
    L'ISO 18539:2015 spécifie les informations à enregistrer dans les chaînes de distribution de mollusques sauvages issus de la pêche afin d'établir la traçabilité des produits provenant de mollusques sauvages issus de la pêche. Elle indique comment les produits commercialisés à base de mollusques doivent être identifiés et précise les informations qui doivent être générées et conservées sur ces produits par chacune des entreprises agroalimentaires qui en font le commerce physique tout au long des chaînes de distribution. Elle est spécifique à la distribution aux fins de consommation humaine des mollusques et de leurs produits, de la capture jusqu'à la vente en détail ou la restauration.
    Les types d'entreprises et d'activités identifiés dans l'ISO 18539:2015 pour les chaînes de distribution de mollusques sauvages issus de la pêche sont les suivants:
    ?   la capture;
    ?   les entreprises de débarquement et de première vente;
    ?   la purification et le décoquillage, etc.;
    ?   les transformateurs;
    ?   les transporteurs et les entreprises de stockage;
    ?   les mareyeurs et les grossistes;
    ?   les détaillants et les restaurateurs;
    ?   les entreprises de logistique introduisant des matières extérieures au secteur.
    Une chaîne donnée de distribution de mollusques peut comprendre certains ou l'ensemble des éléments ci-dessus, pas nécessairement dans l'ordre indiqué.
