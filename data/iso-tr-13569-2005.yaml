abstract:
- content: ISO TR 13569:2005 provides guidelines on the development of an information
    security programme for institutions in the financial services industry. It includes
    discussion of the policies, organization and the structural, legal and regulatory
    components of such a programme. Considerations for the selection and implementation
    of security controls, and the elements required to manage information security
    risk within a modern financial services institution are discussed. Recommendations
    are given that are based on consideration of the institutions' business environment,
    practices and procedures. Included in this guidance is a discussion of legal and
    regulatory compliance issues, which should be considered in the design and implementation
    of the programme.
