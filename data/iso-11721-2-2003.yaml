abstract:
- content: |-
    ISO 11721-2:2003 describes a test procedure for identification of the long-term resistance of a rot-retardant finish against the attack of microorganisms in the soil.
    It permits a distinction to be made between rot-retardant finishes with no long-term resistance, with regular long-term resistance and with increased long-term resistance, in order to assess the suitability for use in the tropics.
    As the soil burial test is a biological process and the test soil not accurately defined, ISO 11721-2:2003 only covers the comparison of finished and unfinished specimens.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 11721-2:2003 décrit un mode opératoire d'essai permettant d'identifier la résistance à long terme d'un traitement d'imputrescibilité aux attaques des micro-organismes présents dans la terre.
    Elle permet de distinguer les traitements d'imputrescibilité ayant une résistance à court terme, ceux ayant une résistance à long terme normale et ceux ayant une résistance à long terme accrue, afin d'évaluer leur aptitude à l'emploi sous les tropiques.
    L'essai d'enfouissement étant un processus biologique et la terre utilisée pour l'essai n'étant pas définie avec précision, le contenu de l'ISO 11721-2:2003 constitue uniquement une comparaison entre des éprouvettes traitées et des éprouvettes non traitées.
