abstract:
- content: |2

    La présente Norme internationale fixe les spécifications techniques générales auxquelles doivent satisfaire les pinces et tenailles. La présente Norme internationale ne s'applique ni aux outils isolés pour travaux sous tension ni aux outils antistatiques. Le revêtement ou la gaine plastifiés ne sont destinés qu'à améliorer le confort de manipulation.
