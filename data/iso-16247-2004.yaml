abstract:
- content: ISO 16247:2004 specifies a helium test method for detecting and localising
    gas leaks in the exhaust systems of road vehicles equipped with an internal combustion
    engine, in order to improve the quality of exhaust gas measurements. In doing
    so, it completes the requirements of ISO 3929, applicable regulations and, depending
    on the leak rate for detection, ISO 13556. The method is particularly applicable
    for use in automotive workshops, by end-of-line of automotive and exhaust parts
    manufacturers, in laboratories prior to exhaust emission tests, and in testing
    and diagnosis stations.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 16247:2004 spécifie une méthode d'essai à l'hélium permettant de
    détecter et de localiser les fuites de gaz du dispositif d'échappement de véhicules
    routiers équipés d'un moteur à combustion interne, afin d'améliorer la qualité
    des mesurages des gaz d'échappement. Elle complète ainsi les dispositions de l'ISO
    3929, les règlements applicables et, selon le taux de fuite à détecter, l'ISO
    13556. La méthode est en particulier applicable pour les ateliers de réparation
    d'automobiles; pour les constructeurs de véhicule et les fabricants de systèmes
    d'échappements, à la sortie des lignes de fabrication; pour les laboratoires,
    avant les essais d'émissions au niveau de l'échappement; et pour les stations
    d'essai et de diagnostic.
