  - Latn
  format: text/plain
- content: |2

    La présente partie de l'ISO 7967 définit, en anglais, français et russe, les termes relatifs aux systèmes de commande et de surveillance des moteurs alternatifs à combustion interne. L'ISO 2710-1 donne une classification des moteurs alternatifs à combustion interne et les termes de base relatifs à ces moteurs, à leur fonctionnement et à leurs caractéristiques.
