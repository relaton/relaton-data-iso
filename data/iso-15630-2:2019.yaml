abstract:
- content: |-
    This document specifies chemical and mechanical test methods and measurement methods of geometrical characteristics applicable to welded fabric and lattice girders for the reinforcement of concrete.
    NOTE       In some countries, the expression "welded wire reinforcement" is used in place of "welded (wire) fabric".
    For those tests not specified in this document (e.g. bend test, rib/indentation geometry, mass per metre), ISO 15630-1 is applicable.
    This document does not cover the sampling conditions that are dealt with in the product standards.
    A list of options for agreement between the parties involved is provided in Annex A.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie des méthodes d'essai chimiques et mécaniques et des méthodes de mesure des caractéristiques géométriques applicables aux treillis soudés et aux treillis raidisseurs pour l'armature du béton.
    NOTE       Dans certains pays, l'expression "armature constituée de fils soudés [welded wire reinforcement]» est utilisée à la place de «treillis soudé [welded (wire) fabric]».
    Pour les essais non spécifiés dans ce document (par exemple, essai de pliage, géométrie des verrous/empreintes, masse linéique), l'ISO 15630‑1 s'applique.
    Le présent document ne couvre pas les conditions d'échantillonnage qui sont spécifiées dans les normes de produit.
    Une liste d'options en vue d'un accord entre les parties concernées figure à l'Annexe A.
