abstract:
- language: en
  script: Latn
  content: This document gives guidelines for the development of specific textile
    floor covering maintenance and cleaning standards, procedures and criteria to
    reflect local specific conditions. This document specifies the factors which will
    impact the final results of textile floor covering cleaning, defining maintenance
    and cleaning terms to highlight differences. It establishes textile floor covering
    maintenance and cleaning as achieving a low-cost, non-residue and environmentally
    friendly cleaning under the premise of maximizing the use value of textile floor
    covering.
