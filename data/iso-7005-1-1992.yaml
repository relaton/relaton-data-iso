abstract:
- language: en
  script: Latn
  content: 'Specifies requirements for circular steel flanges in the PN series 1 and
    2: types, facings, dimensions, tolerances, threading, bolt sizes, flange face
    surface finish, marking, testing and inspection. Annex D gives guidance on selected
    materials, and Annex E gives guidance on the pressure/temperature ratings for
    some flanges made from the materials listed in Annex D.'
