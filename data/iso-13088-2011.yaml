abstract:
- language: en
  script: Latn
  content: |-
    ISO 13088:2011 specifies the minimum requirements for the filling conditions and filling inspection of acetylene cylinder bundles. It applies both to both bundles which are filled while the cylinders are assembled in the bundle and to bundles of which the cylinders are filled as individual cylinders and are assembled into a bundle after filling. It does not apply to bundles containing solvent-free acetylene cylinders.
    ISO 13088:2011 is not applicable to individual acetylene cylinders that are not intended to be assembled into a bundle (see ISO 11372).
- language: fr
  script: Latn
  content: |-
    L'ISO 13088:2011 spécifie les exigences minimales relatives aux conditions de remplissage et au contrôle au remplissage des cadres de bouteilles d'acétylène. Elle s'applique et aux cadres dont les bouteilles sont remplies quand elles sont placées dans le cadre, et aux cadres dont les bouteilles sont remplies individuellement puis placées dans le cadre après remplissage. Elle ne s'applique pas aux cadres contenant des bouteilles d'acétylène sans solvant.
    L'ISO 13088:2011 ne s'applique pas aux bouteilles d'acétylène individuelles qui ne sont pas destinées à être montées dans un cadre (voir l'ISO 11372).
