abstract:
- content: |-
    This document specifies two methods for the quantitative determination of phthalates in vegetable oils by gas chromatography-mass spectrometry (GC-MS):
    —     Part A for the determination of di-2-ethylhexyl phthalate (DEHP).
    —     Part B for the determination of eight phthalates: dimethyl phthalate (DMP), diethyl phthalate (DEP), di-isobutyl phthalate (DIBP), dibutyl phthalate (DBP), benzylbutyl phthalate (BBP), di-2-ethylhexyl phthalate (DEHP), di-isononyl phthalate (DINP), di-isodecyl phthalate (DIDP).
    Both methods are applicable for all vegetable oils, including crude, refined and virgin.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie deux méthodes de quantification des phtalates dans les huiles végétales par chromatographie en phase gazeuse couplée à la spectrométrie de masse (CG-SM):
    —     Partie A pour le dosage du phtalate de di-2-éthylhexyle (DEHP);
    —     Partie B pour le dosage de huit phtalates: phtalate de diméthyle (DMP), phtalate de diéthyle (DEP), phtalate de di-isobutyle (DIBP), phtalate de dibutyle (DBP), phtalate de benzylbutyle (BBP), phtalate de di-2-éthylhexyle (DEHP), phtalate de di-isononyle (DINP), phtalate de di-isodécyle (DIDP).
    Les deux méthodes sont applicables aux huiles végétales, qu’il s’agisse d’huile brute, raffinée ou vierge.
