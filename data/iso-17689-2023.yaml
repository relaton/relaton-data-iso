abstract:
- language: en
  script: Latn
  content: |-
    This document establishes basic requirements for interface control documents (ICD) writing and interface control procedures for the following items included in the launch system: payload, launch vehicle, ground support equipment (according to ISO 14625) and launch site (buildings with utility systems), specifically:
    a)       ICD between the ground support equipment and the payload;
    b)       ICD between the ground support equipment and the launch vehicle;
    c)        ICD between items of the ground support equipment;
    d)       ICD between the ground support equipment and the launch site.
    This document is applicable to organizations developing ground support equipment and to operators performing space activity.
