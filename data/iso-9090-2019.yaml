abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the maximum external gas leakage rates which are acceptable for equipment used for welding, cutting and allied processes and provides the procedures of measurement.
    It applies to individual components which are used in the gas supply to a blowpipe from the connecting point of the hose (outlet of the cylinder valve or connecting point to a gas supply plant). It does not apply to gas supply plant.
    NOTE    Specific requirements on the test method and conditions/procedure for measurement of the maximum external leakages can be given in individual standards, e.g. ISO 9012 for air-aspirated hand blowpipes. Concerning the method and the conditions to be applied, the individual standard takes precedence over this document. The maximum external leakages according to this document apply.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les niveaux de fuite de gaz externe maximale admissible pour les appareils utilisés pour le soudage, le coupage et les techniques connexes et fournit des méthodes de mesure.
    Il s'applique aux composants individuels utilisés pour alimenter un chalumeau, à partir du point de raccordement du tuyau (sortie du robinet de la bouteille ou point de raccordement à une installation de distribution de gaz). Il ne s'applique pas aux installations de distribution de gaz.
    NOTE       Des exigences spécifiques sur la méthode d'essai et les conditions/procédure de mesure des fuites externes maximales peuvent être données dans les normes, e.g. l'ISO 9012 pour les chalumeaux manuels aéro-gaz à air aspiré. Au sujet de la méthode et des conditions à appliquer, la norme prend le dessus sur le présent document. Les fuites externes maximales selon le présent document s'appliquent.
