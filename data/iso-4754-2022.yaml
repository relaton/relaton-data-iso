abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a set of requirements and a test method to control the quality of fermented Cordyceps powder, including test items such as identification, assay, water content, residue on ignition, microbial limit and heavy metals.
    It is applicable to fermented Cordyceps powder which is produced by liquid fermentation with extracted strain of Ophiocordyceps sinensis (Berk.).
