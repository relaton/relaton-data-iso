abstract:
- language: en
  script: Latn
  content: |-
    This document, when used together with ISO 16119-1, specifies the requirements and the means for verification of the design and performance of unmanned aerial spraying systems (UASS) mounted on unmanned aircraft systems (UAS) for application of plant protection products (PPPs) in agriculture, forestry, turf and amenity areas, with regard to minimising the potential risk of environmental contamination during use, including misuse foreseeable by the UASS manufacturer.
    The requirements of this document take precedence over those of ISO 16119-1. The ISO 23117 series does not cover human safety aspects of UASS’s or safety aspects concerning UAS’s, remote pilots or bystanders.
    This document is not applicable to UASS mounted on UASs with a maximum take-off mass greater than 150 kg.
    This document is not applicable to UASSs manufactured before the date of its publication.
- language: fr
  script: Latn
  content: |-
    Le présent document, utilisé conjointement à l’ISO 16119-1, spécifie les exigences relatives aux systèmes de pulvérisation aériens sans pilote fixés sur des systèmes aériens sans pilote (UAS) ainsi que les méthodes de vérification de la conception et des performances de ces systèmes lorsqu’ils sont utilisés pour l’application de produits de protection des plantes (PPP) dans les domaines agricoles et forestiers, de même que dans les zones gazonnées et les aires d’agrément. Ces exigences et méthodes visent à réduire au minimum le risque potentiel de contamination environnementale existant lors de l’emploi de ces systèmes, y compris en cas de mauvais usage ayant pu être envisagé par le fabricant du système de pulvérisation aérien sans pilote.
    Les exigences figurant dans le présent document prévalent sur les exigences énoncées dans l’ISO 16119-1. La série ISO 23117 ne traite pas des aspects touchant à la sécurité humaine en cas d’usage de systèmes de pulvérisation aériens sans pilote ni des aspects de sécurité relatifs aux UAS, à leurs télépilotes ou aux badauds présents lors de l’usage des UAS.
    La présente document ne s’applique pas aux systèmes de pulvérisation aériens sans pilote fixés sur des systèmes aériens sans pilote dont la masse maximale au décollage est supérieure à 150 kg.
    Le présent document ne s’applique pas aux systèmes de pulvérisation aériens sans pilote fabriqués avant sa date de publication.
