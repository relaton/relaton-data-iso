abstract:
- content: |-
    This document specifies general methods, with suitable test conditions, for the determination of the ash of a range of plastics. The particular conditions chosen can be included in the specifications for the plastic material in question.
    Particular conditions applicable to poly(alkylene terephthalate) materials, unplasticized cellulose acetate, polyamides and poly(vinyl chloride) plastics, including some specific filled, glass-fibre-reinforced and flame-retarded materials, are specified in ISO 3451-2, ISO 3451-3, ISO 3451-4 and ISO 3451-5.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie des méthodes générales et les conditions d'essai appropriées correspondantes qui permettent de déterminer le taux de cendres d'une gamme de plastiques. Les conditions particulières choisies peuvent figurer dans les spécifications relatives au matériau plastique considéré.
    Les conditions particulières applicables aux matières poly(téréphtalates d'alkylène), à l'acétate de cellulose non plastifié, aux polyamides et au poly(chlorures de vinyle), y compris certaines matières contenant des charges spécifiques, renforcées de fibres de verre et ignifugées, sont spécifiées dans l'ISO 3451‑2, l'ISO 3451‑3, l'ISO 3451‑4 et l'ISO 3451‑5.
