- content: |-
    L'ISO 17572 spécifie les méthodes de localisation (LRM) qui décrivent les localisants dans le cadre de bases de données géographiques et qui seront utilisées pour localiser les phénomènes liés aux transports dans un système codeur ainsi que du côté décodeur. Elle définit la signification de ces objets, et décrit de manière détaillée la localisation, y compris si les composants de la localisation sont obligatoires ou facultatifs, ainsi que leurs caractéristiques.
    Elle spécifie deux LRM différentes:
    - les localisations précodées (profil précodé);
    - les localisations dynamiques (profil dynamique).
    Elle ne définit pas de format physique d'implémentation des LRM. Toutefois, les exigences relatives aux formats physiques sont définies.
    Elle ne définit pas les détails du système de localisation (LRS), c'est-à-dire la méthode à utiliser pour l'implémentation des LRM dans les logiciels, les matériels ou les processus.
    L'ISO 17572-1:2008 spécifie les sections suivantes relatives aux méthodes LRM générales:
    - les exigences relatives à une méthode de localisation;
    - le modèle conceptuel de données pour les méthodes de localisation;
    - l'inventaire des méthodes de localisation;
    - des exemples d'utilisation de modèle conceptuel de données;
    - une description des éléments UML choisis;
    - une comparaison des définitions avec celles proposée par l'ISO/TC 211;
    - une introduction au format physique TPEG.
