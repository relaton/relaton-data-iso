abstract:
- language: en
  script: Latn
  content: ISO 17937:2015 specifies requirements and their test methods for osteotomes
    used in dentistry for bone compaction, internal sinus floor elevation, and jaw
    bone cleaving. It also specifies the requirements for their marking and labelling.
- language: fr
  script: Latn
  content: ISO 17937:2015 spécifie les exigences et les méthodes d'essai relatives
    aux ostéotomes utilisés en médecine bucco-dentaire pour le compactage osseux,
    l'élévation du plancher du sinus interne et pour fendre la mâchoire. Elle spécifie
    également les exigences relatives à leur marquage et étiquetage.
