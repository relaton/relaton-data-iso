abstract:
- content: |-
    ISO 18132:2008 establishes the general requirements for the specification, installation and calibration/verification testing of automatic level gauges (ALG) used for refrigerated light hydrocarbon fluids, i.e., LNG and LPG, stored in bulk storage tanks on shore at pressures close to atmosphere.
    ISO 18132:2008 is not applicable to pressurized shore tanks.
