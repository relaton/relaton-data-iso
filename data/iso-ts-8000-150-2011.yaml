abstract:
- language: en
  script: Latn
  content: ISO/TS 8000-150:2011 specifies fundamental principles of master data quality
    management, and requirements for implementation, data exchange and provenance.
    ISO/TS 8000-150:2011 also contains an informative framework that identifies processes
    for data quality management. This framework can be used in conjunction with, or
    independently of, quality management systems standards, for example, ISO 9001.
