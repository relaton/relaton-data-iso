abstract:
- content: ISO 9398-3:2002 defines the characteristics of washing tunnels and gives
    the usual test methods for determining machine power consumption and hourly productivity.
    It is applicable for use as a reference in the drafting of purchasing orders for
    washing tunnels. It does not cover safety requirements (see ISO 10472-3).
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 9398-3:2002 définit les caractéristiques des tunnels de lavage et
    spécifie les méthodes d'essai usuelles pour déterminer la consommation d'énergie
    et la production horaire de ces machines. Elle sert de référence pour la rédaction
    des offres d'achat et des commandes pour les tunnels de lavage. Elle ne traite
    pas des exigences de sécurité (voir l'ISO 10472-3).
