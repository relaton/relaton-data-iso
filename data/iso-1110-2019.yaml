abstract:
- language: en
  script: Latn
  content: |-
    This document describes a method for the accelerated conditioning of test specimens of polyamides and copolyamides. It is applicable to grades containing fillers and other additives, but not grades containing more than a mass fraction of 2 % extractables.
    The equilibrium moisture content attained by this method is close to the equilibrium moisture content obtained in standard atmosphere 23 °C/50 %RH. The values of mechanical properties obtained after accelerated conditioning in accordance with this method can differ slightly from those obtained after conditioning in standard atmosphere 23 °C/50 %RH.
- language: fr
  script: Latn
  content: |-
    Le présent document décrit une méthode de conditionnement accéléré d'éprouvettes en polyamides et copolyamides. Il est applicable aux qualités contenant des charges et autres additifs, mais pas aux qualités contenant plus de 2 % (fraction massique) de matières extractibles.
    Le taux d'humidité d'équilibre atteint par cette méthode correspond à peu près au taux d'humidité d'équilibre obtenu dans l'atmosphère normale 23 °C/50 %HR. Les valeurs de propriétés mécaniques obtenues après conditionnement accéléré selon cette méthode peuvent différer légèrement de celles obtenues après conditionnement dans l'atmosphère normale 23 °C/50 %HR.
