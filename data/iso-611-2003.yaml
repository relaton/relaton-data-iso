abstract:
- content: 'This International Standard defines the principal terms used in relation
    to the braking and braking equipment of motor vehicles, trailers or combinations
    of these as defined in ISO 3833. The terms it defines designate either systems
    or elements involved during the operation of braking, or the values characterizing
    the whole or a part of the operation. '
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 611 définit les principaux termes utilisés dans le domaine du freinage
    et des équipements de freinage des véhicules à moteur, des remorques et aux combinaisons
    de ces véhicules comme défini dans l'ISO 3833. Les termes définis désignent soit
    les systèmes ou éléments qui interviennent pendant l'opération de freinage, soit
    les valeurs caractérisant cette opération en tout ou en partie.
