abstract:
- language: en
  script: Latn
  content: |-
    ISO 11349:2010 defines a method for the determination of lipophilic substances of low volatility in water using gravimetry.
    The method is applicable to all kinds of water and allows the determination of low‑volatility lipophilic substances which are suspended, emulsified, or dissolved, in concentrations of about 10 mg/l to 500 mg/l. Above this value, the test portion is diluted appropriately.
    The method is not applicable to water with a separate oil layer.
- language: fr
  script: Latn
  content: |-
    L'ISO 11349:2010 spécifie une méthode de dosage des substances lipophiles peu volatiles dans l'eau par gravimétrie.
    La méthode s'applique à tous types d'eau et permet de déterminer la teneur en substances lipophiles peu volatiles qui sont dispersées, émulsifiées ou dissoutes, en concentrations comprises entre 10 mg/l et 500 mg/l environ. Au-dessus de cette valeur, la prise d'essai est diluée de manière appropriée.
    La méthode ne s'applique pas à l'eau présentant une phase huileuse surnageante.
