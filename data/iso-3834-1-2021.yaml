abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a general outline of the ISO 3834 series and criteria to be taken into account for the selection of the appropriate level of quality requirements for fusion welding of metallic materials, among the three levels specified in ISO 3834-2, ISO 3834-3 and ISO 3834-4.
    It is applicable to manufacturing, both in workshops and at field installation sites.
    This document does not specify requirements for a total quality management system (QMS). However, Clause 6 identifies QMS elements where their inclusion complements the ISO 3834 series.
- language: fr
  script: Latn
  content: |-
    Le présent document fournit un aperçu général de série ISO 3834 et les critères à prendre en compte pour la sélection d'un niveau approprié d'exigences de qualité en soudage par fusion des matériaux métalliques, parmi les trois niveaux spécifiés dans l'ISO 3834-2, l'ISO 3834-3 et l'ISO 3834-4.
    Il est applicable pour la fabrication aussi bien en atelier que sur les sites de montage.
    Le présent document ne spécifie pas d'exigences relatives à un système complet de management de la qualité (SMQ). Cependant, l'Article 6 identifie les éléments d'un SMQ dont la prise en compte vient compléter l'ISO 3834.
