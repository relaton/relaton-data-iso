abstract:
- content: ISO 1081:2013 specifies the terms and definitions, in English and French,
    relating to V-belt drives, V-belts, hexagonal belts, joined V-belts and the corresponding
    V-grooved pulleys, V-ribbed belt drives, V-ribbed belts and V-ribbed pulleys,
    as well as the corresponding symbols.The general definitions are valid irrespective
    of the system describing the pulleys. The dimensions of pulley grooves can be
    defined either on the basis of the datum width or on the basis of the effective
    width. As a result, two systems for the definition and description of the dimensions
    of pulleys and belts have been developed. The two systems are independent of each
    other.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: ISO 1081:2013 spécifie les termes et définitions, en anglais et en français,
    relatifs aux transmissions par courroies trapézoïdales, courroies hexagonales,
    courroies trapézoïdales jumelées et poulies à gorges trapézoïdales correspondantes,
    transmissions par courroies trapézoïdales striées, courroies trapézoïdales striées
    et poulies striées correspondantes, ainsi que les symboles correspondants. Les
    définitions générales sont valables indépendamment du système décrivant les poulies.Les
    dimensions des gorges de poulies peuvent être définies soit à l'aide de la largeur
    de référence, soit à l'aide de la largeur effective. En conséquence, deux systèmes
    ont été élaborés pour la définition et la description des dimensions des poulies
    et des courroies. Les deux systèmes sont indépendants l'un de l'autre.
