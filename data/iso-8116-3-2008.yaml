abstract:
- language: en
  script: Latn
  content: ISO 8116-3:2008 specifies the main dimensions, mechanical strength and
    permissible tolerances of form and position for weaver's beams that are used for
    weaving preparation as well as for weaving. The main dimensions of the profile
    threads for weaver's beams and the specifications for connections for automation
    of beam changing are also given.
