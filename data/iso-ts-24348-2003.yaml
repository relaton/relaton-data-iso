abstract:
- content: |-
    ISO/TS 24348 specifies methods for simulating two years' use and for testing for the release of nickel from those parts of metal and combination spectacle frames intended to come into direct and prolonged contact with the skin, in order to determine whether such parts release nickel at a rate greater than 0,5 micrograms per square centimetre per week.
    ISO/TS 24348 aims to control those frames that, if produced with materials and/or surface treatments containing nickel, can be worn by nickel-sensitized persons.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO/TS 24348:2003 décrit des méthodes de simulation de deux années de port et d'essai de libération du nickel des parties de montures de lunettes métalliques et combinées, destinées à venir en contact direct et prolongé avec la peau, afin de déterminer si ces parties libèrent du nickel à taux supérieur à 0,5 g/cm/semaine.
    L'ISO/TS 24348:2003 vise à contrôler les montures qui - si elles sont fabriquées avec des matériaux et/ou comportent des traitements de surface contenant du nickel - peuvent être portées par des personnes sensibilisées au nickel.
