abstract:
- content: |-
    This document deals with diamond tools whose cutting edges are made of CVD diamond, either as a solid single piece or as a coating. The tool specifications are differentiated into CVD diamond-coated tools (CVD diamond thin-film coatings) and tools with a CVD diamond cutting insert.
    According to ISO 513, CVD diamond tools can be classified under "hard coatings of hard metal and ceramic" and "binder-free polycrystalline diamond". In order to differentiate the CVD diamond tools from tools with monocrystalline synthetic or natural diamond (MCD or monocrystalline diamond) or with sintered diamond with a binder phase (PCD or polycrystalline diamond), the structure and characteristics of MCD and PCD tools with binder phase are also briefly described.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document traite des outils diamant dont les tranchants sont fabriqués en diamant CVD, soit comme une seule pièce, soit comme revêtement. Les spécifications de l'outil sont différenciées entre les outils revêtus de diamant CVD (revêtements à couche mince en diamant CVD) et les outils avec plaquette de coupe en diamant CVD.
    Selon l'ISO 513, les outils en diamant CVD peuvent être classés sous les catégories "revêtements durs en métaux durs et céramiques" et "diamant polycristallin sans liant". Afin de différencier les outils en diamant CVD des outils en diamant monocristallin synthétique ou naturel (MCD ou diamant monocristallin) ou en diamant fritté à phase liante (PCD ou diamant polycristallin), la structure et les caractéristiques des outils MCD et PCD à phase liante sont également brièvement décrites.
