abstract:
- content: "ISO 492 specifies tolerances for boundary dimensions (except chamfer dimensions)
    and the running accuracy of radial rolling bearings specified in ISO 15, ISO 355
    and ISO 8443.\nThis International Standard does not apply to certain radial bearings
    of particular types (e.g., drawn cup needle roller bearings) or for particular
    fields of application (e.g., airframe bearings and instrument precision bearings). "
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 492 spécifie les tolérances applicables aux dimensions d'encombrement (à l'exception des dimensions d'arrondi) et l'exactitude de rotation des roulements radiaux spécifiés dans l'ISO 15, l'ISO 355 et l'ISO 8443.
    Cette Norme internationale n'est pas applicable à certains types particuliers de roulements radiaux (par exemple douilles à aiguilles), ou à certains domaines d'utilisation (par exemple roulements pour cellules d'aéronefs et roulements de précision pour instruments).
