abstract:
- language: en
  script: Latn
  content: "ISO/TS 10303-1509:2008 specifies the application module for\n         Manifold
    surface.       \n         \n      \n\n         The following are within the scope
    of \n         ISO/TS 10303-1509:2008:\n         \n      \n- 3D points;\n- points
    defined in the parameter space of curves or surfaces;\n- 3D curves;\n- curves
    defined in the parameter space of surfaces;\n- the elementary curves line, circle,
    ellipse, parabola, and hyperbola;\n- intersection curves;\n- polylines that consist
    of at least three points;\n- the elementary surfaces plane, cylinder, cone, torus,
    and sphere;\n- swept surfaces created by rotation or linear extrusion of a curve;\n-
    sculptured curves and surfaces;\n- trimming of curves and surfaces using topological
    entities;\n- composition of curves and surfaces using topological entities;\n-
    replication of curves, surfaces and of surface models;\n- 3D offsets of curves
    and surfaces;\n- items within the scope of application module Topologically bounded
    surface, ISO/TS 10303-1511."
