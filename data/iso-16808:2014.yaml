abstract:
- content: ISO 16808:2014 specifies a method for determination of the biaxial stress-strain
    curve of metallic sheets having a thickness below 3 mm in pure stretch forming
    without significant friction influence. In comparison with tensile test results,
    higher strain values can be achieved.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 16808:2014 spécifie une méthode pour la détermination de la courbe
    contrainte-déformation biaxiale sur tôles métalliques d'épaisseur inférieure à
    3 mm en formage en expansion pure sans influence significative des frottements.
    En comparaison à des résultats d'essais de traction, des valeurs plus élevées
    de la déformation peuvent être obtenues.
