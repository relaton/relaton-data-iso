abstract:
- language: en
  script: Latn
  content: |-
    ISO 9587:2007 establishes stress-relief requirements for high strength steels, in order to reduce their susceptibility or degree of susceptibility to hydrogen embrittlement in subsequent pretreatment, electroplating, autocatalytic plating, chemical conversion and phosphating processes. This International Standard is applicable to steels of which the properties are not adversely affected by heat treatment at 190 0C to 230 0C or higher (see 6.2).
    The heat treatment procedures established in ISO 9587:2007 have been shown to be effective in reducing the susceptibility of steel having tensile strengths equal to or greater than 1 000 MPa and that have been machined, ground, cold-formed or cold-straightened subsequent to heat treatment. This heat treatment procedure is used prior to any operation capable of hydrogen charging the parts, such as the cleaning procedures prior to electroplating, autocatalytic plating and other chemical coating operations.
    ISO 9587:2007 does not apply to fasteners.
- language: fr
  script: Latn
  content: |-
    L'ISO 9587:2007 fixe des exigences concernant la relaxation des contraintes des aciers à haute résistance pour diminuer leur tendance à la fragilisation par l'hydrogène lors des opérations ultérieures de prétraitement, de dépôt électrolytique, de dépôt autocatalytique, de conversion chimique et de phosphatation. L'ISO 9587:2007 est applicable aux aciers dont les propriétés ne sont pas défavorablement altérées par un traitement thermique à des températures comprises entre 190 °C et 230 °C ou plus.
    Les procédés de traitement thermique définis dans l'ISO 9587:2007 se sont révélés efficaces pour réduire la tendance à la fragilisation par l'hydrogène des aciers présentant une résistance à la traction égale ou supérieure à 1 000 MPa et qui ont été usinés, meulés, façonnés à froid ou dressés à froid à l'issue du traitement thermique. Ces procédés de traitement thermique sont utilisés avant toute opération susceptible d'entraîner la pénétration d'hydrogène dans les pièces, comme par exemple les opérations de dégraissage qui précèdent les opérations de dépôt électrolytique, de dépôt autocatalytique et autres opérations d'application de revêtements par procédé chimique.
    L'ISO 9587:2007 ne s'applique pas aux éléments de fixation.
