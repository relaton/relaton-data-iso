abstract:
- content: |-
    ISO 16482-2:2013 specifies a method for determining the non-volatile content, by mass, of aqueous rosin-resin dispersions, using a microwave oven.
    This method is applicable to resin dispersions having a softening point from 60 °C to 100 °C, measured in accordance with ISO 4625-1 (ring-and-ball method).
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 16482-2:2013 spécifie une méthode de détermination de la teneur en matière non volatile, en masse, des dispersions aqueuses de colophane à l'aide d'un four à micro-ondes.
    Cette méthode est applicable aux dispersions de résine dont le point de ramollissement, mesuré conformément à l'ISO 4625‑1 (méthode de l'anneau et de la bille), est compris entre 60 °C et 100 °C.
