abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the use of the integrated resources necessary for the scope and information requirements for the Core model.
    The following Core technical capabilities [CTCs] are within the scope of this document:
    - Activity;
    - Analysis;
    - Breakdown;
    - Collection;
    - Common resources;
    - Document management;
    - Individual part;
    - Interface;
    - Management resources;
    - Message;
    - Product data management;
    - Product specification and configuration;
    - Representation and external element reference, including:o            Definition and external element reference of geometric models;o            Definition and external element reference of the topological aspects of geometric models.
    - Requirement management;
    - Resources;
    - Task description;
    - Work management.
    The following are outside the scope of this document:
    - Composite structural shape and structure;
    - Delta change;
    - Electrical harness;
    - Engineering analysis processes;
    - Kinematics;
    - Material;
    - Mating;
    - Observation;
    - Planned and evaluated characteristics;
    - Planning and scheduling;
    - Probability;
    - Process plan;
    - Representation of geometry and topology;
    - Risk;
    - Shape association and structure;
    - Slot;
    - Additional core technical capabilities that could be defined in relation with future Application Protocol development projects.
