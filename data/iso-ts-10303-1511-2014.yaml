- language: en
  script: Latn
  content: "ISO/TS 10303-1511:2014-02 specifies the application module for\n         Topologically
    bounded surface.       \n         \n      \n\n         The following are within
    the scope of \n         ISO/TS 10303-1511:2014-02:\n         \n      \n- 3D geometry;\n-
    B-spline curves and surfaces;\n- conics;\n- elementary curves;\n- elementary surfaces;\n-
    polylines;\n- pcurves;\n- sculptured surfaces;\n- surface curves referencing pcurves;\n-
    swept surfaces;\n- twisted curves;\n- unbounded geometry;\n- geometric transformations;\n-
    use of topology to bound geometric entities."
