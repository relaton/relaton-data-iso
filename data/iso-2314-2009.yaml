  format: text/plain
- content: |-
    L'ISO 2314:2009 est applicable aux installations de puissance à turbine à gaz à cycle ouvert utilisant un équipement de combustion alimenté en combustibles gazeux et/ou liquides ainsi qu'aux installations de puissance à turbine à gaz à cycle fermé ou semi-fermé. Elle peut également s'appliquer aux turbines à gaz des installations de puissance à cycle combiné ou à celles connectées à d'autres systèmes de récupération de chaleur.
    Dans les cas de turbines à gaz utilisant des générateurs de gaz à pistons libres ou une source de chaleur particulière (par exemple le gaz synthétique d'un processus chimique, des gaz de haut fourneau), l'ISO 2314:2009 peut être utilisée comme base de départ mais une adaptation appropriée est nécessaire.
    Les essais de réception des turbines à gaz équipées de dispositifs de lutte contre la pollution et/ou d'augmentation de puissance basés sur l'injection de liquide et/ou le traitement de l'air entrant sont également couverts par l'ISO 2314:2009 et il est nécessaire de les prendre en compte dans le mode opératoire d'essai, à condition que ces systèmes soient compris dans le contrat de fourniture soumise à essai.
    L'ISO 2314:2009 ne s'applique pas aux essais d'émission, aux essais de bruit, aux essais de vibration, à la performance des composants spécifiques de la turbine à gaz, à la performance des dispositifs d'augmentation de puissance et des systèmes auxiliaires, tels que les dispositifs de refroidissement de l'air entrant, les compresseurs de combustible gazeux, etc., à la conduite des essais visant au développement et à la recherche, au bon fonctionnement des dispositifs de protection essentiels, à la performance du système de régulation et des systèmes de protection, ni aux caractéristiques de fonctionnement (par exemple vitesse de démarrage, essai de fiabilité, etc.).
