abstract:
- language: en
  script: Latn
  content: ISO 8332:2011 specifies methods of test for determining the main physical
    and chemical properties of sulfur used for compounding dry rubber. Typical levels
    for the relevant properties of sulfur for use as a rubber compounding ingredient
    are given in an annex.
- language: fr
  script: Latn
  content: L'ISO 8332:2011 spécifie des méthodes d'essai pour la détermination des
    principales propriétés physiques et chimiques du soufre servant pour la formulation
    du caoutchouc sec. Des niveaux types pour les propriétés adéquates du soufre servant
    d'ingrédient de mélange du caoutchouc sont présentés dans une annexe.
