abstract:
- language: en
  script: Latn
  content: |-
    This document specifies stamp marking of transportable gas cylinders of volumes greater than 0,12 l and up to or equal to 150 l and tubes of volumes up to or equal to 3 000 l, including:
    -      steel and aluminium-alloy gas cylinders;
    -      composite gas cylinders;
    -      acetylene cylinders;
    -      liquefied petroleum gas (LPG) cylinders (see Annex A); and
    -      small cylinders (see Annex B).
    Unless noted by exception, the use of "cylinder" in this document refers to the above types of cylinders.
    Non-refillable cylinders are addressed by this standard.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie le marquage des bouteilles à gaz transportables d'un volume supérieur à 0,12 l et inférieur ou égal à 150 l et des tubes transportables d'un volume inférieur ou égal à 3 000 l, y compris:
    -      les bouteilles à gaz en acier et en alliages d'aluminium;
    -      les bouteilles à gaz composites;
    -      les bouteilles d'acétylène;
    -      les bouteilles de gaz de pétrole liquéfié (GPL) (voir Annexe A);
    -      les petites bouteilles (voir Annexe B).
    Sauf exception, l'utilisation du terme «bouteille» dans le présent document fait référence aux types susmentionnés de bouteilles.
    La présente norme couvre les bouteilles non rechargeables.
