abstract:
- content: |-
    ISO 6914:2008 describes three methods for the measurement of the change of stress in a test piece at a given elongation for the purpose of determining the ageing characteristics of a rubber.
    - Method A is intended for measurement under continuous strain conditions.
    - Method B is the preferred method for measurement under intermittent strain conditions.
    In the case of both methods A and B, a stress relaxometer is used to record the stress at the temperature of ageing.
    - Method C is an alternative to method B for measurement under intermittent strain conditions in which the test piece is removed from the ageing environment for measurement of the stress at standard laboratory temperature.
    No agreement between the three methods should be inferred. The method used will depend on the purpose of the test.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 6914:2008 spécifie trois méthodes de mesure de la variation de la contrainte dans une éprouvette à un allongement donné en vue de déterminer les caractéristiques de vieillissement d'un caoutchouc.
    - La méthode A est prévue pour le mesurage dans les conditions de déformation continue.
    - La méthode B est utilisée de préférence pour le mesurage dans les conditions de déformation intermittente.
    Pour ces deux méthodes A et B, un appareil de mesure de la contrainte est utilisé pour enregistrer la contrainte à la température de vieillissement.
    - La méthode C est une variante de la méthode B pour le mesurage dans les conditions de déformation intermittente, dans laquelle l'éprouvette est retirée du milieu de vieillissement pour mesurer la contrainte à la température normale de laboratoire.
    Aucune concordance entre les trois méthodes ne peut être déduite. La méthode à utiliser dépend de l'objectif de l'essai.
