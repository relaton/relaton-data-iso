abstract:
- content: This document provides guidance and recommendations for the qualification
    of polymeric materials intended for laser-based powder bed fusion of polymers
    (PBF-LB/P). The parameters and recommendations presented in this document relate
    mainly to the material polyamide 12 (PA12), but references are also made to polyamide
    11 (PA11). The parameters and recommendations set forth herein cannot be applicable
    to other polymeric materials.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: Le présent document donne des conseils et des recommandations pour la qualification
    des matériaux polymères destinés à la fusion laser de polymères sur lit de poudre
    (PBF-LB/P). Les paramètres et recommandations présentés dans le présent document
    concernent principalement le polyamide 12 (PA12), mais des références sont également
    faites au polyamide 11 (PA11). Les paramètres et recommandations énoncés ici peuvent
    ne pas être applicables à d’autres matériaux polymères.
