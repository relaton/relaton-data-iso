abstract:
- content: ISO 16110-2:2010 provides test procedures for determining the performance
    of packaged, self-contained or factory matched hydrogen generation systems with
    a capacity less than 400 m3/h at 0 °C and 101,325 kPa, referred to as hydrogen
    generators, that convert a fuel to a hydrogen‑rich stream of composition and conditions
    suitable for the type of device using the hydrogen (e.g. a fuel cell power system,
    or a hydrogen compression, storage and delivery system).
