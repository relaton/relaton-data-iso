abstract:
- language: en
  script: Latn
  content: "ISO 19432:2012 specifies safety requirements and measures for their verification
    for the design and construction of portable, hand-held, internal combustion engine
    driven, cut-off machines, intended to be used by a single operator in the cutting
    of construction materials, such as asphalt, concrete, stone and metal. It is applicable
    only to those machines designed purposely for use with a rotating, bonded-abrasive
    and/or super-abrasive (diamond) cut-off wheel having a maximum outer diameter
    of 430 mm, centre-mounted on, and driven by, a spindle shaft, where the top of
    the wheel rotates away from the operator.\nISO 19432:2012 deals with all significant
    hazards, hazardous situations or hazardous events significant to these machines
    when they are used as intended and under conditions of misuse which are reasonably
    foreseeable by the manufacturer. \nISO 19432:2012 specifies methods for the elimination
    or reduction of hazards arising from their use, as well as the type of information
    on safe working practices to be provided with the machines. \nCut-off wheel specifications
    are not considered in ISO 19432:2012; for such specifications, see, for example,
    ISO 603-7, ISO 13942  and ISO 22917.\nISO 19432:2012 is not applicable to machines
    manufactured before the date of its publication."
- language: fr
  script: Latn
  content: "L'ISO 19432:2012 spécifie les exigences de sécurité, et les mesures de
    vérification, pour la conception et la fabrication de tronçonneuses à disque,
    portatives, à moteur à combustion interne, conçues pour être utilisées par un
    seul opérateur, pour couper des matériaux de construction, tels que l'asphalte,
    le béton, les pierres et le métal. Elle est applicable uniquement aux tronçonneuses
    spécifiquement conçues pour l'utilisation de meules à tronçonner, composées de
    particules abrasives agglomérées et/ou de particules de diamant ou de CBN, d'un
    diamètre extérieur maximal de 430 mm, dont la partie supérieure tourne loin de
    l'opérateur, et qui présentent un montage central sur un arbre et sont entraînées
    par cet arbre.\nL'ISO 19432:2012 traite de tous les phénomènes, situations et
    événements dangereux significatifs spécifiques de ces machines lorsque celles-ci
    sont utilisées dans les conditions prévues et dans des conditions de mauvais usage
    raisonnablement prévisibles par le constructeur. \nL'ISO 19432:2012 spécifie les
    méthodes d'élimination ou de réduction des phénomènes dangereux résultant de leur
    utilisation ainsi que les informations relatives aux recommandations d'utilisation
    à fournir avec la machine.\nLes spécifications relatives aux meules à tronçonner
    ne sont pas prises en considération dans l'ISO 19432:2012; pour de telles spécifications,
    voir par exemple l'ISO 603-7, l'ISO 13942 et l'ISO 22917.\nL'ISO 19432:2012 n'est
    pas applicable aux machines fabriquées avant sa date de publication."
