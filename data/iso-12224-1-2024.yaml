abstract:
- language: en
  script: Latn
  content: This document specifies a coding system for the classification and designation
    of solid and flux-cored solder wire, and the performance requirements to be met
    by flux-cored wire and its constituents. Requirements for sampling, labelling
    and packaging are also specified.
- language: fr
  script: Latn
  content: Le présent documentspécifie un système de codification pour la classification
    et la désignation des fils d'apport de brasage tendre pleins et à flux incorporé
    destinés, ainsi que les exigences de performance à satisfaire pour les fils à
    flux incorporé et leurs constituants. Des exigences relatives à l’échantillonnage,
    à l’étiquetage et à l’emballage sont également spécifiées.
