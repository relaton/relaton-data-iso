abstract:
- content: "ISO 15753:2016 describes two methods for the determination of 15 polycyclic
    aromatic hydrocarbons (PAHs) in animal and vegetable fats and oils:\n-      a
    general method;\n-      a specific method for coconut oil and vegetable oils with
    short-chain fatty acids.\nThese methods are not quantitative for the very volatile
    compounds such as naphthalene, acenaphthene and fluorene. Due to interferences
    provided by the matrix itself, palm oil and olive pomace oil cannot be analysed
    using this method.\nThe quantification limit is 0,2 µg/kg for almost all compounds
    analysed, except for fluoranthene and benzo(g,h,i)perylene, where the quantification
    limit is 0,3 µg/kg, and indeno(1,2,3-c,d)pyrene, where the quantification limit
    is 1,0 µg/kg.\nNOTE          The results for olive pomace oil in Annex B show
    that this method is not applicable to this type of oil. The precision data determined
    are very poor. \nMilk and milk products (or fat coming from milk and milk products)
    are excluded from the scope of this International Standard."
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    ISO 15753:2016 décrit deux méthodes pour la détermination de 15 hydrocarbures aromatiques polycycliques (HAP) dans les corps gras d'origines animale et végétale:
    ?   une méthode générale;
    ?   une méthode spécifique pour l'huile de coprah et les huiles végétales avec acides gras à chaînes courtes.
    Ces méthodes ne sont pas quantitatives pour les composés très volatils tels que le naphtalène, l'acénaphtène et le fluorène. En raison des interférences causées par la matrice elle-même, l'huile de palme et l'huile de grignons d'olive ne peuvent pas être analysées par cette méthode.
    La limite de quantification est de 0,2 µg/kg pour la majorité des composés analysés, à l'exception du fluoranthène et du benzo(g,h,i)pérylène, dont la limite de quantification est de 0,3 µg/kg, et de l'indéno(1,2,3-c,d)pyrène, dont la limite de quantification est de 1,0 µg/kg.
    NOTE          Les résultats pour l'huile de grignons d'olive dans l'Annexe B montrent que cette méthode n'est pas applicable à ce type d'huile. Les données de fidélité déterminées sont très médiocres.
    Le lait et les produits laitiers (ou la graisse provenant du lait et des produits laitiers) sont exclus du domaine d'application de la présente Norme internationale.
