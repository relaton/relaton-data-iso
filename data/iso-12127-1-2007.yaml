abstract:
- language: en
  script: Latn
  content: |-
    ISO 12127-1:2007 specifies a test method for the determination of contact heat transmission. It is applicable to protective clothing (including hand protectors) and its contituent materials intended to protect against high contact temperatures.
    Application of ISO 12127-1:2007 is restricted to contact temperatures between 100 °C and 500 °C.
- language: fr
  script: Latn
  content: |-
    L'ISO 12127-1:2007 spécifie une méthode d'essai pour la détermination de la transmission thermique par contact. Elle est applicable aux vêtements de protection (y compris les gants de protection) et à leurs matériaux constitutifs devant protéger l'utilisateur contre des températures de contact élevées.
    L'application de l'ISO 12127-1:2007 se limite cependant à des températures de contact comprises entre 100 °C et 500 °C.
