abstract:
- content: |-
    L'ISO 13909-3:2001 définit les modes opératoires utilisés pour l'échantillonnage mécanique du charbon sur des lots statiques, par exemple sur des wagons, des péniches, des bateaux et des stocks. Les procédures concernant la préparation des échantillons sont détaillées dans l'ISO 13909-4.
    L'ISO 13909-3:2001 s'applique à l'échantillonnage mécanique sur des lots de charbon statiques dans le but d'obtenir des échantillons à partir desquels des échantillons d'essai peuvent être préparés, conformément aux exigences et recommandations stipulées dans l'ISO 13909-4, pour le calcul de l'humidité, pour une analyse générale comprenant des essais chimiques et physiques ainsi que pour une analyse des dimensions.
    Dans l'ISO 13909-3:2001 sont décrits les principes et procédures relatifs à la conception d'un programme d'échantillonnage, ainsi que des exemples types d'applications. Par ailleurs, les pratiques pour l'exécution de l'échantillonnage dans différentes situations sont décrites. Les méthodes décrites se limitent à celles sur lesquelles il est possible d'effectuer un essai pour la détection du biais.
