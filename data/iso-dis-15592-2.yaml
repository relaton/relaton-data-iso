abstract:
- language: fr
  script: Latn
  content: |-
    L'ISO 15592-2 spécifie une atmosphère de conditionnement et d'essai d'échantillons de tabac à rouler et d'éprouvettes constituées à partir de ce tabac.
    Elle est applicable aux essais sur tabac à rouler et sur les produits et matériaux utilisés dans la confection d'objets à fumer en tabac à rouler nécessitant un conditionnement préalable. Elle n'est pas applicable dans le cas de méthodes d'essai pour lesquelles des conditions spécifiques sont données par ailleurs comme, par exemple, pour les papiers et cartons dans l'ISO 187 et pour les autres produits du tabac, dans l'ISO 3402.
