abstract:
- content: La présente Norme internationale décrit une méthode de détermination des
    traces résiduelles de benzène dans les huiles essentielles et extraits aromatiques,
    par chromatographie en phase gazeuse de l'espace de tête statique. Elle s'applique
    à des teneurs résiduelles de l'ordre de 10 x 10-6 (10 ppm) dans le produit analysé.
