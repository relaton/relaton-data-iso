abstract:
- language: en
  script: Latn
  content: This document provides principles and requirements for the safe handling
    and storage of wood pellets in residential and other small-scale applications.
    It covers the supply chain from loading of the delivery truck, requirements of
    delivery trucks, connections to the end-user's store and the delivery process.
    It also covers the design and construction of pellet storage systems. This document
    addresses risks of fires, dust explosions, off-gassing, oxygen depletion, damage
    to appliances and buildings through swelling of pellets and other health risks.
    It is applicable to wood pellets according to ISO 17225-2.
- language: fr
  script: Latn
  content: Le présent document fournit des principes et des exigences pour la manutention
    et le stockage en toute sécurité des granulés de bois dans les applications résidentielles
    et autres applications à petite échelle. Il couvre la chaîne d'approvisionnement
    à partir du chargement du camion de livraison, les exigences applicables aux camions
    de livraison, les jonctions avec le silo de l'utilisateur final et le processus
    de livraison. Il couvre également la conception et la construction des installations
    de stockage des granulés. Le présent document traite des risques d'incendie, d'explosion
    de poussières, de dégagement gazeux, de diminution de la teneur en oxygène, de
    dommages sur les appareils et bâtiments dus au gonflement des granulés, et des
    autres risques pour la santé. Il s'applique aux granulés de bois conformément
    à l'ISO 17225-2.
