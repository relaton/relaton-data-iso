abstract:
- content: Defines a list of terms used in certain fields of water quality characterization.
    Replaces the first edition.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "\nLa présente partie de l'ISO 6107 définit les termes employés dans certains
    domaines de la caractérisation de la qualité de l'eau. Les termes et définitions
    sont groupés sous les principales rubriques suivantes: 1 Termes relatifs aux types
    d'eau 2 Termes relatifs au traitement et au stockage des eaux et des eaux résiduaires.
    \ \nNOTE 1 En supplément aux termes et définitions donnés dans les trois langues
    officielles de l'ISO (anglais, français, russe), la présente partie de l'ISO 6107
    donne les termes équivalents et leurs définitions en allemand; ils ont été inclus
    à la demande du comité technique ISO/TC 147, et sont publiés sous la responsabilité
    des comités membres d'Allemagne (DIN), d'Autriche (ON) et de Suisse (SNV). Toutefois,
    seuls les termes et définitions donnés dans les langues officielles peuvent être
    considérés comme termes et définitions ISO.\n"
