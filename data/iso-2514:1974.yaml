abstract:
- language: en
  script: Latn
  content: Prescribes that samples shall be taken in clean stainless steel flasks
    purged with nitrogen. Samples shall only be drawn at temperatures below 20 0C.
    The Process uses the method of the electrometric titration according to ISO 760.
    Either dimethylformamide or a mixture of dimethylformamide and pyridine is used
    for the sample solvent.
