abstract:
- language: en
  script: Latn
  content: |-
    ISO 5164:2014 establishes the rating of liquid spark-ignition engine fuel in terms of an arbitrary scale of octane numbers using a standard single-cylinder, four-stroke cycle, variable compression ratio, carburetted, CFR engine operated at constant speed. Research octane number (RON) provides a measure of the knock characteristics of motor fuels in automotive engines under mild conditions of operation.
    ISO 5164:2014 is applicable for the entire scale range from 0 RON to 120 RON, but the working range is 40 RON to 120 RON. Typical motor fuel testing is in the range of 88 RON to 101 RON.
    ISO 5164:2014 is applicable for oxygenate-containing fuels containing up to 4,0 % (m/m) oxygen and for gasoline containing up to 25 % (V/V) ethanol.
- language: fr
  script: Latn
  content: |-
    L'ISO 5164:2014 spécifie une méthode de cotation des carburants liquides pour moteurs à allumage commandé, exprimée sur une échelle arbitraire d'indice d'octane, en utilisant un moteur monocylindre à quatre temps, à taux de compression variable, à carburateur, le moteur CFR fonctionnant à vitesse constante. L'indice d'octane recherche (RON) constitue une mesure des caractéristiques antidétonantes des carburants dans les moteurs pour automobiles dans des conditions de fonctionnement peu sévères.
    L'ISO 5164:2014 s'applique dans une gamme d'indices d'octane allant de 0 RON à 120 RON, mais les essais courants se font entre 40 RON et 120 RON. La gamme de mesure classique pour les carburants moteurs va de 88 RON à 101 RON.
    L'ISO 5164:2014 est applicable aux carburants qui comportent des oxygénés et contiennent au maximum 4,0 % (m/m) d'oxygène et aux essences contenant jusqu'à 25 % (V/V) d'éthanol.
