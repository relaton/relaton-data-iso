abstract:
- content: A specimen of the textile (textiles of all kinds and in all forms) is exposed
    to the action of gaseous formaldehyde in a closed container. The change in colour
    of the specimen is assessed with the grey scale. This method is not suitable for
    assessing changes in colour which may occur during crease-resist finishing with
    urea-formaldehyde products, or in subsequent treatment of the dyeing with solutions
    of formaldehyde.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    1.1 La présente partie de l'ISO 105 prescrit une méthode pour la détermination de la résistance des teintures sur les textiles de toute nature, à tous leurs stades de transformation, à l'action de vapeurs de formaldéhyde qui peuvent se dégager de tissus emmagasinés dans le même local après avoir subi un traitement d'autodéfroissabilité. 1.2 La méthode ne convient pas pour évaluer les dégradations qui peuvent se produire lors d'un traitement d'autodéfroissabilité, à base d'urée-formaldéhyde, ou lors d'un traitement ultérieur d'une teinture avec des solutions de formaldéhyde.
  language:
  - fr
