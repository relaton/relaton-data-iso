abstract:
- language: en
  script: Latn
  content: "ISO/TS 10303-1615:2006 specifies the application module for\n         AP210
    functional requirement allocation.       \n         \n      \n\n        \n         ISO/TS
    10303-1615:2006 deals with the\n            representation of functional requirement
    allocation.\n            Functional requirement allocation includes allocation
    of customer, regulatory agency or enterprise\n            requirements to a functional
    element, or to a functional specification, for various phases and purposes of
    a design process.\n            Configuration management information and design\n
    \           change management information is provided.\n            \t\t\n         \n\n
    \        The following is within the scope of \n         ISO/TS 10303-1615:2006:\n
    \        \n      \n- requirement allocation to a functional unit in a nodal representation."
