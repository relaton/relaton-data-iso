abstract:
- language: en
  script: Latn
  content: Specifies the dimensions and tolerances. Gives examples of materials and
    hardness, but the choice shall be left to the manufacturer. Describes the designation
    to be used.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale prescrit les principales dimensions et tolérances, en millimètres, des piliers d'entretoisement utilisés essentiellement dans les moules pour injection et les moules pour matières plastiques et caoutchouc. Elle donne des indications relatives aux matériaux et à la dureté et spécifie la désignation des piliers d'entretoisement conformes à la présente Norme internationale.
