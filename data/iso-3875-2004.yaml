abstract:
- language: en
  script: Latn
  content: ISO 3875:2004 specifies, with reference to ISO 230-1 and 230-2, geometric
    tests, machining tests and tests for accuracy and repeatability of positioning
    axes on general purpose and normal accuracy external cylindrical centreless grinding
    machines. It also specifies the applicable tolerances corresponding to the above-mentioned
    tests.
- language: fr
  script: Latn
  content: L'ISO 3875:2004 spécifie, par référence à l'ISO 230-1 et à l'ISO 230-2,
    les essais géométriques, les essais d'usinage et les essais de précision et de
    répétabilité de positionnement des axes des machines à rectifier les surfaces
    de révolution extérieures sans centres, d'usage général et de précision normale.
    Elle spécifie également les tolérances applicables correspondant aux essais susmentionnés.
