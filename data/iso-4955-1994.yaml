abstract:
- language: en
  script: Latn
  content: Specifies requirements for the grades of wrought steels and alloys which
    are usually employed for products for which the resistance to the effects of hot
    gases and the products of combustion at temperatures in the region above 550 °C
    is the main requirement. Is applicable to bars, flat products, wire and rod, forgings.
    In addition, the general technical delivery requirements of ISO 404 are applicable.
