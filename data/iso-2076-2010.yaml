abstract:
- language: en
  script: Latn
  content: ISO 2076:2010 lists the generic names used to designate the different categories
    of man-made fibres currently manufactured on an industrial scale for textile and
    other purposes, together with the distinguishing attributes that characterize
    them. The term man-made fibres, sometimes also called manufactured fibres, has
    been adopted for those fibres obtained by a manufacturing process, as distinct
    from materials which occur naturally in fibrous form.
- language: fr
  script: Latn
  content: L'ISO 2076:2010 donne une liste des noms génériques utilisés pour désigner
    les différentes catégories de fibres chimiques fabriquées actuellement à l'échelle
    industrielle, à usage textile et autres, et indique les caractères distinctifs
    permettant de les différencier. Le terme «fibres d'origine chimique», parfois
    aussi «fibres fabriquées», a été adopté pour désigner les fibres obtenues par
    un processus de fabrication et pour les distinguer des matériaux qui apparaissent
    naturellement sous forme fibreuse.
