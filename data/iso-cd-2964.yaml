abstract:
- content: Includes the external diameters and thicknesses of tubes, for all metallic
    materials, to be selected for all uses in aircraft structural and system design.
    They shall be selected from those specified in the table. The tolerances shall
    be specified in the relevant standard appropriate to the material and intended
    application.
  language:
  - en
  script:
  - Latn
