abstract:
- content: 'ISO 29463-4:2011 specifies the test procedure of the "scan method", considered
    to be the reference method, for determining the leakage of filter elements. It
    is applicable to filters ranging from classes ISO 35 H to ISO 75 U. ISO 29463-4:2011
    also describes the other normative methods: the oil thread leak test  and the
    photometer leak test, applicable to classes ISO 35 H to ISO 45 H HEPA filters,
    and the leak test with solid PSL aerosol. ISO 29463-4:2011 is intended for use
    in conjunction with ISO 29463-1, ISO 29463-2, ISO 29463-3 and ISO 29463-5.'
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: La présente partie de l'ISO 29463 spécifie le mode opératoire d'essai de
    la «méthode scan», considérée comme la méthode de référence pour déterminer l'étanchéité
    des éléments filtrants. Elle s'applique aux filtres appartenant aux classes ISO
    35 H à ISO 75 U. Elle décrit également les autres méthodes normatives, l'essai
    d'étanchéité au brouillard d'huile (voir Annexe A) et l'essai d'étanchéité au
    photomètre (voir Annexe B), applicable aux filtres HEPA de classes ISO 35 H à
    ISO 45 H, et l'essai d'étanchéité avec un aérosol solide de latex (PSL) (voir
    Annexe E). Elle est destinée à être utilisée conjointement avec l'ISO 29463‑1,
    l'ISO 29463‑2, l'ISO 29463‑3 et l'ISO 29463‑5.
