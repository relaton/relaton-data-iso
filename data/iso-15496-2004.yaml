abstract:
- content: ISO 15496:2004 describes a comparatively simple method for testing the
    water vapour permeability of textiles that will provide the manufacturer with
    a clearly recognized method for quality control within the plant. It is not applicable
    for classifying the water vapour resistance of textiles against values relating
    to physiological effects specified in product standards, and particularly not
    those relating to personal protective equipment.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 15496:2004 décrit une méthode simple permettant de soumettre à l'essai
    la perméabilité à la vapeur d'eau des textiles, afin de fournir au fabricant une
    méthode clairement reconnue pour le contrôle qualité effectué dans son usine.
    Cette méthode n'est pas applicable pour classer la résistance à la vapeur d'eau
    des textiles par rapport à des indices liés aux effets physiologiques spécifiés
    dans les normes de produit, surtout pour les équipements de protection individuelle.
