abstract:
- language: en
  script: Latn
  content: Specifies laboratory measuring methods for the characteristics mentioned
    above. If laboratory measurement data are determined by the manufacturer, standard
    measurement procedures are recommended to ensure compatibility. Specifies also
    a tolerance range which shall be met by the measurement data of all manufactured
    skis, if for the specific model length measurement data are published by the manufacturer.
    It is not the purpose of these methods to evaluate these data with regard to their
    influence on the quality of the ski.
- language: fr
  script: Latn
  content: "\nLa présente Norme internationale spécifie des méthodes de mesurage en
    laboratoire de la masse et du moment d'inertie polaire des skis alpins. Si des
    valeurs de mesurage en laboratoire sont obtenues, et publiées par le fabricant
    de skis ou d'autres organismes, il est recommandé d'utiliser des procédés de mesurage
    normalisés afin de rendre comparables les résultats. La présente Norme internationale
    spécifie en outre une gamme de tolérances à laquelle doivent correspondre les
    valeurs de mesurage de tous les skis fabriqués, si pour la longueur d'un modèle
    spécifique des valeurs de mesurage sont publiées par le fabricant de ce ski.  \nNOTE
    -- La longueur appropriée du ski doit être donnée avec les valeurs de mesurage
    publiées. La présente Norme internationale n'a pas pour but d'estimer l'influence
    des valeurs obtenues sur la qualité du ski.\n"
