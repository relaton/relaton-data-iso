abstract:
- language: en
  script: Latn
  content: ISO 11952:2014 specifies methods for characterizing and calibrating the
    scan axes of scanning-probe microscopes for measuring geometric quantities at
    the highest level. It is applicable to those providing further calibrations and
    is not intended for general industry use, where a lower level of calibration might
    be required.
