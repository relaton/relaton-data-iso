  script:
  - Latn
  format: text/plain
- content: |-
    ISO 17493:2016 décrit une méthode d'essai permettant d'évaluer la résistance à la chaleur des matériaux ou articles des vêtements et équipements exposés à un four à circulation d'air chaud. Cette méthode est destinée à évaluer les changements physiques d'un matériau à une température d'exposition donnée. Les matériaux sont évalués d'après des changements visibles donnés, incluant le mesurage du retrait.
    Différents modes opératoires sont possibles selon le type de matériau du vêtement de protection ou de l'article soumis à essai.
