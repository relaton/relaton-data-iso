abstract:
- language: en
  script: Latn
  content: |-
    ISO 17493:2016 describes a test method for evaluating the heat resistance of protective clothing materials or items and equipment when exposed in a hot air circulating oven. The method is intended to evaluate physical changes in a material at a given exposure temperature. Materials are evaluated for defined visible changes including the measurement of shrinkage.
    Different procedures are provided depending on the type of the protective clothing material or item being tested.
- language: fr
  script: Latn
  content: |-
    ISO 17493:2016 décrit une méthode d'essai permettant d'évaluer la résistance à la chaleur des matériaux ou articles des vêtements et équipements exposés à un four à circulation d'air chaud. Cette méthode est destinée à évaluer les changements physiques d'un matériau à une température d'exposition donnée. Les matériaux sont évalués d'après des changements visibles donnés, incluant le mesurage du retrait.
    Différents modes opératoires sont possibles selon le type de matériau du vêtement de protection ou de l'article soumis à essai.
