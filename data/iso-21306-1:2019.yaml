- content: |-
    Le présent document établit un système de désignation des matériaux thermoplastiques en PVC non plastifié, qui peut être utilisé comme base pour les spécifications.
    Les types de plastiques à base de PVC-U sont différenciés les uns des autres par un système de classification basé sur les niveaux appropriés des propriétés de désignation suivantes :
    a)    température de ramollissement Vicat,
    b)    résistance au choc (Charpy avec entaille),
    c)    module d'élasticité,
    et sur des informations concernant les paramètres du polymère de base, l'application prévue et/ou la méthode de mise en œuvre, les propriétés importantes, les additifs, les colorants, les charges et les matériaux de renfort.
    Le présent document est applicable à toutes les compositions non plastifiées d'homopolymères et de copolymères dont la fraction massique en chlorure de vinyle est au moins égale à 50 %. Elle est également applicable aux compositions qui contiennent du poly(chlorure de vinyle) chloré et à celles qui contiennent des mélanges constitués d'un ou plusieurs polymères parmi ceux susmentionnés, sous réserve que la teneur totale en ces polymères représente une fraction massique au moins égale à 50 % du mélange de polymères de la composition.
    Elle s'applique aux matériaux prêts à l'emploi dans le cadre d'une utilisation normale sous la forme de poudre, granulés ou grains et aux matériaux non modifiés ou modifiés par des colorants, additifs, charges, etc.
    Le présent document ne s'applique pas aux plastiques alvéolaires.
    Le fait que des matériaux aient la même désignation n'implique pas qu'ils présentent nécessairement les mêmes performances. Le présent document ne comporte pas de données sur la conception, la performance ou les conditions de mise en œuvre qui peuvent être exigées pour spécifier un matériau pour une application et/ou une méthode de mise en œuvre particulière.
    Si de telles caractéristiques supplémentaires sont nécessaires, elles peuvent être déterminées conformément aux méthodes d'essai spécifiées dans l'ISO 21306-2, s'il y a lieu.
    Afin de spécifier un matériau thermoplastique pour une application particulière ou d'assurer une méthode de mise en œuvre reproductible, des exigences supplémentaires peuvent être codées dans le bloc de données 5 (voir 4.1).
