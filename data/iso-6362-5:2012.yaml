abstract:
- language: en
  script: Latn
  content: |-
    This part of ISO 6362 specifies the tolerances on dimensions and shape of the following:
    — wrought aluminium and aluminium alloy extruded round bars, having diameters in the range from 8 mm
    up to 350 mm;
    — wrought aluminium and aluminium alloy extruded square and hexagonal bars, having widths across flats
    in the range from 10 mm up to 220 mm.
    It applies to extruded round, square and hexagonal bars.
