abstract:
- content: ISO 13833:2013 specifies sampling methods and analysis methods for the
    determination of the ratio of biomass- and fossil-derived carbon dioxide (CO2)
    in the CO2 from exhaust gases of stationary sources, based on the radiocarbon
    (14C isotope) method. The lower limit of application is a biogenic to total CO2
    fraction of 0,02. The working range is a biogenic to total CO2 fraction of 0,02
    to 1,0.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 13833:2013 spécifie des méthodes d'échantillonnage et d'analyse pour
    la détermination du rapport du dioxyde de carbone (CO2) provenant de la biomasse
    et de combustibles fossiles dans le CO2 des effluents gazeux de sources fixes,
    d'après la méthode du radiocarbone (isotope 14C). La limite inférieure d'application
    est une fraction de CO2 biogénique/total de 0,02. La plage de travail est une
    fraction de CO2 biogénique/total de 0,02 à 1,0.
