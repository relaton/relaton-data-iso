abstract:
- content: Sets out the properties of fuels at the time and place of transfer of custody
    to the user. Does not cover requirements for gas turbine fuels for aviation use.
    Further information and recommendations for the quality of the fuel entering the
    turbine combustion chambers (trace metal limits) are provided in annex B. The
    terminology used and the test methods referred to in these specifications are
    presented in annex C.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "\nLa présente Norme internationale établit les spécifications d'une gamme
    de combustibles, d'origine pétrolière, pour turbines à gaz (voir ISO 3977) en
    usage dans le service public, l'industrie ou la marine. Elle ne concerne pas les
    spécifications des combustibles pour turbines à gaz en service dans l'aviation.
    Son but est de fournir des indications aux services utilisateurs tels que constructeurs
    de turbines, vendeurs ou acheteurs de combustibles pour turbines à gaz. La présente
    Norme internationale concerne les propriétés des combustibles au moment et au
    lieu de changement de propriété vers l'utilisateur. Des informations et exigences
    complémentaires relatives à la qualité du combustible à l'entrée de la chambre
    de combustion sont fournies en annexe B. Les spécifications données dans l'annexe
    B ainsi que les modifications supplémentaires apportées par les fabricants de
    turbines à gaz peuvent s'appliquer en cas d'accord entre les parties intéressées.
    La terminologie et la signification des méthodes d'essais données dans ces spécifications
    sont exposées en annexe C. Rien dans ces spécifications ne saurait exclure le
    respect de réglementations légales ou fiscales parfois plus restrictives.  \nNOTES
    1 D'autres informations sur les combustibles pour turbines à gaz sont données
    dans l'ISO 3977. 2 Les spécifications sur les combustibles pétroliers pour les
    moteurs diesels et les turbines à vapeur utilisé  350s dans la marine sont données
    dans l'ISO 8217. Les catégories de produits ont été classées dans la présente
    Norme internationale suivant l'ISO 8216-2:1986, Produits pétroliers -- Combustibles
    (classe F) -- Classification -- Partie 2 : Catégories des combustibles pour turbines
    à gaz en service dans l'industrie et la marine.\n"
