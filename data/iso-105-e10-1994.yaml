abstract:
- language: en
  script: Latn
  content: A specimen of the textile is wrapped around a perforated cylinder, and
    steam passed through it for 15 min. The change in colour of the dried specimen
    is assessed with the grey scale. Correct handling of the method is controlled
    by use of a test-control specimen tested under identical conditions. Two tests,
    mild and severe, are given.
- language: fr
  script: Latn
  content: |2

    La présente partie de l'ISO 105 prescrit une méthode pour la détermination de la résistance des teintures sur les textiles à l'action de la vapeur, telle qu'elle est utilisée pour le traitement de décatissage des tissus de laine. Deux degrés d'épreuve -- doux et sévère -- sont indiqués.
