abstract:
- content: |-
    This document specifies a test method for determination of the elasticity and related properties of woven textile fabrics, using biaxial stress states, which exhibit stretch characteristics imparted by the presence of an elastomeric fibre, mechanical, or chemical treatment.
    This biaxial elasticity test is restricted to the use of constant rate of extension (CRE) testing machine.
