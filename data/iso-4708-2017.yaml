abstract:
- language: en
  script: Latn
  content: |-
    ISO 4708:2017 specifies test methods to determine the characteristics of agglomerated composition cork and rubbercork to be used as gaskets in the mechanical industry. The following characteristics are considered:
    -      thickness,
    -      apparent density,
    -      tensile strength,
    -      compressibility and recovery,
    -      flexibility,
    -      resistance to boiling water,
    -      behaviour in fluids.
- language: fr
  script: Latn
  content: |-
    L'ISO 4708:2017 spécifie les méthodes d'essai pour déterminer les caractéristiques de l'aggloméré composé de liège et du liège et caoutchouc destinés à la fabrication de joints pour industries mécaniques. Les caractéristiques suivantes sont prises en considération:
    -      épaisseur,
    -      masse volumique apparente,
    -      résistance à la traction,
    -      compressibilité et récupération,
    -      flexibilité,
    -      résistance à l'eau bouillante,
    -      comportement dans les fluides.
