- content: |-
    Le présent document s'applique aux soupapes de pression/dépression et aux dispositifs empêchant le passage des flammes, qui assurent tous deux la protection des citernes à cargaison et qui peuvent être soumis à des gaz/vapeurs explosifs et/ou à une pression ou dépression de gaz/vapeur allant au-delà des paramètres de calcul du système/de la citerne. Il spécifie les exigences minimales en matière de performance et d'essais. Il spécifie également les critères de conception et de performance en service, les essais de fonctionnement et les exigences de maintenance. La conception ou la fabrication conformément au présent document n'implique pas l'adéquation à une installation donnée, mais indique qu'un certain nombre d'exigences minimales ont été prises en compte et que les informations nécessaires à l'adéquation d'une installation donnée sont fournies à l'acheteur de l'équipement.
    Le présent document fait référence aux modes opératoires d'essai d'explosion décrits dans l'ISO 16852:2016.
    NOTE       Les exigences minimales relatives aux dispositifs empêchant le passage des flammes sont fournies dans la « Convention internationale pour la sauvegarde de la vie humaine en mer (SOLAS) », telle qu'amendée, de l'Organisation maritime internationale (OMI), Chapitre II-2, Règle 4, et dans la Circulaire n° 677 du Comité de sécurité maritime (MSC) de l'OMI (MSC/Circ. 677), « Normes révisées relatives à la conception, à la mise à l'essai et à l'emplacement des dispositifs empêchant le passage des flammes vers les citernes à cargaison à bord des navires-citernes », telle qu'amendée.
