abstract:
- language: en
  script: Latn
  content: ISO 18825-1:2016 covers vocabulary and terminology used for the virtual
    human body in the virtual garment system used as a main tool in various fields
    of clothing application. It is applicable to all stages of online clothing communication
    and business, including design, manufacture, order, sales, distribution and customer
    management.
- language: fr
  script: Latn
  content: L'ISO 18825-1:2016 traite du vocabulaire et de la terminologie utilisés
    pour le modèle de corps humain virtuel dans le système d'habillement virtuel servant
    d'outil principal dans différents secteurs en lien avec les vêtements. L'ISO 18825-1:2016
    s'applique à tous les stades de la communication et de l'achat en ligne de vêtements,
    y compris aux stades de la conception, de la confection, de la commande, de la
    vente, de la distribution et de la gestion de clientèle.
