abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the requirements for protective gloves intended to protect the user against dangerous chemicals and defines terms to be used.
    NOTE            If other protection features are covered, e.g., mechanical risks, thermal risks, electrostatic dissipation etc., the appropriate specific performance standard is used in addition. Further information on protective gloves standards can be found in the ISO 21420.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les exigences relatives aux gants de protection servant à protéger l'utilisateur contre les produits chimiques dangereux et définit les termes à utiliser.
    NOTE            Si d'autres fonctions de protection sont couvertes, par exemple les risques mécaniques, les risques thermiques, la dissipation électrostatique, etc., la norme de performance spécifique appropriée est utilisée en complément. Des informations supplémentaires sur les normes concernant les gants de protection sont disponibles dans l'ISO 21420:2020.
