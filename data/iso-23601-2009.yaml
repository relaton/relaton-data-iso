abstract:
- language: en
  script: Latn
  content: |-
    ISO 23601:2009 establishes design principles for displayed escape plans that contain information relevant to fire safety, escape, evacuation and rescue of the facility's occupants. These plans may also be used by intervention forces in case of emergency.
    These plans are intended to be displayed as signs in public areas and workplaces.
    ISO 23601:2009 is not intended to cover the plans to be used by external safety services nor detailed professional technical drawings for use by specialists.
- language: fr
  script: Latn
  content: |-
    L'ISO 23601:2009 établit des principes de conception pour des plans d'évacuation affichés qui contiennent des informations relatives à la sécurité incendie, au secours, à l'évacuation et au sauvetage des occupants d'un local ou d'un établissement. Ces plans peuvent également être utilisés par les équipes d'intervention en cas d'urgence.
    Ces plans sont destinés à être affichés sous forme de panneaux dans les endroits publics et les lieux de travail.
    L'ISO 23601:2009 n'a pour objectif de traiter ni les plans à utiliser par les services de sécurité externes, ni des dessins techniques professionnels détaillés à utiliser par les spécialistes.
