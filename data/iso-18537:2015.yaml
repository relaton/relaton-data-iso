abstract:
- language: en
  script: Latn
  content: |-
    ISO 18537:2015 specifies the information to be recorded in wild-caught crustacean supply chains in order to establish the traceability of products originating from wild-caught crustacean. It specifies how crustacean products traded are to be identified and the information to be generated and held on those products by each of the food businesses that physically trade them through the distribution chains. It is specific to the distribution for human consumption of crustacean and their products, from wild-caught through to retailers or caterers.
    The types of businesses identified in this International Standard for wild-caught crustacean distribution chains are:
    -      capture operators;
    -      landing businesses and first sale;
    -      processors;
    -      transporters and store operators;
    -      traders and wholesalers;
    -      retailers and caterers;
    -      logistics including materials brought from other domains.
    Any given crustacean distribution chain may be made up of some or all of the above components but not necessarily in the sequence listed.
- language: fr
  script: Latn
  content: |-
    ISO 18537:2015 spécifie les informations à enregistrer dans les chaînes de distribution de crustacés issus de la pêche afin d'établir la traçabilité des produits provenant de crustacés issus de la pêche. Elle indique comment les produits commercialisés à base de crustacés doivent être identifiés et précise les informations qui doivent être générées et conservées sur ces produits par chacune des entreprises agroalimentaires qui en font le commerce physique tout au long des chaînes de distribution. Elle est spécifique à la distribution aux fins de consommation humaine des crustacés et de leurs produits, de la capture jusqu'à la vente en détail ou la restauration.
    Les types d'entreprises et d'activités identifiés dans la présente Norme internationale pour les chaînes de distribution de crustacés issus de la pêche sont:
    -      les opérateurs de pêche;
    -      les entreprises de débarquement et de première vente;
    -      les transformateurs;
    -      les transporteurs et les entreprises de stockage;
    -      les mareyeurs et les grossistes;
    -      les détaillants et les restaurateurs;
    -      les entreprises de logistique introduisant des matières extérieures au secteur.
    Une chaîne donnée de distribution de crustacés peut comprendre certains ou l'ensemble des éléments ci-dessus, pas nécessairement dans l'ordre indiqué.
