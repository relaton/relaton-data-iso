abstract:
- language: en
  script: Latn
  content: ISO 18133:2016 defines the terms that are commonly used for the digital
    fitting system. The digital fitting system includes virtual fabric, virtual fabric
    properties, virtual garment pattern, virtual garment pattern properties, virtual
    sewing line, virtual garment, and virtual garment simulation of a virtual garment
    on a virtual human body model for fit assessment.
- language: fr
  script: Latn
  content: L'ISO 18163:2016 définit les termes qui sont couramment employés pour les
    systèmes d'essayage virtuel. Un système d'essayage virtuel comprend un tissu virtuel,
    des propriétés de tissu virtuel, un patronage de vêtement virtuel, des propriétés
    des pièces de patronage virtuelles, une ligne de couture virtuelle, un vêtement
    virtuel et la simulation virtuelle de drapé d'un vêtement virtuel et l'essayage
    virtuel d'un vêtement virtuel sur un corps humain virtuel.
