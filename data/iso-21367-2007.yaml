abstract:
- language: en
  script: Latn
  content: |-
    ISO 21367:2007 specifies a test method for plastics for the determination of the heat release rate, ignitability, surface spread of a flame, falling droplets/particles and smoke production using a "medium" scale specimen that simulates the early development stage of the fire. This test method can be used as a screening test for intermediate scale and large scale tests in addition to its use in factory production control, research and product development.
    ISO 21367:2007 provides data that is suitable for comparing reaction-to-fire performance of many materials, products, composites or assemblies under end use application conditions.
    The results of this test method are limited to specimens with heat release rates of less than 10 kW.
- language: fr
  script: Latn
  content: |-
    L'ISO 21367:2007 spécifie une méthode d'essai des plastiques en vue de déterminer le débit calorifique, l'allumabilité, la propagation de flamme en surface, la chute de gouttelettes ou particules et la production de fumée à l'aide d'une éprouvette de taille moyenne qui simule le stade précoce d'apparition de l'incendie. Il est possible d'employer cette méthode d'essai pour les essais d'orientation à échelle intermédiaire et à grande échelle en complément de son utilisation pour le contrôle de production en usine et en recherche et développement.
    L'ISO 21367:2007 d'essai fournit des données adaptées pour la comparaison des réactions au feu de nombreux matériaux, produits, composites ou assemblages dans les conditions d'utilisation finale.
    Les résultats de cette méthode d'essai se limitent aux éprouvettes dont le débit calorifique est inférieur à 10 kW.
