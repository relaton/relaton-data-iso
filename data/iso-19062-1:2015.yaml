- content: |-
    ISO 19062-1:2015 établit un système de désignation des matériaux acrylonitrile-styrène-butadiène (ABS) pour moulage et extrusion, qui peut être utilisé comme base pour les spécifications.
    Les types de plastique ABS sont différenciés les uns des autres par un système de classification basé sur des niveaux appropriés de propriétés de désignation:
    a)    température de ramollissement Vicat;
    b)    indice de fluidité à chaud en masse;
    c)    résistance au choc Charpy sur éprouvette entaillée;
    d)    module de traction;
    et des informations concernant la composition, l'application prévue et/ou la méthode de mise en ?uvre, les propriétés importantes, les additifs, les colorants, les charges et les matériaux de renforcement.
    La présente partie de l'ISO 19062 est applicable à tous les matériaux acrylonitrile-butadiène-styrène composés d'une phase continue basée principalement sur des copolymères de styrène (et/ou styrène substitué par des groupements alkyles) et d'acrylonitrile et d'une phase élastomérique dispersée principalement basée sur du polybutadiène avec d'autres composants dans les quantités spécifiées dans le texte.
    Elle s'applique aux matériaux ABS prêts à une utilisation normale sous la forme de poudre, de grains, de granulés ou de copeaux, non modifiés ou modifiés par des colorants, additifs, charges, etc.
    ISO 19062-1:2015 ne s'applique pas aux matériaux
    a)    ayant une résistance au choc Charpy sur éprouvette entaillée inférieure à trois kilojoules par mètre carré;
    b)    contenant moins de 50 % en masse de butadiène dans l'élastomère de la phase élastomérique, et
    c)    contenant moins de 15 % en masse d'acrylonitrile dans la phase continue.
    Le fait que des matériaux aient la même désignation n'implique pas qu'ils présentent nécessairement les mêmes performances. La présente partie de l'ISO 19062 ne comporte pas de données sur la conception, la performance ou les conditions de mise en ?uvre qui peuvent être exigées pour spécifier un matériau pour une application et/ou une méthode de mise en ?uvre particulière.
    Si de telles caractéristiques additionnelles sont nécessaires, elles seront déterminées conformément aux méthodes d'essai spécifiées dans l'ISO 2580‑2, si appropriée.
    Afin de prescrire un matériau thermoplastique pour une application particulière ou d'assurer une méthode de mise en ?uvre reproductible, des exigences additionnelles peuvent être codées dans le bloc de données 5 (voir 3.1).
