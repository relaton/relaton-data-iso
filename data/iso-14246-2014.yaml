abstract:
- content: |-
    ISO 14246:2014 specifies the procedures and acceptance criteria for manufacturing testing and examination of cylinder valves that have been manufactured to achieve type approval.
    ISO 14246:2014 is applicable to cylinder valves intended to be fitted to refillable transportable gas cylinders, main valves (excluding ball valves) for cylinder bundles and cylinder valves or main valves with integrated pressure regulator (VIPR) designed and type tested according to ISO 10297.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 14246:2014 décrit les modes opératoires et les critères d'acceptation applicables aux essais de fabrication et aux contrôles des robinets (appelés parfois contrôle initial et essais) de bouteilles ayant obtenu des agréments de type.
    La présente Norme internationale s'applique
    a)    aux robinets de bouteilles  destinés à être montés sur des bouteilles à gaz transportables et rechargeables,
    b)    aux robinets principaux (à l'exclusion des robinets à bille) pour cadres multibouteilles, et
    c)    aux robinets de bouteilles ou robinets principaux avec détendeur intégré
    conçus et soumis aux essais de type conformément à l'ISO 10297.
  language:
