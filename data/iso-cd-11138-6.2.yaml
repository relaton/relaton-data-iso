abstract:
- language: en
  script: Latn
  content: "This document specifies requirements for test organisms, inoculated carriers,
    biological indicators and test methods intended for use in assessing the performance
    of sterilizers and sterilization processes employing vaporized hydrogen peroxide
    as the sterilizing agent.\nNOTE 1\tRequirements for validation and control of
    vaporized hydrogen peroxide sterilization processes are provided by ISO 22441
    and ISO 14937.\nNOTE 2\tNational or regional regulations can provide requirements
    for workplace safety."
