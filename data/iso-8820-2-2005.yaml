abstract:
- content: |-
    8820-2:2005 gives guidance for the choice and application of automotive fuse-links. It describes the various parameters which have to be taken into account when selecting fuse-links.
    8820-2:2005 is intended to be used in conjunction with ISO 8820-1 and the other parts of ISO 8820.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 8820-2:2005 propose des directives pour le choix et l'application de liaisons fusibles automobiles. Elle décrit les différents paramètres à prendre en compte lors de la sélection de liaisons fusibles.
    Elle est destinée à être utilisée conjointement avec les autres parties de l'ISO 8820.
