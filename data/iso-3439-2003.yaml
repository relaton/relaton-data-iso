abstract:
- content: ISO 3439:2003 lays down the dimensions of subland twist drills with cylindrical
    shanks for holes prior to tapping screw threads. The drills have been designed
    to produce holes prior to tapping metric threads (coarse pitch series) over a
    selected range of M3 to M14. ISO 3439:2003 complements ISO 2306.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 3439:2003 spécifie les dimensions des forets étagés à queue cylindrique
    pour avant-trous de taraudage. Ces forets sont destinés à produire des avant-trous
    de taraudage à filetage métrique (pas gros) dans une gamme de filetages sélectionnés
    de M3 à M14. L'ISO 3439:2003 complète l'ISO 2306.
