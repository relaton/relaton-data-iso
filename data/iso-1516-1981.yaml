- language: en
  script: Latn
  content: Specifies a method to determiine if a flammable material, when maintained
    at a selected equilibrium temperature and under the conditions of the test, gives
    off sufficient flammable vapour at this temperature to cause ignition on application
    of an external source of flame applied in a standard manner. The method is suitable
    for use over the temperature range 5 to 65 C.
