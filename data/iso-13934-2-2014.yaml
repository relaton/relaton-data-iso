abstract:
- content: ISO 13934-2:2014 specifies a procedure for the determination of the maximum
    force of textile fabrics known as the grab test. The method is mainly applicable
    to woven textile fabrics including fabrics which exhibit stretch characteristics
    imparted by the presence of an elastomeric fibre and mechanical or chemical treatment.
    It can be applicable to fabrics produced by other techniques. It is not normally
    applicable to geotextiles, nonwovens, coated fabrics, textile-glass woven fabrics,
    and fabrics made from carbon fibres or polyolefin tape yarns. The method specifies
    the determination of the maximum force of test specimens in equilibrium with the
    standard atmosphere for testing and of test specimens in the wet state. The method
    is restricted to the use of constant-rate-of-extension (CRE) testing machines.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: l'ISO 13934-2:2014 spécifie une méthode pour la détermination de la force
    maximale des étoffes textiles dite méthode d'arrachement. La méthode s'applique
    essentiellement aux étoffes tissées, y compris les étoffes présentant des caractéristiques
    extensibles en raison de la présence de fibres élastomères, d'un traitement mécanique
    ou chimique. Elle peut être appliquée aux étoffes produites par d'autres techniques.
    Elle n'est normalement pas applicable aux géotextiles, aux non-tissés, aux étoffes
    revêtues, aux tissus en verre textile et aux étoffes en fibres de carbone ou en
    fils provenant de bandelettes de polyoléfine. La méthode spécifie la détermination
    de la force maximale des éprouvettes en équilibre dans l'atmosphère normalisée
    pour les essais et des éprouvettes humides.La présente méthode est restreinte
    à l'utilisation d'appareils d'essai à vitesse constante d'allongement.
