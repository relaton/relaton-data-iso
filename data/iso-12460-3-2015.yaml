abstract:
- content: ISO 12460-3:2015 specifies a procedure for determination of accelerated
    formaldehyde release from uncoated and coated wood-based panels using the gas
    analysis method. The procedure is also suitable for the testing of other materials
    (e.g. edge bands, floor coverings, foams, foils, laminated wood products, veneered
    wood products, coated wood products).
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: ISO 12460-3:2015 prescrit une procédure pour la détermination du dégagement
    accéléré de formaldéhyde à partir de panneaux à base de bois utilisant la méthode
    d'analyse de gaz. La procédure est aussi adaptée aux essais d'autres matériaux
    (par exemple bandes de chant, revêtements de sol, mousses, feuilles de papier
    décor, panneaux de particules mélaminés, produits avec placages en bois, produits
    en bois revêtus).
