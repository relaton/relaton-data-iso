abstract:
- language: en
  script: Latn
  content: Establishes standard test procedures for measuring the performance of filters.
    It does not apply to filters for use in aeronautical applications. Includes the
    report of test results. Describes test rig and test liquid.
- language: fr
  script: Latn
  content: |2

    La présente partie de l'ISO 4548 spécifie une méthode permettant de déterminer la capacité des filtres à huile de lubrification à passage intégral, pour moteurs à combustion interne, à résister à une pression statique, ainsi que leur pression d'éclatement prévue et le type de défaillance en résultant. Elle n'est pas applicable aux filtres pour emploi en aéronautique.
