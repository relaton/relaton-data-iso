abstract:
- content: |-
    ISO 4049:2009 specifies requirements for dental polymer-based restorative materials supplied in a form suitable for mechanical mixing, hand-mixing, or intra-oral and extra-oral external energy activation, and intended for use primarily for the direct or indirect restoration of cavities in the teeth and for luting.
    The polymer-based luting materials covered by ISO 4049:2009 are intended for use in the cementation or fixation of restorations and appliances such as inlays, onlays, veneers, crowns and bridges. This International Standard does not cover those polymer-based luting materials that have an adhesive component within the structure of the material.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 4049:2009 spécifie des exigences pour les produits dentaires de restauration à base de polymères fournis sous une forme convenant pour le mélange mécanique, manuel, ou à polymérisation intrabuccale et extrabuccale par énergie externe, et prévus en premier lieu pour être utilisés pour des restaurations directes ou indirectes dans les cavités de dents et pour des scellements.
    Les produits de scellement à base de polymères couverts par l'ISO 4049:2009 sont prévus pour une utilisation dans le collage ou la fixation de restaurations et de dispositifs tels que les inlays, onlays, facettes, couronnes et ponts (bridges). La présente Norme internationale ne couvre pas les produits de scellement à base de polymères qui ont un composant adhésif dans la structure du produit.
