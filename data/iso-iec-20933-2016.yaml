abstract:
- language: en
  script: Latn
  content: "ISO/IEC 20933:2016 specifies: \n1) an ID triggered modular access system,
    the functions of the modules and the messages they exchange, and the sequence
    of messages, i.e. transitions of the transaction;\n2) the system responsibility
    from receiving an access request until sending the result. i.e. a complete transaction;\n3)
    the responsibilities of the modules, including time stamping and responding to
    the requests they received; and\n4) the sequence and semantics of the messages
    and their elements."
