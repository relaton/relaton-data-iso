abstract:
- content: The molecular absorption spectrometric method (A) is applicable to products
    having silicon contents from 0,05 to 0,5 % (m/m), the gravimetric method (B) is
    applicable to products having silicon contents from 0,5 to 15 % (m/m). ISO 5997
    should be read in conjunction with ISO 4297. Specifies among other things principle,
    reagents, apparatus, procedure, spectrometric measurement (method A only) and
    expression of results.
