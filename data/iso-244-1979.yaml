abstract:
- language: en
  script: Latn
  content: 'Gives the requirements of steel sealing wire. This wire is for use in
    aerospace assemblies and has the following purposes: the enable a check to be
    made as to whether equipment has been used and to prevent in advertent use of
    equipment. The requirements for dimensions, material, surface treatment, breaking
    strength, linear density and procurement are given.'
