abstract:
- language: en
  script: Latn
  content: ISO 20623:2017 specifies procedures for the measurement of the extreme
    pressure (EP) and anti-wear properties of liquid lubricants (categories C, D,
    F, G, H, M, P of ISO 6743‑99), lubricating greases (ISO 6743‑9, category X) and
    other consistent lubricants. The test conditions are not intended to simulate
    particular service conditions, but to provide information over a range of standard
    conditions for the purpose of research, development, quality control and fluid
    ranking. The output is used in lubricant specifications.
- language: fr
  script: Latn
  content: ISO 20623:2017 spécifie des méthodes de mesure des propriétés extrême pression
    (EP) et anti-usure des lubrifiants liquides (catégories C, D, F, G, H, M et P
    de l'ISO 6743‑99), des graisses lubrifiantes (ISO 6743‑9, catégorie X) et autres
    lubrifiants pâteux au moyen de la machine à quatre billes. Les conditions d'essai
    ne visent pas à simuler des conditions d'utilisation particulières, mais à fournir
    une variété de conditions normalisées pour la recherche, le développement, le
    contrôle qualité et la comparaison de fluides. Les résultats sont utilisés dans
    des spécifications de lubrifiants.
