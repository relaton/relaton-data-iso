abstract:
- content: |-
    ISO 20957-6:2005 specifies safety requirements for treadmills in addition to the general safety requirements of ISO 20957-1 and should be read in conjunction with it.
    ISO 20957-6:2005 is applicable to power driven and manually driven training equipment type treadmills (type 6) (hereafter referred to as treadmills) with the classes S and H and classes A, B and C regarding accuracy.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 20957-6:2005 fixe des exigences de sécurité applicables aux simulateurs de course, en complément des exigences de sécurité générales qui figurent dans l'EN 957-1. La présente partie doit être lue conjointement avec cette dernière.
    L'ISO 20957-6:2005 est applicable aux appareils d'entraînement entraînés manuellement ou par un moteur, de type simulateurs de course (type 6) (appelés ci-après simulateurs de course) des classes S et H et des classes A, B et C en ce qui concerne l'exactitude.
