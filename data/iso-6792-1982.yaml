abstract:
- content: The analysis is carried out with a gas chromatograph fitted with a thermal
    conductivity detector. It can be operated at two temperatures, either at - 78
    degrees centigrade or at ambient temperature. At ambient temperature, oxygen and
    argon are not separate and the method thus only allows the total content of these
    two gases to be determined. When the operations are carried out at - 78 degrees
    centigrade, these two gases are separated.
