- content: |-
    ISO 14997:2017 spécifie les principes physiques et les moyens pratiques de mise en ?uvre des méthodes d'évaluation des imperfections de surface.
    Pour les imperfections spécifiées au moyen de la méthode de visibilité, deux méthodes de contrôle sont décrites. La première est une évaluation visuelle de la surface sans aucun étalon de comparaison (IVV). La seconde est une évaluation de la visibilité d'une imperfection de surface comparée à un défaut dont la luminosité est connue (ISV).
    Pour les imperfections spécifiées au moyen de la méthode dimensionnelle, trois méthodes sont décrites. La première est une évaluation visuelle de la surface sans aucun étalon de comparaison (IVD). La deuxième est une évaluation dimensionnelle d'une imperfection de surface comparée à un défaut dont la taille est connue (ISD). La troisième est le mesurage dimensionnel d'une imperfection de surface avec un grossissement et en utilisant soit un défaut de comparaison dont la taille est connue, soit un réticule ou une règle (IMD).
    Il existe des instruments qui permettent un mesurage objectif de la luminosité (diffusiométrie numérique) ou de la taille (microscopie numérique). Bien que ces instruments puissent être utilisés pour l'évaluation des imperfections de surface, ils sont hors du domaine d'application du présent document.
    ISO 14997:2017 s'applique aux surfaces optiques des composants ou ensembles, tels que les doublets ou les triplets.
    ISO 14997:2017 peut être appliquée à des composants en plastique optiques, toutefois l'attention est attirée sur le fait que l'endommagement des matières plastiques par des chocs est souvent très différent de celui observé sur des matériaux plus durs, car il ne conduit pas toujours à un retrait de matière mais plutôt à un déplacement de matière causant des ondulations à la surface. Par conséquent, les comparaisons visuelles de rayures et de creux sur des plastiques et sur du verre ou des matériaux cristallins peuvent donner des résultats très différents.
