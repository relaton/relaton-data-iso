abstract:
- language: en
  script: Latn
  content: Relates to fabrics, fabric assemblies and fleeces. Applies to materials
    whose thermal resistance is within about 0.2 m^2·K/W to 2.0 m^2·K/W. This value
    of resistance is obtained by measuring the energy required to maintain an invariable
    difference of temperature in a heating body covered with the fabric to be tested
    as compared with the ambient temperature. Details of heating body are described
    and are shown in figures.
