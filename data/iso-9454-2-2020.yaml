abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the performance requirements for fluxes in solid, liquid and paste forms intended for use with soft solders.
    NOTE 1    ISO 9454‑1 specifies the requirements for labelling and packaging as well as the coding system for the classification of the fluxes.
    NOTE 2    Some of the fluxes intended for inert gas and vapour phase soldering may not pass some of the criteria in Tables 1 and 2.
    Requirements for these fluxes are agreed between the purchaser and the supplier.
- language: fr
  script: Latn
  content: |-
    Le présent ducument fixe les exigences de performance pour les flux solides, liquides ou en pâte, destinés à être utilisés avec des métaux d'apport de brasage tendre.
    NOTE 1    L'ISO 9454‑1 fixe les spécifications relatives au marquage et à l'emballage ainsi que le système de codification pour la classification des flux.
    NOTE 2    Certains flux destinés au brasage tendre en atmosphère inerte et au brasage tendre en phase vapeur peuvent ne pas répondre aux critères indiqués dans les Tableaux 1 et 2.
    Il est recommandé que les exigences relatives à ces flux fassent l'objet d'un accord entre l'acheteur et le fournisseur
