abstract:
- language: en
  script: Latn
  content: |-
    ISO 4136:2012 specifies the sizes of test specimen and the procedure for carrying out transverse tensile tests in order to determine the tensile strength and the location of fracture of a welded butt joint.
    ISO 4136:2012 applies to metallic materials in all forms of product with joints made by any fusion welding process.
    Unless otherwise specified for specific points in ISO 4136:2012, the general principles of ISO 6892-1 and ISO 6892-2 apply.
- language: fr
  script: Latn
  content: |-
    L'ISO 4136:2012 spécifie les dimensions des éprouvettes et le mode opératoire d'essai de traction transversale dans le but de déterminer la résistance à la traction et l'emplacement de la cassure d'un assemblage soudé bout à bout.
    L'ISO 4136:2012 s'applique aux assemblages soudés à partir de matériaux métalliques sous toute forme de livraison, réalisés par tout procédé de soudage par fusion.
    Sauf spécifications contraires concernant des points particuliers dans l'ISO 4136:2012, les principes généraux de l'ISO 6892‑1 et de l'ISO 6892‑2 s'appliquent.
