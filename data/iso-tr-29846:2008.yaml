abstract:
- language: en
  script: Latn
  content: |-
    ISO/TR 29846:2008 contains assigned kPa values for whole psi values in the range of 1 psi to 152 psi, for inflation pressures for use in certain regions of the world that require the use of psi for inflation pressures.
    These equivalencies are intended for future applications and do not apply to past practices.
- language: fr
  script: Latn
  content: |-
    L'ISO/TR 29846:2008 contient les valeurs en kPa correspondant à l'ensemble des valeurs en psi, dans la gamme de 1 psi à 152 psi, de pression de gonflage en usage dans certaines régions du monde qui demandent d'exprimer en psi la pression de gonflage.
    Ces équivalences sont destinées à des applications futures, elles ne s'appliquent pas aux pratiques passées.
