abstract:
- language: en
  script: Latn
  content: |-
    ISO 27913:2016 specifies additional requirements and recommendations not covered in existing pipeline standards for the transportation of CO2 streams from the capture site to the storage facility where it is primarily stored in a geological formation or used for other purposes (e.g. for EOR or CO2 use).
    ISO 27913:2016 applies to
    -      rigid metallic pipelines,
    -      pipeline systems,
    -      onshore and offshore pipelines for the transportation of CO2 streams,
    -      conversion of existing pipelines for the transportation of CO2 streams,
    -      pipeline transportation of CO2 streams for storage or utilization, and
    -      transportation of CO2 in the gaseous and dense phases.
    The system boundary (see Figure 1) between capture and transportation is the point at the inlet valve of the pipeline, where the composition, temperature and pressure of the CO2 stream is within a certain specified range by the capture process or processes to meet the requirements for transportation as described in this document.
    The boundary between transportation and storage is the point where the CO2 stream leaves the transportation pipeline infrastructure and enters the storage infrastructure.
    ISO 27913:2016 also includes aspects of CO2 stream quality assurance, as well as converging CO2 streams from different sources.
    Health, safety and environment aspects specific to CO2 transport and monitoring are considered.
- language: fr
  script: Latn
  content: |-
    ISO 27913:2016 spécifie des exigences et recommandations supplémentaires non mentionnées dans les normes existantes sur les conduites, applicables au transport de flux de CO2 du site de captage jusqu'à l'installation de stockage où il est principalement stocké dans des formations géologiques ou utilisé à d'autres fins (par exemple, pour une récupération assistée des hydrocarbures (EOR) ou une utilisation du CO2).
    ISO 27913:2016 s'applique:
    -      aux conduites métalliques rigides;
    -      aux systèmes de conduites;
    -      aux conduites terrestres et en mer destinées au transport de flux de CO2;
    -      à la conversion de conduites existantes pour le transport de flux de CO2;
    -      au transport par conduites de flux de CO2 en vue d'un stockage ou d'une utilisation; et
    -      au transport de CO2 en phase gazeuse et en phase dense.
    La limite du système (voir Figure 1) entre le captage et le transport est le point au niveau de la vanne d'entrée de la conduite, où la composition, la température et la pression du flux de CO2 sont régulées dans une certaine plage spécifiée par le ou les processus de captage afin de satisfaire aux exigences de transport décrites dans le présent document.
    La limite entre le transport et le stockage est le point au niveau duquel le flux de CO2 quitte l'infrastructure de conduites de transport et entre dans l'infrastructure de stockage.
    ISO 27913:2016 inclut également des aspects d'assurance qualité du flux de CO2 et traite de la convergence de flux de CO2 provenant de différentes sources.
    Les aspects de santé, de sécurité et environnementaux relatifs à la surveillance et au transport du CO2 sont pris en compte.
