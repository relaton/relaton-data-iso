abstract:
- language: en
  script: Latn
  content: |-
    ISO 15708-1 provides a tutorial introduction to the theory and use of computed tomography. It begins with an overview intended for the interested reader possessing a general technical background. Subsequent, more technical clauses describe the physical and mathematical basis of CT technology, the hardware and software requirements of CT equipment, and the fundamental measures of CT performance.
    This part of ISO 15708 includes an extensive glossary (with discussions) of CT terminology and an extensive list of references to more technical publications on the subject. Most importantly, this part of ISO 15708 establishes consensus definitions for basic measures of CT performance, enabling purchasers and suppliers of CT systems and services to communicate unambiguously with reference to a recognized standard. It also provides a few carefully selected equations relating measures of CT performance to key system parameters.
    ISO 15708-1 gives guidelines for, and defines terms for addressing the general principles of X-ray CT as they apply to industrial imaging. It also gives guidelines for a consistent set of CT performance parameter definitions, including how these performance parameters relate to CT system specifications.
- language: fr
  script: Latn
  content: |-
    La présente partie de l'ISO 15708 est une introduction à la théorie et à l'utilisation de la tomographie informatisée (TI). Elle débute par un tour d'horizon destiné aux lecteurs ayant une formation technique générale. Les articles suivants, plus techniques, exposent les bases physiques et mathématiques de la technologie TI, les exigences du matériel et les programmes informatiques compris dans l'appareillage de tomographie, ainsi que les mesures fondamentales de performance du système.
    La présente partie de l'ISO 15708 comprend également un glossaire complet (avec des points de discussion) des termes propres à la TI, ainsi qu'une liste étendue de références renvoyant à des publications plus techniques sur le sujet. L'intérêt primordial de la présente partie de l'ISO 15708 est d'établir des définitions consensuelles pour les mesures fondamentales des caractéristiques de performance de la TI, grâce auxquelles les acheteurs et les fournisseurs de systèmes et de services dans ce domaine pourront communiquer sans ambiguïté par référence à une norme reconnue. Quelques équations particulièrement pertinentes sont aussi fournies pour les mesures de la performance du système de TI par rapport à des paramètres de système fondamentaux.
    La présente partie de l'ISO 15708 donne des lignes directrices concernant les principes généraux de la tomographie informatisée (TI) au rayonnement X applicables à l'imagerie industrielle, et définit les termes qui s'y rapportent. Elle présente également des lignes directrices relatives aux paramètres de performance de la technique TI, avec des explications quant à la façon dont ces paramètres se rapportent aux spécifications du système TI.
