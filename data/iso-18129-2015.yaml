abstract:
- language: en
  script: Latn
  content: ISO 18129:2015 provides an introduction on how to apply performance monitoring
    and diagnostics for machines, groups of machines, up to complete industrial installation
    (equipment) typically covering the whole lifetime of the machines.
- language: fr
  script: Latn
  content: |-
    ISO 18129:2015 constitue une introduction sur la façon d'appliquer la surveillance et le diagnostic de la performance à des machines, des groupes de machines, voire des installations industrielles dans leur intégralité (équipement) couvrant généralement la totalité de la durée de vie des machines.
    La présente Norme internationale est destinée à:
    ?   introduire la terminologie spécifiquement liée à la surveillance et au diagnostic de la performance des machines,
    ?   décrire les types de modes opératoires de surveillance et de diagnostic de la performance, ainsi que leurs avantages,
    ?   fournir des recommandations sur l'installation des systèmes de surveillance et de diagnostic de performance,
    ?   exposer les grandes lignes des méthodes et des exigences relatives à la réalisation de la surveillance et des diagnostics de la performance de machines, et
    ?   fournir des informations sur l'interprétation des données, les critères d'évaluation et les exigences relatives aux rapports.
    ISO 18129:2015 inclut des modes opératoires d'essai pour déterminer la précision des systèmes et des modes opératoires de surveillance et de diagnostic de la performance (y compris la fourniture de données d'entrée pour réaliser des études comparatives de performance de l'équipement).
