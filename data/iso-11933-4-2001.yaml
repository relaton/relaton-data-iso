abstract:
- language: fr
  script: Latn
  content: "\nLa présente partie de l'ISO 11933 spécifie les principes de conception
    et les caractéristiques des différents composants utilisables pour assurer les
    fonctions de ventilation et d'épuration dans les enceintes de confinement.  Ces
    composants peuvent être soit fixés directement sur la paroi d'enceinte de confinement,
    soit à proximité d'une enceinte ou d'une ligne d'enceintes, qui peut être blindée
    ou non. Ces composants peuvent être utilisés seuls ou en association avec des
    composants mécaniques tels que ceux décrits dans l'ISO 11933-1 et l'ISO 11933-3.
    \ La présente partie de l'ISO 11933 s'applique :  - aux dispositifs de filtration,
    y compris les filtres à très haute efficacité (THE), et aux pièges à iode,  -
    aux organes de régulation et de sécurité,  - aux dispositifs assurant la protection
    mécanique d'enceintes de confinement,  - aux organes de contrôle et de mesure
    de la pression.   \nNOTE Les éléments constituant l'ossature de l'enceinte de
    confinement proprement dite (structures rigides, parois métalliques, panneaux
    transparents, etc.) sont traités dans l'ISO 10604-1.\n"
