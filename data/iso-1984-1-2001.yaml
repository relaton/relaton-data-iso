abstract:
- content: "\nLa présente partie de l'ISO 1984 spécifie, par référence à l'ISO 230-1,
    les essais géométriques et les essais d'usinage des machines à fraiser à table
    de hauteur fixe, à broche horizontale d'usage général et de précision normale.
    Elle spécifie également les tolérances applicables correspondant aux essais mentionnés
    ci-dessus.  La présente partie de l'ISO 1984 ne traite que du contrôle de la précision
    géométrique de la machine. Elle ne concerne ni l'examen de son fonctionnement
    (vibrations, bruits anormaux, points durs dans les déplacements d'organes, etc.)
    ni celui de ses caractéristiques (vitesses, avances, etc.), examens qui doivent,
    en général, précéder celui de la précision.  La présente partie de l'ISO 1984
    définit la terminologie utilisée pour les éléments principaux de la machine et
    indique la désignation des axes conformément à l'ISO 841 [1].   \nNOTE Les machines
    à fraiser à commande numérique sont couvertes par l'ISO 10791-1 [2].\n"
