abstract:
- language: en
  script: Latn
  content: ISO 11228-3:2006 establishes ergonomic recommendations for repetitive work
    tasks involving the manual handling of low loads at high frequency. It provides
    guidance on the identification and assessment of risk factors commonly associated
    with handling low loads at high frequency, thereby allowing evaluation of the
    related health risks to the working population. The recommendations apply to the
    adult working population and are intended to give reasonable protection for nearly
    all healthy adults. Those recommendations concerning health risks and control
    measures are mainly based on experimental studies regarding musculoskeletal loading,
    discomfort/pain and endurance/fatigue related to methods of working. ISO 11228-3:2006
    is intended to provide information for all those involved in the design or redesign
    of work, jobs and products.
- language: fr
  script: Latn
  content: L'ISO 11228-3:2006 détermine les recommandations ergonomiques applicables
    aux tâches répétitives qui impliquent la manipulation de charges faibles à fréquence
    de répétition élevée. Elle fournit des recommandations concernant l'identification
    et l'évaluation des facteurs de risques couramment associés à la manipulation
    de charges faibles à fréquence de répétition élevée, qui permettent ainsi d'apprécier
    les risques pour la santé de la population active. Les recommandations s'appliquent
    à la population active adulte et les recommandations fournies sont destinées à
    assurer une protection suffisante de la quasi totalité des adultes en bonne santé.
    Ces recommandations concernant les risques pour la santé et les mesures de contrôle
    reposent principalement sur les études expérimentales portant sur la charge musculosquelettique,
    la gêne/douleur et l'endurance/fatigue associées aux méthodes de travail. L'ISO
    11228-3:2006 est prévue pour fournir des informations destinées à toutes les personnes
    concernées par la conception initiale ou une nouvelle conception du travail, des
    tâches et des produits.
