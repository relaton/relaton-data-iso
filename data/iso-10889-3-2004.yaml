abstract:
- content: ISO 10889-3:2004 specifies dimensions, designations and complementary technical
    delivery conditions for tool holders with a rectangular radial seat of types B1
    to B8 with cylindrical shank in accordance with ISO 10889-1. It is applicable
    to tool holders with cylindrical shank for machine tools with non-rotating tools,
    preferably for turning machines.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 10889 est applicable aux porte-outil à queue cylindrique pour machines-outils à outils non rotatifs, en particulier les machines de tournage.
    L'ISO 10889-3:2004 spécifie les dimensions, la désignation et les conditions techniques de livraison complémentaires des porte-outil radiaux de types B1 à B8, à queue cylindrique conforme à l'ISO 10889-1:2004.
