abstract:
- language: en
  script: Latn
  content: |-
    ISO 2469:2007 describes the general procedure for measuring the diffuse radiance factor of all types of pulp, paper and board. More particularly, it specifies in detail in Annex A the characteristics of the equipment to be used for such measurements, and in Annex B the procedures to be used for calibrating that equipment.
    ISO 2469:2007 may be used to measure the radiance factors and related properties of materials containing fluorescent whitening agents, provided that the UV radiation content in the illumination has been adjusted to the level specified in the specific International Standard describing the measurement of the property in question.
    ISO 2469:2007 describes in Annex C the preparation of fluorescent reference standards, although the procedures for using these standards are not included, since their use is described in detail in the specific International Standards describing the measurement of the properties of materials containing fluorescent whitening agents.
- language: fr
  script: Latn
  content: "L'ISO 2469:2007 décrit le mode opératoire général utilisé pour mesurer
    le facteur de luminance énergétique diffuse de tous les types de pâte, papier
    et carton. Elle spécifie notamment de manière détaillée les caractéristiques des
    appareils à utiliser pour effectuer ces mesurages et les modes opératoires à suivre
    pour étalonner ces appareils. \nL'ISO 2469:2007 peut être utilisée pour mesurer
    les facteurs de luminance énergétique et des propriétés connexes des matériaux
    contenant des agents d'azurage fluorescents à condition que la teneur en rayonnements
    UV dans l'éclairement ait été réglée au niveau spécifié dans la Norme internationale
    spécifique décrivant le mesurage de la propriété considérée. \nL'ISO 2469:2007
    décrit le mode de préparation pour les étalons de référence fluorescents, mais
    ne fournit pas de mode opératoire d'utilisation de ces étalons de référence dans
    la mesure où celui-ci fait l'objet d'une description détaillée dans les Normes
    internationales spécifiques décrivant le mesurage des propriétés de matériaux
    contenant des agents d'azurage fluorescents."
