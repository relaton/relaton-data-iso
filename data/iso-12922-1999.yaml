abstract:
- content: "\nLa présente Norme internationale spécifie les exigences relatives aux
    fluides hydrauliques difficilement inflammables pour les applications générales
    industrielles dans les systèmes hydrostatiques et les systèmes hydrodynamiques.
    Elle n'est pas destinée aux applications aéronautiques ni à celles qui concernent
    la transmission de puissance. Elle fournit des informations aux fournisseurs et
    utilisateurs de fluides hydrauliques difficilement inflammables et donne des principes
    directeurs aux constructeurs de systèmes hydrauliques.  La présente Norme internationale
    est rédigée sous une forme générale de façon à ce que son application puisse être
    adaptée aux différentes conditions climatiques rencontrées à travers le monde.
    Elle stipule également les exigences applicables aux fluides hydrauliques difficilement
    inflammables au moment de leur livraison.  L'ISO 6743-4 établit la classification
    des fluides utilisés dans les applications hydrauliques. Parmi les différentes
    catégories traitées dans l'ISO 6743-4, la présente spécification ne couvre que
    les suivantes: HFAE, HFAS, HFB, HFC, HFDR et HFDU.   \nNOTE  Pour les besoins
    de la présente Norme internationale, les expressions «% (m/m)» et «% (V/V)» sont
    utilisées pour représenter respectivement la fraction massique et la fraction
    volumique d'un produit.\n"
