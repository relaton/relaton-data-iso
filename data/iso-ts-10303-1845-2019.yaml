abstract:
- content: "ISO/TS 10303-1845:2019 specifies the application module for\n         Wire
    and cable design connectivity.       \n         \n      \n\n         The following
    are within the scope of \n         ISO/TS 10303-1845:2019:\n         \n      \n-
    identification of wire and cable raw materials;\n- wire and cable occurrences;\n-
    wire and cable terminals;\n- grouping of cable terminals based on their location;\n-
    wire identification in the context of a cable, supporting wire colour based identification
    codes;\n- items within the scope of application module General design connectivity,
    ISO/TS 10303-1844."
