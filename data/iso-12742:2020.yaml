abstract:
- content: |-
    This document specifies a flow-table method for the determination of the transportable moisture limit (TML) of copper, lead and zinc sulfide concentrates, which can liquefy during transport.
    It is applicable to the determination of the TML of concentrates containing 10 % to 80 % (mass fraction) of lead, 10 % to 65 % (mass fraction) of zinc or 10 % to 55 % (mass fraction) of copper and is applicable to TML values in the range 3 % to 28 % (mass fraction).
