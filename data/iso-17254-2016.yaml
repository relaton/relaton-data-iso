abstract:
- content: |-
    ISO 17254:2016 applies to coiled springs for use in orthodontic appliances.
    It gives details of methods to compare the physical and mechanical properties of coiled springs, the test methods by which they can be determined, as well as packaging and labelling requirements.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 17254 :2016 est applicable aux ressorts hélicoïdaux destinés à être utilisés dans des appareils orthodontiques.
    Elle spécifie les détails des méthodes permettant de comparer les caractéristiques physiques et mécaniques des ressorts hélicoïdaux, les méthodes d'essai permettant de déterminer ces caractéristiques, ainsi que les exigences relatives à l'emballage et à l'étiquetage.
