abstract:
- language: en
  script: Latn
  content: |-
    This document describes methods for the determination of mineralogical phases typically apparent in nitride and oxy-nitride bonded silicon carbide refractory products using a Bragg-Brentano diffractometer.
    It includes details of sample preparations and general principles for qualitative and quantitative analyses of mineralogical phase composition. Quantitative determination of α-Si3N4, β-Si3N4, Si2ON2, AlN, and β’- SiAlON are described.
    For quantitative determination of α-Si3N4, β-Si3N4, Si2ON2, AlN and β’-SiAlON refinement procedures based on the total nitrogen content of the sample are described.
    NOTE            ISO 21068-3 is used for the analysis of the total nitrogen content of the sample.
- language: fr
  script: Latn
  content: |-
    Le présent document décrit des méthodes destinées à déterminer les phases minéralogiques généralement présentes dans les produits réfractaires contenant du carbure de silicium lié au nitrure et à l’oxynitrure, au moyen d’un diffractomètre à géométrie Bragg-Brentano.
    Elle contient des détails relatifs à la préparation des échantillons ainsi que des principes généraux de l’analyse qualitative et quantitative de la composition des phases minéralogiques. La détermination quantitative de α-Si3N4, β-Si3N4, Si2ON2, AlN et β’-SiAlON est décrite.
    Concernant la détermination quantitative de α-Si3N4, β-Si3N4, Si2ON2, AlN et β’-SiAlON, des modes opératoire d’affinement basés sur la teneur en azote total de l’échantillon sont décrites.
    NOTE            L'ISO 21068-3 est utilisée pour l'analyse de la teneur en azote total de l'échantillon.
