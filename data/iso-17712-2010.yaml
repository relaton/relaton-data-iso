abstract:
- content: "ISO 17712:2010 establishes uniform procedures for the classification,
    acceptance and withdrawal of acceptance of mechanical freight container seals.
    It provides a single source of information on mechanical seals which are acceptable
    for securing freight containers in international commerce.\nThe purpose of mechanical
    seals is, as part of a security system, to determine whether a freight container
    has been tampered with, i.e. whether there has been unauthorized entry into the
    container through its doors. Seals can be effective only if seal users properly
    select, store, account for, apply, document and attend to seals prior to use and
    in use; whilst these issues are not addressed in ISO 17712:2010, they are relevant
    to successful use of the seals covered by ISO 17712:2010.\nSeals that conform
    to ISO 17712:2010 are suitable for other applications, such as bulk railcars or
    truck trailers used in cross-border and domestic operations. Users and regulatory
    agencies can apply ISO 17712:2010 to other applications as they deem appropriate. "
