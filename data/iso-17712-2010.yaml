- content: |-
    L'ISO 17712:2010 établit des modes opératoires uniformes pour la classification, l'acceptation et le retrait de l'acceptation des scellés mécaniques des conteneurs destinés au transport de marchandises. Elle fournit une source unique d'informations sur les scellés mécaniques qui sont acceptables pour fermer hermétiquement les conteneurs utilisés dans le commerce international.
    Les scellés conformes à l'ISO 17712:2010 conviennent pour d'autres applications, telles que les wagons pour le transport de marchandises en vrac ou les remorques de camions utilisés lors d'opérations intérieures ou transfrontalières. Les utilisateurs et les organismes de réglementation peuvent appliquer l'ISO 17712:2010 à d'autres applications, s'ils jugent que cela est approprié.
