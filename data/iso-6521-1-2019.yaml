abstract:
- content: |-
    This document specifies the minimum requirements for mineral or synthetic based lubricants intended for use in reciprocating and drip feed rotary air compressors (vane compressors) with the compression chamber(s)/cylinders lubricated by direct lubricant injection.
    NOTE       This document can be read in conjunction with ISO 6743-3[1].
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie les exigences minimales relatives aux lubrifiants d'origine minérale ou synthétique, destinés à être utilisés dans les compresseurs alternatifs et compresseurs rotatifs alimentés au goutte à goutte (compresseurs à palettes) avec les chambres/cylindres de compression lubrifiés par injection directe du lubrifiant.
    NOTE       Ce document peut être lu conjointement avec l'ISO 6743‑3[1].
