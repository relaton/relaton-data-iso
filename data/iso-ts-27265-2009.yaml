abstract:
- language: en
  script: Latn
  content: |-
    ISO/TS 27265|IDF/RM 228:2009 specifies a method for the enumeration of colony-forming units (CFU) of specially thermoresistant spores of thermophilic bacteria in dried milk products by using a colony-count technique at 55 °C after heating the sample at 106 °C.
    The applicability of ISO/TS 27265|IDF/RM 228:2009 is limited to dried whole milk, skim milk, and buttermilk products that are destined to be recombined and used in the manufacture of sterilized (e.g. UHT or retort-treated) milk products.
- language: fr
