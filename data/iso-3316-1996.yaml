abstract:
- language: en
  script: Latn
  content: Applies to attachments for hand-operated square drive socket wrenches as
    listed under the numbers 203 to 206 in ISO 1703. Specifies overall dimensions,
    Rockwell hardness values, minimum torsional strength values, designation and marking.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale est applicable aux adaptateurs pour douilles à main à carré conducteur identifiés sous les numéros 203, 204, 205 et 206 de l'ISO 1703. Elle prescrit a) les dimensions hors tout; b) la valeur minimale de la dureté Rockwell de leur carré d'entraînement; c) la méthode d'essai de torsion; d) les valeurs minimales de leur résistance à la torsion; e) leur désignation; f) leur marquage.
