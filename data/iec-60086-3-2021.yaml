abstract:
- content: This document specifies dimensions, designation, methods of tests and requirements
    for primary batteries for watches. In several cases, a menu of test methods is
    given. When presenting battery electrical characteristics and/or performance data,
    the manufacturer specifies which test method was used.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: Ce document spécifie les dimensions, la désignation, les méthodes d’essai
    et les exigences qui s’appliquent aux piles électriques pour montres. Dans certains
    cas, un choix de méthodes d’essai est proposé. Lorsque le fabricant présente les
    caractéristiques électriques et/ou les performances de la pile, il précise la
    méthode d’essai qui a été utilisée.
