abstract:
- language: en
  script: Latn
  content: |-
    This document specifies two methods, A and B, for the preparation of pastes (also known as plastisols) from appropriate PVC resins, plasticizers and other ingredients using a planetary mixing process.
    Both method A and method B can be used to prepare pastes of any composition. Method A (single-speed) is particularly applicable to resins prone to heat build-up during paste preparation, while method B (two-speed) might be preferred for repetitive work, e.g. for process control during resin manufacture, because of its shorter mixing time.
    Such pastes can be used for a variety of test purposes, including the determination of rheological properties for resin designation and specification.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie deux méthodes, A et B, pour la préparation des pâtes (encore appelées plastisols) à partir de résines PVC, de plastifiants et autres ingrédients, en utilisant un mélangeur de type planétaire.
    Les deux méthodes A et B peuvent être utilisées pour la préparation de pâtes de toute composition. La méthode A (à une seule vitesse) est particulièrement adaptée aux résines qui ont tendance à s'échauffer au cours de la préparation de la pâte, tandis que la méthode B (à deux vitesses) peut avoir la préférence dans le cas de tâches répétitives du fait de sa plus courte durée de mélangeage. C'est le cas, par exemple, lors du contrôle du procédé de fabrication des résines.
    Ces pâtes peuvent être utilisées pour une grande variété d'essais, y compris la détermination des propriétés rhéologiques aux fins de désignation et de spécification.
