abstract:
- language: en
  script: Latn
  content: |-
    ISO/TS 13725:2016 specifies a method for the evaluation of the buckling load which
    a)    takes into account a geometric model of the hydraulic cylinder, meaning it does not treat the hydraulic cylinder as an equivalent column,
    b)    can be used for all types of cylinder mounting and rod end connection specified in Table 2,
    c)    includes a factor of safety, k, to be set by the person performing the calculations and reported with the results of the calculations,
    d)    takes into account possible off-axis loading,
    e)    takes into account the weight of the hydraulic cylinder, meaning it does not neglect all transverse loads applied on the hydraulic cylinder,
    f)     can be implemented as a simple computer program, and
    g)    considers the cylinder fully extended.
    The method specified is based on the elastic buckling theory and is applicable to single and double acting cylinders that conform to ISO 6020 (all parts), ISO 6022 and ISO 10762. If necessary, finite element analyses can be used to verify as well as to determine the buckling load.
    The method is not developed for thin-walled cylinders, double-rods or plunger cylinders.
    The method is not developed for internal (rod) buckling.
    The friction of spherical bearings is not taken into account.
    NOTE          This method is based mainly on original work by Fred Hoblit.[2] This method has been established in reference to the standard NF PA/T3.6.37.[1]
- language: fr
  script: Latn
  content: |-
    ISO/TS 13725:2016 spécifie une méthode d'évaluation de la charge de flambage qui:
    a)    prend en compte un modèle géométrique de vérin hydraulique, ce qui signifie qu'elle ne traite pas le vérin comme une colonne équivalente;
    b)    peut être utilisée pour tous les types de fixations de vérin et de raccordements de l'extrémité de la tige spécifiés dans le Tableau 2;
    c)    inclut un coefficient de sécurité, k, devant être fixé par la personne qui effectue les calculs et consigné avec les résultats de ces calculs;
    d)    prend en compte une possible charge désaxée;
    e)    prend en compte le poids du vérin hydraulique, ce qui signifie qu'aucune charge transversale appliquée au vérin hydraulique n'est négligée;
    f)     peut être mise en ?uvre sous la forme d'un programme informatique simple; et
    g)    considère que le vérin est complètement déployé.
    La méthode spécifiée repose sur la théorie du flambage élastique et s'applique à des vérins simple et double effet conformes à l'ISO 6020 (toutes les parties), à l'ISO 6022 et à l'ISO 10762. Si nécessaire, des analyses selon la méthode des éléments finis peuvent être utilisées pour vérifier et pour déterminer la charge de flambage.
    Cette méthode n'a pas été mise au point pour les vérins à paroi mince, à double tige ou téléscopiques.
    Cette méthode n'a pas été mise au point pour le flambage interne (de la tige).
    Le frottement des rotules sphériques n'est pas pris en compte.
    NOTE          Cette méthode est principalement basée sur les travaux originaux de Fred Hoblit.[2] Elle a été établie en référence à la norme NF PA/T3.6.37[1].
