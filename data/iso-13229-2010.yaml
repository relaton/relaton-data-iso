abstract:
- content: |-
    ISO 13229:2010 specifies a method for the determination of the viscosity number (also known as reduced viscosity) and K-value of an unplasticized poly(vinyl chloride) (PVC) resin derived from a pipe, fitting or compound.
    In ISO 13229:2010, only the method for isolation (or separation) of the PVC resin is detailed.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 13229:2010 spécifie une méthode de détermination de l'indice de viscosité (également appelé «viscosité réduite») et de la valeur K d'une résine de poly(chlorure  de vinyle) (PVC) non plastifié prélevée sur un tube, un raccord ou une composition.
    Dans l'ISO 13229:2010, seule la méthode de séparation de la résine PVC est détaillée.
