abstract:
- language: en
  script: Latn
  content: |-
    This document specifies requirements and test methods for spoons and bone curettes used in dentistry for oral surgical procedures.
    It specifies shapes and dimensions as well as information for marking.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les exigences et les méthodes d'essai applicables aux cuillères et curettes à os utilisées en médecine bucco-dentaire pour les opérations chirurgicales dans la cavité buccale.
    Il spécifie les formes et les dimensions ainsi que les informations de marquage.
