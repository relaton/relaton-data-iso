abstract:
- language: en
  script: Latn
  content: "ISO/TS 10303-1130:2005 specifies the application module for\n         Derived
    shape element.       \n         \n      \n\n         The following are within
    the scope of \n         ISO/TS 10303-1130:2005:\n         \n      \n-  the  specification
    of elements of a product shape as being derived from other elements of shape;\n-
    \ the naming of the kind of the relationship of the derived shape element to the
    shape element(s) from which it is derived.\n            EXAMPLE   \n                  'centre
    of symmetry', 'apex of cone', 'geometric alignment', 'perpendicular to', 'geometric
    intersection, 'extension', 'tangent',\n                  and 'parallel offset'
    are examples of types of derived shape element. \n         "
