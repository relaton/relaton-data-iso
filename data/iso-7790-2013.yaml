abstract:
- language: en
  script: Latn
  content: |-
    ISO 7790:2013 specifies clamping dimensions of four-port modular stack valves and four-port directional control valves, sizes 02, 03, 05, 07, 08, and 10, on mounting surfaces. The dimensions and sizes conform to ISO 4401 so as to ensure interchangeability of these valves and to reduce the number of fixing devices to be used.
    It applies to clamping dimensions of four-port modular stack valves and four-port directional control valves which represent current practice. They are generally applicable to industrial equipment.
- language: fr
  script: Latn
  content: |-
    L'ISO 7790:2013 prescrit les dimensions de montage des appareils empilables et des distributeurs à quatre orifices, de tailles 02, 03, 05, 07, 08 et 10, sur plans de pose. Les dimensions et les tailles sont conformes à l'ISO 4401 afin d'assurer l'interchangeabilité de ces appareils et de réduire le nombre de modes de fixation à utiliser.
    Elle est applicable aux dimensions de montage courantes des appareils empilables et distributeurs à quatre orifices, dimensions qui sont généralement applicables aux équipements industriels.
