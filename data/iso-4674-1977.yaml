abstract:
- language: en
  script: Latn
  content: Specifies three methods which are applicable to the fabrics in which the
    constituents of the backing fabrics perpendicular to the direction of tearing
    are broken; they are not applicable to fabrics with cellular backing or a meshed
    cloth backing in which the tear pattern is complex. Methods A1, A2, and B do not
    give the same results. The test pieces are described by 3 figures.
