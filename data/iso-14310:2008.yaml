abstract:
- language: en
  script: Latn
  content: ISO 14310:2008 provides requirements and guidelines for packers and bridge
    plugs as defined herein for use in the petroleum and natural gas industry. ISO
    14310:2008 provides requirements for the functional specification and technical
    specification, including design, design verification and validation, materials,
    documentation and data control, repair, shipment, and storage. In addition, products
    covered by ISO 14310:2008 apply only to applications within a conduit. Installation
    and maintenance of these products are outside the scope of ISO 14310:2008.
- language: fr
  script: Latn
  content: L'ISO 14310:2008 prescrit les exigences et fournit les lignes directrices
    relatives aux garnitures d'étanchéité et aux bouchons mécaniques d'isolation de
    fond définis ci-après et destinés à être utilisés dans les industries du pétrole
    et du gaz naturel. Elle fournit des exigences de spécifications fonctionnelles
    et techniques pour la conception, la vérification et la validation de la conception,
    les matériaux, la maîtrise des documents et des données, la réparation, l'expédition
    et le stockage. En outre, les produits objet de l'ISO 14310:2008 sont uniquement
    utilisés pour des applications à l'intérieur d'un conduit. L'installation et la
    maintenance de ces produits ne relèvent pas du domaine d'application de l'ISO
    14310:2008.
