abstract:
- language: en
  script: Latn
  content: Outlines the characteristics of a 6.30 mm (0,25 in) magnetic tape cartridges
    intended for data interchange and physical interchangeability between information
    processing systems utilizing the ISO 7-bit coded character set (ISO 646), its
    extensions (ISO 2022) and/or 8-bit character set (ISO 4873). The cartidge is of
    the twin-hub coplanar type, loaded with 6,30 mm (0,25 in) magnetic tape tor digital
    recording using the 53 bpmm (1600 bpi) phase-encoding method.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale spécifie les caractéristiques d'une cassette de bande magnétique de 6,30 mm (0,25 in) permettant l'échange de données et l'interchangeabilité physique entre systèmes de traitement de l'information utilisant le jeu de caractères ISO à 7 éléments (ISO 646), ses extensions (ISO 2022) et/ou le jeu de caractères à 8 éléments (ISO 4873). La cassette comporte deux noyaux disposés dans le même plan (coplanaires), chargés avec une bande magnétique de 6,30 mm (0,25 in) de large destinée à l'enregistrement numérique par codage de phase à 63 bpmm1) (1 600 bpi2)). Le mouvement de la bande entre les noyaux est assuré par un cabestan à courroie interne mû par un mécanisme d'entraînement externe. Aucun dispositif d'entraînement ou de guidage de la bande ne peut pénétrer à l'intérieur de la cassette. Le sens de l'aimantation est longitudinal. La présente Norme internationale s'applique aux cassettes destinées à l'échange d'information.
