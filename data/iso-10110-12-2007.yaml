abstract:
- content: |-
    ISO 10110-12:2007 specifies rules for presentation, dimensioning and tolerancing of optically effective surfaces of aspheric form.
    ISO 10110-12:2007 does not apply to discontinuous surfaces such as Fresnel surfaces or gratings.
    ISO 10110-12:2007 does not specify the method by which compliance with the specifications is to be tested.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 10110-12:2007 spécifie les règles de présentation, de dimensionnement et de tolérancement des parties optiques utiles des surfaces de forme asphérique.
    L'ISO 10110-12:2007 ne s'applique pas aux surfaces discontinues comme les surfaces de Fresnel ou les réseaux de diffraction.
    L'ISO 10110-12:2007 ne spécifie pas la méthode de vérification de la conformité aux spécifications.
  language:
  - fr
  script:
  - Latn
