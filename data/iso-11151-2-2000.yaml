abstract:
- language: fr
  script: Latn
  content: "\nLa présente partie de l'ISO 11151 spécifie les exigences pour les composants
    pour laser utilisés dans la plage spectrale infrarouge, pour les longueurs d'onde
    entre 2,10 µm et 15,0 µm, et vise à faciliter la fourniture de pièces détachées
    \  - en spécifiant des classes de dimensions et de tolérances préférentielles,
    d'où une réduction de la variété des types;  - en normalisant les spécifications
    et en éliminant les entraves au commerce;  - en établissant une désignation agréée
    à des fins de commande.  La présente partie de l'ISO 11151 couvre les substrats
    plans, plan-sphériques et sphériques, les lentilles et les composants optiques
    qui sont considérés spécifiquement comme des composants optiques normalisés, proposés
    dans les catalogues des fabricants et censés être utilisés avec des lasers.  La
    présente partie de l'ISO 11151 concerne les descriptions de composants, les matériaux
    employés, les dimensions physiques et les tolérances de fabrication (y compris
    le traitement, la courbure et le parallélisme des surfaces). Bien que la plupart,
    mais non la totalité de ces composants, fassent l'objet d'un revêtement (totalement
    réfléchissant, partiellement réfléchissant ou anti-réfléchissant) avant leur incorporation
    au système laser, la présente partie de l'ISO 11151 n'énonce aucune recommandation
    ayant trait à la spécification des revêtements.   \nNOTE : Dans le cas des composants
    optiques utilisés dans les plages spectrales UV, visible et proche de l'infrarouge
    (de 190 nm à 2 100 nm), se reporter à l'ISO 11151-1. Pour la spécification et
    l'essai des revêtements optiques, se reporter aux Normes internationales de la
    série ISO 9211.\n"
