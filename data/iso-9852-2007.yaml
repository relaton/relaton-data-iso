abstract:
- language: en
  script: Latn
  content: |-
    ISO 9852:2007 specifies a method for determining the resistance of unplasticized poly(vinyl chloride) (PVC-U) pipes to dichloromethane at a specified temperature (DCMT).
    It is applicable to all PVC-U pipes, irrespective of their intended use.
    The method can be used as a rapid means of quality control during manufacture.
- language: fr
  script: Latn
  content: |-
    L'ISO 9852:2007 spécifie une méthode de détermination de la résistance des canalisations en poly(chlorure de vinyle) non plastifié (PVC-U) au dichlorométhane à une température spécifiée (DCMT). Cette méthode peut être utilisée comme un moyen rapide de contrôle de qualité pendant la production.
    L'ISO 9852:2007 est applicable aux canalisations en PVC non plastifié, quelle que soit leur utilisation.
    Cette méthode peut être utilisée comme un moyen rapide de contrôle de la qualité pendant la fabrication.
