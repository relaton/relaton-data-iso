abstract:
- language: en
  script: Latn
  content: Describes test methods for the sampling and quantitative analysis of aerosol
    oil content and liquid oil (excluding oil vapour) normally present in the air
    discharged from compressors and compressed air systems. Gives detailed instructions
    on the equipment to be used and the test methods to be employed for the measurement
    of oil content. Applies to compressed air systems up to 30 bar working pressure,
    but excluding systems intended for medical use or for direct breathing.
