abstract:
- language: en
  script: Latn
  content: ISO 11221:2011 specfies qualification and characterization test methods
    to simulate plasma interactions and electrostatic discharges on solar array panels
    in space. ISO 11221:2011 is applicable to solar array panels made of crystalline
    silicon, gallium arsenide (GaAs) or multi-junction solar cells. ISO 11221:2011
    addresses only surface discharges on solar panels.
