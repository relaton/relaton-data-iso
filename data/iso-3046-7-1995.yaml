abstract:
- language: en
  script: Latn
  content: Defines codes for brake fuel stop power in accordance with ISO 3046-1,
    in order, where necessary, to simplify the application of the statements of power
    specified in ISO 3046-1 and to facilitate communication. Applicable to engines
    used to propel road construction and earth-moving machines and industrial trucks.
    Engines used to propel agricultural tractors, road vehicles and aircraft are excluded.
