abstract:
- content: Does not apply to refrigerator-freezers cooled by internal forced air circulation.
    The tests described are type tests. When it is necessary to verify the performance
    of a refrigerator-freezer of a given type, all the tests described should in principle
    be applied to one and the same unit. The tests can also be made individually for
    the study of a particular characteristic. Where no test method is specified, the
    particular requirement concerned shall be considered as a recommendation.
  language:
