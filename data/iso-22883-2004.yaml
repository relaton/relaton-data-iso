abstract:
- content: ISO 22883:2004 specifies the technical requirements, the appropriate dimensions
    and the requirements for testing of castors and wheels (which may include accessories)
    for manually propelled or power-towed industrial applications up to 1,1 m/s (4
    km/h). It is not applicable to castors and wheels for furniture, swivel chairs,
    equipment for institutional applications, hospital beds and driven applications.
    Castors for specialized applications may also need to conform to other specific
    standards.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 22883:2004 spécifie les exigences techniques, les dimensions appropriées
    et les exigences pour les essais des roues et roulettes (pouvant comporter des
    accessoires) pour des applications manuelles ou tractées jusqu'à 1,1 m/s (4 km/h).
    Elle ne s'applique pas aux roues et roulettes pour meubles, sièges de bureaux,
    lits d'hôpitaux, équipement de collectivité ou applications automotrices. Les
    roulettes pour des applications particulières peuvent avoir à se conformer à d'autres
    normes spécifiques.
