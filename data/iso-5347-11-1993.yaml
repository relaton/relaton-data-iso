abstract:
- language: en
  script: Latn
  content: Lays down detailed specifications for the instrumentation and procedure
    to be used for transverse vibration sensitivity testing. Applies to rectilinear
    velocity and acceleration pick-ups. Is applicable for a frequency range from 20
    Hz to 5000 Hz and a dynamic range from 10 m/s^2 to 1000 m/s^2 (frequency-dependent)
    and from 1 mm/s to 1 m/s (frequency-dependent). The limits of uncertainty applicable
    are ± 10 % of reading.
- language: fr
  script: Latn
  content: "\nL'ISO 5347 comprend une série de documents traitant des méthodes pour
    l'étalonnage de capteurs de vibrations et de chocs. La présente partie de l'ISO
    5347 fournit des spécifications détaillées sur l'appareillage et le mode opératoire
    à utiliser pour l'essai de sensibilité aux vibrations transversales. Elle s'applique
    aux capteurs de vitesse et d'accélération de translation rectiligne. La présente
    partie de l'ISO 5347 est applicable pour une gamme de fréquences de 20 Hz à 5
    000 Hz et une gamme dynamique de 10 m/s2 à 1 000 m/s2 (dépendant de la fréquence)
    et de 1 mm/s à 1 m/s (dépendant de la fréquence). Les limites d'incertitude applicables
    sont + 10 % de la lecture.  \nNOTE 1 Quelques capteurs (surtout ceux de vitesse)
    peuvent exiger un essai à l'aide de vibrations en rotation le long de leur axe.\n"
