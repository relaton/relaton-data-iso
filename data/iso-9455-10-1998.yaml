abstract:
- content: |2

    La présente partie de IISO 9455 prescrit une méthode pour la détermination de l'efficacité d'un flux de brasage tendre. Cette méthode est connue sous le nom de méthode d'étalement du flux de brasage tendre et est applicable à toutes les classes de flux définies dans l'ISO 9454-1.NOTES1 La présente méthode s'applique seulement aux flux liquides> 10 % (m/m).2 Une autre méthode de détermination de l'efficacité du flux, applicable seulement aux flux liquides, connue sous le nom de méthode à la balance de mouillage, est définie dans l'ISO 9455-16.
