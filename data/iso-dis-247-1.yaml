- content: |-
    Le présent document spécifie trois méthodes pour la détermination du taux de cendres des caoutchoucs bruts, des mélanges à base de caoutchouc et des vulcanisats. Les méthodes sont applicables aux caoutchoucs bruts, en mélange ou vulcanisés, des groupes M, N, O, R et U décrits dans l'ISO 1629, à l'exception que:
    — la Méthode A n'est pas utilisée pour la détermination du taux de cendres des caoutchoucs en mélange ou vulcanisés contenant du chlore, du brome ou de l'iode;
    — la Méthode B est utilisée pour les caoutchoucs en mélange ou vulcanisés contenant du chlore, du brome ou de l'iode. Elle ne doit pas être utilisée pour les caoutchoucs qui ne sont pas en mélange;
    — la Méthode C est destinée à être utilisée pour la détermination de la cendre à partir de caoutchouc brut en enroulant la prise d'essai dans un papier filtre sans cendre;
    — les composés de lithium et de fluor peuvent réagir avec les creusets en silice pour former des composés volatils, donnant des résultats faibles de taux de cendres. Des creusets en platine doivent donc être utilisés pour la calcination des caoutchoucs polymérisés contenant du lithium et du fluor.
    Le présent document ne couvre pas l'interprétation des résultats du taux de cendre en tant que teneur en matières chimiques inorganiques d'un mélange ou d'un vulcanisat. Cela est du ressort de l'analyste, qui doit avoir connaissance du comportement des additifs présents dans le caoutchouc aux températures élevées.
