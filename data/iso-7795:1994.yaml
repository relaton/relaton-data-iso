abstract:
- content: Specifies test methods for the determination of the mounting and fastening
    characteristics of screws which are intended for fastening ski binding to cross-country
    skis. The results of these test methods characterize only the properties of the
    screw and give no information about the actual mounting and fastening characteristics
    of different ski models. Requirements are specified in ISO 7794.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale prescrit des méthodes d'essai pour la détermination des caractéristiques de montage et de fixation de vis destinées à fixer des fixations de ski sur des skis de fond. Les prescriptions sont fixées dans l'ISO 7794. Les résultats de ces méthodes d'essai ne caractérisent que les propriétés de la vis et ne donnent pas d'informations sur les caractéristiques réelles de montage et de fixation des différents modèles de skis, celles-ci étant fixées dans l'ISO 9119.
  language:
