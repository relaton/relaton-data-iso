abstract:
- language: en
  script: Latn
  content: |-
    ISO 9012:2008 specifies requirements and test methods for air-aspirated hand blowpipes.
    ISO 9012:2008 applies to blowpipes for brazing, soldering, heating, fusion and other allied thermal processes, which use a fuel gas and aspirated air (injector-type blowpipes), and are intended for manual use.
    ISO 9012:2008 is applicable to: air-aspirated hand blowpipes which are fed with a fuel gas in the gaseous phase, at a controlled pressure by a regulator, through a gas supply hose; air-aspirated hand blowpipes which are fed with a liquefied fuel gas in the gaseous phase at the container pressure, through a gas supply hose; so-called liquid-phase blowpipes which are fed with a fuel gas in the liquid phase, and where thermal evaporation takes place within the blowpipe.
- language: fr
  script: Latn
  content: |-
    L'ISO 9012:2008 spécifie les exigences et les méthodes d'essai des chalumeaux manuels aéro-gaz à air aspiré.
    L'ISO 9012:2008 s'applique aux chalumeaux destinés au brasage fort, au brasage tendre, au chauffage, à la fusion et aux autres procédés thermiques similaires, utilisant un gaz combustible et de l'air aspiré (chalumeau à air induit), conçus pour une utilisation manuelle.
    L'ISO 9012:2008 s'applique également aux chalumeaux manuels aéro-gaz à air aspiré, alimentés par un gaz combustible en phase gazeuse, sous une pression régulée par un détendeur, à travers un tuyau d'amenée de gaz, aux chalumeaux manuels aéro-gaz à air aspiré, alimentés par un gaz combustible liquéfié en phase gazeuse sous la pression du réservoir, à travers un tuyau d'amenée de gaz et aux chalumeaux dits à phase liquide, alimentés par un gaz combustible en phase liquide et dans lesquels se produit une évaporation thermique.
