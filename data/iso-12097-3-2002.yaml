abstract:
- content: |-
    This part of ISO 12097 establishes uniform test methods and specifies environmental procedures and requirements for the inflator assemblies of airbag modules in road vehicles.
    NOTE For testing of the inflator assembly as part of the airbag module, see ISO 12097-2.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    La présente partie de partie de l'ISO 12097 établit les méthodes d'essais uniformes et spécifie les procédures d'essai d'environnement ainsi que les exigences des générateurs de gaz des composants de sacs gonflables dans les véhicules routiers.
    NOTE Pour les essais du générateur de gaz en tant que partie intégrante du module de sac gonflable, voir l'ISO 12097-2.
