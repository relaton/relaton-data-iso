abstract:
- language: en
  script: Latn
  content: |-
    ISO 18278-2:2016 provides specific test procedures for the determination of the acceptable welding current range and the electrode life.
    It is applicable for the evaluation of the weldability of assemblies of uncoated and coated sheets of individual thicknesses from 0,4 mm to 6,0 mm.
- language: fr
  script: Latn
  content: |-
    ISO 18278-2:2016 spécifie une méthode d'essai spécifique permettant la détermination du domaine de soudabilité acceptable et de la durée de vie des électrodes.
    Le présent document est applicable à l'évaluation de la soudabilité d'assemblages de tôles revêtues et non, d'épaisseurs individuelles comprises entre 0,4 mm et 6,0 mm.
