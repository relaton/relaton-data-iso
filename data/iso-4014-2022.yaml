abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the characteristics of hexagon head bolts, in steel and stainless steel, with metric coarse pitch threads M1,6 to M64, and with product grades A and B.
    If in certain cases other specifications are requested, property classes and stainless steel grades can be selected from ISO 898-1 or ISO 3506-1, and dimensional options from ISO 888 or ISO 4753.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les caractéristiques des vis à tête hexagonale partiellement filetées, en acier et en acier inoxydable, à filetage métrique à pas gros M1,6 à M64, et de grades A et B.
    Si dans certains cas d’autres spécifications sont requises, les classes de qualité et les grades d’acier inoxydable peuvent être choisis dans l'ISO 898‑1 ou l'ISO 3506‑1, et les options dimensionnelles dans l'ISO 888 ou l'ISO 4753.
