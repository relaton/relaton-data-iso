abstract:
- language: en
  script: Latn
  content: ISO 11111-2:2005, taken together with ISO 11111-1, specifies significant
    hazards and corresponding safety requirements and/or measures for spinning preparatory
    and spinning machinery. It is applicable to all machinery, plant and related equipment
    intended to be used for the opening, cleaning, blending, wool scouring, baling,
    carding, tow cutting and stretch breaking, spinning preparation subsequent to
    carding and spinning.
- language: fr
  script: Latn
  content: L'ISO 11111-2:2005, ensemble avec l'ISO 11111-1, spécifie les phénomènes
    dangereux significatifs et les exigences et/ou les mesures de sécurité correspondantes
    pour les machines de préparation de filature et machines de filature. Elle est
    applicable à toutes les machines, installations ainsi qu'aux matériels associés
    destinés à être utilisés pour l'ouverture, le nettoyage, le mélange, le nettoyage
    de la lame, le pressage pour mise en balles, le cardage, la coupe et le craquage
    par étirage, la préparation de filature après cardage et la filature.
