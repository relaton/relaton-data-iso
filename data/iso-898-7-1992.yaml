abstract:
- language: en
  script: Latn
  content: Applies to bolts and screws of property classes 8.8 to 12.9 in accordance
    with ISO 898-1 with thread less than M3 for which no breaking and proof loads
    are indicated in ISO 898-1, as well as to short bolts and screws with nominal
    diameters 3 mm to 10 mm which cannot be subjected to a tensile test. The minimum
    breaking torques are not valid for hexagon socket set screws.
- language: fr
  script: Latn
  content: |2

    La présente partie de l'ISO 898 prescrit un essai de torsion permettant de déterminer le couple de rupture des vis de diamètre nominal de filetage de 1 mm à 10 mm, de classes de qualité 8.8 à 12.9 conformément à l'ISO 898-1. Cet essai s'applique aux vis de filetage inférieur à M3 pour lesquelles l'ISO 898-1 ne prescrit ni charge de rupture ni charge d'essai, ainsi qu'aux vis de diamètre nominal de filetage de 3 mm à 10 mm à tige courte qui ne peuvent pas être soumises à un essai de traction. Les couples minimaux de rupture ne sont pas valables pour les vis sans tête à six pans creux.
