abstract:
- content: This proposed technical method specifies a real-time polymerase chain reaction
    (real-time PCR) method for the qualitative detection of pigeon-specific DNA derived
    from food and feed. It requires the extraction of an adequate amount of PCR amplifiable
    DNA from the relevant matrix and can be applied to the detection of pigeon material
    derived from pigeon (Columba livia).
