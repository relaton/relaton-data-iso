abstract:
- language: en
  script: Latn
  content: |-
    ISO 20683-2:2004 is applicable to towbarless aircraft towing vehicles (TLTVs) interfacing with the nose-landing gear of civil transport aircraft with a maximum ramp mass comprised between 10 000 kg and 50 000 kg (22 000 lb and 110 000 lb), commonly designated as "regional aircraft". The requirements for main line transport aircraft with a higher maximum ramp mass are specified in ISO 20683-1, which is not applicable to TLTVs which were manufactured before its date of publication.
    ISO 20683-2:2004 specifies general design requirements, testing and evaluation requirements, maintenance, calibration, documentation, records, tracing and accountability requirements in order to ensure that the loads induced by the tow vehicle not exceed the design loads of the nose gear or its steering system, or reduce the certified safe life limit of the nose gear, or induce a stability problem during aircraft push back and/or maintenance towing operations.
    ISO 20683-2:2004 specifies requirements and procedures for towbarless tow vehicles (TLTVs) intended for aircraft push-back and gate relocation or maintenance towing only. It is not intended to allow for dispatch (operational) towing. Dispatch towing imposes greater loads on nose gears and aircraft structure due to the combination of speed and additional passenger, cargo, and fuel loads.
    ISO 20683-2:2004 does not apply to towbarless towing vehicles interfacing with aircraft main landing gear.
- language: fr
  script: Latn
  content: |-
    L'ISO 20683-2:2004 est applicable aux tracteurs sans barre (TLTV) s'accouplant au train d'atterrissage avant des aéronefs de transport civil d'une masse maximale au roulage comprise entre 10 000 kg et 50 000 kg (22 000 lb et 110 000 lb), communément appelés «aéronefs régionaux». Les exigences relatives aux aéronefs de transport de ligne d'une masse maximale au roulage supérieure sont spécifiées dans l'ISO 20683-1, qui n'est pas applicable aux TLTV fabriqués avant sa date de publication.
    L'ISO 20683-2:2004 spécifie les exigences générales de conception, les exigences d'essais et d'évaluation, les exigences relatives à l'entretien, à l'étalonnage, à la documentation, aux enregistrements, à la traçabilité et à la responsabilité, afin de garantir que les charges induites par le tracteur ne dépasseront pas les charges de conception du train avant ou de son système de direction, ou ne réduiront pas la limite de sécurité spécifiée du train avant, ou n'induiront pas de problème de stabilité pendant les opérations de refoulement et/ou de tractage de repositionnement ou de maintenance de l'aéronef.
    L'ISO 20683-2:2004 spécifie les exigences et procédures applicables aux tracteurs sans barre (TLTV) destinés uniquement au refoulement et au tractage de repositionnement ou de maintenance des aéronefs. Elle ne couvre pas le tractage de départ/d'arrivée (opérationnel) (3.7). Le tractage de départ/d'arrivée impose des charges plus importantes aux trains avant et à la structure de l'aéronef, du fait de la combinaison de la vitesse et des charges supplémentaires liées aux passagers, au fret et au carburant.
    L'ISO 20683-2:2004 n'est pas applicable aux tracteurs sans barre qui s'accouplent au train principal des aéronefs.
