  format: text/plain
- content: "\nLa présente partie de l'ISO 8670 définit les termes utilisés dans les
    Normes internationales traitant des poches de recueil pour stomie ; les termes
    médicaux associés ne sont pas définis. Les termes ne définissent ni ne recommandent
    individuellement ou collectivement un produit d'une conception ou d'une dimension
    spécifique.  \nNOTE -- Lorsqu'un terme possède un ou plusieurs synonymes admis,
    les termes sont donnés dans l'ordre de préférence ; un synonyme à éviter est suivi
    de la mention «à éviter». Les index alphabétiques des termes en anglais et en
    français sont donnés en fin de document.\n"
