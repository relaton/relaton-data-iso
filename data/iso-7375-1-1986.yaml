abstract:
- language: en
  script: Latn
  content: Specifies the minimum conditions to ensure braking compatibility and in
    particular response time for coiled pipe assemblies. Applies to coiled pipe assemblies
    for vehicle combinations equipped with pneumatic braking systems. Does not apply
    to other thermo-plastics tubing used in such braking systems. This second edition
    cancels and replaces the first edition (1982).
- language: fr
  script: Latn
  content: |2

    L'ISO 7375 spécifie, pour les tuyaux flexibles spiralés munis de leurs raccords, les conditions minimales nécessaires pour assurer la compatibilité du point de vue du freinage et en particulier en matière de temps de réponse. La présente partie de l'ISO 7375 spécifie les caractéristiques dimensionnelles d'un tuyau flexible spiralé muni de ses raccords. L'ISO 7375/2 spécifiera les exigences de performance des tuyaux flexibles spiralés munis de leurs raccords.


    La présente partie de l'ISO 7375 s'applique aux tuyaux flexibles spiralés de liaison pour les ensembles équipés de systèmes de freinage pneumatique. Elle ne concerne pas les autres tuyauteries thermoplastiques utilisées pour ces systèmes de freinage.
