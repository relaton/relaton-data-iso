abstract:
- content: ISO 24410:2005 provides for the interchangeability of attachments on skid
    steer loaders by establishing dimensional limits for the attachment interface.
    It is applicable to skid steer loaders whose operating mass according to ISO 6165
    is 4 500 kg or less. Narrow skid steer loaders may have a width that does not
    allow compliance. Its requirements do not restrict the design of the attachment
    bracket locking system, which is left to the discretion of the manufacturer. It
    is not applicable to attachment interface brackets connected to the attachment
    bracket by a lateral locking system.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 24410:2005 prévoit l'interchangeabilité des accessoires des chargeuses
    à direction articulée en établissant des limites dimensionnelles pour l'interface
    d'attelage. Elle est applicable aux chargeuses à direction articulée dont la masse
    en service, selon l'ISO 6165, est inférieure ou égale à 4 500 kg. Les chargeuses
    à direction articulée étroites peuvent avoir une largeur qui ne permet pas de
    se conformer à l'ISO 24410:2005. Ses exigences ne limitent pas la conception du
    système de verrouillage de la patte de fixation de l'accessoire, cette conception
    est laissée à la discrétion du fabricant. L'ISO 24410:2005 ne s'applique pas aux
    supports de l'interface d'accessoire qui sont connectés à la patte de fixation
    par un système de verrouillage latéral.
