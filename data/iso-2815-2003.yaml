abstract:
- content: |-
    ISO 2815:2003 describes a method for carrying out an indentation test on a single coating or multicoat system of paint, varnish or related product, using a Buchholz indentor. The length of the indentation produced is indicative of the residual deformation of the coating.
    This indentation test is not suitable for products which contain a strong plasticizer.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 2815:2003 décrit une méthode d'essai d'indentation sur un système de peinture, vernis ou produit assimilé monocouche ou multicouches, à l'aide d'un appareil d'indentation Buchholz. La longueur de l'indentation obtenue donne une indication de la déformation résiduelle du revêtement.
    Cet essai d'indentation ne convient pas pour les produits qui contiennent un fort plastifiant.
