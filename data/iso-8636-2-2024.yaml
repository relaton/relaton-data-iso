abstract:
- content: |-
    This document specifies, with reference to ISO 230-1, ISO 230-2 and ISO 230-7, geometric tests and tests to check the accuracy and repeatability of positioning of numerically controlled axes for general-purpose, normal accuracy bridge-type milling machines with a travelling bridge (gantry-type). This document also specifies the applicable tolerances corresponding to the above-mentioned tests.
    This document provides the terminology used for the identification of the principal components of the relevant machine tools and the designation of axes with reference to ISO 841.
    This document is applicable to machine tools with travelling bridge and fixed table. This document does not include single-column (open-sided) machine tools and those with fixed bridge and moving table.
    This document deals only with the verification of the accuracy of the machine tool. This document does not apply to the testing of the machine tool operation (vibration, abnormal noise, stick-slip motion of components, etc.) nor to machine tool characteristics (such as speeds and feeds), which are generally checked before testing the accuracy.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie, en faisant référence à l’ISO 230-1, l’ISO 230-2 et l’ISO 230-7, les essais géométriques et les essais pour vérifier l’exactitude et la répétabilité de positionnement des axes à commande numérique des machines à fraiser à portique mobile d’usage général et d’exactitude normale. Le présent document spécifie les tolérances applicables correspondant aux essais mentionnés ci-dessus.
    Le présent document définit la terminologie utilisée pour l’identification des principaux composants des machines-outils et la désignation des axes conformément à l’ISO 841.
    Le présent document s’applique aux machines-outils à deux montants mobiles et à table fixe. Le présent document ne couvre pas les machines-outils à montant unique (ouverte) ni celles à deux montants fixes et tables mobiles.
    Le présent document ne traite que du contrôle de l’exactitude de la machine-outil. Le présent document ne s’applique pas à l’essai de fonctionnement de la machine-outil (par exemple vibrations, bruit anormal, broutage dans les mouvements de composants, etc.) ni aux caractéristiques de la machine-outil (par exemple vitesses et avances), qui sont généralement vérifiées avant de soumettre l’exactitude à l’essai.
