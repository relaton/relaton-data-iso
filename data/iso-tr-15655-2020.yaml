abstract:
- content: |-
    This document identifies test methods already in existence and provides guidance on those that need to be developed to characterize the thermo-physical and mechanical properties of structural materials at elevated temperatures for use in fire safety engineering calculations.
    It is applicable to materials used in load-bearing construction in which structural and thermal calculations might be required to assess the performance of elements or systems exposed to either standard fire tests, real or design fire heating conditions.
