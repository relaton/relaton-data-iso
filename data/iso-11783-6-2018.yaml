abstract:
- content: |-
    ISO 11783 as a whole specifies a serial data network for control and communications on forestry or agricultural tractors, mounted, semi-mounted, towed or self propelled implements. Its purpose is to standardize the method and format of transfer of data between sensor, actuators, control elements, information storage and display units whether mounted or part of the tractor, or any implements.
    This document describes a universal virtual terminal that can be used by both tractors and implements.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ensemble de l'ISO 11783 spécifie un réseau de données en série pour la commande et les communications de tracteurs forestiers ou agricoles et les outils portés, semi-portés, traînés ou automoteurs. Elle vise à normaliser la méthode et le format du transfert de données entre capteurs, actionneurs, dispositifs de commande et unités de stockage et d'affichage de données, que ces éléments soient montés sur le tracteur ou qu'ils fassent partie du tracteur ou de tout autre outil.
    Le présent document décrit un terminal virtuel (VT, Virtual Terminal) universel pouvant être utilisé à la fois sur les tracteurs et les outils.
  language:
  - fr
  script:
  - Latn
  format: text/plain
