abstract:
- language: en
  script: Latn
  content: Specification of the methodand of two types of suitable test apparatus.
    The plastic test specimen separates two chambers, the one contains the test gas
    at atmospheric pressure, the other of known initial volume has the air pumped
    out until the pressure is practically zero. The quantity of gas which passes through
    the specimen from one chamber to the other is determined as a function of time
    by measuring the increase in pressure occuring in the second chamber by means
    of a manometer.
- language: fr
  script: Latn
  content: |2

    La présente Norme Internationale spécifie une méthode pour la détermination du coefficient de transmission d'un gaz par les feuilles et plaques minces en matière plastique. Les valeurs limites mesurables sont de 1 et 20 000 CM3/M2.d.atrn. La méthode est applicable dans les cas de mesurages faits soit avec de l'air, soit avec d'autres gaz d'essai.
