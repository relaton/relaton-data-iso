abstract:
- language: en
  script: Latn
  content: |-
    ISO 17855-1:2014 establishes a system of designation for polyethylene thermoplastic material, which may be used as the basis for specifications.
    ISO 17855-1:2014 is applicable to all polyethylene homopolymers and to copolymers of ethylene having a content of other 1-olefinic monomers of less than 50 % (mass fraction) and a content of non-olefinic monomers with functional groups up to a maximum of 3 % (mass fraction).
    ISO 17855-1:2014 applies to materials ready for normal use in the form of powder, granules or pellets, unmodified or modified by colorants, additives, fillers, etc.
- language: fr
  script: Latn
  content: |-
    L'ISO 17855-1:2014 établit un système de désignation des matériaux thermoplastiques polyéthylène qui peut être utilisé comme base pour les spécifications.
    L'ISO 17855-1:2014 est applicable à tous les homopolymères polyéthylène et aux copolymères de l'éthylène ayant une teneur en autres monomères 1-oléfiniques inférieure à 50 % (m/m) et une teneur maximale de 3 % (m/m) en monomères non oléfiniques ayant des groupes fonctionnels.
    L'ISO 17855-1:2014 s'applique aux matériaux prêts à l'emploi sous forme de poudres, grains ou granulés, non modifiés ou modifiés par des colorants, additifs, charges, etc.
