abstract:
- language: en
  script: Latn
  content: ISO 10318:2005 defines terms related to functions, products, properties
    and other terms, as well as symbols applying to geosynthetics. Definitions of
    terms not included in ISO 10318:2005 may be found in the standards describing
    appropriate test methods.
- language: fr
  script: Latn
  content: L'ISO 10318:2005 définit les termes relatifs aux fonctions, aux produits
    et aux propriétés, ainsi que d'autres termes et symboles s'appliquant au domaine
    des géosynthétiques. Les définitions de termes qui ne sont pas inclues dans l'ISO
    10318:2005, peuvent être trouvées dans les normes qui décrivent les méthodes d'essai
    correspondantes.
