abstract:
- language: en
  script: Latn
  content: 'Specifies the mechanical properties of products: with nominal thread diameters
    from M 1,6 to M 39 inclusive, with metric ISO thread in accordance with ISO 261,
    made of copper and copper alloys or aluminium and aluminium alloys; it does not
    apply to products with special property requirements.'
- language: fr
  script: Latn
  content: "La présente Norme internationale spécifie les caractéristiques mécaniques
    des vis, goujons et écrous \n- de diamètre nominal de filetage, d, de M1,6 à M39
    inclus ; \n- de combinaisons diamètre/pas conformes à l'ISO 261 ; \n- fabriqués
    en cuivre et alliages de cuivre ou en aluminium et alliages d'aluminium.\n- résistance
    à la corrosion ; \n- conductivité électrique."
