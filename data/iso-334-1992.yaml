abstract:
- content: The reference method specified is based on igniting a test portion (of
    hard coal, brown coal, lignite, or coke) in intimate contact with Eschka mixture
    in an oxidizing atmosphere, removal of combustible matter and conversion of the
    sulfur to sulfate, extraction of sulfate with hydrochloric acid solution and gravimetric
    determination by precipitation with barium chloride.
