abstract:
- language: en
  script: Latn
  content: Specifies the methods for the determination of folding endurance of paper
    using Köhler-Molin, Lhomargy, MIT and Schopper testers. The principle of the methods
    is folding backwards and forwards in a standardized manner of a narrow strip of
    paper subjected to a longitudinal stress, until it breaks. The Köhler-Molin, Lhomargy
    and Schopper methods are applicable to paper of thicknesses up to 0,25 mm thick
    and having a tensile strength greater than 1,33 kN/m. The MIT tester has interchangeable
    folding heads allowing a range of thicknesses up to 1,25 mm.
- language: fr
  script: Latn
  content: "\nLa présente Norme internationale prescrit des méthodes pour la détermination
    de la résistance au pliage du papier, à l'aide des appareils Köhler-Molin, Lhomargy,
    MIT et Schopper. Elle définit les conditions d'utilisation de ces appareils et
    indique les précautions à prendre pour chacun d'eux. L'interprétation des résultats
    est rendue plus complexe du fait que les différents types d'appareils spécifiés
    donnent des résultats numériques différents pour un même matériau et peuvent conduire
    à des classements non identiques pour des matériaux différents. Les annexes A,
    B et C donnent des informations sur les appareils, leur entretien et leur étalonnage.
    \ \nNOTE 1 Les résultats obtenus avec les appareils décrits sont fortement influencés
    par les conditions atmosphériques dans lesquelles l'essai est effectué, notamment
    l'humidité. Lorsque l'on opère avec les charges normales, les méthodes Köhler-Molin,
    Lhomargy et Schopper sont applicables aux papiers d'épaisseur inférieure ou égale
    à 0,25 mm et de résistance à la traction supérieure à 1,33 kN/m. L'appareil  236
    MIT est équipé de têtes de pliage interchangeables permettant d'effectuer des
    essais sur des épaisseurs allant jusqu'à 1,25 mm. La présente Norme internationale
    ne donne la préférence à aucune de ces méthodes.\n"
