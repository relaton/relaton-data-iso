abstract:
- content: "ISO/TS 10303-1790:2019 specifies the application module for\n         Parameterization
    and variational representation.       \n         \n      \n\n         The following
    are within the scope of \n         ISO/TS 10303-1790:2019:\n         \n      \n-
    association of parameters and constraints with models at the representation level,
    to create variational\n            models of products, plans, processes or organizations;\n
    \        \n- representation of models that are incompletely defined in the sense
    that certain values in the model\n            may be regarded as not fully constrained;\n
    \        \n- items within the scope of application module Elemental geometric
    shape, ISO/TS 10303-1004;\n- items within the scope of application module Maths
    space, ISO/TS 10303-1091."
  language:
