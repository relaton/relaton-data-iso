abstract:
- language: en
  script: Latn
  content: |-
    This document is intended to help reference material producers (RMPs) in preparing clear and concise documentation to accompany a reference material (RM). It lists and explains mandatory, recommended and other categories of information to be considered in the preparation of product information sheets and RM certificates. This information can be used by RM users and other stakeholders in confirming the suitability of an RM or certified reference material (CRM).
    This document also contains the minimum requirements for a label attached to the container of an individual RM unit.
- language: fr
  script: Latn
  content: |-
    Le présent document a pour objet d’aider les producteurs de matériaux de référence (PMR) à établir une documentation claire et concise pour accompagner un matériau de référence (MR). Il énumère et explique les catégories d’informations obligatoires, recommandées ou autres à prendre en considération dans la préparation des fiches d’information produit et des certificats de MR. Ces informations peuvent être utilisées par les utilisateurs de MR et par d’autres parties prenantes pour confirmer l’adéquation d’un MR ou d’un matériau de référence certifié (MRC).
    Le présent document contient également les exigences minimales pour l’étiquette fixée au conteneur d’une unité de MR individuelle.
