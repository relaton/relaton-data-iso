abstract:
- content: |-
    ISO 10845-4:2011 sets out standard conditions for the calling for expressions of interest which
    - bind the employer and respondent to behave in a particular manner,
    - establish what is required for a respondent to submit a compliant submission,
    - make known to respondents the evaluation criteria, and
    - establish the manner in which the employer conducts the process of calling for expressions of interest.
    ISO 10845-4:2011 is intended for use in procurements relating to goods, services and construction works and certain disposals other than by auction.
