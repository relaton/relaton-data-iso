abstract:
- language: en
  script: Latn
  content: Specifies requirements for packaged sterile gloves intended for use in
    surgical procedures to protect the patient and the user from cross-contamination.
    Applicable to single-use gloves that are worn once and then discarded. Does not
    apply to examination or procedure gloves. Intended as a reference for the performance
    and safety of rubber surgical gloves.
