abstract:
- content: Specifies the requirements for ISO surface profile comparators which are
    intended for visual and tactile comparison of steel substrates. The document also
    includes definitions of the terms used for surface roughness characteristics.
    Comparators are for use on site prior to the application of coating materials
    or protective paintings of surfaces.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "\nLa présente partie de l'ISO 8503 spécifie les caractéristiques des échantillons
    de comparaison viso-tactile ISO, en vue de comparer par la vue et par le toucher
    les subjectiles d'acier qui ont été préparés par projection d'abrasif à grains
    nodulaires ou à grains irréguliers. Les échantillons de comparaison viso-tactile
    ISO sont utilisés pour l'examen, in situ, de la rugosité des surfaces avant l'application
    de peintures ou de produits assimilés, ou d'autres traitements de protection.
    \ \nNOTE -- Si besoin est, ces échantillons peuvent être utilisés pour examiner
    le profil de rugosité d'autres subjectiles préparés par projection d'abrasif et,
    de plus, leur utilisation n'est pas restreinte aux seules surfaces à peindre.
    La présente partie de l'ISO 8503 contient également des définitions des termes
    utilisés dans cette partie et dans les autres parties de l'ISO 8503.\n"
