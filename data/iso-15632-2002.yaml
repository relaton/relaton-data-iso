  format: text/plain
- content: L'ISO 15632:2002 définit les paramètres les plus importants qui caractérisent
    un spectromètre de rayons X à sélection d'énergie (EDS) consistant en un détecteur
    semi-conducteur, un préamplificateur et une unité de traitement des signaux en
    tant que parties essentielles. Elle s'applique uniquement aux spectromètres ayant
    des détecteurs semi-conducteurs fonctionnant selon le principe de l'ionisation
    à l'état solide. Elle définit les exigences minimales pour de tels spectromètres
    reliés à un microanalyseur à sonde électronique (EPMA) ou à un microscope électronique
    à balayage (MEB). La réalisation de l'analyse se situe en dehors de la portée
    de l'ISO 15632:2002.
