abstract:
- language: en
  script: Latn
  content: ISO 15632 defines the most important quantities that characterize an energy
    dispersive X-ray spectrometer (EDS) consisting of a semiconductor detector, a
    pre-amplifier and a signal processing unit as the essential parts. This International
    Standard is only applicable to spectrometers with semiconductor detectors operating
    on the principle of solid state ionization. It specifies minimum requirements
    for such spectrometers attached to an electron probe microanalyser (EPMA) or a
    scanning electron microscope (SEM). Realization of the analysis is outside the
    scope of this International Standard.
- language: fr
  script: Latn
  content: L'ISO 15632:2002 définit les paramètres les plus importants qui caractérisent
    un spectromètre de rayons X à sélection d'énergie (EDS) consistant en un détecteur
    semi-conducteur, un préamplificateur et une unité de traitement des signaux en
    tant que parties essentielles. Elle s'applique uniquement aux spectromètres ayant
    des détecteurs semi-conducteurs fonctionnant selon le principe de l'ionisation
    à l'état solide. Elle définit les exigences minimales pour de tels spectromètres
    reliés à un microanalyseur à sonde électronique (EPMA) ou à un microscope électronique
    à balayage (MEB). La réalisation de l'analyse se situe en dehors de la portée
    de l'ISO 15632:2002.
