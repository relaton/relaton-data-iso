abstract:
- language: en
  script: Latn
  content: |-
    ISO 8274:2005 specifies the method to be used to determine the mechanical durability of doorsets and the opening parts of windows after a defined number of operating cycles.
    ISO 8274:2005 applies, whatever their construction materials and operating systems, to any window or any door in the form of complete assemblies in normal operating conditions. The parts concerned in the testing are the frame, the opening elements (including any secondary elements) and all essential hardware, including operating devices. It does not include any additional fasteners such as pegstays or cabin hooks, nor any independently installed restrictor.
    In ISO 8274:2005, it is assumed that the operating cycle imparts movement to ancillary items such as hinges, stays, balances and other mechanisms.
- language: fr
  script: Latn
  content: |-
    L'ISO 8274:2005 définit la méthode à utiliser pour déterminer la durabilité mécanique des blocs portes et des parties ouvrantes des fenêtres après un nombre défini de cycles de manoeuvre.
    L'ISO 8274:2005 s'applique aux fenêtres ou aux portes définies sous forme d'ensembles complets et dans les conditions normales de manoeuvre, quels que soient les matériaux les constituant ainsi qu'aux systèmes de manoeuvre. Les parties concernées par l'essai sont l'huisserie, les éléments ouvrants (y compris les éléments secondaires) et toutes les quincailleries indispensables, y compris les dispositifs de manoeuvre. Les systèmes de fermeture complémentaires, telles qu'entrebâilleurs ou crochets de retenue et les limitateurs d'ouverture montés indépendamment ne sont pas inclus.
    Dans l'ISO 8274:2005, il est supposé que le cycle de manoeuvre transmet le mouvement aux accessoires tels que paumelles, arrêts, contrepoids, et autres mécanismes.
