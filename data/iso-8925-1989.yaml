- language: en
  script: Latn
  content: Defines the sizes, types and accessibility of diagnostic ports for use
    in measuring fluid temperature, pressure and flow, and to obtain fluid samples.
    Sets out also the requirements for accessibility to the port. Applies to earth-moving
    machinery as defined in ISO 6165, and gives general guidelines for diagnostic
