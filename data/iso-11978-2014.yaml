abstract:
- content: 'ISO 11978:2014 specifies the information to be provided by the manufacturer
    of contact lenses and contact lens care products to ensure the correct and safe
    use of these devices and their accessories by both types of users of contact lenses:
    the eye care professional and the contact lens wearer.'
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: 'L''ISO 11978:2014 spécifie les informations devant être fournies par le
    fabricant de lentilles de contact et de leurs produits d''entretien, afin de garantir
    une utilisation correcte et en toute sécurité de ces dispositifs et de leurs accessoires
    par les deux types d''utilisateur de lentilles de contact: l''adaptateur et le
    porteur de lentilles.'
