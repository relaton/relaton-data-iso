abstract:
- language: en
  script: Latn
  content: |-
    ISO/TS 10303-1673 specifies the application module for Edge shape feature.
    The following are within the scope of ISO/TS 10303-1673:
    the representation of the information needed to describe certain explicitly modeled parametrically defined geometric feature definitions. These feature definitions are supported by a classification identification of the side of the interconnect substrate acting as a datum.
    - Bevel edge feature shape data;
    - Step edge feature shape data;
    - Radius edge feature shape data.
