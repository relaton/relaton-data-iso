abstract:
- language: en
  script: Latn
  content: Specification of a general method for the determination of the stiffness
    in torsion at various temperatures, particularly below 0 °C. An observation of
    torque and angle of deflection is made after an arbitrarily fixed time of load
    application, using the specified testing apparatus. This procedure is employed
    at a single temperature or at selected temperature intervals over a range specified
    for the material to be tested. The stiffness in torsion is expressed as the apparent
    torsional modulus of elasticity for each temperatur.
- language: fr
  script: Latn
  content: |2+

    La présente partie de l'ISO 458 spécifie une méthode générale de détermination de la rigidité en torsion des plastiques souples à différentes températures, en particulier aux températures inférieures à O °C.1)

