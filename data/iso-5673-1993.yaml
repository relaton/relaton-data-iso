abstract:
- language: en
  script: Latn
  content: Specifies a system for classifying power take-off (PTO) drive shafts; the
    requirements for PTO yoke bosses; the PTO drive shaft sizes; the positioning of
    the power input connection for PTO-driven implements; the clearance zones. Applies
    to PTO drive shafts required for the connection of agricultural machines and implements
    to tractors.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale prescrit un système de classification des arbres de transmission à cardans de prise de force (p.d.f.). Elle prescrit aussi la position de l'arbre récepteur sur la machine (a.r.m.) et donne les lignes directrices d'application et les exigences optionnelles recommandées pour les alésages des embouts. Elle est applicable aux arbres de transmission à cardans de p.d.f. et aux a.r.m. nécessaires au raccordement des instruments et machines agricoles aux tracteurs agricoles. La présente Norme internationale définit donc les meilleures conditions possibles d'accouplement des différents types de tracteurs et instruments agricoles afin d'assurer l'interchangeabilité.
