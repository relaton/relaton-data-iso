abstract:
- language: en
  script: Latn
  content: "ISO 14721:2003 specifies a reference model for an open archival information
    \n  system (OAIS). The purpose of this ISO 14721:2003 is to establish a system
    for \n  archiving information, both digitalized and physical, with an organizational
    \n  scheme composed of people who accept the responsibility to preserve information
    \n  and make it available to a designated community. \nThis reference model addresses
    a full range of archival information \npreservation functions including ingest,
    archival storage, data management, \naccess, and dissemination. It also addresses
    the migration of digital \ninformation to new media and forms, the data models
    used to represent the \ninformation, the role of software in information preservation,
    and the exchange \nof digital information among archives. It identifies both internal
    and external \ninterfaces to the archive functions, and it identifies a number
    of high-level \nservices at these interfaces. It provides various illustrative
    examples and some \n\"best practice\" recommendations. It defines a minimal set
    of responsibilities \nfor an archive to be called an OAIS, and it also defines
    a maximal archive to \nprovide a broad set of useful terms and concepts.\nThe
    OAIS model described in ISO 14721:2003 may be applicable to any archive. \nIt
    is specifically applicable to organizations with the responsibility of making
    \ninformation available for the long term. This includes organizations with other
    \nresponsibilities, such as processing and distribution in response to \nprogrammatic
    needs."
- language: fr
  script: Latn
  content: |-
    L'ISO 14721:2003 spécifie un modèle de référence pour un système ouvert d'archivage d'information (OAIS). Le but de l'ISO 14721:2003 est d'établir un système pour archiver l'information, aussi bien numérique que physique, avec une structure d'organisation composée de personnes qui acceptent la responsabilité de préserver l'information et de la rendre disponible à un groupement désigné.
    Le modèle de référence aborde toute une série de fonctions liées à la conservation d'informations archivées comprenant le versement des données, le stockage, la gestion des données, l'accès et la diffusion. Il aborde également la migration d'informations numériques vers des supports et des formats nouveaux, les modèles de données utilisés pour représenter l'information, le rôle du logiciel dans la conservation de l'information, ainsi que l'échange d'informations numériques entre archives. Il identifie les interfaces internes et externes des fonctions d'archivage ainsi qu'un certain nombre de services de haut niveau relatifs à ces interfaces. Le présent modèle de référence présente divers exemples concrets, ainsi que quelques recommandations de "bonnes pratiques". Il définit les responsabilités minimales auxquelles une archive doit souscrire pour être qualifiée d'OAIS, ainsi qu'un profil maximal, en s'appuyant sur un large ensemble de termes et de concepts utiles.
    Le modèle d'OAIS exposé dans l'ISO 14721:2003 peut être applicable à toutes les archives. Il s'applique plus particulièrement aux organisations chargées de rendre l'information disponible sur le long terme. Ces organisations peuvent avoir d'autres responsabilités, telles que le traitement et la diffusion de données en réponse à des obligations programmatiques.
