abstract:
- content: "ISO 14721:2003 specifies a reference model for an open archival information
    \n  system (OAIS). The purpose of this ISO 14721:2003 is to establish a system
    for \n  archiving information, both digitalized and physical, with an organizational
    \n  scheme composed of people who accept the responsibility to preserve information
    \n  and make it available to a designated community. \nThis reference model addresses
    a full range of archival information \npreservation functions including ingest,
    archival storage, data management, \naccess, and dissemination. It also addresses
    the migration of digital \ninformation to new media and forms, the data models
    used to represent the \ninformation, the role of software in information preservation,
    and the exchange \nof digital information among archives. It identifies both internal
    and external \ninterfaces to the archive functions, and it identifies a number
    of high-level \nservices at these interfaces. It provides various illustrative
    examples and some \n\"best practice\" recommendations. It defines a minimal set
    of responsibilities \nfor an archive to be called an OAIS, and it also defines
    a maximal archive to \nprovide a broad set of useful terms and concepts.\nThe
    OAIS model described in ISO 14721:2003 may be applicable to any archive. \nIt
    is specifically applicable to organizations with the responsibility of making
    \ninformation available for the long term. This includes organizations with other
    \nresponsibilities, such as processing and distribution in response to \nprogrammatic
    needs."
