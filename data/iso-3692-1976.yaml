abstract:
- content: Lays down the dimensions of take-up (or storage) reels with separable flanges,
    and of cores, so that rolls of perforated tape may be interchanged among machines
    of various manufacturers. It is also intended to serve as a guide in the coordination
    of equipment design. A compatible reel and core are described. These can be used
    together or either one can be used separaterly to transfer tape from one machine
    to another.
