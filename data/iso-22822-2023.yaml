abstract:
- content: This document specifies the minimum requirements for dynamic positioning
    (DP) systems on large yachts intended for recreational use (i.e. not mission critical,
    short duration, mild weather). This document provides minimum requirements for
    equipment, as well as a calculation method to quantify the DP stationkeeping capability
    and guidance on testing and personnel requirements.
