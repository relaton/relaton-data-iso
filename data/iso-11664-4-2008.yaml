- content: |-
    L'ISO 11664-4:2008 spécifie la méthode de calcul des coordonnées de l'espace chromatique L*a*b* CIE 1976 ainsi que des correspondants de clarté, de chroma et de teinte. Elle donne deux méthodes de calcul de la distance euclidienne dans cet espace, représentant la valeur perçue des différences de couleur.
    L'ISO 11664-4:2008 est applicable aux composantes trichromatiques calculées en utilisant les fonctions colorimétriques du système colorimétrique CIE 1931 normalisé ou du système colorimétrique CIE 1964 normalisé. Elle peut être utilisée pour la spécification de stimulus de couleur se rapportant à des objets qui réfléchissent ou qui transmettent la lumière, pour lesquels un espace chromatique tridimensionnel plus uniforme que le système trichromatique est nécessaire. Elle ne s'applique pas à des stimulus de couleur se rapportant à des surfaces qui paraissent émettre de la lumière comme le font les sources primaires de lumière ou qui apparaissent réfléchir spéculairement de telles lumières. L'ISO 11664-4:2008 s'applique aux afficheurs auto-lumineux, tels que des tubes cathodiques, quand ils sont utilisés pour simuler des objets réfléchissants ou transparents, à condition que les stimulus soient convenablement normalisés.
