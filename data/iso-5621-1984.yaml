abstract:
- content: Specifies the general design characteristics of mud boxes used between
    pumps and bilge suctions in machinery spaces and tunnels for the coarse filtration
    of bilge water. Applies to deep sea ships and inland navigation ships.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "\n1.1 La présente Norme internationale spécifie les caractéristiques générales
    de conception des boîtes à vase utilisées entre les pompes et les assèchements
    des compartiments machines et des tunnels, pour la filtration grossière de l'eau
    de la cale des machines. 1.2 La présente Norme internationale ne précise pas les
    dimensions ni les matériaux des boîtes à vase. 1.3 La présente Norme internationale
    s'applique aux navires de haute mer et aux navires destinés à la navigation intérieure.
    \ \nNOTE -- L'attention des utilisateurs est attirée sur le fait que, tout en
    satisfaisant aux exigences de la présente Norme internationale, ils doivent aussi
    respecter les prescriptions légales, règles et règlements applicables au type
    de navire concerné.\n"
