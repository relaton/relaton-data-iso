  content: |-
    Le présent document établit les exigences relatives à la conception et à l’utilisation de réservoirs cylindriques en acier boulonnés revêtus d’émail vitrifié pour le stockage ou le traitement des eaux ou des effluents d’eaux usées urbains ou industriels.
    Il s’applique à la conception de réservoirs ainsi que de tout toit les couvrant et fournit des recommandations relatives aux exigences concernant la conception de l’assise.
    Il s’applique lorsque:
    a) le réservoir est cylindrique et qu’il est monté sur une surface portante située en grande partie au niveau du sol ou au-dessus du niveau du sol;
    b) le produit du diamètre du réservoir, en mètres, et de la hauteur de paroi, en mètres, est compris entre 5 et 500;
    c) le diamètre du réservoir ne dépasse pas 100 m, et la hauteur totale de paroi ne dépasse pas 50 m;
    d) le matériau stocké a les caractéristiques d’un liquide, exerçant une force de frottement négligeable sur la paroi du réservoir; il peut être soumis à un traitement faisant partie d’un processus de traitement des effluents d’eaux usées urbains ou industriels;
    e) la pression interne de l’espace libre au-dessus du liquide ne dépasse pas 50 kPa et la pression du vide partiel interne au-dessus du liquide ne dépasse pas 10 kPa;
    f) les parois du réservoir sont verticales;
    g) le fond du réservoir est essentiellement plat à l’intersection avec la paroi; il peut être incliné afin de permettre une vidange complète du réservoir, sa pente ne devant pas dépasser 1 %;
    h) la charge d’impact et d’inertie liée au remplissage du réservoir est négligeable;
    i) l’épaisseur minimale de l’enveloppe du réservoir est de 1,5 mm;
    j) le matériau utilisé pour la fabrication des tôles est un acier au carbone (les réservoirs construits à partir de tôles d’aluminium ou d’acier inoxydable ne relèvent pas du domaine d’application du présent document);
    k) la température de la paroi du réservoir en cours de fonctionnement se situe entre −50 °C et +100 °C dans toutes les conditions de fonctionnement.
    Le présent document fournit également des informations détaillées concernant les modes opératoires à suivre durant l’installation sur site ainsi que pour l’inspection et l’entretien du réservoir installé.
    Il ne s’applique pas aux réservoirs pour réaction chimique.
    Il ne couvre pas la résistance au feu.
