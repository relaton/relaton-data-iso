abstract:
- language: en
  script: Latn
  content: |-
    ISO 17636-1:2013 specifies techniques of radiographic examination of fusion welded joints in metallic materials using industrial radiographic film techniques.
    ISO 17636-1:2013 applies to the joints of plates and pipes. Besides its conventional meaning, "pipe" as used in this International Standard covers other cylindrical bodies such as tubes, penstocks, boiler drums, and pressure vessels.
    ISO 17636-1:2013 does not specify acceptance levels for any of the indications found on the radiographs.
    If contracting parties apply lower test criteria, it is possible that the quality achieved is significantly lower than when ISO 17636-1:2013 is strictly applied.
- language: fr
  script: Latn
  content: "L'ISO 17636-1:2013 spécifie des techniques de contrôle par radiographie
    des assemblages soudés par fusion de matériaux métalliques en utilisant des techniques
    employant un film pour radiographie industrielle. \nL'ISO 17636-1:2013 est applicable
    aux assemblages de plaques et de tubes. Outre sa signification conventionnelle,
    le terme «tube», tel qu'il est utilisé dans l'ISO 17636-1:2013, couvre d'autres
    corps cylindriques, tels que tuyaux, conduites forcées, réservoirs de chaudières
    et appareils à pression. \nL'ISO 17636-1:2013 ne spécifie pas les niveaux d'acceptation
    des indications trouvées sur les radiogrammes.\nSi les parties contractantes appliquent
    des critères d'essai moins rigoureux, il se peut que la qualité obtenue soit nettement
    inférieure à celle atteinte par l'application stricte de l'ISO 17636-1:2013."
