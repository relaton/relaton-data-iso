abstract:
- content: ISO 16610-71:2014 specifies the characteristics of the robust areal Gaussian
    regression filter for the evaluation of surfaces that may contain spike discontinuities
    as well as deep valleys and high peaks. It specifies in particular how to separate
    large scale lateral components and short scale lateral components of a surface.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 16610-71:2014 spécifie les caractéristiques du filtre de régression
    gaussien surfacique robuste pour l'évaluation des surfaces pouvant contenir des
    discontinuités de type pointe mais aussi des vallées profondes et des pics élevés.
    Elle spécifie en particulier la méthode de séparation des composantes latérales
    à grande échelle et à petite échelle d'une surface.
