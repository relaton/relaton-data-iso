abstract:
- content: |2

    La présente partie de l'ISO 6344 prescrit une méthode de détermination ou de contrôle de la distribution granulométrique des micrograins P240 à P2500 en oxyde d'aluminium fondu et en carbure de silicium pour abrasifs appliqués comme défini dans l'ISO 6344-1.  Elle s'applique tant aux grains utilisés pour la fabrication des produits abrasifs appliqués qu'aux grains extraits de ces produits, pour les contrôler.
