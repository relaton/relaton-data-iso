abstract:
- language: en
  script: Latn
  content: "ISO 14405-1:2010 establishes the default specification operator for linear
    size and defines a number of special specification operators for linear size for
    feature of size types “cylinder” and “two parallel opposite planes”. It also defines
    the specification modifiers and the drawing indications for these linear sizes.
    It covers the following linear sizes: local size; global size; calculated size;
    and rank-order size. \nISO 14405-1:2010 defines tolerances of linear sizes when
    there is a + and/or – limit deviation, or when there is an upper limit of size
    and/or lower limit of size; with an ISO size tolerance code in accordance with
    ISO 286-1, with or without modifiers.\nISO 14405-1:2010 provides a set of tools
    to express several types of size characteristics. It does not present any information
    on the relationship between a function or a use and a size characteristic."
- language: fr
  script: Latn
  content: |-
    L'ISO 14405-1:2010 établit l'opérateur de spécification par défaut pour la taille linéaire et définit un ensemble d'opérateurs de spécification spéciaux pour la taille linéaire des entités dimensionnelles de type «cylindre» et de type «deux plans parallèles opposés». Elle définit également les modificateurs de spécification et les indications relatives aux tailles linéaires à faire figurer sur les dessins. Elle couvre les tailles linéaires suivantes: taille locale, taille globale, taille calculée et taille par ordre de rang.
    L'ISO 14405-1:2010 définit les tolérances sur les tailles linéaires spécifiées sous la forme d'écarts limites positifs et/ou négatifs, de limites supérieures de taille (ULS) et/ou limites inférieures de taille (LLS), ou d'une classe de tolérance dimensionnelle conformément à l'ISO 286‑1, avec ou sans modificateurs.
    L'ISO 14405-1:2010 donne des boîtes d'outils pour exprimer plusieurs types de caractéristiques dimensionnelles. Elle ne donne aucune information sur la relation entre une fonction ou une utilisation et une caractéristique dimensionnelle.
