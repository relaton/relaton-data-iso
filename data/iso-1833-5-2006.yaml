abstract:
- content: "ISO 1833-5:2006 specifies a method, using sodium zincate, to determine
    the percentage of viscose, cupro or modal fibre, after removal of non-fibrous
    matter, in textiles made of binary mixtures of viscose or most of the current
    cupro or modal fibres and raw, scoured, kiered or bleached cotton. \nWhere a cupro
    or modal fibre is present, a preliminary test should be carried out to see whether
    it is soluble in the reagent.\nThe method is not applicable to mixtures in which
    the cotton has suffered extensive chemical degradation, nor when the viscose,
    cupro or modal fibre is rendered incompletely soluble by the presence of certain
    permanent finishes or reactive dyes that cannot be removed completely."
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 1833-5:2006 spécifie une méthode de détermination, au zincate de sodium, du pourcentage de fibres de viscose, de cupro ou de modal après élimination des matières non fibreuses, dans les textiles composés de mélanges binaires de viscose ou de la plupart des fibres de cupro ou de modal courantes et de fibres de modal avec du coton écru, lavé, débouilli ou blanchi.
    Si des fibres de cupro ou de modal sont présentes, il convient d'effectuer un essai préliminaire pour vérifier qu'elles sont solubles dans le réactif.
    La méthode ne s'applique ni aux mélanges dans lesquels le coton a subi une dégradation chimique importante, ni lorsque la viscose, ou les fibres de cupro ou de modal, sont rendues incomplètement solubles par la présence de certains produits d'apprêt permanents ou de colorants réactifs qui ne peuvent être éliminés complètement.
