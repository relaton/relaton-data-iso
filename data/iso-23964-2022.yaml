abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the quality and safety requirements of Saposhnikovia divaricata root and rhizome derived from the plant of Saposhnikovia divaricata (Turcz.) Schischk.
    It is applicable to Saposhnikovia divaricata root and rhizome that is sold as natural medicine in international trade, including Chinese materia medica (whole medicinal materials) and decoction pieces derived from this plant.
