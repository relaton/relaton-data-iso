abstract:
- content: |-
    This document specifies the equipment and procedure for determining the water vapour transmission properties in the steady state under specified test conditions for test specimens of preformed pipe insulation. It is applicable to thermal insulating products.
    It is intended to be used for homogeneous materials (see NOTE below) and for products which can have integral skins or adhered facings of some different material.
    NOTE      A material is considered to be homogeneous in terms of mass distribution if its density is approximately the same throughout, i.e. if the measured density values are close to its mean density.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie les équipements nécessaires et les modes opératoires à suivre pour déterminer, à l’équilibre et dans des conditions d’essai spécifiées, les propriétés de transmission de la vapeur d’eau d’éprouvettes constituées de coquilles isolantes préformées. Il s’applique aux produits isolants thermiques.
    Il est destiné aux matériaux homogènes (voir NOTE ci-dessous) et aux produits qui peuvent posséder des revêtements intégrés ou des parements collés faits d’un autre matériau.
    NOTE         Un matériau est estimé homogène quant à sa distribution massique si sa masse volumique est à peu près la même partout, c’est-à-dire si les valeurs mesurées de la masse volumique sont proches de sa masse volumique moyenne.
  language:
