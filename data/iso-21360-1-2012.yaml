abstract:
- content: |-
    L'ISO 21360-1:2012 spécifie trois méthodes pour le mesurage de débit volumique ainsi qu'une méthode pour le mesurage de la pression de base, une méthode pour le mesurage du coefficient de compression et une méthode pour le mesurage de la pression critique de refoulement de la pompe à vide.
    La première méthode pour le mesurage du débit volumique (la méthode du flux) est un concept de base dans lequel un flux stable de gaz est injecté dans la pompe tout en mesurant la pression d'entrée. En pratique, le mesurage du flux de gaz peut être compliqué ou inexact. Pour cette raison, deux autres méthodes sont spécifiées pour éviter le mesurage direct du flux.
    La seconde méthode pour le mesurage du débit volumique (la méthode du diaphragme) est utilisée pour les très petits flux à de très faibles pressions d'entrée (sous vide élevé ou très élevé). Elle est basée sur le mesurage du taux de compression dans un dôme d'essai à deux chambres séparées par une paroi comportant un diaphragme circulaire.
    La troisième méthode pour le mesurage du débit volumique (la méthode d'aspiration) est adaptée pour les mesurages automatisés. Elle est basée sur l'évacuation d'un grand récipient. Le débit volumique est calculé à partir de deux pressions, avant et après une période de pompage, et à partir du volume du dôme d'essai. Différents effets comme les taux de fuite et de désorption, le refroidissement du gaz par une expansion presque isentropique pendant la période de pompage et l'augmentation de la résistance du débit dans la conduite de branchement entre le dôme d'essai et la pompe, engendrée par un débit moléculaire à basses pressions, ont une influence sur les résultats de la mesure de pression et du débit volumique résultant.
    Le choix des méthodes de mesure nécessaires dépend des propriétés des types spécifiques de pompe à vide, par exemple le mesurage de la pression critique de refoulement n'est nécessaire que pour les pompes à vide qui ont besoin d'une pompe de refoulement. Toutes les données mesurées sur une pompe à vide mais non spécifiées dans l'ISO 21360-1:2012 (par exemple le mesurage de la consommation d'énergie), sont définies dans la norme spécifique relative à la pompe.
