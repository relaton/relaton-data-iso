abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a test method for determining, under defined conditions, the resistance of a single coating or a multi-coat system of paint, varnish or related product to penetration, by scratching with a scratch stylus loaded with a specified load. The stylus penetrates to the substrate, except in the case of a multi-coat system, in which case the stylus can penetrate either to the substrate or to an intermediate coat.
    The method specified can be carried out:
    a)    either as a “pass/fail” test, by testing with a single specified load applied to the stylus to assess conformity with a particular specification; or
    b)    as an assessment test by applying increasing loads to the stylus to determine the minimum load at which the coating is penetrated.
    NOTE      Neither this document nor ISO 1518-2 specifies a method using a curved stylus, which is specified in ISO 12137. The choice between the three methods depends on the particular practical problem.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie une méthode d’essai pour la détermination, dans des conditions définies, de la résistance à la pénétration d’un revêtement monocouche ou d’un système multicouche de peinture, de vernis ou de produit assimilé, par rayure au moyen d’un stylet à rayer sur lequel est appliquée une charge spécifiée. Le stylet pénètre jusqu’au subjectile, sauf dans le cas d’un système multicouche, où le stylet peut pénétrer soit jusqu’au subjectile, soit jusqu’à une couche intermédiaire.
    La méthode spécifiée peut être mise en œuvre:
    a)     comme essai de conformité («conforme/non conforme»), en appliquant une charge fixe spécifiée sur le stylet pour évaluer la conformité à une spécification particulière; ou
    b)    comme essai d’évaluation, en appliquant des charges croissantes sur le stylet pour déterminer la charge minimale à laquelle il y a pénétration dans le revêtement.
    NOTE      Ni le présent document ni l’ISO 1518‑2 ne spécifient de méthode utilisant un stylet arrondi, celle-ci étant spécifiée dans l’ISO 12137. Le choix entre les trois méthodes dépend du problème pratique particulier.
