abstract:
- content: |-
    ISO 11929-7:2005 specifies suitable statistical values which allow an assessment of the detection capabilities in ionizing radiation measurements and of the physical effect quantified by the measurand. For this purpose, Bayesian statistical methods are used to specify characteristic limits.
    ISO 11929-7:2005 deals with fundamentals and general applications.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 11929-7:2005 spécifie des valeurs statistiques adaptées permettant une évaluation des capacités de détection des mesurages des rayonnements ionisants ainsi que du phénomène physique quantifié par le mesurande. Dans ce but, on utilise des méthodes statistiques Bayesiennes pour définir les limites caractéristiques.
    L'ISO 11929-7:2005 traite des principes fondamentaux et de leurs applications générales.
