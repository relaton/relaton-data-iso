abstract:
- content: |-
    ISO/TS 16840-12:2015 specifies apparatus, test methods, and disclosure requirements for characterization of wheelchair seat cushion immersion and envelopment properties using instrumented indenters to characterize the interface pressure of each indenter and the test cushion by measuring the cushioning effects of immersion and envelopment. This part of ISO 16840 can be considered to expand the characterization of products intended to manage tissue integrity (ISO 16840‑2) and provide a standardized indenter for other wheelchair seating tests. It does not provide information specific to cushion performance for a particular individual user.
    ISO/TS 16840-12:2015 includes a method that is specific to 220 mm and 255 mm indenters. Dimensions and loads are provided for the 380 mm indenter to allow for extension of the methods for bariatric applications.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO/TS 16840-12:2015 spécifie l'appareillage, les méthodes d'essai et les exigences de diffusion de documentation pour la caractérisation des propriétés d'immersion et d'enveloppement d'un coussin de siège de fauteuil roulant à l'aide de pénétrateurs instrumentés afin de caractériser la pression d'interface de chaque pénétrateur et du coussin d'essai en mesurant les effets d'amorti de l'immersion et de l'enveloppement. La présente partie de l'ISO 16840 peut être envisagée pour élargir la caractérisation des produits destinés à préserver l'intégrité des tissus (ISO 16840‑2) et pour fournir un pénétrateur normalisé pour d'autres essais relatifs aux coussins de sièges de fauteuils roulants. Elle ne fournit pas d'informations spécifiques aux performances des coussins pour un utilisateur en particulier.
    L'ISO/TS 16840-12:2015 inclut une méthode propre aux pénétrateurs de 220 mm et de 255 mm. Les dimensions et les charges sont données pour le pénétrateur de 380 mm pour permettre de développer les méthodes applicables aux applications bariatriques.
