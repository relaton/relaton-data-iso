abstract:
- language: en
  script: Latn
  content: |-
    ISO 16840-2:2018 specifies apparatus, test methods and disclosure requirements for wheelchair seat cushions intended to maintain tissue integrity and prevent tissue trauma. Test conditions simulate a symmetric anatomy and posture and do not represent cushion performance for specific individual users. Loads are intended to represent those seen under the pelvis of a 50th percentile wheelchair user and are not intended to assess the weight capacity of the cushion or to characterize the cushion under bariatric loads. It is possible that not all test methods apply to existing and future cushion technologies. It does not include test methods or requirements for determining the fire resistance of cushions.
    ISO 16840-2:2018 can also be applicable to tissue integrity management devices used as other support systems, as well as to cushions used in situations other than a wheelchair.
- language: fr
  script: Latn
  content: |-
    L'ISO 16840-2:2018 spécifie les appareillages, les méthodes d'essai et les exigences de divulgation pour les coussins d'assise de fauteuils roulants destinés à préserver l'intégrité des tissus et à éviter le traumatisme des tissus. Les conditions d'essai simulent une anatomie et une posture symétriques et ne représentent pas la performance du coussin pour des utilisateurs individuels spécifiques. Les charges sont destinées à représenter celles observées sous le pelvis d'un utilisateur de fauteuil roulant du 50e centile et non à évaluer la capacité pondérale du coussin ou à caractériser le coussin utilisé en cas d'obésité. Il est possible que toutes les méthodes d'essai ne s'appliquent pas aux technologies existantes et futures relatives aux coussins. Le présent document n'inclut pas de méthodes d'essai ni d'exigences de détermination de la résistance au feu des coussins.
    L'ISO 16840-2:2018 peut également s'appliquer aux dispositifs de préservation de l'intégrité des tissus utilisés comme autres systèmes de soutien, ainsi qu'aux coussins utilisés dans un environnement différent du fauteuil roulant.
