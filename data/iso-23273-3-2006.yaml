abstract:
- language: en
  script: Latn
  content: "ISO 23273-3:2006 specifies the essential requirements of fuel cell vehicles
    (FCV) for the protection of persons and the environment inside and outside the
    vehicles against electric shock.\nIt applies only to on-board electric circuits
    with working voltages between 25 V a.c. and 1000 V a.c., or 60 V d.c. and 1500
    V d.c. respectively. \nISO 23273-3:2006 does not apply to:\n- FCV connected to
    an external electric power supply;\n- component protection; or\n- manufacturing,
    maintenance and repair."
