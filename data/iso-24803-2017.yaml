- content: |-
    L'ISO 24803:2017 spécifie les exigences relatives aux prestataires de services dans le domaine de la plongée subaquatique de loisirs et des excursions de plongée avec tuba.
    Il spécifie les domaines de prestation de services suivants:
    -   activités d'initiation à la plongée;
    -   randonnées subaquatiques;
    -   formation et enseignement théorique;
    -   plongée organisée et plongée encadrée pour plongeurs qualifiés;
    -   location d'équipements de plongée et de randonnée subaquatique.
    Les prestataires de services peuvent proposer un ou plusieurs de ces services. L'ISO 24803:2017 spécifie la nature et la qualité des services fournis au client.
    L'ISO 24803:2017 ne s'applique pas aux plongées libres (également appelées «plongées en apnée»).
