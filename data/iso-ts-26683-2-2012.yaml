abstract:
- language: en
  script: Latn
  content: |-
    ISO/TS 26683-2:2012 provides application interface profiles for land cargo transport data agglomeration and transfer (within the context and architecture described in ISO/TS 26683-1), using one or more of the reference list of International Standards defined in Annex A of ISO 26683-1:2012.
    ISO/TS 26683-2:2012 defines a number of application interface profiles for land cargo transport data to provide more land cargo transport visibility by using current technical standards, specifications and technologies related to cargo transport.
