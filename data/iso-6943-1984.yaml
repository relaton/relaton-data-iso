abstract:
- language: en
  script: Latn
  content: Describes a method relating to fatigue under repeated deformations. Believed
    to be suitable for reasonably stable stress-strain properties. Materials to be
    tested must meet special criteria, otherwise experiment and interpretation may
    be difficult. Distinction should be made between this test and the flexometer
    tests of ISO 4666/1 to 3. Caution when relating standard test results to service
    performance. Annex with explanatory notes. One table and two figures.
