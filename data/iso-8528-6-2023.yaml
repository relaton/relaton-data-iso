abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the test methods to be used for characterizing an entire generating set. It applies to alternating current (AC) generating sets driven by reciprocating internal combustion (RIC) engines for land and marine use, excluding generating sets used on aircraft or to propel land vehicles and locomotives. This document also provides simulation methods as an alternative method for assessing the generating set capability to meet the requirements defined in ISO 8528-5.
    For some specific applications (e.g., essential hospital supplies, high-rise buildings, operation in parallel with the grid), supplementary requirements can be necessary. The provisions of this document are intended as a basis for establishing any supplementary requirements.
    For AC generating sets driven by other reciprocating-type prime movers (e.g., steam engines), this document is intended as a basis for establishing these requirements.
    NOTE          Existing test methods for the engine (ISO 3046-1 and ISO 3046-3) and generator (IEC 60034-2) are applicable for those components. The generating set manufacturer is responsible for specifying these characteristics and the tests to be performed to verify them.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les méthodes d'essai relatives aux caractéristiques d'un groupe électrogène complet. Il s’applique aux groupes électrogènes à courant alternatif (CA), entraînés par moteurs alternatifs à combustion interne (RIC), utilisés pour des applications terrestres et marines, à l'exclusion des groupes électrogènes utilisés à bord des aéronefs ou pour la propulsion de véhicules terrestres et de locomotives. Le présent document fournit également des méthodes de simulation comme méthode alternative pour évaluer la capacité du groupe électrogène à répondre aux exigences définies dans l'ISO 8528-5.
    Pour certaines applications particulières (par exemple alimentation principale d'hôpitaux, immeubles de grande hauteur, fonctionnement en parallèle au réseau), des exigences supplémentaires peuvent être nécessaires. Les dispositions du présent document sont destinées à être une base à l'établissement de toute exigence supplémentaire.
    Pour les groupes électrogènes à courant alternatif entraînés par d'autres machines d'entraînement de type alternatif (par exemple les moteurs à vapeur), le présent document est destiné à être une base pour établir ces exigences.
    NOTE          Les méthodes d'essai existantes pour le moteur (ISO 3046-1 et ISO 3046-3) et pour les génératrices (IEC 60034-2) sont utilisées pour ces composants. C'est au fabricant du groupe électrogène qu'il appartient de spécifier les caractéristiques et les essais à effectuer pour les contrôler.
