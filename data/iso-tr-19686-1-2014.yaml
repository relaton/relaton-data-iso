abstract:
- language: en
  script: Latn
  content: ISO/TR 19686-1:2014 describes the evaluation executed by ISO in order to
    determine the equivalency of test methods used on a global scale in quality specifications
    of petroleum products, lubricants, and fuels. ISO/TR 19686-1:2014 focuses on whether
    the standardized test methods for determining atmospheric distillation characteristics
    are to be considered technically equivalent. This is to guide laboratories that
    use one standard and wish to know if they can also certify product towards the
    others.
