abstract:
- language: en
  script: Latn
  content: ISO 5751-2:2004 specifies the tyre size designation, dimensions and load-carrying
    capacities of metric-series motorcycle tyres. It is applicable to such tyres with
    a height-to-width ratio of 100 % and below.
- language: fr
  script: Latn
  content: L'ISO 5751-2:2004 spécifie la désignation dimensionnelle du pneumatique
    ainsi que les cotes et capacités de charge des pneumatiques de la série millimétrique
    pour les motocycles. Elle est applicable aux pneumatiques pour motocycles d'un
    rapport hauteur de section/grosseur de boudin de 100 % et inférieur.
