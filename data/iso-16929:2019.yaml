abstract:
- language: en
  script: Latn
  content: "This document is used to determine the degree of disintegration of plastic
    materials in a pilot-scale aerobic composting test under defined conditions. It
    forms part of an overall scheme for the evaluation of the compostability of plastics
    as outlined in ISO 17088. \nThe test method laid down in this document is also
    used to determine the influence of the test material on the composting process
    and the quality of the compost obtained. It cannot be used to determine the aerobic
    biodegradability of a test material. Other methods are available for this (for
    example, see ISO 14851, ISO 14852 or ISO 14855-1 and ISO 14855-2)."
- language: fr
  script: Latn
  content: |-
    Le présent document est utilisé pour déterminer le degré de désintégration des matériaux plastiques lors d'un essai de compostage aérobie à échelle pilote dans des conditions définies. Elle fait partie d'un programme global pour l'évaluation de l'aptitude des plastiques au compostage, comme indiqué dans l'ISO 17088.
    La méthode d'essai exposée dans le présent document peut également être utilisée pour déterminer l'influence du matériau d'essai sur le processus de compostage et la qualité du compost obtenu. Elle ne peut être utilisée pour déterminer la biodégradabilité aérobie d'un matériau d'essai. Il existe d'autres méthodes pour cela (voir par exemple l'ISO 14851, l'ISO 14852 ou l'ISO 14855-1 et l'ISO 14855-2).
