abstract:
- content: |-
    This document specifies a screening test method for determining the resistance of geotextiles and geotextile-related products to oxidation. The test is applicable to products as follows:
    —          Method A for material consisting solely in polypropylene (PP), polyethylene (PE), polyamide (PA), aramide (AR);
    —          Method B for material consisting solely in polyvinyl alcohol (PVAL).
    The data are suitable for screening purposes but not for deriving performance data such as lifetime, unless supported by further evidence.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie une méthode de détermination de la résistance à l'oxydation des géotextiles et des produits apparentés. L'essai est applicable aux produits décrits ci-dessous:
    —          Méthode A, pour les matériaux exclusivement à base de polypropylène (PP), de polyéthylène (PE), de polyamide (PA), d'aramide (AR);
    —          Méthode B, pour les matériaux exclusivement à base de d'alcool polyvinylique (PVAL).
    Les données de l'essai conviennent à des fins de détermination et non pour l'évaluation de performances telles que la durée de vie sauf si elles sont étayées par des preuves supplémentaires.
