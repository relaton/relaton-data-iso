abstract:
- content: "ISO/TS 14934-1:2002 gives guidelines for calibration and use of radiometers
    and heat flux meters in fire testing and for correction of the sensitivity function
    due to convection effects.\nIt briefly describes the calibration methods, the
    most commonly used types of radiometers and heat flux meters, and the fire tests
    in which these transducers are used. \nISO/TS 14934-1:2002 is applicable to total
    hemispherical radiometers, total heat flux meters of Schmidt-Boelter (thermopile)
    and Gardon (foil) type. It applies only to instruments having plane receivers
    and does not apply to receivers in the form of wires, spheres, etc."
