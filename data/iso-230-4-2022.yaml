- content: |-
    Le présent document fournit des méthodes pour la détermination des performances en contournage des machines-outils à commande numérique.
    Le présent document spécifie les méthodes d'essai et d'évaluation de l'erreur de circularité bidirectionnelle, de l'erreur radiale moyenne bidirectionnelle, de l'erreur de circularité et de l'erreur radiale des trajectoires circulaires effectuées grâce aux mouvements simultanés de deux axes linéaires.
    Le présent document spécifie aussi les méthodes de vérification des écarts des trajectoires circulaires ou à rayon constant produits par n'importe quelle combinaison des axes linéaires et des axes de rotation contrôlés (coordonnés) simultanément. Le principe de base de ces essais est de coordonner les axes multiples de mouvement (la combinaison d'axes de rotation et d'axes linéaires) pour conserver la position relative entre l'outil et la pièce constante.
    Le présent document décrit les différence entre les erreurs de circularité et les erreurs radiales (Annexe A), les influence d’erreurs type de la machine sur les trajectoires circulaires réalisées sur deux axes linéaires (Annexe B), les précautions à prendre lors des montages d’essais pour les essais de circularité avec des axes de rotation (Annexe C), un exemple d’ajustement du diamètre et de la vitesse du suivi de contour pour les essais de circularité (Annexe D), et les essais de circularité utilisant le signal de retour (Annexe E).
