abstract:
- content: 'Specifies three chromatographic methods for the separation of phenolic
    resins into their component compounds according to molecular size or molecular
    weight and polarity: gel-permeation chromatography, high-performance liquid chromatography
    on polar and on non-polar columns. Applies to phenolic resins that are soluble
    in the solvents and solvent blends used. This test is useful for characterization
    of products and for research.'
