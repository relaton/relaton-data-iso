abstract:
- language: en
  script: Latn
  content: Within the context of the ISO/IEEE 11073 family of standards for device
    communication, this standard defines a common framework for making an abstract
    model of personal health data available in  transport-independent transfer syntax
    required to establish logical connections between systems and to provide presentation
    capabilities and services needed to perform communication tasks. The protocol
    is optimized to personal health usage requirements and leverages commonly used
    methods and tools wherever possible.
- language: fr
  script: Latn
  content: Dans le contexte de la famille de norme ISO/IEEE 11073 relative à la communication
    entre dispositifs, la présente norme définit un cadre commun pour mettre à disposition
    un modèle abstrait de données relatives à la santé personnelle dans une syntaxe
    de transfert indépendante du transport requise aux fins d'établir des connexions
    logiques entre systèmes et de fournir des capacités et des services de présentation
    nécessaires pour effectuer les tâches de communication. Le protocole est optimisé
    pour répondre aux exigences des utilisations relatives à la santé des personnes
    et s'appuie dans la mesure du possible sur des méthodes et des outils couramment
    utilisés.
