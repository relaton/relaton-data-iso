abstract:
- content: The principle of the method specified is passing a measured volume of gas
    through a cell containing a relatively small volume of absorbent solution. Water
    in the gas is extracted by the absorbent solution and subsequently titrated with
    Karl Fischer reagent. The design of the cell and the absorbent solution are chosen
    so as to ensure efficient collection of the water at the high flowrates necessary.
    Is applicable to water concentrations between 5 mg/cm^3 and 5000 mg/cm^3.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente partie de l'ISO 10101 prescrit une méthode titrimétrique pour le dosage de l'eau contenue dans le gaz naturel. Elle est applicable à des concentrations d'eau comprises entre 5 mg/m3 et 5 000 mg/m3. Les volumes exprimés en mètres cubes sont ramenés à une température de 273,15 K (0 °C) et une pression de 101,325 kPa (1 atm).
