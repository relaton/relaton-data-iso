- content: |-
    La présente norme spécifie les exigences relatives à la vérification des performances et de la consommation d'énergie des armoires et comptoirs frigorifiques de stockage destinés à un usage professionnel dans les cuisines professionnelles, les hôpitaux, les cafétérias, les zones de préparation des bars, les boulangeries, les magasins de vente de glaces, la restauration collective et d'autres secteurs professionnels similaires.
    La présente norme s'applique aux produits conçus pour stocker des denrées alimentaires. Elle spécifie les conditions et les méthodes d'essai permettant de vérifier que les exigences ont été respectées, ainsi que la classification des armoires et des comptoirs, leur marquage et la liste des caractéristiques à déclarer par le fabricant.
    Elle ne s'applique pas:
    —          aux armoires frigorifiques utilisées pour la vente directe de denrées alimentaires;
    —          aux armoires utilisées pour la transformation alimentaire et pas uniquement pour la fonction de stockage (par exemple armoires de boulangerie assurant la réfrigération, le chauffage et l'humidification);
    —          aux armoires à condenseur refroidi à l'eau;
    —          aux appareils avec groupe de condensation séparé;
    —          aux appareils à plateau supérieur ouvert et saladettes pour la préparation ou le stockage de denrées alimentaires;
    —          aux armoires spécifiquement destinées au stockage de denrées alimentaires particulières (c'est-à-dire viande fraîche, poisson frais, etc.) fonctionnant à une température différente de celles spécifiées dans le Tableau 1;
    —          aux congélateurs bahuts;
    —          aux appareils conçus pour un fonctionnement normal de courte durée/intermittent pendant toute la journée;
    —          aux armoires encastrables;
    —          aux armoires à chariots;
    —          aux armoires traversantes;
    —          aux congélateurs pour crèmes glacées.
