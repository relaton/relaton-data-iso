abstract:
- language: en
  script: Latn
  content: |-
    ISO 10893-3:2011 specifies requirements for automated full peripheral magnetic flux leakage testing of seamless and welded ferromagnetic steel tubes, with the exception of submerged arc-welded (SAW) tubes, for the detection of imperfections.
    Unless otherwise specified in the purchase order, ISO 10893-3:2010 is applicable to the detection of predominantly longitudinal imperfections.
    ISO 10893-3:2010 is applicable to the inspection of tubes with an outside diameter equal to or greater than 10 mm.
    It can also be applicable to the testing of hollow sections.
- language: fr
  script: Latn
  content: |-
    L'ISO 10893-3:2011 spécifie les exigences relatives au contrôle automatisé par flux magnétique de fuite sur toute la circonférence des tubes en aciers ferromagnétiques sans soudure et soudés, à l'exception des tubes soudés à l'arc immergé sous flux en poudre (SAW), pour la détection d'imperfections.
    Sauf spécification contraire dans la commande, l'ISO 10893-3:2011 est applicable pour la détection des imperfections principalement longitudinales.
    L'ISO 10893-3:2011 est applicable au contrôle de tubes dont le diamètre extérieur est égal ou supérieur à 10 mm.
    Elle est également applicable au contrôle des profils creux.
