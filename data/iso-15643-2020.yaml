abstract:
- content: |-
    This document establishes the terminology and the content of commercial literature specifications for bituminous binder sprayers and synchronous bituminous binder sprayers-chip spreaders (i.e. synchronised combined units) including their components and their technical characteristics.
    This document covers cold and hot bituminous binder sprayers.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document établit la terminologie et le contenu des spécifications de la litérature commerciale relative aux répandeuses de liant bitumineux et aux répandeuses mixtes (répandeurs-gravillonneurs) y compris des caractéristiques de leurs composants.
    Le présent document couvre les répandeuses de liant bitumineux chaud et de liant bitumineux froid.
