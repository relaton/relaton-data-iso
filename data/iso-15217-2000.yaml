abstract:
- content: |-
    This International Standard specifies the following characteristics and requirements for a general-purpose,
    electrical-plug connector with two or three contacts plus earth, for use with solenoids:
    _ the electrical characteristics of the connector;
    _ the dimensions of the contacts;
    _ the means of fixing the plug to the socket;
    _ the sealing procedure between the plug and the socket;
    _ usage requirements.
    The electrical-plug connector specified in this International Standard is intended to be used under working
    conditions such that the connector cannot be damaged by external action (for example, shock or excessive
    loading).
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    La présente Norme internationale spécifie les caractéristiques et exigences requises pour un connecteur électrique
    d'usage général avec deux ou trois contacts plus contact de sécurité pour utilisation avec des solénoïdes, à savoir
    _ les caractéristiques électriques du connecteur;
    _ les dimensions des contacts;
    _ le mode de fixation de la fiche sur le socle;
    _ le principe d'étanchéité adopté entre la fiche et le socle;
    _ les exigences d'utilisation.
    Le connecteur électrique spécifié dans la présente Norme internationale est destiné à être utilisé dans des
    conditions de service telles qu'il ne puisse pas être endommagé par une action extérieure (par exemple un choc ou
    une charge excessive).
