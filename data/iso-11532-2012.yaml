abstract:
- content: ISO 11532:2012 establishes common graphical symbols for use on all types
    of aircraft ground support equipment. They have been compiled for the benefit
    of those who deal with such equipment, such as airlines, airport handling agencies,
    airport authorities, manufacturers, etc., in order to facilitate fast and accurate
    identification of controls, indicators and decals of powered and unpowered equipment.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 11532:2012 établit les symboles graphiques communs à utiliser sur
    tous les types de matériel au sol pour aéronefs. Ils ont été compilés à l'usage
    des parties concernées, telles que compagnies aériennes, agents de handling des
    aéroports, autorités aéroportuaires, constructeurs, etc., de façon à faciliter
    l'identification rapide et exacte des commandes, indicateurs et affichages sur
    matériels motorisés ou non motorisés.
