- language: en
  script: Latn
  content: ISO 5745:2004 specifies the principal dimensions of pliers for gripping
    and manipulating and the test values for the pliers in order to verify their aptitude
    to function in conformity with ISO 5744:2004. General technical requirements are
    given in ISO 5743:2004.
