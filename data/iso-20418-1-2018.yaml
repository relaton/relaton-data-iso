- content: |-
    Le présent document spécifie une méthode d'essai qualitative et quantitative pour la détermination de la composition des fibres de laine, de cachemire, de yack et leurs mélanges dans les textiles par contrôle préliminaire au microscope, extraction protéique, digestion enzymatique et détection de peptides spécifiques au moyen d'un système de chromatographie en phase liquide-spectrométrie de masse équipé d'une source d'ionisation par électropulvérisation (LC-ESI-MS).
    Cette méthode peut être appliquée aux produits textiles pertinents à chaque étape de fabrication (c'est-à-dire, de la matière première au vêtement) avec une distribution homogène des composants. Elle peut être appliquée à différents types de matières textiles (par exemple, fibres à filer, rubans de peigné, fils et étoffes) qui contiennent des fibres de laine, de cachemire ou de yack et leurs mélanges. La méthode repose sur une identification préliminaire de toutes les fibres présentes dans le mélange sur la base de leur morphologie, par microscopie optique. Les protéines sont ensuite extraites par une solution de thiourée/urée/dithiothréitol (DTT). Une digestion enzymatique par la trypsine de la protéine extraite des fibres est réalisée. Une analyse des marqueurs spécifiques est réalisée par LC-MS et la composition en pourcentage est calculée.
    La présente méthode est applicable aux échantillons contenant d'autres types de fibres que la laine, le cachemire et le yack, en combinant ses résultats avec les résultats obtenus en utilisant la série ISO 1833 et/ou la série ISO 17751.
    Le présent document ne s'applique pas si des fibres de la même espèce animale sont présentes (par exemple, mélanges de cachemire et de mohair); dans ce cas, l'analyse quantitative peut être réalisée par microscopie (par exemple, série ISO 17751).
