abstract:
- language: en
  script: Latn
  content: "ISO 20022-5:2013 was prepared to complement ISO 20022-1:2013. The reverse
    engineering guidelines explain how to extract relevant information from existing
    IndustryMessageSets in order to prepare the submission to the ISO 20022 Registration
    Authority of equivalent, ISO 20022 compliant BusinessTransactions and MessageSets.
    \nThe ISO 20022 Repository will contain all ISO 20022 compliant BusinessTransactions
    and MessageSets, as outlined in ISO 20022-1:2013. "
