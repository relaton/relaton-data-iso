abstract:
- language: en
  script: Latn
  content: ISO 10810:2010 is intended to aid the operators of X‑ray photoelectron
    spectrometers in their analysis of typical samples. It takes the operator through
    the analysis from the handling of the sample and the calibration and setting-up
    of the spectrometer to the acquisition of wide and narrow scans and also gives
    advice on quantification and on preparation of the final report.
- language: fr
  script: Latn
  content: L'ISO 10810:2010 a pour but d'aider l'opérateur de spectromètres de photoélectrons
    par rayons X à analyser des échantillons types. Elle guide l'opérateur dans l'analyse
    depuis la manipulation de l'échantillon jusqu'à l'étalonnage et le réglage du
    spectromètre, l'acquisition de spectres larges ou de spectres haute résolution
    et donne des conseils sur la quantification et la préparation du rapport final.
