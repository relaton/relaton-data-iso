abstract:
- content: The purpose is to specify the characteristics of a conceptual Data Link
    Service and thus supplement the OSI Reference Model in guiding the development
    of Data Link Protocols.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "La présente Recommandation | Norme internationale définit le service de
    liaison de données OSI sous forme \n- a) d'actions et d'événements spécifiés par
    les primitives de service; \n- b) de paramètres associés à chaque primitive spécifiant
    une action ou un événement, et de la forme qu'ils revêtent; \n- c) de relations
    entre ces actions et événements et d'enchaînements valides d'actions et d'événements."
