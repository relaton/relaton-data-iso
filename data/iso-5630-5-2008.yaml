abstract:
- content: "ISO 5630-5:2008 specifies a method for accelerating the ageing of printing
    and writing papers, through the use of elevated temperature, and assessing its
    effect on the mechanical properties of fold number and tearing resistance, for
    the purpose of predicting stability to long-term natural ageing. \nISO 5630-5:2008
    is applicable to all cellulose-based printing and writing papers, including coated
    papers and filled papers."
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 5630-5:2008 spécifie une méthode pour accélérer le vieillissement des papiers pour impression et pour écriture grâce à l'utilisation d'une température élevée et pour évaluer ses effets sur les propriétés mécaniques de résistance au pliage et de résistance au déchirement, dans le but de prévoir la stabilité au vieillissement naturel à long terme.
    L'ISO 5630-5:2008 s'applique à tous les papiers pour impression et pour écriture à base de cellulose, y compris les papiers couchés et les papiers chargés.
