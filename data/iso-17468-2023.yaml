abstract:
- language: en
  script: Latn
  content: |-
    This document gives technical requirements and guidance on the establishment or revision of standardized reference methods used for the analysis of microorganisms in:
    —    products intended for human consumption;
    —    products for feeding animals;
    —    environmental samples in the area of food and feed production and handling;
    —    samples from the primary production stage.
    This document specifies the technical stages of the establishment of a new standardized reference method and of the revision of an existing standardized reference method. It includes, in particular, requirements and guidance on the validation of the selected method.
    This document is intended to be implemented in particular by ISO/TC 34/SC 9 and its corresponding structure at CEN level, which is CEN/TC 463.
- language: fr
  script: Latn
  content: |-
    Le présent document établit des exigences et des recommandations techniques pour le développement ou la révision de méthodes de référence normalisées pour l’analyse des micro-organismes dans:
    —    les produits destinés à la consommation humaine;
    —    les produits destinés à l’alimentation animale;
    —    les échantillons environnementaux dans les zones de production et de manipulation des aliments;
    —    les échantillons prélevés au stade de la production primaire.
    Le présent document spécifie les stades techniques du développement d’une nouvelle méthode de référence normalisée et de la révision d’une méthode de référence normalisée existante. Il inclut, en particulier, les exigences et les recommandations applicables à la validation de la méthode sélectionnée.
    Le présent document est destiné à être mis en œuvre en particulier par l’ISO/TC 34/SC 9 et sa structure équivalente au niveau du CEN, à savoir le CEN/TC 463.
