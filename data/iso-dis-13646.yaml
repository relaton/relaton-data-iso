abstract:
- content: This document specifies a method for the determination of 5 oestrogens,
    in whole water samples listed in Table 1. The method uses solid-phase extraction
    (SPE-disks and/or cartridges) followed by liquid or gas chromatography-mass spectrometry
    (tandem mass spectrometry and/or High resolution mass spectrometry). It is applicable
    to the analysis of selected estrogens in surface water containing suspended particulate
    matter (SPM) up to 50 mg/l , DOC content up to 7 mg/l (whole water samples), drinking
    water and groundwater.
