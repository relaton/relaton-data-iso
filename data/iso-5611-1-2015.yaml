abstract:
- language: en
  script: Latn
  content: |-
    ISO 5611-1:2015 is general and is completed by ISO 5611‑2 to ISO 5611‑12. ISO 5611 applied for cartridges, type A, for indexable inserts and gives their styles in relation to their dimensions in accordance with ISO 5611‑2 to ISO 5611‑12. These cartridges are primarily intended for indexable inserts made of hard metal, ceramic or other cutting materials to be used for turning operations.
    These kinds of cartridges are mainly clamped with one or two screws on the cartridges.
    Explanation of the designation code according to ISO 5608.
- language: fr
  script: Latn
  content: |-
    L'ISO 5611-1:2015 est générale. Elle est complétée par les ISO 5611‑2 à ISO 5611‑12. L'ISO 5611 s'applique aux cartouches du type A à plaquettes amovibles et donne leurs types en fonction de leurs dimensions conformément aux ISO 5611‑2 à ISO 5611‑12. Ces cartouches sont principalement prévues pour les plaquettes amovibles en métaux durs, céramiques ou autres matériaux de coupe pour être utilisés pour des opérations de tournage.
    Ces types de cartouches sont principalement serrés avec une ou deux vis sur le cartouche.
    L'explication du code de désignation est conforme à l'ISO 5608.
