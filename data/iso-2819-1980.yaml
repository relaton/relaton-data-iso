abstract:
- content: Is limited to qualitative tests. Table 2 indicates the suitablility of
    each test for some of the most usual types of metallic coatings. Most of the tests
    are capable of destroying both the coating and the article being tested. Some
    destroy the coating only, but it should not be assumed that the articles are undamaged.
    When particular methods of adhesion testing are included in International Standards
    for individual coatings, they should be used in preference to the methods described
    in this International Standard.
