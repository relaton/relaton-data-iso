abstract:
- content: Applies to attachments for hand-operated square drive socket wrenches as
    listed under the numbers 251 to 257 in ISO 1703. Specifies overall dimensions,
    Rockwell hardness values, minimum torsional strength values, designation and marking.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale est applicable aux pièces de commande pour douilles à main à carré conducteur identifiées sous les numéros 253, 255, 256, 257, 251, 252 et 254 de l'ISO 1703. Elle prescrit a) les dimensions hors tout; b) la valeur minimale de la dureté Rockwell de leur carré d'entraînement; c) la méthode d'essai de torsion; d) les valeurs minimales de leur résistance à la torsion; e) la méthode d'essai d'endurance des clés à cliquet; f) leur désignation; g) leur marquage.
