abstract:
- language: en
  script: Latn
  content: This document specifies privacy and security features which contribute
    to a system layer for JPEG standards. It defines generic structures that can be
    applied in all JPEG box-based file formats. In particular, this document specifies
    a signalling syntax supporting privacy and security features. The framework in
    this document is backwards-compatible with existing JPEG standards.
