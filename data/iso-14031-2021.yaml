- content: |-
    Le présent document donne des lignes directrices relatives à la conception et l'utilisation de l'évaluation de la performance environnementale (EPE) au sein d'un organisme. Il est applicable à tout organisme, indépendamment de sa catégorie, sa taille, sa situation géographique et sa complexité.
    Le présent document ne définit pas de niveaux de performance environnementale. Il n'est pas destiné à être utilisé pour définir toute autre exigence de conformité d'un système de management environnemental (SME).
    Les recommandations fournies dans le présent document peuvent être utilisées afin d'appuyer l'approche spécifique d'un organisme en matière d'EPE y compris son engagement de conformité avec les exigences légales et autres exigences, de prévention de la pollution et d'amélioration continue.
    NOTE       Le présent document est une norme générique et ne comporte aucune recommandation en faveur de méthodes spécifiques d'évaluation ou de pondération des différents types d'impacts en fonction du type de secteur, de la discipline, etc. Selon la nature des activités de l'organisme, il est souvent nécessaire de se tourner également vers d'autres sources afin d'obtenir des informations complémentaires et des recommandations lorsqu'il s'agit de problématiques propres à un secteur, des sujets différents ou d'autres disciplines scientifiques.
