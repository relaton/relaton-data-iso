abstract:
- language: en
  script: Latn
  content: "This part of ISO 10846 specifies a method for determining the dynamic
    transfer stiffness for translations of resilient supports, under specific preload.
    The method concerns the laboratory measurements of vibration transmissibility
    and is called the indirect method. This method is applicable to test elements
    with parallel flanges.\nMeasurements for translations normal and transverse to
    the flanges are covered in this part of ISO 10846. Annex A provides guidance for
    the measurement of transfer stiffnesses which include rotatory components.\nThe
    method covers the frequency range from f2 up to f3. The values of f2 and f3 are
    determined by the test set-up and the isolator under test. \nThe data obtained
    according to the method specified in this part of ISO 10846 can be used for\n-
    product information provided by manufacturers and suppliers,\n- information during
    product development,\n- quality control, and\n- calculation of the transfer of
    vibration through isolators."
- language: fr
  script: Latn
  content: |-
    La présente partie de l'ISO 10846 spécifie une méthode pour déterminer la raideur dynamique de transfert en translation de supports élastiques, avec précharge spécifiée. La méthode, dite méthode indirecte, concerne le mesurage en laboratoire de la transmissibilité des vibrations. Elle s'applique aux supports élastiques à brides parallèles.
    La présente partie de l'ISO 10846 traite du mesurage des translations normales et transversales aux brides. L'annexe A fournit des lignes directrices pour le mesurage des raideurs de transfert, incluant des composantes rotationnelles.
    La méthode couvre la bande de fréquences allant de f2 à f3. Les valeurs de f2 et f3 sont déterminées par le montage d'essai et par l'isolateur soumis à l'essai.
    Les données obtenues par la méthode de mesurage spécifiée dans la présente partie de l'ISO 10846 peuvent être utilisées :
    - comme informations sur les produits à donner les fabricants et les fournisseurs,
    - comme informations au cours de la mise au point du produit,
    - pour le contrôle qualité, et
    - pour le calcul du transfert des vibrations à travers les isolateurs.
