abstract:
- content: The principle of the method specified is to place a standard aluminium
    alloy block at a specified test temperature on the surface of the test panel (or
    on finished furniture), removing the block after a specified period of time, wiping
    the test area dry and leaving the test panel undisturbed for at least 16 h, then
    examining it under specified lighting conditions for signs of damage (discoloration,
    change in lustre, blistering or other defects). Applies to the hard surfaces of
    all finished furniture, regardless of material, except for finishes on leather
    and coated fabrics.
