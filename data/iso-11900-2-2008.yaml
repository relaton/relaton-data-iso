abstract:
- content: |-
    ISO 11900-2:2008 specifies the dimensions and their tolerances, in millimetres, of reduced ball-lock punch retainers, type C and type D, for light duty, and of their backing plug, the main use of which is the retention of ball-lock punches in accordance with ISO 10071-1, when punching holes in steel sheets.
    It also gives material guidelines, and specifies the hardness and designation of ball-lock punch retainers that are in accordance with its specifications.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 11900-2:2008 spécifie les dimensions et les tolérances, en millimètres, des porte-poinçons réduits pour poinçons à bille, de types C et D pour tôles minces, et de leur rondelle de choc, dont la principale utilisation est la retenue de poinçons à bille conformément à l'ISO 10071‑1, lors de la perforation de trous dans des tôles d'acier.
    Elle donne également des lignes directrices relatives aux matériaux et spécifie des duretés et la désignation des porte-poinçons conformes à ses spécifications.
