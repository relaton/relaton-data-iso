- content: |-
    Le présent document fournit des recommandations pour l’organisation pour le développement de compétences dans le cadre de l’activité professionnelle. Ces recommandations concernent le développement des compétences dans un cadre formel et informel qui répond aux besoins opérationnels à court terme et aux besoins de savoir-faire à long terme d’une organisation, ainsi qu’aux besoins en matière de développement des compétences tout au long de la carrière professionnelle des personnes en situation de travail, dans la mesure où cela coïncide avec le contexte et la stratégie de l’organisation. La gestion administrative au sein de l’organisation du développement des compétences ne relève pas du domaine d’application du présent document.
    Dans le présent document, lorsqu’il est fait référence à un processus impliquant une interaction à deux ou en groupe, cette interaction peut se faire soit en présentiel, soit par le biais d’une forme de technologie en ligne.
    Les organisations comprennent les employeurs à but commercial et à but non lucratif de toutes tailles qui emploient directement des personnes. Les principes des recommandations énoncées dans le présent document s’appliquent à tous les travailleurs qui ont une relation avec l’organisation, tels que les prestataires, les sous‑traitants, les apprentis, les stagiaires et les bénévoles dès lors qu’ils travaillent pour le compte de l’organisation à titre contractuel ou non contractuel.
