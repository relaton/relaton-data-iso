abstract:
- language: en
  script: Latn
  content: |-
    ISO/CIE 11664-5:2016 specifies the method of calculating the coordinates of the CIE 1976 L*u*v* colour space including correlates of lightness, chroma, saturation and hue. It includes two methods for calculating Euclidean distances in this space to represent the relative perceived magnitude of colour differences. It also specifies the method of calculating the coordinates of the u′,v′ uniform chromaticity scale diagram.
    ISO/CIE 11664-5:2016 is applicable to tristimulus values calculated using the colour-matching functions of the CIE 1931 standard colorimetric system or the CIE 1964 standard colorimetric system. This part of ISO/CIE 11664 may be used for the specification of colour stimuli perceived as belonging to a reflecting or transmitting object, where a three-dimensional space more uniform than tristimulus space is required. This includes self-luminous displays, like cathode ray tubes, if they are being used to simulate reflecting or transmitting objects and if the stimuli are appropriately normalized. This part of ISO/CIE 11664, as a whole, does not apply to colour stimuli perceived as belonging to an area that appears to be emitting light as a primary light source or that appears to be specularly reflecting such light. Only the u′,v′ uniform chromaticity scale diagram defined in 4.1 and the correlates of hue and saturation defined in 4.3 apply to such colour stimuli.
- language: fr
  script: Latn
  content: |-
    ISO/CIE 11664-5:2016 fixe la méthode de calcul des coordonnées de l'espace chromatique L*u*v* CIE 1976 ainsi que des correspondants de clarté, de chroma, de saturation et de teinte. Elle comprend deux méthodes de calcul de la distance euclidienne dans cet espace, représentant la valeur perçue des différences de couleur. Elle spécifie également la méthode de calcul des coordonnées u′,v′ du diagramme de chromaticité uniforme.
    ISO/CIE 11664-5:2016 est applicable aux composantes trichromatiques calculées en utilisant les fonctions colorimétriques du système colorimétrique normalisé CIE 1931 ou du système colorimétrique normalisé CIE 1964. La présente partie de l'ISO/CIE 11664 peut être utilisée pour la spécification de stimulus de couleur se rapportant à des objets qui réfléchissent ou qui transmettent la lumière, pour lesquels un espace chromatique tridimensionnel plus uniforme que le système trichromatique est nécessaire. Ceci comprend les afficheurs auto-lumineux, tels que les tubes cathodiques, quand ils sont utilisés pour simuler des objets qui réfléchissent ou transmettent la lumière, si les stimulus sont convenablement normalisés. La présente partie de l'ISO/CIE 11664, dans son ensemble, ne s'applique pas à des stimulus de couleur se rapportant à des surfaces qui paraissent émettre de la lumière comme le font les sources primaires de lumière ou qui apparaissent réfléchir spéculairement de telles lumières. Seuls s'appliquent à de tels stimulus le diagramme de chromaticité uniforme u′,v′ défini en 4.1 et les correspondants de teinte et de saturation définis en 4.3.
