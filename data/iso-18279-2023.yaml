- content: |-
    Le présent document décrit en détail une classification des défauts qui peuvent apparaître dans les assemblages réalisés par brasage fort. De plus, elle constitue un guide sur les niveaux de qualité et décrit en détail les limites suggérées pour les défauts.
    Pour les exigences qui ne sont pas couvertes par le présent document, il peut être fait référence à d’autres sources, telles que des règlements officiels, des codes de bonne pratique et des conditions techniques de livraison.
    Aucune information n’est fournie sur la manière dont les défauts sont à évaluer dans chaque cas, car cette évaluation dépend des exigences relatives à l’assemblage réalisé par brasage fort en question. Ces défauts ne sont pas toujours détectables en utilisant seulement des essais non destructifs.
    Le présent document ne traite que des défauts liés au brasage fort, et non pas à des charges supplémentaires de service. Seuls le type, la forme et la position de tels défauts sont traités; aucune indication sur les conditions ou les causes d’apparition n’est fournie.
    Pour les exigences relatives aux assemblages réalisés par brasage fort qui revêtent un intérêt particulier et qui sont essentiels pour le fonctionnement de la pièce, il peut être fait référence à la documentation correspondante, par exemple aux documents de fabrication ou aux procédures.
    Il est important que ces exigences soient indiquées précisément et que la conformité à ces exigences soit vérifiable. La conformité peut être établie en soumettant à l’essai soit l’élément brasé lui -même, soit une pièce d’essai produite dans des conditions comparables. Il convient que les exigences soient établies et intégralement reportées dans des documents avant que toute classification soit entreprise.
    Le présent document ne spécifie pas d’exigences relatives aux niveaux d’acceptation des défauts car ceux-ci diffèrent largement selon l’application, mais elle propose des niveaux de qualité qui peuvent être utiles s’il n’existe pas d’informations plus détaillées.
