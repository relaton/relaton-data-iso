abstract:
- content: ISO 5751-1:2010 gives guidelines for the design of, and specifies the designation
    and calculation of the dimensions for metric series motorcycle tyres. It is applicable
    to motorcycle tyres with a reduced height/width ratio (100 and lower) that can
    be fitted on cylindrical bead-seat or 5° tapered bead-seat rims. It is also applicable
    to other concepts of tyre and rim, provided the appropriate rim/section ratios
    and coefficients are established for them.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 5751-1:2010 prescrit le guide de conception, spécifie la désignation
    et fixe le calcul des cotes des pneumatiques de la série millimétrique pour les
    motocycles. Elle est applicable aux pneumatiques pour motocycles d'un rapport
    hauteur de section/grosseur de boudin réduit (100 et inférieur), qui peuvent être
    montés sur des jantes à repos de talon cylindrique ou des jantes à portée de talon
    à 5°. Elle est également applicable à d'autres conceptions de pneumatiques et
    de jantes, à condition que des rapports jante/grosseur de boudin et des coefficients
    appropriés soient établis.
