abstract:
- content: |-
    This document specifies a test method to evaluate the effects of liquid cleaners and disinfectants on the properties of waterproof coated textiles that are used as the protective outer surface of assistive products for tissue integrity (APTIs).
    The test method is not applicable to outer surfaces of APTIs that are not sufficiently drapeable.
    The test addresses degradation by pure chemical contact time only, it does not address degradation by other factors, such as abrasion.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie une méthode d’essai pour évaluer les effets des détergents et désinfectants liquides sur les propriétés de textiles munis d’un revêtement et imperméables à l’eau qui sont utilisés comme surfaces externes de protection sur les produits d’assistance pour l’intégrité des tissus (PAIT).
    La méthode d’essai ne s’applique pas aux surfaces externes des PAIT insuffisamment enveloppants.
    L’essai porte sur la dégradation par temps de contact chimique pur uniquement et ne concerne pas la dégradation du fait d’autres facteurs, tels que l’abrasion.
