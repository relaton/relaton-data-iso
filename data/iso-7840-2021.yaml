abstract:
- language: en
  script: Latn
  content: |-
    This document specifies general requirements and physical tests for fire-resistant hoses for conveying petrol or petrol blended with ethanol, and diesel fuel or diesel fuel blended with FAME, designed for a working pressure not exceeding 0,34 MPa for hoses with inner diameter up to and including 10 mm, and 0,25 MPa for hoses up to 63 mm inner diameter in small craft.
    It applies to hoses for small craft with permanently installed fuel systems. It does not apply to hoses entirely within the splash well at the stern of the craft connected directly to an outboard engine.
    Specifications for non-fire-resistant fuel hoses are given in ISO 8469:2021. Specifications for permanently installed fuel systems are given in ISO 10088:2013.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les exigences générales et les essais physiques relatifs aux tuyaux souples résistants au feu pour le transport d'essence ou d'essence mélangée avec de l'éthanol et de carburant diesel ou de carburant diesel mélangé avec des FAME/EMAG, conçus pour une pression de service n'excédant pas 0,34 MPa pour les tuyaux souples de diamètre intérieur égal ou inférieur à 10 mm, et 0,25 MPa pour les tuyaux souples de diamètre intérieur allant jusqu'à 63 mm, installés sur les petits navires.
    Il s'applique aux tuyaux souples destinés aux petits navires dont le système à carburant est installé à demeure. Il ne s'applique pas aux tuyaux entièrement situés à l'intérieur du puits de moteur hors bord situé à l'arrière du bateau et directement reliés à un moteur hors-bord.
    Les spécifications pour les tuyaux non-résistant au feu sont données dans l'ISO 8469:2021. Les spécifications pour les systèmes de carburant installés à demeure sont données dans l'ISO 10088:2013.
