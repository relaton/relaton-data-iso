abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a method using trichloroacetic acid and chloroform to determine the mass percentage of polyester fibres after removal of non-fibrous matter, in textiles made of mixtures of
    —     polyester fibres
    with
    —     aramid fibres (except polyamide imide), flame retardant (FR) viscose and polyacrylate.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie une méthode de détermination, à l'acide trichloracétique et au chloroforme, de la masse exprimée en pourcentage des fibres de polyester après élimination des matières non fibreuses, dans les textiles composés de mélanges de :
    —          fibres de polyester ;
    avec
    —          fibres d'aramide (à l'exception du polyamide-imide), viscose avec retardateur de flamme (FR) et polyacrylate.
