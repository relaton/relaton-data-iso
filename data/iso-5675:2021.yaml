abstract:
- content: |-
    This document specifies the essential interface dimensions and the operating requirements for hydraulic couplers employed to transmit hydraulic power from agricultural tractors to agricultural machinery. It is applicable to couplers used in hydraulic lines other than those used for braking circuits.
    NOTE       All hydraulic couplers are intended to be connected and disconnected frequently to allow the transfer of machinery from one tractor to another without the use of tools or special devices.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie les dimensions de raccordement principales, ainsi que les exigences de fonctionnement, pour les coupleurs hydrauliques utilisés pour transmettre la puissance hydraulique des tracteurs agricoles aux machines agricoles. Il s'applique aux coupleurs utilisés sur les canalisations hydrauliques, à l'exception des coupleurs utilisés dans les circuits de freinage.
    NOTE       Tous les coupleurs hydrauliques sont conçus pour être connectés et déconnectés fréquemment pour permettre le transfert des machines d'un tracteur à un autre, sans utiliser aucun outil ou dispositif spécifique.
