abstract:
- language: en
  script: Latn
  content: |-
    This document specifies acceptance levels for the time‑of‑flight diffraction technique (TOFD) of full penetration welds in ferritic steels from 6 mm up to 300 mm thickness which correspond to the quality levels of ISO 5817.
    These acceptance levels are applicable to indications classified in accordance with ISO 10863.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les niveaux d'acceptation pour la technique de diffraction des temps de vol (méthode TOFD) utilisée sur des joints soudés à pleine pénétration pratiqués sur des aciers ferritiques d'épaisseur comprise entre 6 mm et 300 mm, correspondant aux niveaux de qualité énoncés dans l'ISO 5817.
    Ces niveaux d'acceptation sont applicables à des indications classifiées conformément à l'ISO 10863.
