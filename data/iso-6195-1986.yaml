abstract:
- language: en
  script: Latn
  content: 'Lays down the dimensions and tolerances; the range of sizes is from 6
    mm to 360 mm rod diameters. Includes the following three housing designs: - type
    A: recess housings with undercut or separate cover to retain elastomeric wipers
    (preferred); - type B: open recess housings for wipers having integral rigid reinforcement;
    - type C: recess housings with undercut to retain elastomeric wipers (for reduced
    dimension series). Does not specify the style, configurations, materials, or performance
    rating for the wiper ring.'
