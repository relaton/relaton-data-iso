abstract:
- language: en
  script: Latn
  content: ISO 817:2005 provides an unambiguous system for numbering and assigning
    composition-designating prefixes to refrigerants. Tables listing the refrigerant
    designations are included. It is intended to be used with other relevant safety
    standards such as ISO 5149, IEC 603352-24 and IEC 60335-2-40.
