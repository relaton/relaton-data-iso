abstract:
- language: en
  script: Latn
  content: Establishes the values of submodular increments for use in modular coordination
    in buildings. Applies to the construction of buildings of all types in accordance
    with the principles and rules of modular coordination as laid down in ISO 2848.
    A submodular increment is an increment of size the value of which is a selected
    fraction of the basic module.
