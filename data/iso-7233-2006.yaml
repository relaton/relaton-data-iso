abstract:
- language: en
  script: Latn
  content: |-
    ISO 7233:2006 specifies three methods for determining the resistance to vacuum of hoses and hose assemblies manufactured from plastic or rubber. Applicable dimensions of hoses for each method are as follows:
    - method A -- for hoses of nominal bore up to and including 80 mm;
    - method B -- for hoses of nominal bore greater than 80 mm;
    - method C -- for hoses of all dimensions.
    Methods A and B can also be used to check the adhesion of the lining to the reinforcement (delamination) in a length of hard-wall hose or hose assembly.
- language: fr
  script: Latn
  content: |-
    L'ISO 7233:2006 spécifie trois méthodes pour la détermination de la résistance à l'aspiration des tuyaux et des flexibles fabriqués à partir de caoutchouc ou de plastique. Les dimensions s'appliquant aux tuyaux pour chaque méthode sont les suivantes:
    - méthode A — pour tuyaux de diamètre intérieur nominal inférieur ou égal à 80 mm;
    - méthode B — pour tuyaux de diamètre intérieur nominal supérieur à 80 mm;
    - méthode C — pour tuyaux de toutes dimensions.
    Les méthodes A et B peuvent également être utilisées pour vérifier l'adhérence entre le tube intérieur et le renforcement (délamination) dans une longueur de tuyau ou de flexible de raccordement renforcé.
