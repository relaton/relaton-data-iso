abstract:
- language: en
  script: Latn
  content: |-
    This Recommendation | International Standard defines a Systems Management Function which may be used by an application process in a centralized or decentralized management environment to interact for the purpose of systems management, as defined by CCITT Rec. X.700 | ISO/IEC 7498-4. This Recommendation | International Standard defines the Command Sequencer which consists of generic definitions, services and functional units. This function is positioned in the application layer of ITU-T Rec. X.200 | ISO/IEC 7498-1 and is defined according to the model provided by ISO 9545. The role of systems management functions is described by ITU Rec. X.701 | ISO/IEC 10040.
    This Recommendation | International Standard:
    – establishes user requirements for the Command Sequencer;– establishes models that relate the services provided by the function to user requirements;– defines the services provided by the function;– specifies the protocol that is necessary in order to provide the services;– defines the relationship between the services and SMI operations and notifications;– defines relationships with other systems management functions;– specifies conformance requirements;– defines a scripting language for use in the command sequencer environment.
    This Recommendation | International Standard does not:
    – define the nature of any implementation intended to provide the Command Sequencer;– specify the manner in which management is accomplished by the use of the Command Sequencer;– define the nature of any instructions which result in the use of the Command Sequencer;– specify the services necessary for the establishment, normal, abnormal release of management associations.
- language: fr
  script: Latn
  content: |-
    La présente Recommandation I Norme internationale définit une fonction de gestion-systèmes qui peut être utilisée par un processus d'application dans un environnement de gestion centralise ou décentralise pour interagir a des fins de gestion-systèmes, selon la définition de la Rec. X.700 du CCITT I ISO/CEI 7498-4. La présente Recommandation I Norme internationale définit le séquenceur de commandes constitue de définitions génériques, de services et d'unités fonctionnelles. Cette fonction est positionnée dans la couche Application de la Rec. UIT-T X.200 I ISO/CEI 7498-1 et définie selon le modelé fourni par l'ISO 9545. Le rôle des fonctions de gestion-systèmes est décrit dans la Rec. UIT-T X.701 I ISO/CEI 10040.
    La présente Recommandation I Norme internationale :
    − établit les besoins de l'utilisateur pour le séquenceur de commandes;
    − établit les modelés qui concernent les services fournis pour les besoins de l'utilisateur;
    − définit les services fournis par la fonction;
    − spécifie le protocole qui est nécessaire pour fournir les services;
    − définit les relations entre ces services et les opérations et notifications SMI;
    − définit les relations avec d'autres fonctions de gestion-systèmes;
    − spécifie les conditions de conformité;
    − définit un langage de description a utiliser dans l'environnement du séquenceur de commandes.
    En revanche, la présente Recommandation I Norme internationale ne définit pas:
    − la nature de toute réalisation prévue pour assurer la fonction de séquenceur de commandes;
    − les modalités d'exécution de la gestion par l'utilisation du séquenceur de commandes;
    − la nature de toute instruction qui résulterait de l'utilisation du séquenceur de commandes;
    − les services nécessaires a l'établissement d'associations de gestion et à leur libération normale ou anormale.
