abstract:
- content: |2

    La présente partie de l'ISO 12209 spécifie les caractéristiques des raccords de sortie de type fileté pour les robinets de bouteilles à gaz pour air comprimé respirable, jusqu'à des pressions maximales de travail de la bouteille égales à 230 bar et 300 bar. Elle définit les exigences fondamentales pour le raccord ainsi que pour ses composants et spécifie les dimensions de base.  L'annexe A décrit les modes opératoires d'essai de qualification de prototype de raccord de sortie.  La présente partie de l'ISO 12209 ne couvre pas les raccords faisant l'objet de l'EN 144-2.
