abstract:
- language: en
  script: Latn
  content: |-
    This part of ISO 105 specifies an undyed polyamide adjacent fabric which may be used for the assessment of
    staining in colour fastness tests. The staining properties of the polyamide adjacent fabric under test are assessed
    against a polyamide reference adjacent fabric, using a polyamide dyed reference fabric, both of which are available
    from a specified source.
- language: fr
  script: Latn
  content: |-
    La présente partie de l'ISO 105 spécifie un tissu témoin en polyamide non teint qui peut être utilisé pour
    l'évaluation des dégorgements dans les essais de solidité des teintures. Les propriétés de dégorgement sur le tissu
    témoin d'essai en polyamide sont évaluées par rapport à un tissu témoin de référence en polyamide, à l'aide d'un
    tissu de référence en polyamide teint, ces deux derniers pouvant être obtenus auprès d'un fournisseur spécifié.
