abstract:
- language: en
  script: Latn
  content: "ISO 26062:2010 specifies a procedure for the determination of trace impurities
    in uranium- or plutonium‑based, or mixed uranium- and plutonium‑based, materials
    by inductively coupled plasma mass spectrometry (ICP-MS). It provides both guidelines
    and specific options for the determination of an element or group of elements.
    \nIt is applicable to solutions such as uranyl or plutonium nitrate, solids such
    as the oxides and to mixed actinide materials such as unirradiated mixed oxide
    material in either solid or dissolved forms. It is not directly suitable for the
    analysis of uranium or plutonium matrices containing significant quantities of
    other elements such as uranium–gadolinium mixtures. It may nevertheless form the
    basis of a process for analysing this type of matrix, provided that the impact
    of the gadolinium component is ascertained."
- language: fr
  script: Latn
  content: |-
    L'ISO 26062:2010spécifie un mode opératoire pour la détermination des impuretés sous forme de traces dans des matériaux à base d'uranium ou de plutonium, ou dans des matériaux mixtes à base d'uranium et de plutonium, par spectrométrie de masse avec plasma à couplage inductif (ICP-MS). Elle fournit des recommandations et des options spécifiques pour la détermination d'un élément ou d'un groupe d'éléments.
    Elle est applicable à des solutions telles que le nitrate d'uranyle ou de plutonium, à des solides tels que des oxydes et à des matériaux mixtes à base d'actinides tels que des matériaux d'oxydes mixtes non irradiés sous forme solide ou dissoute. Elle n'est pas directement adaptée à l'analyse de matrices d'uranium ou de plutonium contenant des quantités significatives d'éléments autres, tels que les mélanges d'uranium et de gadolinium. Elle peut toutefois constituer la base d'un processus d'analyse de ce type de matrices, pour autant que l'impact du gadolinium soit vérifié.
