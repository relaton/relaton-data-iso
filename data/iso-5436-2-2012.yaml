abstract:
- language: en
  script: Latn
  content: |-
    This part of ISO 5436 defines Type F1 and Type F2 software measurement standards (etalons) for verifying the software of measuring instruments. It also defines the file format of Type F1 software measurement standards for the calibration of instruments used for measuring the surface texture by the profile method defined in ISO 3274.
    NOTE 1 Throughout this part of ISO 5436, the term "softgauge" is used as a substitute for "software measurement standard Type F1".
    NOTE 2 Formerly, "measurement standards" were referred to as "calibration specimens".
    NOTE 3 ISO 3274 only refers to instruments with independent reference datums.
- language: fr
  script: Latn
  content: |-
    La présente partie de l'ISO 5436 définit les étalons logiciels de Type F1 et de Type F2, pour vérifier les logiciels des instruments de mesure. Elle définit également le format de fichier des étalons logiciels de Type F1 pour l'étalonnage d'instruments de mesure de l'état de surface par la méthode du profil telle que définie dans l'ISO 3274.
    NOTE 1 Tout au long de la présente partie de l'ISO 5436, «calibre virtuel» est utilisé en remplacement d'«étalon logiciel de Type F1».
    NOTE 2 Précédemment, les «étalons» étaient appelés «échantillons d'étalonnage».
    NOTE 3 L'ISO 3274 se réfère uniquement à des instruments intégrant leur référence de guidage.
