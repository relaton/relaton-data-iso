abstract:
- content: ISO 21563:2013 specifies the requirements and tests for helping determine
    whether the elastic aqueous agar and alginate hydrocolloid dental impression materials,
    as prepared for retail marketing, are of the quality needed for their intended
    purposes. It also specifies requirements for labelling and instructions for use.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 21563:2013 spécifie les exigences et essais permettant de déterminer
    si les produits pour empreintes dentaires à base d'hydrocolloïde d'alginate et
    d'agar-agar aqueux et élastiques, tels qu'ils sont préparés pour la commercialisation
    au détail, présentent la qualité requise aux fins recherchées. Elle spécifie également
    les exigences relatives à l'étiquetage et la notice d'utilisation.
