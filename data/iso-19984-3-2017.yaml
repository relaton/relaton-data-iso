abstract:
- content: |-
    ISO 19984-3:2017 specifies measuring methods for the determination of the biobased mass contents in rubber and rubber products.
    The biobased mass content of rubber materials or final products can be determined by separating the sample into the rubber, the inorganic ingredient (including carbon black) and the solvent extract, each of whose 14C content is determined, and then converting the results to the biobased mass content using the procedure described in this document.
    ISO 19984-3:2017 applies to NR, IR, BR, SBR, IIR, BIIR, CIIR and their modified rubbers, as well as to their mixtures.
    ISO 19984-3:2017 uses only the accelerator mass spectrometry (AMS) method for the purpose of determination of biobased content.
