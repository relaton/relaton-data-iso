abstract:
- language: en
  script: Latn
  content: "ISO 18589-6:2009 provides a method that allows an estimation of gross
    radioactivity of alpha- and beta-emitters present in soil samples. ISO 18589-6:2009
    applies, essentially, to systematic inspections based on comparative measurements
    or to preliminary site studies to guide the testing staff both in the choice of
    soil samples for measurement as a priority and in the specific analysis methods
    for implementation.\nThe gross a or β radioactivity is generally different from
    the sum of the effective radioactivities of the radionuclides present since, by
    convention, the same alpha counting efficiency is assigned for all the alpha emissions
    and the same beta counting efficiency is assigned for all the beta emissions "
- language: fr
  script: Latn
  content: |-
    L'ISO 18589-6:2009 spécifie une méthode d'estimation de la radioactivité globale des émetteurs alpha et bêta présents dans les échantillons de sol. Elle s'applique essentiellement aux contrôles systématiques basés sur des mesures comparatives ou aux études de site préliminaires destinées à guider le personnel en charge des essais dans le choix des échantillons de sol à mesurer en priorité et des méthodes d'analyse spécifiques à mettre en œuvre.
    La radioactivité globale est généralement différente de la somme des radioactivités effectives des radionucléides présents puisque, par convention, le même rendement de comptage alpha est affecté à toutes les émissions alpha et le même rendement de comptage bêta est affecté à toutes les émissions bêta.
