abstract:
- content: 'Lays down detailed specifications for the instrumentation and procedure
    to be used for base strain sensitivity testing. Applies to rectilinear accelerometers,
    mainly of the piezoelectric type. Is applicable for the following parameters:
    reference values - pick-up base radius of curvature: 25 m, base strain: 2,5 ×
    10^-4; check values - radius of curvature 62,5 m, strain of base 1 × 10^-4; radius
    of curvature 12,5 m, strain of base 5 × 10^-4.'
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: " L'ISO 5347 comprend une série de documents traitant des méthodes\n  pour
    l'étalonnage de capteurs de vibrations et de chocs. La présente\n  partie de l'ISO
    5347 fournit des spécifications détaillées\n  sur l'appareillage et le mode opératoire
    à utiliser pour l'essai\n  de sensibilité de contrainte de base. Elle s'applique
    aux accéléromètres\n  de translation rectiligne principalement du type piézo-électrique.\n
    \ La présente partie de l'ISO 5347 est applicable pour les paramètres\n  suivants:
    \na) Valeurs de référence:\n- rayon de courbure de base du capteur: 25 m \n- contrainte
    de base: 2,5 x 10-4 \n    \n  \n- rayon de courbure: 62,5 m, contrainte de base:
    1 x 10-4 \n- rayon de courbure: 12,5 m, contrainte de base: 5 x 10-4 "
