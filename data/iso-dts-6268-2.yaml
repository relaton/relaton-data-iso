abstract:
- language: en
  script: Latn
  content: "This document is the second part of the full series of ‘ISO TS 6268 Cybersecurity
    Framework for Telehealth Environment’, which provides telehealth cybersecurity
    reference models of the overall security framework for systems and services applied
    to telehealth. This document contains a general description of; \n\n- relationship
    of security risks and safety risks in telehealth services; \n- methodologies of
    defining the level of security of telehealth services; \n- telehealth service
    reference models; \n- telehealth service use cases."
