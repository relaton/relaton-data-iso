abstract:
- language: en
  script: Latn
  content: |-
    This International Standard specifies two laboratory test methods, based on slicing and scaling techniques, to
    determine the long-term changes in the thermal resistance of closed-cell (normally 90 %) cellular plastic materials
    that contain gases which, through diffusion processes, affect the properties of a foam with time.
    Using standard methods for the measurement of thermal resistance, method A consists of periodic measurements
    performed over a short time interval on thin specimens conditioned in a controlled ambient temperature
    environment. The results of relative change with time are used in conjunction with a mathematical technique to
    derive the thermal resistance of greater thicknesses of the material as a function of time.
    Method B describes a simple test to determine a conservative design life-time value (25 years and longer) for an
    unfaced, closed-cell, cellular plastic product. This method is limited currently to unfaced homogeneous materials.
    For this method, multiple specimens of the core and surfaces of materials with variations in the slope of the primary
    stage thermal resistivity and a time relationship of less than 10 % within a sample are considered to be
    homogeneous. Generally, products with natural skins or with density deviations normally found with such products
    may be considered acceptable for test by this technique.
- language: fr
  script: Latn
  content: |-
    La présente Norme internationale spécifie deux méthodes d'essai de laboratoire reposant sur des techniques de
    découpage en tranches et de pondération permettant de déterminer les changements à long terme de la résistance
    thermique de plastiques alvéolaires à cellules fermées (normalement 90 %) contenant des gaz qui, par diffusion,
    affectent avec le temps les propriétés de la mousse.
    A l'aide des méthodes normalisées de mesurage de la résistance thermique, la méthode A détaille les mesurages
    périodiques effectués sur un court intervalle de temps sur des éprouvettes minces conditionnées dans un
    environnement à température ambiante régulée. Les résultats de ces mesurages du changement relatif avec le
    temps sont associés à une technique mathématique permettant de déduire la résistance thermique d'un matériau
    plus épais en fonction du temps.
    La méthode B décrit un essai simple permettant de déterminer une valeur de calcul raisonnable de la durée de vie
    (25 ans ou plus) pour un produit plastique alvéolaire à cellules fermées non revêtu d'un parement. Cette méthode
    se limite actuellement aux matériaux homogènes non revêtus d'un parement. Pour les besoins de cette méthode,
    on considère comme homogènes des éprouvettes multiples de noyau et de surfaces de matériaux présentant des
    variations de la pente de la relation résistivité thermique/temps au stade primaire inférieures à 10 % sur un
    échantillon. D'une manière générale, les produits ayant des peaux naturelles ou présentant des écarts de masse
    volumique normaux pour ces produits peuvent être jugés acceptables pour les essais selon cette technique.
