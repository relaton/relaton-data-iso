abstract:
- content: |-
    ISO 11963:2012 specifies the requirements for solid, flat extruded sheets of polycarbonate (PC) for general applications. It applies specifically to sheets made of poly(p,p′-isopropylidenediphenyl carbonate). The sheets may be coloured or colourless, and they may be transparent, translucent or opaque. The sheets may also have a special weather-protective layer on one or both surfaces.
    ISO 11963:2012 applies only to thicknesses equal to or greater than 1,5 mm.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 11963:2012 spécifie les exigences relatives aux plaques extrudées pleines planes en polycarbonate (PC) pour usage général. Elle s'applique en particulier aux plaques faites à partir de poly(p,p' isopropylidène-diphényl carbonate). Les plaques peuvent être colorées ou incolores et elles peuvent être transparentes, translucides ou opaques. Elles peuvent aussi posséder une couche superficielle spéciale résistante au vieillissement sur une face ou sur les deux faces.
    L'ISO 11963:2012 s'applique uniquement aux épaisseurs supérieures ou égales à 1,5 mm.
