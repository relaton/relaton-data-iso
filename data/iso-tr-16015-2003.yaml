abstract:
- language: en
  script: Latn
  content: ISO/TR 16015:2002 defines procedures for the determination of errors, appropriate
    corrections and the evaluation of measurement uncertainty contributors due to
    thermal influences in the performance of length measurements for geometrical product
    specification (GPS) when broader analyses, such as those in accordance with the
    methods of ISO/TS 14253-2, show that thermal effects are significant contributors
    to the measurement uncertainty, systematic error or both.
- language: fr
  script: Latn
  content: L'ISO/TR 16015:2003 définit les procédures de détermination des erreurs,
    des corrections appropriées et d'évaluation des causes de l'incertitude de mesure
    dues aux influences thermiques sur l'exécution de mesures de longueur, pour la
    spécification géométrique des produits (GPS), lorsque des analyses plus poussées,
    telles que celles conformes à l'ISO/TS 14253-2, montrent que les effets thermiques
    constituent des causes significatives de l'incertitude de mesure, de l'erreur
    systématique ou des deux à la fois.
