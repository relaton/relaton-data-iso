abstract:
- content: |2

    La présente partie de l'ISO 9902, conjointement à l'ISO 9902-1, spécifie les conditions de montage, de fonctionnement et de mesurage nécessaires pour le mesurage, la déclaration et la vérification du bruit émis par différents types de machines de transformation du fil et de production de cordages et articles de corderie.  La présente partie de l'ISO 9902 est applicable aux méthodes d'expertise (classe 2) et de contrôle (classe 3), conformément aux Normes internationales auxquelles il est fait référence, et à différents types de machines utilisées pour  - la transformation du fil (par exemples doubleuse, retordeuse, machines de texturation, dévidoirs, bobinoirs, pelotonneuses),  - la production de cordages et articles de corderie (par exemples machines d'étirage directionnel ou étaleurs, briseurs, bancs d'étirage et finisseurs),  - le toronnage et le câblage combinés, la production de câblage avec dispositifs de toronnage intégrés, et  - le tressage.
