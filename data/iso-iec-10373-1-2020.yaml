abstract:
- content: |-
    This document describes the test methods for characteristics of identification cards according to ISO/IEC 7810 and other standards, such as those listed in the Introduction.
    NOTE 1  Criteria for acceptability do not form part of this document but are found in other International Standards including those mentioned in the introduction.
    NOTE 2  Test methods described in this document are intended to be performed separately. A given card is not required to pass through all the tests sequentially.
