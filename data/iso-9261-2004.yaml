abstract:
- language: en
  script: Latn
  content: 'ISO 9261:2004 gives mechanical and functional requirements for agricultural
    irrigation emitters and emitting pipes, and, where applicable, their fittings,
    and provides methods for testing conformity with such requirements. It also specifies
    the data to be supplied by the manufacturer to permit correct information, installation
    and operation in the field. It is applicable to emitters, emitting and dripping
    (trickling) pipes, hoses, including collapsible hoses ("tapes") and tubing of
    which the emitting units form an integral part, to emitters and emitting units
    with or without pressure regulation and with flow rates not exceeding 24 l/h per
    outlet (except during flushing), as well as to fittings dedicated to the connection
    of emitting pipes, hoses and tubing. It is not applicable to porous pipe (pipe
    that is porous along its entire length), nor does it cover the performance of
    pipes as regards clogging. '
- language: fr
  script: Latn
  content: |-
    L'ISO 9261:2004 fournit les exigences mécaniques et de fonctionnement des distributeurs et des tuyaux-distributeurs utilisés en irrigation agricole et, s'il y a lieu, de leurs raccords, et indique les méthodes d'essai de conformité à ces exigences. Elle spécifie également les données que le fabricant doit fournir pour permettre une information, une installation et un fonctionnement corrects sur le terrain.
    Elle est applicable aux distributeurs, aux tuyaux-distributeurs et tuyaux d'égouttage (de ruissellement), aux tuyaux flexibles, y compris les tuyaux flexibles extensibles («rubans») et les tubes dont les unités de distribution font partie intégrante, aux distributeurs et aux unités de distribution avec ou sans régulation de pression et avec des débits ne dépassant pas 24 l/h par sortie (sauf pendant la purge), ainsi qu'aux raccords utilisés pour raccorder les tuyaux-distributeurs, les tuyaux flexibles et les tubes. Elle n'est pas applicable aux tuyaux poreux (tuyaux qui sont poreux sur toute leur longueur), et ne traite pas non plus de la performance des tuyaux vis-à-vis du colmatage.
