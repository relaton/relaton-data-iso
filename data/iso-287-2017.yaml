abstract:
- language: en
  script: Latn
  content: |-
    ISO 287:2017 specifies an oven-drying method for the determination of the moisture content of a lot of paper and board. The procedure in Clause 8, describing how the test pieces are drawn from the lot, is performed at the time of sampling.
    ISO 287:2017 is applicable to every type of lot of paper and board, including corrugated board and solid board, provided that the paper or board does not contain any substances, other than water, that are volatile at the temperature specified in this document.
    NOTE       For determination of the dry matter content of a sample of paper or board, e.g. for calculation of the dry mass of the sample, ISO 638[1] can be used.
- language: fr
  script: Latn
  content: |-
    L'ISO 287 :2017 spécifie une méthode de détermination de la teneur en humidité d'un lot de papier et de carton par séchage à l'étuve. Le mode opératoire spécifié à l'Article 8, qui décrit comment prélever les éprouvettes dans le lot, est réalisé au moment de l'échantillonnage.
    L'ISO 287 :2017 est applicable à tous les lots de papier et carton, y compris le carton ondulé et le carton plat dans la mesure où ils ne contiennent pas de matières, autres que l'eau, volatiles à la température spécifiée dans le présent document.
    NOTE       Pour la détermination de la teneur en matières sèches d'un échantillon de papier ou de carton, par exemple pour calculer la masse sèche de l'échantillon, l'ISO 638[1] peut être utilisée.
