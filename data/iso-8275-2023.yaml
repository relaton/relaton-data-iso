abstract:
- content: |-
    This document specifies the method to be used to determine the permanent deformation caused when a vertical load is applied to an open door leaf fixed in its own door frame as part of a door set.
    This document applies to all vertically hinged or pivoted doors.
    The method can also be used with respect to a door leaf submitted for test in a frame, which the manufacturer considers appropriate to and typical for the intended utilization.
