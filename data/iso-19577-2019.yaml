abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a method for the determination of the content of 12 kinds of Nitrosamines (see Annex A) in footwear and footwear components by using solvent extraction and Gas chromatography with mass selective detector (GC-MS).
    This document is applicable to rubber in footwear materials.
    NOTE  ISO/TR 16178 defines which materials are concerned by this
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie une méthode de détermination de la présence de 12 types de nitrosamines (voir Annexe A) dans les chaussures et composants de chaussure, à l'aide de l'extraction par solvant et de la chromatographie en phase gazeuse couplée à un détecteur sélectif de masse (CPG-DSM).
    Le présent document s'applique au caoutchouc présent dans les matériaux de chaussure.
    NOTE       L'ISO/TR 16178 définit les matériaux concernés par cette détermination.
