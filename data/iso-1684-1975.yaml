abstract:
- language: en
  script: Latn
  content: Specifies the main dimensions for the certain number of tool types, and
    the codified designation of dies and the marking. Details not indicated are left
    to the discretion of the manufacturers or should be specified in national standards.
    Includes, in annex A, a comparison of several dimensions for various types of
    drawing dies, and, in annex B, a terminology, in several languages, for characteristic
