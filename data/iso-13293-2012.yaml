abstract:
- content: |-
    ISO 13293:2012 specifies requirements for gas blender training programmes and the competencies required of an individual in order to obtain a gas blender certificate from a training organization, attesting that he/she has met or exceeded the requirements specified in ISO 13293:2012.
    ISO 13293:2012 specifies two levels of gas blender qualification, as follows:
    - Level 1 gas blender;
    - Level 2 gas blender.
    ISO 13293:2012 recognizes that a training programme can be organized and delivered in a modular way.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 13293:2012 spécifie les exigences relatives aux programmes de formation à la préparation de mélanges gazeux et les compétences que doit acquérir une personne pour qu'un organisme de formation lui décerne un certificat «préparateur de mélanges gazeux» attestant qu'elle a satisfait ou dépassé les compétences spécifiées dans l'ISO 13293:2012.
    L'ISO 13293:2012 spécifie deux niveaux de qualification relative à la préparation des mélanges gazeux, comme suit:
    - préparateur de mélanges gazeux, niveau 1;
    - préparateur de mélanges gazeux, niveau 2.
    L'ISO 13293:2012 admet qu'un programme de formation puisse être organisé et dispensé sous forme de modules.
