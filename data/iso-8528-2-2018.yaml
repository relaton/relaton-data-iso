abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the principal characteristics of Reciprocating Internal Combustion (RIC) engines when used for alternating current (a.c.) generating set applications.
    It applies to RIC engines for a.c. generating sets for land and marine use, excluding generating sets used on aircraft or to propel land vehicles and locomotives.
    For some specific applications (e.g. essential hospital supplies, high rise buildings), supplementary requirements can be necessary. The provisions of this document can be regarded as the basis for establishing any supplementary requirements.
    The terms which define the speed governing and speed characteristics of RIC engines are listed and explained where they apply specifically to the use of the engine for driving a.c. generators.
    For other reciprocating-type prime movers (e.g. steam engines), the provisions of this document can be used as a basis for establishing these requirements.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les principales caractéristiques des moteurs alternatifs à combustion interne (RIC) utilisés pour l'entraînement de groupes électrogènes à courant alternatif.
    Elle est applicable aux moteurs pour groupes électrogènes à courant alternatif entraînés par moteurs alternatifs à combustion interne utilisés pour des applications terrestres et marines, à l'exclusion des groupes électrogènes utilisés à bord des aéronefs ou pour la propulsion de véhicules terrestres et de locomotives.
    Pour des applications particulières (par exemple alimentation principale d'hôpitaux, immeubles de grande hauteur), des exigences supplémentaires peuvent être nécessaires. Il convient alors de prendre les dispositions du présent document comme base pour établir des exigences supplémentaires.
    Les termes définissant la régulation de vitesse et les caractéristiques de vitesse des moteurs alternatifs à combustion interne sont donnés et expliqués lorsqu'ils s'appliquent spécifiquement à l'utilisation de moteurs pour l'entraînement d'alternateurs.
    Pour les autres machines d'entraînement de type alternatif (par exemple les moteurs à vapeur), les dispositions du présent document peuvent être prises comme base pour établir ces exigences.
