abstract:
- content: |-
    This International Standard specifies a procedure to be followed when specimens are cut from samples if such specimens
    are to be used for physical tests.
    The reference method for selection of the sample from the bulk material is given in informative annex A.
    Unless selected in accordance with annex A it is accepted that the sample taken may not necessarily be completely
    representative of the bulk. It is recommended that the method of sampling be previously agreed by the parties interested
    in the results of the test.
    The procedure is applicable to machine-made textile floor coverings with or without pile.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    La présente Norme internationale spécifie une méthode à suivre pour le prélèvement d'éprouvettes, en vue des essais
    physiques, dans des échantillons de revêtements de sol textiles fabriqués à la machine.
    La méthode de référence pour le prélèvement de l'échantillon de matériau dans le matériau en lot figure dans
    l'annexe A.
    Sauf prélèvement effectué conformément à l'annexe A, il est admis que l'échantillon obtenu ne soit pas complètement
    représentatif du lot. Il est recommandé que la méthode d'échantillonnage fasse l'objet d'un accord préalable
    entre les parties intéressées aux résultats de l'essai.
    Ces dispositions sont applicables à tous les revêtements de sol textiles fabriqués par des moyens mécaniques, qu'ils
    soient à velours ou non.
