abstract:
- content: "This document specifies safety requirements and test methods for baby
    walking frames into which a\nchild is placed, and intended to be used from when
    the child is able to sit up by itself until the child \nis able to walk by itself.\nThis
    document does not apply to baby walking frames for therapeutic and curative purposes
    and to\nthose baby walking frames relying on inflatable parts to support the child.\nToys
    (e.g. ride on toys, push-along toys, usually intended for children able to walk
    unaided) are not\ncovered by this document."
