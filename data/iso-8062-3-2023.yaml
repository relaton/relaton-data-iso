abstract:
- language: en
  script: Latn
  content: "This document specifies general dimensional and geometrical tolerances
    as well as machining allowance grades for castings using ± tolerances for indicated
    dimensions as delivered to the purchaser according to ISO/TS 8062-2. It is applicable
    for tolerancing of dimensions and geometry of castings in all cast metals and
    their alloys produced by various casting manufacturing processes.\nThis document
    does not apply to 3D CAD models used without indicated dimensions.\nThis document
    applies to both general dimensional and general geometrical tolerances (referred
    to in or near the title block of the drawing), unless otherwise specified and
    where specifically referred to on the drawing by one of the references in Clause 11.\nThe
    dimensional tolerances covered by this document are tolerances for linear dimensions.\nThe
    geometrical tolerances covered by this document are tolerances for:\n—     straightness;\n—    
    flatness;\n—     roundness;\n—     parallelism;\n—     perpendicularity;\n—    
    symmetry; \n—     coaxiality.\nThis document does not cover other position tolerances,
    angular dimensional tolerances or cylindricity tolerances.\nThis document can
    be used for the selection of tolerance values for individual indications."
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les tolérances dimensionnelles et géométriques générales ainsi que les classes de surépaisseur d'usinage pour les pièces moulées utilisant des tolérances ± pour les dimensions indiquées telles que livrées à l'acheteur conformément à l'ISO/TS 8062‑2. Il s'applique au tolérancement des dimensions et de la géométrie des pièces moulées en tous métaux et leurs alliages, produites par différents procédés de fabrication par moulage.
    Le présent document ne s'applique pas aux modèles CAO 3D utilisés sans dimension indiquée.
    Le présent document s'applique à la fois aux tolérances dimensionnelles et géométriques générales (auxquelles il est fait référence dans ou à proximité du cartouche du dessin), sauf spécification contraire et là où il est fait une mention particulière sur le dessin selon l'une des références de l'Article 11.
    Les tolérances dimensionnelles couvertes par le présent document sont les tolérances pour des dimensions linéaires.
    Les tolérances géométriques couvertes par le présent document sont des tolérances pour:
    —    la rectitude;
    —    la planéité;
    —    la circularité;
    —    le parallélisme;
    —    la perpendicularité;
    —    la symétrie;
    —    la coaxialité.
    Le présent document ne couvre pas les autres tolérances de localisation, dimensionnelles angulaires ou de cylindricité.
    Le présent document peut être utilisé pour le choix des valeurs de tolérance pour des indications individuelles.
