abstract:
- content: |-
    ISO 6668:2008 specifies a method for the roasting of green coffee, grinding the roasted coffee, and the preparation — from the ground coffee — of a beverage to be used in sensory analysis.
    The sensory analysis carried out following this preparation may be used to determine the acceptance or rejection of a shipment of coffee, subject to agreement between the parties concerned. Generally, the sample will require a light roast for assessment of defects, and a medium roast for assessment of flavour and colour.
    A beverage prepared in accordance with ISO 6668:2008 can be used not only for purposes of quality control, but also for purposes of comparative assessment of different samples, in which case an identical procedure can be followed for each of the samples.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 6668:2008 spécifie une méthode de torréfaction du café vert, de broyage du café torréfié et de préparation, à partir du café moulu, d'une boisson destinée à l'analyse sensorielle.
    L'analyse sensorielle effectuée à la suite de cette préparation peut servir à déterminer l'acceptation ou le rejet d'une livraison de café, sous réserve d'un accord entre les parties concernées. En général, l'échantillon requiert une torréfaction légère pour l'évaluation des défauts et une torréfaction moyenne pour l'évaluation de la flaveur et de la couleur.
    Une boisson préparée conformément à l'ISO 6668:2008 peut non seulement être utilisée pour les besoins d'un contrôle qualité, mais également pour l'évaluation comparative de différents échantillons pour autant qu'un mode opératoire identique soit suivi pour chacun des échantillons.
