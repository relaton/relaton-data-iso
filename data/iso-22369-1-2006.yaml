abstract:
- content: "ISO 22369-1:2006 specifies the drift classification of spraying equipment
    and defines the spray drift reduction classes. \nIt is applicable to spraying
    equipment used in applications such as arable field crops, in bush and tree crops,
    and in horticulture and forestry."
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 22369-1:2006 spécifie la classification de la dérive des matériels de pulvérisation et définit les classes de réduction de la dérive de pulvérisation.
    L'ISO 22369-1:2006 est applicable aux matériels de pulvérisation utilisés pour des applications sur des productions telles que les cultures basses, les vergers, la vigne, l'horticulture et la sylviculture.
