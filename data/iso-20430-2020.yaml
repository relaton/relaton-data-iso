abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the essential safety requirements for the design and construction of injection moulding machines for the processing of plastics and/or rubber and provides information for their safe use.
    This document is applicable only to injection moulding machines with hydraulic and/or electrical drives for platen movement.
    This document deals with all significant hazards, hazardous situations and events relevant to injection moulding machines, when they are used as intended and under conditions of misuse which are reasonably foreseeable by the manufacturer (see Annex A) during the life cycle of the machinery (see ISO 12100:2010, 5.4).
    The following are not covered:
    —     machines on which the clamping unit can only be operated by the physical force of the operator;
    —     machines for which the hydraulic jack can only be manually operated;
    —     injection blow moulding machines;
    —     machines for reaction injection moulding;
    —     compression moulding machines and transfer moulding machines;
    —     direct-on sole moulding machines, unit sole and footwear component moulding machines, full shoe and boot moulding machines;
    —     design of an exhaust system;
    —     design and construction of the mould.
    NOTE    Moulds and exhaust systems are not part of the machinery.
    This document is not applicable to injection moulding machines which are manufactured before the date of its publication.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les exigences essentielles de sécurité applicables à la conception et à la construction des machines de moulage par injection qui sont utilisées pour le moulage des matières plastiques et/ou du caoutchouc et fournit des informations pour leur utilisation en toute sécurité.
    Le présent document s'applique uniquement aux machines de moulage par injection à actionneurs hydrauliques et/ou électriques pour les mouvements du plateau.
    Le présent document traite de tous les phénomènes dangereux, situations dangereuses et événements dangereux significatifs applicables aux machines de moulage par injection, dans le cadre d'une utilisation normale ou d'un mauvais usage raisonnablement prévisible par le fabricant (voir Annexe A) pendant leur cycle de vie (voir ISO 12100:2010, 5.4).
    Les machines et éléments suivants sont exclus:
    —          machines dont l'unité de fermeture ne peut être actionnée que par la force de l'opérateur;
    —          machines dont le vérin hydraulique ne peut être actionné que manuellement;
    —          machines de moulage par injection-soufflage;
    —          machines de moulage par injection et réaction;
    —          machines de moulage par compression et machines de moulage par transfert;
    —          machines de moulage direct de semelles, machines de moulage de semelles et de composants d'articles chaussants, machines de moulage de chaussures et bottes complètes;
    —          conception d'un système d'aspiration;
    —          conception et construction du moule.
    NOTE       Les moules et systèmes d'évacuation ne font pas partie des machines.
    Le présent document ne s'applique pas aux machines de moulage par injection fabriquées avant sa date de publication.
