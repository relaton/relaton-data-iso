abstract:
- language: en
  script: Latn
  content: ISO 17932:2011 specifies a method for the determination of the deterioration
    of bleachability index (DOBI) of crude palm oil and the carotene content of crude
    or bleached palm oil and their fractions by spectrophotometric examination in
    the ultraviolet and visible range of the spectrum.
