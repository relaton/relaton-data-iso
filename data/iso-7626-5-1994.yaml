abstract:
- language: en
  script: Latn
  content: Specifies procedures for measuring mechanical mobility and other frequency-response
    functions of structures excited by means of a translational impulsive force generated
    by an exciter which is not attached to the structure under test. Is applicable
    to the measurement of mobility, accelerance or dynamic compliance using impact
    excitation. The signal analysis methods covered are all based on the discrete
    Fourier transform.
