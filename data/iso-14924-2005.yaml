abstract:
- language: en
  script: Latn
  content: ISO 14924:2005 specifies the treatment and finishing of thermally sprayed
    coatings. It is applicable to different types of mechanical post treatment, chemical
    treatment, and thermal treatment, including chip cutting and other mechanical
    processes, to sealing, pickling and painting, and fusing, diffusion annealing
    and hot isostatic pressing.
- language: fr
  script: Latn
  content: L'ISO 14924:2005 spécifie le traitement et la finition des revêtements
    obtenus par projection thermique. Elle est applicable aux différents types de
    traitements mécaniques, chimiques et thermiques comprenant l'élimination des copeaux
    et d'autres procédés mécaniques de colmatage, de décapage, de peinture, de fusion,
    de recuit de diffusion et de compression isostatique à chaud.
