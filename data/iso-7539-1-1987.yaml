abstract:
- content: Descsribes the general considerations which apply when designing and conducting
    tests to assess susceptibility of metals to stress corrosion. Particular methods
    of test are not treated in detail in this document. These are specified in the
    additional parts of ISO 7539.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "\nLa présente partie de l'ISO 7539 expose les considérations générales
    qui s'appliquent à la mise au point et à la réalisation des essais servant à évaluer
    la sensibilité à la corrosion sous contrainte.  \nNOTE -- Aucune méthode particulière
    n'est traitée en détail dans ce document. Voir pour cela les parties appropriées
    de l'ISO 7539.\n"
