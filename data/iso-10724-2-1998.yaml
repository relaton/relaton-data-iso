abstract:
- content: |2

    La présente partie de l'ISO 10724 spécifie deux types de moules à deux empreintes, les moules ISO Dl et D2, pour le moulage par injection de petites plaques mesurant 60 mm x 60 mm avec des épaisseurs préférentielles de 1 mm (type D1) ou 2 mm (type D2) pouvant être utilisées pour un grand nombre d'essais (voir annexe A). Les moules peuvent en outre être équipés d'inserts pour étudier les effets des lignes de soudure sur les caractéristiques mécaniques (voir annexe B).
