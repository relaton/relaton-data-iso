abstract:
- content: |-
    This document gives guidance on substrate selection, storage and handling as well as essential characteristics of tensile bond strength test methods for quality testing of the adhesive bond between restorative dental materials and tooth structure, i.e. enamel and dentine. Some specific test methods for tensile bond strength measurements are given in Annex A.
    This document does not include requirements for components of adhesive materials and their performance.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document donne des recommandations relatives au choix, au stockage et à la manipulation du substrat, et indique les caractéristiques essentielles des méthodes d’essai de l’adhérence par traction permettant de vérifier la qualité de la liaison adhésive entre les matériaux dentaires de restauration et la structure dentaire, c’est-à-dire l’émail et la dentine. Certaines méthodes d’essai spécifiques applicables au mesurage de la résistance par traction sont données à l’Annexe A.
    Le présent document n’inclut pas d’exigences relatives aux composants des matériaux adhésifs et à leurs performances.
