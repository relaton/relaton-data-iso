abstract:
- content: "This document provides guidelines for evaluating the vibration measurements
    made at the bearings, bearing pedestals or bearing housings and also for evaluating
    relative shaft vibration measurements made on machine sets in hydraulic power
    generating and pump-storage plants when the machine is operating within its normal
    operating range. The normal operating ranges for each type of turbine covered
    by this document are defined in Annex A. \nThis document is applicable to machine
    sets in hydraulic power generating plants and in pump-storage plants with typical
    rotational speeds of 60 r/min to 1 000 r/min fitted with shell or pad (shoe) type
    oil-lubricated bearings.\nNOTE       The current database includes machine speeds
    ranging from 60 r/min to 750 r/min (with a very small sample of 1 000 r/min machines).\nThis
    document defines different limit values of bearing housing and shaft vibration
    depending on the type of turbine, the orientation of the shaft (i.e. horizontal
    or vertical) and for each of the bearing locations.\nThis document is based on
    statistical analysis and provides criteria for the most common types of turbines,
    pump-turbines and pumps. For specific information on which types of units are
    covered in this document, see Annex A.\nMachine sets covered by this document
    can have the following configurations:\na)    generators driven by hydraulic turbines;\nb)
    \   motor-generators driven by pump-turbines;\nc)    motor-generators driven by
    hydraulic turbines and separate pumps;\nd)    pumps driven by electric motors.\nThis
    document is not applicable to the following unit configurations, parameters and
    operating conditions:\n—          hydraulic machines with water-lubricated bearings;\n—
    \         hydraulic machines or machine sets having rolling element bearings (for
    these machines, see IEC 62006 and/or ISO 10816‑3);\n—          pumps in thermal
    power plants or industrial installations (for these machines, see ISO 10816‑7);\n—
    \         electrical machines operating as motors except for the use of these
    machines in pump-storage applications;\n—          hydro generators operating
    as synchronous condensers (with the water in the turbine depressed by compressed
    air);\n—          assessment of absolute bearing housing vibration displacement;\n—
    \         assessment of axial vibration;\n—          assessment of transient conditions;\n—
    \         non-synchronous operation;\n—          assessment of vibration of the
    generator stator core or the stator frame level.\nMeasurements made of the bearing
    housing vibration and shaft vibration occurring in machine sets in hydraulic power
    generating and pump-storage plants can be used for the following purposes:\n1)
    \   Purpose A: to prevent damage arising from excessive vibration magnitudes;\n2)
    \   Purpose B: to monitor changes in vibrational behaviour in order to allow diagnosis
    and/or prognosis.\nThe criteria are applicable for the vibration produced by the
    machine set itself. Special investigation is needed for vibration transmitted
    to the machine set from external sources, e.g. transmitted to the machine via
    the station foundations."
