abstract:
- content: |-
    ISO/IEC 13522-5:1997 specifies two functionally equivalent notations for MHEG-5 objects in Annexes A and B of
    that document. This part of ISO/IEC 13522 specifies a third functionally equivalent notation for MHEG-5 objects in
    XML 1.0 ("Extensible Markup Language" as recommended by World Wide Web Consortium, W3C). This
    specification is unambiguously expressed in the DTD contained in Annex A.
    This part of ISO/IEC 13522 in no way invalidates or substitutes for any clauses of ISO/IEC 13522-5:1997.
