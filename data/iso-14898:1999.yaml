abstract:
- content: |-
    This International Standard specifies methods for the measurement of the acidity of aromatic isocyanates and
    prepolymers used as polyurethane raw materials. Method A is a straightforward titration without a blank and is
    primarily applicable to products derived from crude or modified methylene-bis-(4-phenylisocyanate), polymethylene
    polyphenylisocyanates and toluene diisocyanate having moderate to high (> 100 mg/g ) levels of acidity. Method B is
    applicable to refined, crude or modified isocyanates derived from methylene-bis-(4-phenylisocyanate), polymethylene
    polyphenylisocyanate and toluene diisocyanate having low (< 100 mg/g ) levels of acidity, and a blank is employed.
    These methods can also be used for isomeric mixtures of toluene diisocyanate, methylene-bis-(4-phenylisocyanate)
    and polymethylene polyphenylisocyanate. Other aromatic isocyanates may be analysed by this method if
    precautions are taken to verify suitability.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    La présente Norme internationale spécifie des méthodes de mesurage de l'acidité des isocyanates aromatiques et
    de leurs prépolymères utilisés comme matières premières pour polyuréthanne. La méthode A consiste en un titrage
    direct sans blanc, applicable avant tout aux produits dérivés du méthylène-bis-(4-phénylisocyanate) brut ou modifié,
    des polyméthylènes polyphénylisocyanates et du toluylène-diisocyanate caractérisés par des niveaux d'acidité
    modérée à élevée (. 100 μg/g). La méthode B, qui, en revanche, utilise un blanc, s'applique aux isocyanates
    purifiés, bruts ou modifiés dérivés du méthylène-bis-(4-phénylisocyanate), du polyméthylène polyphénylisocyanate
    et du toluylène-diisocyanate caractérisés par de faibles niveaux d'acidité (< 100 μg/g). Ces méthodes peuvent
    également être utilisées avec des mélanges d'isomères de toluylène-diisocyanate, de méthylène-bis-(4-phénylisocyanate),
    et de polyméthylène polyphénylisocyanate. D'autres isocyanates aromatiques peuvent être analysés
    selon cette méthode si l'on prend soin de vérifier son adéquation.
