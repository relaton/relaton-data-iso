- content: |-
    Le présent document fournit aux équipes chargées de l’échantillonnage des eaux de ballast et aux autres parties concernées les exigences et les recommandations relatives au choix et à l’utilisation de l’appareillage de prélèvement destiné à prélever des échantillons de rejets d’eau de ballast à bord d’un navire depuis des points de prélèvement installés conformément à l’ISO 11711‑1 et à les traiter. Il comprend une présentation du processus d’échantillonnage et il traite de la conception et de la maintenance des sondes de prélèvement, des débits de l’échantillon nécessaires, des dispositifs de prélèvement d’échantillons qui intègrent une régulation du débit de l’échantillon pour maintenir des conditions d’échantillonnage représentatif, ainsi que de la manipulation des échantillons pour les analyses ultérieures.
    Le présent document traite principalement du prélèvement d’échantillons de rejets d’eau de ballast. Toutefois, il peut également être appliqué aux échantillons de prise d’eau de ballast, en prenant en considération les volumes d’échantillons appropriés, compte tenu des concentrations d’organismes prévues dans les eaux ambiantes (par opposition aux eaux traitées).
    NOTE            Bien que le présent document se concentre sur les installations à bord d’un navire, il peut être utilisé pour les installations à terre.
