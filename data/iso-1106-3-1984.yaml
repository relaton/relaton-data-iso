abstract:
- content: The detection of flaws in an item submitted to X- or gamma-radio-graphic
    examination depends on the particularities of the technique employed. This part
    of ISO 1106 specifies general techniques of weld radiography with the object of
    enabling satisfactory results to be obtained economically. The techniques are
    based on generally accepted practice and the fundamental theory of the subject.
