abstract:
- content: "ISO/TR 26122:2008 provides guidance on work process analysis from the
    perspective of the creation, capture and control of records. \nIt identifies two
    types of analyses, namely\nEach analysis entails a preliminary review of context
    (i.e. mandate and regulatory environment) appropriate for the analysis. The components
    of the analysis can be undertaken in various combinations and in a different order
    from that described here, depending on the nature of the task, the scale of the
    project, and the purpose of the analysis. Guidance provided in the form of lists
    of questions/matters to be considered under each element of the analysis is also
    included.\nISO/TR 26122:2008 describes a practical application of the theory outlined
    in ISO 15489. As such, it is independent of technology (i.e. can be applied regardless
    of the technological environment), although it can be used to assess the adequacy
    of technical tools that support an organization's work processes.\nISO/TR 26122:2008
    focuses on existing work processes rather than on facilitating \"workflow\" (i.e.
    the automation of a business process in whole or part, during which documents,
    information or tasks are passed from one participant to another for action, according
    to a set of procedural rules)."
