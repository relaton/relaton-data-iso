abstract:
- content: ISO 4252:2007 specifies the design dimensions of agricultural tractors
    having a minimum track width exceeding 1 150 mm in respect of the minimum dimensions
    of their access doorways, the number, location and minimum dimensions of their
    emergency exits, and their minimum internal clearance dimensions.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 4252:2007 spécifie les dimensions de conception des tracteurs agricoles
    ayant une largeur de voie minimale supérieure à 1 150 mm en ce qui concerne les
    dimensions minimales des ouvertures d'accès, le nombre, l'emplacement et les dimensions
    minimales des sorties de secours, et les dimensions minimales de dégagement interne.
