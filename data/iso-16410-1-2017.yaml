- content: |-
    Les normes ISO 16410 ont pour domaine d'application la fourniture d'une série d'essais ayant pour but d'évaluer la conformité des comportements du système frontal et du système central par rapport aux exigences énumérées dans l'ISO 17575‑3. Le présent document contient la définition de tels essais sous forme de buts d'essais, donnant la liste des conditions initiales requises, des références et des étapes individuelles, d'une manière textuelle structurée. La Partie 2 de l'ISO 16410 contient les essais identiques écrits dans la version 3 de Notation des essais et des contrôles d'essais (TTCN v3).
    Les buts d'essais définis dans le présent document reflètent les exigences structurelles et sémantiques exprimées dans l'ISO 17575‑3:
    -      Présence / absence d'éléments de données particuliers (voir ISO 17575‑3, paragraphe 8.5.5)
    -      Sémantique relative à divers éléments de données, comme par exemple:
    - -     Activation de données de contexte et gestion de contextes multiples (voir ISO 17575‑3, paragraphe 8.3)
    - -     Gestion des niveaux de priorité (voir ISO 17575‑3, paragraphes 8.5.2 à 8.5.4)
    - -     Unicité des éléments de données importants (voir ISO 17575‑3, paragraphes 8.5.2 à 8.5.4)
    - -     Définition correcte des objets imputés (voir ISO 17575‑3, paragraphe 8.5.4)
    -      Algorithme de calcul des redevances (voir ISO 17575‑3, paragraphe 8.5.3.7)
    -      Sécurité (voir ISO 17575‑3, paragraphe 7.2)
    En ce qui concerne les éléments de données individuels et les attributs EFC définis dans l'ISO 17575‑3, les buts d'essais ont été organisés dans les groupes de suites d'essais désignés, respectivement, pour le système frontal et le système central.
    Outre les buts d'essais, le présent document donne également des formulaires de rapports d'essais de conformité à la fois pour le système frontal et le système central, ainsi qu'une déclaration à caractère informatif sur l'utilisation du présent document pour le SET.
    Pour en savoir davantage sur les exigences par rapport auxquelles la conformité est évaluée dans le présent document, voir l'ISO 17575‑3.
    Les essais des fonctionnalités et comportements suivants ne fait pas partie du domaine d'application de l'ISO 16410-1:2017:
    -      comportement dynamique, c'est-à-dire séquence de messages et événements de déclenchement devant être échangés / pouvant parfois satisfaire certains scénarios d'imputation;
    -      profils et logique d'entreprise construite au-dessus de schémas de tarification particuliers;
    -      L'ISO 17575‑3 ne spécifiant aucun comportement invalide du système frontal et du système central, les buts d'essais BI (comportement invalide) ne s'appliquent à aucun groupe de buts d'essais.
