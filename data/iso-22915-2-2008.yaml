abstract:
- language: en
  script: Latn
  content: ISO 22915-2:2008 specifies the tests for verifying the stability of counterbalanced
    trucks with masts, equipped with fork arms or with load handling attachments.
    It is not applicable to those trucks designed for handling freight containers,
    dealt with in ISO 22915-9.
- language: fr
  script: Latn
  content: L'ISO 22915-2:2008 spécifie les essais pour vérifier la stabilité des chariots
    en porte-à-faux à mâts, équipés de bras de fourche ou d'équipements de manutention
    de charge. Elle ne s'applique pas aux chariots destinés à la manutention des conteneurs,
    traités par l'ISO 22915-9.
