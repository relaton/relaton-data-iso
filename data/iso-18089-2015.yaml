abstract:
- language: en
  script: Latn
  content: |-
    ISO 18089:2015 describes the procedure for determining the critical crevice temperature (CCT) for stainless steels under potentiostatic control.
    The principal advantage of the test is the rapidity with which the CCT can be measured in a single test procedure. The CCT, as determined in this International Standard, can be used as a relative index of performance, for example, to compare the relative performance of different grades of stainless steel.
    The test described in this International Standard is not intended to determine the temperature at which crevice corrosion will occur in service.
    This method is not intended for materials with critical pitting temperature (CPT) values below 20 °C measured in accordance with ISO 17864, when measured in the same test solution and at the same potential
- language: fr
  script: Latn
  content: |-
    ISO 18089:2015 décrit le mode opératoire permettant de déterminer la température critique de corrosion caverneuse (TCCC) des aciers inoxydables sous contrôle potentiostatique.
    Le principal avantage de l'essai réside dans la rapidité avec laquelle il est possible de mesurer la température critique de corrosion caverneuse en un seul mode opératoire d'essai. La température critique de corrosion caverneuse, déterminée selon la présente Norme internationale, peut servir d'indice relatif de performance, par exemple pour comparer les performances relatives de différentes nuances d'acier inoxydable.
    L'essai décrit dans la présente Norme internationale n'est pas destiné à déterminer la température à laquelle des crevasses apparaîtront en utilisation.
    La présente méthode n'est pas destinée aux matériaux dont la température critique de piqûration (TCP), mesurée conformément à l'ISO 17864, dans la même solution d'essai et avec le même potentiel, présente des valeurs inférieures à 20 °C.
