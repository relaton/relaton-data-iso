abstract:
- content: |-
    ISO 10844:2014 specifies the essential characteristics of a test surface intended to be used for measuring vehicle and tyre or road noise emissions. The surface design given in ISO 10844:2014
    - produces consistent levels of tyre or road sound emission under a wide range of operating conditions including those appropriate to vehicle sound testing,
    - minimizes inter-site variation,
    - provides minor absorption of the vehicle sound sources, and
    - is consistent with road-building practice.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 10844:2014 spécifie les caractéristiques essentielles d'une surface d'essai destinée à être utilisée pour mesurer les émissions de bruit de véhicules et des pneumatiques ou de la chaussée. La conception de la surface reprise dans l'ISO 10844:2014
    - produit des émissions acoustiques de pneumatiques ou de la chaussée cohérentes dans une large gamme de conditions d'utilisation, y compris celles qui sont appropriées aux essais des émissions acoustiques de véhicules;
    - réduit au minimum les variations entre les sites;
    - entraîne une absorption très faible des émissions acoustiques du véhicule, et
    - est cohérent  avec les pratiques de la construction routière.
