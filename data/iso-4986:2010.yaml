abstract:
- content: |-
    ISO 4986:2010 specifies a method for the magnetic particle inspection of ferro-magnetic steel castings.
    It also gives acceptance criteria through severity levels defined by the nature, the area and the dimensions of the discontinuities present.
    ISO 4986:2010 applies to all ferro‑magnetic castings, independent of the moulding method.
    A steel casting is considered to be ferro‑magnetic if the magnetic induction is greater than 1 T (Tesla) for a magnetic field strength of 2,4 kA/m.
    ISO 4986:2010 only applies to those areas of the castings specified for inspection, as well as the  percentage of castings to be inspected.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 4986:2010 spécifie une méthode de contrôle par magnétoscopie des pièces moulées en acier ferromagnétique.
    Elle fixe également les critères d'acceptation sous forme de niveaux de sévérité définis par la nature, la zone et les dimensions des discontinuités observées.
    L'ISO 4986:2010 s'applique à toutes les pièces ferromagnétiques moulées, quelle que soit la méthode de moulage.
    Une pièce moulée en acier est considérée comme étant ferromagnétique si son induction magnétique est supérieure à 1 T (Tesla) pour un champ magnétique de 2,4 kA/m.
    L'ISO 4986:2010 s'applique seulement aux parties de pièces moulées spécifiées pour le contrôle, ainsi qu'au pourcentage de pièces moulées à contrôler.
