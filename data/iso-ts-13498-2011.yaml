abstract:
- language: en
  script: Latn
  content: "ISO/TS 13498:2011 establishes a method to determine the torsional yield
    strength and maximum torque of the implant body/connecting part joints of endosseous
    dental implant systems. This test is most appropriate for evaluating new types
    of joints and connecting parts, as well as new materials.  \nISO/TS 13498:2011
    provides a protocol for torsional loading of an implant body/connecting part joint.
    \ It is not applicable for predicting the in vivo performance of an endosseous
    dental implant system and it is not derived from observations of clinical failure."
- language: fr
  script: Latn
  content: |-
    L'ISO/TS 13498:2011 spécifie une méthode de détermination de la limite de résistance à la torsion et du couple maximal de l'interface d'assemblage corps d'implant/éléments de connexion des systèmes d'implants dentaires endo-osseux. Cet essai est le plus approprié pour évaluer de nouveaux types de connexions et d'éléments de connexion de même que de nouveaux matériaux.
    L'ISO/TS 13498:2011 fournit un protocole d'application de torsion sur les interfaces d'assemblage corps d'implant/éléments de connexion. Elle n'est pas applicable à la prédiction des performances in vivo d'un système d'implant dentaire endo-osseux et n'est pas tirée d'observations de défaillance clinique.
