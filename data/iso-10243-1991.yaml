abstract:
- content: 'Lays down the technical specifications for springs made from rectangular
    wires. The springs are classified into the spring rates: light, medium, strong
    and extra strong. Each marked by a colour code.'
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale fixe les spécifications techniques des ressorts de compression dont le fil est de section rectangulaire. La présente Norme internationale définit les paramètres des ressorts lorsqu'ils sont montés, elle ne spécifie pas la qualité des ressorts eux-mêmes, ni toutes leurs dimensions (par exemple la section du fil), ni leur matière constitutive, ni leur longévité. Les ressorts sont classés suivant leur charge: légère, moyenne, forte et extra-forte. Pour chacune de ces charges, la présente Norme internationale définit un code de couleur.
