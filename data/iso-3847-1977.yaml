abstract:
- language: en
  script: Latn
  content: Specifies a method for the estimation of sub-critical flow of clear water
    in smooth, straight, rectangular prismatic open channels with a vertical drop
    and discharging freely. Using the measured depth at the end, the flow in rectangular
    channels (horizontal or sloping) with confined nappe and unconfined nappe may
    be estimated.
