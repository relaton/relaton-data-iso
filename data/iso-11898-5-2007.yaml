abstract:
- language: en
  script: Latn
  content: "ISO 11898-5:2007 specifies the CAN physical layer for transmission rates
    up to 1 Mbit/s for use within road vehicles. It describes the medium access unit
    functions as well as some medium dependent interface features according to ISO
    8802-2.\nISO 11898-5:2007 represents an extension of ISO 11898-2, dealing with
    new functionality for systems requiring low-power consumption features while there
    is no active bus communication. \nPhysical layer implementations according to
    ISO 11898-5:2007 are compliant with all parameters of ISO 11898‑2, but are defined
    differently within ISO 11898-5:2007. Implementations according to ISO 11898-5:2007
    and ISO 11898-2 are interoperable and can be used at the same time within one
    network."
