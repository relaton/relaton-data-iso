abstract:
- content: Specifies the essential dimensions for the attachment of three-point hitch
    implements to the rear of agricultural wheeled tractors equipped with a three-point
    free link hitch according to ISO 730-1 and a bar coupler. Applies to categories
    2 and 3 of agricultural wheeled tractors as defined in ISO 730-1.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "\nLa présente partie de l'ISO 11001 prescrit les dimensions principales
    permettant de relier l'attelage trois points des instruments aux tracteurs agricoles
    à roues équipés d'un attelage trois points à barre libre conforme à l'ISO 730-1
    et d'un coupleur par barre.  \nNOTE 1 En général, les dimensions associées au
    tracteur et à l'instrument pour l'utilisation de coupleurs rapides sont les mêmes
    que celles spécifiées pour les attelages trois points dans l'ISO 730-1. En raison
    de sa structure et de ses fonctions, le coupleur par barre ne respecte pas la
    zone de dégagement prescrite dans l'ISO 2332. Les systèmes de couplage rapide
    trois points constituent une méthode particulière de montage de l'instrument.
    Les coupleurs rapides sont des éléments additionnels situés entre l'attelage trois
    points et l'instrument, qui permettent l'attelage et le dételage à partir du siège
    de l'opérateur. La présente partie de l'ISO 11001 est applicable aux tracteurs
    agricoles à roues des catégories 2 et 3 définies dans l'ISO 730-1.\n"
