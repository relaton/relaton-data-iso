abstract:
- content: |-
    ISO 8178-5:2008 specifies fuels whose use is recommended for performing the exhaust emission test cycles given in ISO 8178-4 and ISO 8178-11.
    It is applicable to reciprocating internal combustion engines for mobile, transportable and stationary installations excluding engines for motor vehicles primarily designed for road use.
    It may be applied to engines used, e.g. earth-moving machines and generating sets, and for other applications.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 8178-5:2008 spécifie les carburants dont l'utilisation est recommandée pour effectuer les cycles d'essai des émissions de gaz d´échappement donnés dans l'ISO 8178-4 et l'ISO 8178-11.
    Elle est applicable aux moteurs alternatifs à combustion interne pour installations mobiles, transportables et fixes, à l'exclusion des moteurs de véhicules conçus originellement pour des applications routières. La présente partie de l'ISO 8178 peut être appliquée aux moteurs utilisés, par exemple pour les engins de terrassement, pour les groupes électrogènes et pour d'autres applications.
