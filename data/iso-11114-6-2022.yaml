- language: en
  script: Latn
  content: This document specifies requirements for the test apparatus and test procedure
    in order to apply oxygen pressure surges consistently to devices being tested
    for resistance to ignition by adiabatic compression and to materials for oxygen
    compatibility.
- language: fr
  script: Latn
  content: Le présent document spécifie les exigences relatives à l’appareillage et
    au mode opératoire d’essai afin d’appliquer, de façon homogène, des surpressions
    d’oxygène aux dispositifs soumis à des essais de résistance à l’inflammation par
    compression adiabatique, ainsi qu’aux matériaux afin de vérifier leur compatibilité
    avec l’oxygène.
