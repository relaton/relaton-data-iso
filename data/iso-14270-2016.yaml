abstract:
- language: en
  script: Latn
  content: |-
    ISO 14270:2016 specifies specimen dimensions and a testing procedure for mechanized peel testing of single spot, seam and embossed projection welds, in overlapping sheets, in any metallic material of thickness 0,5 mm to 3 mm, where the welds have a maximum diameter of 7√t (where t is the sheet thickness in mm).
    For welds of diameter between 5√t and 7√t, the peel strength values obtained may be lower than expected when using the recommended test specimen dimensions because the test specimen width is designed for welds of diameter of 5√t or less.
    The object of mechanized peel testing is to determine the peel strength that the test specimen can sustain.
- language: fr
  script: Latn
  content: |-
    ISO 14270:2016 spécifie les dimensions des éprouvettes, ainsi qu'un mode opératoire s'appliquant aux essais par pelage mécanisés des soudures à un point de soudage isolé, à la molette et par bossages, réalisées sur des tôles soudées par recouvrement, dans tout matériau métallique d'une épaisseur de 0,5 mm à 3 mm, où les soudures ont un diamètre maximal de 7√t (où t est l'épaisseur de la tôle, en millimètres).
    Dans le cas des soudures d'un diamètre compris entre 5√t et 7√t, la valeur de l'effort de pelage obtenue peut être inférieure à la valeur attendue lorsqu'on adopte les dimensions recommandées de l'éprouvette d'essai car la largeur des éprouvettes d'essai est conçue pour les diamètres de soudures inférieurs ou égal à 5√t.
    L'essai par pelage mécanisé vise à déterminer la résistance au pelage qu'une éprouvette peut supporter.
