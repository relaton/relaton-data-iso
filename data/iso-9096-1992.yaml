abstract:
- content: The method is applicable to moving gas streams in confined spaces such
    as ducts, chimneys and flues and can be used to determine concentrations ranging
    from 0,005 g/m^3 to 10 g/m^3. It is primarily a reference method for the determination
    of particulate matter emitted from stationary sources and it can also be used
    for calibrating automatic continuous particulate monitors.
