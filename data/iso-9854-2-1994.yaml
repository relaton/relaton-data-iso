abstract:
- language: en
  script: Latn
  content: Specifies the values or options chosen for the test parameters, i. e. the
    impact energy, test piece dimensions, shape and spacing of the test piece supports,
    and type of test piece, for testing the impact resistance (pendulum method) of
    thermoplastics pipes. Applies to pipes made of PVC-U; PVC-U,EP; PVC-C; ABS; ASA
    and PP and propylene-copolymer. This test is not intended to be a reference test
    method for determining the impact strength of pipes.
