abstract:
- language: en
  script: Latn
  content: 'Gives a list of nominal capacities up to 2000 ml. Applies to the following
    shapes: rectangular, oval, obround, trapezoidal. Annex A gives a classification
    of can sizes by shapes with related nominal sections. Annex B lists can sizes
    previously standardized in ISO 3004-2, 3004-4 and 3004-5 and now excluded as they
    do not meet the required criterion of this report.'
