abstract:
- language: en
  script: Latn
  content: The method applies to brass exposed to frech or saline waters. May be used
    for control or research purposes, but the field of application is not specified.
    The method consists of exposure of test pieces to copper(II) chloride solution
    followed by microscopic examination.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale spécifie une méthode de détermination de la résistance à la dézincification du laiton exposé aux eaux douces ou salées. La méthode peut servir pour le contrôle ou pour la recherche, mais le domaine d'application n'est pas spécifié.
