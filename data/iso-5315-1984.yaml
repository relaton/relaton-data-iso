abstract:
- language: en
  script: Latn
  content: The method consists in reducing of nitrate to ammonia by chromium powder
    in acid medium, converting of organic and urea nitrogen into ammonium sulfate
    by digestion with concentrated sulfuric acid in the presence of a catalyst, distilling
    of the ammonia from an alkaline solution and absorbing in an excess of standard
    volumetric sodium hydroxide solution. The method is not recommended for materials
    containing more than 7 % of organic matter.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale spécifie une méthode titrimétrique, après distillation, de dosage de l'azote total dans les engrais sous toutes les formes, y compris celles qui doivent être minéralisées. La méthode n'est pas recommandée pour les engrais contenant plus de 7 % de matière organique.
