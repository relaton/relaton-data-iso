abstract:
- content: ISO 22311:2012 is mainly for societal security purposes and specifies a
    common output file format that can be extracted from the video-surveillance contents
    collection systems (stand alone machines or large scale systems) by an exchangeable
    data storage media or through a network to allow end-users to access digital video-surveillance
    contents and perform their necessary processing.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 22311:2012 est principalement destinée à des fins de sécurité sociétale
    et spécifie un format commun pour les données qui peuvent être extraites des systèmes
    de collecte de vidéosurveillance, par exemple à des fins d'enquête, qu'il s'agisse
    de matériels isolés ou de systèmes de grande envergure, au travers de supports
    d'information amovibles ou par l'intermédiaire d'un réseau, de sorte que les utilisateurs
    finaux puissent accéder aux données numériques de vidéosurveillance en vue d'effectuer
    les traitements requis.
