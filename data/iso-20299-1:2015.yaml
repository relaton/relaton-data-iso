abstract:
- language: en
  script: Latn
  content: |-
    ISO 20299-1:2015 specifies the material and physical property requirements for non-strippable film for wrapping general-purpose synthetic rubber bales, intended to keep the bales separate during storage, for example for wrapping:
    ?   styrene-butadiene rubber (SBR);
    ?   butadiene rubber (BR).
    Certain applications or processing methods require the removal of the film. This part of ISO 20299 does not deal with strippable films.
- language: fr
  script: Latn
  content: |-
    ISO 20299-1:2015 spécifie les exigences relatives au matériau et aux caractéristiques physiques des films non strippables pour l'emballage des balles de caoutchouc synthétiques à usage général, destinés à garder les balles séparées pendant le stockage, par exemple pour l'emballage de :
    ?   caoutchouc styrène-butadiène (SBR);
    ?   caoutchouc butadiène (BR).
    Certaines applications ou procédés de fabrication nécessitent le retrait du film. La présente partie de l'ISO 20299 ne traite pas des films strippables.
