abstract:
- language: en
  script: Latn
  content: The test method is based on placing and centring a test piece so that the
    pulling wire can move freely (the pulling wire shall be supported in such a way
    that it will not bend; the rate of stress increase in the pulling wire shall not
    exceed 10 MPa/s) and recording the maximum force during the test and the location
    of the fracture.
