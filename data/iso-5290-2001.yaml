abstract:
- content: |-
    This International Standard specifies the principal characteristics of grooved pulleys (for groove sections 9N/J,
    15N/J and 25N/J) intended to take both single and joined narrow V-belts for industrial power transmission drives.
    Some background information on the series of effective diameters is given in annex A.
    NOTE The effective width of a groove is regarded as the basic dimension of standardization in the effective system for
    grooves and for the corresponding narrow V-belts considered as a whole.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    La présente Norme internationale spécifie les principales caractéristiques des poulies à gorges (de sections de
    gorge 9N/J, 15N/J et 25N/J) destinées à recevoir des courroies trapézoïdales étroites simples et jumelées pour
    transmissions industrielles.
    Pour la série des diamètres effectifs, des informations d'ordre général sont données dans l'annexe A.
    NOTE La largeur effective de gorge est prise comme base de normalisation dans le système effectif des gorges de la
    poulie et des courroies trapézoïdales étroites correspondantes considérées comme un ensemble.
