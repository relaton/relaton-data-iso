abstract:
- content: 'Defines the purpose of the document profile and specifies the attributes
    which constitute the document profile. The purpose is to facilitate the interchange
    of documents for either or both of the following purposes: to allow presentation
    as intended by the originator, to allow processing, such as editing and reformatting.
    Documents are to be items such as memoranda, letters, invoices, forms and reports,
    which may include pictures and tabular material. The content elements used within
    the documents may include graphic characters, raster graphics elements and geometric
    graphics elements.'
