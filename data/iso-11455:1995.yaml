abstract:
- language: en
  script: Latn
  content: This International Standard describes the stress optical method for determining
    the birefringence in glass, especially in raw optical glass in bulk and preshaped
    forms. This method is also used in photo-elasticity.
- language: fr
  script: Latn
  content: "\nLa présente Norme internationale décrit la méthode photoélastique de
    détermination de la biréfringence dans le verre, notamment pour les verres d'optique
    bruts en bloc et préformés. Cette méthode est aussi utilisée en photoélasticité.
    \ \nNOTES 1 Le calcul de la contrainte élastomécanique à partir de la biréfringence
    n'est pas l'objet de la présente Norme internationale. 2 L'indication de la biréfringence
    sur les dessins est spécifiée dans l'ISO 10110-2 (voir réf. [2] de l'annexe A).
    Cette méthode d'essai est applicable à des formes géométriques simples (voir article
    5).\n"
