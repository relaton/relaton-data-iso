abstract:
- language: en
  script: Latn
  content: Specifies the principal characteristics of a.c. generators under the control
    of their voltage regulators when used for generating set applications. Applies
    to a.c. generating sets for land and marine use, excluding generating sets used
    on aircraft or to propel land vehicles and locomotives. For some specific applications
    (e.g. essential hospital supplies, high-rise buildings, etc.) supplementary requirements
    may be necessary.
- language: fr
  script: Latn
  content: "\nLa présente partie de l'ISO 8528 prescrit les principales caractéristiques
    des alternateurs équipés de leur régulateur de tension, utilisés pour des groupes
    électrogènes à courant alternatif. Elle complète les exigences de la CEI 34-1.
    \ \nNOTE 1  À l'heure actuelle, il n'existe pas de Norme internationale traitant
    des génératrices asynchrones. Lorsqu'une telle Norme internationale sera publiée,
    la présente partie de l'ISO 8528 sera révisée en conséquence. Voir 12.2. Elle
    est applicable aux alternateurs pour groupes électrogènes à courant alternatif
    entraînés par moteurs alternatifs à combustion interne utilisés pour des applications
    terrestres et marines, à l'exclusion des groupes électrogènes utilisés à bord
    des aéronefs ou pour la propulsion de véhicules terrestres et de locomotives.
    Pour des applications particulières (par exemple alimentation principale d'hôpitaux,
    immeubles de grande hauteur, etc.), des exigences supplémentaires peuvent être
    nécessaires. Il convient alors de prendre les dispositions de la présente partie
    de l'ISO 8528 comme base. Pour les autres types de machines d'entraînement (par
    exemple les moteurs à gaz de récupération, les moteurs à vapeur), il convient
    de prendre les dispositions de la présente partie de l'ISO 8528 comme base.\n"
