abstract:
- language: en
  script: Latn
  content: This document specifies a method for determining the amount of material
    passing through a sieve with 3,15-mm-diameter round holes. It is intended for
    use in all applications (e.g. laboratories, production sites, field locations)
    where the measurement of fines is required.
- language: fr
  script: Latn
  content: 'Le présent document spécifie une méthode pour la détermination de la quantité
    de matériau passant à travers un tamis à trous ronds de 3,15 mm de diamètre. Il
    est destiné à être utilisé dans toutes les applications (par exemple: laboratoires,
    sites de production, emplacements sur le terrain) où la mesure des fines est requise.'
