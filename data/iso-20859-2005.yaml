abstract:
- language: en
  script: Latn
  content: "ISO 20859:2005 specifies the spectral response of the photographic audio
    reproducer light source and receptor as a unit, including any optical filtering
    that can be interposed. \nThe analog sound track formats suitable for reproduction
    using such a reproducer include the cyan dye-only track (without redevelopment
    of silver) and both conventional and \"high magenta\" soundtracks (with redevelopment
    of silver)."
