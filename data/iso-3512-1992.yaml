abstract:
- content: Specifies dimensions (in mm), tolerances, measuring forces and minimum
    tensile strengths, together with the tooth gap forms and rim profiles of the associated
    chain wheels. Annex A gives pitch-circle diameters, Annex B the original values
    in inch/lb.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "\nLa présente Norme internationale prescrit les dimensions, tolérances,
    forces de mesurage et résistances minimales à la traction des chaînes à rouleaux
    à maillons coudés simples utilisées pour la transmission mécanique de puissance
    et les applications connexes dans des conditions sévères, ainsi que les formes
    des dents et les profils de denture des roues correspondantes. Les dimensions
    prescrites assurent l'interchangeabilité totale d'engrènement des chaînes de toutes
    dimensions et, en cas de réparation, l'interchangeabilité des maillons.  \nNOTE
    1 Ces chaînes étant dérivées de chaînes d'une série en inches, leurs dimensions
    d'origine sont données dans l'annexe B.\n"
