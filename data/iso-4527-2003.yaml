abstract:
- language: en
  script: Latn
  content: |-
    ISO 4527:2003 specifies the requirements and test methods for autocatalytic nickel-phosphorus alloy coatings applied from aqueous solutions on to metallic substrates.
    This International Standard does not apply to autocatalytic nickel-boron alloy coatings, nickel-phosphorus composites and ternary alloys.
- language: fr
  script: Latn
  content: |-
    L'ISO 4527:2003 spécifie les exigences et méthodes d'essai relatives aux dépôts autocatalytiques d'alliages de nickel-phosphore appliqués par voie de solutions aqueuses sur des substrats métalliques.
    L'ISO 4527:2003 n'est pas applicable aux dépôts autocatalytiques d'alliages de nickel-bore, aux composites nickel-phosphore et aux alliages ternaires.
