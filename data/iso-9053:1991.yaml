abstract:
- language: fr
  script: Latn
  content: "\nLa présente Norme internationale prescrit deux méthodes de détermination
    de la résistance à l'écoulement de l'air des matériaux poreux utilisés pour applications
    acoustiques. Elle s'applique à des éprouvettes découpées dans des matériaux poreux.
    \ \nNOTE 1 Les publications qui traitent du comportement des matériaux à l'écoulement
    tant en régime laminaire que turbulent sont indiquées dans l'annexe A.\n"
