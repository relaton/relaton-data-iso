abstract:
- language: en
  script: Latn
  content: |-
    ISO 8253-1:2010 specifies procedures and requirements for pure-tone air conduction and bone conduction threshold audiometry. For screening purposes, only pure-tone air conduction audiometric test methods are specified. It is possible that the procedures are not appropriate for special populations, e.g. very young children.
    ISO 8253-1:2010 does not cover audiometric procedures to be carried out at levels above the hearing threshold levels of the subjects.
    Procedures and requirements for speech audiometry, electrophysiological audiometry, and where loudspeakers are used as a sound source are not specified.
- language: fr
  script: Latn
  content: "L'ISO 8253-1:2010 spécifie des modes opératoires et des exigences relatives
    à l'audiométrie liminaire à sons purs en conduction aérienne et en conduction
    osseuse. En ce qui concerne l'audiométrie de dépistage, seules sont décrites des
    méthodes audiométriques liminaires tonales en conduction aérienne. Il est possible
    que les modes opératoires ne conviennent pas à certaines populations, par exemple
    aux très jeunes enfants.\nL'ISO 8253-1:2010 ne traite pas des méthodes audiométriques
    devant être exécutées à des niveaux dépassant les niveaux liminaires d'audition
    des sujets testés. \nLes modes opératoires et les exigences relatifs à l'audiométrie
    vocale, à l'audiométrie électrophysiologique et à l'usage de haut-parleurs pour
    délivrer les sons ne sont pas spécifiés."
