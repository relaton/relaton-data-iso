abstract:
- language: en
  script: Latn
  content: |-
    ISO/IEC 18033 specifies encryption systems (ciphers) for the purpose of data confidentiality.
    ISO/IEC 18033-1:2005 specifies:
    - terms and definitions used throughout ISO/IEC 18033;
    - the purpose of encryption, the differences between symmetric and asymmetric ciphers, and the key management problems associated with the use of ciphers;
    - the uses and properties of encryption;
    - criteria for the inclusion of encryption algorithms in ISO/IEC 18033.
