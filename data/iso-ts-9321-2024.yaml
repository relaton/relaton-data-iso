abstract:
- content: "This document outlines the general requirements for conducting a multi-centre
    medical data collaborative analysis, covering various aspects such as system architecture,
    data storage, data standardization, collaborative research management and security.
    The data considered in this standard primarily encompasses electronic health record
    data for multi-centre collaborative researches, including structured data, medical
    text data, image data, etc. \nThis standard is applicable to a wide range of individuals
    and institutions, including developers, maintainers, management personnel, researchers,
    and data-owning organizations."
