- content: |-
    Le présent document donne un aperçu des concepts de crise et des principes qui alimentent et étayent la réflexion actuelle sur les circonstances et les conditions dans lesquelles les crises peuvent se développer.
    Il spécifie:
    —     les concepts et principes qui régissent les crises;
    —     le cadre du système socioécologique (SSE) dans lequel les crises se développent;
    —     les facteurs qui contribuent aux crises;
    —     la progression et l'évolution d'une crise;
    —     une structure de classification des crises;
    —     la relation entre les problèmes, les incidents, les situations d'urgence, les catastrophes et les crises;
    —     une taxonomie des crises pour l'élaboration systématique de politiques, de stratégies et de normes relatives à la gestion de crise (voir l'Annexe A).
    Le présent document ne fournit pas de recommandations relatives à la manière dont les organismes peuvent:
    —     gérer les aspects physiologiques ou psychologiques des réactions humaines à des crises personnelles;
    —     gérer une crise de santé personnelle ou de santé publique affectant les individus et les communautés, ou ayant des effets plus larges sur la société;
    —     concevoir, développer ou mettre en œuvre des programmes ou des plans de gestion de crise;
    —     développer une capacité stratégique de gestion de crise;
    —     appliquer des techniques de gestion de crise à des situations de crise spécifiques.
    Le présent document s'applique à tous les organismes. Il peut également être appliqué par les utilisateurs de normes, les rédacteurs de normes et les éducateurs. Il favorise une meilleure compréhension des concepts de crise et des caractéristiques interonnectées des facteurs contribuant aux crises, en se référant au modèle du système socioécologique des moyens de maîtrise et des effets des crises. L'application des principes décrits dans le présent document peut favoriser la cohérence dans l'utilisation des termes et définitions liés aux crises et complète les autres normes ISO relatives à la gestion de crise.
