abstract:
- language: en
  script: Latn
  content: ISO/TR 14049:2012 provides examples about practices in carrying out a life
    cycle inventory analysis (LCI) as a means of satisfying certain provisions of
    ISO 14044:2006. These examples are only a sample of the possible cases satisfying
    the provisions of ISO 14044. They offer "a way" or "ways" rather than the "unique
    way" for the application of ISO 14044. These examples reflect only portions of
    a complete LCI study.
- language: fr
  script: Latn
  content: L'ISO 14049:2012 fournit des exemples sur les méthodes de réalisation d'une
    analyse d'inventaire du cycle de vie comme moyen de satisfaire à certaines dispositions
    de l'ISO 14044:2006. Ces exemples ne représentent qu'un échantillon des exemples
    susceptibles de répondre aux dispositions de l'ISO 14044. Ils offrent «un moyen»
    ou «des moyens» représentatif(s) plutôt que comme «la seule façon» de mettre en
    pratique l'ISO 14044. Ces exemples ne correspondent également qu'à certaines parties
    d'une étude de l'inventaire du cycle de vie.
