abstract:
- content: This document prescribes requirements for the classification of nickel
    and nickel-alloy covered electrodes for manual metal arc welding and overlaying.
    The classification of the covered electrodes is based on the chemical composition
    of their deposited all-weld metal. It includes those compositions in which the
    nickel content exceeds that of any other element.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: Le présent document spécifie les exigences relatives à la classification
    des électrodes enrobées pour le soudage manuel à l'arc et le rechargement du nickel
    et des alliages de nickel. La classification des électrodes enrobées est basée
    sur la composition chimique de leur métal fondu déposé hors dilution. Elle inclue
    ces compositions pour lesquelles la teneur en nickel excède celle de tout autre
    élément.
