abstract:
- content: This Technical Report specifies the characteristics, test methods and checking.
    Calcium silicate slabs for thermal insulation will be covered by a future international
    standard. The requirements relate to general appearance and finish, geometrical
    characteristics (nominal length and width, thickness, tolerances on dimensions
    and shape), nominal density, bending strength, thermal conductivity, non-combustibility,
    fire protection, thermal shrinkage, moisture movement, sag under humidity, and
    srew retention.
