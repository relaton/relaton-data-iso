- content: L'ISO 17554:2014 spécifie une méthode à petite échelle permettant d'évaluer
    la vitesse de perte de masse d'éprouvettes essentiellement plates orientées horizontalement
    et exposées à des niveaux contrôlés d'éclairement énergétique exercé en présence
    d'un allumeur externe dans des conditions d'excès de ventilation. La vitesse de
    perte de masse est déterminée par la mesure de la masse de l'éprouvette et est
    dérivée numériquement. Le temps d'allumage (flamme persistante) est également
    mesuré au cours de cet essai. La vitesse de perte de masse peut être utilisée
    comme mesure indirecte du débit calorifique pour de nombreux produits. Cependant,
    il ne s'agit pas d'un appareil de détermination des débits calorifiques, et les
    vitesses de perte de masse mesurées pour certains produits ne sont pas liées aussi
    étroitement aux débits calorifiques. Ces produits doivent être soumis à essai
    conformément à l'ISO 5660‑1 pour obtenir une évaluation correcte du débit calorifique.
