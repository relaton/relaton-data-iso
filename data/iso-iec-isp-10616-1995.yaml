abstract:
- language: en
  script: Latn
  content: Profiles information to be stored within the Directory which is common
    to a variety of applications. The directory has been designed to support multiple
    applications, drawn from a wide range of possibilities. Gives requirements that
    are applicable to implementations of Directory System Agents (DSAs). Defines the
    minimum capabilities that DSAs have to support. Does not limit DSAs to these minimum
    capabilities.
