abstract:
- language: en
  script: Latn
  content: |-
    ISO 14657:2005 specifies requirements for hot-dip zinc (galvanized) coating on steel reinforcing bars, wire and welded fabric used in the reinforcement of concrete.
    It specifies three classes, class A, class B and class C coatings, which differ in coating mass.
    ISO 14657:2005 does not apply to hot-dip zinc-coated reinforcements for prestressing or components of these reinforcements.
- language: fr
  script: Latn
  content: "L'ISO 14657:2005 spécifie les exigences relatives au revêtement par immersion
    à chaud de zinc (de galvanisation) des barres, fils et treillis soudés en acier
    pour béton armé, destinés à l'armature du béton. \nElle spécifie trois classes,
    revêtements de classe A, de classe B et de classe C, qui se différencient par
    la masse de revêtement.\nL'ISO 14657:2005 n'est pas applicable aux armatures de
    précontrainte revêtues de zinc par immersion à chaud ou aux composants de ces
    armatures."
