abstract:
- language: en
  script: Latn
  content: |-
    ISO 9683-2:2009 specifies two flame atomic absorption spectrometric methods for the determination of the mass fraction of vanadium in iron ores.
    Method 1 is applicable to mass fractions of vanadium between 0,004 % and 0,06 %, and Method 2 to mass fractions of vanadium between 0,06 % and 0,5 %, in natural iron ores, iron ore concentrates and agglomerates, including sinter products.
