abstract:
- content: ISO 283:2007 specifies a test method for the determination of the full
    thickness tensile strength in the longitudinal direction and the elongation at
    the reference force and breaking point of conveyor belts having a textile carcass.
    The method can also be used for the determination of full thickness tensile strength
    in the transverse direction and the elongation at the breaking point, for use
    when the manufacturer is requested by the purchaser to state values for these
    properties. It is not suitable or valid for light conveyor belts as described
    in ISO 21183-1.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 283:2007 spécifie une méthode d'essai pour déterminer la résistance à la traction dans le sens longitudinal et l'allongement sous force de référence et le point de rupture des courroies transporteuses à carcasse textile. La méthode peut également être utilisée pour la détermination de la résistance à la traction dans le sens transversal et de l'allongement au point rupture, utilisables lorsque l'acheteur demande au fabricant de déclarer les valeurs de ces propriétés.
    L'ISO 283:2007 n'est pas applicable ou valable pour les courroies transporteuses légères décrites dans l'ISO 21183-1.
  language:
