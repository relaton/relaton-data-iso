abstract:
- content: ISO 11303 gives guidance on the selection of methods of protection against
    atmospheric corrosion of metals and alloys. It is applicable for technical equipment
    and products made of structural metals and used under atmospheric conditions.
    In a rational selection of protection methods, the corrosivity of the atmospheric
    environments is one of the important factors. These guidelines use the atmospheric
    corrosivity classification defined in ISO 9223.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 11303 fournit des conseils pour le choix des méthodes de protection
    contre la corrosion atmosphérique des métaux et alliages. Elle est applicable
    aux équipements et aux produits fabriqués en métaux de construction et utilisés
    dans des conditions atmosphériques. La corrosivité des environnements atmosphériques
    est un des facteurs importants du choix rationnel des méthodes de protection.
    Les présentes lignes directrices utilisent la classification de la corrosivité
    atmosphérique définie dans l'ISO 9223.
