abstract:
- language: en
  script: Latn
  content: |-
    ISO 17075-1:2017 specifies a method for determining chromium(VI) in solutions leached from leather under defined conditions. The method described is suitable to quantify the chromium(VI) content in leathers down to 3 mg/kg.
    ISO 17075-1:2017 is applicable to all leather types.
    The results obtained from this method are strictly dependent on the extraction conditions. Results obtained by using other extraction procedures (extraction solution, pH, extraction time, etc.) are not comparable with the results produced by the procedure described in this document.
    If a leather sample is tested with both this document and ISO 17075-2, the results obtained with ISO 17075-2 are considered as the reference. The advantage of the method described in ISO 17075-2 is that there are no interferences from the colour of the extract. Nevertheless, interlaboratory trials do not show significant differences (see Annex C) and the results are comparable between both methods.
- language: fr
  script: Latn
  content: |-
    ISO 17075-1:2017 spécifie une méthode de détermination de la teneur en chrome(VI) de solutions obtenues par lessivage du cuir dans des conditions définies. La méthode décrite est adaptée à la quantification dans les cuirs de teneurs en chrome(VI) à partir de 3 mg/kg.
    ISO 17075-1:2017 est applicable à tous les types de cuir.
    Les résultats obtenus avec cette méthode sont strictement tributaires des conditions d'extraction. Les résultats obtenus avec d'autres modes opératoires d'extraction (solution d'extraction, pH, durée d'extraction, etc.) ne sont pas comparables aux résultats acquis avec le mode opératoire décrit dans le présent document.
    Si un échantillon de cuir est soumis à essai selon le présent document et l'ISO 17075‑2, les résultats obtenus avec l'ISO 17075‑2 sont considérés comme les valeurs de référence. L'avantage de la méthode décrite dans l'ISO 17075‑2 est qu'il n'y a pas d'interférence due aux colorants de l'extrait. Néanmoins, les essais interlaboratoires ne montrent pas de différences significatives (voir l'Annexe C) et les résultats avec chacune des deux méthodes sont comparables.
