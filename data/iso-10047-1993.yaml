abstract:
- content: The principle of the method is supporting a dry specimen of the fabric
    on a vertical plate, igniting its raised surface near the top in a specified manner,
    timing the spread of flame downwards on the surface of the fabric to a reference
    line. Applies to fabrics having a raised fibre surface, i.e. a napped, pile, tufted,
    flocked or similar surface.
