abstract:
- language: en
  script: Latn
  content: |-
    This document specifies performance requirements for high-pressure decorative laminates (HPL, HPDL) intended for interior use that have core compositions not covered by ISO 4586‑1 through ISO 4586‑7. The core composition types (coloured core and metal reinforced core) are defined in this document.
    ISO 4586‑2 specifies the methods of test relevant to this document.
