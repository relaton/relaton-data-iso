abstract:
- language: en
  script: Latn
  content: |-
    ISO 8986-1:2009 establishes a system of designation for polybutene‑1 (PB‑1) thermoplastic materials which may be used as the basis for specifications.
    The types of polybutene plastics are differentiated from each other by a classification system based on appropriate levels of the designatory property melt volume-flow rate and on information about basic polymer parameters, intended application and/or method of processing, important properties, additives, colorants, fillers and reinforcing materials.
    ISO 8986-1 is applicable to all butene homopolymers and to copolymers of butene with a maximum content of other 1‑olefinic monomers of less than 50 % by mass and with a content of non-olefinic monomers with functional groups up to a maximum of 1 % by mass.
    It applies to materials ready for normal use in the form of powder, granules or pellets and to materials unmodified or modified by colorants, additives, fillers, etc.
- language: fr
  script: Latn
  content: |-
    L'ISO 8986-1:2009 établit un système de désignation des matériaux thermoplastiques polybutène (PB-1) qui peut être utilisé comme base pour les spécifications.
    Les types de plastiques polybutène sont différenciés les uns des autres par un système de classification basé sur des niveaux appropriés de la propriété de désignation indice de fluidité à chaud en volume et sur des informations concernant certains paramètres du polymère de base, l'application prévue et/ou la méthode de mise en œuvre, les propriétés importantes, les additifs, colorants, matériaux de charge et de renforcement.
    L'ISO 8986-1:2009 est applicable à tous les homopolymères de butène et aux copolymères de butène contenant moins de 50 % en masse d'autres monomères 1-oléfiniques et moins de 1 % en masse d'autres monomères non oléfiniques avec des groupes fonctionnels.
    Elle s'applique aux matériaux prêts à l'emploi sous forme de poudres, grains ou granulés, non modifiés ou modifiés par des colorants, additifs, charges, etc.
