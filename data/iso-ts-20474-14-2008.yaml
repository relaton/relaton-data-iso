abstract:
- content: 'ISO/TS 20474-14:2008 presents amendments, exceptions and requirements
    additional to the safety requirements for earth-moving machinery given in the
    other parts of ISO 20474, in conjunction with which it is intended to be used.
    These provisions are specific to Australia, the EU, Japan or the USA, and relate
    to laws, directives or regulations in force in the applicable country or region,
    as well as to other national and international standards, including ISO International
    Standards. '
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO/TS 20474-14:2008 donne les amendements, les suppléments et les exceptions
    aux exigences de sécurité pour les engins de terrassement données dans les autres
    parties de l'ISO 20474, qu'il est prévu d'utiliser conjointement. Ces dispositions
    sont spécifiques à l'Australie, à l'Europe, au Japon et aux États-Unis d'Amérique
    et concerne les législations, les directives, les réglementations ou les normes
    en vigueur dans ces pays ou régions, y compris les Normes internationales.
