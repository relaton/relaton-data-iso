abstract:
- language: en
  script: Latn
  content: "International Workshop Agreement IWA 2:2003 provides guidelines for the
    application of ISO 9001:2000 in educational organizations providing educational
    products. \nThese guidelines do not add to, change or modify the requirements
    of ISO 9001:2000, and are not intended for use in contracts for compliance assessments
    or for certification.\nEach clause of ISO 9001:2000 is included before the corresponding
    text of IWA 2:2003. The whole text of ISO 9004:2000 is also included to provide
    a complete vision of the continual performance improvement of organizations."
