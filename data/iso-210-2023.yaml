abstract:
- language: en
  script: Latn
  content: |-
    This document describes the requirements for containers which are intended for containing essential oils. It also provides some general requirements and guidelines relating to the conditioning and storage of essential oils.
    Essential oils are used for different purposes:
    —    food use;
    —    pharmaceutical use;
    —    perfumery and cosmetic use;
    —    reference samples or test samples;
    —    industrial raw materials.
    It is expected that the containers used for essential oils also meet the requirements of national or international regulations.
    This document describes the materials which are used for the containers intended for containing essential oils, depending on the uses listed above.
