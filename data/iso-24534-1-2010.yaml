abstract:
- language: en
  script: Latn
  content: |-
    ISO 24534-1:2010 provides requirements for electronic registration identification (ERI) that are based on an identifier assigned to a vehicle (e.g. for recognition by national authorities), suitable to be used for:
    - electronic identification of local and foreign vehicles by national authorities;
    - vehicle manufacturing, in-life maintenance and end-of-life identification (vehicle life cycle management);
    - adaptation of vehicle data (e.g. for international resales);
    - safety-related purposes;
    - crime reduction;
    - commercial services.
    It adheres to privacy and data protection regulations.
    ISO 24534-1:2010 provides an overview of the ERI system concept, in terms of the onboard vehicle components and the external off-vehicle components required for an operational system. The detailed requirements are defined in Parts 2, 3, 4 and 5 of ISO 24534 and more limited, though relevant, provisions are defined in ISO 24535.
- language: fr
  script: Latn
  content: |-
    L'ISO 24534-1:2010 fournit les exigences pour une identification d'enregistrement électronique (ERI) s'appuyant sur un identifiant attribué à un véhicule (par exemple, pour la reconnaissance par les autorités nationales), adapté à l'identification électronique des véhicules locaux et étrangers par les autorités nationales; à l'identification pendant la fabrication, la maintenance et la fin de vie des véhicules (gestion du cycle de vie des véhicules); à l'adaptation des données des véhicules (par exemple, pour les reventes à l'étranger); aux besoins de la sécurité; à la réduction des délits; etaux services commerciaux.
    Elle respecte les réglementations concernant le respect de la vie privée et la protection des données.
    Elle présente une vue d'ensemble du concept du système ERI, en ce qui concerne les composants embarqués et les composants extérieurs aux véhicules nécessaires à un système fonctionnel. Les exigences détaillées sont définies dans les Parties 2, 3, 4 et 5 de l'ISO 24534 et, pour les dispositions plus restreintes, mais pertinentes, dans l'ISO 24535.
