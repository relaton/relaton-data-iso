abstract:
- language: en
  script: Latn
  content: The method consists in dissolving of a test portion in chloroform, extracting
    of free glycerol from this sulution with acetic acid solution, oxidizing of 1-monoglycerides
    in the chloroform solution by an excess of periodic acid solution, adding of potassium
    iodide and titration of the liberated iodine with a sodium thiosulfate standard
    volumetric solution. Oxidation of free glycerol in the aqueous solution by an
    excess of periodic acid solution, adding of potassium iodide titration of the
    liberated iodine with a sodium thiosulfate standard volumetric solution.
- language: fr
  script: Latn
  content: "\nLa présente Norme internationale spécifie une méthode de dosage des
    mono-1 glycérides et du glycérol libre, consécutivement sur la même prise d'essai.\n\n
    Elle est applicable aux corps gras d'origines animale et végétale,\n  et à des
    produits provenant d'une interestérification de corps\n  gras et d'acides gras
    avec le glycérol. Elle n'est pas applicable lorsque\n  l'échantillon contient
    \na) en plus des mono-1 glycérides : des substances polyhydriques solubles\n  dans
    le chloroforme, présentant au moins deux groupes hydroxyles voisins; \nb) en plus
    du glycérol libre : des substances polyhydriques solubles\n  dans l'eau, présentant
    au moins deux groupes hydroxyles voisins."
