abstract:
- language: en
  script: Latn
  content: "This test method covers the use of an impedance tube, two microphone locations
    and a digital frequency analysis system for the determination of the sound absorption
    coefficient of sound absorbers for normal sound incidence. It can also be applied
    for the determination of the acoustical surface impedance or surface admittance
    of sound absorbing materials. Since the impedance ratios of a sound absorptive
    material are related to its physical properties, such as airflow resistance, porosity,
    elasticity and density, measurements described in this test method are useful
    in basic research and product development. \nThe test method is similar to the
    test method specified in ISO 10534-1 in that it uses an impedance tube with a
    sound source connected to one end and the test sample mounted in the tube at the
    other end. However, the measurement technique is different. In this test method,
    plane waves are generated in a tube by a noise source, and the decomposition of
    the interference field is achieved by the measurement of acoustic pressures at
    two fixed locations using wall-mounted microphones or an in-tube traversing microphone,
    and subsequent calculation of the complex acoustic transfer function, the normal
    incidence absorption and the impedance ratios of the acoustic material. The test
    method is intended to provide an alternative, and generally much faster, measurement
    technique than that of ISO 10534-1. \nCompared with the measurement of the sound
    absorption in a reverberation room according to the method specified in ISO 354,
    there are some characteristic differences. The reverberation room method will
    (under ideal conditions) determine the sound absorption coefficient for diffuse
    sound incidence, and the method can be used for testing of materials with pronounced
    structures in the lateral and normal directions. However, the reverberation room
    method requires test specimens which are rather large, so it is not convenient
    for research and development work, where only small samples of the absorber are
    available. The impedance tube method is limited to parametric studies at normal
    incidence but requires samples of the test object which are of the same size as
    the cross-section of the impedance tube. For materials that are locally reacting,
    diffuse incidence sound absorption coefficients can be estimated from measurement
    results obtained by the impedance tube method. For transformation of the test
    results from the impedance tube method (normal incidence) to diffuse sound incidence,
    see annex F."
- language: fr
  script: Latn
  content: "La présente méthode d'essai traite de l'utilisation du tube d'impédance,
    de deux emplacements de microphones et d'un système d'analyse de la fréquence
    numérique pour la détermination du facteur d'absorption acoustique des absorbants
    acoustiques sous incidence acoustique normale. Elle peut, de plus, être utilisée
    pour déterminer de l'impédance acoustique en surface ou l'admittance en surface
    des matériaux acoustiques absorbants. Dans la mesure où les rapports d'impédance
    d'un matériau acoustique absorbant sont liés à ses caractéristiques physiques,
    telles que la résistance à l'air, la porosité, l'élasticité et la densité, les
    mesurages décrits dans la présente méthode d'essai sont utiles pour la recherche
    fondamentale et le développement des produits.\nLa méthode d'essai est identique
    à la méthode d'essai ISO 10534-1 en ce sens qu'elle utilise un tube d'impédance
    avec une source sonore connectée à une extrémité et l'échantillon d'essai monté
    dans le tube au niveau de l'autre extrémité. Cependant, la technique de mesurage
    est différente. Dans cette méthode d'essai, les ondes planes sont générées dans
    un tube par une source de bruit, et la décomposition du champ d'interférence s'effectue
    par le mesurage des pressions acoustiques en deux emplacements fixes utilisant
    des microphones montés sur des parois ou un microphone transversal au tube, puis
    par le calcul de la fonction complexe de transfert acoustique, de l'absorption
    à incidence normale et des rapports d'impédance du matériau acoustique. La méthode
    d'essai est destinée à fournir une technique de mesurage alternative et plus rapide
    que celle décrite dans l'ISO 10534-1. \nIl existe certaines différences caractéristiques
    par comparaison au mesurage de l'absorption acoustique dans une salle réverbérante
    selon la méthode d'essai ISO 354. La méthode en salle réverbérante déterminera,
    dans des conditions idéales, le facteur d'absorption acoustique sous incidence
    diffuse, et la méthode peut être utilisée pour l'essai des matériaux dont les
    structures dans le sens latéral et normal sont bien définies. Cependant, la méthode
    dite de la salle réverbérante nécessite des éprouvettes relativement grandes;
    elle ne convient donc pas aux travaux de recherche et de développement, pour lesquels
    seule une petite quantité d'échantillons de l'absorbant sont disponibles. La méthode
    du tube d'impédance est limitée aux études paramétriques sous incidence normale
    mais nécessite des échantillons de l'objet en essai, d'une taille équivalente
    à la section droite du tube d'impédance. Pour les matériaux à réaction locale,
    les facteurs d'absorption acoustique sous incidence diffuse peuvent être évalués
    à partir des résultats de mesurage obtenus par la méthode du tube d'impédance.
    Voir l'annexe F pour la transformation des résultats d'essai à partir de la méthode
    du tube d'impédance (incidence normale) pour la diffusion de l'incidence acoustique."
