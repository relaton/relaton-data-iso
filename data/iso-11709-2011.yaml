abstract:
- content: ISO 11709:2011 specifies a method for the quantitative determination of
    selected coal-tar-derived phenols, namely phenol, methylphenols such as (ortho‑,
    meta‑, para‑)cresols, and dihydroxybenzenes such as catechol, resorcinol and hydroquinone
    in soil by using high performance liquid chromatography with ultraviolet/diode
    array (HPLC/UV/DAD) or fluorescence (HPLC/FLD) or electrochemical detection (HPLC/ELCD).
    It is applicable to all types of soil with contamination levels of individual
    phenols in the range of approximately 0,08 mg/kg to 10 mg/kg of soil.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 11709:2011 spécifie une méthode de dosage quantitatif d'une sélection
    de composés phénoliques dérivés du goudron de houille, à savoir le phénol, des
    méthylphénols tels que l'orthocrésol, le métacrésol et le paracrésol, et des dihydroxybenzènes
    tels que le pyrocatéchol, le résorcinol et l'hydroquinone, dans le sol par chromatographie
    en phase liquide à haute performance avec un détecteur ultraviolet à barrette
    de diode (CLHP-UV-DAD) ou un détecteur par fluorescence (CLHP-FLD) ou électrochimique
    (CLHP-ELCD). Elle s'applique à tous les types de sol dont les niveaux de contamination
    pour chaque phénol se situent entre 0,08 mg/kg et 10 mg/kg de sol environ.
