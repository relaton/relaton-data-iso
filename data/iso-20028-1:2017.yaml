- content: |-
    ISO 20028-1:2017 établit un système de désignation des matériaux polyesters thermoplastiques (TP) qui peut être utilisé comme base pour les spécifications. Elle s'applique aux homopolymères des polyesters pour moulage et extrusion à base de poly(téréphtalate d'éthylène) (PET), de poly(téréphtalate de butylène) (PBT), de poly(téréphtalate de cyclohexylène diméthylène) (PCT), de poly(naphtalate d'éthylène) (PEN), de poly(naphtalate de butylène) (PBN) et autres types de TP, ainsi qu'aux copolyesters de compositions variables pour moulage et extrusion.
    Les types de polyesters thermoplastiques sont différenciés les uns des autres par un système de classification fondé sur des niveaux appropriés des propriétés de désignation:
    a)    indice de viscosité;
    b)    module d'élasticité en traction;
    et des informations sur l'application prévue et/ou la méthode de mise en ?uvre, les propriétés importantes, les additifs, les colorants, les charges et les matériaux de renfort.
    Ce système de désignation s'applique aux homopolymères et copolymères de polyesters thermoplastiques. Il s'applique aux matériaux prêts à l'emploi sous forme de poudres, grains ou granulés, non modifiés ou modifiés par des colorants, charges et autres additifs. Le présent document ne s'applique pas aux élastomères thermoplastiques à base de copolymères saturés polyester/ester et polyéther/ester couverts par l'ISO 20029.
    Le fait que des matériaux aient la même désignation n'implique pas qu'ils présentent nécessairement les mêmes performances. Le présent document ne comporte pas de données sur la conception, les performances ou les conditions de mise en ?uvre qui peuvent être exigées pour spécifier un matériau. Si de telles caractéristiques supplémentaires sont nécessaires, elles doivent être déterminées conformément aux méthodes d'essai spécifiées dans l'ISO 20028‑2, s'il y a lieu.
    Afin de spécifier un matériau polyester thermoplastique répondant à des spécifications particulières, les exigences doivent être codées dans le bloc de données 5 (voir 4.1).
