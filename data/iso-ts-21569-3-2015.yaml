abstract:
- language: en
  script: Latn
  content: "ISO/TS 21569-3:2015 describes a procedure for the detection of the DNA
    transition sequence between the 35S promotor (P35S) from Cauliflower mosaic virus
    and a modified phoshinothricin-acetyltransferase gene (pat) from Streptomyces
    viridochromogenes.\nISO/TS 21569-3:2015 is applicable for the analysis of DNA
    extracted from foodstuffs. It may also be suitable for the analysis of DNA extracted
    from other products such as feedstuffs and seeds. "
- language: fr
  script: Latn
  content: |-
    L'ISO/TS 21569-3:2015 décrit un mode opératoire permettant la détection d'une séquence d'ADN de transition entre le promoteur 35S (P35S) du virus de la mosaïque du chou-fleur et un gène modifié codant pour l'enzyme phosphinothricine-acétyltransférase (pat) et provenant de Streptomyces viridochromogenes.
    L'ISO/TS 21569-3:2015 est applicable à l'analyse de l'ADN extrait de produits alimentaires. Elle peut être également utilisée pour analyser l'ADN extrait d'autres produits tels que des aliments pour animaux et des semences. L'application de cette méthode exige qu'une quantité adéquate d'ADN amplifiable de qualité appropriée soit extraite de la matrice étudiée.
