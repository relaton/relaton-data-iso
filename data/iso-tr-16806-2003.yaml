abstract:
- content: |-
    ISO/TR 16806:2003 describes how to calculate the loading limits for a pneumatic slide based upon external forces applied in the three principle planes of a tool plate, and applied at any point; external torque applied in the three principle planes of a tool plate; and bearing limits determined by the slide manufacturer in conjunction with the bearing supplier. It also describes how to calculate tool plate deflections due to the loads.
    ISO/TR 16806:2003 describes how to present the rating information in technical documentation for application by a user.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO/TR 16806:2003 décrit comment calculer les limites de charge pour une unité de guidage pneumatique basée sur les forces externes appliquées dans les trois plans principaux d'une plaque outil, et en un point quelconque; les moments externes appliqués dans les trois plans principaux d'une plaque outil; et les limites des appuis déterminées conjointement par le fabricant d'unités de guidage et le fournisseur des appuis. Il décrit également comment calculer les déformations des plaques outils dues aux charges.
    L'ISO/TR 16806:2003 décrit comment présenter les informations relatives au fonctionnement dans la documentation technique pour application par un utilisateur.
