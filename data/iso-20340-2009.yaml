abstract:
- content: |-
    ISO 20340:2009 deals with performance requirements for protective paint systems for offshore and related structures (i.e. those exposed to the offshore environment, as well as those immersed in sea or brackish water). It can also be used for other structures, provided that the paints or protective paint systems selected comply with ISO 20340.
    ISO 20340 includes:
    - the test methods to be used to determine the composition of the separate components of the protective paint system;
    - the laboratory performance test methods for the assessment of the likely durability of the protective paint system;
    - the criteria to be used to evaluate the results of performance tests.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 20340:2009 traite des exigences de performance relatives aux systèmes de peinture pour la protection des structures offshore et structures associées (c'est-à-dire exposées à l'environnement marin ou immergées dans l'eau de mer ou l'eau saumâtre). Elle peut également être utilisée pour d'autres structures, à condition que les peintures ou les systèmes de peinture protectrice choisis soient conformes à l'ISO 20340:2009.
    L'ISO 20340:2009 comprend:
    - les méthodes d'essai à employer pour déterminer la composition des différents composants du système de peinture protectrice;
    - les méthodes d'essai de performance en laboratoire afin d'évaluer la durabilité probable du système de peinture protectrice;
    - les critères à appliquer pour évaluer les résultats des essais de performance.
