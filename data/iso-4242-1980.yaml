- language: en
  script: Latn
  content: This International Standard specifies the lateral positions and width dimensions
    of the recording heads for two magnetic Sound records and a control track on 16
    mm Single perforated magnetic recording film. lt also specifies the reproducing
    velocity of the film travel.
- language: fr
  script: Latn
  content: La présente Norme internationale spécifie l'emplacement latéral et la largeur
    des têtes d'enregistrement pour deux pistes sonores magnétiques et une piste de
    contrôle, sur film magnétique de 16 mm, simple, perforé. Elle spécifie aussi la
    vitesse de défilement du film pour la reproduction.
