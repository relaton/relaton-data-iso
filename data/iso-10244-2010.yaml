abstract:
- language: en
  script: Latn
  content: |-
    ISO 10244:2010 specifies the detailed information associated with the activities organizations perform when documenting existing work or business processes (business process baselining), defining the level of information required to be gathered, methods of documenting the work or business processes, and the procedures used when evaluating or analyzing the work - business processes.
    ISO 10244:2010 provides tools for organizations to identify relevant aspects of work - business processes and to document them in a standardized format, thus permitting them to facilitate detailed analysis and identification of relevant technology(ies) so as to improve the processes or procedures.
