abstract:
- content: |-
    ISO 6432:2015 establishes a metric series of mounting dimensions required for interchangeability of commonly used pneumatic cylinders for a maximum working pressure of 1 000 kPa (10 bar).
    NOTE          This International Standard allows manufacturers freedom of design in metric cylinders and does not restrict technical development but provides basic guidelines.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 6432:2015 établit une série métrique de dimensions de montage exigées pour l'interchangeabilité dimensionnelle des vérins pneumatiques d'usage courant, à une pression maximale constante d'utilisation de 1 000 kPa (10 bar).
    NOTE          La présente Norme internationale laisse aux fabricants toute latitude quant à la conception des vérins métriques et ne restreint pas le progrès technique, mais fournit des orientations générales.
