abstract:
- language: en
  script: Latn
  content: "ISO 52010-1:2017 specifies a calculation procedure for the conversion
    of climatic data for energy calculations.\nThe main element in ISO 52010-1:2017
    is the calculation of solar irradiance on a surface with arbitrary orientation
    and tilt. A simple method for conversion of solar irradiance to illuminance is
    also provided.\nThe solar irradiance and illuminance on an arbitrary surface are
    applicable as input for energy and daylighting calculations, for building elements
    (such as roofs, facades and windows) and for components of technical building
    systems (such as thermal solar collectors, PV panels).\nOther parameters of climatic
    data needed to assess the thermal and moisture performance of buildings, building
    elements or technical building systems [like wind, temperature, moisture and long-wave
    (thermal) radiation] are to be obtained according to the procedures in ISO 15927‑4.
    These data are listed in ISO 52010-1:2017 as input and passed on as output without
    any conversion.\nNOTE 1    The reason for passing these data via ISO 52010-1:2017
    is to have one single and consistent source for all EPB standards and to enable
    any conversion or other treatment if needed for specific application.\nNOTE 2
    \   Table 1 in the Introduction shows the relative position of ISO 52010-1:2017
    within the set of EPB standards in the context of the modular structure as set
    out in ISO 52000-1. "
- language: fr
