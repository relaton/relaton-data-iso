abstract:
- language: en
  script: Latn
  content: This document specifies a set of basic properties commonly required for
    the selection and use of structural adhesives in different applications. ISO standard
    test methods and test conditions are also reviewed for the measurement of these
    data to facilitate traceability of recorded values (see Introduction).
- language: fr
  script: Latn
  content: Le présent document spécifie un ensemble de propriétés de base couramment
