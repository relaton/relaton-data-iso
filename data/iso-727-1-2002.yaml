abstract:
- content: This part of ISO 727 specifies the dimensions of plain sockets (cylindrical
    and conical) in fittings made from unplasticized poly(vinyl chloride) (PVC-U),
    chlorinated poly(vinyl chloride) (PVC-C) or acrylonitrile/butadiene/styrene (ABS),
    intended for connecting by solvent cementing to pipes of the corresponding material
    for use under pressure. The resulting joint does not require mechanical anchorage.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: La présente partie de l'ISO 727 spécifie les dimensions des emboîtements
    lisses -- cylindriques et coniques -- de raccords en poly(chlorure de vinyle)
    non plastifié (PVC-U), en poly(chlorure de vinyle) chloré (PVC-C) ou en acrylonitrile/butadiène/styrène
    (ABS), destinés à être assemblés par collage par solvant aux tubes sous pression
    en matières correspondantes. Cet assemblage n'exige aucun accrochage mécanique.
  language:
