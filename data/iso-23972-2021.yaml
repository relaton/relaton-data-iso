abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the quality and safety requirements of Zingiber officinale rhizome derived from the plant Zingiber officinale Roscoe, including the minimum requirements and test methods.
    This document applies to Zingiber officinale rhizome that is sold and used as natural medicines in international trade, including Chinese materia medica (whole medicinal materials) and decoction pieces derived from this plant. It is not applicable to Zingiber officinale rhizome sold and used as food or spices.
