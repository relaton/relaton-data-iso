abstract:
- language: en
  script: Latn
  content: Within the general scope described in ISO/IEC 9995-1, ISO/IEC 9995-8:2006
    specifies the allocation of letters to the keys of the numeric zone ZN0 of information
    technology keyboards which have the ten digits zero to nine allocated in the "1-2-3"
    layout. The layout specified is intended for applications of information technology
    keyboards where letters instead of digits are used for the mnemonic retention
    of numeric information.
- language: fr
  script: Latn
  content: Dans le domaine d'application général de l'ISO/CEI 9995-1, l'ISO/CEI 9995-8:2006
    normalise l'attribution de lettres aux touches de la zone numérique ZN0 d'un clavier,
    à laquelle sont déjà attribués les dix chiffres de zéro à neuf dans sa disposition
    dite «1-2-3». La disposition normalisée est destinée aux applications des claviers
    utilisés pour les technologies de l'information, là où des lettres sont utilisées
    à la place des chiffres pour faciliter la mémorisation de l'information numérique.
