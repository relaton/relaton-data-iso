abstract:
- content: ISO 16622:2002 defines test methods of the performance of sonic anemometers/thermometers
    which employ the inverse time measurement for velocity of sound along differently
    oriented paths. It is applicable to designs measuring two or three components
    of the wind vector within an unlimited (360°) azimuthal acceptance angle.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 16622:2002 définit des méthodes d'essai permettant d'évaluer la performance
    des anémomètres/thermomètres soniques qui mesurent la vitesse du son le long de
    trajets à orientations diverses, en raison inverse du temps. Elle est applicable
    aux instruments mesurant deux ou trois composantes du vecteur vent dans un angle
    d'acceptation azimutal illimité (360°).
