abstract:
- content: "ISO/TS 11308:2011 provides guidelines for the characterization of SWCNT-containing
    samples by the use of TGA, performed in an air environment. \nGuidance is provided
    on purity assessment of SWCNT samples through a quantitative measure of the non-carbon
    impurity (i.e. metal catalyst) level within the material.  "
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO/TS 11308:2011 fournit les lignes directrices de caractérisation des
    échantillons contenant des SWCNT au moyen d'une ATG dans l'air. Elle donne des
    directives sur l'évaluation de la pureté des échantillons de SWCNT au moyen d'un
    mesurage quantitatif des niveaux d'impuretés non carbonées (c'est-à-dire le catalyseur
    métallique, dans le matériau).
