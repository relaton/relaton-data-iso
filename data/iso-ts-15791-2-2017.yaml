abstract:
- language: en
  script: Latn
  content: |-
    ISO/TS 15791-2:2017 provides guidelines and specifies requirements for the development and use of intermediate-scale fire tests applicable to semi-finished and finished products made of, or containing, plastics.
    ISO/TS 15791-2:2017 covers typical applications of such tests, as well as methods of preparation and mounting of test specimens.
    ISO/TS 15791-2:2017 applies to planar, linear or profiled plastics products. These products can be tested in horizontal or vertical orientation.
    ISO/TS 15791-2:2017 defines the parameters to be measured, the way that test results are expected to be reported and explains how they can be used for direct product assessment or as input data for scaling studies.
