abstract:
- content: |-
    ISO 15688:2012 establishes the terminology, definitions of operation and commercial specifications for soil stabilizers and their components intended for use in road construction and pavement works.
    ISO 15688:2012 does not apply to soil stabilizers used in agricultural applications.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 15688:2012 établit la terminologie, les définitions relatives au fonctionnement et les spécifications commerciales des stabilisateurs de sol et de leurs composants destinés à être utilisés pour les travaux de terrassement et de chaussées routières.
    L'ISO 15688:2012 ne s'applique pas aux stabilisateurs de sol utilisés pour les applications agricoles.
