abstract:
- content: |-
    This document specifies a test method, using thermodilatometry[1], for the determination of the coefficient of linear thermal expansion of plastics in a solid state by thermomechanical analysis (TMA). This document also specifies the determination of the glass transition temperature using TMA.
    NOTE       The coefficient of linear thermal expansion can be measured using various types of thermodilatometry apparatus. This document concerns only TMA apparatus.
