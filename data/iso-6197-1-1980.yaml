abstract:
- content: Large page size and poor print quality makes the use of high reduction
    ratios for microfilming newspapers on 16 mm roll film inadvisable at times. Since,
    however, press cuttings are usually smaller than full-page newspapers, they can
    be filmed at a lower cuttings held in libraries and documentation centres, witrh
    a view to limiting the growth of diverse systems.
