abstract:
- content: ISO 23814:2009 specifies the competency required for persons who carry
    out periodic and thorough inspections of cranes. It excludes the inspection and
    checks performed by crane operators and maintenance personnel.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 23814:2009 spécifie les compétences requises des personnes qui effectuent
    les vérifications périodiques, exceptionnelles, de modification et approfondies
    en service des appareils de levage à charge suspendue. Elle exclut les vérifications
    effectuées par les opérateurs et le personnel d'entretien de l'appareil de levage
    à charge suspendue.
