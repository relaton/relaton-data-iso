abstract:
- content: |-
    ISO 2982-1:2013 specifies:
    - boundary dimensions of adapter sleeves with taper 1:12 and withdrawal sleeves with tapers 1:12 and 1:30 for rolling bearings of a number of dimension series as specified in ISO 15;
    - the outside diameter of suitable locknuts;
    - distance from bearing small bore face to outer face of locknut;
    - distance from bearing small bore face to outer face of bolt head;
    - overall length of withdrawal sleeve and bearing ring.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 2982-1:2013 spécifie:
    - les dimensions d'encombrement des manchons de serrage de conicité 1:12 et des manchons de démontage de conicité 1:12 et 1:30 applicables aux roulements de plusieurs séries de dimensions telles que définies dans l'ISO 15;
    - le diamètre extérieur des écrous à encoches correspondants;
    - la distance entre la face de roulement en appui contre la rondelle frein et la face arrière de l'écrou;
    - la distance entre la face du roulement en appui contre l'écrou et l'extrémité la plus éloignée de la tête de vis;
    - la longueur hors tout du manchon de démontage et de la bague du roulement.
