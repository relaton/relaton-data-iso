abstract:
- content: ISO 18775:2008 establishes the standard terms and definitions (including
    those relative to features and defects), the methods for the determination of
    physical characteristics and the tolerances for dimensions (length, width, thickness)
    for wood veneers, including natural, treated and multilaminar veneers, that can
    be obtained by slicing, rotary cutting or sawing.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 18775:2008 établit les termes et définitions normalisés (y compris
    ceux relatifs aux singularités et aux défauts), les méthodes de détermination
    des caractéristiques physiques et les tolérances dimensionnelles (longueur, largeur,
    épaisseur) pour les placages de bois naturels, traités et reconstitués, qui peuvent
    être obtenus par tranchage, par déroulage ou par sciage.
