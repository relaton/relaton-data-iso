abstract:
- language: en
  script: Latn
  content: ISO 7752-3:2010 specifies the particular requirements for the controls
    of tower cranes as defined in ISO 4306-3 and the arrangement of those basic controls
    used for positioning loads. It is intended to be used in conjunction with ISO
    7752-1, which gives general principles and requirements for the controls of all
    types of cranes.
- language: fr
  script: Latn
  content: L'ISO 7752-3:2010 spécifie les exigences particulières des commandes pour
    les grues à tour, telles que définies dans l'ISO 4306-3, ainsi que la disposition
    des organes de service de base utilisés pour le positionnement des charges. Elle
    est destinée à être utilisée conjointement à l'ISO 7752-1 qui établit les principes
    généraux et les exigences relatifs aux commandes des appareils de levage à charge
    suspendue.
