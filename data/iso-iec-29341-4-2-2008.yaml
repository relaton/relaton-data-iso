abstract:
- content: ISO/IEC 29341-4-2:2008(E) defines a  any Consumer Electronics (CE) device
    that is capable of rendering AV content from the home network. The series of ISO/IEC
    29341 publications defines an architecture for pervasive peer-to-peer network
    connectivity of intelligent appliances, wireless devices and PCs. It is designed
    to bring easy to use, flexible, standards-based connectivity to ad-hoc or unmanaged
    networks whether in the home, in a small business, public spaces or attached to
    the Internet.
