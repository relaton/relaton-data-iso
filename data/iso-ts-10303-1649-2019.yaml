abstract:
- language: en
  script: Latn
  content: "ISO/TS 10303-1649:2019 specifies the application module for\n         Assembly
    technology.       \n         \n      \n\n         The following are within the
    scope of \n         ISO/TS 10303-1649:2019:\n         \n      \n\n            \t\tthe\n
    \           representation of the information needed to describe the different
    aspects of how components are joined together to make an\n            assembly.
    \ \n            \t This module defines the information needed to describe the
    material used in making the physical connections and their typical\n            shape.\n
    \           \t\tThis module is foundational for verification and validation that
    the actual design meets detailed functional specifications\n            by\n            \t\tproviding
    a mechanism for a design organization to make explicit assertions about the detailed
    joints that are implemented\n            \t\tin the physical design.\n            \t\n
    \        \n- bonds between components in an assembly;\n- bond shape definition;\n-
    bonds based on solder or adhesive;\n- bonds based on discrete fasteners;\n- component
    mating conditions characterization."
