abstract:
- language: en
  script: Latn
  content: ISO 17458-2:2013 specifies the FlexRay communication protocol which is
    specified for a dependable automotive network. Some of the basic characteristics
    of the FlexRay protocol are synchronous and asynchronous frame transfer, guaranteed
    frame latency and jitter during synchronous transfer, prioritization of frames
    during asynchronous transfer, single or multi-master clock synchronization time
    synchronization across multiple networks, error detection and signalling, and
    scalable fault tolerance.
