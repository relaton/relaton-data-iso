abstract:
- content: "The ALERT-C protocol is designed to provide mostly event-oriented road
    end-user information messages. \nThis document specifies the messages which are
    presented to the user in accordance with a set of general requirements. It defines
    the message structure and content and its presentation to the end-user.\nThe message
    management component of this document describes the message management functions
    of RDS-TMC. The ALERT-C protocol distinguishes between user messages and system
    messages. User messages are those potentially made known to the end-user, as defined
    in Clause 5. System messages are of use only to the RDS-TMC terminal, for message
    management purposes.\nRDS-TMC information comprises both ?system information'
    and ?user messages'. System information relates to the TMC service and details
    the parameters that the terminal needs to be able to find, identify and decode
    the TMC information. System information is transmitted in type 3A groups and in
    type 8A groups.\nUser messages contain the details of the traffic events; these
    may use one or more type 8A groups. Most messages may be transmitted using a single
    type 8A group, however messages with more detail (e.g. diversion advice) may use
    up to a total of five, type 8A groups.\nThe transmission component of this document
    conveys the messages over-air. The ALERT-C protocol, used by RDS-TMC, has the
    fundamental approach of aiming to code most messages entirely within a single
    RDS group.\nThe ALERT-C Event List, which contains all event descriptions, is
    described in ISO 14819‑2."
