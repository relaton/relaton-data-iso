abstract:
- language: en
  script: Latn
  content: |-
    ISO 7206‑4:2010 specifies a test method for determining the endurance properties of stemmed femoral components of total hip joint prostheses and stemmed femoral components used alone in partial hip joints under specified laboratory conditions. It also defines the conditions of testing so that the important parameters that affect the components are taken into account, and describes how the specimen is set up for testing.
    Furthermore, ISO 7206‑4:2010 specifies the test parameters and the requirements for the endurance limit of stemmed femoral components tested in accordance with this document. The value of the endurance limit test forces and the corresponding number of load cycles are specified.
- language: fr
  script: Latn
  content: |-
    L'ISO 7206-4:2010 spécifie une méthode d'essai visant à déterminer les propriétés d'endurance des tiges fémorales des prothèses totales de l'articulation de la hanche et des tiges fémorales utilisées seules dans des articulations de la hanche partielles dans des conditions opératoires bien définies.
    L'ISO 7206-4:2010 définit également les conditions d'essai pour prendre en compte les paramètres importants qui influent sur les tiges fémorales et décrit le positionnement de la prothèse en vue de l'essai. En outre, elle spécifie les paramètres d'essai et les exigences relatives aux limites d'endurance des tiges fémorales soumises à essai conformément à celle-ci. La valeur des forces d'essai de la limite d'endurance et le nombre correspondant de cycles d'effort y sont spécifiés.
