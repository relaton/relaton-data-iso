abstract:
- language: en
  script: Latn
  content: ISO 11979-2:2014 specifies requirements and test methods for certain optical
    properties of intraocular lenses (IOLs) with any of spherical, aspheric, monofocal,
    toric, multifocal, and/or accommodative optics. The generic descriptor ?IOL' used
    throughout ISO 11979-2:2014 also includes phakic intraocular lenses (PIOL).
- language: fr
  script: Latn
  content: L'ISO 11979-2:2014 définit les exigences et les méthodes d'essai relatives
    à certaines propriétés optiques des lentilles intraoculaires (LIO) sphériques,
    asphériques, monofocales, toriques, multifocales et/ou progressives. Le terme
    générique «LIO» utilisé dans l'ISO 11979-2:2014 inclut également les lentilles
    intraoculaires phaques (LIOP).
