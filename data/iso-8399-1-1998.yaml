abstract:
- content: "This part of ISO 8399 establishes the design criteria for accessory drives
    and mounting flanges with quick attach/detach provisions primarily intended for
    use in aircraft gearboxes or engine accessories. \nNOTE — Some design criteria
    are subject to agreement between the engine/gearbox manufacturer and the accessory
    manufacturer (see clause 10)."
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    La présente partie de l'ISO 8399 fixe les critères de conception d'un système de fixation et d'entraînement des équipements avec un accouplement à démontage rapide destiné principalement aux équipements de moteurs ou aux boîtes relais d'aéronefs.
    NOTE — Certains critères de conception sont sujets à accord entre le constructeur de moteurs ou de boîtes relais d'aéronefs et le constructeur d'équipements (voir article 10).
