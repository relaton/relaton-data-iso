abstract:
- content: "ISO 26423:2009 specifies a method for the determination of the thickness
    of ceramic coatings by a crater grinding method, which includes the grinding of
    a spherical cavity and subsequent microscopic examination of the crater. \nBecause
    of the uncertainty introduced into the measurement of crater dimensions, the test
    is not suitable for use where the surface roughness of the coating and/or substrate
    exceeds 20 % of the coating thickness."
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 26423:2009 spécifie une méthode permettant de déterminer l'épaisseur de revêtements céramiques par une méthode de meulage d'un cratère qui comprend l'obtention par abrasion d'une cavité sphérique suivie d'un examen microscopique du cratère.
    En raison de l'incertitude introduite dans le mesurage des dimensions du cratère, l'essai n'est pas approprié lorsque la rugosité de la surface du revêtement et/ou du substrat dépasse 20 % de l'épaisseur du revêtement.
