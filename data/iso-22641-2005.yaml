abstract:
- language: en
  script: Latn
  content: ISO 22641:2005 specifies synchronization and channel coding schemes used
    in conjunction with the telemetry (TM) space data link protocol as defined by
    ISO 22645 or the advanced orbiting systems (AOS) space data link protocol defined
    by ISO 22666. These schemes are to be used over space-to-ground or space-to-space
    communications links by space missions.
