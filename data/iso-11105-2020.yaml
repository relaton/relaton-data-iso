abstract:
- content: This document specifies requirements for the ventilation of petrol engine
    and petrol tank compartments in small craft having petrol engines for propulsion,
    electrical generation or mechanical power, to prevent the accumulation of explosive
    gases in these compartments. Personal watercraft are not covered in this document.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: Le présent document spécifie les exigences relatives à la ventilation des
    compartiments contenant des moteurs à essence et des réservoirs à essence sur
    les petits navires munis de moteurs à essence pour la propulsion, la génération
    électrique ou la puissance mécanique, afin de prévenir l'accumulation de gaz explosifs
    dans ces compartiments. Les motos aquatiques ne sont pas couvertes par ce document.
