- content: |-
    Le présent document définit des formules permettant de calculer la capacité de charge des engrenages à vis cylindriques et couvre les charges limites de base associées à l'usure, la formation d?écaillages, la déflexion de la vis, la rupture de dent et la température. Le grippage et les autres modes de défaillance ne sont pas couverts par le présent document.
    La charge limite et les procédures de conception ne sont valables que pour des vitesses de glissement à la surface de denture, , inférieures ou égales à 25 m/s et des rapports de conduite supérieurs à 2,1. Pour l'usure, la charge limite et les procédures de conception ne sont valables que pour des vitesses de glissement à la surface de denture supérieures à 0,1 m/s. Les règles et recommandations pour le dimensionnement, le choix des lubrifiants ou des matériaux donnés dans le présent document s'appliquent uniquement aux entraxes de 50 mm et plus. Pour les entraxes inférieurs à 50 mm, la méthode A s'applique.
    Le choix des méthodes de calcul appropriées requiert des connaissances et de l'expérience. Le présent document est destiné à être utilisé par des concepteurs d'engrenages expérimentés qui peuvent émettre des jugements avisés concernant les facteurs impliqués. Il n'est pas destiné aux ingénieurs n'ayant pas l'expérience nécessaire. Voir 4.7.
    AVERTISSEMENT — La géométrie des engrenages à vis est complexe, c'est pourquoi l'utilisateur du présent document est amené à s'assurer qu'une géométrie de fonctionnement valide a été établie.
