abstract:
- content: The method is only intended for the assessment of dimensional changes undergone
    by a woven fabric subjected to a single laundering. Washing of a specimen in a
    cylindrical reversing laundry machine under specified conditions. Extraction of
    excess water and pressing without preliminary drying. Measurement, before and
    after laundering, of distances marked on the specimen in the warp and weft directions.
    Detergent, water, wash wheel, extractor, pressing equipment, and marking equipment
    for the woven fabric are specified.
