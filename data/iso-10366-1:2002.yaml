abstract:
- language: en
  script: Latn
  content: |-
    1.1 ISO 10366-1:2002 establishes a system of designation for methyl methacrylate-acrylonitrile-butadiene-styrene (MABS) moulding and extrusion materials, which may be used as the basis for specifications.
    1.2 The types of MABS plastic are differentiated from each other by a classification system based on appropriate levels of the designatory properties
    and on information about composition, intended application and/or method of processing, important properties, additives, colorants, fillers and reinforcing materials.
    1.3 This part of ISO 10366 is applicable to all methyl methacrylate-acrylonitrile-butadiene-styrene materials consisting of a continuous phase based mainly on copolymers of styrene (and/or alkyl-substituted styrene), acrylonitrile and methyl methacrylate and a dispersed elastomeric phase based mainly on polybutadiene.
    It applies to MABS materials ready for normal use in the form of powder, granules or pellets, unmodified or modified by colorants, additives, fillers, etc.
- language: fr
  script: Latn
  content: |-
    L'ISO 10366:2002 établit un système de désignation des matériaux thermoplastiques méthacrylate de méthyle-acrylonitrile-butadiène-styrène (MABS) qui peut être utilisé comme base pour les spécifications.
    Les types de plastiques MABS sont différenciés les uns des autres par un système de classification basé sur des niveaux appropriés des propriétés de désignation
    et des informations concernant la composition, l'application prévue et/ou la méthode de mise en oeuvre, les propriétés importantes, les additifs, les colorants, les matériaux de charge et de renfort.
    L'ISO 10366:2002 est applicable à tous les copolymères transparents de méthacrylate de méthyle-acrylonitrile-butadiène-styrène comprenant une phase continue composée de copolymères du styrène (et/ou d'un styrène avec substitution par des groupements alkyles), de l'acrylonitrile, du polyméthacrylate de méthyle et une phase élastomère dispersée à base de butadiène.
    Elle s'applique aux matériaux MABS prêts à l'emploi sous forme de poudres, de grains ou de granulés, et à des matériaux non modifiés ou modifiés par des colorants, des additifs, des charges etc.
