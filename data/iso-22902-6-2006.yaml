abstract:
- content: 'ISO 22902-6:2006 defines the services provided by the vehicle interface.
    Those services are implemented in an "AMI-C" system in one or both of two ways:
    1) as messages on a multimedia network, and 2) as Java Classes in the vehicle
    interface API (Application Programming Interface). These are described in separate
    specifications.'
