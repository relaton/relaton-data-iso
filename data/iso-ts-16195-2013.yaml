abstract:
- language: en
  script: Latn
  content: ISO/TS 16195:2013 provides guidance for developing representative test
    materials consisting of nano-objects in dry powder form, to enable test method
    development and improve comparability of data for nanotechnology applications.
    This guidance includes the physico-chemical properties (specifically, size and
    shape, specific surface area, crystal structure, and bulk chemical composition)
    that are required to be measured and reported with the representative test material.
- language: fr
  script: Latn
  content: L'ISO/TS 16195:2013 fournit des recommandations pour le développement de
    matériaux d'essai représentatifs constitués de nano-objets sous forme de poudre
    sèche, dans l'objectif d'assurer le développement de méthodes d'essai et d'améliorer
    la comparaison des données dans le cadre d'applications nanotechnologiques. Ces
    recommandations portent sur les propriétés physico-chimiques (plus particulièrement
    la taille et la forme, la surface spécifique, la structure cristalline et la composition
    chimique globale) à mesurer et consigner avec le matériau d'essai représentatif.
