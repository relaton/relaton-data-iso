abstract:
- content: |-
    This document specifies a test method for measuring particle size distributions up to 850 µ of cross-linked polyacrylate superabsorbent powders. It applies only to measurements made where sieve shaking is used for the separation. Tapping equipment is not expected to deliver the same results.
    This method is applicable to powdered polymeric superabsorbent materials that are free-flowing under the specified test conditions.
