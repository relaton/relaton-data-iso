abstract:
- content: |-
    This document defines a data format to exchange data that is relevant for exchanging and using measurement equipment between calibration service providers, laboratories and requestors in vehicle safety testing.
    Additional content found on https://standards.iso.org/iso/ts/23520/ed-1/en defines standard exchange for equipment grouping and metadata definitions for test documentation.
    Related electronic documents are available for detailed reference based on examples.
    This document is applicable for all equipment manufacturers, calibration service providers, laboratories and their customers.
    This document excludes the exchange of test results or test documentation itself which is extensively defined in ISO/TS 13499.
