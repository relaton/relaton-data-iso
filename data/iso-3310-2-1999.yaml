- content: |2

    La présente partie de l'ISO 3310 prescrit les exigences techniques et les méthodes de vérification correspondantes pour les tamis de contrôle en tôles métalliques perforées.Elle s'applique aux tamis ayant:- des trous ronds, de dimensions nominales de 125 mm à 1 mm,- ou des trous carrés, de dimensions nominales de 125 mm à 4 mm,conformément à l'ISO 565.
