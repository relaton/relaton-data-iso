abstract:
- content: |-
    L'ISO 3630-5:2011 spécifie les exigences et méthodes d'essai, non citées dans l'ISO 3630‑1, l'ISO 3630‑2, l'ISO 3630‑3, ou l'ISO 3630‑4, relatives aux instruments de mise en forme et de nettoyage, à usage manuel ou mécanique, utilisés pour effectuer des traitements sur des canaux radiculaires.
    Elle spécifie les exigences relatives à la taille, au marquage, à la désignation des produits et aux considérations de sécurité, ainsi qu'à leur étiquetage et emballage.
