abstract:
- content: |-
    This document specifies assembly, adjustment and inspection procedures for the binding mechanisms of skis, integrating, in a practical way, the requirements of those International Standards which are related to skis, bindings and boots.
    It is intended for all individuals and institutions concerned with those procedures, and especially for sports retailers.
    It is applicable to a ski-binding-boot system (S-B-B) for alpine skiing, of which at least one component is owned by the user.
    This document is applicable for complete and incomplete alpine ski-binding-boot systems which are owned by the user or rented for 15 days or more.
    NOTE       ISO 13993 gives a method of measurement for equipment which is rented for less than 15 days.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie des modes opératoires de montage, de réglage et de contrôle des mécanismes de fixation des skis, en intégrant de manière pratique les exigences des Normes internationales relatives aux skis, aux fixations de ski et aux chaussures de ski.
    Il s'adresse à tous les individus et organismes concernés par ces modes opératoires, et notamment aux détaillants d'articles de sport.
    Il est applicable à l'ensemble ski-fixation-chaussure (SFC) des skis alpins, dont au moins un des composants appartient à l'utilisateur.
    Le présent document est applicable aux ensembles ski-fixation-chaussure, complets ou incomplets, qui appartiennent à l'utilisateur ou qui sont loués pendant au moins 15 jours, pour la pratique du ski alpin.
    NOTE       L'ISO 13993 indique une méthode de mesure des équipements qui sont loués pendant moins de 15 jours.
