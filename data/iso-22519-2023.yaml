abstract:
- language: en
  script: Latn
  content: |-
    This document provides a benchmark for evaluation of the design, operation and performance of water for injection (WFI) generation systems based on membranes.
    This document is applicable to the design of new systems.
    This document covers the following topics:
    —     principles of membrane-based WFI generation systems;
    —     process design, construction, operation and maintenance of membrane-based WFI generation systems;
    —     controlling membrane-based WFI generation system parameters.
    This document does not cover the following topics:
    —     validation;
    —     distillation.
