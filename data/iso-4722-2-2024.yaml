abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a method to determine thorium 232 (232Th) by inductively coupled plasma mass spectrometry (ICP-MS). The mass concentrations obtained can be converted into activity concentrations.
    The method described in this document is applicable to test samples of drinking water, rainwater, surface and ground water, marine water, as well as cooling water, industrial water, domestic and industrial wastewater after proper sampling and handling and test sample preparation.
    The limit of detection depends on the sample volume, the instrument used, the background count rate, the detection efficiency and the chemical yield. In this document, the limit of detection of the method using currently available apparatus is approximately 2 mBq·l−1 (or mBq·kg−1), which is lower than the WHO criteria for safe consumption of drinking water (1 Bq·l−1)[4].
    The method described in this document covers the measurement of 232Th in water at activity concentrations between 2 mBq·l−1 and 5 Bq·l−1. Samples with higher activity concentrations than 5 Bq·l−1 can be measured if a dilution is performed.
    The method described in this document is applicable in the event of an emergency situation.
    Filtration of the test sample is necessary for the method described in this document. The analysis of 232Th adsorbed to suspended matter is not covered by this method. The analysis of the insoluble fraction requires a mineralization step that is not covered by this document. In this case, the measurement is made on the different phases obtained.
    It is the user’s responsibility to ensure the validity of this test method for the water samples tested.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie une méthode de détermination du thorium 232 (232Th) par spectrométrie de masse avec plasma à couplage inductif (ICP-MS). Sur la base des concentrations en masse obtenues, les activités massiques peuvent être calculées.
    La méthode décrite dans le présent document est applicable à des échantillons d’eau potable, d’eau de pluie, d’eau de surface, d’eau souterraine, d’eau de mer, d’eau de refroidissement, d’eaux industrielles et d’eaux usées domestiques et industrielles, une fois que le prélèvement, la manipulation et la préparation des échantillons pour essai ont été effectués en bonne et due forme.
    La limite de détection dépend du volume de l’échantillon, de l’instrument utilisé, du bruit de fond de l’instrument, du rendement de détection et du rendement du traitement chimique. La limite de détection de la méthode décrite dans le présent document, avec l’appareillage actuellement disponible, est d’environ 2 mBq·l−1 (ou mBq·kg−1), soit une valeur à laquelle la consommation d’eau potable est considérée comme sûre au regard des critères de l’OMS (1 Bq·l−1)[4].
    La présente méthode couvre le mesurage du 232Th dans l’eau à des niveaux d’activité volumique compris entre 2 mBq·l−1 et 5 Bq·l−1. Il est possible de mesurer, après dilution, des échantillons présentant une activité volumique supérieure à 5 Bq·l−1.
    La méthode décrite dans le présent document est applicable lors d’une situation d’urgence.
    Cette méthode requiert la filtration de l’échantillon pour essai et ne couvre pas l’analyse du 232Th adsorbé sur les matières en suspension. L’analyse de la fraction insoluble requiert une étape de minéralisation non couverte par le présent document. Le cas échéant, la mesure est effectuée sur les différentes phases obtenues.
    Il incombe à l’utilisateur de s’assurer de la validité de la présente méthode d’essai pour les échantillons d’eau soumis à essai.
