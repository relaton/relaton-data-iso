abstract:
- language: en
  script: Latn
  content: Describes criteria for choosing people with particular sensory skills from
    selected assessors or from product, process or marketing specialists who themselves
    satisfy the selection criteria specified in ISO 8586-1. Gives principles and procedures
    for expanding their knowledge and abilities to the levels required for experts
    assessors. Supplements the information given in ISO 6658.
- language: fr
  script: Latn
  content: |2

    La présente partie de l'ISO 8586 décrit les critères permettant de sélectionner des personnes ayant des aptitudes particulières parmi des sujets qualifiés, ou encore parmi des spécialistes de produits, des procédés de fabrication ou du marketing qui doivent avoir eux-même satisfait aux critères de sélection définis dans l'ISO 8586-1, et fournit des principes et des modes opératoires pour étendre leurs connaissances et leurs aptitudes jusqu'au niveau requis pour être sujets experts. Elle complète les informations fournies dans l'ISO 6658.
