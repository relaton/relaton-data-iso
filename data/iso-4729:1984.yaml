abstract:
- language: en
  script: Latn
  content: 'The Standard specifies the following characteristics of the oil. Appearance:
    Mobile liquid. Colour: Orange-yellow to dark brown (Jamaica) to reddish brown
    (India). Odour: Characteristic, dry woody and some different for Jamaica and India.
    Taste: Spicy, warm and slightly burning. Relative density at 20/20 °C: 1,036 -
    1,053. Refractive index at 20 °C: 1,5310 - 1,5360. Miscibility with 70 % (V/V)
    ethanol at 20 °C: 1 : 2. Phenols content: Minimum 65 % (Jamaica); 70 % (India).'
