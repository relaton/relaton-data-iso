abstract:
- language: en
  script: Latn
  content: ISO 11192:2005 specifies graphical symbols for operator controls, gauges,
    tell-tales, indicators, instructions and warnings against risks in small craft
    and for engines and other equipment intended to be used for small craft of up
    to 24 m length of hull.
- language: fr
  script: Latn
  content: L'ISO 11192:2005 spécifie les symboles graphiques relatifs aux commandes
    pour l'opérateur, aux jauges, aux voyants, aux indicateurs, aux instructions et
    aux avertissements contre les risques dans les petits navires et relatifs aux
    moteurs et autres équipements destinés à être utilisés sur des petits navires
    dont la longueur de coque est inférieure ou égale à 24 m.
