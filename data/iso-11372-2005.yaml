abstract:
- language: en
  script: Latn
  content: |-
    ISO 11372:2005 specifies minimum requirements that reflect current practice and experience for inspection at time of filling of single cylinders of water capacity up to 150 l for the storage and transport of dissolved acetylene gas under pressure.
    ISO 11372:2005 is not applicable to palletized cylinders, or to manifolded cylinders or manifolded bundles on trailers.
    ISO 11372:2005 does not cover aspects related to the inspection or testing of the porous material.
