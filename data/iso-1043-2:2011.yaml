abstract:
- language: en
  script: Latn
  content: ISO 1043-2:2011 specifies uniform symbols for terms referring to fillers
    and reinforcing materials. It includes only those symbols that have come into
    established use, and its main aim is both to prevent the occurrence of more than
    one symbol for a given filler or reinforcing material and to prevent a given symbol
    being interpreted in more than one way.
- language: fr
  script: Latn
  content: 'L''ISO 1043-2:2011 spécifie des symboles uniformes pour les termes relatifs
    aux charges et aux matériaux de renforcement. Elle inclut uniquement les symboles
    dont l''usage est établi et son objectif est double: prévenir l''apparition de
    plusieurs symboles pour une charge ou un matériau de renforcement donné, et empêcher
    qu''un symbole donné puisse être interprété de plusieurs façons différentes.'
