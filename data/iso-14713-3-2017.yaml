abstract:
- language: en
  script: Latn
  content: |-
    ISO 14708-3:2017 provides guidelines and recommendations regarding the general principles of design that are appropriate for articles to be sherardized for corrosion protection.
    The protection afforded by the sherardized coating to the article will depend upon the method of application of the coating, the design of the article and the specific environment to which the article is exposed. The sherardized article can be further protected by application of additional coatings (outside the scope of this document), such as organic coatings (wet paints or powder coatings). When applied to sherardized articles, this combination of coatings is often known as a "duplex system".
    General guidance on this subject can be found in ISO 12944‑5 and EN 13438.
    The maintenance of corrosion protection in service for steel with sherardized coatings is outside the scope of this document.
    Specific product-related requirements (e.g. for sherardized coatings on fasteners or tubes, etc.) will take precedence over these general recommendations.
- language: fr
  script: Latn
  content: |-
    ISO 14713-3:2017fournit des lignes directrices et des recommandations concernant les principes généraux de conception appropriés pour les pièces à shérardiser pour leur protection contre la corrosion.
    La protection assurée par le revêtement de shérardisation appliqué sur la pièce dépend de la méthode d'application du revêtement, de la conception de la pièce et de l'environnement spécifique auquel la pièce est exposée. La pièce shérardisée peut être encore plus protégée par l'application de revêtements supplémentaires (non couverts par le domaine d'application du présent document), tels que des revêtements organiques (peintures humides ou revêtements poudre). Lorsqu'elle est appliquée aux pièces shérardisées, cette combinaison de revêtements est souvent appelée «système duplex».
    Des lignes directrices générales sur ce sujet sont données dans l'ISO 12944‑5 et l'EN 13438.
    L'entretien de la protection contre la corrosion en service assurée pour l'acier par des revêtements shérardisés ne relève pas du domaine d'application du présent document.
    Des exigences spécifiques relatives aux produits (par exemple pour les revêtements shérardisés sur les tubes et les éléments de fixation, etc.) prévalent sur les présentes recommandations générales.
