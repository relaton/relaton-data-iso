abstract:
- language: en
  script: Latn
  content: |-
    ISO 14533-1:2012 specifies the elements, among those defined in CMS Advanced Electronic Signatures (CAdES), that enable verification of a digital signature over a long period of time.
    ISO 14533-1:2012 does not give new technical specifications about the digital signature itself, nor new restrictions of usage of the technical specifications about the digital signatures which have already existed.
