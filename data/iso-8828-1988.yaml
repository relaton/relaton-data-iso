abstract:
- language: en
  script: Latn
  content: This standard gives guidance on the procedures for receiving, storing,
    transporting, handling, cleaning and sterilization of the implants in the clinical
    range. Guidance on cautions necessary for preparing implants for the use are also
    outlined. It does not apply to the implant manufacturer.
- language: fr
  script: Latn
  content: "\nLa présente Norme internationale établit les principes directeurs sur
    les procédures recommandées de manipulation des implants orthopédiques (implants
    métalliques, céramiques ou polymères tels qu'ils sont utilisés aujourd'hui, y
    compris les ciments à base de résines acryliques et les autres ciments pour os)
    depuis leur réception à l'hôpital jusqu'à leur implantation ou leur mise au rebut.
    \ \nNOTE -- Ces principes directeurs ne s'adressent pas aux fabricants d'implants.\n"
