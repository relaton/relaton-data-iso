abstract:
- content: "This International Standard specifies a method for carrying out a toppling
    test on a complete, filled transport package which may be exposed to the danger
    of toppling during storage, transport and handling. The test may be used to assess
    the performance of a package in terms of its strength or the protection that it
    offers to its contents when it is subject to toppling. lt may be performed either
    as a Single test to investigate the effects of toppling or as patt of a sequence
    of tests designed to measure the ability of the package to withstand a distribution
    System that includes a toppling hazard. \nThe test, which is complementary to
    the tests described in ISO 2244, ISO 2248 and ISO 2876, may be used to investigate
    the Performance of packages which are tall in relation to their base dimensions.
    lt is also applicable to packages the height of which is small by comparison with
    base dimensions but which may be stored or transported resting on a side face
    in Order to conserve storage/transport space (sec figures 1 and 2). The test is
    recommended for packages where the ratio of the longest to the shortest sides
    is of the Order of 3 : 1 or greater."
