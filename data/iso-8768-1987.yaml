- content: "La présente Norme internationale spécifie une méthode d'essai de basculement
    des emballages d'expédition complets et pleins qui peuvent être exposés au danger
    de basculement durant le stockage, le transport et la manutention. Un tel essai
    peut être utilisé pour évaluer les caractéristiques d'un emballage en fonction
    de sa résistance ou de la protection qu'il offre a son contenu lorsqu'il est soumis
    au basculement. II peut être effectué comme essai simple dans le but d'examiner
    les effets de ce basculement, ou il peut faire partie d'une série d'essais destinés
    à mesurer la résistance d'un emballage dans un système de distribution qui comprend
    un risque de basculement. \nCet essai, qui est complémentaire aux essais décrits
    dans I'ISO 2244, I'ISO 2248 et I'ISO 2876, peut être utilisé pour évaluer les
    caractéristiques des emballages de grande hauteur par rapport à leurs dimensions
    de base. II peut également s'appliquer aux emballages dont la hauteur est petite
    comparativement aux dimensions de base mais qui peuvent être stockes ou transportés
    en étant posés sur un côté dans le but d'optimiser l'encombrement en stockage
    ou en transport (voir figures 1 et 2). L'essai est recommandé pour des emballages
    dont le rapport du côté le plus long au côté le plus court est de l'ordre de 3
    : 1 ou supérieur."
