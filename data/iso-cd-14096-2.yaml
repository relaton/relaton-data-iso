abstract:
- language: en
  script: Latn
  content: ISO 14096-2:2005 specifies three film-digitisation quality classes for
    the requirements of non-destructive testing. The selected class depends on the
    radiation energy, penetrated material thickness and the quality level of the original
    radiographic film. ISO 14096-2:2005 does not address signal processing, display
    and storage of the digitised data.
- language: fr
  script: Latn
  content: L'ISO 14096-2:2005 définit trois classes de qualité de numérisation de
    film en raison des exigences relatives aux essais non destructifs (END). Les classes
    sélectionnées dépendent de l'énergie de radiation, de l'épaisseur du matériau
    pénétré et du niveau de qualité de la radiographie originale. L'ISO 14096-2:2005
    ne s'adresse pas au traitement du signal, à l'affichage et au stockage des données
    numérisées.
