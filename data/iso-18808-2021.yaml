- content: |-
    Le présent document spécifie les désignations, cotes, profils de jantes approuvés, capacités de charge et vitesses de référence de pneumatiques pour machines agricoles (p.ex. tracto-pelles, petits camions à benne, chargeuses, excavatrices) fonctionnant sur des chantiers de construction dans des conditions de charge et de transport.
    Les pneumatiques en conformité avec le présent document portent le suffixe IND intégré dans la désignation dimensionnelle du pneumatique; les pneumatiques à désignation dimensionnelle par code peuvent également porter le code de classification R-4 en lieu et place du suffixe IND.
    NOTE     Les pneumatiques pour machines agricoles sans suffixe IND dans la désignation dimensionnelle du pneumatique ou portant un code de classification autre que "R-4" ne relèvent pas du présent document. Les pneumatiques diagonaux à désignation dimensionnelle par code (séries à marquage équivalent nappes 'ply rating') pour tracteurs, remorques et machines agricoles relèvent de l'ISO 4251-1 et l'ISO 4251-2. Les pneumatiques radiaux à désignation dimensionnelle par code pour tracteurs, remorques et machines agricoles relèvent de l'ISO 8664. Les pneumatiques à désignation dimensionnelle millimétrique pour tracteurs, remorques et machines agricoles relèvent de l'ISO 7867-2. Les pneumatiques pour engins forestiers portant le suffixe LS, ou le code de classification LS-x relèvent de l'ISO 18807.
