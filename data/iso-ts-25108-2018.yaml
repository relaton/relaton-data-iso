abstract:
- language: en
  script: Latn
  content: |-
    This document gives requirements and recommendations for non-destructive testing (NDT) training organizations, with the intention of harmonizing and maintaining the general standard of training of NDT personnel for industrial needs.
    It also establishes the minimum requirements for effective structured training of NDT personnel to ensure eligibility for qualification examinations leading to third-party certification according to recognized standards.
    NOTE       ISO/TS 25107 gives requirements and recommendations for NDT training syllabuses intended for training.
- language: fr
  script: Latn
  content: |-
    Le présent document fournit des exigences et des recommandations pour les organismes de formation aux essais non destructifs (END), dans l'intention d'harmoniser et de tenir à jour la norme générale relative à la formation du personnel END pour les besoins industriels.
    Il établit également les exigences minimales pour une formation efficace et structurée du personnel END, afin de garantir l'éligibilité dudit personnel pour les examens de qualification conduisant à la certification par une tierce partie selon des normes reconnues.
    NOTE       L'ISO/TS 25107 fournit des exigences et des recommandations concernant les programmes de formation en END prévus pour la formation.
