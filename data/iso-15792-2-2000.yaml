abstract:
- language: en
  script: Latn
  content: |-
    This part of ISO 15792 specifies the preparation of butt weld test pieces and specimens. The purpose is to define
    test methods in order to determine strength and impact strength of the welded joint when testing welding
    consumables with single-run and two-run technique, not suitable for electro-slag or electro-gas welding.
    This part of ISO 15792 is applicable to welding consumables for arc welding of steel.
- language: fr
  script: Latn
  content: |-
    La présente partie de l'ISO 15792 spécifie la préparation des pièces d'essai en soudage bout à bout et des
    éprouvettes. Elle a pour objet de définir les méthodes employées afin de déterminer la résistance mécanique et la
    résilience de l'assemblage soudé lors de l'essai des produits consommables utilisés en soudage avec une ou deux
    passes, et non adapté au soudage sous laitier ou au soudage électrogaz.
    La présente partie de l'ISO 15792 est applicable aux produits consommables destinés au soudage à l'arc de l'acier.
