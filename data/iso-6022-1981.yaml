abstract:
- language: en
  script: Latn
  content: 'Establishes metric mounting dimensions for cylinders as required for interchangeability
    of commonly used hydraulic cylinders. Includes the bore sizes as follows: 50,
    63, 80, 100, 125, 160, 200, 250, 320, 400, 500 mm. Gives the following mounting
    styles: MF3, MF4, MP3, MP4, MP5, MP6, MT4 (tables 2 to 4 and figures 2 to 4).'
