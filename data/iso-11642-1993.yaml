abstract:
- language: en
  script: Latn
  content: The principle of the method specified is soaking a leather specimen and
    also a piece of adjacent fabric, laid against each side to be tested, in demineralized
    water, leaving the composite specimen under pressure for a specified time in a
    suitable apparatus, drying the leather specimen and adjacent fabric, and assessing
    the change in colour of the specimen and the staining of the adjacent fabric with
    the grey scales. Leathers with a finish may be tested intact or with the finish
    broken. The method is applicable to leather of all kinds at all stages of processing.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale spécifie une méthode permettant de déterminer la solidité à l'eau des teintures du cuir de toutes catégories à toutes les phases du traitement.NOTE 1 Au cours de l'essai, le tissu témoin peut présenter des taches de dégorgement et la couleur du cuir risque de changer.
