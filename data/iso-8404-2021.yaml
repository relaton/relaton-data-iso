abstract:
- content: |-
    This document specifies the basic dimensions, in millimetres, of headed angle pins (type A), straight angle pins (type B), angle pins mounted with external thread (type C) and angle pins mounted with hexagon socket head cap screw (type D), intended for use in diecasting dies and tools for moulding.
    It also specifies the material hardness and designation of the angle pins (types A, B, C and D).
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie les dimensions de base, en millimètres, des doigts de démoulage à tête cylindrique (type A), des doigts de démoulage à corps droit (type B), des doigts de démoulage avec filetage extérieur (type C) et des doigts de démoulage avec vis à tête hexagonale (type D), destinés à être utilisés dans les moules sous pression et les outillages de moulage.
    Il spécifie également le matériau, la dureté et la désignation de ces doigts de démoulage (types A, B, C et D).
