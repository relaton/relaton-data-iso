abstract:
- content: ISO 23813:2007 specifies the minimum training needed to impart the requisite
    knowledge for a person appointed to control and manage the lifting operations
    of cranes. It is not applicable to the additional training required for those
    persons controlling and managing lifting operations involving dangerous goods
    or hazardous areas.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 23813:2007 spécifie la formation minimale destinée à donner la connaissance
    requise pour qu'une personne soit nommée pour commander et pour contrôler des
    opérations de levage à l'aide d'appareils de levage à charge suspendue. Une formation
    complémentaire est exigée pour des personnes commandant et contrôlant des opérations
    de levage impliquant des marchandises dangereuses ou des zones dangereuses.
