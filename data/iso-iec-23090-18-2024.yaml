abstract:
- language: en
  script: Latn
  content: This document specifies a media format that enables the storage and delivery
    of geometry-based point cloud compression data. The geometry-based point cloud
    compression data can be timed or non-timed. It supports flexible extraction of
    geometry-based point cloud compression data at delivery or decoding time.
