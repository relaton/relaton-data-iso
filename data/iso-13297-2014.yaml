abstract:
- content: |-
    ISO 13297:2014 specifies the requirements for the design, construction and installation of low-voltage alternating current electrical systems which operate at nominal voltages of less than 250 V single phase on small craft of hull length up to 24 m.
    Additional information to be included in the owner's manual is listed.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 13297:2014 définit les exigences concernant la conception, la construction et l'installation des circuits électriques à courant alternatif à basse tension fonctionnant sous des tensions nominales inférieures à 250 V en monophasé sur les petits navires de longueur de coque inférieure ou égale à 24 m.
    Elle spécifie également les instructions supplémentaires à inclure dans le manuel du propriétaire.
