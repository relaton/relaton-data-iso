abstract:
- language: en
  script: Latn
  content: |-
    This document provides an overview of technologies that are under development to capture carbon dioxide (CO2) that is generated during cement manufacture.
    This document is intended to inform users about the different technologies, including the characteristics, the maturity and the boundaries of these technologies.
    This document is applicable to organizations involved in the cement industry and other stakeholders (e.g. policy makers).
    This document addresses technologies for CO2 capture that have potential applications in the cement industry. This document does not address CO2 transport, CO2 storage or CO2 utilization.
- language: fr
