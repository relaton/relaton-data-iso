  content: |-
    Le présent document fournit une vue d'ensemble des technologies en cours de développement pour capter le dioxyde de carbone (CO2) produit lors de la fabrication du ciment.
    Il est destiné à donner aux utilisateurs des informations sur les différentes technologies, y compris les caractéristiques, la maturité et les limites de ces technologies.
    Il est applicable aux organismes impliqués dans l'industrie du ciment et à d'autres parties prenantes (par exemple, décideurs politiques).
    Il aborde les technologies de captage du CO2 qui peuvent être appliquées dans le secteur du ciment. Il ne traite pas du transport, du stockage ou de l'utilisation du CO2.
