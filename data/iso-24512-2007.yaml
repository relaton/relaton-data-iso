abstract:
- content: "ISO 24512:2007 provides guidelines for the management of drinking water
    utilities and for the assessment of drinking water services.\nISO 24512:2007 is
    applicable to publicly and privately owned and operated water utilities. It does
    not favour any particular ownership or operating model.\nISO 24512:2007 addresses
    drinking water systems in their entirety and is applicable to systems at any level
    of development (e.g. on-site systems, distribution networks, treatment facilities).
    \nThe following are within the scope of ISO 24512:2007:\n-        the definition
    of a language common to different stakeholders;\n-        the definition of the
    components of drinking water supply systems;\n-        guidelines for the management
    of drinking water utilities;\n-        guidelines for objectives, service assessment
    criteria and related performance indicators, appropriate for the assessment of
    drinking water services."
