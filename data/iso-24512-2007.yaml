- content: |-
    L'ISO 24512:2007 donne des lignes directrices pour le management des services publics de l'eau potable et pour l'évaluation des services fournis.
    L'ISO 24512:2007 est applicable pareillement à tous les services publics de l'eau, que leur propriété et leur management soient publics ou privés. Elle ne favorise aucun modèle de propriété ou de fonctionnement.
    L'ISO 24512:2007 concerne les systèmes d'alimentation en eau potable dans leur totalité et elle s'applique à ces systèmes quel que soit leur niveau de développement (par exemple installations autonomes, réseaux de distribution, installations de traitement).
    La présente Norme internationale comprend notamment
    - la définition d'un langage commun aux différentes parties intéressées,
    - la définition des éléments des systèmes d'alimentation en eau potable,
    - des lignes directrices pour le management des services publics de l'eau potable,
    - des lignes directrices quant aux objectifs, critères d'évaluation du service et indicateurs de performance correspondants permettant l'évaluation des services d'eau potable.
