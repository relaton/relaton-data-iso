abstract:
- content: ISO 23185:2009 describes fundamental concepts related to the effective
    use of terminological data. It provides general principles for a model applicable
    to a variety of terminological resources. It clarifies the usability attributes
    that constitute the model and provides guidelines for the overall assessment of
    terminological resources by taking the user's objectives into account.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 23185:2009 décrit les concepts fondamentaux relatifs à l'utilisation
    efficace des données terminologiques. Elle fournit les principes généraux pour
    définir un modèle applicable à diverses ressources terminologiques. Elle définit
    les attributs d'utilisabilité qui constituent le modèle et fournit des lignes
    directrices pour l'évaluation globale des ressources terminologiques en tenant
    compte des objectifs de l'utilisateur.
