abstract:
- language: en
  script: Latn
  content: Specifies a method of measuring the characteristic longitudinal and lateral
    friction force values with specified reference tyres. The method is suitable for
    a simplified evaluation of the friction properties of a test track surface. Annex
    A contains reference tyre specifications; the test equipment is given in annex
    B; annex C describes the measurement of ambient conditions.
