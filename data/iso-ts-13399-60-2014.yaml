abstract:
- language: en
  script: Latn
  content: ISO/TS 13399-60:2014 specifies a reference dictionary for connection systems
    for cutting tools, together with their descriptive properties and domains of values,
    and the structure of interface codes containing definitions and identifications
    of the classes of connection systems, with an associated classification scheme,
    definitions and identifications of the data element types that represent the properties
    of connection systems, definitions and identifications of domains of values for
    describing those data element types, definitions and structure of the value entry
    of the properties of interface codes that are defined, and rules for the structure
    of these properties to be able to communicate between systems.
- language: fr
  script: Latn
  content: |-
    L'ISO 13399-60:2014 spécifie un dictionnaire de référence pour les systèmes de connexion pour outils coupants, accompagnés de leurs propriétés descriptives et de leurs domaines de valeurs.
    L'ISO 13399-60:2014 spécifie un dictionnaire de référence et la structure de codes d'interface contenant:
    -      des définitions et identifications des classes de systèmes de connexion, avec un schéma de classification associé;
    -      des définitions et identifications de types d'éléments de données qui représentent les propriétés des systèmes de connexion;
    -      des définitions et identifications de domaines de valeurs pour décrire les types d'éléments de données mentionnés ci-dessus;
    -      des définitions et structure de l'entrée de valeur des propriétés des codes d'interface qui sont déjà définis dans la présente Norme internationale;
    -      des règles pour la structure de ces propriétés afin de pouvoir communiquer entre systèmes.
