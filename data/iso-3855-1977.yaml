abstract:
- content: "\nLa présente Norme internationale donne une nomenclature en anglais et
    en français des fraises. Pour la meilleure compréhension du document, elle donne
    en préambule certains éléments relatifs au fraisage.  \nNOTE -- En supplément
    aux termes donnés dans deux des trois langues officielles de l'ISO (anglais et
    français), la présente Norme internationale donne les termes équivalents en allemand
    et en italien (voir annexe) ; ces termes ont été inclus à la demande du comité
    technique ISO 29, et sont publiés sous la responsabilité des comités membres de
    l'Allemagne (DIN) et de l'Italie (UNI). Toutefois, seuls les termes donnés dans
    les langues officielles peuvent être considérés comme termes ISO.\n"
