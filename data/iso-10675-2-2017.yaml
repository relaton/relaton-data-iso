abstract:
- content: |-
    ISO 10675-2:2017 specifies acceptance levels for indications from imperfections in aluminium butt welds detected by radiographic testing. If agreed, the acceptance levels can be applied to other types of welds or materials.
    The acceptance levels can be related to welding standards, application standards, specifications or codes. ISO 10675-2assumes that the radiographic testing has been carried out in accordance with ISO 17636‑1 for RT-F (F = film) or ISO 17636‑2 for RT-S (S = radioscopy) and RT-D (D = digital detectors).
    When assessing whether a weld meets the requirements specified for a weld quality level, the sizes of imperfections permitted by standards are compared with the dimensions of indications revealed by a radiograph made of the weld.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 10675-2:2017 spécifie les niveaux d'acceptation pour les indications des défauts dans les assemblages soudés en aluminium détectés par contrôle radiographique. En fonction des accords passés, les niveaux d'acceptation peuvent être appliqués à d'autres types d'assemblages soudés ou de matériaux.
    Les niveaux d'acceptation peuvent être reliés à des normes de soudage, des normes d'application, des spécifications ou des codes. L'ISO 10675-2 présume que le contrôle par radiographie a été exécuté conformément à l'ISO 17636‑1 pour RT-F (F = film) ou à l'ISO 17636‑2 pour RT-S (S = radioscopie) et RT-D (D = détecteurs numériques).
    Pour vérifier qu'une soudure satisfait aux exigences spécifiées pour un niveau de qualité de soudure, les dimensions des défauts permises par les normes sont comparées aux dimensions des indications révélées par la radiographie de la soudure.
