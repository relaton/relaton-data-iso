abstract:
- language: en
  script: Latn
  content: The Graphical Kernel System (GKS), ISO/IEC 7942-1:1994 , specifies a language
    independent nucleus of a graphics system. For integration into a programming language,
    GKS is embedded in a language dependent layer obeying the particular conventions
    of that language. This part of ISO/IEC 8651 specifies such a language dependent
    layer for the C language.
- language: fr
  script: Latn
  content: Le système graphique GKS, ISO 7942:1994, spécifie un noyau graphique indépendant
    du langage. Pour être intégré dans un langage de programmation, GKS est inclus
    dans une couche dépendante du langage et obéissant aux conventions particulières
    de ce langage. La présente partie de l'ISO/CEI 8651 spécifie une couche dépendante
    du langage pour le langage C.
