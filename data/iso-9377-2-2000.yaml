abstract:
- language: fr
  script: Latn
  content: "\nLa présente partie de l'ISO 9377 spécifie une méthode pour la détermination
    de l'indice hydrocarbure dans les eaux au moyen d'une chromatographie en phase
    gazeuse. La présente méthode est applicable aux eaux de surface, aux eaux résiduaires
    et aux eaux des stations d'épuration et permet la détermination de l'indice hydrocarbure
    pour des concentrations supérieures à 0,1 mg/l. La présente méthode n'est pas
    applicable à la détermination quantitative de la teneur en huile minérale volatile.
    Toutefois, sur la base du profil des pics du chromatogramme, il est possible d'obtenir
    des informations d'ordre qualitatif concernant la composition de la contamination
    de l'huile minérale.   \nNOTE 1: Pour la détermination de la teneur en huiles
    minérales des sols et sédiments, voir l'ISO/TR 11046.   \nNOTE 2: Il convient
    que la concentration en masse de la graisse d'origine animale et végétale dans
    l'échantillon pour essai ne  dépasse pas 150 mg/l, car il est possible que la
    capacité d'adsorption de la garniture des colonnes pour purification ne soit pas
    suffisante pour  des valeurs plus élevées.   \nNOTE 3: Dans le cas d'eaux résiduaires
    très polluées, contenant en particulier une grande quantité d'agents de surface,
    une perte de rendement peut se produire.\n"
