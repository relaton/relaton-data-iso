  format: text/plain
- content: |-
    ISO 15236-3:2017 spécifie les exigences relatives aux performances et à la construction applicables aux courroies transporteuses à câbles d'acier, placés dans le sens longitudinal en tant qu'armature, pour utilisation dans les mines souterraines. Les exigences de conception et de construction s'appliquent à la conception des courroies simples ainsi qu'à la conception des séries de courroies de type complet, telles que couvertes par l'ISO 15236‑2.
    Les courroies à câbles d'acier conformes au présent document sont prévues pour des usages souterrains dans les houillères et autres applications où des demandes plus exigeantes de sécurité contre les risques d'incendie et d'explosion sont à respecter.
    NOTE Actuellement, seule l'utilisation de mélanges à base de caoutchouc chloroprène pour les revêtements et pour la gomme de liaison permet de satisfaire aux exigences.
