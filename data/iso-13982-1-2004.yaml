abstract:
- content: |-
    ISO 13982-1:2004 specifies the minimum requirements for chemical protective clothing resistant to penetration by airborne solid particles (Type 5). These garments are full-body protective clothing, i.e. covering trunk, arms and legs, such as one-piece coveralls or two piece suits, with or without hood or visors, with or without foot protection. Requirements for component parts, such as hoods, gloves, boots, visors or respiratory protective equipment might be specified in other International and European Standards.
    ISO 13982-1:2004 is applicable only to airborne solid particulates. It is not applicable to other forms of challenge by solid chemicals, e.g. penetration of chemical dust through materials by rubbing or flexing, which may form the object of separate standards.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "L'ISO 13982-1:2004 spécifie les exigences minimales pour les vêtements
    de protection chimique résistant à la pénétration de particules solides en suspension
    dans l'air (type 5). Ces vêtements protègent tout le corps, par exemple le torse,
    les bras et les jambes, tels que des combinaisons une pièce ou deux pièces, avec
    ou sans cagoule ou oculaire, avec ou sans protection du pied. Les exigences en
    ce qui concerne les parties composantes, comme les cagoules, les gants, les bottes,
    les oculaires ou les équipements de protection respiratoire, peuvent être spécifiées
    dans d'autres Normes internationales et européennes. \nL'ISO 13982-1:2004 s'applique
    seulement aux particules solides en suspension dans l'air. Elle ne s'applique
    pas à d'autres formes de contamination par produits chimiques solides, par exemple
    pénétration de poussière chimique à travers les matériaux lors de frottement ou
    flexion, cela faisant l'objet d'autres normes séparées."
