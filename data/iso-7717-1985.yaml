abstract:
- language: en
  script: Latn
  content: Identifies and summarizes the various factors that shall be considered
    and evaluated by the design or specifying engineer in establishing performance
    requirements. Provides a summary of design factors as well as various tabulated
    design data and explanatory examples.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale répertorie et résume les divers paramètres que l'ingénieur-concepteur doit prendre en compte et évaluer lorsqu'il définit les caractéristiques de fonctionnement des tracteurs d'aéronefs à quatre roues motrices. La présente Norme internationale fournit un répertoire des paramètres de conception qui doivent être pris en considération pour la définition des caractéristiques de fonctionnement, ainsi que des tableaux de données théoriques et des exemples. Il n'est pas dans l'objet de la présente Norme internationale de spécifier une liste exhaustive de critères de conception des tracteurs d'aéronefs. Les seuls critères spécifiés touchent aux caractéristiques de fonctionnement.
