abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a test method for the determination of the ability of diaper coverstock to resist the transport back onto the skin of a liquid which has already penetrated the coverstock.
    This test corresponds with repeated liquid strike-through time according to NWSP 070.7.
    This test method is intended for quality control and is designed for comparison of wetback for different nonwoven coverstocks and treatments. It does not simulate in use conditions for finished products.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie une méthode d’essai pour déterminer la capacité d’une enveloppe pour couches à résister au retour sur la peau d’un liquide qui a déjà pénétré dans l’enveloppe.
    Cet essai correspond au temps de transpercement successif des liquides décrit dans NWSP 070.7.
    Cette méthode d’essai est destinée au contrôle de la qualité et permet de comparer le remouillage de différentes enveloppes de couche-culotte en nontissé et de différents traitements. Elle ne simule pas les conditions d’utilisation des produits finis.
