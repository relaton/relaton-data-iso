abstract:
- language: en
  script: Latn
  content: "ISO/TS 10303-1694:2006 specifies the application module for\n         Layered
    3D shape.       \n         \n      \n\n         The following are within the scope
    of \n         ISO/TS 10303-1694:2006:\n         \n      \n- identification of
    the relationship between two and three dimensional geometrical models using projection
    and intersection;\n- items within the scope of application module Advanced boundary
    representation, ISO/TS 10303-1514;\n- items within the scope of application module
    Curve swept solid, ISO/TS 10303-1659;\n- items within the scope of application
    module Faceted boundary representation, ISO/TS 10303-1512;\n- items within the
    scope of application module Geometrically bounded surface, ISO/TS 10303-1507;\n-
    items within the scope of application module Layered 2d shape, ISO/TS 10303-1693;\n-
    items within the scope of application module Physical unit 3d shape, ISO/TS 10303-1727."
