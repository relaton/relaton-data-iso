abstract:
- content: Describes the measurements of the appropriate hardness where only medium
    precision is required. The method and apparatus used are essentially those described
    in ISO 7619, the measurements in this case being made on the curved surface. Shore-type
    A and D instruments are specified, the latter being used for measurements on rollers
    of high hardness. Part 1 and 3 of this standard deal with the IRHD and Pusey and
    Jones method.
