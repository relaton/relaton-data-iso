abstract:
- content: ISO 12913-1:2014 provides a definition and a conceptual framework of soundscape.
    It explains factors relevant for measurement and reporting in soundscape studies,
    as well as for planning, design and management of soundscape.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 12913-1:2014 donne une définition et élabore un cadre conceptuel
    du paysage sonore. Elle expose les facteurs pertinents à mesurer et dont il faut
    rendre compte dans le cadre des études relatives au paysage sonore. Elle explicite
    également les éléments nécessaires pour prévoir, concevoir et gérer des paysages
    sonores.
