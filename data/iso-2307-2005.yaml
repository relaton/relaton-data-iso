abstract:
- language: en
  script: Latn
  content: |-
    ISO 2307:2004 specifies, for ropes of different kinds, a method of determining each of the following characteristics: linear density, lay length, braided pitch, elongation, and breaking force. The linear density, lay length and braided pitch are measured with the rope under a specified tension called the reference tension.
    ISO 2307:2004 also provides a method for measuring water repellency, lubrication and finish content and heat setting treatment when requested by the customer.
- language: fr
  script: Latn
  content: |-
    L'ISO 2307:2005 spécifie, pour des cordages de différents types, une méthode pour la détermination de la masse linéique, de la longueur du pas, du pas de tressage, de l'allongement et de la force de rupture. La masse linéique, la longueur du pas et le pas de tressage sont mesurés le cordage étant soumis à une force de traction définie, dite force de traction de mesure.
    L'ISO 2307:2005 fournit également une méthode de détermination de la résistance à l'absorption de l'eau, une méthode de détermination de la teneur en lubrifiant et en finissage et une méthode permettant de déterminer si le cordage a subi un traitement thermique de fixation, à mettre en oeuvre sur demande du client.
