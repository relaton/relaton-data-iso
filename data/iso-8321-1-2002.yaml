abstract:
- content: |-
    This part of ISO 8321 specifies requirements for rigid corneal and scleral contact lenses including tolerance limits for material, optical and dimensional properties.
    A method for presenting the specification of contact lenses is described in annex A.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    La présente partie de l'ISO 8321 spécifie les exigences relatives aux lentilles cornéennes et verres scléraux rigides et les limites de tolérance qui s'appliquent aux propriétés des matériaux et aux propriétés optiques et dimensionnelles.
    Une méthode de présentation de la spécification relative aux lentilles de contact est décrite à l'annexe A.
