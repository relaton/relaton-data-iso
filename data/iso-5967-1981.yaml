abstract:
- content: Gives terms in the three official languages of ISO (English, French and
    Russian) and in addition to these the equivalent terms in German and Italian.
    ISO 5967 serves as a reference for tap users and manufacturers. The diagramms
    given, however, are only to illustrate the terminilogy as tap design can vary
    according to the manufacturer. Includes nomenclature of the main types of taps,styles
    of threaded portion, sets of taps, dimansional charcteristics and thread profiles.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "La présente Norme internationale relative aux tarauds destinés à l'exécution
    des filetages ISO, en montre les principaux types et leurs caractéristiques dimensionnelles.
    Elle donne également l'équivalence des termes dans les trois langues officielles
    de l'ISO. La présente Norme internationale a pour but de servir de référence pour
    les utilisateurs et les fabricants de ces outils. Néanmoins, les schémas représentés
    ne servent qu'à illustrer cette terminologie et la conception des tarauds peut
    varier suivant les fabricants. La présente Norme internationale comprend \n- nomenclature
    des principaux types de tarauds (chapitre 3); \n- styles de la partie taillée
    des tarauds (chapitre 4); \n- jeux de tarauds (chapitre 5); \n- caractéristiques
    dimensionnelles des tarauds (chapitre 6); \n- profil du filet des tarauds (chapitre
    7). \nDe plus, sont indiqués en face de certains termes les Symboles identifiant\n
    \ les caractéristiques dimensionnelles.\nNOTE - En supplément aux termes donnés
    dans les trois langues\n  oficielles de I\x92ISO (anglais, français, russe), la
    présente\n  Norme internationale donne en annexe les termes équivalents en allemand\n
    \ et italien; ces termes ont été inclus à la demande du comité\n  technique ISO/TC
    29 et sont publies sous la responsabilité des comités\n  membres de I\x92Allemagne,
    R.F. (DIN), et de I\x92ltalie (UNI). Toutefois,\n  seuls les termes donnés dans
    les langues officielles peuvent être\n  considérés comme termes ISO."
