abstract:
- content: ISO 14896:2006 specifies two methods for the measurement of the isocyanate
    content of aromatic isoocyanates used as polyurethane raw materials. Method A
    is primarily applicable to refined toluene diisocyanate (TDI), methylene-bis-(4-phenylisocyanate)
    (MDI) and their prepolymers. Method B is applicable to refined, crude or modified
    isocyanates derived from toluene diisocyanate, methylene-bis-(4-phenylisocyanate)
    and polymethylene polyphenylisocyanate. It can also be used for isomer mixtures
    of toluene diisocyanate, methylene-bis-(4-phenylisocyanate) and polymethylene
    polyphenylisocyanate. Other aromatic isocyanates may be analysed by this method
    if precautions are taken to verify suitability. It is not applicable to blocked
    isocyanates.
