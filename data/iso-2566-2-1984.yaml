abstract:
- language: en
  script: Latn
  content: Specifies a method of converting room temperature percentage elongations
    after fracture obtained on various proportional and non-proportional gauge lengths
    to other gauge lengths. The conversions are not applicable to cold reduced steels,
    quenched and tempered steels and non-austenitic steels, or where certain tensile
    strength ranges and dimensions are exceeded.
