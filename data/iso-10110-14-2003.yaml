- content: |-
    La Norme internationale ISO 10110 s'applique à la représentation des exigences de conception et des exigences fonctionnelles des éléments et sous-ensembles optiques dans les dessins techniques utilisés pour la fabrication et le contrôle.
    L'ISO 10110-14:2003 fournit des règles pour indiquer la tolérance de déformation d'un front d'onde transmis à travers ou, dans le cas des systèmes optiques réfléchissants, réfléchi sur un élément ou un sous-ensemble optique.
    La déformation du front d'onde se réfère à sa déviation par rapport à la forme souhaitée («Front d'onde théorique nominal»). L'inclinaison du front d'onde par rapport à une surface de référence donnée est exclue du domaine d'application.
    Il n'y a pas d'exigence d'indication de la tolérance de déformation du front d'onde. Si une telle tolérance est spécifiée, elle ne prend pas le pas sur une tolérance de déformation de la surface, conformément à l'ISO 10110-5. Si des tolérances sont indiquées à la fois pour la déformation de surface et pour la déformation du front d'onde, elles doivent toutes les deux être respectées.
