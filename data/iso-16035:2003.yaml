abstract:
- content: ISO 16035:2003 specifies a method for the determination of low-boiling
    halogenated hydrocarbons by means of static headspace gas chromatography. Halogenated
    hydrocarbon solvents are ubiquitously distributed toxic compounds. The method
    is applicable to all edible fats and oils to determine these compounds in the
    range 0,01 mg/kg to 0,2 mg/kg.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 16035:2003 spécifie une méthode pour le dosage des hydrocarbures
    halogénés à bas point d'ébullition selon la technique de l'espace de tête statique
    couplé à une chromatographie en phase gazeuse. Les solvants hydrocarburés halogénés
    sont des composés toxiques omniprésents. La méthode est applicable à tous les
    corps gras et huiles comestibles pour le dosage de ces composés dans la plage
    comprise entre 0,01 mg/kg et 0,2 mg/kg.
