abstract:
- content: Gives a non-exhaustive list of the botanical names and common names in
    English and French of plants or parts of plants used as spices or condiments.
    Replaces the first edition, which has been technically revised.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "\nLa présente Norme internationale établit une liste non exhaustive des
    noms botaniques et des noms communs des plantes ou parties de plantes utilisées
    en tant qu'épices ou aromates, en anglais et en français.  \nNOTE 1 Les noms des
    botanistes sont donnés sous forme abrégée, conformément à la liste de l'ISTA1),
    mais ceux-ci figurent en entier en annexe B.\n"
