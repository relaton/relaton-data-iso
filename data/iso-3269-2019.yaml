abstract:
- content: |-
    This document specifies an inspection procedure to be used by the purchaser where no prior agreement exists.
    It also specifies a reference acceptance procedure for acceptance or rejection of an inspection lot, when no agreement can be reached between the purchaser and the supplier, or where conformance to specification is disputed.
    It applies to inspection lots of bolts, screws, studs, nuts, pins, washers, rivets and other related fasteners.
    This document applies to fasteners not intended for high volume machine assembly, special-purpose applications or specially engineered applications requiring more advanced in-process control and lot traceability.
    For in-process control or final inspection by the manufacture and sorting, see ISO 16426.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie une procédure de contrôle à appliquer par le client si aucun accord préalable n'a été conclu.
    Il spécifie également une procédure de réception de référence pour l'acceptation ou le rejet d'un lot de contrôle lorsqu'aucun accord n'a pu être conclu entre le client et le fournisseur, ou lorsque la conformité à la spécification fait l'objet d'un litige.
    Il s'applique aux lots de réception de boulons, vis, goujons, écrous, goupilles, rondelles, rivets et autres fixations associées.
    Le présent document s'applique aux fixations non destinées aux machines d'assemblage à gros débit, à des applications spéciales, ou à des applications particulières nécessitant un contrôle en cours de fabrication plus poussé et une traçabilité des lots.
    Pour le contrôle en cours de fabrication, le contrôle final par le fabricant ou le contrôle par tri, voir l'ISO 16426.
