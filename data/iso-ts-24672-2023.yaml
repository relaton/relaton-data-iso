abstract:
- language: en
  script: Latn
  content: This document provides an overview of the methods used to determine the
    nanoparticle number concentration in liquid dispersions and aerosols. The methods
    described are the ensemble measurement techniques of differential centrifugal
    sedimentation (DCS), multi-angle dynamic light scattering (MDLS), small-angle
    X-ray scattering (SAXS) and ultraviolet-visible spectroscopy (UV-vis) and the
    particle counting methods of particle tracking analysis (PTA), resistive pulse
    sensing (RPS), single particle inductively coupled plasma mass spectrometry (spICP-MS),
    condensation particle counter (CPC), and differential mobility analysing system
    (DMAS). This document provides information on the use of each technique, along
    with considerations on sample preparation, advantages and limitations.
