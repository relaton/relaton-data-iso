abstract:
- content: |-
    ISO 5210:2017 specifies the requirements for the attachment of multi-turn actuators to valves.
    Throughout this document, "actuator" may be understood as "actuator and/or gearbox" providing a multi-turn and/or linear output.
    ISO 5210:2017  specifies:
    -      flange dimensions necessary for the attachment of actuators to industrial valves [see Figure 1 a)] or to intermediate supports [see Figure 1 b)];
    -      those driving component dimensions of actuators which are necessary to attach them to the driven components;
    -      reference values for torque and thrust for flanges having the dimensions specified in this document.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    ISO 5210:2017 prescrit les exigences de raccordement des actionneurs multitours aux appareils de robinetterie.
    Tout au long du présent document, le terme «actionneur» peut être compris comme «actionneur et/ou réducteur» fournissant une sortie multitours et/ou linéaire.
    ISO 5210:2017 prescrit:
    -      les dimensions des brides nécessaires pour le raccordement des actionneurs aux appareils de robinetterie industrielle [voir Figure 1 a)] ou aux supports intermédiaires [voir Figure 1 b)];
    -      les dimensions des éléments d'entraînement des actionneurs nécessaires à leur accouplement aux éléments entraînés;
    -      les valeurs de référence du couple et de la poussée pour les brides ayant les dimensions spécifiées dans le présent document.
