abstract:
- language: en
  script: Latn
  content: "ISO/TS 10303-436:2006 specifies the application module for\n         AP236
    furniture catalog and interior design.       \n         \n      \n\n         The
    following are within the scope of \n         ISO/TS 10303-436:2006:\n         \n
    \     \n- representation of catalog product data definition;\n- supporting of
    catalog product stucture;\n- possibility of variants and options for product representations;\n-
    products classification and products specification associated control;\n- produtcs
    dimensions;\n- price lists based on products identification and associated characteristics;\n-
    product configuration based on diferent characteristics;\n- multi-language support;\n-
    approval status of the products;\n- effectivity for data validation;\n- documents
    definition and assignment;\n- product manufacturing configuration;\n- advanced
    boundary representation, faceted boundary representation, manifold surfaces with
    topology, \n            \t\tgeometrically bounded surface, geometrically bounded
    wireframe 2d and 3d geometry, wireframe with \n            \t\ttopology, and constructive
    solid geometry;\n         \n- product geometry including advanced boundary representation,
    faceted boundary representation, \n            \t\tmanifold surfaces with topology,
    geometrically bounded surface, geometrically bounded wireframe 2d and \n            \t\t3d
    geometry, wireframe with topology, and constructive solid geometry;\n         \n-
    product geometric validation properties, for the assessment of the quality of
    conversions that occur in \n            \t\ta transfer of geometric data;\n         \n-
    product geometric tolerance;\n- parameterized properties for products based on
    expressions and using property values;\n- establishment of relationships between
    product variables and properties;\n- components of building elements for decoration
    projects;\n- building elements for decoration projects such as walls, beams and
    columns;\n- space elements for decoration projects such as rooms and gangways;\n-
    construction elements which define the structure of buildings for decoration projects;\n-
    location of building items in the decoration project;\n- product placement for
    definition of interior decoration project."
