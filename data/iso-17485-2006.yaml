abstract:
- language: en
  script: Latn
  content: "ISO 17485:2006 establishes a classification system that can be used to
    communicate geometrical accuracy specifications of unassembled bevel gears, hypoid
    gears, and gear pairs. It defines gear tooth accuracy terms, and specifies the
    structure of the gear accuracy grade system and allowable values.\nISO 17485:2006
    provides the gear manufacturer and the gear buyer with a mutually advantageous
    reference for uniform tolerances. Ten accuracy grades are defined, numbered 2
    to 11 in order of decreasing precision. \nISO 17485:2006 does not apply to enclosed
    gear unit assemblies, including speed reducers or increasers, gear motors, shaft
    mounted reducers, high speed units, or other enclosed gear units manufactured
    for a given power, speed, ratio or application.\nGear design is beyond the scope
    of ISO 17485:2006. The use of the accuracy grades for the determination of gear
    performance requires extensive experience with specific applications. Therefore,
    the users of this International Standard are cautioned against the direct application
    of tolerance values to a projected performance of unassembled (loose) gears when
    they are assembled."
- language: fr
  script: Latn
  content: "L'ISO 17485:2006 établit un système de classification qui peut être utilisé
    pour transmettre les spécifications relatives à l'exactitude géométrique relative
    aux engrenages coniques, roues hypoïdes et engrenages non assemblés. Elle spécifie
    les définitions de termes relatifs à l'exactitude des dentures, la structure du
    système de classes d'exactitude des engrenages et les valeurs admissibles.\nL'ISO
    17485:2006 fournit au fabricant d'engrenages et à ses clients une base de référence
    utile aux deux parties en termes de tolérances uniformes. Dix classes d'exactitude
    sont définies et numérotées de 2 à 11 en ordre décroissant de précision. \nL'ISO
    17485:2006 ne s'applique pas aux ensembles d'engrenages qui sont contrôlés sous
    carter, tels que les réducteurs et multiplicateurs de vitesse, les motoréducteurs,
    les réducteurs montés sur arbre, les engrenages grande vitesse et tous les autres
    ensembles d'engrenages qui sont fabriqués pour les besoins d'application spécifiques.\nLa
    conception des engrenages n'entre pas dans le domaine d'application de l'ISO 17485:2006.
    L'utilisation des classes d'exactitude pour la détermination des performances
    des engrenages nécessite une expérience approfondie avec des applications spécifiques.
    Par conséquent, les utilisateurs de l'ISO 17485:2006 sont mis en garde contre
    l'application directe de valeurs de tolérances qui y figurent par rapport à celles
    obtenues après leur montage dans le carter.."
