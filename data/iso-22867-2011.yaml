abstract:
- content: 'ISO 22867:2011 specifies a vibration test code for determining, efficiently
    and under standardized conditions, the magnitude of vibration at the handles of
    portable hand-held, internal-combustion-engine-powered forest and garden machinery
    including chain-saws (with the exception of high-handled chain-saws), brush-cutters,
    grass-trimmers, pole-mounted powered pruners, hedge-trimmers and garden-blowers. '
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 22867:2011 spécifie un code d'essai vibratoire pour déterminer, avec
    efficacité et dans des conditions normalisées, l'amplitude des vibrations aux
    poignées des machines forestières et des machines de jardin portatives tenues
    à la main à moteur à combustion interne, telles que les scies à chaîne (à l'exception
    des scies à chaîne à poignée surélevée), les débroussailleuses, les coupe-herbe,
    les perches élagueuses à moteur, les taille-haies et les souffleurs de jardin.
  language:
