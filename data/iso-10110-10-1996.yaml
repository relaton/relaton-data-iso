abstract:
- content: Specifies the presentation of design and functional requirements for optical
    elements and systems in technical drawings used for manufacturing and inspection.
    Specifies a format for indicating the dimensions, permissible deviations and material
    imperfections of a lens element in tabular form.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    L'ISO 10110 prescrit la représentation des exigences de conception et des exigences fonctionnelles des éléments et systèmes optiques, sur les dessins techniques utilisés pour la fabrication et le contrôle. La présente partie de l'ISO 10110 prescrit un tableau type pour indiquer les dimensions, les écarts admissibles et les imperfections de matériau d'une lentille.
