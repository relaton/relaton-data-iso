abstract:
- language: en
  script: Latn
  content: ISO 23539:2005 specifies the characteristics of the system of physical
    photometry established by the CIE and accepted as the basis for the measurement
    of light. It defines the photometric quantities, units and standards that make
    up the CIE system of physical photometry and that have been officially accepted
    by the Comité International des Poids et Mesures (CIPM).
- language: fr
  script: Latn
  content: L'ISO 23539:2005 spécifie les caractéristiques du système de photométrie
    physique établi par la CIE et accepté comme fondement pour la mesure de la lumière.
    Elle définit les grandeurs photométriques, les unités et les normes qui constituent
    le système CIE de photométrie physique et qui ont été officiellement acceptées
    par le Comité international des poids et mesures (CIPM).
