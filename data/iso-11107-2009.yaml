abstract:
- language: en
  script: Latn
  content: |-
    ISO 11107:2009 specifies the level of competence required of a scuba diver in order to be awarded an enriched air nitrox (EAN) diver certification by a training organization.
    ISO 11107:2009 also specifies the conditions under which training is to be provided, which supplement the general requirements for recreational diving services specified in ISO 24803.
