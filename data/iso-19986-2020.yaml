abstract:
- content: This document describes procedures for the determination of the angle resolved
    scattering by optical components such as coated or uncoated optical elements,
    photonic structures, and materials that can be transparent, translucent, or opaque.
    It comprises scattering into the scattering sphere around the specimen usually
    separated into the backward and forward hemispheres. The procedures apply to wavelengths
    of radiation ranging from 5 nm in the extreme ultraviolet to 15 µm in the infrared
    spectral ranges.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: Le présent document décrit les procédures de détermination de la dispersion
    avec résolution angulaire par des éléments optiques, tels qu'éléments optiques
    revêtus ou non, structures photoniques et matériaux pouvant être transparents,
    translucides ou opaques. Il traite de la dispersion dans la sphère de dispersion
    autour de l'éprouvette, généralement séparée en hémisphères avant et arrière.
    Les procédures s'appliquent à des longueurs d'onde de rayonnement s'échelonnant
    des domaines spectraux de 5 nm dans l'ultraviolet extrême à 15 µm dans l'infrarouge.
