abstract:
- content: Gives specifications (concerning diameter, ovality, tensile strength, tests,
    acceptance conditions) for steel wire to be used for elevator ropes only. Applies
    to new steel wire of between 0,25 and 1,8 mnm diameter, used solely for manufacture
    of elevator ropes. Does not apply to steel wires taken from a rope.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "La présente Norme internationale donne les spécifications auxquelles doivent
    satisfaire les fils en acier destinés uniquement à la fabrication des câbles d'ascenseur.
    Elle fixe : \n- les tolérances dimensionnelles ; \n- les caractéristiques mécaniques.\n\nLa
    présente Norme internationale est applicable aux fils neufs en acier, de diamètre
    compris entre 0,25 et 1,8 mm, utilisés uniquement pour la fabrication des câbles
    d'ascenseur. Elle n'est pas applicable aux fils extraits d'un câble.\n"
