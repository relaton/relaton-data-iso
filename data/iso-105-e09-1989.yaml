abstract:
- language: en
  script: Latn
  content: A specimen of the textile (textiles of all kinds and in all forms) between
    adjacent fabrics is rolled around a glass rod and treated with boiling water.
    The specimen and the adjacent fabrics are dried separately. The change in colour
    of the specimen and the staining of the adjacent fabrics are assessed with the
    grey scales. The method is mainly applicable to wool and textiles containing wool.
- language: fr
  script: Latn
  content: |2

    La présente partie de l'ISO 105 prescrit une méthode pour la détermination de la résistance des teintures sur les textiles de toute nature, à tous leurs stades de transformation, à l'action de l'eau bouillante. La méthode est applicable principalement à la laine et aux textiles contenant de la laine.
