abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a comparative method for determining the flow characteristic of a fused thermosetting coating powder down a plane inclined at a set angle to the horizontal.
    The aim of the test method described in this document gives an indication of the degree of melt flow that can occur during the curing of the coating powder. This characteristic contributes to the surface appearance and to the degree of coverage over sharp edges.
    The test is a comparative method for checking for batch to batch variation in the behaviour of a given coating powder. Correlation between the results from coating powders of differing composition is not to be expected.
    This method is not suitable for coating powders which have gel times of less than 1 min at the test temperature when characterised according to ISO 8130‑6. This method is also not suitable for textured powders.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie une méthode comparative visant à déterminer les caractéristiques d'écoulement d'une poudre pour revêtement thermodurcissable en fusion le long d'un plan incliné, selon un angle donné par rapport à l'horizontale.
    L'objectif de la méthode d'essai décrite dans le présent document est de fournir une indication du degré de fluidité pouvant se présenter au cours du durcissement de la poudre pour revêtement. Cette caractéristique concourt à l'aspect de surface et au degré de recouvrement des arêtes vives.
    Cet essai est une méthode comparative permettant de contrôler les variations d'un lot à l'autre dans le comportement d'une poudre pour revêtement donnée. Il ne faut pas s'attendre à observer une corrélation entre les résultats de poudres pour revêtement de différentes compositions.
    La présente méthode n'est pas adaptée aux poudres pour revêtement présentant des temps de gélification inférieurs à 1 min à la température d'essai, lorsqu'ils sont déterminés conformément à l'ISO 8130‑6. La présente méthode n'est pas non plus adaptée aux poudres texturées.
