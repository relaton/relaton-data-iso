abstract:
- language: en
  script: Latn
  content: 'Specifies test methods for determining the following properties of film
    to be used as a medium for drawn and written information which it is possible
    to duplicate, revise and store: dimensional stability, permanent dimensional change,
    stability of form, tape stripping adhesion, susceptibility to fold marks, surface
    resistance, visual density, visual density after heat ageing, draughting and redraughting
    quality.'
- language: fr
  script: Latn
  content: |2

    La présente partie de l'ISO 9958 prescrit les méthodes de détermination des propriétés des films à dessin à orientation biaxiale à base de polyéthylène-téréphtalate (généralement connus comme films à base de polyester), servant de support d'information écrite et dessinée qu'il est possible de reproduire, de modifier et d'archiver.
