abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a method using hot formic acid to determine the mass percentage of melamine fibres after removal of non-fibrous matter, in textiles made of mixtures of:
    —          melamine fibres
    with
    —     cotton, polypropylene or aramid fibres.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie une méthode de détermination, à l'acide formique chaud, de la masse exprimée en pourcentage de fibres de mélamine après élimination des matières non fibreuses, dans les textiles composés de mélanges de :
    —          fibres de melamine ;
    avec
    —          fibres de coton, de polypropylène ou d'aramide.
