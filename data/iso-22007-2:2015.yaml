abstract:
- content: ISO 22007-2:2015 specifies a method for the determination of the thermal
    conductivity and thermal diffusivity, and hence the specific heat capacity per
    unit volume of plastics. The experimental arrangement can be designed to match
    different specimen sizes. Measurements can be made in gaseous and vacuum environments
    at a range of temperatures and pressures.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: ISO 22007-2:2015 spécifie une méthode pour déterminer la conductivité thermique
    et la diffusivité thermique, et de ce fait la capacité calorifique spécifique
    par unité de volume, des plastiques. Le dispositif expérimental peut être conçu
    pour s'accorder à différentes tailles d'éprouvette. Les mesurages peuvent être
    effectués dans des environnements gazeux et sous vide sur une plage de températures
    et de pressions.
