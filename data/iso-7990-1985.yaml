abstract:
- content: Method A is applicable to products having a total iron content from 1 to
    25 % (m/m), and method B is applicable to products having a total iron content
    from 0.2 to 2 % (m/m). ISO 7990 should be read in conjunction with ISO 4297. Specifies
    principle, reactions (method A only), reagents, apparatus, sampling and samples,
    procedure and expression of results.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "La présente Norme internationale spécifie deux méthodes de dosage du fer
    total dans les minerais et concentrés de manganèse : \n- méthode A : méthode titrimétrique
    après réduction, applicable aux produits dont la teneur en fer total varie de
    1 à 25 % (m/m) ; \n- méthode B : méthode spectrophotométrique à l'acide sulfosalicylique,
    applicable aux produits dont la teneur en fer total varie de 0,2 à 2 % (m/m)."
