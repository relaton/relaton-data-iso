abstract:
- content: |-
    This document specifies the methodology, fundamentals and principles, including elements and dimensions, to evaluate brands related to geographical indications (BGIs) with methodology based on ISO 20671-1.
    It is applicable for both originators of BGIs to make investment decisions and users and potential users of a BGI to decide whether to adopt the BGIs.
    This document is intended to be used in conjunction with ISO 20671-1 and ISO 10668.
    This document can be used in internal and external evaluation of BGIs.
