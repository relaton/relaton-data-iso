abstract:
- language: en
  script: Latn
  content: "ISO/TS 10272-2:2006 describes a horizontal method for the enumeration
    of Campylobacter spp. \nIt is applicable to products intended for human consumption
    or for the feeding of animals, and to environmental samples in the area of food
    production and food handling, subject to the limitations stated in the Introduction."
- language: fr
  script: Latn
  content: |-
    L'ISO/TS 10272-2:2006 décrit une méthode horizontale de dénombrement de Campylobacter spp.
    Elle est applicable aux produits destinés à la consommation humaine ou à l'alimentation des animaux ainsi que, compte tenu des limites indiquées en introduction, aux échantillons environnementaux dans le domaine de la production et de la manipulation des produits alimentaires.
