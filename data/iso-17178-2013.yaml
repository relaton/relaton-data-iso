abstract:
- language: en
  script: Latn
  content: |-
    ISO 17178:2013 specifies test methods for adhesives for bonding parquet and similar wood floorings to a subfloor. It also specifies the minimum requirements for shear strength, tensile strength to be achieved with these adhesives.
    ISO 17178:2013 does not refer to the selection and installation of parquet floorings.
- language: fr
  script: Latn
  content: |-
    L'ISO 17178:2013 spécifie des méthodes d'essai applicables aux adhésifs destinés au collage du parquet, et de tous revêtements de sol similaires en bois, sur le sol. Elle spécifie également les exigences minimales en matière de résistance au cisaillement et de résistance à la traction auxquelles ces adhésifs doivent satisfaire.
    Le choix et l'installation des parquets ne sont pas traités dans l'ISO 17178:2013.
