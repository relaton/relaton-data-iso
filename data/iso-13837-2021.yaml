abstract:
- language: en
  script: Latn
  content: |-
    This document specifies test methods to determine the luminous, the direct and total solar transmittance, and the colorimetry of safety glazing materials for road vehicles.
    This document applies to monolithic or laminated, clear or tinted samples of safety glazing materials. Essentially flat sections of glazing parts can be used in this test, as well as flat samples of the same materials.
