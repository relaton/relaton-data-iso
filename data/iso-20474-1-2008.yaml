abstract:
- language: en
  script: Latn
  content: "ISO 20474-1:2008 specifies the general safety requirements for earth-moving
    machinery as defined in ISO 6165, excepting horizontal directional drills (see
    EN 791), each of these requirements being common to two or more earth‑moving machine
    families. It is also applicable to machine attachments, and to derivated machinery
    designed primarily for equipment used to loosen, pick-up, move, transport and/or
    distribute earth, or to grade earth and rock. \nIt is intended to be used in conjunction
    with the other parts of ISO 20474, which give the provisions that are specific
    to particular machine families, and with ISO/TS 20474-14, which gives information
    on provisions that are mandatory in particular countries or regions. Those specific
    requirements take precedence over the requirements of ISO 20474-1 for the machines
    concerned. For multipurpose machinery, all of those parts of ISO 20474 whose requirements
    cover the functions and applications of such machines are applicable. "
- language: fr
  script: Latn
  content: |-
    L'ISO 20474-1:2008 spécifie les exigences générales de sécurité applicables aux engins de terrassement définis dans l'ISO 6165, à l'exception des appareils de forage dirigé (voir l'EN 791), chaque exigence étant commune à au moins deux familles d'engin de terrassement. Elle s'applique aussi aux accessoires et aux machines dérivées conçues principalement pour être utilisées avec un équipement de travail permettant de désagréger, prendre, déplacer, transporter et répandre des matériaux ou de niveler des matériaux ou de la roche.
    Elle est destinée à être utilisée conjointement avec les autres parties de l'ISO 20474, qui donnent les exigences spécifiques applicables aux familles de machines particulières ou, dans le cas de l'ISO/TS 20474‑14, obligatoires dans certains pays ou régions. Ces exigences spécifiques prennent le pas sur les exigences de l'ISO 20474-1:2008 applicables aux machines concernées. Pour les engins de terrassement polyvalents, toutes les parties de l'ISO 20474 dont les exigences traitent des fonctions et des configurations spécifiques doivent être utilisées.
