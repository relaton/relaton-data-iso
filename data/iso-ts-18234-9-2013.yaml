abstract:
- language: en
  script: Latn
  content: ISO/TS 18234-9:2013 defines the TPEG application Traffic Event Compact
    (TEC). It has been specifically designed to support information about traffic
    events, e.g. road works, traffic jams. A specific form of traffic event are local
    hazard warnings, which as safety-related messages, are sent with high priority
    to assist a driver in encountering dangerous situations (e.g. black-ice, accident
    behind curves, obstacles on road) unexpectedly.
