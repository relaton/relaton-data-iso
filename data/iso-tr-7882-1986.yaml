abstract:
- language: en
  script: Latn
  content: This Technical Report describes a method of determining the thermal conductivity
    of homogeneous materials or the thermal resistance of coated materials by means
    of the hot-plate apparatus by applying it to brake linings for road vehicles.
    The measuring method is suitable for more or less homogeneous porous, fibrous,
    granulated or coated materials.
