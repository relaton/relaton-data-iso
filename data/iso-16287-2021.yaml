abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the dimensions and tolerances for inserted thermoplastic bushes used as plain bearings with or without lubrication grooves in accordance with ISO 12128. These thermoplastic bushes are dimensionally exchangeable to wrapped bushes according to ISO 3547-1.
    This document is not applicable to reinforced plastics.
