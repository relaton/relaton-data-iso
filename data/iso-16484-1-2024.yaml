abstract:
- language: en
  script: Latn
  content: |-
    This document specifies guiding principles for project design and implementation and for the integration of other systems into the building automation and control systems (BACS).
    This document specifies the phases required for the BACS project, including
    —     design (determination of project requirements and production of design documents including technical specifications),
    —     engineering (detailed function and hardware design),
    —     installation (installing and commissioning of the BACS), and
    —     completion (handover, acceptance and project finalization).
    This document also specifies the requirements for as-built documentation and training.
    This document is not applicable to operation and maintenance, nor is it applicable to retro or continuous commissioning, including a commissioning authority.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les principes directeurs pour la conception et la mise en œuvre du projet ainsi que pour l’intégration d’autres systèmes dans les systèmes de gestion technique du bâtiment (SGTB).
    Le présent document spécifie les phases requises pour le projet de SGTB, telles que
    —     la conception (détermination des exigences du projet et production des documents de conception incluant les spécifications techniques),
    —     l’ingénierie (conception détaillée des fonctions et du matériel),
    —     l’installation (installation et mise en service du SGTB), et
    —     la finalisation (réception technique, acte de réception technique et achèvement technique du projet).
    Le présent document spécifie également les exigences relatives à la documentation et à la formation conformes à l’exécution.
    Le présent document ne s’applique pas au fonctionnement et à la maintenance, ni à la mise en service rétroactive ou à la mise en service continue impliquant une autorité de mise en service.
