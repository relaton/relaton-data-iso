abstract:
- language: en
  script: Latn
  content: |-
    ISO 4378-1:2017 specifies the most commonly used terms relating to design, bearing materials and their properties of plain bearings with their definitions and classification.
    For some terms and word combinations, their short forms are given, which can be used where they are unambiguous. Self-explanatory terms are given without definitions.
- language: fr
  script: Latn
  content: |-
    L'ISO 4378-1:2017 donne les termes les plus couramment utilisés concernant la conception, les matériaux pour paliers et les propriétés des paliers lisses, ainsi que leur définition et leur classification.
    Les formes abrégées données pour certains termes peuvent être employées dans les cas où elles ne créent aucune ambiguïté possible quant à leur interprétation. Les termes suffisamment explicites par eux-mêmes ne sont pas définis.
