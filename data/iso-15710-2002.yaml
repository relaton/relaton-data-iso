abstract:
- language: en
  script: Latn
  content: This International Standard describes a test procedure for assessing the
    protection offered by coatings of paints or varnishes on aluminium and aluminium
    alloys against corrosion arising from a scribe mark cut through the coating, when
    the coated panel is subjected to a test regime of alternate immersion in and removal
    from a dilute salt solution.
- language: fr
  script: Latn
  content: La présente Norme internationale décrit un mode opératoire d'essai permettant
    d'évaluer la protection procurée par des revêtements de peintures ou vernis, appliqués
    sur l'aluminium et les alliages d'aluminium, contre la corrosion due à une rayure
    dans le revêtement, lorsque le panneau revêtu est soumis à un essai d'immersions-émersions
    alternées dans une solution saline diluée.
