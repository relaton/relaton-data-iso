abstract:
- language: en
  script: Latn
  content: This document establishes requirements for the development of biometric
    solutions for verification and identification processes for secure access without
    physical contact with any device at any time. The solutions acquire biometric
    characteristics that are captured while the data subjects are in motion to verify
    or identify the individuals requiring access, thus controlling access using contactless
    biometrics.
