abstract:
- content: |-
    ISO 17267:2009 specifies an application programming interface (API) for navigation systems. It specifies the data that may be retrieved from the map database and defines the interface for access. This International Standard specifies a set of function calls. It also specifies the design of the API and gives examples of its intended use. Furthermore, it gives the criteria to determine whether a data access library is in accordance with this International Standard.
    ISO 17267:2009 is applicable to the following functional categories of navigation applications:
    - positioning;
    - route planning;
    - route guidance;
    - map display;
    - address location;
    - services and point of interest (POI) information access.
