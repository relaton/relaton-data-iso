abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a method for the determination of the water absorption of paper and board after total immersion in water for a specified time.
    The method is applicable to all types of paper and board which have a degree of water resistance. It is not applicable to very absorbent papers such as tissue papers and tissue products.
