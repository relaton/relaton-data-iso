abstract:
- language: en
  script: Latn
  content: |-
    ISO 11037:2011 establishes guidelines for the sensory evaluation of the colours of products. The procedures specified are applicable to solid, semi-solid, powder and liquid products, which can be opaque, translucent, cloudy or transparent in nature, as well as matt or glossy.
    General information is also given about the viewing and lighting conditions to be used in various situations in sensory analysis, such as difference testing, profile analysis and grading methods, performed by panels of selected assessors or by individual experts in special situations.
    ISO 11037:2011 does not deal with consumer testing or with assessment of the metamerism of colours of food products.
- language: fr
  script: Latn
  content: |-
    L'ISO 11037:2011 établit des lignes directrices pour l'évaluation sensorielle de la couleur des produits. Les modes opératoires sont applicables aux produits solides, semi-solides, en poudre ou liquides, qu'ils soient opaques, translucides, troubles ou transparents et que leur aspect soit mat ou brillant.
    Des informations générales sont également fournies sur les conditions d'éclairage et d'observation à utiliser pour les diverses situations rencontrées lors de l'analyse sensorielle, comme dans les épreuves de différenciation, les analyses de profil et les méthodes de classement réalisées par des jurys constitués, selon le cas, de sujets qualifiés ou d'experts.
    L'ISO 11037:2011 ne traite ni des essais réalisés avec des consommateurs, ni de l'évaluation du métamérisme des couleurs des produits alimentaires.
