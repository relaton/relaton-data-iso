abstract:
- language: en
  script: Latn
  content: The method consists in separating of organic matter by flotation and of
    heavy impurities by sedimentation, incineration of the sediment at approximately
    600 °C, and weihing of the residue obtained. It cancels and replaces ISO Recommendation
    R 762-1968, of which it constitutes a technical revision.
