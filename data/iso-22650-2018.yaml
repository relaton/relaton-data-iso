abstract:
- language: en
  script: Latn
  content: |-
    ISO 22650:2018 specifies a method for the determination of the heel attachment of footwear. It applies to woman's medium and high heeled footwear.
    This test method measures three related wear properties:
    -      the rigidity of the shoe backpart during normal walking;
    -      the amount of permanent deformation of the backpart caused by a fairly large force applied to the heel in a backward direction;
    -      the force required to detach the heel.
- language: fr
  script: Latn
  content: |-
    L'ISO 22650:2018 spécifie une méthode de détermination de la fixation des talons des chaussures. L'ISO 22650:2018 s'applique aux chaussures munies de talons hauts et mi-hauts portées par les femmes.
    La présente méthode d'essai détermine trois caractéristiques d'usure corrélées, à savoir:
    -      la rigidité de la partie arrière de la chaussure pendant la marche normale;
    -      la déformation permanente à laquelle est soumise la partie arrière due à une force relativement importante appliquée sur le talon vers l'arrière;
    -      la force requise pour détacher le talon.
