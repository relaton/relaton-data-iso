- content: "L'ISO 20844:2004 spécifie une méthode d'évaluation de la capacité des
    huiles minérales et synthétiques et d'autres fluides contenant des polymères à
    résister aux contraintes de cisaillement mécanique appliquées quand ils circulent
    à travers un injecteur pour moteur diesel spécifié. La stabilité au cisaillement
    est mesurée par la variation de viscosité du fluide soumis à l'essai, occasionnée
    par l'altération du polymère durant l'application de la contrainte. Normalement,
    l'ISO 20844:2004 s'applique aux fluides hydrauliques des catégories HR et HV définies
    dans l'ISO 6743-4 et spécifiées dans l'ISO 11158, mais elle peut également être
    appliquée aux fluides hydrauliques difficilement inflammables des catégories HFA,
    HFB, HFC et HFD dans des conditions modifiées, comme cela est spécifié dans l'ISO
    12922.\nAucune corrélation formelle n'a été établie entre la chute de viscosité,
    ou l'absence de chute de viscosité, obtenue à l'aide des méthodes décrites dans
    l'ISO 20844:2004 et l'évolution de la viscosité d'huiles ou de fluides en service
    réel. L'ISO 20844:2004 procure cependant des conditions normalisées pour évaluer
    la stabilité des polymères avec des contraintes d'oxydation et thermiques minimales.
    Elle est généralement utilisée par les fabricants de fluides et d'additifs, ainsi
    que par les utilisateurs des fluides, comme moyen pour classer des formulations
    existantes ou en développement. \nCertaines spécifications spécifient des variations
    de caractéristiques autres que la viscosité. Celles-ci ne relèvent pas des méthodes
    spécifiées dans l'ISO 20844:2004."
