abstract:
- language: en
  script: Latn
  content: ISO 5746:2004 specifies the principal dimensions of engineer's and lineman's
    pliers and the test values for the pliers in order to verify their aptitude to
    function in conformity with ISO 5744:2004. General technical requirements are
    given in ISO 5743:2004.
- language: fr
  script: Latn
  content: L'ISO 5746:2004 spécifie les principales dimensions des pinces universelles
    et des pinces «Lineman's» et les valeurs d'essai, en vue de vérifier leur aptitude
    fonctionnelle conformément à l'ISO 5744:2004. Les spécifications techniques générales
    des pinces sont données dans l'ISO 5743:2004.
