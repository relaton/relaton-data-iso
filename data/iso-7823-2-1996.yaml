abstract:
- language: en
  script: Latn
  content: Specifies requirements for poly(methyl methacrylate) (PMMA) flat sheets,
    extruded and melt-calendered from colourless or colourwed, transparent, translucent
    or opaque grades of the polymers. Replaces the first edition.
- language: fr
  script: Latn
  content: |2

    1.1 La présente partie de l'ISO 7823 prescrit les exigences pour les plaques plates en poly(méthacrylate de méthyle) (PMMA) extrudées et calandrées en partant de matières à extruder incolores, colorées, transparentes, translucides ou opaques, telles que définies en 3.1. 1.2 L'intervalle des épaisseurs des plaques couvertes par la présente partie de l'ISO 7823 est de 1,5 mm à 12 mm.
