abstract:
- content: "The document gives guidance on crowd management at events and mass gatherings.
    It provides principles applicable to any event but mainly to events gathering
    crowds. \n\nThis document will help hosts and organizers to plan and execute safe
    and successful crowd management by:\n\n•\tintroducing a set of principles and
    best practices for crowd management at events and mass gatherings;\n•\testablishing
    processes to understand, assess and handle crowd management risks;\n•\testablishing
    plans and execution of sufficient crowd movement in all phases (arrival/ingress,
    event circulation, egress/departure);\n•\tproviding stakeholder engagement and
    involvement of public and private interested parties.\nThis document is applicable
    both in normal and emergency situations."
