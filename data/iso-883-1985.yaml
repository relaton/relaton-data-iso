- content: |2

    La présente Norme internationale fixe les dimensions des plaquettes amovibles en métaux-durs (carbures métalliques) avec arrondi de pointe, sans trou de fixation et à dépouille de 0° et 11°. Ces plaquettes sont principalement destinées à être fixées mécaniquement, par bride, sur des outils de tournage et d'alésage.
