abstract:
- language: en
  script: Latn
  content: 'Specifies four types of standard connectors. Type A: connector with two
    or three outlets; Type B: connector with four or five outlets; Type C: connector
    with four outlets and electrical contacts; Type D: connector with three outlets
    and connection thread M12 x 0,5.'
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale prescrit quatre types de connexion pour usage courant entre les pièces à main dentaires et les raccordements flexibles du matériel qui alimentent les pièces à main en eau, air et lumière et prévoient leur évacuation. Le but de la présente Norme internationale est d'assurer une interchangeabilité fiable entre les raccordements flexibles et les pièces à main.
