abstract:
- language: en
  script: Latn
  content: ISO 16000-21:2014 specifies requirements for sampling of moulds from building
    materials. Following the instructions given, samples are obtained for microscopy
    or for subsequent detection of moulds by cultivation according to ISO 16000-17.
- language: fr
  script: Latn
  content: L'ISO 16000-21:2014 spécifie les exigences d'échantillonnage de moisissures
    à partir de matériaux de construction. En suivant les instructions données, des
    échantillons sont prélevés pour microscopie ou pour détection ultérieure des moisissures
    par culture, conformément à l'ISO 16000‑17.
