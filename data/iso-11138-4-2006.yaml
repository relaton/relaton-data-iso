abstract:
- language: en
  script: Latn
  content: ISO 11138-4:2006 provides specific requirements for test organisms, suspensions,
    inoculated carriers, biological indicators, and test methods intended for use
    in assessing the performance of sterilization processes employing dry heat as
    the sterilizing agent at sterilizing temperatures within the range of 120 °C to
    180 °C.
- language: fr
  script: Latn
  content: L'ISO 11138-4:2006 spécifie des exigences spécifiques pour les organismes
    d'essai, les suspensions, les porte-germes inoculés, les indicateurs biologiques
    et les méthodes d'essai prévus pour être utilisés dans l'évaluation des performances
    de procédés de stérilisation qui emploient la chaleur sèche comme agent stérilisant
    à des températures allant de 120 °C à 180 °C.
