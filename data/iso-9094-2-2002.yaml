abstract:
- language: en
  script: Latn
  content: |-
    ISO 9094-2:2002 defines procedures to achieve a practical degree of fire protection, specifies portable fire-fighting equipment and sets requirements for fixed fire-fighting systems.
    It applies to small craft of all types with a hull length greater than 15 m and up to and including 24 m
- language: fr
  script: Latn
  content: |-
    L'ISO 9094-2:2002 définit des procédures destinées à obtenir un niveau pratique de protection contre l'incendie, spécifie les équipements portatifs de lutte contre l'incendie et établit des exigences pour les systèmes d'extinction fixes.
    Elle est applicable aux bateaux d'une longueur de coque supérieure à 15 m et inférieure ou égale à 24 m.
