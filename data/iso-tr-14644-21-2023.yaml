- content: |-
    Le présent document traite des limites physiques de l’emplacement des sondes et des compteurs de particules, ainsi que des tubes qui les relient, en particulier lorsqu’il s’agit de fournir des échantillons représentatifs lorsque des particules de 5 micromètres ou plus sont considérées.
    Le document définit en outre les facteurs clés de la performance du prélèvement lors de la classification et de la surveillance, ainsi que les bonnes pratiques permettant de déterminer et de maintenir un compromis acceptable entre la précision et la faisabilité du comptage dans des situations réelles.
    Le présent document comprend un arbre de décision qui permet d’identifier les éléments clés à prendre en compte lors du prélèvement des particules en suspension dans l’air et de déterminer si le système requiert une évaluation plus poussée. Des exemples sont également fournis pour illustrer les difficultés posées par les applications typiques et montrer comment cet arbre de décision peut être utilisé.
    Il est présumé que ce document est lu conjointement avec l’ISO 14644-1 et l’ISO 14644-2. Le présent document n’est pas un manuel, mais un document explicatif. Il ne décrit pas les méthodes de mesurage, qui sont traitées dans l’ISO 14644-1 et l’ISO 14644-2, mais fournit des informations pour aider à choisir efficacement la configuration du prélèvement, lors de l’évaluation d’un nouveau système ou d’un système existant.
