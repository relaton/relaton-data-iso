abstract:
- content: Is applicable to all operations with plutonium, uranium 233, uranium enriched
    in the 235 isotope, and other fissionable materials. Does not require separate
    additional instrumentation when the operating instrumentation of the facilities
    meets its requirements. Is principally concerned with gamma-radiation rate-sensing
    systems. Annex A refers to the specification of a minimum accident of concern,
    annex B provides examples of application, and annex C provides guidance for development
    of emergency plans. Does not include details of administrative steps or specific
    design and description of instrumentation.
