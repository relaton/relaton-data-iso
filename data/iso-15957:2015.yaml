abstract:
- content: ISO 15957:2015 defines the properties of load test dusts used for heating,
    ventilation, and air conditioning (HVAC) air filters as well as air cleaning equipment
    in laboratories. Test dusts used for evaluation of efficiency performance are
    not included.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 15957:2015 définit les propriétés des poussières d'essai de colmatage
    utilisées pour les filtres à air pour le chauffage, la ventilation, et le conditionnement
    d'air (CVC) ainsi que pour les équipements d'épuration d'air en laboratoires.
    Les poussières d'essai utilisées pour l'évaluation de l'efficacité sont exclues.
