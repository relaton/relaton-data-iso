abstract:
- language: fr
  script: Latn
  content: "\nLa présente partie de l'ISO 3019 établit une série métrique de flasques
    de montage et de bouts d'arbres pour pompes volumétriques rotatives et moteurs
    pour transmissions hydrauliques. Elle spécifie les dimensions et établit un code
    d'identification des flasques de montage, à deux et à quatre boulons, et polygonaux
    (circulaires inclus), des bouts d'arbres cylindriques avec clavette, des bouts
    d'arbres coniques avec clavette et filetage extérieur et des bouts d'arbres à
    cannelure en développante.   \nNOTE  La canelure en développante est conforme
    à la DIN 5480.\n"
