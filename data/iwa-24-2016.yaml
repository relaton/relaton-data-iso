- content: |-
    IWA 24:2016 spécifie les exigences techniques, les méthodes d'essai et les considérations de durabilité relatives aux systèmes d'assainissement non collectifs. Pour les besoins du présent document, un système d'assainissement non collectif est un système d'assainissement qui 1) n'est pas raccordé à un réseau d'égout et 2) collecte, transporte et traite entièrement les produits entrants spécifiques, pour pouvoir éliminer ou réutiliser en toute sécurité les produits sortants ainsi générés.
    IWA 24:2016 s'applique aux systèmes d'assainissement contenant à la fois des composants en amont et en aval, soit fabriqués sous forme d'un ensemble unique, soit conçus pour être intégrés en tant que groupe de composants préfabriqués pouvant être assemblés en un lieu sans avoir recours à des structures techniques supplémentaires et/ou des structures de génie civil. Le présent document s'applique également aux composants individuels préfabriqués de l'interface aval conçus pour être intégrés à un ou plusieurs composants spécifiés de l'interface amont respectant les normes nationales et/ou internationales applicables, sans exiger de structures techniques supplémentaires et/ou de structures de génie civil. Le présent document ne s'applique pas aux systèmes d'assainissement construits in situ.
    NOTE          L'assemblage sans avoir recours à des structures techniques supplémentaires et/ou des structures de génie civil signifie que les composants préfabriqués des systèmes d'assainissement non collectifs couverts par le domaine d'application du présent document n'exigent aucune construction supplémentaire pour pouvoir être intégrés dans des systèmes d'assainissement complets pouvant réaliser l'ensemble de leurs opérations spécifiées.
    IWA 24:2016 est applicable aux systèmes d'assainissement qui effectuent leurs processus de traitement en un seul endroit grâce à une ou plusieurs unités de traitement comprenant l'interface aval du système d'assainissement. Le présent document ne traite pas du transport des produits sortants traités en dehors du système d'assainissement (par exemple, transport manuel, transport par camion ou tuyauterie) en vue d'un traitement, d'une réutilisation ou d'une élimination ultérieurs. En outre, le présent document ne traite pas non plus des processus de traitement réalisés sur un site autre que celui des composants en amont et en aval, ni de la réutilisation ou de l'élimination.
