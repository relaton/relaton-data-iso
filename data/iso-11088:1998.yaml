abstract:
- language: fr
  script: Latn
  content: "\nLa présente Norme internationale spécifie des procédures de montage,
    de réglage et de contrôle concernant le mécanisme de la fixation de skis, en intégrant
    de façon pratique les prescriptions de Normes internationales sur les skis, les
    chaussures de ski et les fixations de ski. La présente Norme internationale s'adresse
    à toutes les personnes et institutions concernées par les procédures citées ci-dessus
    et notamment aux détaillants d'articles de sport. Elle est applicable à l'ensemble
    ski/fixation/chaussure (SFC) pour le ski alpin, dans lequel un composant au moins
    est la propriété de l'utilisateur.  \nNOTE -- Le cas où les deux composants (SF
    et C) sont loués fait l'objet d'une Norme internationale, actuellement en préparation,
    qui fournira une méthode de mesure par échantillonnage comme alternative à la
    mesure systématique avant livraison à l'utilisateur.\n"
