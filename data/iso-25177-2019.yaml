- content: "Le présent document fournit des recommandations sur la description du
    sol sur le terrain et de son contexte environnemental. Il est applicable aux sites
    naturels, quasi-naturels, urbains et industriels. Les observations et les mesurages
    du sol peuvent être effectués sur un site de projet, sur une parcelle, sur une
    couche ou sur un horizon et sur des constituants spécifiques du sol.\nIl fournit
    également des recommandations indiquant comment décrire les couches de matériau
    anthropogénique (artificiel) ou les couches qui n'ont pas été modifiées par des
    processus pédogénétiques au sens strict, et comment décrire un matériau grossier
    d'origine naturelle ou artificielle.\nLe présent document peut être utilisé en
    association avec d'autres publications donnant des recommandations ou des exigences
    sur les aspects spécifiques des observations et mesurages du sol.\nNOTE 1    Il
    peut ne pas être possible ou nécessaire d'enregistrer les données correspondant
    à tous les titres énumérés aux Articles 4 à 11.\nNOTE 2    L'ISO 15903 donne des
    recommandations générales pour la présentation des informations issues des études
    de sol.\nNOTE 3    Les recommandations fournies partent du principe que l'échantillonnage
    sera effectué conformément à l'ISO 18400. "
