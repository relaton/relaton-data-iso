abstract:
- language: en
  script: Latn
  content: ISO/TR 22971:2005 provides users with practical guidance to the use of
    ISO 5725-2:1994 and presents simplified step-by-step procedures for the design,
    implementation, and statistical analysis of inter-laboratory studies for assessing
    the variability of a standard measurement method and on the determination of repeatability
    and reproducibility of data obtained in inter-laboratory testing.
- language: fr
  script: Latn
  content: L'ISO/TR 22971:2005 fournit aux utilisateurs des lignes directrices pratiques
    sur la manière d'utiliser l'ISO 5725-2:1994, et présente pas à pas des procédures
    simplifiées pour la conception, la mise en oeuvre et l'analyse statistique d'études
    interlaboratoires permettant d'évaluer la variabilité d'une méthode de mesure
    normalisée et de déterminer la répétabilité et la reproductibilité des données
    obtenues lors des essais interlaboratoires.
