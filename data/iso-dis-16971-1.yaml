abstract:
- content: |-
    ISO 16971:2015 is applicable to optical coherence tomography (OCT) instruments, systems, and methods that are intended to image and measure the biological tissue of the posterior segment of the human eye.
    ISO 16971:2015 defines certain terms that are specific to this diagnostic procedure.
    ISO 16971:2015 specifies minimum requirements for OCT instruments and systems. It specifies tests and procedures that will verify that a system or instrument complies with ISO 16971:2015 and so qualifies as an OCT in the meaning of this International Standard. It specifies type test methods and procedures that will allow the verification of capabilities of systems that are beyond the minimum required for OCTs.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    ISO 16971:2015 est applicable aux instruments, systèmes et méthodes de tomographie à cohérence optique (OCT) conçus pour l'imagerie et le mesurage du tissu biologique du segment postérieur de l'?il humain.
    ISO 16971:2015 définit certains termes propres à ce mode opératoire de diagnostic.
    ISO 16971:2015 spécifie les exigences minimales relatives aux instruments et systèmes d'OCT. Elle décrit les essais et les modes opératoires qui permettront de vérifier si un système ou instrument est conforme à la présente Norme internationale et entre ainsi dans la catégorie des OCT dits de Norme internationale. Elle spécifie les méthodes et les modes opératoires d'essai classiques qui permettront de vérifier si les capacités de certains systèmes ne satisfont pas aux exigences minimales requises pour les OCT.
    NOTE Il est prévu d'élargir la présente Norme internationale, lors d'une révision ultérieure, en vue d'inclure tous les segments de l'?il humain.
