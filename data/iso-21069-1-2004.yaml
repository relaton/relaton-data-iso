abstract:
- content: ISO 21069-1:2004 specifies a roller brake test for determining the braking
    efficiency of road vehicles having a maximum authorized total mass (Code ISO-M08)
    as defined in ISO 1176 of more than 3,5 t, being of categories M2, M3, N2, N3,
    O3 and O4 as defined in UNECE R.E.3 and equipped with full power air (pneumatic)
    braking systems. Also applicable to electronic braking systems (EBS), its purpose
    is to ensure comparable measurement results from different testers, leading to
    reliable assessment of the efficiency of service braking systems wherever roller
    brake tests are performed.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 21069-1:2004 spécifie un essai, utilisant un banc d'essai de freinage
    à rouleaux, pour déterminer l'efficacité du freinage des véhicules routiers de
    masse totale maximale autorisée telle que définie dans l'ISO 1176 supérieure à
    3,5 t, des catégories M2, M3, N2, N3, O3 et O4 telles que définies dans la Résolution
    d'ensemble sur la construction des véhicules (R.E.3) et équipés de systèmes de
    freinage à air comprimé (pneumatiques). L'ISO 21069-1:2004 est également applicable
    aux systèmes de freinage électroniques (EBS). Son objet est de garantir que des
    résultats comparables soient obtenus par les différents bancs d'essai, ce qui
    conduira à une évaluation fiable de l'efficacité du système de freinage de service,
    quel que soit l'endroit où les essais des freins sur banc à rouleaux seront effectués.
