abstract:
- language: en
  script: Latn
  content: |-
    This document gives requirements and recommendations for establishing, implementing, maintaining and continually improving a cyber risk assessment system within the context of a company’s security management system (SMS).
    All the elements for compliance with this document can therefore be traceable within the SMS by direct inclusion or reference.
- language: fr
  script: Latn
  content: |-
    Le présent document donne des exigences et des recommandations visant à établir, mettre en œuvre, tenir à jour et améliorer continuellement un système d’appréciation des risques cyber dans le contexte du système de management de la sécurité (SMS) d’une compagnie.
    Tous les éléments de conformité au présent document peuvent donc être traçables au sein du SMS, que ce soit par inclusion directe ou par référence.
