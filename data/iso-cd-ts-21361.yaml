abstract:
- language: en
  script: Latn
  content: |-
    This document provides guidelines to quantify and identify air concentration (number of particles/cm3) of particles of carbon black and/or amorphous silica by size in air samples collected in a mixed dust industrial manufacturing environment.
    The method is defined for air samples collected with an electrical low pressure cascade impactor (ELPCI). on a 25 mm polycarbonate substrate. The method is suitable for sampling in manufacturing environments where there are a variety of particle types contributing to the overall atmosphere. This method is applicable only to environments with chemically and physically distinct particles contributing to aerosols or when confounders can be controlled (e.g. diesel sources). Other sampling methods can also be suitable, though this document is limited to describing methods associated with the electrical low pressure cascade impactor.
    Samples collected with the electrical low pressure cascade impactor are analyzed via TEM and EDS to for particle morphology and elemental composition, respectively, to permit identification of particles by type. This information is then used, in conjunction with particle concentration by size range, as determined by the electrical low pressure cascade impactor, to determine concentration of the materials of interest by size.
- language: fr
  script: Latn
  content: |-
    Le présent document fournit des lignes directrices pour quantifier et identifier la concentration (nombre de particules/cm3) de particules de noir de carbone et/ou de silice amorphe par taille, dans les échantillons d'air prélevés dans un environnement de fabrication industrielle contenant des mélanges de poussières.
    La méthode est définie pour les échantillons d'air prélevés en utilisant un impacteur en cascade à basse pression à détection électrique (ELPCI) sur un substrat de polycarbonate de 25 mm. La méthode décrite convient pour effectuer des prélèvements dans des environnements de fabrication où l'atmosphère générale contient une grande diversité de types de particules. Cette méthode n'est applicable qu'aux environnements dont les particules contribuant aux aérosols sont chimiquement et physiquement distinctes, ou lorsque les matériaux parasites peuvent être contrôlés (particules provenant de moteurs diesel, par exemple). Bien que le présent document se limite à la description de méthodes associées à l'impacteur en cascade à basse pression à détection électrique, d'autres méthodes de prélèvement pourraient également convenir.
    Les échantillons recueillis avec l'impacteur en cascade à basse pression à détection électrique sont analysés par MET et EDS afin de déterminer, respectivement, la morphologie des particules et la composition élémentaire, pour pouvoir identifier les particules par type. Ces informations sont ensuite utilisées, conjointement avec la concentration de particules par plage granulométrique, déterminée à l'aide de l'impacteur en cascade à basse pression à détection électrique, afin de déterminer la concentration des matériaux étudiés en fonction de leur taille.
