abstract:
- language: en
  script: Latn
  content: |-
    This document specifies general test requirements, the test rig and equipment, the test materials and the test procedure and report for determining water endurance performance of air filter elements used in air intake filter systems for rotary machinery such as stationary gas turbines, compressors and other stationary internal combustion engines.
    The test evaluates water endurance performance of air filter elements under laboratory conditions. The performance results obtained in accordance with this document cannot be quantitatively applied (by themselves) to predict performance in service with regard to water endurance and lifetime.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les exigences générales d'essai, le banc et les équipements d'essai, les produits pour l'essai, le mode opératoire d'essai et le rapport pour la détermination des performances de résistance à l'eau des éléments filtrants utilisés dans les systèmes de filtration d'air d'admission des machines tournantes comme les turbines à gaz stationnaires, les compresseurs et autres moteurs stationnaires à combustion interne.
    L'essai évalue la performance de résistance à l'eau des éléments filtrants dans des conditions de laboratoire. Les données de performances obtenues conformément au présent document ne peuvent pas être utilisées quantitativement (par elles-mêmes) pour prédire les performances en service en termes de résistance à l'eau et de durée de vie.
