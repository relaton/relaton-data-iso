abstract:
- content: |-
    ISO 289-2:2016 specifies a method for determining the pre-vulcanization characteristics of compounded rubber.
    The pre-vulcanization characteristics determined by this method provide a means of estimating how long compounded rubber can be maintained at high temperatures and remain processable.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 289-2:2016 spécifie une méthode pour la détermination des caractéristiques de prévulcanisation des mélanges de caoutchouc.
    Les caractéristiques de prévulcanisation déterminées par la présente méthode fournissent un moyen d'évaluer le temps pendant lequel un mélange de caoutchouc peut être maintenu à des températures élevées tout en conservant son aptitude à la mise en ?uvre.
