abstract:
- content: |-
    This document specifies the determination of radium-226 (226Ra) activity concentration in non-saline water samples by extraction of its daughter radon-222 (222Rn) and its measurement using liquid scintillation analysis.
    The test method described in this document, using currently available scintillation counters, has a detection limit of approximately 50 mBq·l−1. This method is not applicable to the measurement of other radium isotopes.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie la détermination de l’activité volumique du radium 226 (226Ra) dans des échantillons d’eau non saline par extraction de son produit, le radon 222 (222Rn), et son mesurage par comptage des scintillations en milieu liquide.
    La méthode d’essai décrite dans le présent document, employant les compteurs à scintillations actuellement disponibles, présente une limite de détection approximativement égale à 50 mBq·l−1. Cette méthode n’est pas applicable au mesurage d’autres isotopes du radium.
