abstract:
- content: |-
    ISO16532-2:2007 specifies a method for the determination of grease resistance of paper and board. Primarily, it is intended to establish an approximate level of grease resistance, by testing the degree of surface repellency and/or antiwicking characteristics of paper and board, internally or surface sized with organophobic materials such as fluorocarbons. Some packaging paper and board products, designed for containing pet foods, food for human consumption and other materials, are produced in this way, and any surface stains, due to grease wetting or penetrating the paper or board surface, are aesthetically unacceptable.
    This test is not intended to determine the permeability of grease through the paper or board, for which ISO 16532-1 applies.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 16532-2:2007 spécifie une méthode de détermination de l'imperméabilité aux graisses des papiers et des cartons. L'objectif vise tout d'abord à établir un niveau approximatif de l'imperméabilité aux graisses en contrôlant, au cours d'essais, le degré de résistance au mouillage et/ou les caractéristiques de résistance à la migration par capillarité (effet mèche) des papiers et des cartons, collés en masse ou en surface avec des matériaux organophobes tels que les fluorocarbones. Certains produits d'emballage en papier et en carton, conçus pour contenir des aliments pour animaux domestiques, des denrées alimentaires destinées à la consommation humaine ainsi que d'autres matériaux, sont produits suivant ce mode de fabrication, et les taches superficielles engendrées par la matière grasse qui mouille la surface du papier ou du carton ou qui pénètre dans le matériau proprement dit sont esthétiquement inacceptables.
    Le présent essai n'est pas destiné à déterminer la perméabilité aux graisses du papier ou du carton car cet essai fait l'objet de l'ISO 16532-1.
