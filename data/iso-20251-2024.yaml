abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a laboratory test method for determining the water impermeability of textile floor coverings.
    This document does not apply to the characterization of a wall-to-wall installation of textile floor covering tiles.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie une méthode d’essai en laboratoire permettant de déterminer si les revêtements de sol textiles sont imperméables à l’eau.
    Il ne s’applique pas à la caractérisation des revêtements de sol textiles sous forme de dalles de moquette.
