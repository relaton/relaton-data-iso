abstract:
- language: en
  script: Latn
  content: Describes the method for the determination of the depth of indentation
    of an indentor under a specified force into the surface of rubber. This depth
    does not correspond with hardness as measured in accordance with ISO 48, ISO 1400
    and ISO 1818. The Pusey and Jones indentation value is an inverse measurements
    of hardness, i.e. the harder the rubber the lower the Pusey and Jones indentation
    value. Part 1 and 2 of this standard deal with the IRHD and the Shore-type durometer
    method.
