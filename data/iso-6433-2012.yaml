abstract:
- content: |-
    This International Standard gives rules for the presentation of part references in assembly representations,
    e.g. on assembly drawings, in order to identify the constituent parts in a related parts list.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    La présente Norme internationale fournit des règles de représentation des références de pièce dans des
    représentations d'ensemble, par exemple sur des dessins représentant des ensembles, afin d'identifier les
    éléments constitutifs dans une nomenclature de composants associée.
