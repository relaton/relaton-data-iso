abstract:
- content: |-
    This document specifies dimensions for metric ports for use with the adjustable and non-adjustable stud ends as described in ISO 6149‑2 and ISO 6149‑3.
    Ports in accordance with this document can be used at working pressures up to 63 MPa (630 bar[1]) for non-adjustable stud ends and 40 MPa (400 bar) for adjustable stud ends. The permissible working pressure depends upon port size, materials, design, working conditions, application, etc. See ISO 6149‑2 and ISO 6149‑3 for pressure ratings.
    NOTE      The Introduction of this document gives recommendations for ports and stud ends to be used for new designs in hydraulic fluid power applications.
    [1] 1 bar = 0,1 MPa = 105 Pa; 1 MPa = 1 N/mm2.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie les dimensions des orifices métriques pour utilisation avec les éléments mâles orientables et non orientables tels que décrits dans l’ISO 6149-2 et l’ISO 6149-3.
    Les orifices conformes au présent document peuvent être utilisés jusqu'à des pressions de travail de 63 MPa (630 bar[1]) pour les éléments mâles non orientables et jusqu’à 40 MPa (400 bar) pour les éléments mâles orientables. La pression de travail admissible dépend de la dimension de l'orifice, des matériaux, de la conception, des conditions de travail, de l'utilisation, etc. Voir l'ISO 6149-2 et l’ISO 6149-3 pour les pressions de travail.
    NOTE         L'Introduction du présent document donne des recommandations pour les orifices et les éléments mâles à utiliser pour de nouvelles conceptions dans des applications de transmissions hydrauliques.
     
    [1] 1 bar = 0,1 MPa = 105 Pa; 1 MPa = 1 N/mm2.
