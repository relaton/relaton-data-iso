abstract:
- language: en
  script: Latn
  content: Specifies the requirements for this product with regard to wholesale purposes,
    describes sampling, methods of test, and packing and marking. Annex A includes
    recommendations relating to storage and transport conditions while the main producing
    countries are indicated in Annex B.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale fixe les spécifications des feuilles de laurier (Laurus nobilis Linnaeus) 1) entières et brisées, faisant l'objet d'une commercialisation au stade du commerce de gros et de demi-gros. Des recommandations relatives aux conditions d'entreposage et de transport sont données en annexe A.
