abstract:
- content: |-
    ISO/TS 19708:2007 specifies a test method for the determination, using a roller compactor for bituminous mixtures, of the damage to a geosynthetic used as a separator in interlocking-concrete-block pavements. The geosynthetic is placed between a cushion-sand course and a base coarse material. The roller compactor simulates highway traffic load and pedestrian load. After the roller compactor test, the cushion sand retained is determined.
    ISO/TS 19708:2007 can be used for selecting a geosynthetic.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO/TS 19708:2007 spécifie une méthode d'essai pour déterminer, à l'aide d'un compacteur à rouleau utilisé pour les mélanges bitumineux, l'endommagement d'un géosynthétique utilisé comme séparateur dans les revêtements en pavés autobloquants en béton. Le géosynthétique est placé entre une couche d'assise sableuse et le matériau grossier d'une couche de base. Le compacteur à rouleau simule les charges exercées par le trafic autoroutier et les piétons. À l'issue de l'essai au compacteur à rouleau, la quantité de sable de la couche d'assise retenue est déterminée.
    L'ISO/TS 19708:2007 peut être utilisée à des fins de sélection d'un géosynthétique.
