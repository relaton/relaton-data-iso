abstract:
- content: This document provides guidelines and a procedure to generate a multicolour
    characterization dataset. Specifications for colour printing with CMYK + Orange,
    Green, and Violet are presented. Also, this document provides a recommendation
    on CMYKOGV ink pigment selections to produce an optimum colour gamut for specific
    printing processes or use cases. The recommended CMYKOGV ink pigment selections
    might not be suitable or available for all printing or digital processes or use
    cases. The procedure in this document is also applicable for CMYK plus any subset
    of O, G or V.
