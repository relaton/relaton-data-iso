- content: |-
    L'ISO 17743:2016 établit un cadre méthodologique qui s'applique au calcul et au rapport d'économies d'énergie dues à des mesures et actions existantes (mises en ?uvre) et prospectives visant à économiser l'énergie. La présente norme cadre sera applicable à d'autres normes ayant trait à la détermination des économies d'énergie.
    Dans le contexte des économies d'énergie, l'ISO 17743:2016 traite des aspects suivants:
    -      la terminologie;
    -      la définition du périmètre du système;
    -      les principes de détermination d'une consommation de référence;
    -      les principes des méthodes fondées sur des indicateurs statistiques;
    -      les données utilisées;
    -      les principes d'élaboration de rapports.
    L'élaboration de la méthodologie de mesure et de vérification des économies d'énergie ne relève pas du domaine d'application de l'ISO 17743:2016.
    La méthode de définition de scénarios en vue d'actions et de mesures d'économie d'énergie ultérieures ne relève pas du domaine d'application de l'ISO 17743:2016.
