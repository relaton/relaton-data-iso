abstract:
- language: en
  script: Latn
  content: |-
    ISO 11898-6:2013 specifies the controller area network (CAN) physical layer for transmission rates up to 1 Mbit/s. It describes the medium access unit (MAU) functions.
    ISO 11898-6:2013 represents an extension of ISO 11898 2 and ISO 11898 5, specifying a selective wake-up mechanism using configurable CAN frames.
    Physical layer implementations according to ISO 11898-6:2013 are compliant with all parameters of ISO 11898 2 and ISO 11898 5. Implementations according to ISO 11898-6:2013, ISO 11898 2 and ISO 11898 5 are interoperable and can be used at the same time within one network.
