abstract:
- content: "ISO 16106:2006 gives guidance on quality management provisions applicable
    to the manufacture, measuring and monitoring of design type approved dangerous
    goods packagings, intermediate bulk containers (IBCs) and large packagings. \nISO
    16106:2006 can only be used in combination with ISO 9001:2000; it is not a stand-alone
    document.\nIt does not apply to design type testing, for which reference is made
    to 6.1.5, 6.5.4 and 6.6.5 of the United Nations Recommendations on the Transport
    of Dangerous Goods. Model Regulations, fourteenth revised edition."
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 16106:2006 propose des lignes directrices concernant les dispositions de management de la qualité applicables à la production, à la mesure et à la surveillance du modèle type approuvé pour les emballages, les grands récipients vrac (GRV) et les grands emballages pour marchandises dangereuses.
    L'ISO 16106:2006 ne peut être utilisée que conjointement avec l'ISO 9001:2000 et ne constitue pas une norme «autonome».
    Elle ne s'applique pas aux essais de modèle type, au sujet desquels il est fait référence aux paragraphes 6.1.5, 6.5.4 et 6.6.5 des Recommandations des Nations Unies sur le transport des marchandises dangereuses. Règles modèles, quatorzième édition révisée.
