abstract:
- language: en
  script: Latn
  content: Presents a compilation of legal specifications of the United Nation Conference
    of Road Traffic, North America, Europe, Australia and Japan and shall be used
    when the lighting and light signalling devices of ISO 303 are designed and installed
    into the various road vehicles. Furthermore, the document gives the main difference
    between the listed requirements as well as specific national regulations and should
    be used for further harmonization.
