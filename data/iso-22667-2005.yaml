abstract:
- content: ISO 22667:2005 specifies the communications operation Procedure-1 (COP-1).
    This procedure is used in conjunction with the telecommand (TC) space data link
    protocol, as defined by ISO 22664, to enable the delivery of service data units
    to the receiving end of the layer above, correct and without omission or duplication,
    and in the same sequential order in which they were received from the layer above
    at the sending end.
