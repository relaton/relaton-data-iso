abstract:
- language: en
  script: Latn
  content: Establishes a consistent arrangement and movement for the basic controls
    used during the crane-operation cycle for slewing, load hoisting and lowering,
    jib luffing and telescoping. Defines the requirements, and direction of movement
    of these controls. Deals with bi-directional controls. Cross-shift levers (multi-directional)
    are under consideration.
