abstract:
- language: en
  script: Latn
  content: ISO 8791-4:2007 specifies a method for determining the roughness of paper
    and board using an apparatus which complies with the Print-surf method, as defined
    in ISO 8791-4:2007. It is applicable to all printing papers and boards with which
    it is possible to form a substantially airtight seal against the guard lands of
    the measuring head.
