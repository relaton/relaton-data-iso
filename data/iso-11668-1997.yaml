abstract:
- content: |2

    La présente Norme internationale prescrit des méthodes générales d'essais pour   a) les caoutchoucs chlorés, et  b) les copolymères de chlorure de vinyle pour emploi dans les peintures, vernis et produits assimilés.  Les méthodes d'essai à appliquer dans chaque cas individuel doivent faire l'objet d'un accord entre les parties intéressées.
