abstract:
- content: ISO TS 19127:2005 defines rules for the population and maintenance of registers
    of geodetic codes and parameters and identifies the data elements, in compliance
    with ISO 19135 and ISO 19111, required within these registers. Recommendations
    for the use of the registers, the legal aspects, the applicability to historic
    data, the completeness of the registers, and a mechanism for maintenance are specified
    by the registers themselves.
