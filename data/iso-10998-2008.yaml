abstract:
- language: en
  script: Latn
  content: "ISO 10998:2008 specifies performance and safety requirements for both
    normal and emergency steering modes of agricultural tractors. It is applicable
    to those tractors having a maximum design speed, measured in accordance with ISO
    3965, not exceeding (60 ± 3) km/h. \nIt is not applicable to track-laying tractors
    equipped with steel tracks having a maximum design speed, measured in accordance
    with ISO 3965, not exceeding (15 ± 3) km/h."
- language: fr
  script: Latn
  content: |-
    L'ISO 10998:2008 spécifie les critères de performance et de sécurité des modes de conduite normale et d'urgence des tracteurs agricoles. Elle concerne les tracteurs dont la vitesse maximale par construction, mesurée conformément à l'ISO 3965, ne dépasse pas (60 ± 3) km/h.
    L'ISO 10998:2008 ne s'applique pas aux tracteurs équipés de chenilles en acier dont la vitesse maximale par construction, mesurée conformément à l'ISO 3965, ne dépasse pas (15 ± 3) km/h.
