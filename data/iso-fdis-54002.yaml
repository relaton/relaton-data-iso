abstract:
- content: |-
    This document gives guidance on the application of ISO 9001:2015 in police organizations.
    This document is intended to assist a police organization to demonstrate its ability to consistently provide products and services that meet expectations of interested parties as well as applicable statutory and regulatory requirements. This document is intended to assist a police organization in satisfaction of interested parties.
    This document does not provide definitive interpretations of ISO 9001. This document is applicable to police organizations of all types, sizes, maturity level service and geographic location (e.g. police stations, border crossings, correctional facilities, civil defence).
