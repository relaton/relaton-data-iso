abstract:
- content: |-
    This document specifies requirements and test methods for eyewear intended for surface swimming only. It contains requirements for eyewear for both recreational and specialist competitive swimming. It deals with materials, construction, optical properties and test methods.
    Requirements for the labelling and marking of swimming eyewear and for information to be supplied by the manufacturer are also specified.
    Eyewear intended for surface swimming conforming to the requirements of this standard are suitable for surface use and shallow diving only, e.g. from the edge of a pool, and are not suitable for wear when diving from a high board.
    This document applies to eyewear that include
    a)   non-prescription nominally plano or afocal lenses,
    b)   non-prescription mass-produced corrective lenses, and
    c)   prescription lenses.
