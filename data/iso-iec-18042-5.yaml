abstract:
- content: "Access to the codes and content defined by ISO/IEC 18026 is through an
    Application Program Interface (API). The abstract specification for this API is
    defined in ISO/IEC 18026. Each part of ISO/IEC 18042 defines the binding of that
    abstract specification to a particular programming language.\n\nISO/IEC 18042-5
    will define a standard binding for the C++ programming language.\nThis work will:\n•\tLeverage
    the existing standard 18042-4, SRM language bindings – Part 4: C\n•\tInclude other
    improvements that may be identified by JTC 1/SC 24 during the development of this
    work item."
