abstract:
- language: en
  script: Latn
  content: 'Specification of standard procedures for the preparation of test plates
    for subsequent preparation of test specimens by bonding glass cloth or mats with
    low pressure thermosetting resins. Three methods are specified: Method A: Glass
    reinforcement and liquid resin with suitable catalyst or curing agent are moulded
    in a press mould under appropriate conditions. Method B: Glass reinforced prepregs
    are moulded in a press at a mould temperature higher than room temperature. Method
    C: The glass reinforcement is manually laminated with simultaneous impregnation
    with a resin containing a suitable catalyst or curing agent.'
