abstract:
- content: "ISO 17792|IDF 180:2006 specifies methods for the enumeration of citrate-fermenting
    lactic acid bacteria using a colony-count technique at 25 °C. \nThe methods are
    applicable to dairy starter cultures and dairy products where these characteristic
    microorganisms are present."
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 17792:2006 spécifie des méthodes de dénombrement des bactéries lactiques fermentant le citrate à l'aide d'une technique par comptage des colonies à 25 °C.
    Ces méthodes sont applicables aux ferments lactiques et aux produits laitiers dans lesquels ces micro-organismes caractéristiques sont présents.
