- language: en
  script: Latn
  content: Specifies the basic dimensions, material, lifting capacity and conditions
    of use. The eyebolts may be used for vertical and inclined lifting (see the annex).
    Applies to eyebolts with and without recessed collar, which are forged in one
    piece. The eyebolts are suitable for eyehooks of the same lifting capacity.
