abstract:
- content: |-
    ISO 374-5:2016 specifies the requirements and test methods for protective gloves intended to protect the user against micro-organisms.
    NOTE          If other protection features is to be needed, e.g. chemical risks, mechanical risks, thermal risks, electrostatic dissipation etc., the appropriate specific performance standard is to be used in addition. Further information on protective gloves standards can be found in the EN 420.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 374-5:2016 spécifie une méthode d'essai permettant de déterminer la résistance à la pénétration des gants qui protègent contre les micro-organismes.
    NOTE       Si d'autres fonctions de protection doivent être couvertes, par exemple les risques mécaniques, les risques thermiques, la dissipation électrostatique, etc., il convient que la norme de performance spécifique appropriée soit utilisée en complément. Des informations supplémentaires sur les normes concernant les gants de protection peuvent se trouver dans l'EN 420.
