abstract:
- content: "ISO 4548-6:2012 specifies a method of testing full-flow lubricating oil
    filters for internal combustion engines to determine their ability to withstand
    a static pressure objective and to determine their burst pressure and the failure
    mode concerned. \nIt does not apply to filters for use in aeronautical applications
    or plastic components."
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 4548-6:2012 spécifie une méthode d'essai pour déterminer la capacité des filtres à huile de lubrification à passage intégral, pour moteurs à combustion interne, à résister à une pression statique définie. Elle permet également de déterminer la pression d'éclatement et le type de défaillance concerné.
    Elle n'est pas applicable aux filtres utilisés dans les applications aéronautiques ou avec des composants en matériaux plastiques.
