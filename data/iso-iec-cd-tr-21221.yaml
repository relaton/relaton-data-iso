abstract:
- content: This document describes the development of a conceptual framework to articulate
    the benefits of AI systems as perceived by a variety of stakeholders based on
    value and impact. The dimensions of benefits of AI systems include but are not
    limited to functional, economic, environmental, social, societal, cultural. The
    stakeholders include participants in the development of AI International Standards,
    users of International Standards, users and subjects of AI systems. Illustrations
    include use cases of applications of AI systems from various industry sectors.
