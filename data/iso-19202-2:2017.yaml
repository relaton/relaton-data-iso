abstract:
- language: en
  script: Latn
  content: |-
    ISO 19202-2:2017 specifies operational requirements, signage, maintenance, repair and modifications for summer toboggan runs and their components according to ISO 19202‑1.
    ISO 19202-2:2017 is applicable to summer toboggan runs and major modification to summer toboggan runs and toboggans manufactured after the effective date of publication.
    National rules on occupational safety and health first apply and they can be completed by ISO 19202-2:2017.
- language: fr
  script: Latn
  content: |-
    L'ISO 19202-2:2017 spécifie les exigences relatives à l'exploitation, la signalisation ainsi que les travaux de maintenance, de réparation et de modification des pistes de luge d'été et de leurs éléments conformes à l'ISO 19202‑1.
    L'ISO 19202-2:2017 s'applique aux pistes de luge d'été fabriquées ainsi qu'aux pistes de luge d'été et aux luges ayant subi des modifications majeures après sa date de publication effective.
    La réglementation nationale sur la santé et la sécurité au travail qui prévaut peut être complétée par l'ISO 19202-2:2017.
