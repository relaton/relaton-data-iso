abstract:
- content: |-
    This document determines the fuel quality classes and specifications of graded wood pellets for non-industrial and industrial use. This document covers only wood pellets produced from the following raw materials (see ISO 17225‑1:2021, Table 1):
    —    1.1 Forest, plantation and other virgin wood;
    —    1.2 By-products and residues from wood processing industry;
    —    1.3.1 Chemically untreated used wood.
    Thermally treated biomass pellets (e.g. torrefied pellets) are not included in the scope of this document.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document détermine les classes et les spécifications de qualité pour les granulés de bois combustibles, à usages non industriel et industriel. Le présent document couvre uniquement les granulés de bois produits à partir des matières premières suivantes (voir ISO 17225-1:2021, Tableau 1) :
    —    1.1 Bois de forêt, de plantations et autres bois vierges ;
    —    1.2 Sous-produits et résidus de l'industrie de transformation du bois ;
    —    1.3.1 Bois usagé, non traité chimiquement.
    Les granulés de biomasse traitée thermiquement (par exemple, les granulés torréfiés) ne sont pas couverts par le présent document.
