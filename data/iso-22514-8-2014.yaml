abstract:
- language: en
  script: Latn
  content: |-
    ISO 22514-8:2014 aims to define the evaluation method to quantify the short-term capability of a production process (capacity of the production tool, widely termed capability), i.e. the machine performance index, to ensure compliance to a toleranced measurable product characteristic, when said process does not feature any kind of sorting system.
    If the production process integrates a sorting system, then this one (clearing away nonconforming parts) should be analysed independently.
    ISO 22514-8:2014 does not aim to define evaluation methods of the capability of a production process that is gauged through long-term observation (capability process or performance process indices).
    ISO 22514-8:2014 defines the principles guiding the development of indicators for quantifying capability, and the statistical methods to be employed.
    The characteristics used to evaluate production process capability have statistical distributions, and it is presumed, a priori, that at least one of these distributions is multi-modal. A distribution is presumed to be multimodal if it results from the marked effect of at least one cause inducing a significant difference between the produced items.
    ISO 22514-8:2014 applies, for example, to characteristics generated by processes such as the following: multi-cavity casting, multi-fixture machining, batch load treatments.
    Each cavity, fixture, or position in the batch load corresponds to a different state. The multi-state process can be understood as the result of the combination of different states within the same process (e.g. cavity, fixture, position in the batch load).
- language: fr
  script: Latn
  content: |-
    L'ISO 22514-8:2014 a pour objectif de définir la méthode d'évaluation permettant de quantifier l'aptitude à court terme d'un processus de production (aptitude du moyen de production, couramment appelée capabilité), c'est-à-dire l'indice de performance machine, à assurer la conformité d'une caractéristique tolérancée mesurable du produit, lorsque ledit processus ne comporte aucun système de tri.
    Si le processus de production intègre un système de tri, alors celui-ci (écartant les pièces non conformes), devrait être analysé indépendamment.
    L'ISO 22514-8:2014 n'a pas pour objectif de définir des méthodes d'évaluation de l'aptitude d'un processus de production fondées sur une observation à long terme (indices d'aptitude ou de performance de processus).
    L'ISO 22514-8:2014 définit:
    ?   les principes de développement d'indicateurs pour quantifier l'aptitude, et
    ?   les méthodes statistiques à employer.
    Les caractéristiques utilisées pour évaluer l'aptitude d'un processus de production ont des distributions statistiques et il est supposé a priori qu'au moins l'une de ces distributions est multimodale. Une distribution est présumée multimodale si elle résulte de l'effet marqué d'au moins une cause induisant une différence significative entre les éléments produits.
    L'ISO 22514-8:2014 s'applique, par exemple, à des caractéristiques générées par les processus, telles que:
    ?   le moulage multi-empreintes: produisant simultanément plusieurs pièces identiques à l'aide d'un moule comportant plusieurs empreintes.
    Étant donné que chaque empreinte a sa propre géométrie et sa propre position dans l'architecture du moule, elle peut créer une différence systémique sur le résultat obtenu;
    ?   usinage multi-posage: une pièce produite simultanément, mais les pièces produites sont positionnées par rapport au moyen de production par différents systèmes de posage.
    Étant donné que chaque posage a sa propre géométrie, ses propres dispositifs de bridage, etc., il peut créer une différence systématique sur le résultat obtenu;
    ?   traitements par charge: traitement thermique appliqué en même temps à un ensemble de pièces identiques (charge) réparties dans un espace prédéfini du four. L'exposition d'un élément du lot par rapport au four peut influer sur le résultat obtenu.
    Chaque empreinte, montage ou position dans la fournée correspond à un état différent. Le processus multi-états peut être considéré comme le résultat de la combinaison de différents états dans le même processus (par exemple empreinte, posage, position dans la charge).
