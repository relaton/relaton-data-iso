- content: |-
    L'ISO 21006:2006 spécifie les mesures pour la déclaration du poids (de la masse) des moteurs à combustion interne.
    Pour les besoins de la présente norme, le mot poids est utilisé comme équivalent direct au mot masse.
    L'ISO 21006:2006 s'applique aux moteurs alternatifs à combustion interne (moteurs à allumage par étincelle ou moteurs à allumage par compression) à l'exclusion des moteurs à pistons libres, et aux moteurs à pistons rotatifs.
    Il est possible d'appliquer à ces moteurs une aspiration naturelle ou une suralimentation, soit mécanique soit par turbocompresseur.
    L'ISO 21006:2006 s'applique aux moteurs
    L'ISO 21006:2006 peut être appliquée aux moteurs pour la propulsion de machines de construction des routes, de véhicules industriels, ou d'autres applications pour lesquelles il n'existe pas de Norme internationale applicable.
