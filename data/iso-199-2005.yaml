abstract:
- language: en
  script: Latn
  content: ISO 199:2005 specifies tolerances for boundary dimensions (except chamfer
    dimensions) and for the running accuracy of thrust rolling bearings with flat
    back faces as specified in ISO 104. It is not applicable to certain thrust bearings,
    e.g. thrust needle roller bearings, or for particular fields of application, e.g.
    thrust special precision bearings. Chamfer dimension limits are given in ISO 582.
- language: fr
  script: Latn
  content: |-
    L'ISO 199:2005 spécifie les tolérances applicables aux dimensions d'encombrement (à l'exception des dimensions d'arrondi) et celles applicables à l'exactitude de rotation des butées à rondelles plates telles que spécifiées dans l'ISO 104.
    L'ISO 199:2005 n'est pas applicable à certaines butées, par exemple butées à aiguilles, ou à certains domaines d'utilisation, par exemple butées de précision spéciale.
    Les dimensions limites des arrondis sont données dans l'ISO 582.
