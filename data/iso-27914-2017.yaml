- content: |-
    L'ISO 27914:2017
    a)    établit les exigences et recommandations relatives au stockage géologique de flux de CO2, dont le but est de promouvoir le confinement à long terme et en toute sécurité du dioxyde de carbone à l'échelle commerciale, de manière à réduire le plus possible les risques pour l'environnement, les ressources naturelles et la santé humaine,
    b)    s'applique aussi bien au stockage géologique à terre et en mer dans des strates géologiques perméables et poreuses, y compris les réservoirs d'hydrocarbures où un flux de CO2 n'est pas injecté aux fins de la production d'hydrocarbures ou en vue d'un stockage en association avec la RAH-CO2,
    c)    englobe les activités liées au tri et à la sélection de site, la caractérisation, l'étude, le développement, l'exploitation des sites de stockage et la préparation en vue de leur fermeture,
    d)    reconnaît que le choix et la gestion du site sont propres à chaque projet et que les risques techniques et incertitudes intrinsèques seront traités selon une approche spécifique à chaque site,
    e)    reconnaît que des permis et des approbations devront être obtenus auprès des autorités de réglementation tout au long du cycle de vie d'un projet, période de fermeture incluse, bien que le présent document ne traite pas du processus de délivrance des permis,
    f)     fournit des exigences et des recommandations pour l'élaboration de systèmes de management, la participation des collectivités et autres parties prenantes, l'appréciation du risque, le management et la communication sur les risques,
    g)    ne s'applique pas à, ni ne modifie, interprète ou remplace, tout règlement, traité, protocole ou instrument national ou international par ailleurs applicable aux activités couvertes par le présent document, et
    h)    ne s'applique pas aux, ni ne modifie les, droits de propriété ou les intérêts sur les biens en surface ou en subsurface (y compris les droits miniers), ou tout contrat commercial pré existant ou toute disposition afférant à cette propriété.
    Le cycle de vie d'un projet de stockage géologique de CO2 couvre tous les aspects, périodes et phases du projet, allant de son lancement (y compris le tri de site, la sélection, la caractérisation, l'évaluation, l'étude technique, l'obtention de permis et la construction), en passant par le début de l'injection et les opérations ultérieures jusqu'à l'arrêt de l'injection, et se terminant par la période de post-injection incluant une période de fermeture. La Figure 1 illustre le périmètre du présent document.
