abstract:
- content: "\nLe présent document doit être utilisé comme un guide pour la description
    du sol et de son contexte environnemental sur un site donné. Il est important
    de noter que plusieurs échantillons peuvent être prélevés sur un même site. Les
    informations fournies par les descriptions qui suivent permettront, lors de la
    présentation des résultats, de situer le contexte dans lequel ont été réalisés
    les prélèvements des échantillons analysés.  \nNOTE Il est possible de ne pas
    enregistrer des données sous toutes les têtes de chapitre des présentes descriptions.\n"
