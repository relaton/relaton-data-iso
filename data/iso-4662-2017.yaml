- content: |-
    L'ISO 4662:2017 spécifie deux méthodes de détermination de la résilience de rebondissement des caoutchoucs de dureté comprise entre 30 DIDC et 85 DIDC. Il s'agit de la méthode du pendule et de la méthode du tripsomètre.
    Avec la méthode du pendule, une masse d'extrémité sphérique heurte une éprouvette plate, fermement maintenue mais libre de se déformer. L'énergie cinétique de la masse d'impact est mesurée immédiatement avant et après le choc.
    Avec la méthode du tripsomètre, une éprouvette plate est heurtée par une demi-sphère montée en périphérie d'un disque porté par un axe entraîné en rotation par une masse excentrée. L'énergie cinétique de la masse d'impact est mesurée immédiatement avant et après le choc.
