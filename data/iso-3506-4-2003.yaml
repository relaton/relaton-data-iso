abstract:
- content: "ISO 3506-4 specifies the mechanical properties of tapping screws made
    from austenitic, martensitic and ferritic grades of corrosion-resistant stainless
    steels when tested at an ambient temperature range of 15 °C to 25 °C. Properties
    vary between higher and lower temperatures.\nIt applies to tapping screws with
    threads from ST2,2 up to and including ST8 in accordance with ISO 1478. It does
    not apply to screws with special properties such as weldability.\nISO 3506-4 does
    not define corrosion or oxidation resistance in particular environments, however
    some information on materials for particular environments is given in an annex.
    \nThe aim of ISO 3506-4 is a classification into property classes of corrosion
    resistant stainless steel fasteners."
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "L'ISO 3506-4:2003 spécifie les caractéristiques mécaniques des vis à tôle
    constituées d'aciers inoxydables austénitiques, martensitiques et ferritiques
    résistants à la corrosion lorsqu'elles sont soumises à essai à une température
    ambiante comprise entre 15 °C et 25 °C. Ces caractéristiques varient selon la
    valeur plus ou moins élevée de la température. Elle est applicable aux vis à tôle
    ayant un filetage compris entre ST2,2 et ST8 inclus, conformément à l'ISO 1478.
    Elle ne s'applique pas aux vis possédant des caractéristiques spéciales telles
    que la soudabilité.\nL'ISO 3506-4:2003 ne définit pas la résistance à la corrosion
    ou à l'oxydation dans des ambiances particulières; toutefois, des informations
    sur les matériaux destinés à des ambiances particulières sont données dans une
    annexe. \nL'ISO 3506-4:2003 est destinée à fournir les classes de qualité des
    éléments de fixation en acier inoxydable résistant à la corrosion."
