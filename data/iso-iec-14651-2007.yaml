abstract:
- language: en
  script: Latn
  content: "ISO/IEC 14651:2007 defines the following. \n- A reference comparison method.
    This method is applicable to two character strings to determine their collating
    order in a sorted list. The method can be applied to strings containing characters
    from the full repertoire of ISO/IEC 10646. This method is also applicable to subsets
    of that repertoire, such as those of the different ISO/IEC 8-bit standard character
    sets, or any other character set, standardised or not, to produce ordering results
    valid (after tailoring) for a given set of languages for each script. This method
    uses collation tables derived either from the Common Template Table defined in
    ISO/IEC 14651 or from one of its tailorings. This method provides a reference
    format. The format is described using the Backus-Naur Form (BNF). This format
    is used to describe the Common Template Table. The format is used normatively
    within ISO/IEC 14651:2007. \n- A Common Template Table. A given tailoring of the
    Common Template Table is used by the reference comparison method. The Common Template
    Table describes an order for all characters encoded in ISO/IEC 10646:2003 up to
    Amendment 2, plus characters DEVANAGARI LETTER GGA, DEVANAGARI LETTER JJA, DEVANAGARI
    LETTER DDDA and DEVANAGARI LETTER BBA (characters U097B, U097C, U097E and U097F,
    respectively). It allows for a specification of a fully deterministic ordering.
    This table enables the specification of a string ordering adapted to local ordering
    rules, without requiring an implementer to have knowledge of all the different
    scripts already encoded in the UCS.\nNOTE 1       This Common Template Table is
    to be modified to suit the needs of a local environment. The main worldwide benefit
    is that, for other scripts, often no modification is required and the order will
    remain as consistent as possible and predictable from an international point of
    view.\nNOTE 2       The character repertoire used in ISO/IEC 14651:2007 is equivalent
    to that of the Unicode Standard version 5.0.\n- A reference name. The reference
    name refers to this particular version of the Common Template Table, for use as
    a reference when tailoring. In particular, this name implies that the table is
    linked to a particular stage of development of the ISO/IEC 10646 Universal multiple-octet
    coded character set.\n- Requirements for a declaration of the differences (delta)
    between the collation table and the Common Template Table.\nISO/IEC 14651:2007
    does not mandate the following. \n- A specific comparison method; any equivalent
    method giving the same results is acceptable.\n- A specific format for describing
    or tailoring tables in a given implementation.\n- Specific symbols to be used
    by implementations, except for the name of the Common Template Table.\n- Any specific
    user interface for choosing options.\n- Any specific internal format for intermediate
    keys used when comparing, nor for the table used. The use of numeric keys is not
    mandated either.\n- A context-dependent ordering.\n- Any particular preparation
    of character strings prior to comparison.\nNOTE 1       It is normally necessary
    to do preparation of character strings prior to comparison even if it is not prescribed
    by ISO/IEC 14651:2007 (see informative Annex C).\nNOTE 2       Although no user
    interface is required to choose options or to specify tailoring of the Common
    Template Table, conformance requires always declaring the applicable delta, a
    declaration of differences with this table. It is recommended that processes present
    available tailoring options to users."
- language: fr
  script: Latn
  content: |-
    L'ISO/CEI 14651:2007 définit ce qui suit.
    - une méthode de référence pour la comparaison de deux chaînes de caractères ayant pour but de déterminer leur ordre de classement dans une liste triée. La méthode s'applique à des chaînes utilisant le répertoire complet de l'ISO/CEI 10646, des sous-répertoires tels que ceux des divers jeux normalisés ISO/CEI à 8 bits ou tout autre jeu de caractères, et permet de produire des résultats de tri valables (après adaptation) pour un ensemble de langues de chaque système d'écriture. Cette méthode de référence utilise des tables de tri dérivées soit de la table-modèle commune de classement définie dans l'ISO/CEI 14651, soit d'une de ses adaptations. La méthode procure un format de référence de la table-modèle commune. Ce format est décrit en notation BNF (forme de Backus-Naur). Son emploi est normatif dans l'ISO/CEI 14651:2007.
    - une table-modèle commune de classement utilisée par la méthode de référence. Cette table décrit un ordre de base pour tous les caractères de l'ISO/CEI 10646:2003 jusqu'à son Amendement 2, plus les caractères LETTRE DÉVANÂGARÎ GGA, LETTRE DÉVANÂGARÎ DJDJA, LETTRE DÉVANÂGARÎ DDDA et LETTRE DÉVANÂGARÎ BBA (les caractères U097B, U097C, U097E et U097F, respectivement). Tout cela permet de spécifier un ordre complètement déterministe. Cette table constitue le point de départ permettant de préciser un ordre de classement adapté aux règles de classement locales, sans qu'il soit nécessaire de connaître tous les systèmes d'écriture repris dans le JUC.
             NOTE 1    Cette table-modèle commune de classement est destinée à être modifiée pour satisfaire les besoins d'environnements locaux.  L'avantage principal de cette pratique, sur le plan mondial, réside dans le fait que pour d'autres systèmes d'écriture que celui de l'utilisateur, aucune modification n'est nécessaire et que cet ordre demeurera aussi cohérent que possible et prévisible dans un contexte international.
             NOTE 2    Le répertoire de caractères utilisé dans l'ISO/CEI 14651:2007 est équivalent à celui du standard Unicode, version 5.0.
    - un nom de référence représentant cette version particulière de la table-modèle commune, à utiliser comme point de départ à toute adaptation. Ce nom implique notamment que la table est liée à un stade de développement particulier du jeu universel de caractères codés sur plusieurs octets (ISO/CEI 10646).
    - des exigences pour la déclaration de différences (delta) entre une table de tri et la table-modèle commune.
    L'ISO/CEI 14651:2007 ne prescrit pas ce qui suit.
    - de méthode particulière de comparaison; toute méthode équivalente conduisant aux mêmes résultats est acceptable;
    - de format précis pour décrire ou pour adapter les tables dans une mise en oeuvre donnée;
    - de symboles précis à utiliser par les mise en oeuvre, sauf pour ce qui est du nom de la table-modèle commune de classement;
    - d'interface utilisateur particulière destinée à choisir les options;
    - de format interne particulier pour les clés intermédiaires utilisées dans les comparaisons ou pour la table de tri. L'utilisation de clés numériques n'est pas prescrite non plus;
    - d'ordre dépendant du contexte;
    - de prétraitement particulier des chaînes de caractères avant comparaison.
    NOTE 1       Bien que ceci ne soit pas prescrit par l'ISO/CEI 14651:2007, il s'avère souvent nécessaire de préparer les chaînes de caractères avant leur comparaison (cf. l'Annexe C).
    NOTE 2       Bien que l'on ne prescrive aucune interface utilisateur destinée à choisir les options ou à adapter la table-modèle commune, la clause de conformité exige de toujours déclarer un delta, c'est-à-dire l'ensemble des différences par rapport à cette table. Il est fortement recommandé que l'application présente à l'utilisateur les options et adaptations disponibles.
