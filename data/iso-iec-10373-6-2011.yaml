abstract:
- language: en
  script: Latn
  content: |-
    ISO/IEC 10373 defines test methods for characteristics of identification cards according to the definition given in ISO/IEC 7810. Each test method is cross-referenced to one or more base standards, which can be ISO/IEC 7810 or one or more of the supplementary standards that define the information storage technologies employed in identification card applications.
    ISO/IEC 10373-6:2011 defines test methods which are specific to proximity cards and objects, and proximity coupling devices defined in ISO/IEC 14443-1:2008, ISO/IEC 14443-2:2010, ISO/IEC 14443-3:2011 and ISO/IEC 14443-4:2008. ISO/IEC 10373-1 defines test methods which are common to one or more integrated circuit card technologies and other parts deal with other technology-specific tests.
- language: fr
  script: Latn
  content: |-
