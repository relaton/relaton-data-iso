abstract:
- content: ISO 13216-2:2004 establishes the positioning zones, dimensions and general
    and static-strength requirements for top tether anchorages used together with
    seat bight anchorages according to ISO 13216-1 or with other systems for anchoring
    child restraint systems (CRS) in road vehicles. It is applicable to child restraint
    systems intended for children with a mass of up to 22 kg.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 13216-2:2004 spécifie les zones de positionnement, les dimensions,
    les exigences générales et les exigences de résistance statique des ancrages pour
    fixation supérieure utilisés conjointement avec les ancrages situés près de la
    jonction dossier-coussin d'assise conformes à l'ISO 13216-1 ou avec d'autres dispositifs
    d'ancrage des systèmes de retenue pour enfants (SRE) dans les voitures transportant
    des passagers. Elle est applicable aux SRE prévus pour des enfants pesant jusqu'à
    22 kg.
