abstract:
- language: en
  script: Latn
  content: |-
    ISO 14253-1:2013 establishes the rules for determining the conformity or nonconformity with a given tolerance for a characteristic of a workpiece (or a population of workpieces) or limits of maximum permissible errors for a metrological characteristic of a measuring equipment, taking into account the measurement uncertainty.
    These rules are different for tolerances to individual workpieces and tolerances to workpiece populations.
    It also gives rules on how to deal with cases where a clear decision (conformity or nonconformity with specification) cannot be taken, i.e. when the measurement result falls within the uncertainty range that exists around the specification limits.
    ISO 14253-1:2013 applies to specifications defined in general GPS standards (see ISO/TR 14538), i.e. standards prepared by ISO/TC 213, including:
    ?   workpiece/population of workpieces specifications (usually given as an upper tolerance limit or a lower tolerance limit or both), and;
    ?   measuring equipment specifications (usually given as maximum permissible errors).
    ISO 14253-1:2013 only applies for characteristics expressed as numerical quantity values.
- language: fr
  script: Latn
  content: |-
    L'ISO 14253-1:2013 établit les règles permettant de déterminer la conformité ou la non-conformité à une tolérance donnée pour une caractéristique d'une pièce (ou une population de pièces) ou aux limites des erreurs maximales tolérées pour une caractéristique métrologique d'un équipement de mesure, en prenant en compte l'incertitude de mesure.
    Ces règles sont différentes pour des tolérances de pièces individuelles et des tolérences de populations de pièces.
    Elle donne aussi des règles pour les cas où une décision claire (conformité ou non-conformité à la spécification) ne peut pas être prise, c'est-à-dire lorsque le résultat de mesure se trouve dans la plage d'incertitude qui se situe autour des limites de spécification.
    L'ISO 14253-1:2013 est applicable aux spécifications définies dans les normes générales GPS (voir l'ISO/TR 14638), c'est-à-dire les normes élaborées par l'ISO/TC 213, comprenant
    - les spécifications des pièces/populations de pièces (généralement exprimées sous forme de limites de tolérance), et
    - les spécifications des équipements de mesure (généralement exprimées sous forme d'erreurs maximales tolérées).
    L'ISO 14253-1:2013 s'applique uniquement aux caractéristiques exprimées sous forme de valeurs numériques.
    L'ISO 14253-1:2013 ne s'applique pas à la vérification utilisant des calibres à limites. La vérification avec calibres à limites est couverte par l'ISO 1938-1.
