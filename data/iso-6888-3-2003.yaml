abstract:
- content: |-
    ISO 6888-3:2003 specifies a horizontal method for the enumeration and detection of coagulase-positive staphylococci, using the most probable number (MPN) technique. It is applicable to
    - products intended for human consumption and the feeding of animals, and
    - environmental samples in the area of food production and food handling.
    This method is recommended for products where staphylococci are expected to be stressed and in low numbers as, for example, in dried products. Coagulase-positive staphylococci will primarily be Staphylococcus aureus but Staphylococcus intermedius and some strains of Staphylococcus hyicus also produce coagulase.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 6888-3:2003 spécifie une méthode horizontale pour le dénombrement et la recherche des staphylocoques à coagulase positive par la méthode NPP (nombre le plus probable). Elle est applicable aux
    - produits destinés à l'alimentation humaine et animale;
    - échantillons d'environnement dans le domaine de la production et de la distribution des aliments.
    Cette méthode est recommandée pour les produits susceptibles de contenir des staphylocoques stressés et en faible nombre, comme c'est le cas, par exemple, des produits secs. Les staphylocoques à coagulase positive seront surtout des Staphylococcus aureus, mais les Staphylococcus intermedius et certaines souches de Staphylococcus hyicus peuvent également sécréter de la coagulase libre.
