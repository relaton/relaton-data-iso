abstract:
- language: en
  script: Latn
  content: |-
    ISO 6887-2:2003 specifies rules for the preparation of meat and meat product samples and their suspension for microbiological examination when the samples require a different preparation from the method described in ISO 6887-1. ISO 6887-1 defines the general rules for the preparation of the initial suspension and decimal dilutions for microbiological examination. ISO 6887-2:2003 only describes methods of preparation that are applicable to several microorganisms simultaneously. It excludes the preparations that only apply to the detection and/or enumeration of a single microorganism where the method of preparation is described in the relevant International Standard concerning that microorganism.
    ISO 6887-2:2003 is applicable to the following fresh, raw and processed meats and poultry and their products: refrigerated or frozen; cured or fermented; minced or comminuted; delicatessen meats; pre-cooked meals or poultry-based meals; dried and smoked meats at various degrees of dehydration; concentrated meat extracts.
    ISO 6887-2:2003 is not applicable to the following products whose microbiological examination is described in other International Standards: canned products; other products (see ISO 6887-4).
- language: fr
  script: Latn
  content: "L'ISO 6887-2:2003 spécifie des règles pour la préparation des échantillons
    de viandes et produits à base de viande et leur mise en suspension en vue de l'examen
    microbiologique, lorsque ces échantillons nécessitent une préparation différente
    de la méthode décrite dans l'ISO 6887-1. L'ISO 6887-1 définit des règles générales
    pour la préparation de la suspension mère et des dilutions décimales en vue de
    l'examen microbiologique. \nL'ISO 6887-2:2003 décrit uniquement les méthodes de
    préparation applicables à plusieurs micro-organismes simultanément. Elle exclut
    les préparations ne s'appliquant qu'à la recherche et/ou au dénombrement d'un
    seul micro-organisme pour lequel la méthode de préparation est décrite dans la
    norme appropriée correspondante à ce micro-organisme.\nL'ISO 6887-2:2003 est applicable
    aux viandes fraîches, crues et transformées et aux volailles et leurs produits
    suivants: réfrigérées ou congelées; salées ou fermentées; hachées ou hachées menu;
    aux produits de charcuterie; aux plats cuisinés à base de viande ou aux plats
    à base de volaille; aux viandes séchées et fumées à divers degrés de déshydratation;
    aux extraits de viande concentrés.\nL'ISO 6887-2:2003 n'est pas applicable aux
    produits suivants dont l'examen microbiologique est décrit dans d'autres Normes
    internationales: conserves; autres produits (voir l'ISO 6887-4)."
