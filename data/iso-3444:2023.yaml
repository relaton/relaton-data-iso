abstract:
- language: en
  script: Latn
  content: |-
    This document specifies requirements for manufacture, classification, test methods, packaging, marking and issuing of a certificate for stainless-steel wire ropes.
    It is applicable to stainless-steel wire ropes (hereafter referred to as ropes) for instruments, mechanical transmission, cable, sling, shock absorber vibration, yacht, architecture and structure.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les exigences relatives à la fabrication, à la classification, aux méthodes d’essai, à l’emballage, au marquage et à la délivrance d’un certificat pour les câbles en acier inoxydable.
    Il s’applique aux câbles en acier inoxydable (désignés ci-après sous le terme «câbles») pour outils, transmissions mécaniques, câbles, élingues, vibration d’amortisseur, yacht, architecture et structure.
