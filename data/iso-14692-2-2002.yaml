abstract:
- content: "ISO 14692-2:2002 gives requirements for the qualification and manufacture
    of GRP piping and fittings in order to enable the purchase of GRP components with
    known and consistent properties from any source. \nIt is applicable to qualification
    procedures, preferred dimensions, quality programmes, component marking and documentation.
    \nISO 14692-2:2002 is intended to be read in conjunction with ISO 14692-1."
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 14692-2:2002 spécifie les exigences relatives à la qualification et la fabrication des canalisations et raccords en PRV afin de permettre l'achat de composants en PRV en provenance d'une source quelconque dont les propriétés sont connues et constantes.
    Elle s'applique aux modes opératoires de qualification, aux dimensions préférées, aux programmes qualité, au marquage des composants et à la documentation.
    L'ISO 14692-2:2002 est destinée à être lue conjointement avec l'ISO 14692-1.
  language:
  - fr
