abstract:
- content: |-
    This document specifies a reference method for the determination of free sterols/stanols and steryl/stanol esters (0,1 % to 97 % mass fraction) in foods and dietary supplements containing added phytosterols and in phytosterol food additive concentrates.
    Milk and milk products (or fat coming from milk and milk products) are excluded from the scope of this document. This method does not apply to matrices that contain rice bran oil at concentrations of more than 20 % due to possible interferences in the gas chromatogram.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie une méthode de référence pour le dosage des stérols/stanols libres et des esters de stérols/stanols (0,1 % à 97 % de fraction massique) dans les aliments et les compléments alimentaires contenant des phytostérols ajoutés et dans les additifs alimentaires concentrés en phytostérols.
    Le lait et les produits laitiers (ou les corps gras issus du lait et des produits laitiers) sont exclus du domaine d'application du présent document. Cette méthode ne s'applique pas aux matrices d'une teneur supérieure à 20 % en huile de son de riz en raison des interférences éventuelles dans le chromatogramme en phase gazeuse.
