abstract:
- language: en
  script: Latn
  content: ISO 14917:2017 defines processes and general terms for thermal spraying.
    It classifies thermal spraying processes according to type of spray material,
    to type of operation and to type of energy carrier. It specifies abbreviations
    for spray processes, sprayed coatings, and manufacturing steps.
- language: fr
  script: Latn
  content: ISO 14917:2017 définit les procédés et les termes généraux relatifs à la
    projection thermique. Il classe les procédés de projection thermique en fonction
    du type de matériau d'apport, du mode de projection et du type de source d'énergie.
    Il spécifie les abréviations associées aux procédés de projection, aux revêtements
    obtenus par projection et aux étapes de fabrication.
