abstract:
- language: en
  script: Latn
  content: ISO 11554:2003 specifies test methods for determining the power and energy
    of continuous-wave and pulsed laser beams, as well as their temporal characteristics
    of pulse shape, pulse duration and pulse repetition rate. Test and evaluation
    methods are also given for the power stability of cw-lasers, energy stability
    of pulsed lasers and pulse duration stability.
- language: fr
  script: Latn
  content: L'ISO 11554:2003 spécifie des méthodes d'essai pour la détermination de
    la puissance et de l'énergie des faisceaux lasers continus et impulsionnels ainsi
    que leurs caractéristiques temporelles de forme et de durée d'impulsion et de
    fréquence de répétition des impulsions. Elle indique en outre des méthodes d'essai
    et d'évaluation de la stabilité de puissance des lasers continus, de la stabilité
    de l'énergie des lasers impulsionnels et de la stabilité de la durée d'impulsion.
