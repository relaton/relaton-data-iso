abstract:
- content: "\nLa présente Norme internationale prescrit une méthode de calcul de la
    contrainte maximale admissible applicable à des tubes soumis à des variations
    de pression et/ou de température au cours de leur durée de vie escomptée. Cette
    méthode est généralement connue sous l'appellation: «règle de Miner». Il est nécessaire
    d'appliquer la règle de Miner séparément à chaque mécanisme de rupture, autrement
    dit, dans le cas d'une rupture mécanique due à la pression interne. Les autres
    mécanismes de rupture, résultant d'une dégradation par oxydation ou déshydrochloruration,
    sont à négliger (si l'on suppose, bien sûr, l'absence de toute interaction). Une
    matière ne peut être utilisée que s'il est prouvé qu'elle est conforme à tous
    les critères des mécanismes de rupture.  \nNOTE -- La règle de Miner est une méthode
    empirique qui constitue seulement une première approximation de la réalité.\n"
