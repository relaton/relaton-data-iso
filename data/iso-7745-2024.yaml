  format: text/plain
- content: |-
    Le présent document spécifie les caractéristiques de fonctionnement relatives aux différentes catégories de fluides difficilement inflammables définies dans l'ISO 6743-4. Il inclut des exigences et des recommandations pour l’utilisation de ces produits et précise les facteurs à prendre en compte lors du choix d'un fluide parmi ces catégories, pour une application proposée.
    Le présent document identifie également les difficultés pouvant surgir lors de l'utilisation de ces fluides et indique comment elles peuvent être minimisées. Des procédures sont données pour remplacer un fluide d'une catégorie par un fluide d'une autre catégorie. Les aspects d’hygiène et sécurité relatifs à la manipulation et à l’élimination des fluides sont aussi couverts.
    Le présent document n'est pas applicable aux fluides difficilement inflammables utilisés dans les systèmes hydrauliques des aéronefs commerciaux ou militaires.
