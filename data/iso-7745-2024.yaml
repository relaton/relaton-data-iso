abstract:
- content: |-
    This document specifies the operational characteristics for the various categories of fire-resistant fluids defined by ISO 6743-4. It includes requirements and guidelines for use of these fluids and specifies the factors to consider when selecting a fluid from these categories for a proposed application.
    This document identifies difficulties which can arise from the use of such fluids and indicates how they can be minimized. Procedures are given for replacing one fluid with another from a different category. Health and safety aspects when handling and disposing of fire-resistant fluids are also covered.
    This document does not apply to fire-resistant fluids used in the hydraulic systems of commercial or military aircraft.
  language:
