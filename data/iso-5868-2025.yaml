abstract:
- content: This document applies to anomaloscopes used to examine red-green-colour
    vision by investigating the colour match of a mixture of red and green compared
    with yellow, known as the “Rayleigh equation”. This document specifies the requirements
    for optical and technical parameters, which are of physiological relevance to
    ensure that the measured values on the eye of the examinee are independent of
    the technical characteristics of the anomaloscope used.
