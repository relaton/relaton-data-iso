abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the characterization tests performed at the end of the fabrication of an array probe. It defines both methodology and acceptance criteria.
    This document is applicable to the following array probes used for ultrasonic non-destructive testing (phased array technique or signal processing technique, e.g. FMC-TFM) in contact technique (with or without a wedge or delay line) or in immersion technique, with centre frequencies in the range 0,5 MHz to 10 MHz:
    a) array probes with elements in one direction:
    —    1-D-linear array (linear array);
    —    1-D-curved array;
    —    annular array;
    b) array probes with elements in two directions:
    —    2-D-array (matrix array);
    —    sectorial annular array;
    —    partial sectorial annular array.
    This document does not give methods and acceptance criteria to characterize the performance of an ultrasonic phased array instrument or the performance of a combined system. These are given in ISO 18563–1 and in ISO 18563–3.
- language: fr
  script: Latn
  content: |-
    ISO 18563-2:2017 spécifie les essais de caractérisation effectués à l'issue de la fabrication d'un traducteur multiélément. Il définit à la fois la méthodologie et les critères d'acceptation.
    ISO 18563-2:2017 s'applique aux traducteurs multiéléments utilisés pour les essais non destructifs par ultrasons selon la technique par contact (avec ou sans sabot) ou selon la technique par immersion, ayant une fréquence centrale comprise entre 0,5 MHz et 10 MHz:
    a) traducteurs non matriciels:
    - - linéaires;
    - - encerclants;
    - - sectoriels annulaires partiels (type «marguerite»);
    b) traducteurs matriciels 2D.
    ISO 18563-2:2017 ne fournit pas les méthodes et critères d'acceptation permettant de caractériser les performances d'un appareil de contrôle par ultrasons en multiéléments ni celles d'un système complet. Ces performances sont données dans l'ISO 18563‑1 et l'ISO 18563‑3.
