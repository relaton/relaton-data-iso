abstract:
- language: en
  script: Latn
  content: "ISO/IEC TR 29110-5-1-1:2012 is applicable to Very Small Entities (VSEs).
    VSEs are enterprises, organizations, departments or projects up to 25 people.
    The life cycle processes described in the set of International Standards (IS)
    Profiles and Technical Reports (TR) are not intended to preclude or discourage
    their use by organizations bigger than VSEs.\nISO/IEC TR 29110-5-1-1:2012 provides
    the management and engineering guide to the entry profile described in ISO/IEC
    29110-4-1 through project management and software implementation processes.  ISO/IEC
    TR 29110‑5‑1‑1:2012 is a stand-alone guide.  It is not intended for a VSE to use
    the standardized profile to implement ISO/IEC TR 29110-5-1-1:2012.\nISO/IEC TR
    29110-5-1-1:2012 applies for software development project. The project may be
    to fulfil an external or internal contract. The internal contract need not be
    explicit between the project team and their customer. \nUsing ISO/IEC TR 29110-5-1-1:2012,
    a VSE can obtain the following benefits:\n1) an agreed set of project requirements
    and expected products is delivered to the customer;\n2) a disciplined management
    process, that provides project visibility and corrective actions of project problems
    and deviations, is performed;\n3) a systematic software implementation process,
    that satisfies customer needs and ensures quality products, is followed.\nISO/IEC
    TR 29110-5-1-1:2012 is targeted at VSEs (a start-up VSE that started the operation
    less than 3 years ago and/or with a project size less than 6 person-months).\nIt
    is intended to be used with any processes, techniques and methods that enhance
    the VSE's customer satisfaction and productivity."
- language: fr
  script: Latn
  content: "l'ISO/CEI TR 29110-5-1-1:2012 s'applique aux très petits organismes (TPO).
    Les TPO sont des entreprises, des organismes, des services et des projets regroupant
    25 personnes et moins. Les processus du cycle de vie décrits dans l'ISO/CEI 29110
    ne sont pas destinés à empêcher ou à dissuader les organismes de plus grande envergure
    que les TPO de les utiliser.\nl'ISO/CEI TR 29110-5-1-1:2012 propose un guide de
    gestion et d'ingénierie pour le profil basique de TPO défini dans l'ISO/CEI 29110-4-1
    dans le cadre de la gestion de projet et des processus de mise en ?uvre. l'ISO/CEI
    TR 29110‑5‑1‑1:2012 constitue un guide complet et autonome. Un TPO n'a pas besoin
    du profil normalisé pour mettre en ?uvre l'ISO/CEI TR 29110-5-1-1:2012.\nl'ISO/CEI
    29110-5-1-1:2012 s'applique aux projets de développement de logiciel en vertu
    d'un contrat établi en interne ou en externe. Le contrat établi en interne, entre
    l'équipe de projet et le client, n'a pas à être explicite. \nEn utilisant l'ISO/CEI
    TR 29110-5-1-1:2012, un TPO peut bénéficier des avantages suivants:\n1) les livrables
    correspondent aux attentes et aux exigences du client documentées par le projet;\n2)
    un processus de gestion rigoureux, permettant d'en garder une vue d'ensemble et
    comportant des mesures correctives pour les problèmes et les écarts potentiels,
    est mis en ?uvre;\n3) un processus systématique de mise en ?uvre qui répond aux
    besoins du client et garantit la qualité des produits.\nl'ISO/CEI TR 29110-5-1-1:2012
    cible les TPO (un TPO en démarrage qui a débuté ses opérations depuis moins de
    3 ans et/ou qui a des projets d'une envergure de moins de 6 personnes-mois).\nElle
    est conçue de manière à être utilisée avec tout processus, toute technique ou
    toute méthode visant à augmenter la satisfaction du client et sa productivité."
