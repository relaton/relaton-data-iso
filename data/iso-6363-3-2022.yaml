abstract:
- language: en
  script: Latn
  content: |-
    This document specifies tolerances on form and dimensions for wrought aluminium and aluminium alloy drawn round bars and wires having diameters in the range of from 1 mm to 100 mm inclusive. The tolerances on diameter specified in this document are symmetric plus and minus tolerances.
    For wires, this document does not apply to electrical, welding and aeronautical purposes.
    For drawn bars, 4.1 to 4.5 apply, and only 4.1 and 4.2 apply to drawn wires.
