abstract:
- content: 'ISO 5127:2017 provides a concept system and general vocabulary for the
    field of documentation within the whole information field. It has been created
    with a balanced representation of major work areas in mind: documentation, libraries,
    archives, media, museums, records management, conservation as well as legal aspects
    of documentation. The scope of the vocabulary provided in this document corresponds
    to that of ISO/TC 46: standardization of practices relating to libraries, documentation
    and information centres, publishing, archives, records management, museum documentation,
    indexing and abstracting services, and information science.'
