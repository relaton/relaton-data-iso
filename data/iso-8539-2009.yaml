abstract:
- language: en
  script: Latn
  content: |-
    ISO 8539:2009 specifies general requirements for forged steel components of Grade 8 up to 63 t working load limit, mainly for use in
    -        chain slings,
    -        steel wire rope slings, and
    -        textile slings
    intended for lifting objects, materials or goods.
    ISO 8539:2009 is not applicable to hand-forged components and welded links, and neither is it applicable to other welded components.
- language: fr
  script: Latn
  content: |-
    L'ISO 8539:2009 spécifie les exigences générales applicables aux accessoires en acier forgés de Classe 8 avec une charge maximale d'utilisation inférieure ou égale à 63 t principalement utilisés avec
    - des élingues en chaînes,
    - des élingues en câbles d'acier, et
    - des élingues textiles,
    prévues pour le levage d'objets, de matériel ou de marchandises.
    L'ISO 8539:2009 ne s'applique pas aux éléments forgés à la main, aux maillons soudés, ni aux autres composants soudés.
