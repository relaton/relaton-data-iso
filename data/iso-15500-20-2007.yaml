abstract:
- content: "ISO 15500-20:2007 provides specific requirements and tests applicable
    to the rigid fuel line in carbon steel, intended for use on the types of motor
    vehicles, as defined in ISO 3833, with a service pressure for natural gas as a
    fuel of 20 MPa (200 bar) settled at 15 °C.\nISO 15500 is intended to be applied
    to vehicles using natural gas which comply with requirements established in ISO
    15403 (mono-fuel, bi-fuel or dual-fuel applications). "
