abstract:
- language: en
  script: Latn
  content: |-
    This document covers the determination of the total luminous transmittance, in the visible region of the spectrum, of planar transparent plastics and substantially colourless plastics, using a double-beam scanning spectrophotometer. This document cannot be used for plastics which contain fluorescent materials.
    This document is applicable to transparent moulding materials, films and sheets not exceeding 10 mm in thickness.
    NOTE 1   Total luminous transmittance can also be determined by a single-beam instrument as in ISO 13468-1.
    NOTE 2   Substantially colourless plastics include those which are faintly tinted.
    NOTE 3   Specimens more than 10 mm thick can be measured provided the instrument can accommodate them, but the results cannot be comparable with those obtained using specimens less than 10 mm thick.
- language: fr
  script: Latn
  content: |-
    Le présent document la détermination du facteur de transmission lumineuse totale, dans le domaine visible, des plastiques plans transparents et pratiquement incolores, au moyen d'un spectrophotomètre à double faisceau. Le présent document ne peut pas être appliqué aux plastiques contenant des matériaux fluorescents.
    Le présent document est applicable aux matériaux pour moulage ainsi qu'aux feuilles minces, feuilles continues et films d'épaisseur inférieure ou égale à 10 mm.
    NOTE 1   Le facteur de transmission lumineuse totale peut également être déterminé au moyen d'un instrument à faisceau unique, comme dans l'ISO 13468‑1.
    NOTE 2   Dans les plastiques pratiquement incolores sont également inclus les plastiques légèrement colorés.
    NOTE 3   Les éprouvettes de plus de 10 mm d'épaisseur peuvent être soumises au mesurage si la structure de l'appareillage utilisé le permet, mais les résultats ne sont pas comparables à ceux que l'on obtient sur des éprouvettes de moins de 10 mm.
