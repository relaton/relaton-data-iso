abstract:
- content: |-
    This part of ISO 12947 is applicable to the assessment of the appearance change of specimens covering all textile fabrics including nonwovens and fabrics where the specifier indicates the end performance as having a low abrasion wear life. This method differs appreciably from those in ISO 12947-2 and 12947-3.
    NOTE Further introductory comments are given in ISO 12947-1.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "La présente partie de l'ISO 12947 s'applique pour l'évaluation du changement
    d'aspect des éprouvettes, de tous les types de textiles, y compris les nontissés
    mais pas d'étoffes pour lesquelles il est indiqué une faible résistance à l'abrasion
    dans la spécification de performance finale. La méthode décrite diffère sensiblement
    de celles figurant dans l'ISO 12947-2 et l'ISO 12947-3. \nNOTE D'autres observations
    d'introduction sont indiquées dans l'ISO 12947-1."
