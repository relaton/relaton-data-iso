abstract:
- language: en
  script: Latn
  content: Applies to all types of dried milk. The principle is based on the preparation
    of reconstituted milk by addition of water to a test portion of dried milk. The
    reconstituted milk is titrated with sodium hydroxide solution using phenolphthalein
    as indicator and cobalt(II) sulphate as reference colour solution. The number
    of millilitres used in the titration is multiplied by the factor 2 in order to
    obtain the number of millilitres required to neutralize a quantity of milk corresponding
    to 10 g of solids-not-fat.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale spécifie une méthode pratique de détermination de l'acidité titrable dans tous les types de lait sec.
