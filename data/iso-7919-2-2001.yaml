    La présente partie de l'ISO 7919 donne des lignes directrices concernant l'application des critères d'évaluation des vibrations des arbres mesurées dans le sens radial au droit ou à proximité des paliers des turbines à vapeur et des alternateurs. Ces lignes directrices sont présentées en termes de:  - vibrations dans des conditions normales de fonctionnement en régime permanent;  - vibrations au cours d'un fonctionnement en régime transitoire y compris le passage des vitesses de rotation critiques pendant la montée en vitesse ou le ralentissement;  - changements de vibrations susceptibles de se produire pendant un fonctionnement normal en régime permanent.  Les valeurs numériques spécifiées ne sont pas destinées à être utilisées comme base unique pour l'évaluation des vibrations étant donné qu'en général, comme décrit dans l'introduction de l'ISO 7919-1, le régime vibratoire d'une machine est évalué en prenant en compte les vibrations à la fois de l'arbre et des structures qui lui sont associées (voir l'ISO 10816-2).  La présente partie de l'ISO 7919 est applicable aux turbines à vapeur et aux alternateurs installés sur fondation radier dont la vitesse normale de fonctionnement est égale à 1 500 r/min, 1 800 r/min, 3 000 r/min ou 3 600 r/min et dont les puissances utiles sont supérieures à 50 MW. Elle inclut également les turbines à vapeur et/ou les alternateurs qui sont couplés directement à une turbine à gaz (telle que pour des cycles d'applications combinés).  Dans ce cas, les critères de la présente partie de l'ISO 7919 s'appliquent uniquement à la turbine à vapeur et à l'alternateur. Il convient que l'évaluation des vibrations de la turbine à gaz soit faite conformément à l'ISO 7919-4 et à l'ISO 10816-4.
