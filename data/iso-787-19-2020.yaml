abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a general method of test for determining the water-soluble nitrates in a sample of pigments by a spectrophotometric method using salicylic acid.
    ISO 787-13 specifies a method for determining the water-soluble nitrates in a sample of pigments using Nessler`s method.
- language: fr
  script: Latn
  content: |-
    Le présent document fixe une méthode générale d'essai pour déterminer les nitrates solubles dans l'eau dans un échantillon de pigments, par une méthode spectrophotométrique, en utilisant l'acide salicylique.
    L'ISO 787-13 fixe une méthode pour déterminer les nitrates solubles dans l'eau dans un échantillon de pigments par la méthode de Nessler.
