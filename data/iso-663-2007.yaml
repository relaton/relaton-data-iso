abstract:
- language: en
  script: Latn
  content: "ISO 663:2007 specifies a method for the determination of the insoluble
    impurities content of animal and vegetable fats and oils.\nIf it is not desired
    to include soaps (particularly calcium soaps) or oxidized fatty acids in the insoluble
    impurities content, it is necessary to use a different solvent and procedure. "
- language: fr
  script: Latn
  content: |-
    L'ISO 663:2007 spécifie une méthode de détermination de la teneur en impuretés insolubles des corps gras d'origines animale et végétale.
    S'il est préférable de ne pas inclure les savons (en particulier les savons de calcium) ou les acides gras oxydés dans la teneur en impuretés insolubles, l'utilisation d'un solvant et d'un mode opératoire différents est nécessaire.
