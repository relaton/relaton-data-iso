abstract:
- language: en
  script: Latn
  content: In contrast to the previous edition (ISO 234-1975), this part of ISO 234
    is limited to the most commonly used files and rasps. Does not apply to files
    and rasps of special manufacture as well as precision files with milled teeth.
    Specifies the lengths and cross-sections of engineers' files with double cut taper
    saw files with single cut, mill files and rasps.
