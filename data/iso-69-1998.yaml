abstract:
- content: "This International Standard specifies the cutting and perforating dimensions
    for 16 mm motion-picture and magnetic films with one or two rows of perforations
    for the following two categories:\n a) 16 mm motion-picture and magnetic films;
    \nb) manufacturer-designated 16 mm professional motion-picture camera films with
    tighter tolerances.\nThis International Standard applies to safety raw stock film
    as described in ISO 543."
