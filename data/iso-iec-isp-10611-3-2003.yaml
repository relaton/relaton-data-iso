abstract:
- language: en
  script: Latn
  content: |-
    ISO/IEC ISP 10611-3:2003(E) (AMH11) covers message transfer between message transfer agents (MTAs) using the P1 Message Transfer Protocol. These specifications form part of the Common Messaging application functions, as defined in ISO/IEC ISP 10611 (all parts), which form a common basis for content type-dependent International Standardized Profiles for MHS that will be developed.
    An MTA which conforms to profiles AMH11n as specified in ISO/IEC ISP 10611-3:2003(E) shall support a "normal mode" OSI protocol infrastructure (AMH111) as required by both ISO/IEC 10021-6 and the ITU-T X.400 Recommendations, and may additionally support an "X.410 mode" OSI protocol infrastructure (AMH112) as required, for ADMDs, by the ITU-T X.400 Recommendations.
