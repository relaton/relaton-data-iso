abstract:
- content: ISO 6647-2:2015 specifies a simplified routine method for the determination
    of the amylose content of milled, non-parboiled rice in the range from 1 % to
    30 %. Rice samples for which the amylose content has been determined by the reference
    method size exclusion chromatography (SEC) are used as standards to generate the
    calibration curve.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 6647-2:2015 spécifie une méthode de routine simplifiée pour la détermination
    de la teneur en amylose du riz usiné et non étuvé, dans une plage allant de 1
    % à 30 %. Les échantillons de riz dont la teneur en amylose a été déterminée à
    l'aide de la méthode de référence (par chromatographie par exclusion stérique)
    sont utilisés comme étalons pour tracer la courbe d'étalonnage.
