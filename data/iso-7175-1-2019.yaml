abstract:
- content: |-
    This document specifies requirements for children's cots and folding cots for domestic use with an internal length of between 900 mm and 1 400 mm.
    This document applies to cots that are fully assembled and ready for use.
    NOTE       It is possible that additional requirements be applied for cots that can be converted into other items (e.g. changing units, playpens).
    This document does not apply to carry cots, cribs and cradles for which separate International Standards exist.
