abstract:
- content: |-
    This document specifies a method for the determination of the bound acrylonitrile content of emulsion-polymerized NBR lattices.
    The method is applicable to NBR lattices having a bound acrylonitrile content between 18 % and 45 %. It is also applicable to, for example, carboxylic-nitrile-butadiene (XNBR) lattices and nitrile-isoprene (NIR) lattices.
