abstract:
- language: en
  script: Latn
  content: |-
    ISO 18668-1:2016 specifies rules to encode Chinese medicines, including decoction pieces, Chinese Materia Medica (raw materials) and granule forms of individual medicinals for prescriptions (GFIMP), but not Chinese patent medicines (CPM).
    Relevant coding standards for Kampo medicine, Korean medicine and other traditional medicines will be separately formulated as needed by experts in these areas.
    ISO 18668-1:2016 is suitable for decoction pieces, Chinese Materia Medica (raw materials), and granule forms of individual medicinals for prescriptions (GFIMP) in the fields of clinical medication, scientific research and teaching, and statistics and management.
