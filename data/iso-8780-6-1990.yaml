abstract:
- language: en
  script: Latn
  content: The results obtained permit conclusions to be drawn as to the behaviour
    of the products tested when dispersed using corresponding production machinery.
    This part is for use in conjunction with the methods of assessment described in
    ISO 8781, using an agreed binder system of high-viscosity mill bases. It is recommended
    to carry out the dispersion procedures for the test pigment and agreed reference
    pigment at the same temperature.
- language: fr
  script: Latn
  content: "\nLa présente partie de l'ISO 8780 prescrit une méthode pour la dispersion
    des pigments à l'aide d'une broyeuse trycilindre. Les résultats permettent de
    tirer des conclusions quant au comportement des produits lorsqu'ils sont dispersés
    au stade de la production. La présente partie de l'ISO 8780 doit être utilisée
    en s'aidant des méthodes d'évaluation décrites dans l'ISO 8781, en employant un
    système de liants agréé de grande viscosité sans solvants volatils. Il convient
    de la lire conjointement avec l'ISO 8780-1. La méthode est limitée aux bases de
    broyage de grande viscosité. Pour améliorer la fidélité de la méthode, il est
    recommandé de procéder à la dispersion du pigment à essayer et du pigment agréé
    en opérant à la même température. Les résultats obtenus ne peuvent pas être comparés
    aux résultats obtenus avec d'autres méthodes de dispersion.  \nNOTE 1 Les avantages
    de la broyeuse tricylindre décrite dans la présente partie de l'ISO 8780 tiennent
    dans la facilité de mise en oeuvre de l'appareil, la possibilité de préparer des
    quantités ad hoc de base de broyage pour une évaluation complète, la facilité
    de nettoyage et la possibilité d'extrapoler les résultats au stade de la production.
    Contrairement aux appareils de dispersion pour des formulations de faible viscosité,
    une broyeuse tricylindre telle que décrite dans la présente partie de l'ISO 8780
    permet des formulations de bases de broyage sur une gamme étendue de plus grande
    viscosité. Compte tenu de cette plus grande souplesse, des spécifications précises
    sur des formu   90lations appropriées de base de broyage n'apparaissent pas nécessaires.\n"
