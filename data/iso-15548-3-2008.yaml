  format: text/plain
- content: |-
    L'ISO 15548-3:2008 identifie les caractéristiques fonctionnelles d'un système à courants de Foucault à usage général et fournit des méthodes pour les mesurer et les vérifier.
    L'évaluation de ces caractéristiques permet de donner une description bien définie de l'appareillage à courants de Foucault et d'assurer la comparabilité entre appareillages.
    Un système d'examen par courants de Foucault, cohérent et efficace, peut être conçu par un choix judicieux des caractéristiques pour une application spécifique.
    Il convient que les accessoires, lorsqu'ils sont mis en œuvre, soient caractérisés en utilisant les principes de l'ISO 15548-3:2008.
    L'ISO 15548-3:2008 ne fournit pas l'étendue des vérifications ni des critères d'acceptation pour les caractéristiques. Ceux-ci sont définis dans les documents d'application.
