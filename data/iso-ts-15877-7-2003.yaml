abstract:
- content: |-
    ISO/TS 15877-7:2003 gives guidance for the assessment of conformity to be included in the manufacturer's quality plan as part of the manufacturer's quality system.
    It includes:
    In conjunction with the other parts of ISO 15877, ISO/TS 15877-7 is applicable to chlorinated poly(vinyl chloride) (PVC-C) piping systems intended to be used for hot and cold water installations, within buildings, for the conveyance of water which may or may not be intended for human consumption (domestic systems) or for heating systems, under design pressures and temperatures appropriate to the class of application.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO/TS 15877-7:2004 donne un guide pour l'évaluation de la conformité, à inclure dans le plan qualité du fabricant, dans le cadre de son système qualité.
    Elle comporte les exigences relatives aux matières, composants, assemblages et montages, énoncées dans la(les) partie(s) applicable(s) de l'ISO 15877; les exigences relatives au système qualité du fabricant; et les définitions et procédures à appliquer en cas de certification par tierce partie.
    Conjointement avec les autres parties de l'ISO 15877, l'ISO/TS 15877-7:2004 est applicable aux systèmes de canalisations en poly(chlorure de vinyle) chloré (PVC-C) destinés aux installations d'eau chaude et froide pour le transport de l'eau dans les bâtiments, qu'elle soit ou non destinée à la consommation humaine (systèmes domestiques), à des pressions et des températures de calcul correspondant à la classe d'application.
