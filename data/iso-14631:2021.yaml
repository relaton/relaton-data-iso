abstract:
- content: |-
    This document specifies the requirements and test methods for solid flat extruded sheets of impact-modified polystyrene (PS-I) without fillers and reinforcing materials.
    This document applies only to thickness 0,25 mm to 20,0 . It also applies to PS-I sheet in roll form.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie les exigences et les méthodes d’essai pour les plaques extrudées massives et planes en polystyrène modifié résistant au choc (PS-I) sans adjonction de charges ou de renforts.
    Le présent document s’applique exclusivement aux plaques de 0,25 mm à 20,0 mm d’épaisseur. Il s’applique également aux plaques de PS-I enroulées sur rouleau.
