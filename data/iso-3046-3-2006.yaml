abstract:
- content: |-
    ISO 3046-3:2006 specifies the common measurement techniques of the main performance parameters of reciprocating internal combustion engines, in addition to the basic requirements defined in ISO 15550. This is to ensure that the required accuracy of measurement is achieved for comparison of the measured values with those values specified by the engine manufacturer. Where necessary, individual requirements may be given for particular engine applications.
    ISO 3046-3:2006 applies to reciprocating internal combustion engines for land, rail-traction and marine use.
    It may be applied to engines used to propel road construction machines, industrial trucks and for other applications where no suitable International Standards for these engines exist.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 3046-3:2006 spécifie les méthodes communes de mesure des principaux paramètres de performance des moteurs alternatifs à combustion interne, venant en complément des exigences de base de l'ISO 15550. Elle a pour objet de garantir que l'exactitude de mesure requise est atteinte en comparant les valeurs mesurées aux valeurs spécifiées par le constructeur du moteur. Des exigences particulières peuvent, le cas échéant, être formulées pour certaines applications particulières des moteurs.
    L'ISO 3046-3:2006 est applicable aux moteurs alternatifs à combustion interne à usages terrestre, ferroviaire et marin.
    Elle peut être appliquée aux moteurs utilisés pour la propulsion des engins de terrassement et de travaux publics, des chariots de manutention, et pour d'autres applications quand aucune Norme internationale adéquate ne s'applique à ces moteurs.
