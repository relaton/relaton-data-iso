abstract:
- content: This document specifies a method for determining the average molecular
    weight and the molecular weight distribution of polymers by size-exclusion chromatography
    (SEC) using an organic eluent at temperatures between 60 °C and 220 °C (see Annex
    A). The average molecular weight and the molecular weight distribution are calculated
    from a calibration curve prepared using polymer standards. Therefore, this test
    method is classified as a relative method (see ISO 16014-1).
