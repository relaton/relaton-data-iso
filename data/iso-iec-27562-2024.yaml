abstract:
- language: en
  script: Latn
  content: "This document provides guidelines on privacy for fintech services.\nIt
    identifies all relevant business models and roles in consumer-to-business relations
    and business-to-business relations, as well as privacy risks and privacy requirements,
    which are related to fintech services. It provides specific privacy controls for
    fintech services to address privacy risks. \nThis document is based on the principles
    from ISO/IEC 29100, ISO/IEC 27701, and ISO/IEC 29184, the privacy impact assessment
    framework described in ISO/IEC 29134, and the risk management guideline described
    in ISO 31000. It also provides guidelines focusing on a set of privacy requirements
    for each stakeholder.\nThis document can be applicable to all kinds of organizations
    such as regulators, institutions, service providers and product providers in the
    fintech service environment."
