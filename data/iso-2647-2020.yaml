abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a method of test for determining the percentage of medullated wool fibres by means of the projection microscope.
    The method is applicable to woollen and worsted products, at all stages, from raw materials to yarn.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie une méthode d'essai visant à déterminer le pourcentage de fibres de laine médulleuse, au microscope à projection.
    Cette méthode est applicable aux produits en laine cardée ou peignée, à tous les stades, de la matière première au fil.
