abstract:
- language: en
  script: Latn
  content: |-
    ISO 19709-1:2016 specifies the essential characteristics and the common requirements and test methods for SLC systems used in the handling, transport and storage for the automotive industry. The application of such systems is described in Annex B.
    These containers are based on the modular area 600 mm × 400 mm, 550 mm × 366 mm and 600 mm × 500 mm and subdivisions according to ISO 3394 and ISO 3676.
    It is designed to be read in conjunction with the particular part which specifies the chosen system.
