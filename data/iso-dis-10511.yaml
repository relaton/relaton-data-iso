abstract:
- language: en
  script: Latn
  content: ISO 10511:2012 specifies the characteristics of prevailing torque type
    hexagon thin nuts (with non-metallic insert) with thread from M3 up to and including
    M36, in product grade A for threads up to and including M16 and product grade
    B for threads above M16, and with property classes 04 and 05.
