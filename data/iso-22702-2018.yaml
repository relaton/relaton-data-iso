abstract:
- language: en
  script: Latn
  content: "This document specifies requirements for utility lighters to ensure a
    reasonable degree of safety for normal use or reasonably foreseeable misuse of
    such lighters by users.\nThis document applies to all flame-producing consumer
    products commonly known as utility lighters (also known as grill lighters, fireplace
    lighters, lighting rods or gas matches), and similar devices. \nIt does not apply
    to matches and flame-producing products intended for igniting cigars, pipes and
    cigarettes."
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les exigences relatives aux briquets utilitaires en vue de leur assurer un niveau de sécurité raisonnable lors d'un usage normal, ou anormal mais raisonnablement prévisible, par les utilisateurs.
    Le présent document s'applique à tous les produits de consommation produisant une flamme, communément désignés sous l'appellation de briquets utilitaires (également connus sous le nom d'allume-barbecue, allume-feu ou allume-gaz) et dispositifs similaires.
    Il ne s'applique pas aux allumettes ni aux dispositifs produisant une flamme destinés à allumer des cigares, des pipes et des cigarettes.
