abstract:
- content: |-
    This document applies to elastomer-mechanical parts, as defined in ISO 22749-1.
    This document specifies:
    —    approval procedure to be implemented by the customer;
    —    guidelines for qualification of the product with specified requirements;
    —    quality monitoring of rubber and rubber to metal parts in manufacture.
    This document does not apply to:
    —    rubber diaphragms for pneumatic suspension springs;
    —    elastic parts of buffing and drawgear springs;
    —    diaphragms, bellows and seals;
    —    hoses and tubings;
    —    transmission belts.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document s'applique aux pièces mécaniques à base d'élastomère, comme défini dans l'ISO 22749-1.
    Le présent document spécifie:
    —    la procédure d'homologation à appliquer par le client;
    —    les directives de qualification du produit en fonction des exigences spécifiées;
    —    la surveillance de la qualité des pièces en caoutchouc et des pièces en caoutchouc-métal lors de la fabrication.
    Le présent document ne s'applique pas aux:
    —    membranes à base d'élastomère pour ressorts pneumatiques de suspension;
    —    pièces élastiques des ressorts de tamponnement et d'attelage;
    —    diaphragmes, soufflets et joints;
    —    tuyaux et tubes;
    —    courroies de transmission.
