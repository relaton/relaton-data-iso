abstract:
- content: |-
    ISO 18650-1:2004 establishes additional terminology to describe the functioning and the required and optional components for various types of concrete mixers. The content of commercial literature specifications for these types of machines is defined.
    ISO 18650-1:2004 applies to concrete mixers as defined in ISO 11375; truck mixers are excluded.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 18650-1:2004 établit une terminologie additionnelle pour décrire le fonctionnement et les composants requis et optionnels pour différents types de malaxeurs de béton. Le contenu des spécifications des documents commerciaux pour ces types de machines est défini.
    L'ISO 18650-1:2004 s'applique aux malaxeurs de béton tels que définis dans l'ISO 11375, à l'exception des bétonnières portées.
