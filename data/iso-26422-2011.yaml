abstract:
- language: en
  script: Latn
  content: ISO 26422:2011 specifies a method of determining the shear stability of
    polymer-containing lubricating oils, including pressure fluids, by the four-ball
    tester as specified in ISO 20623, but using a tapered roller bearing. The test
    results allow prediction of the in-service permanent viscosity loss.
