abstract:
- language: en
  script: Latn
  content: This International Standard specifies the dimensions of hard material inserts
    with rounded corners and with a partly cylindrical fixing hole. These inserts
    are primarily intended to be mounted on turning and boring tools using a countersunk
    head screw or any other fixing element, such as a pin lock.
- language: fr
  script: Latn
  content: La présente Norme internationale spécifie les dimensions des plaquettes
    en matériaux durs avec arrondi de pointe et un trou de fixation partiellement
    cylindrique. Ces plaquettes sont principalement destinées à être fixées sur des
    outils de tournage et d'alésage par une vis à tête fraisée ou tout autre élément
    de fixation, tel qu'un levier.
