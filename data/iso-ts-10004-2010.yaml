  script: Latn
  content: "ISO/TS 10004:2010 provides guidance in defining and implementing processes
    to monitor and measure customer satisfaction. \nISO/TS 10004:2010 is intended
    for use by organizations regardless of type, size or product provided. The focus
    of ISO/TS 10004:2010 is on customers external to the organization.\nISO/TS 10004:2010
