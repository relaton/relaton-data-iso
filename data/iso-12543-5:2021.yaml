- language: en
  script: Latn
  content: |-
    This document specifies dimensions, limit deviations and edge finishes of laminated glass and laminated safety glass for use in building.
    This document is not applicable to panes having an area less than 0,05 m2.
- language: fr
  script: Latn
  content: |-
    Ce document spécifie les dimensions, les écarts limites et les types de façonnage des bords du verre feuilleté et du verre feuilleté de sécurité utilisés dans le domaine de la construction.
    Il ne s’applique pas aux panneaux d’une surface inférieure à 0,05 m2.
