- content: The method is applicable to products with a content greater than 0,01 %
    (m/m). It is not applicable to the analysis of mixtures of products such as herbicides
    and insecticides. The principle consists in titration of the chloride ions with
    mercury(II) nitrate in the presence of diphenylcarbazone as indicator.
