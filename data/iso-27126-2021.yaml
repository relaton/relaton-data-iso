abstract:
- language: en
  script: Latn
  content: |-
    This document specifies requirements for four types of thermoplastic multi-layer (non-vulcanized) hoses and hose assemblies for carrying hydrocarbons, solvents and chemicals. It specifies bore sizes from 25 mm to 300 mm, working pressures from 0,4 MPa (4 bar) to 1,4 MPa (14 bar) and working temperatures from −30 °C to 150 °C, according to type.
    Type 1 hoses are suitable for vapour applications. Types 2 to 4 hoses are suitable for liquid applications.
    NOTE 1   See Annex A concerning the selection of the material for the inner wall of layers and any polymeric coating of the internal wire helix related to the chemical(s) to be conveyed by the hoses and/or hose assemblies.
    NOTE 2   It is intended that the manufacturer be consulted where a polymeric coated internal wire is being considered for use with low conductivity hydrocarbons or chemicals.
    This document does not apply to hoses and hose assemblies for:
    — aircraft refuelling (see ISO 1825);
    — fuel dispensing (see ISO 5772);
    — oil burners (see ISO 6806);
    — liquefied petroleum gas and liquefied natural gas (see ISO 27127);
    — fire fighting (see ISO 14557);
    — offshore liquefied natural gas (see EN 1474-2);
    — refrigeration circuits.
