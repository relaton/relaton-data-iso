abstract:
- language: en
  script: Latn
  content: This document specifies a method for the determination of the flammability
    of aerospace materials by upward flame propagation. This test determines if a
    material, when exposed to a standard ignition source, will self-extinguish and
    not transfer burning debris which can ignite adjacent materials.
