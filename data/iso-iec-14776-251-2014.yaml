- language: en
  script: Latn
  content: "ISO/IEC 14776-251:2014(E) describes a SCSI transport protocol for USB-2
    and USB-3 with the following properties:                \na) mechanism to send
    commands associated with any SCSI standard to a USB device;                                                   \nb)
    complies with SCSI Architecture Model - 4 (e.g., autosense and command queuing)
