abstract:
- language: en
  script: Latn
  content: ISO 27593-2:2011 seeks to create a standardized framework for international
    regulatory reporting and information sharing by providing a common set of data
    elements and a messaging format for transmission of ICSRs for adverse drug reactions
    (ADR), adverse events (AE), infections, and incidents that can occur upon the
    administration of one or more human pharmaceutical products to a patient, regardless
    of source and destination.
- language: fr
  script: Latn
  content: L'ISO 27953-2:2011 vise à établir un cadre de travail international pour
    les déclarations réglementaires internationales et le partage d'informations en
    fournissant un ensemble commun d'éléments de données et un format de messagerie
    pour la transmission des ICSR relatifs aux effets indésirables des médicaments
    (EIM), aux effets indésirables (EI), aux infections et incidents qui peuvent se
    produire lors de l'administration d'un ou de plusieurs produits pharmaceutiques
    à usage humain à un patient, indépendamment de la source et de la destination
    de ces informations.
