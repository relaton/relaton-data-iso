- content: |-
    ISO 17962:2015 internationale spécifie les différents moyens pour minimaliser les effets sur l'environnement de l'échappement des ventilateurs des systèmes pneumatiques des semoirs agricoles de type à aspiration utilisés pour semer des graines enrobées.
    Elle s'applique aux systèmes d'ensemencement de type à aspiration où les matériaux pulvérulents (fugitifs) des enrobages de semences peuvent se mélanger à l'air entrant du ventilateur (souffleur) et être évacués dans l'atmosphère.
    ISO 17962:2015 ne s'applique pas aux :
    -      systèmes de transfert situés entre un réservoir central et des boitiers distants permettant la distribution, par lesquels l'air est expulsé, et
    -      systèmes de transfert où le doseur est situé sur un réservoir central et où l'air est évacué vers le dispositif d'ouverture du sillon.
    Les principes de conception de la présente Norme internationale ne sont pas applicables aux semoirs pneumatiques qui ont été fabriqués avant sa date de publication.
    NOTE          Les prescriptions nationales ou locales pouvant être plus rigoureuses peuvent s'appliquer.
