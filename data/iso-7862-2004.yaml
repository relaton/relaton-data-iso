abstract:
- language: en
  script: Latn
  content: ISO 7862:2004 specifies a sled test procedure for the evaluation of restraint
    systems in road vehicles by the simulation of frontal collisions. Its main purposes
    are to improve test methods for evaluating restraint system efficacy and harmonize
    existing test methods -- especially to enable the comparison of results of tests
    carried out in different laboratories. It is applicable to restraint systems used
    within the structure of a passenger car as defined in ISO 3833. Deviations from
    its requirements are permitted, provided they have no significant effect on the
    results of the test.
- language: fr
  script: Latn
  content: L'ISO 7862:2004 spécifie un mode opératoire d'essai sur chariot pour l'évaluation
    des systèmes de retenue des véhicules routiers, par simulation de collisions frontales.
    Elle a pour buts essentiels d'améliorer les méthodes d'essai permettant l'évaluation
    de l'efficacité du système de retenue et d'harmoniser les méthodes d'essai existantes
    (et notamment de permettre la comparaison des résultats d'essais effectués par
    différents laboratoires). Elle est applicable aux systèmes de retenue utilisés
    dans les structures des voitures particulières telles que définies dans l'ISO
    3833. Des déviations par rapport aux exigences de l'ISO 7862:2003 sont autorisées
    pour autant qu'elles n'aient pas d'effet significatif sur les résultats de l'essai.
