abstract:
- content: Lays down the main connectiing dimensions to allow interchangeability of
    nozzles and monometers. Applies to sprayers for crop protection. Connecting dimensions
    for nozzles apply only to apparatus which is equipped with connections for nozzle
    tips with filters and/or anti-drip filters. Some figures illustrate connections
    and examples of mounting.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale fixe les principales dimensions de raccordement permettant d'assurer l'interchangeabilité des buses et des manomètres des pulvérisateurs destinés au traitement agropharmaceutique. (Pour la définition des termes, voir ISO 5681.) La présente Norme internationale est applicable aux pulvérisateurs de traitement agropharmaceutique. Cependant, les dimensions de raccordement des buses ne s'appliquent qu'aux appareils qui sont équipés d'embouts de buse avec des filtres et/ou des dispositifs de filtre antigouttes.
