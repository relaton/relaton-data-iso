- content: |-
    Le présent document spécifie les exigences minimales pour les tuyaux et flexibles en caoutchouc à armature textile, à paroi intérieure lisse, utilisés pour l'aspiration et le refoulement de l'eau.
    Trois types de tuyaux et de flexibles sont spécifiés selon leurs exigences de service, c'est-à-dire les plages de températures ambiantes et de températures de l'eau:
    —     températures ambiantes: −25 °C à +70 °C;
    —     températures de l'eau en service: 0 °C à +70 °C.
