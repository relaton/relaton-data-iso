abstract:
- language: en
  script: Latn
  content: |-
    ISO 16093:2017 deals with all significant hazards, hazardous situations and events to sawing machines as defined in Clause 3, whose primary intended use is for sawing cold metal (ferrous and non-ferrous), or material partly of cold metal and under conditions of misuse which are reasonably foreseeable by the manufacturer (see Clause 4).
    ISO 16093:2017 is applicable to (metal) sawing machines which are manufactured after the date of publication of this document.
    When additional processing (i.e. milling, boring, marking, finishing operation, etc.) is considered, this document can serve as a basis for safety requirements. For more detailed information, refer to the bibliography.
    ISO 16093:2017 deals with noise hazards but does not provide a full noise test code. It is intended to draft such a code in the next revision of this document.
    ISO 16093:2017 does not include requirements and safety measures for fire and explosion hazards. It is intended to deal with them in the next revision of this document.
- language: fr
  script: Latn
  content: |-
    ISO 16093:2017 traite de tous les phénomènes dangereux, situations dangereuses et événements dangereux significatifs pour les machines à scier telles que définies dans l'Article 3, destinées principalement au sciage des métaux à froid (ferreux et non ferreux) ou des matériaux constitués partiellement de métaux à froid, et dans des conditions de mauvaise utilisation qui sont raisonnablement prévisibles par le fabricant (voir l'Article 4).
    ISO 16093:2017 est applicable aux machines à scier (les métaux) fabriquées après la date de publication du présent document.
    Lorsqu'un traitement supplémentaire (c'est-à-dire fraisage, alésage, marquage, opération de finition, etc.) est envisagé, le présent document peut servir de base pour les exigences de sécurité. Pour des informations plus détaillées, se reporter à la Bibliographie.
    ISO 16093:2017 traite des phénomènes dangereux engendrés par le bruit mais ne fournit pas de code d'essai acoustique complet. Il est prévu d'intégrer un tel code lors de la prochaine révision du présent document.
    ISO 16093:2017 ne contient pas d'exigences ni de mesures de sécurité pour les phénomènes dangereux d'incendie et d'explosion. Il est prévu de les traiter lors de la prochaine révision du présent document.
