abstract:
- language: en
  script: Latn
  content: |-
    ISO 17959:2014 specifies the requirements and test methods of characteristics of solid wood flooring boards for internal (interior) use as flooring. It also specifies packaging and marking requirements.
    It is applicable to both finished and unfinished solid wood flooring board. Solid wood parquet is not covered.
