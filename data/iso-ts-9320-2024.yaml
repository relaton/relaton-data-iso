abstract:
- language: en
  script: Latn
  content: |-
    The document defines a data set for the safe and timely transfer of haemodialysis procedure for end-stage renal disease (ESRD) patients. The necessary information for dialysis is provided through required, conditionally-required and optional data fields of the data set. Complicated use cases are also described in this document.
    This document does not cover general quality requirements or system requirements for haemodialysis.
