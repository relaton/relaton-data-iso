abstract:
- language: en
  script: Latn
  content: "ISO 8178-2:2008, together with ISO 8178-1 and ISO 8178-11, specifies the
    measurement and evaluation methods for gaseous and particulate exhaust emission
    from reciprocating internal combustion engines (RIC engines) under steady-state
    and transient conditions for field testing. \nISO 8178-2:2008 is applied when
    RIC engines used in off-road vehicles, marine installations, generating sets,
    diesel rail traction or similar applications must be measured under field conditions
    or at site in order to determine the in-use compliance or when it is not possible
    to take the measurements under test-bed conditions or to use the test-bed measurement
    results."
- language: fr
  script: Latn
  content: |-
    L'ISO 8178-2:2008, conjointement avec l'ISO 8178-1 et l'ISO 8178-11, spécifie les méthodes de mesure et d'évaluation sur site des émissions de gaz et de particules des gaz d'échappement des moteurs alternatifs à combustion interne dans des conditions stabilisées et en régime transitoire.
    L'ISO 8178-2:2008 est applicable lorsque les moteurs utilisés dans des véhicules non routiers, des installations marines, des groupes électrogènes, des applications à la traction ferroviaire diesel-électrique ou similaires font l'objet de mesurages sur site afin de déterminer la conformité à l'usage, ou s'il n'est pas possible d'effectuer des mesurages dans les conditions du banc d'essai ou d'utiliser les résultats de mesure sur banc d'essai.
