abstract:
- content: This document specifies analytical techniques for the determination of
    volatile components by thermal treatment at specified temperatures, and methods
    for the determination of the total carbon, free carbon, silicon carbide, total
    and free silicon and free and surface silica content of silicon-carbide, silicon-nitride
    and silicon-oxynitride containing raw materials and refractory products.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: Ce document spécifie des techniques d’analyse permettant de doser les composés
    volatils par un traitement thermique à des températures spécifiées ainsi que des
    méthodes permettant de déterminer les teneurs en carbone total, en carbone libre,
    en carbure de silicium, en silicium total et libre et en silice libre et superficielle
    des matières premières et des produits réfractaires contenant du carbure de silicium,
    du nitrure de silicium et de l’oxynitrure de silicium.
