abstract:
- language: en
  script: Latn
  content: |-
    ISO 1126:2006 specifies methods for determining the loss on heating of carbon black for use in the rubber industry. This loss on heating is due primarily to loss of moisture, but traces of other volatile materials may also be lost.
    The methods are not applicable to treated carbon blacks which contain added volatile materials.
    The following methods are described:
    - method 1: gravity-convection oven method;
    - method 2: moisture balance method;
    - method 3: infrared irradiation method (rapid method).
- language: fr
  script: Latn
  content: "L'ISO 1126:2006 spécifie des méthodes de détermination de la perte à la
    chaleur du noir de carbone destiné à l'industrie du caoutchouc. Cette perte à
    la chaleur provient en majeure partie de l'humidité, mais elle peut également
    provenir d'autres matières volatiles.\nCes méthodes ne sont pas applicables aux
    noirs de carbone traités qui contiennent des matières volatiles d'addition. \nLes
    méthodes suivantes sont décrites:\n- méthode 1: étuve de séchage à convection
    par gravité;\n- méthode 2: balance à humidité;\n- méthode 3: rayonnement infrarouge
    (méthode rapide)."
