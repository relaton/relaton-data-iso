abstract:
- content: "ISO 16415:2012 delineates and illustrates broad grade categories that
    specify essential features typically found in those categories based on commonalities
    of numerous national standards and grading rules used for non-structural timber
    of non-coniferous and coniferous species in international commerce. \nISO 16415:2012
    provides a basis for recognition of a national standard or grading rules that
    complies with ISO 16415:2012 and is applicable to all methods of visual grading
    systems for non-structural timber of all non-coniferous and coniferous species
    of timber.\nNon-structural timber produced from bamboo is not covered by ISO 16415:2012."
