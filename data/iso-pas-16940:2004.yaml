abstract:
- content: ISO/PAS 16940:2004 describes a method for the measurement of the loss factor
    and the equivalent bending rigidity modulus of laminated glass test pieces. The
    aim is to compare the properties of interlayers. These two parameters (and others
    such as density and thicknesses of glass components) can be related to the sound
    transmission loss (STL) of the glazing itself.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO/PAS 16940:2004 décrit une méthode de mesurage du facteur de perte
    et du module de rigidité en flexion équivalent sur des échantillons de verre feuilleté.
    L'objectif est de comparer les propriétés des intercalaires. Ces deux paramètres
    (ainsi que d'autres comme la densité et les épaisseurs des composants verriers)
    peuvent être reliés à l'indice d'affaiblissement acoustique (STL) du vitrage.
