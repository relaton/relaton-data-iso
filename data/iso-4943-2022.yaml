abstract:
- content: |-
    This document specifies a flame atomic absorption spectrometric method for the determination of copper in steel and cast iron.
    The method is applicable to copper contents in the range of 0,003 % (mass fraction) to 3,0 % (mass fraction).
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie une méthode par spectrométrie d'absorption atomique dans la flamme pour la détermination du cuivre dans les aciers et les fontes.
    Cette méthode est applicable aux teneurs en cuivre comprises entre 0,003 % (en masse) et 3,0 % (en masse).
