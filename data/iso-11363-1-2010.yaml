abstract:
- content: |-
    ISO 11363-1:2010 specifies dimensions and tolerances for taper screw threads of nominal diameter 17,4 mm (designated 17E) and 25,8 mm (designated 25E) used for the connection of valves to gas cylinders.
    It does not cover the connection requirements for:
    - mechanical strength;
    - gas tightness;
    - capability of repeated assembly and dismounting operations.
    Gauge inspection is covered by ISO 11363-2.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 11363-1:2010 spécifie les dimensions et tolérances des filetages coniques à vis, de diamètre nominal 17,4 mm (désigné 17E) et 25,8 mm (désigné 25E), utilisés pour raccorder les robinets sur les bouteilles à gaz.
    Elle ne comporte pas les exigences de raccordement suivantes:
    - résistance mécanique;
    - étanchéité au gaz;
    - capacité à répéter les opérations de montage et de démontage.
    Les calibres de contrôle font l'objet de l'ISO 11363-2.
