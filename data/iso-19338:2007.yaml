abstract:
- content: |-
    ISO 19338:2007 provides performance and assessment requirements for design standards for structural concrete. It can be used for international harmonization of design and construction requirements.
    ISO 19338:2007 includes requirements that define the required structural concrete performance, criteria that give means for expressing the requirements, and assessment clauses, which give acceptable methods of verifying the specific criteria.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 19338:2007 spécifie les exigences de performance et d'évaluation pour la conception des normes pour le béton structurel. Elle peut être utilisée pour l'harmonisation internationale des exigences relatives à la conception et à la construction.
    Elle inclut les exigences qui définissent les performances requises du béton structurel, les critères qui donnent les moyens d'énoncer les exigences, et les clauses d'évaluation qui fournissent des méthodes acceptables pour vérifier les critères spécifiques.
