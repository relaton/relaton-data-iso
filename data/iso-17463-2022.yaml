abstract:
- content: |-
    This document gives guidelines on how to perform accelerated cyclic electrochemical technique (ACET) with organic protective coatings on metals.
    This document specifies the execution of an ACET test and the considerations relative to the samples and electrochemical cell, test parameters and procedure.
    This document also provides guidelines for the presentation of experimental results such as Bode plots and relaxation curves and other types of information obtained.
    Some typical examples are shown in Annex A.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document contient des lignes directrices sur la mise en œuvre de la technique électrochimique cyclique accélérée (ACET) avec des revêtements organiques de protection anticorrosion sur métaux.
    Le présent document spécifie le mode de réalisation d’un essai ACET et les dispositions relatives aux échantillons, à la cellule électrochimique, aux paramètres d’essai et au mode opératoire.
    Le présent document fournit également des lignes directrices concernant la présentation des résultats d’essai, par exemple, sous forme de diagrammes de Bode ou de courbes de relaxation, et de tout autre type d’informations obtenues.
    Des exemples types sont présentés à l’Annexe A.
