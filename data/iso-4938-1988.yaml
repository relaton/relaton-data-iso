abstract:
- language: en
  script: Latn
  content: The method is applicable to nickel contents between 0.5 % (m/m) and 30
    % (m/m). Specifies principle, reagents, apparatus, sampling, procedure, expression
    of results and test report. Annex A gives additional information on the international
    co-operative tests, and Annex B represents the precision data graphically.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale prescrit une méthode de dosage gravimétrique ou titrimétrique du nickel dans les aciers et les fontes. La méthode est applicable aux teneurs en nickel comprises entre 0,5 % (m/m) et 30 % (m/m).
