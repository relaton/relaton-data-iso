abstract:
- content: "This document presents an exemplar for maturity assessment, following
    the framework for assessment of process capability levels and measurement of an
    organization's maturity level for an ITES-BPO service provider. \nThis document:\n—
    \    uses the set of indicators for process performance and process capability;\n—
    \    helps to collect the objective evidence that enables an assessor to determine
    the process ratings;\n—     helps to assess the result of the process capability
    level;\n—     serves as a measurement framework for processes and provides an
    organization maturity model for ITES-BPO organizations delivering the services;\n—
    \    is useful for all users of the ISO/IEC 30105 series, including but not limited
    to internal assessors, external assessors, ITES-BPO service providers and ITES-BPO
    service customers;\n—     supports the performance assessment by providing a framework
    to measure and derive capability and organization maturity levels."
