abstract:
- content: ISO 11900-3:2004 specifies the dimensions and tolerances, in millimetres,
    of reduced ball-lock punch retainers, type E, for heavy duty, and of their backing
    plug, the main use being retention of ball-lock punches in accordance with ISO
    10071-2, when punching holes in steel sheets. It gives material guidelines and
    hardness requirements, and specifies the designation of ball-lock punch retainers
    in accordance with this part of ISO 11900.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 11900-3:2004 spécifie les dimensions et tolérances, en millimètres,
    des porte-poinçons réduits pour poinçons à bille, de type E pour tôles épaisses,
    et de leur rondelle de choc, dont la principale utilisation est la retenue de
    poinçons à bille conformes à l'ISO 10071-2 lors de la perforation de trous dans
    des tôles d'acier. L'ISO 11900-3:2004 donne des indications relatives aux matériaux
    et spécifie des duretés et la désignation des porte-poinçons conformes à ce document.
