abstract:
- language: en
  script: Latn
  content: |-
    ISO 12167-1:2016 applies to hydrostatic plain journal bearings under steady-state conditions.
    In ISO 12167-1:2016, only bearings with oil drainage grooves between the recesses are taken into account. As compared to bearings without oil drainage grooves, this type needs higher power with the same stiffness behaviour.
