abstract:
- language: en
  script: Latn
  content: |-
    ISO 27048:2011 specifies the minimum requirements for the evaluation of data from the monitoring of workers occupationally exposed to the risk of internal contamination by radioactive substances. It presents procedures and assumptions for the standardised interpretation of monitoring data, in order to achieve acceptable levels of reliability. Those procedures allow the quantification of exposures for the documentation of compliance with regulations and radiation protection programmes. Limits are set for the applicability of the procedures in respect of the dose levels above which more sophisticated methods will have to be applied.
    ISO 27048:2011 addresses the following: procedures for dose assessment based on reference levels for routine and special monitoring programmes; assumptions for the selection of dose-critical parameter values; criteria for determining the significance of monitoring results; interpretation of workplace monitoring results; uncertainties arising from sampling, measurement techniques and working conditions; the special topics of interpretation of multiple data arising from different measurement methods at different times, handling data below the decision threshold, rogue data, and calculation of doses to the embryo/foetus and infant; reporting/documentation; quality assurance.
    It is not applicable to the following: dosimetry for litigation cases; modelling for the improvement of internal dosimetry; the potential influence of decorporation measures (e.g. administration of chelating agents); the investigation of the causes or implications of an exposure; dosimetry for contaminated wounds.
- language: fr
  script: Latn
  content: |-
    L'ISO 27048:2011 spécifie les exigences minimales de l'évaluation des données de la surveillance professionnelle des travailleurs exposés vis-à-vis du risque de contamination interne par des composés radioactifs. Elle présente des procédures et des hypothèses utiles à l'interprétation normalisée des données de surveillance afin d'obtenir des niveaux acceptables de fiabilité. Ces procédures permettent la quantification des expositions afin de documenter la conformité aux exigences réglementaires et aux programmes de radioprotection. L'ISO 27048:2010 établit des limites d'application de ces procédures en termes de niveaux de dose au-dessus desquelles des méthodes plus sophistiquées seront appliquées.
    L'ISO 27048:2011 aborde les éléments suivants: les procédures d'estimation de dose interne fondées sur les niveaux de référence utilisés dans les programmes de surveillance de routine et postincidentelle; les hypothèses pour le choix des paramètres influençant la dose interne; les critères pour déterminer l'impact des résultats de la surveillance; l'interprétation des résultats de la surveillance aux postes de travail; les incertitudes liées au recueil des échantillons, aux techniques d'analyse et aux conditions de travail; les cas particuliers suivants, concernant l'interprétation des données itératives issues des différentes méthodes de mesurage à des dates différentes, le traitement des données inférieures au seuil de décision, les données aberrantes et les estimations dosimétriques à l'embryon/fœtus et au nourrisson; le compte-rendu/la documentation; l'assurance de la qualité.
    L'ISO 27048:2011 ne traite pas des éléments suivants: de la dosimétrie dans les cas litigieux; de la modélisation pour l'amélioration de la dosimétrie interne; de l'influence potentielle de l'action d'un agent décorporant (par exemple administration d'agents chélatants); de l'investigation des causes ou des implications d'une exposition; de la dosimétrie des blessures contaminées.
