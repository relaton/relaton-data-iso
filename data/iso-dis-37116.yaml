abstract:
- language: en
  script: Latn
  content: "This document provides organizations seeking or providing finance with
    principle and general requirements for finance for ex-ante investment in risk
    reduction, including preparedness for disasters, in cities and communities.\nThis
    document also provides principles and general requirements for projects, assets
    and activities intended for ex-ante investment in risk reduction, including preparedness
    for disasters, in cities and communities. \nThis document contains requirements
    that can be used to assess conformity of projects, assets or activities, and organization’s
    ability, to this document.\nThis document is intended to be used by all types
    and sizes of organizations in cities and communities.\nNote: “Community” is a
    group of people with an arrangement of responsibilities, activities and relationships.
    In many, but not all, contexts, a community has a defined geographical boundary.
    A city is a type of community. [ISO 37101:2016]"
