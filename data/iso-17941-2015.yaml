abstract:
- content: |-
    ISO 17941:2015 specifies classification and designation, requirements, test method, marking, packaging, transport, and storage of hydraulic watertight hinged fireproof doors (hereinafter referred to as "watertight doors").
    ISO 17941:2015 is applicable to the design, manufacture, and acceptance of hydraulic watertight hinged fireproof doors with water pressure not more than 1,0 MPa used for ships, other floating structures and ocean engineering.
