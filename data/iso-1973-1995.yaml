abstract:
- content: Specifies a gravimetric method and a vibroscope method for the determination
    of the linear density of textile fibres applicable to bundles of fibres and individual
    fibres. The procedures can be applied only to fibres which can be kept straight
    and, in case of bundles, parallel, during test preparation. These methods are
    properly applicable when the fibres are readily free of crimp. They are not applicable
    to tapered fibres.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "\nLa présente Norme internationale prescrit une méthode gravimétrique
    et une méthode au vibroscope pour la détermination de la masse linéique des fibres
    textiles, qui s'appliquent respectivement a) aux faisceaux de fibres; b) aux fibres
    individuelles. Des données utiles peuvent être obtenues pour les fibres artificielles,
    mais elles sont moins fidèles pour les fibres naturelles. Les modes opératoires
    prescrits dans la présente Norme internationale ne peuvent être appliqués qu'à
    des fibres qui peuvent être maintenues rectilignes et, dans le cas de faisceaux,
    parallèles, durant la préparation pour l'essai. Ces méthodes s'appliquent correctement
    aux fibres dont la frisure peut être facilement éliminée mais pas aux fibres profilées.
    \ \nNOTE 1 La méthode au vibroscope peut ne pas être applicable aux fibres creuses
    et plates (en forme de rubans).\n"
  language:
  - fr
  script:
  - Latn
  format: text/plain
