- content: L'IEC 62366-1:2015 spécifie un PROCESSUS permettant à un FABRICANT d'analyser,
    de spécifier, de développer et d'évaluer l'APTITUDE A l'UTILISATION d'un DISPOSITIF
    MEDICAL, concernant la SECURITE. Ce PROCESSUS D'INGENIERIE DE L'APTITUDE A L'UTILISATION
    (INGENIERIE DES FACTEURS HUMAINS) permet au FABRICANT d'évaluer et de réduire
    les RISQUES associés à une UTILISATION CORRECTE et à des ERREURS d'UTILISATION,
    c'est-à-dire une UTILISATION NORMALE. Il peut être utilisé pour identifier les
    RISQUES associés à une UTILISATION ANORMALE mais ne les évalue pas et ne les réduit
    pas. La première édition de l'IEC 62366-1, ainsi que la première édition de l'IEC
    62366-2, annule et remplace la première édition de l'IEC 62366 parue en 2007 et
    son Amendement 1 (2014). La Partie 1 a été mise à jour afin d'inclure des concepts
    contemporains d'INGENIERIE DE L'APTITUDE A L'UTILISATION, tout en rationalisant
    le processus. Elle renforce aussi les liens avec l'ISO 14971:2007 et les méthodes
    connexes de GESTION DES RISQUES appliquées aux aspects relatifs à la sécurité
    des INTERFACES UTILISATEUR des DISPOSITIFS MEDICAUX. La Partie 2 contient des
    informations didactiques pour aider les fabricants à se conformer à la Partie
    1 et fournit des descriptions plus détaillées des méthodes d'INGENIERIE DE L'APTITUDE
    A L'UTILISATION QUI PEUVENT ETRE APPLIQUEES D'UNE FAÇON PLUS GENERALE AUX DISPOSITIFS
    MEDICAUX et qui vont au-delà des aspects relatifs à la sécurité des INTERFACES
    UTILISATEUR des DISPOSITIFS MEDICAUX.
