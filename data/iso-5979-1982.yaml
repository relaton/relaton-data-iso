abstract:
- content: Specifies a method of characterizing the flexiblity. Not applicable to
    coated fabrics which are prone to rolling up or spiralling when they are cut into
    pieces of small dimensions, nor applicable when the coated fabric is too rigid
    to make a loop. The method can be carried out on the coated fabric as delivered
    and on a coated fabric which has undergone certain specified treatments. A figure
    shows the apparatus.
