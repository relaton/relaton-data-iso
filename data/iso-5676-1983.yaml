abstract:
- content: Specifies the conditions for interchangeability, and the operating characteristics
    and lays down the technical specifications for tests, for the hydrauic couplings
    on braking systems for towed machinery. Applies solely to hydraulic brake couplings.
    A figure illustrates the dimensions of the coupler.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale spécifie les conditions d'interchangeabilité et les caractéristiques de fonctionnement, et fixe également les spécifications techniques pour les essais, des liaisons hydrauliques de freinage assisté des matériels agricoles et forestiers remorqués.


    La présente Norme internationale est applicable exclusivement aux liaisons hydrauliques de freinage. L'installation de freinage est de type modérable, actionnée par augmentation de pression située dans un domaine de pressions de service entre 10 et 15 MPa (100 et 150 bar). Ces dispositifs sont utilisés pour connecter ou déconnecter le circuit de freinage lors de chaque attelage ou dételage des matériels agricoles ou forestiers remorqués.
