abstract:
- language: en
  script: Latn
  content: ISO 16714:2008 specifies a method, and defines related terms, for calculating
    the recyclability rate and the recoverability rate of earth-moving machinery as
    defined in ISO 6165, each expressed as a percentage by mass (mass fraction in
    percent) of the machine, which can potentially be recycled, reused or both (recyclability
    rate), or recovered, reused or both (recoverability rate).
- language: fr
  script: Latn
  content: L'ISO 16714:2008 spécifie une méthode, et définit les termes afférents
    au calcul du taux de recyclabilité et au taux de récupérabilité des engins de
    terrassement tels que définis dans l'ISO 6165, exprimés en pourcentage de la masse
    (fraction massique en pourcent) de l'engin de terrassement qui pourrait potentiellement
    être recyclé, réutilisé ou les deux (taux de recyclabilité), ou récupéré, réutilisé
    ou les deux (taux de récupérabilité).
