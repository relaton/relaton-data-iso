abstract:
- content: |-
    This document specifies the minimum safety requirement and test methods for a release system that reduces the pulling force of the kite and disconnects the user from the kite.
    This document is applicable for release systems which are operated intentionally by the user or another person, and are used for the sport of kite boarding.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie les exigences minimales de sécurité et les méthodes d'essai relatives à un système de sécurité qui réduit la force de traction de l'aile et désolidarise l'utilisateur de l'aile.
    Le présent document s'applique aux systèmes de sécurité qui sont actionnés de manière intentionnelle par l'utilisateur ou toute autre personne et sont utilisés dans le cadre de la pratique du kite.
