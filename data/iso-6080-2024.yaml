abstract:
- content: |-
    This document:
    —     defines standardized terminology and definitions for the heated tobacco product (HTP) category;
    —     defines the heated tobacco product (HTP) sub-categories and the attributes of each;
    —     does not include waterpipe or loose-leaf tobacco products.
    This document does not specify the means for aerosol trapping, subsequent sample preparation or analyses of components in the trapped aerosol.
    The HTP category clearly excludes products such as conventional combustible cigarettes, cigars, roll-your own tobacco products, pipe tobacco products, e‑vapor products (also called electronic cigarettes or e‑cigarettes), moist smokeless tobacco, oral tobacco products, and oral tobacco derived nicotine (OTDN) products.
    This document describes the terms and definitions that apply to tobacco heating systems. Any product that falls under those terms and definitions can be tested applying testing standards that are specifically addressing tobacco heating systems. This document aids in choosing the right standard for tobacco heating systems testing.
