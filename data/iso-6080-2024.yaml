- content: |-
    Le présent document:
    —     fournit la terminologie standardisée et les définitions relatives à la catégorie des produits de tabac chauffés (PTC);
    —     définit les sous-catégories des produits de tabac chauffés (PTC) et les attributs de chacun des produits;
    —     n’inclut pas les pipes à eau ou les produits à base de feuilles de tabac en vrac.
    Le présent document ne spécifie pas les moyens de piégeage de l’aérosol, la préparation ultérieure de l’échantillon, ni les analyses des substances de l’aérosol piégé.
    La catégorie de PTC exclut clairement les produits tels que cigarettes combustibles classiques, cigares, produits de tabac à rouler, produits de tabac pour pipes, produits de vapotage (également appelés cigarettes électroniques ou e-cigarettes), tabac sans fumée humide, produits de tabac à usage oral et produits à usage oral à base de nicotine dérivée du tabac (PNDT).
    Le présent document décrit les termes et les définitions qui s’appliquent aux systèmes de chauffage du tabac. Tout produit relevant de ces termes et définitions peut être soumis à essai en appliquant des normes d’essai spécialement conçues pour les systèmes de chauffage du tabac. Le présent document aide à choisir la norme adaptée aux essais des systèmes de chauffage du tabac.
