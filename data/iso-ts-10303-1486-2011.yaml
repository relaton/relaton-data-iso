- content: "ISO/TS 10303-1486:2011-10 specifies the application module for\n         Decision
    support.       \n         \n      \n\n         The following are within the scope
    of \n         ISO/TS 10303-1486:2011-10:\n         \n      \n- items within the
    scope of application module Requirement management;\n- items within the scope
    of application module Justification;\n- analysis and analysis representation;\n-
    trade studies with measures of effectiveness;\n- verification and validation;\n-
    facility to assign activity information to decision support data;\n- facility
    to assign analysis and condition information to decision support data;\n- facility
    to assign authorization information to decision support data;\n- facility to assign
    classification and identification information to decision support data;\n- facility
