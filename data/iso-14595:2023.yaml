abstract:
- content: |-
    This document specifies recommendations for single-phase certified reference materials (CRMs) used in electron probe microanalysis (EPMA). It also provides guidance on the use of CRMs for the microanalysis of flat, polished specimens. It does not cover organic or biological materials.
    This document supplements ISO 17034. A producer of CRM must also comply with ISO 17034. In case of conflict, ISO 17034 takes precedence.
