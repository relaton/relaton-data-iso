abstract:
- content: "This document specifies how to calculate:\n—     the uncertainty of sound
    absorption coefficients and equivalent sound absorption areas measured according
    to ISO 354;\n—     the uncertainty of the practical and weighted sound absorption
    coefficients determined according to ISO 11654;\n—     the uncertainty of the
    object sound absorption coefficient according to ISO 20189; and \n—     the uncertainty
    of the single number rating determined according to EN 1793‑1. \nFurthermore,
    the use of uncertainties in reporting measured or weighted sound absorption coefficients
    is explained."
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie comment calculer:
    —          l'incertitude des coefficients d'absorption acoustique et des aires d'absorption acoustique équivalentes mesurés conformément à l'ISO 354;
    —          l'incertitude des coefficients d'absorption acoustique pratiques et pondérés déterminés conformément à l'ISO 11654;
    —          l'incertitude du coefficient d'absorption acoustique d'un objet conformément à l'ISO 20189; et
    —          l'incertitude de l'indice unique d'évaluation déterminé conformément à l'EN 1793-1.
    Il explique également comment utiliser les incertitudes pour consigner dans le rapport les coefficients d'absorption acoustique mesurés ou pondérés.
