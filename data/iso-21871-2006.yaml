abstract:
- content: ISO 21871:2006 specifies a horizontal method for the detection or the enumeration
    of low numbers of viable presumptive Bacillus cereus by means of the most probable
    number technique. ISO 21871:2006 is applicable to products intended for human
    consumption and the feeding of animals, and environmental samples in the area
    of food production and food handling.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 21871:2006 spécifie une méthode horizontale pour la recherche ou
    le dénombrement de Bacillus cereus présumés viables en petit nombre par la technique
    du nombre le plus probable. L'ISO 21871:2006 s'applique aux produits destinés
    à la consommation humaine ou animale et aux échantillons environnementaux du secteur
    agroalimentaire.
