abstract:
- language: en
  script: Latn
  content: |-
    ISO 1899:2009 specifies a method for the determination of the linear density of glass-fibre, carbon-fibre, aramid-fibre and any other reinforcement-fibre yarns.
    It is applicable to all types of yarn, including single yarns, double and cabled yarns, textured yarns, rovings and staple-fibre yarns.
- language: fr
  script: Latn
  content: |-
    L'ISO 1889:2009 spécifie une méthode pour la détermination de la masse linéique des fils de verre textile, de carbone, d'aramide et de tout autre fil de renfort.
    La méthode est applicable à tous les types de fils, comprenant les fils simples, les fils retors et câblés, les fils texturés, les stratifils et les fils de verranne.
