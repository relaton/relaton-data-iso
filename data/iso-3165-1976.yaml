abstract:
- language: en
  script: Latn
  content: Gives general recommendations applicable to all operations whatever the
    nature of the material being sampled is. Relates to safe access to and from the
    place where the sample is taken from and a safe working place with adequate safety
    regulations. Contains specific recommendations for hazardous products. The physical
    and chemical properties may be such that they can have a direct physiological
    effect or that fire or explosion risks are present during handling. A general
    classification of risks is listed.
