abstract:
- language: en
  script: Latn
  content: |-
    ISO 6235:2016 specifies a method for the determination of the long polystyrene block content of raw uncompounded styrene-butadiene rubber (SBR) and raw uncompounded blends of block SBR.
    It is not applicable to blends of block SBR with EPDM, IIR, CSM and other halogenated rubbers.
    The method is applicable to raw, uncompounded latices of the above compositions and is suitable for rubbers having block polystyrene contents in the range from 5 % (by weight) to 100 % (by weight).
    Rubbers having block polystyrene contents of less than 5 % (by weight) may yield incorrect results unless a correction factor, based on information gained by working with such rubbers, is applied.
    The method is intended for use on gel-free rubbers, but it may be used on rubbers containing gel if it has been proved that the gel does not interfere.
- language: fr
  script: Latn
  content: |-
    ISO 6235:2016 spécifie une méthode pour le dosage du polystyrène séquencé des caoutchoucs de butadiène-styrène (SBR) et des mélanges bruts de SBR séquencés avec d'autres caoutchoucs. Elle ne s'applique pas aux mélanges de SBR séquencés avec les EPDM, IIR, CSM et d'autres caoutchoucs halogénés.
    La méthode est applicable aux latex bruts de même composition que celles indiquées ci-dessus et convient pour des polymères séquencés contenant de 5 % (en masse) à 100 % (en masse) de polystyrène. Les caoutchoucs à moins de 5 % (en masse) de polystyrène peuvent donner des résultats erronés sauf si un facteur de correction, basé sur les indications obtenues en travaillant avec de tels caoutchoucs, est appliqué.
    La méthode est destinée à être utilisée sur des caoutchoucs sans gel, mais elle peut l'être sur des caoutchoucs avec gel s'il a été prouvé que le gel n'a pas d'effet sur les résultats obtenus.
