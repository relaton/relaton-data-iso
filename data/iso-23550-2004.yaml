- content: "L'ISO 23550:2004 spécifie les exigences de sécurité, de construction et
    de performance et les essais des dispositifs de sécurité, de commande ou de régulation
    et des sous-ensembles éventuels ou équipements auxiliaires (dans la suite du texte,
    le terme employé est «équipement») pour les brûleurs à gaz et appareils à gaz
    utilisant des combustibles gazeux tels que le gaz naturel, les gaz manufacturés
    ou les gaz de pétrole liquéfiés (GPL). Elle n'est pas applicable aux gaz corrosifs
    ni aux gaz provenant de déchets.\nL'ISO 23550:2004 est applicable aux équipements
    suivants:\n- robinets automatiques de sectionnement;\n- systèmes de commande et
    de sécurité pour brûleurs;\n- dispositifs de surveillance de flamme;\n- dispositifs
    de régulation du rapport air-gaz;\n- régulateurs de pression;\n- robinets manuels;
    \n- thermostats mécaniques;\n- robinets multifonctionnels;\n- dispositifs de surveillance
    de pression;\n- dispositifs de vérification d'étanchéité des robinets;\n- détendeurs
    à zéro.\nLes méthodes d'essai données dans l'ISO 23550:2004 sont destinées à effectuer
    les essais de type d'un produit. Les essais destinés à en contrôler la production
    n'y sont pas particulièrement compris.\nL'ISO 23550:2004 est destinée à être utilisée
    conjointement avec la série de l'ISO 23551 pour les types d'équipement spécifiques."
