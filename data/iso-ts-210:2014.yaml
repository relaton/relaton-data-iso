abstract:
- language: en
  script: Latn
  content: 'ISO/TS 210:2014 describes the specifications to be met by the containers
    intended for containing essential oils, as well as recommendations relating to
    their conditioning and storage. Essential oils are used for different purposes:
    food use, pharmaceutical use, perfumery and cosmetic use, reference samples or
    test samples, and industrial raw materials.'
