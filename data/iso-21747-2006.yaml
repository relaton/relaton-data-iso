abstract:
- language: en
  script: Latn
  content: ISO 21747:2006 describes a procedure for the determination of statistics
    in order to estimate the quality capability of product and process characteristics.
    The process results of these quality characteristics are tabularized into eight
    possible distribution types. Calculation formulae for the statistical values are
    placed with every distribution.These statistics relate to continuous quality characteristics
    exclusively. ISO 21747:2006 is applicable to processes in any industrial or economical
    sector.
