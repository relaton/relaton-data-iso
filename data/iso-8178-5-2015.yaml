abstract:
- content: |-
    ISO 8178-5:2015 specifies fuels whose use is recommended for performing the exhaust emission test cycles given in ISO 8178-4.
    It is applicable to reciprocating internal combustion engines for mobile, transportable and stationary installations excluding engines for vehicles primarily designed for road use. This part of ISO 8178 may be applied to engines used, e.g. earth-moving machines and generating sets, and for other applications.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    ISO 8178-5:2015 spécifie les carburants dont l'utilisation est recommandée pour effectuer les cycles d'essai des émissions de gaz d'échappement fournis dans l'ISO 8178‑4.
    Elle est applicable aux moteurs alternatifs à combustion interne pour les installations mobiles, transportables ou fixes, à l'exclusion des moteurs de véhicules conçus originellement pour des applications routières. La présente partie de l'ISO 8178 peut être appliquée aux moteurs utilisés, par exemple, sur les engins de terrassement, les groupes électrogènes et pour d'autres applications.
