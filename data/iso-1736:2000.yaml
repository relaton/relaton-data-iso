abstract:
- language: fr
  script: Latn
  content: "\nLa présente Norme internationale spécifie la méthode de référence pour
    la détermination de la teneur en matière grasse du lait sec et des produits à
    base de lait sec. La méthode est applicable à du lait sec d'une teneur en matière
    grasse de 40 % (fraction massique) ou plus, du lait entier sec, du lait partiellement
    écrémé sec, du lait écrémé sec, du lactosérum sec, du babeurre sec et du sérum
    de beurre sec.   \nNOTE Si la poudre contient des grumeaux compacts qui ne se
    dissolvent pas dans de l'hydroxyde d'ammonium ou si elle contient des acides gras
    libres en quantité importante, identifiables par une odeur caractéristique, le
    résultat de la détermination sera trop faible. Avec de tels produits, il convient
    d'avoir recours à une méthode utilisant le principe de Weibull-Berntrop (voir
    l'ISO 8262-3).\n"
