abstract:
- language: en
  script: Latn
  content: "ISO 5398-1:2007 describes a method for the determination of chromium in
    aqueous solution obtained from leather. This is an analysis for total chromium
    in leather; it is not compound specific or specific to its oxidation state. \nThis
    method describes the determination of chrome by iodometric titration and is to
    be applicable to chromium-tanned leathers which are expected to have chromic oxide
    contents in excess of 0,3 %. Two different methods are described as alternatives
    for obtaining chromium in a suitable solution. It is appropriate to use either
    method."
- language: fr
  script: Latn
  content: |-
    L'ISO 5398-1:2007 spécifie une méthode permettant de doser le chrome dans une solution aqueuse obtenue à partir de cuir. C'est une analyse du chrome total contenu dans le cuir; elle est non spécifique du composé de chrome ou de son état d'oxydation.
    La présente méthode indique comment doser le chrome par titrage iodométrique; elle doit être applicable aux cuirs tannés au chrome, susceptibles de contenir de l'oxyde de chrome dans des proportions supérieures à 0,3 %. Deux méthodes différentes sont décrites pour obtenir du chrome dans une solution appropriée. Ces deux méthodes peuvent être appliquées.
