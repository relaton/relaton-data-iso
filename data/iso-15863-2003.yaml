abstract:
- language: en
  script: Latn
  content: The purpose of ISO 15863:2003 is to provide spacecraft (SC) and launch
    vehicle (LV) organizations with the general format for presenting the interface
    control document (ICD) that verifies and controls the compatibility between SC
    and LV for a dedicated mission. ISO 15863:2003 addresses the definition of the
    mission, the compatibility of the SC with the LV environment, including all mechanical,
    electrical, radio frequency, and electromagnetic aspects related to SC to LV and
    SC to launch range interfaces, verification analyses and tests for the induced
    environment, and the necessary facilities and support for launch range operations.
- language: fr
  script: Latn
  content: L'ISO 15863:2003 fournit aux organismes dédiés aux véhicules spatiaux (SC)
    et aux lanceurs spatiaux (LV) un format général de présentation du document de
    contrôle des interfaces (DCI) permettant de vérifier et de contrôler la compatibilité
    entre le SC et le LV pour une mission particulière. La présente Norme internationale
    traite de la définition de la mission, de la compatibilité du SC avec l'environnement
    du LV (y compris tous les aspects mécaniques, électriques, électromagnétiques
    et de radiofréquence relatifs aux interfaces entre le SC et le LV et entre le
    SC et la base de lancement), des analyses et des essais de vérification de l'environnement
    induit, et des installations et du support nécessaires aux opérations de lancement.
