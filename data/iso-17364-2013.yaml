abstract:
- content: "This International Standard defines the basic features of RFID for use
    in the supply chain when applied to returnable transport items (RTIs). In particular
    it \n— provides specifications for the identification of the RTI and the returnable
    packaging item (RPI),\n— makes recommendations about additional information on
    the RF tag,\n— specifies the semantics and data syntax to be used,\n— specifies
    the data protocol to be used to interface with business applications and the RFID
    system,\n— specifies the minimum performance requirements,\n— specifies the air
    interface standards between the RF interrogator and RF tag, and\n— specifies the
    reuse and recyclability of the RF tag."
