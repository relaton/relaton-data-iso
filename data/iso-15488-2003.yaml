abstract:
- content: |-
    ISO 15488:2003 specifies the dimensions, materials and manufacturing requirements, and designation of collets (of form A or of form B) for tools with cylindrical shanks and their corresponding holders and nuts. For non-standardized clamping devices, such as clamping devices specified in drawings, these holders can be agreed upon between customer and supplier.
    Form A applies to milling and any other application where a hard collet bore is required, provided that the clamping range of h10 be sufficient. Form B applies for general purposes where an extended clamping range is required.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 15488:2003 spécifie les dimensions, les matériaux et les exigences
    de fabrication ainsi que la désignation des pinces (de forme A ou de forme B)
    pour outils à queue cylindrique lisse, les mandrins à pince correspondants et
    les écrous de serrage de ces mandrins. Les dispositifs de serrage non normalisés,
    tels que par exemple ceux représentés sur les dessins, peuvent faire l'objet d'un
    accord client-fournisseur. La forme A s'applique au fraisage et aux autres applications
    qui nécessitent un alésage trempé, et pour lesquelles une capacité de serrage
    h10 est suffisante. La forme B s'applique aux applications générales qui nécessitent
    une capacité de serrage plus large.
