abstract:
- content: Specifies the geometry and method of use (installation and operating conditions).
    Gives necessary information for calculating the flow-rate and its associated uncertainty.
    Applies only to devices in which the flow remains subsonic.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente partie de l'ISO 5167 prescrit la forme et le mode d'emploi (conditions d'installation et d'utilisation) des diaphragmes, tuyères et tubes de Venturi insérés dans une conduite en charge dans le but de déterminer le débit du fluide s'écoulant dans cette conduite. Elle fournit également les informations nécessaires au calcul de ce débit et de l'incertitude associée. Elle s'applique seulement aux appareils déprimogènes pour lesquels l'écoulement reste subsonique dans tout le tronçon de mesurage, est permanent ou ne varie que lentement dans le temps et lorsque le fluide est considéré comme monophasique. De plus, on ne peut utiliser chacun de ces appareils que dans des limites prescrites de diamètre de conduite et de nombre de Reynolds, de sorte qu'on ne peut faire référence à la présente partie de l'ISO 5167 pour des diamètres de conduite inférieurs à 50 mm ou supérieurs à 1 200 mm, ainsi que pour des nombres de Reynolds rapportés au diamètre de la conduite inférieurs à 3 150. Elle traite d'appareils pour lesquels des expériences d'étalonnage direct ont été effectuées en nombre, étendue et qualité suffisants pour que l'on ait pu baser, sur leurs résultats, des systèmes cohérents d'utilisation et pour permettre que les coefficients soient donnés avec une marge d'incertitude prévisible. Les appareils interposés dans la conduite sont appelés «éléments primaires», en comprenant dans  930 ce terme les prises de pression, tandis que l'on appelle «appareils secondaires» tous les autres instruments ou dispositifs nécessaires à l'accomplissement de la mesure. La présente partie de l'ISO 5167 concerne les éléments primaires et ne mentionne qu'exceptionnellement les appareils secondaires1). Les divers éléments primaires considérés dans la présente partie de l'ISO 5167 sont les suivants : a) les diaphragmes, avec lesquels sont utilisées des prises de pression dans les angles, des prises de pression2) à D et D/2 ou des prises
