abstract:
- content: |-
    ISO 12925-1:2018 establishes the specifications relative to family C (gears) for lubricants, industrial oils and related products of Class L (see ISO 6743‑6). This document deals only with lubricants for enclosed gear systems. Lubricants for open gears and greases for gears (enclosed or open) are not covered.
    ISO 12925-1:2018 can be read in conjunction with ISO 6743‑6. The following categories specified in ISO 6743‑6 are covered by this document: CKB, CKC, CKD, CKE, CKSMP, CKTG, CKES, CKPG, CKPR.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document établit les spécifications relatives à la famille C (engrenages) pour les lubrifiants, huiles industrielles et produits connexes de la classe L (voir ISO 6743‑6). Le présent document concerne uniquement les lubrifiants pour systèmes d'engrenages sous carter. Les lubrifiants pour engrenages nus et les graisses pour engrenages (sous carter et nus) ne sont pas couverts.
    Le présent document peut être lu en liaison avec la norme ISO 6743‑6. Les catégories suivantes spécifiées dans l'ISO 6743‑6 sont couvertes dans ce document: CKB, CKC, CKD, CKE, CKSMP, CKTG, CKES, CKPG, CKPR.
