abstract:
- content: |-
    ISO 17197:2014 specifies a procedure of test for the amount of water content in DME used as fuel by the Karl Fischer titration method. This procedure is applicable to determine the amount of water up to the value specified in ISO 16861.
    This test method is intended for use with commercially available coulometric (or volumetric) Karl Fischer reagents and for the determination of water in DME additives, lube oils, base oils, automatic transmission fluids, hydrocarbon solvents, and other petroleum products. By proper choice of the sample size, this test method can be used to determine water from mg/kg (ppm) to percent level concentrations.
    NOTE          The precision of this method has been studied for a limited set of samples and content levels by a limited amount of labs. It allows establishment of a quality specification of DME but cannot be considered as a full precision determination in line with the usual statistical methodology as in ISO 4259.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    La présente Norme internationale définit une méthode permettant de déterminer si la quantité d'eau contenue dans le diméthyléther (DME) est conforme à la valeur spécifiée dans l'ISO 16861.
    Cette méthode d'essai est destinée à une utilisation avec des réactifs coulométriques (ou volumétriques) de Karl Fischer commercialement disponibles et à la détermination de la teneur en eau des additifs du DME, des huiles de graissage, des huiles de base, des huiles de transmission automatique, des solvants hydrocarburés et d'autres produits pétroliers. En choisissant judicieusement la taille des échantillons, cette méthode peut être utilisée pour déterminer la teneur en eau, exprimée en mg/kg (ppm) et selon le pourcentage du niveau de concentration.
    NOTE       La précision de cette méthode a été étudiée sur un nombre limité d'échantillons et de niveaux de contenu et par une quantité limitée de laboratoires. Elle permet l'établissement d'une spécification de qualité du DME mais ne peut pas être considéré comme une détermination de précision conforme à la méthodologie statistique habituelle de l'ISO 4259.
