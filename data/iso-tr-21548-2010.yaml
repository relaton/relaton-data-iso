abstract:
- content: ISO/TR 21548:2010 is an implementation guide for ISO/TS 21547. ISO/TR 21548:2010
    will provide a methodology that will facilitate the implementation of ISO/TS 21547
    in all organizations that have the responsibility to securely archive electronic
    health records for the long term. ISO/TR 21548:2010 gives an overview of processes
    and factors to consider in organizations wishing to fulfil requirements set by
