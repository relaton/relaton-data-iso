abstract:
- content: |-
    This document specifies information for the field collection of traffic accident data that is necessary or may assist in the evaluation of occupant restraint systems in passenger cars and trucks. The specific occupant restraints covered are seat belts, head restraints, knee protection, airbag systems and child restraint systems.
    This document does not cover an assessment of the structural performance of the vehicle for which items such as crush, intrusion, and structural architecture may be necessary.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie des informations pour recueillir sur le terrain des données d'accidents de circulation qui sont nécessaires ou peuvent aider à l'évaluation des systèmes de retenue des occupants dans des voitures particulières et dans des camions. Les dispositifs spécifiques de retenue des occupants couverts par cette norme sont les ceintures de sécurité, les appuie-tête, la protection des genoux, les systèmes de sacs gonflables et les systèmes de retenue pour enfant.
    Le présent document ne couvre pas l'évaluation de la performance structurelle du véhicule pour laquelle des éléments comme l'écrasement, l'intrusion et l'architecture structurelle peuvent être nécessaires.
  language:
