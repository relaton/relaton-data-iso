abstract:
- content: |-
    ISO 6469-3:2011 specifies requirements for the electric propulsion systems and conductively connected auxiliary electric systems, if any, of electrically propelled road vehicles for the protection of persons inside and outside the vehicle against electric shock.
    ISO 6469-3:2011 does not apply to motorcycles and vehicles not primarily intended as road vehicles, such as material handling trucks or forklifts.
    ISO 6469-3:2011 applies only to on-board electric circuits with maximum working voltages according to voltage class B.
    ISO 6469-3:2011 does not provide comprehensive safety information for manufacturing, maintenance and repair personnel.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 6469-3:2011 spécifie les exigences relatives aux systèmes de propulsion électriques et, le cas échéant, aux systèmes électriques auxiliaires raccordés galvaniquement, des véhicules routiers électriques, pour la protection des personnes à l'intérieur et à l'extérieur du véhicule contre un choc électrique.
    Elle n'est pas applicable aux motocycles ni aux véhicules non prévus principalement pour un usage routier, tels que les engins de chantier et les chariots élévateurs.
    Elle n'est applicable qu'aux circuits électriques embarqués avec une tension maximale en fonctionnement de classe B.
    Elle ne fournit pas d'information complète concernant la sécurité pour le personnel de fabrication, de maintenance et de réparation.
