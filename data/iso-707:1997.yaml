abstract:
- language: fr
  script: Latn
  content: "\nLa présente Norme internationale donne des lignes directrices relatives
    aux méthodes d'échantillonnage du lait et des produits laitiers destinés à une
    analyse microbiologique, chimique, physique et sensorielle, sauf pour l'échantillonnage
    du lait de ferme d'animaux considérés individuellement et pour l'échantillonnage
    de lait entrant dans le cadre de systèmes de paiement à la qualité [1]. Elle n'est
    pas applicable dans le choix d'un nombre d'unités prélevées dans une livraison,
    et elle ne s'applique pas non plus aux opérations ultérieures à effectuer en laboratoire.
    \ \nNOTE -- Le nombre d'unités à sélectionner pour un échantillonnage par inspection
    par attributs peut être déterminé conformément à l'ISO 5538:1987 [2]. Un échantillonnage
    par inspection par variables peut être déterminé conformément à l'ISO 8197:1988
    [3].\n"
