abstract:
- content: |-
    This International Standard specifies methods for determining the thickness, bulk density, resilience, permanent
    linear change on heating, thermal conductivity, tensile strength and shot content of ceramic fibre products. It applies
    to ceramic fibre bulk, blankets, felts, mats, boards, papers and pre-formed shapes with the exception of products
    delivered in a wet state.
    The application of the individual test methods is given in table 1, with reference to the type of products.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    La présente Norme internationale spécifie des méthodes de détermination de l'épaisseur, de la masse volumique
    apparente, de la résilience, de la variation linéaire permanente de dimensions sous l'action de la chaleur, de la
    conductivité thermique, de la résistance à la traction et de la teneur en infibrés des produits de fibres céramiques.
    Elle s'applique aux fibres céramiques en vrac, aux nappes, feutres, mats, panneaux, papiers et pièces préformées
    à l'exception des produits livrés à l'état humide.
    Le conditions d'application de chacune des méthodes sont données pour chaque type de produit au Tableau 1.
