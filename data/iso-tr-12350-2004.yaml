abstract:
- language: en
  script: Latn
  content: ISO/TR 12350:2004 provides injury risk curves for the evaluation of occupant
    protection in side impacts on road vehicles. The measurements concerned are performed
    on two lateral impact dummies, EuroSID 1 and BioSID, which present acceptable
    levels of biofidelity response in accordance with ISO/TR 9790 and are used in
    tests carried out according to ISO 10997.
