abstract:
- content: This document describes the grey scale for determining staining of adjacent
    fabrics in colour fastness tests, and its use. A precise colorimetric specification
    of the scale is given as a permanent record against which newly prepared working
    standards and standards that may have changed can be compared.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: Le présent document donne la description et le mode d'emploi de l'échelle
    de gris pour l'évaluation des dégorgements provoqués sur les tissus témoins dans
    les essais de solidité des coloris. Une spécification colorimétrique précise de
    l'échelle est donnée comme référence pour effectuer des comparaisons avec les
    étalons de travail nouvellement établis et ceux susceptibles d'avoir été modifiés.
