abstract:
- content: ISO 16540:2015 provides guidelines for the use of four-point bend testing
    to evaluate the resistance of metals including carbon steel, low alloy steels,
    and corrosion resistant alloys (CRAs) to stress corrosion cracking. The method
    gives guidance on testing of both parent plate and welds and includes procedures
    for metals that have no distinct yield point in their stress-strain behaviour
    as well as metals with a distinct yield point. The emphasis in this International
    Standard is on the generic methodology of the four-point bend test. Service application
    will be varied and the relevant industry standard is to be consulted where appropriate.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: ISO 16540:2015 fournit des lignes directrices concernant l'utilisation
    d'essais de flexion quatre points pour évaluer la résistance des métaux, y compris
    l'acier au carbone, les aciers faiblement alliés et les aciers résistant à la
    corrosion (ARC), à la fissuration par corrosion sous contrainte. La méthode donne
    des indications pour les essais de la tôle-mère et des soudures et contient des
    modes opératoires pour les métaux qui ne présentent pas de limite d'élasticité
    distincte dans leur comportement contrainte-déformation ainsi que pour les métaux
    qui présentent une limite d'élasticité distincte. La présente Norme internationale
    met l'accent sur la méthodologie générique de l'essai en flexion quatre points.
    L'application en service sera variée et la norme industrielle applicable doit
    être consultée, le cas échéant.
