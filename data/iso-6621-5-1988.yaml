abstract:
- content: Specifies those quality aspects which are capable of definition but not
    normally found on a drawing specification. Covers single-piece and multi-piece
    piston rings of various materials. Applies to all rings up to and including 200
    mm diameter covered by the above classification for both reciprocating internal
    combustion piston engines and compressors.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "La présente partie de l'ISO 6621 spécifie des aspects qualitatifs qui
    ne figurent pas généralement sur une spécification de dessin mais sont néanmoins
    susceptibles d'être définis. Elle s'applique aux types de segments suivants :
    \n- segments monopièces en fonte grise, grise carbidique, malléable, à graphite
    sphéroïdal, ou en acier ; \n- segments multipièces (segments racleurs régulateurs
    d'huile) composés de parties en fonte et de ressorts ; \n- segments monopièces
    et multipièces en acier, c'est-à-dire segments racleurs régulateurs d'huile sous
    forme de bandes ou de segments (rails) en acier et d'éléments extensibles du type
    ressorts.\nOutre la spécification de certaines limites de réception liées\n  aux
    principes de mesurage en cours de contrôle (voir ISO 6621-2), la présente\n  partie
    de l'ISO 6621 porte également sur certaines caractéristiques\n  pour lesquelles
    il n'existe aucun mode opératoire de mesure quantitative\n  reconnu et qui ne
    sont vérifiées qu'à l'oeil nu (ou corrigé\n  par des lunettes de vue normales)
    et sans grossissement. Ces caractéristiques\n  (défauts superficiels) viennent
    s\x92ajouter aux tolérances\n  normalisees portant sur la\n  hauteur du segment,
    son épaisseur radiale et son jeu à la coupe.\nLa présente partie de I\x92ISO 6621
    ne spécifie pas de niveaux\n  de qualité acceptable (NQA), la responsabilité conjointe
    du niveau\n  acceptable retenu étant laissée au fabricant et à l\x92acheteur.\n
    \ Dans ce cas, les recommandations de I\x92ISO 2859 devraient être suivies.\nLes
    spécifications de la présente partie de I\x92ISO 6621 s\x92appliquent\n  à tous
    les types de segments ayant un diamétre inférieur\n  ou égal à 200 mm, indiqués
    dans la classification ci-dessus\n  et utilisés dans les moteurs alternatifs à
    combustion interne\n  et les compresseurs.\n "
