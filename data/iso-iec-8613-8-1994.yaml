abstract:
- content: 'Cancels and replaces the first edition (1989). Applies to the interchange
    of documents by means of data communication or the exchange of storage media.
    Provides for the interchange of documents for either or both of the following
    purposes: to allow presentation as intended by the originator and to allow processing
    such as editing and reformatting. Also provides for the interchange of ODA information
    structures used for the processing of interchanged documents. Defines a geometric
    graphics content architecture.'
