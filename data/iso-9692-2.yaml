abstract:
- content: |-
    This part of IS0 9692 applies to types of joint preparation for submerged arc welding with one wire electrode (process 121 according to IS0 4063) on steel.
    This part of IS0 9692 covers only the welding positions PA and PB according to IS0 6947. In case PC is used, special preparation will be necessary.
    It applies to fully penetrated welds. For partly penetrated welds, types of joint preparation, shapes and dimensions may differ from the listed proposals if they are specified in the relevant application standard or agreed by parties concerned.
    If the root is welded by a different arc welding process (see IS0 40631, the joint preparation according to IS0 9692 should be taken into account.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    La présente partie de I'ISO 9692 specific les types de préparation de joints pour soudage sous flux avec fil-electrode sur acier (procede 121 conformement a I'ISO 4063).
    La présente partie de I'ISO 9692 couvre seulement les positions de soudage PA et PB conformément a I'ISO 6947. Lorsque la position PC est utilisee, une preparation speciale doit etre adoptee.
    Elle est applicable aux soudures a pleine pénétration. Dans le cas de soudures a pénétration partielle, les types de preparation de joints, les formes et dimensions peuvent etre differents de ceux des exemples proposes ici s'ils sont specifies dans la norme d'application correspondante ou s'ils font I'objet d'un accord entre les parties concernees.
    Si la racine est soudee avec un procede de soudage different (voir IS0 4063), il est recommande que la preparation du joint conformement a I'ISO 9692 soit prise en compte.
