abstract:
- content: Specifies the performance requirements and the location for a key-locked
    starting system or other equivalent means of obviating unauthorized starting of
    machinery.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale prescrit les exigences de performance et l'emplacement d'un système de démarrage verrouillable à clé ou tout autre moyen équivalent d'empêcher le démarrage non autorisé de l'engin. Elle est applicable à tous les types d'engins de terrassement définis dans l'ISO 6165. La présente Norme internationale n'a pas pour objet de fournir une protection au conducteur autorisé de l'engin, ni de protéger l'engin contre toute dégradation, tout vandalisme ou tout vol.
