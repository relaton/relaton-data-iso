abstract:
- content: ISO 12944-3:2017 deals with the basic criteria for the design of steel
    structures to be coated by protective paint systems in order to avoid premature
    corrosion and degradation of the coating or the structure. It gives examples of
    appropriate and inappropriate design, indicating how problems of application,
    inspection and maintenance of paint systems can be avoided. Design measures which
    facilitate handling and transport of the steel structures are also considered.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: ISO 12944-3:2017 traite des critères fondamentaux de conception des structures
    en acier qui doivent être revêtues de systèmes de peinture afin d'éviter la corrosion
    prématurée et la détérioration du revêtement ou de la structure. Il donne des
    exemples de bonnes et de mauvaises dispositions, en indiquant comment les problèmes
    d'application, du contrôle et de l'entretien des systèmes de peinture peuvent
    être évités. Il examine également les dispositions qui facilitent la manutention
    et le transport des structures en acier.
