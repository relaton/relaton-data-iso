abstract:
- language: en
  script: Latn
  content: Describes a method for the determination of the bulk density of whole green
    or roasted coffee beans under free-flow conditions from one container to another.
    The method is not suitable for the determination of the bulk density of ground
    roasted coffee.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale prescrit une méthode pour la détermination de la masse volumique des grains entiers de café vert ou torréfié par écoulement libre d'un conteneur à un autre. Il convient de la distinguer d'une méthode de détermination de la masse volumique après tassement. La détermination de la teneur en eau ou de la perte de masse par chauffage à l'étuve est également importante et il convient de l'effectuer en même temps que l'on réalise la détermination de la masse volumique. Cette méthode n'est pas recommandée pour le mesurage de la masse volumique du café torréfié moulu.
