abstract:
- language: en
  script: Latn
  content: The principle of the method specified is to distil a prepared flux solution
    with sodium hydroxide to expel the ammonia present in the flux, to pass the resulting
    distillate into a standard sulfuric acid solution, to titrate the excess acid
    with sodium hydroxide solution and to calculate the ammonia content of the flux.
    Applies to fluxes of class 3.1.1 only, as defined in ISO 9454-1.
- language: fr
  script: Latn
  content: |2

    La présente partie de l'ISO 9455 prescrit une méthode de distillation permettant de doser l'ammoniac contenu dans les flux solides ou liquides. La méthode est applicable uniquement aux flux de classe 3.1.1 définis dans l'ISO 9454-1.
