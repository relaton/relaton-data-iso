abstract:
- content: The method specified is based on selecting specimens to represent the bulk
    of the textile under examination, marking pairs of reference points on each specimen,
    and measuring the distance between each pair of reference points before and after
    specified treatment, e.g. washing, dry cleaning, soaking in water and steaming.
    Is applicable to woven and knitted fabrics and to flat-woven, made-up textile
    articles. The procedures are not applicable to articles that stretch readily in
    use.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "\nLa présente Norme internationale prescrit une méthode pour la préparation,
    le marquage et le mesurage d'étoffes textiles, de vêtements et d'assemblages d'étoffes
    à utiliser dans les essais destinés à évaluer la variation des dimensions, par
    exemple lors du lavage, du nettoyage à sec, du trempage dans l'eau et du vaporisage.
    La présente Norme internationale est applicable aux étoffes tissées et tricotées
    et aux articles textiles de confection tissés à plat. Les modes opératoires ne
    sont pas applicables aux articles qui s'étirent facilement comme les housses d'ameublement
    et les articles tricotés.  \nNOTE 1 Des travaux sont en cours sur des gabarits
    à utiliser avec les articles de confection tricotés et extensibles. Lorsqu'un
    gabarit approprié sera élaboré, la présente Norme internationale sera révisée.\n"
