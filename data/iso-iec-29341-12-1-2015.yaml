abstract:
- language: en
  script: Latn
  content: "This device template is compliant with the UPnP Device Architecture, Version
    1.0.\nISO/IEC 29341-12-1:2015 defines the device \nurn:schemas-upnp-org:device:RemoteUIClientDevice:1.\nThis
    device can be a UPnP root device, or embedded within a different device.\nThe
    RemoteUIClientDevice encapsulates all services for the Remote UI Client Device
    Control Protocol (DCP). "
