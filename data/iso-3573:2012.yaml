abstract:
- language: en
  script: Latn
  content: ISO 3573:2012 applies to hot-rolled carbon steel sheet of commercial and
    drawing qualities. Hot-rolled steel sheet is suitable for many applications where
    the presence of oxide or scale, or normal surface imperfections disclosed after
    removal of oxide or scale, are not objectionable. It is not suitable for applications
    where the surface is of prime importance.
