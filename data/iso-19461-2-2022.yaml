abstract:
- language: en
  script: Latn
  content: |-
    This document addresses aspects of management of solid biomedical radioactive waste from its generation in nuclear medicine facilities to final clearance and disposal, as well as the manner to establish an effective program for biomedical radioactive waste management.
    Liquid and gaseous wastes are excluded from the scope of the document, but solid waste includes spent and surplus solutions of radionuclides contained in vials, tubes or syringes. Therefore, this document should be useful for any nuclear medicine facilities dealing with in vivo medical applications of radionuclides and consequently with the waste associated with such applications.
    This document provides a list of the main radionuclides used in nuclear medicine facilities and their main physical characteristics, as well as the guidance to write a radioactive waste management program for their sorting, collection, packaging and labelling, radioactivity surveys and decay storage, clearance levels, and transportation, if necessary, until their ultimate disposal or discharge. This document may also be useful as guidance for regulatory bodies.
- language: fr
  script: Latn
  content: |-
    Le présent document aborde les aspects de gestion des déchets radioactifs solides associés à des DASRI, depuis leur production dans les installations de médecine nucléaire jusqu’à leur entreposage pour mise en décroissance et leur élimination finale, ainsi que la manière d’établir un programme efficace de gestion de ces déchets.
    Les déchets liquides et gazeux sont exclus du domaine d’application du document, mais les déchets solides comprennent les solutions usagées et excédentaires de radionucléides contenues dans des flacons, des tubes ou des seringues. Il convient que le présent document soit utile à toute installation de médecine nucléaire ayant des applications médicales in vivo de radionucléides et, par conséquent, des déchets associés à ces applications.
    Le présent document fournit la liste des principaux radionucléides utilisés dans les installations de médecine nucléaire et leurs principales caractéristiques physiques, ainsi que des recommandations pour la rédaction du programme de gestion des déchets radioactifs comprenant leur tri, collecte, conditionnement et étiquetage, contrôle de radioactivité et entreposage pour décroissance, ainsi que les niveaux de libération et le transport, si nécessaire, jusqu’à leur élimination ou leur rejet final. Ce document peut également être utile comme recommandations pour les organismes de réglementation.
