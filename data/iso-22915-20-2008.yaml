abstract:
- language: en
  script: Latn
  content: |-
    ISO 22915 deals with the safety of industrial trucks, as defined in ISO 5053, relative to their stability and the verification of that stability. For the purposes of ISO 22915, industrial trucks are wheeled, self‑propelled or pedestrian‑propelled vehicles, excepting those running on rails. They are either operator‑controlled or driverless and designed to carry, tow, push, lift, stack or tier in racks.
    ISO 22915-20:2008 specifies an additional test for verifying the stability of a laden truck specifies an additional test for verifying the stability of a laden truck whose utilization creates the special operating condition whereby the load centre of gravity is substantially offset from the truck's longitudinal centre plane. It is applicable to the following types of truck: It is applicable to the following types of truck: counterbalanced trucks; reach (retractable mast or forks) and straddle trucks; pallet stackers; bi‑directional and multi‑directional (retractable mast or forks) trucks; rough-terrain variable reach trucks; counterbalanced trucks fitted with articulated steering; variable reach trucks; rough terrain trucks with mast.
    A load is considered to be substantially offset if displaced by more than 100 mm, for a truck with a rated capacity less than 5 000 kg, 150 mm, for a truck with a rated capacity greater than or equal to 5 000 kg and less than or equal to 10 000 kg, 250 mm, for a truck with a rated capacity greater than 10 000 kg and less than 20 000 kg, 350 mm, for a truck with a rated capacity greater than or equal to 20 000 kg.
- language: fr
  script: Latn
  content: |-
    L'ISO 22915 traite de la sécurité par rapport à la stabilité et sa vérification pour les chariots de manutention. Pour les besoins de l'ISO 22915, les chariots de manutention sont des véhicules sur roues, automoteurs ou conduits manuellement, à l'exception des chariots sur rail. Ils peuvent être avec ou sans conducteur et sont conçus pour transporter, tracter, pousser, soulever, gerber et stocker en casiers.
    L'ISO 22915-20:2008 spécifie un essai supplémentaire à soumettre lorsque les conditions d'utilisation ne sont pas normales et qu'il est nécessaire de faire fonctionner un chariot chargé avec son centre de gravité de la charge décalé de manière significative par rapport à l'axe du plan médian longitudinal du chariot. Elle s'applique aux chariots travaillant en porte-à-faux à mâts, aux chariots à mâts ou à fourche rétractable, aux chariots à fourche recouvrante, chariots préparateurs de commandes ayant une hauteur de levée inférieure ou égale à 1 200 mm et chariots à double fourche, aux chariots bidirectionnels et multidirectionnels, aux chariots tout terrain à portée variable, aux chariots avec dipositif de direction articulé, aux chariots à portée variable et aux chariots tout terrain à mâts.
    Un déplacement est considéré comme significatif s'il est strictement supérieur à 100 mm, pour un chariot de capacité nominale < 5 000 kg, 150 mm, pour un chariot de capacité nominale comprise entre 5 000 kg et 10 000 kg, 250 mm, pour un chariot de capacité nominale strictement > 10 000 kg et < 20 000 kg, 350 mm, pour un chariot de capacité nominale supérieure ou égale à 20 000 kg.
