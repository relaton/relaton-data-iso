abstract:
- language: en
  script: Latn
  content: |-
    This document provides general requirements and recommendations for the development and operation of subsea production/injection systems, from the concept development phase to decommissioning and abandonment.
    Flexible pipe standards form part of the API 17-series of documents (see 4.3.3); however, this document (technically equivalent to API RP 17A 6th edition) does not generally cover flowlines/pipelines or production/injection risers (associated with flowlines/pipelines). These components form part of a complete subsea production system (SPS), as shown in Figure 1.
- language: fr
  script: Latn
  content: |-
    Le présent document fournit des exigences générales et des recommandations pour le développement et l'exploitation des systèmes de production/d'injection immergés, depuis la phase de développement du concept jusqu'au démantèlement et à l'abandon.
    Les normes relatives aux canalisations flexibles font partie intégrante des documents de la série API 17 (voir 4.3.3) ; toutefois, le présent document (techniquement équivalent à la 6e édition de l'API RP 17A) ne couvre généralement pas les conduites d'écoulement/canalisations ou les colonnes montantes de production/injection (associées aux conduites d'écoulement/canalisations). Ces composants font partie d'un système de production immergé (SPS) complet, comme le montre la Figure 1.
