abstract:
- language: en
  script: Latn
  content: "ISO 21809-5:2010 specifies the requirements for qualification, application,
    testing and handling of materials required for the application of reinforced concrete
    coating externally to either bare pipe or pre-coated pipe for use in pipeline
    transportation systems for the petroleum and natural gas industries as defined
    in ISO 13623. \nISO 21809-5:2010 is applicable to concrete thicknesses of 25 mm
    or greater."
- language: fr
  script: Latn
  content: |-
    L'ISO 21809-5:2010 spécifie les exigences relatives à la qualification, à l'application, aux essais et à la manutention des matériaux requis pour l'application d'un revêtement externe en béton armé sur des tubes en acier nus ou prérevêtus, utilisés dans les systèmes de transport par conduites pour les industries du pétrole et du gaz naturel tels que définis dans l'ISO 13623.
    L'application externe de béton est principalement utilisée pour empêcher la flottabilité des tubes utilisés dans les systèmes de conduites enterrées et immergées et/ou pour la protection mécanique du tube et de son prérevêtement.
    L'ISO 21809-5:2010 s'applique aux épaisseurs de béton supérieures ou égales à 25 mm.
