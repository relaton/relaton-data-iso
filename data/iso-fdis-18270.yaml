- content: This international standard provides guidelines for the classification
    and performance of leather upholstered products. This international standard is
    applicable for products made of leather upholstered for all levels of production.
    This international standard is applied, if the upholstered material is made of
    leather or rather is a leather semifinished product in the sense of ISO 15115.
