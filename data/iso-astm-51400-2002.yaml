abstract:
- language: en
  script: Latn
  content: ISO/ASTM 15400 describes the characterization and performance criteria
    to be met by a high-dose radiation dosimetry calibration laboratory. By meeting
    these criteria, the laboratory may be accredited by a recognized accreditation
    organization. Adherence to these criteria will ensure high standards of performance
    and instill confidence that the accredited laboratory is competent to provide
    reliable, accurate services.
