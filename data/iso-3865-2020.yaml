abstract:
- content: |-
    This document specifies three methods for estimating the staining of organic finishes (subsequently referred to as "organic material") by vulcanized or thermoplastic rubber, as defined in Clause 3:
    —     method A: contact staining and migration staining;
    —     method B: extraction staining;
    —     method C: penetration staining;
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie trois méthodes d'évaluation du tachage, sur les finitions organiques (dénommés «matières organiques» dans la suite du texte), causé par le caoutchouc vulcanisé ou thermoplastique, comme définies à l'Article 3:
    —          méthode A: tachage de contact et tachage de migration;
    —          méthode B: tachage d'extraction;
    —          méthode C: tachage de pénétration.
