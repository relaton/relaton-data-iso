abstract:
- content: This document specifies the evaluation method for the size index of microbubbles
    in microbubble dispersion. It is only applicable to microbubbles with or without
    shell in water within the range from 1 μm to 100 μm. It describes the sampling
    methods from the point generating or dispersing microbubbles in the retention
    container to the detecting point of the measuring instruments.
