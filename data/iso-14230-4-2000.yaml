abstract:
- language: en
  script: Latn
  content: |-
    This part of ISO 14230 specifies the requirements for the Keyword Protocol 2000 (KWP 2000) data link and connected
    vehicle and scan tool when used to comply with on-board diagnostic (OBD) requirements for emission-related
    test data.
    This part of ISO 14230 only specifies requirements relative to the Keyword Protocol 2000 for OBD purposes. Complete
    specification can be found in ISO 14230 parts 1 to 3 and in ISO 14229. ISO 14230-1, ISO 14230-2 and
    ISO 14230-3 are applicable for OBD purposes only as explicitly referenced in this part of ISO 14230.
- language: fr
  script: Latn
  content: |-
    La présente partie de l'ISO 14230 spécifie les exigences relatives à la liaison de données du protocole «Keyword
    Protocol 2000» (KWP 2000) ainsi qu'au véhicule relié et à l'outil de diagnostic lorsqu'ils sont utilisés pour répondre
    aux exigences du diagnostic embarqué (OBD) pour les données d'essais relatives aux émissions.
    La présente partie de l'ISO 14230 ne spécifie que les exigences relatives au protocole «Keyword Protocol 2000»
    pour le diagnostic embarqué. La spécification complète figure dans l'ISO 14230, parties 1 à 3 et dans l'ISO 14229.
    L'ISO 14230-1, l'ISO 14230-2 et l'ISO 14230-3 ne sont applicables aux fins du diagnostic embarqué que dans la mesure
    explicitement mentionnée dans la présente partie de l'ISO 14230.
