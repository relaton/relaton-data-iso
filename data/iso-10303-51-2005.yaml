abstract:
- content: "ISO/IS 10303-51:2005  specifies the integrated resource \n         \t
    \ Mathematical representation.\n         \t\n      \nISO 10303-51 constrains the
    use of the concepts of mathematical value that are defined by ISO 10303-50. The
    uses are specified\n         as follows:\n      \n- that a real or integer number
    identifies a physical quantity instance, or a product, activity or state;\n- that
    a mathematical space is the range of an an identification function for a physical
    quantity space, or a set of products,\n            activities or states;\n         \n-
    that   mathematical function describes a property variation over a continuous
    or discrete domain."
  language:
