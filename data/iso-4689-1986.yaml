abstract:
- language: en
  script: Latn
  content: The method is applicable to a concentration range of 0,01 bis 1,0 % (m/m)
    of sulfur in natural iron ores, and iron ore concentrates and agglomerates including
    sinter products. Specifies principle, reagents, apparatus, sampling and samples,
    procedure, expression of results and test report.ISO 4689 includes three annexes.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale spécifie une méthode de dosage du soufre dans les minerais de fer par gravimétrie au sulfate de baryum. Cette méthode est applicable aux minerais de fer naturels, aux concentrés et aux agglomérés, y compris aux produits frittés, dont la teneur en soufre varie entre 0,01 et 1,0 % (m/m).
