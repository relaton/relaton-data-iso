abstract:
- content: |-
    This document specifies which characteristics of electro-pneumatic continuous pressure control valves are to be included in the supplier's literature.
    In accordance with ISO 5598, these control valves include:
    —    electrically modulated pneumatic proportional pressure valves,
    —    proportional pressure control valves without electronic pressure feedback, and
    —    proportional pressure control valves with electronic pressure feedback.
    This document is limited to the characterization of components with an exhaust port to the atmosphere.
    NOTE 1   The characteristics of non-electrically modulated pneumatic pressure control valves are specified in ISO 6953‑1.
    NOTE 2   The characteristics of electro-pneumatic continuous flow control valves are specified in ISO 10041‑1.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie les caractéristiques des appareils électropneumatiques de distribution à commande continue de pression qui doivent figurer dans la documentation des fournisseurs.
    Selon l'ISO 5598, ces appareils de distribution à commande continue de pression comprennent:
    —    les appareils de distribution pneumatique à commande proportionnelle de pression modulés électriquement,
    —    les appareils de distribution à commande proportionnelle de pression sans rétroaction électronique de pression,
    —    les appareils de distribution à commande proportionnelle de pression avec rétroaction électronique de pression.
    Le présent document se limite à la caractérisation des composants ayant un orifice d'échappement vers l'atmosphère.
    NOTE 1      Les caractéristiques des appareils de distribution pneumatique à commande de pression qui ne sont pas modulés électriquement sont spécifiées dans l'ISO 6953‑1.
    NOTE 2      Les caractéristiques des distributeurs électropneumatiques à commande continue de débit sont spécifiées dans l'ISO 10041‑1.
