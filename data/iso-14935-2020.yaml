abstract:
- content: |-
    This document specifies a method for the assessment of the persistence of a flame applied to the edge of a wick of non-flammable material immersed in fire-resistant fluid.
    This test does not determine the behaviour of a spray of fire-resistant fluid.
    NOTE   Such test methods are specified in ISO 15029-1 and ISO 15029-2.
    This document specifies one of four basic tests for determining flammability.
    This document does not apply to certain liquids such as HFAE and HFAS liquids.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifié une méthode d'évaluation de la persistance d'une flamme appliquée à l'extrémité d'une mèche en matière ignifugée, trempée dans un fluide difficilement inflammable.
    Cet essai ne permet pas de déterminer les caractéristiques d'inflammation des fluides difficilement inflammables en jet pulvérisé.
    NOTE       Les méthodes qui permettent de déterminer ces caractéristiques sont spécifiées dans les ISO 15029‑1 et ISO 15029‑2.
    Le présent document spécifie l'une des quatre méthodes qui permettent de déterminer l'inflammabilité des fluides difficilement inflammables.
    Le présent document ne s'applique pas à certains fluides tels que les fluides HFAE et HFAS.
