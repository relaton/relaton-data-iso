abstract:
- language: en
  script: Latn
  content: This document specifies methods for the determination of linear density
    of yarn removed from fabric. It relates to yarns of nominally uniform linear density.
    It describes the method of removing threads from fabric, and specifies the number
    of threads whose straightened length is to be determined and the methods of determining
    the mass of all the threads.
- language: fr
  script: Latn
  content: Le présent document spécifie des méthodes de détermination de la masse
    linéique d'un fil prélevé dans un tissu. Il s'applique à des fils de masse linéique
    nominalement uniforme. Il décrit la méthode de prélèvement des fils dans le tissu,
    spécifie le nombre de fils dont la longueur sous tension est à déterminer et les
    méthodes de détermination de la masse de tous les fils.
