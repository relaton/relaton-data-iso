abstract:
- content: Specifies requirements (dimensions, materials, design and construction,
    quality of manufacture, test methods, marking, inspection, designation) for gangways
    suitable for use horizontally or inclined up to an angle of 30° from the horizontal
    and designed to be carried on board ships, to provide a lightweight, convenient
    and safe means of access from ship to shore, for use primarily by the ship's crew
    which may also be used for access from ship to ship but are not intended to carry
    wheeled traffic.
