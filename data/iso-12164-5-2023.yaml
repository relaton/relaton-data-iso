abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the dimensions of hollow taper shanks with flange contact surface (HSK). These shanks are the male part of the interface to the machine tools (e.g. milling/drilling and grinding machines).
    This document specifies three types of shanks:
    —     types AS and ES have a peripherally grooved flanges for automatic tool change;
    —     type CS has a flange without peripheral groove and can only be changed manually.
    HSK types AS and ES can also be changed manually via radial bore holes in the hollow shank taper.
    This document provides information for dynamically balanced HSK‑AS and HSK‑CS shanks balancing according to ISO 16084.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les dimensions des queues à cône creux-face (HSK). Ces queues constituent la partie mâle de l'interface avec les machines-outils (par exemple, machines à percer/fraiser et machines à meuler).
    Le présent document spécifie trois types de queues:
    —     les types AS et ES comportent une bride avec une rainure périphérique pour le changement automatique d'outil;
    —     le type CS comportent une bride sans rainure périphérique et ne peuvent être changés que manuellement;
    Les HSK de type AS et ES peuvent également être changés manuellement grâce à des alésages radiaux dans les queues à cône creux-face.
    Le présent document fournit des informations pour l'équilibrage dynamique des queues HSK-AS et HSK-CS conformément à l’ISO 16084.
