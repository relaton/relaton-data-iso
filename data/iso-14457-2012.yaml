abstract:
- content: |-
    ISO 14457:2012 is applicable to handpieces and motors used in dentistry for patient contact, regardless of their construction. It specifies requirements, test methods, manufacturer's information, marking and packaging.
    ISO 14457:2012 is applicable to:
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 14457:2012 s'applique aux pièces à main et aux moteurs utilisés en médecine bucco-dentaire pour le contact patient, quelle que soit leur construction. Elle spécifie les exigences, les méthodes d'essai, les informations du fabricant, le marquage et l'emballage.
    L'ISO 14457:2012 s'applique
