abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the technical delivery conditions for corrosion-resistant alloy seamless products for casing, tubing, coupling stock and accessory material (including coupling stock and accessory material from bar) for two product specification levels:
    PSL-1, which is the basis of this document;
    PSL-2, which provides additional requirements for a product that is intended to be both corrosion and cracking resistant for the environments and qualification method specified in Annex G and in the ISO 15156 series or NACE MR0175.
    This document contains no provisions relating to the connection of individual lengths of pipe. Demonstration of conformance to ISO 15156-3:2020 or NACE MR0175-2021 of material affected by end sizing, connection manufacture or welding operations is outside the scope of this document.
    This document contains provisions relating to marking of tubing and casing after threading.
    This document is applicable to the following five groups of products:
    a)       group 1, which is composed of stainless alloys with a martensitic or martensitic/ferritic structure;
    b)       group 2, which is composed of stainless alloys with a ferritic-austenitic structure, such as duplex and super-duplex stainless alloy;
    c)        group 3, which is composed of stainless alloys with an austenitic structure (iron base);
    d)       group 4, which is composed of nickel-based alloys with an austenitic structure (nickel base);
    e)       group 5, which is composed of bar only (Annex F) in age-hardened (AH) nickel-based alloys with austenitic structure.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les conditions techniques de livraison des produits sans soudure en acier allié résistant à la corrosion, utilisés comme tubes de cuvelage, tubes de production, tubes-ébauches pour manchons et matériau pour accessoires (y compris les tubes-ébauches pour manchons et matériau pour accessoires en barres), pour deux niveaux de spécification de produit:
    —     PSL-1, qui constitue la base du présent document;
    —     PSL-2, qui fournit des exigences supplémentaires pour un produit destiné à être à la fois résistant à la corrosion et résistant à la fissuration pour les environnements et la méthode de qualification spécifiés à l'Annexe G et dans la série ISO 15156 ou dans la NACE MR0175.
    Le présent document ne contient aucune disposition relative au raccordement de longueurs de tube individuelles. La démonstration de la conformité à l'ISO 15156-3:2020 ou à la NACE MR0175-2021 des matériaux affectés par le dimensionnement des extrémités, la fabrication des raccords ou les opérations de soudage ne relèvent pas du domaine d'application du présent document.
    Le présent document contient des dispositions relatives au marquage des tubes de production et de cuvelage après filetage.
    Le présent document s'applique aux cinq groupes de produits suivants:
    a)       le groupe 1, qui est composé d'alliages inoxydables à structure martensitique ou martensitique/ferritique;
    b)       le groupe 2, qui est composé d'alliages inoxydables à structure ferritique austénitique, tels que les alliages inoxydables duplex et super-duplex;
    c)        le groupe 3, qui est composé d'alliages inoxydables à structure austénitique (à base de fer);
    d)       le groupe 4, qui est composé d'alliages à base de nickel à structure austénitique (à base de nickel);
    e)       le groupe 5, qui est uniquement composé de barres (Annexe F) dans les alliages à base de nickel durcis par vieillissement à structure austénitique.
