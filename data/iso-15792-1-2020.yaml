abstract:
- content: |-
    This document specifies the preparation of test pieces and specimens for all-weld metal tests in steel, nickel and nickel alloys.
    The test pieces and specimens are used to determine the mechanical properties of all-weld metal where required by consumable classification standards or for other purposes, in arc welding of steel, nickel and nickel alloys.
    This document is not applicable to single- or two-run welding or fillet welding. For these cases, ISO 15792‑2 and ISO 15792‑3 apply.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie la préparation des pièces d'essai et des éprouvettes pour les essais de métal fondu hors dilution dans l'acier, le nickel et les alliages de nickel.
    Les pièces d'essai et les éprouvettes sont utilisées pour déterminer les propriétés mécaniques du métal fondu hors dilution lorsque ces propriétés sont exigées par les normes de classification du produit consommable ou pour d'autres besoins rencontrés en soudage à l'arc de l'acier, du nickel et des alliages de nickel.
    Le présent document ne s'applique pas au soudage en une ou deux passes, ni à l'exécution de soudures d'angle. Pour ces cas, l'ISO 15792-2 et l'ISO 15792-3 s'appliquent.
