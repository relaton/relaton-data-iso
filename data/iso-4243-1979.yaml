abstract:
- content: The specifications apply to image and photographic sound records on release
    prints. Also specified are the width and lateral position of the soubnd record
    scanning beam and its diplacement relative to the corresponding image frame. The
    sound record shall be properly reproduced at 24 perforations per second which
    corresponds to a film projection speed of 24 frames per second.
