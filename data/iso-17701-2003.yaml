abstract:
- content: ISO 17701:2003 specifies a test method for determining the propensity of
    a material to cause discolouration of another material when stored in close contact.
    This method is applicable to all materials which are used in intimate contact,
    and to adhesives which are used to bond them.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 17701:2003 spécifie une méthode d'essai permettant de déterminer
    la propension d'un matériau à provoquer la décoloration d'un autre matériau lorsqu'ils
    se trouvent en contact immédiat. Cette méthode est applicable à tous les matériaux
    se trouvant en contact immédiat ainsi qu'aux adhésifs utilisés pour les assembler.
