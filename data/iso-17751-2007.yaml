abstract:
- language: en
  script: Latn
  content: ISO 17751:2007 specifies a method for the identification and quantitative
    analysis of wool and speciality animal fibres using both light microscopy (LM)
    and scanning electron microscopy (SEM). The standard is also applicable to blends
    of animal fibres and products made from them.
- language: fr
  script: Latn
  content: L'ISO 17751:2007 spécifie une méthode d'identification et d'analyse quantitative
    de la laine et des fibres animales spéciales à l'aide de la microscopie optique
    (MO) et de la microscopie électronique à balayage (MEB). Elle s'applique également
    aux mélanges de fibres animales et aux produits réalisés à partir de ces mélanges.
