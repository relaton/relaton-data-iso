abstract:
- content: 'Establishes working principles for manual control of levelling devices,
    as defined in ISO 7227, for headlamp dipped beams for road vehicles. Some figures
    illustrate examples of use of symbols. Gives general specifications, for example:
    manual levelling devices shall be operable from the driving seat.'
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale établit les principes de fonctionnement de la commande manuelle des dispositifs correcteurs d'orientation des projecteurs, tels que définis dans l'ISO 7227, de feux de croisement pour véhicules routiers tels que définis dans l'ISO 3833.
