abstract:
- language: en
  script: Latn
  content: This document specifies test methods for determining the maximum speed
    of electrically powered wheelchairs, including scooters, intended to carry one
    person with a maximum nominal speed not exceeding 15 km/h (4,167 m/s) on a level
    surface.
- language: fr
  script: Latn
  content: Le présent document spécifie des méthodes d'essai permettant de déterminer
    la vitesse maximale des fauteuils roulants électriques y compris les scooters,
    prévus pour transporter une personne, à une vitesse maximale nominale de 15 km/h
    (4,167 m/s), sur une surface plane.
