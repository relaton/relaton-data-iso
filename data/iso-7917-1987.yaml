abstract:
- content: Specifies a method for measuring the A-weighted and octave-band sound pressure
    levels of noise emission of portable, hand-held saws for use primarily in forestry
    which are powered by internal combustion engines.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "\nLa présente Norme internationale spécifie une méthode de mesurage des
    niveaux de pression acoustique pondérés A et par bande d'octave, au niveau de
    l'oreille de l'opérateur, du bruit émis par les débroussailleuses manuelles portatives,
    utilisées principalement pour la sylviculture et actionnées par les moteurs à
    combustion interne. Les conditions de fonctionnement au cours du mesurage simulent
    des conditions normales d'utilisation en forêt.  \nNOTE -- La présente Norme internationale
    est fondée sur les directives générales de l'ISO 60811); toutefois, pour simuler
    une situation de fonctionnement normal d'une débroussailleuse, un sol absorbant
    est spécifié au lieu d'un plan réfléchissant.\n"
