abstract:
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale prescrit une méthode pour l'évaluation, par dosage du dioxyde de carbone (CO2) en milieu aqueux, de la biodégradabilité aérobie ultime des composés organiques présents à une concentration donnée sous l'action de micro-organismes aérobies.La méthode de la présente Norme internationale s'applique à des composés organiquesa) solubles dans l'eau dans les conditions de l'essai, auquel cas l'élimination du COD peut être déterminée à titre d'information complémentaire (voir l'annexe D);b) peu solubles dans l'eau dans les conditions de l'essai, auquel cas il peut être nécessaire de prendre des mesures particulières afin d'assurer une bonne dispersion du composé (voir par exemple l'ISO 10634);c) non volatils ou ayant une pression de vapeur négligeable dans les conditions de l'essai - NOTE: En ce qui concerne les substances volatiles, utiliser par exemple l'ISO 9408 ou l'ISO 14593.d) n'ayant pas d'effet inhibiteur sur les micro-organismes soumis à l'essai, à la concentration choisie pour l'essai -NOTE: L'existence d'un effet inhibiteur peut être mis en évidence suivant la méthode prescrite en 8.3, ou par toute autre méthode de détermination de l'effet inhibiteur d'une substance sur des bactéries (voir par exemple l'ISO 8192).
