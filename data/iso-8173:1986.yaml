abstract:
- content: After sampling and preparation of the laboratory sample the gaseous test
    portion is passed at a given rate through an electrochemical cell previously calibrated
    with air or with standard mixtures containing a known amount of oxygen, and the
    concentration of oxygen in the gaseous olefin is measured. The method is applicable
    to light olefins having an oxygen content greater than 1 milliliter per cubicmeter.
