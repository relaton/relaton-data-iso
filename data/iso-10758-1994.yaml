abstract:
- content: Specifies the mechanical, electrical, protocol and data format characteristics
    to permit online transfer of digital colour proof data between colour electronic
    prepress systems (CEPS) and direct digital colour proofing (DDCP) systems. The
    transfer protocol neither requires nor provides a mechanism to guarantee a sustained
    data rate. The mechanical and electrical characteristics and the transport level
    protocol make use of the small computer system interface (SCSI).
