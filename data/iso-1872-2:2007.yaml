abstract:
- language: en
  script: Latn
  content: |-
    ISO 1872-2:2007 specifies the methods of preparation of test specimens and the test methods to be used in determining the properties of polyethylene (PE) moulding and extrusion materials. Requirements for handling test material and for conditioning both the test material before moulding and the specimens before testing are given.
    Procedures and conditions for the preparation of test specimens and procedures for measuring properties of the materials from which these specimens are made also are given. Properties and test methods that are suitable and necessary to characterize PE moulding and extrusion materials are listed.
- language: fr
  script: Latn
  content: |-
    L'ISO 1872-2:2007 spécifie les méthodes de préparation des éprouvettes et les méthodes d'essai à mettre en œuvre afin de déterminer les propriétés des PE pour moulage et extrusion. Elle indique les exigences requises lors de la manipulation du matériau d'essai, ainsi que lors du conditionnement dudit matériau avant moulage et des éprouvettes avant l'essai.
    L'ISO 1872-2:2007 précise les modes opératoires et les conditions nécessaires à la préparation des éprouvettes, ainsi que les modes opératoires de mesure des propriétés des matériaux à partir desquels ces éprouvettes sont fabriquées. Elle répertorie également les propriétés et les méthodes d'essai appropriées et nécessaires à la caractérisation des PE pour moulage et extrusion.
