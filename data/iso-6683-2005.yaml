abstract:
- content: ISO 6683:2005 establishes the minimum performance requirements for restraint
    systems -- seat belts and their fastening elements (anchorages) -- on earth-moving
    machinery and specially designed forestry machines, necessary to restrain an operator
    or rider within a roll-over protective structure (ROPS) in the event of a machine
    roll-over (see ISO 3471), or within a tip-over protection structure (TOPS) in
    the event of a machine tip-over (see ISO 12117).
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 6683:2005 établit les exigences minimales de performance s'appliquant
    aux dispositifs de retenue -ceintures de sécurité et leurs fixations (ancrages)-
    sur les engins de terrassement et les machines forestières spécialement conçues,
    nécessaires pour maintenir un opérateur ou un conducteur dans une structure de
    protection au retournement (ROPS), en cas de retournement de l'engin (voir l'ISO
    3471) ou dans une structure de protection au basculement (TOPS), en cas de basculement
    de l'engin (voir l'ISO 12117).
