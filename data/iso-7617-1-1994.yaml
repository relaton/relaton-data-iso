abstract:
- language: en
  script: Latn
  content: Cancels and replaces the first edition (1988). Specifies requirements for
    coated fabrics for upholstered furniture, manufactured by applying to one side
    of a single jersey weft-knitted base cloth a substantially continuous coating
    of a suitably plasticized polymer of vinyl chloride, or a copolymer the major
    constituent of which is vinyl chloride.
