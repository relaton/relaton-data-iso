abstract:
- content: |-
    ISO 12952-2:2010 specifies tests for assessing the ignitability of all bedding items when subjected to a match-flame equivalent.
    ISO 12952-2:2010 applies to bedding items, which can normally be placed on a mattress, for example:
    -              mattress covers;
    -              underlays;
    -              incontinence sheets and pads;
    -              sheets;
    -              blankets;
    -              electric blankets;
    -              quilts (duvets) and covers;
    -              pillows (whatever the filling) and bolsters;
    -              pillowcases.
    ISO 12952-2:2010 does not apply to mattresses, bed bases and mattress pads.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 12952-2:2010 spécifie des méthodes d'essai permettant d'évaluer l'allumabilité de tous les articles de literie sous l'action d'une flamme simulant une allumette.
    L'ISO 12952-2:2010 s'applique aux articles de literie qui peuvent normalement être placés sur un matelas, par exemple:
    - housses de matelas;
    - alèses;
    - draps et molletons d'incontinence;
    - draps;
    - couvertures;
    - couvertures électriques;
    - dessus-de-lit matelassés (couettes) et couvre-lits;
    - oreillers (quel que soit le rembourrage) et traversins;
    - taies d'oreillers.
    L'ISO 12952-2:2010 ne s'applique pas aux matelas, sommiers et protège-matelas.
