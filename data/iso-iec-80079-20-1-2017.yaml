  script: Latn
  content: "ISO/IEC 80079-20-1:2017 est publiée en tant que norme sous double logo
    et donne des recommandations pour le classement des gaz et des vapeurs. Elle décrit
    une méthode d'essai destinée à mesurer les interstices expérimentaux maximaux
    de sécurité (IEMS ou MESG \x96 maximum experimental safe gaps) des mélanges gaz-air
    ou vapeur-air dans des conditions normales de température et de pression (20 °C,
    101,3 kPa) afin de pouvoir choisir un groupe approprié d'appareils. Le présent
    document décrit également une méthode d'essai qui permet d'établir la température
    d\x92auto-inflammation (TAI ou AIT \x96 auto-ignition temperature) d'un mélange
    vapeur-air ou gaz-air à la pression atmosphérique, afin de pouvoir choisir une
    classe de température appropriée des appareils. Les valeurs des propriétés chimiques
    des produits sont fournies pour faciliter le choix des appareils à utiliser dans
    les emplacements dangereux. Des données supplémentaires peuvent être ajoutées
    au fur et à mesure de l\x92obtention de résultats d\x92essai validés. Les produits
    et les caractéristiques indiqués dans un tableau (voir l\x92Annexe B) ont été
    choisis tout particulièrement pour l'utilisation d'appareils dans des emplacements
    dangereux. Les données fournies dans le présent document sont extraites d\x92un
    certain nombre de documents de référence qui sont cités dans la bibliographie.
    Ces méthodes de détermination de l\x92IEMS ou d\x92établissement de la TAI peuvent
    être également appliquées pour les mélanges gaz-air-matière inerte ou les mélanges
    vapeur-air-matière inerte. Les données relatives aux mélanges air-matière inerte
    ne sont toutefois pas fournies.\nMots clés: classement des gaz et des vapeurs,
    mesurer les interstices expérimentaux maximaux de sécurité (IEMS ou MESG)"
