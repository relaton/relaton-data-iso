abstract:
- content: |-
    This document specifies the tests for verifying the stability of order picking trucks with an elevating operator position, as defined in ISO 5053‑1, where the operator's position can be raised to an elevation above 1 200 mm.
    It is applicable to industrial trucks fitted with fork arms, platforms and/or integrated attachments under normal operating conditions.
    It is not applicable to trucks fitted with a load carrier that can be shifted laterally or pivoted out of the truck's longitudinal centre plane.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie les essais pour vérifier la stabilité des chariots préparateurs de commandes avec un poste de conduite élevable, tel que défini dans l'ISO 5053-1, où le poste de conduite peut être élevé à une hauteur supérieure à 1 200 mm.
    Il est applicable aux chariots de manutention équipés de bras de fourche, de plate-forme et/ou de dispositifs intégrés, dans des conditions normales d'utilisation.
    Il n'est pas applicable aux chariots équipés de porteur de charges qui peuvent être déplacés latéralement ou pivotés en dehors du plan médian longitudinal du chariot.
