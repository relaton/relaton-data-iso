- content: "L'ISO 21457:2010 identifie les mécanismes et paramètres de corrosion à
    prendre en compte pour l'évaluation au moment de la sélection des matériaux pour
    les conduites, tuyauteries et équipements relatifs au transport et au traitement
    de la production d'hydrocarbures, y compris les systèmes auxiliaires et les systèmes
    d'injection. Sont également compris tous les équipements allant de la tête du
    puits, incluse, aux conduites, inclus, pour les produits stabilisés. L'ISO 21457:2010
    ne s'applique pas aux composants de fond. \nDes lignes directrices sont fournies
    pour\n-        l'évaluation de la corrosion,\n-        la sélection des matériaux
    pour des applications et/ou des systèmes spécifiques,\n-        les limitations
    de performance pour des matériaux spécifiques,\n-        le contrôle de la corrosion.\nL'ISO
    21457:2010 se réfère à des matériaux habituellement présents sur le marché, dotés
    de propriétés connues et documentées. Elle autorise également l'évaluation d'autres
    matériaux pour les qualifier à des fins d'utilisation.\nL'ISO 21457:2010 ne fournit
    ni exigence ni ligne directrice détaillée relative à des matériaux utilisés dans
    la fabrication et les essais des équipements. Ce type d'information peut être
    trouvé dans les normes relatives à un produit en particulier ainsi que dans les
    normes de fabrication."
