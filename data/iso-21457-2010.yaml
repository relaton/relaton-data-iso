abstract:
- content: "ISO 21457:2010 identifies the corrosion mechanisms and parameters for
    evaluation when performing selection of materials for pipelines, piping and equipment
    related to transport and processing of hydrocarbon production, including utility
    and injection systems. This includes all equipment from and including the well
    head, to and including pipelines for stabilized products. ISO 21457:2010 is not
    applicable to downhole components. \nGuidance is given for the following:\n-        corrosion
    evaluations;\n-        materials selection for specific applications, or systems,
    or both;\n-        performance limitations for specific materials;\n-        corrosion
    control.\nISO 21457:2010 refers to materials that are generally available, with
    properties that are known and documented. It also allows other materials to be
    evaluated and qualified for use.\nISO 21457:2010 does not provide detailed material
    requirements or guidelines for manufacturing and testing of equipment. Such information
    can be found in particular product and manufacturing standards."
