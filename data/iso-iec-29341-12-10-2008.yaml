abstract:
- content: ISO/IEC 29341-12-10:2008(E) encapsulates the management of an out-of-band
    remoting protocol connection to a device capable of user interaction. This service
    is required for all Remote UI clients. The series of ISO/IEC 29341 publications
    defines an architecture for pervasive peer-to-peer network connectivity of intelligent
    appliances, wireless devices and PCs. It is designed to bring easy to use, flexible,
    standards-based connectivity to ad-hoc or unmanaged networks whether in the home,
    in a small business, public spaces or attached to the Internet.
