abstract:
- content: 'La présente partie de l''ISO 5565 fixe les spécifications de la vanille
    appartenant aux espèces Vanilla fragrans (Salisbury) Ames syn. Vanilla planifolia
    Andrews.Elle est applicable à la vanille en gousses, à la vanille en vrac, à la
    vanille coupée et à la vanille en poudre. Elle n''est pas applicable aux extraits
    de vanille.NOTE : Cette vanille est connue commercialement sous diverses appellations
    associées à son origine géographique, à savoir: vanille Bourbon (de Madagascar,
    des Comores et de la Réunion), Indonésie, Mexique, Tonga, Inde, Chine, Ouganda.'
