abstract:
- language: en
  script: Latn
  content: ISO 2589:2002 specifies a method for determining the thickness of leather.
    The method is applicable to all types of leather of any tannage. The measurement
    is valid for both the whole leather and a test sample.
- language: fr
  script: Latn
  content: L'ISO 2589:2002 spécifie une méthode de détermination de l'épaisseur du
    cuir. La méthode est applicable à tous les types de cuir, quel que soit leur mode
    de tannage. Le mesurage est valable aussi bien pour le cuir entier que pour un
    échantillon pour essai.
