abstract:
- content: |-
    ISO 15442:2005 specifies minimum requirements for design, calculation, examinations and tests of hydraulic powered loader cranes and their mountings on to vehicles or static foundations. It applies to all new loader cranes manufactured one year after its publication. It is not the intent of this International Standard to require the retrofitting of existing loader cranes.
    ISO 15442:2005 does not apply to loader cranes used on board ships or floating structures and to articulated boom system cranes which are designed as total integral parts of special equipment such as forwarders.
    ISO 15442:2005 identified the hazards that it covers. It does not cover hazards related to the lifting of persons.
  language:
  - en
  script:
