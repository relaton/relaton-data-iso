abstract:
- language: en
  script: Latn
  content: |-
    ISO 15442:2005 specifies minimum requirements for design, calculation, examinations and tests of hydraulic powered loader cranes and their mountings on to vehicles or static foundations. It applies to all new loader cranes manufactured one year after its publication. It is not the intent of this International Standard to require the retrofitting of existing loader cranes.
    ISO 15442:2005 does not apply to loader cranes used on board ships or floating structures and to articulated boom system cranes which are designed as total integral parts of special equipment such as forwarders.
    ISO 15442:2005 identified the hazards that it covers. It does not cover hazards related to the lifting of persons.
- language: fr
  script: Latn
  content: |-
    L'ISO 15442:2005 spécifie les exigences minimales relatives à la conception, au calcul, aux examens et aux essais des grues de chargement hydrauliques et à leur montage sur des véhicules ou massifs pour montage à poste fixe. Elle s'applique à toutes les grues de chargement nouvelles fabriquées un an après sa publication. Il n'est pas envisagé qu'elle requiert la mise en conformité des grues de chargement existantes.
    L'ISO 15442:2005 ne s'applique pas aux grues de chargement utilisées à bord des navires ou structures flottantes et aux appareils de levage à charge suspendue à flèche articulée qui sont conçus comme faisant partie intégrale d'un équipement spécial tel que des débardeuses.
    L'ISO 15442:2005 identifie les phénomènes dangereux qu'elle couvre. Elle ne prend pas en compte ceux relatifs au levage de personnes.
