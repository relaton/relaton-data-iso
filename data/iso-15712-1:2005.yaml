- content: |-
    L'ISO 15712-1:2005 spécifie des modèles de calcul permettant de déterminer l'isolement acoustique aux bruits aériens entre des locaux, en utilisant principalement des données mesurées caractérisant la transmission directe ou latérale indirecte par les éléments de construction concernés ainsi que des méthodes théoriques d'évaluation de la propagation des sons dans les éléments structuraux.
    Un modèle détaillé pour le calcul par bandes de fréquences est décrit; l'indice d'évaluation peut être déterminé à partir des résultats des calculs. Par déduction, on propose un modèle simplifié avec un domaine d'application limité, qui calcule directement l'indice d'évaluation à partir des indices d'évaluation des éléments.
    L'ISO 15712-1:2005 décrit les grands principes du calcul, la liste des grandeurs significatives et définit les applications et les limites de calcul. Il est destiné aux experts en acoustique et fournit un cadre afin de développer des documents applicatifs et des outils destinés à d'autres utilisateurs, toujours dans le domaine du bâtiment, en tenant compte des conditions locales.
    Les modèles de calcul décrits utilisent l'approche la plus générale pour les besoins d'expertise avec un lien clairement établi avec des grandeurs mesurables spécifiant les performances des éléments du bâtiment. Les limitations connues de ces modèles de calcul sont décrites dans la présente norme. Il convient de savoir, toutefois, qu'il existe également d'autres modèles de calcul, chacun ayant sa propre applicabilité et ses propres restrictions.
    Ces modèles s'appuient sur l'expérience de prédictions pour des bâtiments d'habitations; ils peuvent aussi être utilisés pour d'autres types de bâtiments, dans la mesure où les systèmes de construction et de dimensions des éléments ne sont pas trop différents de ceux des habitations.
