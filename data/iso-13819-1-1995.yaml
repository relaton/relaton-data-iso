abstract:
- language: en
  script: Latn
  content: Specifies general principles for the design and assessment of structures
    subjected to known or foreseeable types of actions. The principles specified are
    applicable worldwide and are applicable to all types of materials used including
    steel, concrete, aluminium etc..
- language: fr
  script: Latn
  content: "\nL'ISO 13819-1 prescrit les principes généraux régissant le calcul et
    l'évaluation de structures soumises à des types d'actions connus ou prévisibles.
    Les principes énoncés sont applicables à travers le monde. Les principes généraux
    sont applicables à tous les types de constructions en mer, y compris les structures
    prenant appui sur le fond marin et les structures flottantes. Les principes généraux
    sont applicables à tous les types de matériaux utilisés, y compris l'acier, le
    béton, l'aluminium, etc. La norme est applicable à l'étude de structures complètes,
    y compris les sous-structures, les superstructures, les coques, les fondations
    et les systèmes d'amarrage. La Norme spécifie des principes de conception qui
    s'appliquent également aux étapes successives de la construction (c'est-à-dire
    à la fabrication, au transport et à l'installation), à l'utilisation de la structure
    pendant sa durée de vie escomptée, et à son abandon. Généralement, les principes
    sont également applicables à la réévaluation ou à la modification des structures
    existantes. Les aspects liés au contrôle de qualité sont également traités dans
    cette norme.  \nNOTE -- Le terme \"action\" a été introduit dans la terminologie
    ISO pour couvrir les effets provoqués par une déformation imposée ainsi que les
    charges. Le terme \"charge\", qui   252prévaut dans certains pays, peut être généralement
    utilisé comme ayant essentiellement la même signification que le terme \"action\".
    Il a été souvent employé, dans le passe, pour désigner uniquement les actions
    directes (voir 5.2.1).\n"
