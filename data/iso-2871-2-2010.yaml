abstract:
- content: "ISO 2871-2:2010 specifies a method for the determination of low-molecular-mass
    cationic-active materials such as monoamines, amine oxides, quaternary ammonium
    compounds and alkyl-pyridinium salts which have a main chain of 10 to 22 carbon
    atoms and not more than 6 other carbon atoms in the cation. The method is also
    suitable for other cationic-active materials. \nThe method is applicable to solids
    or to aqueous solutions of the active material. The method is not applicable if
    anionic and/or amphoteric surface active agents are present. "
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 2871-2:2010 spécifie une méthode de détermination des matières actives cationiques à faible masse moléculaire telles que les composés monoaminés, les oxyde d'amines, les ammonium quartenaires et les sels d'alkylpyridinium qui contiennent une chaîne principale de 10 à 22 atomes de carbone et au plus 6 autres atomes de carbone dans le cation. La méthode s'applique également à d'autres matières actives cationiques.
    La méthode s'applique à la matière active à l'état solide ou en solution aqueuse. La méthode ne s'applique pas si des agents de surface anioniques et/ou amphotères sont présents.
