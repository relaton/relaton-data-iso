abstract:
- content: Describes a method applicable to products having cobalt contents equal
    to or greater than 0,1 mg/kg. The principle of determination is based on dissolution
    of a test portion, formation of the coloured cobalt 2-nitrose-1-naphtol complex,
    extraction with chloroform and photometric measurement at a wavelength of about
    530 nm.
