abstract:
- content: Specifies the dimensions and tolerances for centring sleeves intended to
    be used for locating the spacing blocks in relation to the fixed clamp plates
    in moulds. Gives examples of materials and hardness, and specifies the designation
    of centring sleeves.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale prescrit les dimensions et les tolérances, en millimètres, des douilles de centrage utilisées dans les moules pour positionner les tasseaux par rapport à la semelle supérieure. Elle donne des indications relatives aux matériaux et à la dureté et spécifie la désignation des douilles conformes à la présente Norme internationale.
  language:
