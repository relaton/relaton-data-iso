abstract:
- language: en
  script: Latn
  content: |-
    ISO 14692-2:2017 gives requirements for the qualification and manufacture of GRP piping and fittings in order to enable the purchase of GRP components with known and consistent properties from any source.
    It is applicable to qualification procedures, preferred dimensions, quality programmes, component marking and documentation.
    ISO 14692-2:2017 is intended to be read in conjunction with ISO 14692‑1.
- language: fr
  script: Latn
  content: |-
    ISO 14692-2:2017 spécifie les exigences relatives à la qualification et à la fabrication des canalisations et raccords en PRV afin de permettre l'achat de composants en PRV en provenance d'une source quelconque et dont les propriétés sont connues et constantes.
    Elle s'applique aux procédures de qualification, aux dimensions préférées, aux programmes qualité, au marquage des composants et à la documentation.
    ISO 14692-2:2017 est destiné à être lu de pair avec l'ISO 14692‑1.
