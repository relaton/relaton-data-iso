abstract:
- content: |-
    This International Standard specifies the required characteristics for metric self-locking nuts, with MJ threads, for
    use in aerospace construction at a maximum temperature less than or equal to 425 °C.
    It is applicable to nuts as defined above, provided that reference is made to this International Standard in the
    relevant definition document.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    La présente Norme internationale spécifie les caractéristiques requises pour les écrous à freinage interne,
    métriques, à filetage MJ conformément à l'ISO 5855-2, utilisés dans les constructions aérospatiales à des
    températures maximales inférieures ou égales à 425 °C.
    Elle est applicable aux écrous à freinage interne répondant à la définition ci-dessus, à condition qu'elle soit
    référencée dans le document de définition les concernant.
