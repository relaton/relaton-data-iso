abstract:
- language: en
  script: Latn
  content: Specifies methods for the individual analysis of airborne concentrations
    of carbon monoxide (CO), carbon dioxide (CO2), oxygen (O2), hydrogen cyanide (HCN),
    hydrogen chloride (HCl), hydrogen bromide (HBr), hydrogen fluoride (HF), oxides
    of nitrogen (NOx), and acrolein (CH2CHCHO) in fire effluents. Annex A gives examples
    of separation of permanent gases, annex B lists other gases of interest, and annex
    C describes a new method.
