abstract:
- content: |-
    ISO/TS 13399-301:2013 specifies a concept for the design of tool items, limited to any kind of taps and dies, together with the usage of the related properties and domains of values.
    ISO/TS 13399-301:2013 specifies a common way of designing simplified models that contain:
    - definitions and identifications of the design features of thread-cutting taps, thread-forming taps and thread-cutting dies with solid cutting edges, with a link to the properties used;
    - definitions and identifications of the internal structure of the 3D model that represents the features and properties of thread-cutting taps, thread-forming taps and thread-cutting dies with solid cutting edges.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    La présente partie de l'ISO 13399 spécifie un concept pour la conception des éléments coupants, limité à tous les types de tarauds et de filières, utilisant les propriétés et domaines de valeurs associés.
    La présente partie de l'ISO 13399 spécifie une façon commune de concevoir des modèles simplifiés contenant les éléments suivants:
    —          des définitions et identifications des caractéristiques de conception des tarauds à fileter, tarauds à refouler et filières à fileter avec des arêtes monoblocs, avec un lien vers les propriétés utilisées;
    —          des définitions et identifications de la structure interne du modèle 3D qui représente les caractéristiques et les propriétés des tarauds à fileter, tarauds à refouler et filières à fileter avec des arêtes monoblocs;
    Les éléments suivants n'entrent pas dans le domaine d'application de la présente partie de l'ISO 13399:
    —          les applications où les données standards peuvent être stockées ou référencées;
    —          le concept de modèles 3D pour les outils coupants;
    —          le concept de modèles 3D pour les éléments coupants;
    —          le concept de modèles 3D pour d'autres éléments de l'outil non décrits dans la présente partie de l'ISO 13399;
    —          le concept de modèles 3D pour les éléments relatifs aux attachements;
    —          le concept de modèles 3D pour les éléments relatifs aux assemblages et éléments auxiliaires.
