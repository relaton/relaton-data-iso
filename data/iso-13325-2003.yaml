abstract:
- language: en
  script: Latn
  content: ISO 13325:2003 specifies methods for measuring tyre-road sound emissions
    from tyres fitted on a motor vehicle or towed trailer under coast-by conditions
    -- i.e. when the vehicle or trailer is in free-rolling, non-powered operation,
    with transmission in the neutral position and the engine as well as all auxiliary
    systems not necessary for safe driving switched off.
- language: fr
  script: Latn
  content: L'ISO 13325:2003 spécifie des méthodes de mesurage des émissions acoustiques
    issues du contact pneumatique/chaussée, pour des pneumatiques fixés à un véhicule
    automobile ou à une remorque tractée fonctionnant en roue libre, c'est-à-dire
    lorsque le véhicule automobile ou la remorque tractée fonctionnent en marche libre
    non motorisée, avec la transmission en position neutre, et le moteur, ainsi que
    tous les systèmes auxiliaires non nécessaires à la sécurité de conduite, en position
    d'arrêt.
