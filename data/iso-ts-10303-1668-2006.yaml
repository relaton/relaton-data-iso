abstract:
- content: "ISO/TS 10303-1668:2006 specifies the application module for\n         Fabrication
    joint.       \n         \n      \n\n    \n         ISO/TS 10303-1668:2006 deals
    with the\n            representation of the information needed to describe a permanent
    material joint created \n            \t   during the interconnect substrate realization
    process. \n            \t   The fabrication joint purpose in the model is to describe
    an abstraction or intended connection between the interconnect\n            substrate
    material features. \n            \t   The fabrication joint concept is usually
    created for analysis purposes and is usually not resolvable as a separate \n            \t
    \  feature in the finished product.  The fabrication joint concept may not be
    needed when the \n            \t   source and receiving systems share the same
    semantics for co-located connection points.\n            \t \n         \n\n         The
    following are within the scope of \n         ISO/TS 10303-1668:2006:\n         \n
    \     \n- interconnect design feature data;\n- interconnect analysis data extracted
    from design data."
  language:
