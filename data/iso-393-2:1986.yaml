abstract:
- language: en
  script: Latn
  content: Specifies the characteristics of straight asbestos-cement-cellulose corrugated
    sheets and their fittings to be used for roofing and cladding. Lays down also
    the checking of these characteristics as well as marking and conditions of acceptance.
    Covers products intended for use mainly in temperate or tropical areas. By agreement
    between manufacturer and purchaser certain requirements can apply to curved asbestos-cement-cellulose
    corrugated sheets.
