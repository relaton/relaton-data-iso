abstract:
- language: en
  script: Latn
  content: |-
    This document provides requirements and principles for location and visibility, information classification, characteristics and colour of visual displays of direct-control earth-moving machinery (EMM) as defined in ISO 6165 for the operator in the intended operating position, as recommended by the manufacturer.
    The principles of this document can be applied to remote-control earth-moving machinery.
- language: fr
  script: Latn
  content: |-
    Le présent document fournit des exigences et des principes concernant l’emplacement et la visibilité, la classification des informations, les caractéristiques et la couleur des affichages visuels des engins de terrassement à commande directe tels que définis dans l’ISO 6165 pour l’opérateur dans la position normale, telle que recommandée par le fabricant.
    Les principes énoncés dans le présent document peuvent être appliqués aux engins de terrassement à commande à distance.
