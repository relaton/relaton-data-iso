abstract:
- language: en
  script: Latn
  content: |-
    ISO 24802-1:2014 specifies the competencies required of a scuba instructor in order to obtain a scuba instructor qualification from a training organization attesting that he/she has met or exceeded scuba instructor level 1, and specifies evaluation criteria for these competencies.
    It also specifies the conditions under which training is provided, in addition to the general requirements for recreational diving service provision in accordance with ISO 24803.
    ISO 24802-1:2014 applies to training and evaluation in recreational scuba diving.
- language: fr
  script: Latn
  content: |-
    L'ISO 24802-1:2014 spécifie les compétences requises de la part d'un moniteur de plongée subaquatique pour qu'un organisme de formation lui délivre une qualification attestant qu'il a, a minima, satisfait aux exigences de qualification s'appliquant aux moniteurs de plongée subaquatique de niveau 1.
    La présente norme spécifie les critères d'évaluation de ces compétences ainsi que les conditions dans lesquelles la formation doit être dispensée, en plus des exigences générales relatives aux prestataires de services de plongée de loisirs conformément à l'ISO 24803.
    L'ISO 24802-1:2014 s'applique à la formation et à l'évaluation de la plongée de loisirs en scaphandre autonome.
