abstract:
- language: en
  script: Latn
  content: "ISO 20297-1:2017 specifies safety requirements and their verification
    for industrial and rough-terrain lorry‑mounted trucks (hereafter referred to as
    \"trucks\").\nISO 20297-1:2017 is applicable to those trucks capable of self-loading
    onto a carrier vehicle. It is not applicable to\n-      trucks that are driven
    onto the carrier vehicle, or\n-      trucks that are loaded onto the carrier vehicle
    with the assistance of external means, i.e. crane or other lifting device.\nISO
    20297-1:2017 deals with all significant hazards, hazardous situations or hazardous
    events relevant to machinery, when it is used as intended and under conditions
    of misuse which are reasonably foreseeable by the manufacturer. The significant
    hazards covered by this document are listed in Annex A. \nISO 20297-1:2017 does
    not address hazards which can occur\n-      during manufacture,\n-      when handling
    suspended loads, which may swing freely,\n-      when using trucks on public roads,\n-
    \     when operating in potentially explosive atmospheres, \n-      with a battery
    or hybrid as the primary power source.\nISO 20297-1:2017 does not address the
    requirements of road safety when the truck is mounted on the carrier vehicle.\nISO
    20297-1:2017 is not applicable to trucks manufactured before the date of its publication."
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les exigences de sécurité et leur vérification pour des chariots industriels et tout-terrain embarqués sur porteur routier (ci-après désignés «chariots»).
    Il est applicable aux chariots capables de s'auto-charger sur un véhicule porteur. Il n'est pas applicable aux:
    —          chariots qui roulent sur le véhicule porteur, ou
    —          chariots qui sont chargés sur le véhicule porteur à l'aide de moyens externes, c'est-à-dire une grue ou un autre dispositif de levage.
    Le présent document traite de tous les phénomènes dangereux, situations dangereuses ou événements dangereux significatifs relatifs aux machines lorsqu'elles sont utilisées comme prévu ou dans des conditions de mauvaise utilisation qui sont raisonnablement prévisibles par le fabricant. Les phénomènes dangereux significatifs couverts par le présent document sont énumérés dans l'Annexe A.
    Le présent document ne traite pas des phénomènes dangereux qui peuvent apparaître:
    —          pendant la fabrication;
    —          au cours de la manutention de charges suspendues, qui peuvent osciller librement;
    —          lors de l'utilisation des chariots sur des voies publiques;
    —          lors du fonctionnement en atmosphères explosibles;
    —          si les chariots sont hybrides ou si leur source d'énergie principale est une batterie.
    Il ne traite pas des exigences de sécurité routière lorsque le chariot est embarqué sur le véhicule porteur.
    Il n'est pas applicable aux chariots fabriqués avant la date de sa publication.
