abstract:
- content: |-
    ISO 7138:2017 specifies laboratory measurement methods for mass and location of the balance point of cross-country skis.
    If laboratory measurement data are determined and published by manufacturers or other institutions, standard measurement procedures can be used to ensure comparability.
    ISO 7138:2017 is not the purpose of this document to evaluate the measurement data with regard to their influence on the quality of the ski.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 7138:2017 spécifie des méthodes de mesure en laboratoire permettant de déterminer la masse et l'emplacement du point d'équilibre des skis de fond.
    Si des résultats de mesure sont obtenus en laboratoire et publiés par les fabricants ou tout autre organisme, des modes opératoires de mesure normalisés peuvent être utilisés de sorte que les résultats soient comparables.
    L'ISO 7138:2017 n'a pas pour but d'évaluer l'incidence des résultats de mesure sur la qualité du ski.
