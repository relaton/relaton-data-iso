abstract:
- content: |-
    This International Standard specifies a method for the measurement of haze, an optical property resulting from
    wide-angle scattering of light, in transparent and substantially colourless plastics. This method is applicable to the
    measurement of haze values of less than 40 %.
    NOTE The haze of abraded or matted transparent plastics can be measured, but the value obtained may be erroneously
    lower than the true value due to light scattering within a narrow angle.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    La présente Norme internationale spécifie une méthode de mesurage du trouble (propriété optique résultant d'une
    diffusion de la lumière suivant un grand angle) des matériaux plastiques transparents et pratiquement incolores. La
    présente méthode s'applique au mesurage des valeurs de trouble de moins de 40 %.
    NOTE Le trouble des matériaux plastiques transparents abrasés ou mats peut être mesuré, cependant il se peut que la
    valeur obtenue soit, par erreur, inférieure à la valeur vraie en raison d'une diffusion de la lumière dans un angle étroit.
