abstract:
- content: |-
    This document specifies the test method to determine the capillarity of cylindrical cork stoppers. It consists in measuring the capillary rise by dipping in a hydro-alcoholic solution containing a dye. Two methods using the same procedure but different concentrations of hydro-alcoholic solutions are described.
    It is applicable to all types of cylindrical cork stoppers, ready for use.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie la méthode d'essai pour déterminer la capillarité des bouchons cylindriques en liège. Elle consiste à mesurer les remontées capillaires par trempage dans une solution hydroalcoolique contenant un colorant. Deux méthodes utilisant le même mode opératoire mais des concentrations de solutions hydroalcooliques différentes sont décrites.
    Elle s'applique à tous les types de bouchons cylindriques, prêts à l’emploi.
