abstract:
- content: |-
    This document specifies performance, requirements, methods of test and marking requirements for the following equipment for use in automatic fire protection systems:
    - Wet alarm valves
    - Retard chambers
    - Water motor alarms
    - Dry pipe valves
    - Accelerators
    - Deluge valves
    - Preaction valves
    - Check valves.
