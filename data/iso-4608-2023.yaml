abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a method for determining the plasticizer absorption at room temperature. It is applicable to PVC general-purpose resins and filler resins designated "G" and "F" in ISO 24024-1.
    This document can be used to determine the quantity of plasticizer absorbed by a resin at room temperature to give a dry mixture.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie une méthode pour la détermination de la prise de plastifiant à la température ambiante. Il est applicable aux résines PVC à usages généraux et aux résines chargées désignées «G» et «F» dans l’ISO 24024-1.
    Le présent document peut être utilisé pour déterminer la quantité de plastifiant qu’une résine absorbe à température ambiante pour donner un mélange sec.
