abstract:
- content: |-
    ISO 20884:2004 specifies a wavelength-dispersive X-ray fluorescence (WDXRF) test method for the determination of the sulfur content of liquid, homogeneous automotive fuels from 5 mg/kg to 500 mg/kg, which have a maximum oxygen content of 2,7 % (m/m). This product range covers diesel fuels containing up to 5 % (V/V) fatty acid methyl ester (FAME) and motor gasolines.
    Products with higher oxygen content show significant matrix effects, e.g. FAME used as biodiesel. Nevertheless, FAME may be analysed when the corresponding procedures are followed.
    Other products may be analysed with this test method. However, precision data for products other than those mentioned have not been established for ISO 20884:2004.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 20884:2004 spécifie une méthode d'essai par fluorescence de rayons X dispersive en longueur d'onde (FXDLO) pour le dosage du soufre dans les carburants liquides homogènes pour automobiles entre 5 mg/kg et 500 mg/kg et dont la teneur en oxygène est au maximum de 2,7 % (m/m). Cette gamme de produits comprend les carburants diesels (gazoles) contenant jusqu'à 5 % (V/V) d'esters méthyliques d'acide gras (EMAG) et les essences automobiles.
    Les produits ayant une teneur en oxygène supérieure à cette valeur présentent des effets de matrice significatifs, par exemple les EMAG utilisés comme biocarburants diesel. Ces EMAG peuvent tout de même être analysés si les modes opératoires correspondants sont suivis.
    D'autres produits peuvent être analysés avec cette méthode d'essai. Cependant, il n'a pas été établi de données de fidélité pour des produits autres que ceux mentionnés dans l'ISO 20884:2004.
