abstract:
- content: Specifies both geomertrical and practical tests on these general purpose
    and normal accuracy drilling machines, and gives the corresponding permissible
    deviations which apply. It deals only with the verification of the accuracy of
    the machine. It does not apply to the testing of the running of the machine (vibrations,
    abnormal noises, stick-slip motion of components, etc.), or to characteristics
    (speeds, feeds, etc.), which shall generally be checked before the accuracy is
    tested. The most common configurations of these machines are given.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "La présente Norme Internationale indique, par référence à l'ISO/R 230,
    les vérifications géométriques et les épreuves pratiques des machines à percer
    verticales à coordonnées, du type monobroche ou à tourelle revolver, ainsi que
    les écarts tolérés correspondant à des machines d'usage général et de précision
    normale. Elle ne traite que du contrôle de la précision de la machine. Elle ne
    concerne ni l'examen de son fonctionnement (vibrations, bruits anormaux, points
    durs dans les déplacements d'organes, etc.), ni celui de ses caractéristiques
    (vitesses, avances, etc.), examens qui doivent, en général, précéder celui de
    la précision. Considérant qu'il existe une grande variété dans la configuration
    de ces machines, dont les plus connues sont :\n\n- les machines à un montant et
    à table de hauteur variable,\n  \n- les machines à un montant et à table de hauteur
    fixe, \n- les machines à deux montants ou à portique, \nil est, dès lors, indiqué,
    que les opérations de contrôle\n  géométrique prévues dans la présente Norme Internationale\n
    \ doivent être choisies en fonction de la conformation particulière\n  au modèle
    de machine considéré."
