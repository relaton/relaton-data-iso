abstract:
- language: en
  script: Latn
  content: ISO 17090-2:2008 specifies the certificate profiles required to interchange
    healthcare information within a single organization, between different organizations
    and across jurisdictional boundaries. It details the use made of digital certificates
    in the health industry and focuses, in particular, on specific healthcare issues
    relating to certificate profiles.
