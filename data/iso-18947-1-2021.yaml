abstract:
- language: en
  script: Latn
  content: This document specifies test methods to determine the rub resistance of
    analogue and digital prints. This includes photographic as well as graphic and
    office prints on all substrates. ISO 18947-1 provides information and general
    guidance relevant to the selection and operation of abrasion test methods and
    also describes general performance requirements for abrasion test devices used.
