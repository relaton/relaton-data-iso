abstract:
- content: |-
    This standard lays down the general specifications, requirements and tests of devices located on the high-pressure side of acetylene manifold systems as defined in EN ISO 14114. The standard does not cover the high-pressure piping, flexible hoses and the regulator.
    NOTE The terms "upstream" and "downstream" refer to the normal direction of gas flow in the device.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    La présente norme fixe les spécifications générales, les exigences et les essais concernant des dispositifs utilisés sur le côté haute pression des centrales d'acétylène telles que définies dans l'EN ISO 14114. Elle ne traite pas des canalisations haute pression, des tuyaux souples et des détendeurs.
    NOTE Les termes « amont » et « aval » se rapportent au sens normal de l'écoulement de gaz dans le dispositif.
