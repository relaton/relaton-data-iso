abstract:
- content: |-
    This document specifies the tests which can be used for qualification of welding procedure specifications for spot, seam, and projection welding processes.
    NOTE       The procedures are written for embossed projection welding. They can be adapted for solid projections as well, e.g. nut welding, stud welding. cross wire welding.
    This document defines the conditions for carrying out tests and the limits of validity of a qualified welding procedure for all practical welding operations covered by this document.
    It covers the following resistance welding processes, as defined in ISO 4063:
    —    21 – resistance spot welding;
    —    211 – indirect spot welding;
    —    212 – direct spot welding;
    —    22 – resistance seam welding;
    —    221 – lap seam welding;
    —    222 – mash seam welding;
    —    223 – Prep-lap seam welding;
    —    224 – Wire seam welding;
    —    225 – foil butt-seam welding;
    —    226 – seam welding with strip;
    —    23 – projection welding;
    —    231 – indirect projection welding;
    —    232 – direct projection welding.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie les épreuves qui peuvent être utilisées pour la qualification de descriptifs de modes opératoires de soudage pour le soudage par points, à la molette et par bossages.
    NOTE            Les modes opératoires sont rédigés pour le soudage par bossage embouti. Ils peuvent également être adaptés au bossage à l’état solide, tel que le soudage d’écrous, le soudage de goujons, le soudage de fils en croix.
    Le présent document définit les conditions de déroulement des épreuves et les limites de validité d'un mode opératoire de soudage qualifié pour toutes les opérations de soudage effectuées en pratique et qui sont couvertes par le présent document.
    Il couvre les procédés de soudage par résistance suivants, tels que définis dans l’ISO 4063:
    —    21 – soudage par résistance par points;
    —    211 – soudage indirect par résistance par points;
    —    212 – soudage direct par résistance par points;
    —    22 – soudage à la molette;
    —    221 – soudage à la molette par recouvrement;
    —    222 – soudage à la molette par écrasement;
    —    223 – soudage à la molette sur bords préparés;
    —    224 – soudage à la molette avec fil;
    —    225 – soudage en bout à la molette avec feuillard;
    —    226 – soudage à la molette avec feuillard;
    —    23 – soudage par bossages;
    —    231 – soudage indirect par bossages;
    —    232 – soudage direct par bossages.
