abstract:
- content: |-
    ISO 16236:2013 specifies the test method for the determination of the volume and the concentration of the drainable volume of sprayers, in connection to the emptying of the diluted residue of the spray tank by using its outlet and other outlets allowing draining (e.g. suction filter, filling connection) at the end of the cleaning procedure.
    ISO 16236:2013 applies to agricultural sprayers used for crop protection and liquid fertiliser applications for both brand new sprayers and sprayers already in use.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 16236:2013 spécifie la méthode d'essai permettant de déterminer le volume et la concentration du volume vidangeable des pulvérisateurs, en relation avec la vidange du résidu dilué de la cuve du pulvérisateur, par son orifice de vidange et par d'autres orifices (par exemple filtre d'aspiration, raccord de remplissage) au terme de l'opération de nettoyage.
    Elle est applicable aux pulvérisateurs agricoles neufs ou en service, utilisés dans la protection des cultures et l'application d'engrais liquides.
