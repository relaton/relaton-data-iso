abstract:
- language: en
  script: Latn
  content: "ISO/TS 10303-1704:2018-11 specifies the application module for\n         Network
    functional design view.       \n         \n      \n\n         The following are
    within the scope of \n         ISO/TS 10303-1704:2018-11:\n         \n      \n-
    the identification of a functional unit;\n- the identification and representation
    of a network of functional units;\n- the identification and representation of
    connections between functional units in the network;\n- the identification of
    the equivalent functional unit definitions;\n- the identification of the binding
    between a functional node in a network and the terminal declaration on the interface."
