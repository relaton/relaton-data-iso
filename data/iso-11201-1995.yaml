abstract:
- language: en
  script: Latn
  content: Specifies a method for measuring the emission sound pressure levels of
    machinery and equipment at a work station and at other specified positions nearby,
    in an essentially free field over a reflecting plane.
- language: fr
  script: Latn
  content: "\nLa présente Norme internationale prescrit une méthode de mesurage des
    niveaux de pression acoustique d'émission des machines et des équipements au poste
    de travail et en d'autres positions spécifiées proches, dans des conditions approchant
    celles du champ libre sur plan réfléchissant. Le poste de travail, occupé par
    un opérateur, peut être situé en espace libre dans la salle où la source est en
    fonctionnement, ou dans une cabine fixée à la source ou située à distance de celle-ci.
    Une ou plusieurs positions spécifiées peuvent se trouver au voisinage du poste
    de travail ou d'une machine sans opérateur. Ces positions, dont certaines peuvent
    être occupées occasionnellement ou régulièrement, sont parfois appelées \"positions
    d'assistant». Les niveaux de pression acoustique d'émission sont mesurés en tant
    que niveaux pondérés A, et, selon prescription, niveaux de crête pondérés C et
    niveaux pa 1786r bandes de fréquence.  \nNOTE 1 Le contenu de la présente Norme
    internationale est résumé au tableau 1 de l'ISO 11200:1995. La présente Norme
    internationale prescrit les exigences requises pour l'environnement d'essai et
    les instruments de mesure utilisés spécifiques à la classe de précision expertise.
    Des corrections sont appliquées pour le bruit de fond mais pas pour l'environnement
    acoustique. Des instructions sont données à propos du montage et du fonctionnement
    de la machine en essai et du choix des positions microphoniques pour le poste
    de travail et autres positions spécifiées. Les mesurages ont pour but de permettre
    la comparaison des performances de différentes unités d'une famille de machines
    ou d'équipements donnée, dans des conditions d'environnement définies et dans
    des conditions de montage et de fonctionnement normalisées. Les données ainsi
    obtenues, peuvent également être utilisées pour la déclaration et la vérification
    des niveaux de pression acoustique d'émission, comme prescrit dans l'ISO 4871.
    \ \nNOTE 2 Les niveaux de pression acoustique d'émission\n"
