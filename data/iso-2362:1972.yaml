abstract:
- content: The principle of the method consists in fusion of a test portion with sodium
    carbonate. Separation of fluorine by distillation with sulphuric acid. Titration
    with thorium nitrate solution using sodium alizarinsulphonate-methylene blue as
    indicator. Alternatively, the thorium nitrate titration may be made using only
    sodium alizarinsulphonate; the end-point being spectrophotometrically determined
    at 525 nm.
