abstract:
- language: en
  script: Latn
  content: Specifies the main features and tolerances for pressed bimetallic half
    thrust washers having an outside diameter up to 160 mm. Gives symbols, tolerances
    for diameters and for heights, total thickness, locating lug, grooves, joint faces,
    fillet radii, chamfers, flatness as well as surface roughness.
- language: fr
  script: Latn
  content: "\nLa présente Norme internationale spécifie les caractéristiques principales
    et fixe les tolérances applicables aux demi-flasques de butée découpés à la presse,
    de diamètre extérieur allant jusqu'à 160 mm.  \nNOTES 1 Toutes les dimensions
    et tolérances linéaires sont exprimées en millimètres. 2 Les dimensions principales
    des demi-flasques de butée ne font pas l'objet d'une Norme internationale.\n"
