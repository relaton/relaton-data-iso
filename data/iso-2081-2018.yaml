abstract:
- language: en
  script: Latn
  content: |-
    ISO 2081:2018 specifies requirements for electroplated coatings of zinc with supplementary treatments on iron or steel. It includes information to be supplied by the purchaser to the electroplater, and the requirements for heat treatment before and after electroplating.
    ISO 2081:2018 is not applicable to zinc coatings applied
    -      to sheet, strip or wire in the non-fabricated form,
    -      to close-coiled springs, or
    -      for purposes other than protective or decorative.
    ISO 2081:2018 does not specify requirements for the surface condition of the basis metal prior to electroplating with zinc. However, defects in the surface of the basis metal can adversely affect the appearance and performance of the coating.
    The coating thickness that can be applied to threaded components can be limited by dimensional requirements, including class or fit.
- language: fr
  script: Latn
  content: |-
    ISO 2081:2018 spécifie les exigences applicables aux dépôts électrolytiques de zinc avec traitements supplémentaires sur le fer ou l'acier. Il inclut les informations à fournir par l'acheteur à l'électroplaste, ainsi que les exigences relatives au traitement thermique avant et après dépôt électrolytique.
    ISO 2081:2018 n'est pas applicable aux revêtements de zinc appliqués:
    -      sur tôles, feuillards ou fils à l'état non façonné;
    -      sur des ressorts à spirales serrées;
    -      dans un autre but que la protection ou la décoration.
    ISO 2081:2018 ne spécifie pas d'exigence relative à l'état de surface du métal de base avant dépôt électrolytique de zinc. Toutefois, la présence de défauts à la surface du métal de base peut avoir une incidence négative sur l'aspect et la performance du revêtement.
    L'épaisseur du revêtement susceptible d'être appliqué sur les pièces filetées peut être limitée par des exigences dimensionnelles, y compris la classe ou l'ajustement.
