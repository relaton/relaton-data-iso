abstract:
- language: en
  script: Latn
  content: |-
    ISO 21549-4:2006 is applicable to situations in which such data are recorded on or transported by patient healthcare data cards compliant with the physical dimensions of ID-1 cards defined by ISO 7810.
    ISO 21549-4:2006 specifies the basic structure of the data contained within the data object extended clinical data, but does not specify or mandate particular data-sets for storage on devices.
- language: fr
  script: Latn
  content: |-
    L'ISO 21549-4:2006 s'applique aux situations dans lesquelles ce type de données est enregistré sur ou transporté par des cartes de données des services de santé des patients conformes aux dimensions physiques des cartes ID-1 définies dans l'ISO/CEI 7810.
    L'ISO 21549-4:2006 spécifie la structure de base des données contenues dans les données cliniques étendues de l'objet de données mais ne spécifie pas ou ne rend pas obligatoires des ensembles de données particuliers destinés à être stockés sur des dispositifs.
