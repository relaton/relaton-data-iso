abstract:
- content: |-
    ISO 21127:2014 establishes guidelines for the exchange of information between cultural heritage institutions. In simple terms, this can be defined as the information managed by museums, libraries, and archives.
    The intended scope of this ISO 21127:2014 is defined as the exchange and integration of heterogeneous scientific documentation relating to museum collections. This definition requires further elaboration.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 21127:2014 fixe des lignes directrices pour l'échange d'informations entre institutions patrimoniales. En termes simples, on peut dire qu'il s'agit de l'information gérée par les musées, les bibliothèques et les archives.
    Le domaine d'application visé par l'ISO 21127:2014 porte sur l'échange et l'intégration de la documentation scientifique hétérogène relative aux collections muséales. Cette définition appelle un développement.
