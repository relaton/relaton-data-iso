abstract:
- language: en
  script: Latn
  content: |-
    ISO 9809-1:2010 specifies minimum requirements for the material, design, construction and workmanship, manufacturing processes, examination and testing at manufacture of refillable quenched and tempered seamless steel gas cylinders of water capacities from 0,5 l up to and including 150 l for compressed, liquefied and dissolved gases. ISO 9809-1:2010 is applicable to cylinders with a maximum actual tensile strength Rma of less than 1 100 MPa.
    If desired, cylinders of water capacity less than 0,5 l and between 150 l and 500 l can be manufactured and certified to be in compliance with ISO 9809-1:2010.
- language: fr
  script: Latn
  content: |-
    L'ISO 9809-1:2010 prescrit les exigences minimales concernant le matériau, la conception, la construction et la mise en œuvre, les modes de fabrication, les examens et les essais au moment de la fabrication des bouteilles à gaz rechargeables, en acier trempé et revenu sans soudure, d'une capacité en eau comprise entre 0,5 l et 150 l inclus, pour gaz comprimés, liquéfiés ou dissous. L'ISO 9809-1:2010 s'applique aux bouteilles ayant une résistance maximale réelle à la traction Rma inférieure à 1 100 MPa.
    Si on le désire, les bouteilles de capacité en eau inférieure à 0,5 l et les bouteilles d'une capacité en eau comprise entre 150 l et 500 l peuvent être fabriquées et certifiées conformément à l'ISO 9809-1:2010.
