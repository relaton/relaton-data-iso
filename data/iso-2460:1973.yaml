abstract:
- content: The method is applicable to products having a content equal to or greater
    than 0,1 mg/kg. The principle concists in reduction of the iron(III) by hydroxylammoniumchloride.
    Formation of a iron(II)-1,10-phennanthroline complex in a buffered solution. Photometric
    measurement of the coloured complex at a wavelength of about 510 nm.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme Internationale spécifie une méthode photométrique à la 1,10-phénanthroline pour le dosage du fer dans le bicarbonate de sodium à usage industriel.


    La méthode est applicable aux produits dont la teneur en fer est égale ou supérieure à 0,1 mg/kg.
