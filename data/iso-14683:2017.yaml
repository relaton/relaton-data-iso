abstract:
- content: |-
    L'ISO 14683:2017 traite des méthodes simplifiées pour la détermination des flux thermiques à travers les ponts thermiques linéaires qui se produisent aux jonctions de parois de bâtiments.
    L'ISO 14683:2017 spécifie des exigences concernant les catalogues de ponts thermiques et les méthodes manuelles de calcul.
    Les valeurs par défaut du coefficient linéique de transmission thermique sont indiquées dans l'Annexe C.
    NOTE       Le Tableau 1 de l'Introduction indique la position relative de l'ISO 14683:2017 dans la série de normes PEB dans le contexte de la structure modulaire définie dans l'ISO 52000‑1.
