abstract:
- language: en
  script: Latn
  content: |-
    ISO/IEC ISP 12062-4:2003(E) covers access to a Message Transfer System (MTS) in an Interpersonal Messaging (IPM) environment using the P3 MTS Access Protocol. These specifications form part of the Interpersonal Messaging application functions, as defined in ISO/IEC ISP 12062 (all parts), and are based on the Common Messaging content type-independent specifications in ISO/IEC ISP 10611 (all parts).
    An MTA or an MTS-user which conforms to profile AMH23 as specified in ISO/IEC ISP 12062-4:2003(E) shall support profile AMH12 as specified in ISO/IEC ISP 10611-4. An MTA or an MTS-user which conforms to profile AMH25 as specified in ISO/IEC ISP 12062-4:2003(E) shall support profile AMH14 as specified in ISO/IEC ISP 10611-4.
- language: fr
