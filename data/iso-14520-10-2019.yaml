abstract:
- content: This document contains specific requirements for gaseous fire-extinguishing
    systems, with respect to the HFC 23 extinguishant. It includes details of physical
    properties, specifications, usage and safety aspects. It is applicable to systems
    operating at a nominal pressure of 41 bar without nitrogen superpressurization
    and 70 bar superpressurized with nitrogen.
