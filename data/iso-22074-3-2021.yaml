abstract:
- content: |-
    This document specifies a test procedure to confirm that the force necessary to pull the anchorage of a rail fastening assembly out of the sleeper or other supporting element is greater than a prescribed value (i.e. it is a "proof load" test).
    This test is for components of the fastening system which are:
    a)   cast into concrete during the manufacture of sleepers or other supporting elements;
    b)   glued into the cast or drilled holes in concrete; or
    c)   screwed or otherwise attached to wood, polymeric composite or steel sleepers or other supporting elements.
    This test is not applicable to embedded rails.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Ce document spécifie une procédure d'essai pour confirmer que la force nécessaire pour arracher l'ancrage d'un système de fixation de rail de la traverse ou d'un autre élément de support est supérieure à une valeur spécifiée (c'est-à-dire qu'il s'agit d'un essai de " charge de preuve ").
    Cet essai concerne les composants des systèmes de fixation suivants:
    a)    coulée dans le béton lors de la fabrication des traverses ou d'autres éléments de support;
    b)    collés dans les trous coulés ou percés dans le béton; ou
    c)    vissés ou autrement fixés à des traverses en bois, en composite polymère ou en acier ou à d'autres éléments de support.
    Le présent essai ne s'applique pas aux rails enrobés.
