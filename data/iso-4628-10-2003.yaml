abstract:
- content: |-
    ISO 4628-10:2003 describes a method for assessing the amount of filiform corrosion developed from a scribed mark by measuring the length of the longest filament L and the most frequent length M of the filaments.
    Pictorial examples are provided in an annex to illustrate different ratings for the length of the longest filament L and the most frequent filament length M.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 4628-10:2003 spécifie une méthode qui permet d'évaluer la quantité de corrosion filiforme qui se développe à partir d'une rayure, en mesurant la longueur du filament le plus long L et la longueur la plus fréquente M des filaments.
    Des illustrations qui montrent la longueur du filament le plus long L et la longueur la plus fréquente M des filaments sont fournies dans une annexe.
  language:
  - fr
  script:
  - Latn
