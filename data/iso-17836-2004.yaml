abstract:
- content: |-
    ISO 17836:2004 defines the procedure for determining the deposition efficiency for a thermal spray process in connection with a spray material and related equipment and auxiliary materials. It is applicable for all thermal spray processes and all wire, rod, cord and powder spray materials.
    It is essential to apply this International Standard if data concerning the deposition efficiency of a spray process in connection with a defined spray material are required.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 17836:2004 définit le mode opératoire permettant de déterminer le rendement de dépôt d'un procédé de projection thermique associé à un produit projeté et à un matériel correspondant ainsi qu'à des appareils auxiliaires. Il est applicable à tous les procédés de projection thermique et à tous les produits projetés à base de fil, baguette, cordon et poudre.
    Il est essentiel d'appliquer l'ISO 17836:2004 s'il est nécessaire de disposer de données concernant le rendement de dépôt d'un procédé de projection associé à un produit projeté bien défini.
