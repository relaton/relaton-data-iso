abstract:
- language: fr
  script: Latn
  content: "L'ISO 1183-1:2012 spécifie trois méthodes de détermination de la masse
    volumique des plastiques non alvéolaires sous forme d'objets moulés ou extrudés
    exempts de cavités fermées, ainsi que de poudres, d'écailles ou de granulés.\n-
    Méthode A: méthode par immersion, pour les plastiques solides exempts de cavités
    fermées, excepté les poudres.\n- Méthode B: méthode du pycnomètre en milieu liquide,
    pour les particules telles que les poudres, les écailles, les granulés ou les
    parties finies réduites en petits morceaux.\n- Méthode C: méthode par titrage,
    pour les plastiques exempts de cavités fermées.\nL'ISO 1183-1:2012 s'applique
    aux pastilles, pourvu qu'elles soient exemptes de cavités fermées. "
