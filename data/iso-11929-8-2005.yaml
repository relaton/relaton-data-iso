abstract:
- language: en
  script: Latn
  content: ISO 11929-8:2005 specifies a method for determination of suitable statistical
    values which allow an assessment of the detection capabilities in spectrometric
    nuclear radiation measurements, and of the physical effect quantified by a measurand
    (for example, a net area of a spectrometric line in an alpha- or gamma-spectrum)
    which is determined by evaluation of a multi-channel spectrum by unfolding methods,
    without the influence of sample treatment. For this purpose, Bayesian statistical
    methods are used to specify characteristic limits.
- language: fr
  script: Latn
  content: L'ISO 11929-8:2005 spécifie une méthode pour la détermination des valeurs
    statistiques adaptées permettant une évaluation des capacités de détection des
    mesurages spectrométriques des rayonnements ionisants ainsi que du phénomène physique
    quantifié par le mesurande (par exemple la surface nette d'une raie d'un spectre
    alpha ou gamma) qui est déterminé par évaluation d'un spectre multicanaux par
    des méthodes de déconvolution. Dans ce but, on utilise des méthodes statistiques
    Bayesiennes pour définir les limites caractéristiques.
