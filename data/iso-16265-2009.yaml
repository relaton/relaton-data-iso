abstract:
- language: en
  script: Latn
  content: ISO 16265:2009 specifies a procedure for the determination of the methylene
    blue active substances (MBAS) index, in the ranges 0,05 mg/l to 0,5 mg/l and 0,5
    mg/l to 5,0 mg/l, in various water samples (e.g. ground water, drinking water,
    surface water, waste water and leachates). Anionic surfactants are the most important
    substances showing methylene blue activity. This method is therefore useful for
    estimating the anionic surfactant content [including anionic surfactants with
    carboxylate groups (e.g. soaps)] of water. Other types of substance may also show
    methylene blue activity and contribute to the result. On a case-by-case basis,
    the range of the analysis may be changed and the method used for other concentration
    ranges provided they cover exactly one decade of concentration units.
- language: fr
  script: Latn
  content: L'ISO 16265:2009 spécifie un mode opératoire pour le mesurage de l'indice
    des substances actives au bleu de méthylène (SABM), dans les plages de 0,05 mg/l
    à 0,5 mg/l et de 0,5 mg/l à 5,0 mg/l, dans différents échantillons d'eau (par
    exemple, eau souterraine, eau potable, eaux de ruissellement, eau résiduaire et
    percolats). Les agents de surface anioniques sont les substances les plus importantes
    présentant une activité vis-à-vis du bleu de méthylène. Cette méthode est donc
    utile pour évaluer la teneur des eaux en agents de surface anioniques [y compris
    les agents de surface anioniques contenant des groupes carboxylates (par exemple,
    savons)]. D'autres types de substances peuvent également présenter une activité
    vis-à-vis du bleu de méthylène et contribuer au résultat. Dans des cas particuliers,
    l'étendue de l'analyse peut être modifiée et la méthode peut être utilisée pour
    d'autres plages de concentration à condition qu'elles couvrent exactement une
    décade d'unités de concentration.
