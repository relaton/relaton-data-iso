abstract:
- language: en
  script: Latn
  content: 'Specifies the elements and structure of a universal bank identifier code
    (BIC) for use in automated processing in banking and related financial environments.
    The BIC consists of 8 or 11 contiguous characters (letters and/or digits without
    special characters such as blanks, separators, punctuation, etc.) and comprises
    the first three or all four of the following four components: bank code, country
    code, location code, branch code.'
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale définit la structure et les composantes d'un code universel d'identification des banques (BIC), destiné à être utilisé dans les traitements automatisés, dans les milieux bancaires et financiers.
