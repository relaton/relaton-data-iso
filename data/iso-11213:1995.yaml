abstract:
- content: Applies to modified starch, both granular and soluble in cold water. The
    methods specified enable to measure total and free acetyl contents; bound acetyl
    content is calculated as the difference of the two values. Total content is determined
    by heating the sample with dilute hydrochloric acid and converting the acetate
    with adenosine-5-triphosphate (ATP) and coenzyme A (CoA) to acetyl-CoA. The methods
    are suitable for determining acetyl contents up to 2 % (m/m).
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale prescrit une méthode enzymatique pour le dosage de l'acétyle contenu dans l'amidon modifié, granulaire ou soluble dans l'eau froide. Les teneurs en acétyle total et libre sont déterminées et la teneur en acétyle lié est calculée. La méthode convient pour déterminer des teneurs en acétyle jusqu'à 2 % (m/m).
