abstract:
- language: en
  script: Latn
  content: |-
    ISO 17873:2004 specifies the applicable requirements concerning the design and use of ventilation systems in nuclear installations such as hot cells, nuclear fuel fabrication and examination laboratories, plutonium-handling facilities, reprocessing plants, enrichment facilities, nuclear-waste treatment stations, storage facilities, etc.
    The purpose of ventilation and containment systems is to ensure safety functions and protect workers, public and environment against the spread of radioactive contamination resulting from the operational processes of these installations.
    ISO 17873:2004 does not apply to the containment envelope of nuclear power plants and some research reactors where high pressure can occur during accident scenarios. It does apply to auxiliary rooms of these facilities.
- language: fr
  script: Latn
  content: |-
    L'ISO 17873:2004 spécifie les exigences applicables relatives à la conception et à l'exploitation des systèmes de ventilation dans les installations nucléaires telles que les cellules de haute activité, laboratoires de fabrication et de contrôle de combustible nucléaire, installations de manipulation du plutonium, usines de retraitement, installations d'enrichissement, unités de traitement de déchets radioactifs, installations d'entreposage, etc.
    La ventilation et les systèmes de confinement ont pour objet d'assurer des fonctions de sûreté, la protection du personnel, du public et de l'environnement contre toute contamination radioactive résultant des procédés mis en oeuvre au sein de ces installations nucléaires.
    L'ISO 17873:2004 ne s'applique pas aux enceintes de confinement de réacteurs nucléaires de puissance et à certaines catégories de réacteurs de recherche où de fortes surpressions peuvent survenir en cas d'accident. Elle s'applique aux bâtiments auxiliaires de telles installations.
