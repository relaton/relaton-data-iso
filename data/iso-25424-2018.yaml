- content: "1.1  Inclusions  \n1.1.1    Le présent document spécifie les exigences
    relatives à la mise au point, à la validation et au contrôle de routine d'un procédé
    de stérilisation à la vapeur et au formaldéhyde à basse température (LTSF, «Low
    Temperature Steam and Formaldehyde») pour les dispositifs médicaux, utilisant
    comme agent stérilisant un mélange à basse température de vapeur d'eau et de formaldéhyde
    et fonctionnant à une pression inférieure à la pression atmosphérique.\nNOTE       Bien
    que le domaine d'application du présent document se limite aux dispositifs médicaux,
    il spécifie les exigences et fournit des recommandations qui peuvent s'appliquer
    à d'autres produits et équipements.\n1.1.2    Le présent document est destiné
    à être appliqué par les personnes chargées de la mise au point des procédés, les
    fabricants d'équipements de stérilisation, les fabricants de dispositifs médicaux
    destinés à être stérilisés et les organismes responsables de la stérilisation
    des dispositifs médicaux (voir l'ISO 14937:2009, Tableau E.1).\n1.2.1    Le présent
    document ne spécifie pas les exigences relatives à la mise au point, à la validation
    et au contrôle de routine d'un procédé permettant d'inactiver les agents responsables
    des encéphalopathies spongiformes telles que la tremblante du mouton, l'encéphalopathie
    spongiforme bovine et la maladie de Creutzfeldt-Jakob. Des recommandations spécifiques
    ont été formulées dans certains pays pour le traitement des matériaux potentiellement
    contaminés par ces agents.\nNOTE       Voir l'ISO 22442‑1, l'ISO 22442‑2 et l'ISO
    22442‑3.\n1.2.2    Le présent document ne spécifie pas d'exigence pour qualifier
    un dispositif médical de «STÉRILE». De telles exigences sont fournies dans l'EN
    556‑1.\n1.2.3    Le présent document ne spécifie pas de système de management
    de la qualité pour le contrôle de l'ensemble des étapes de production des dispositifs
    médicaux.\nNOTE       Dans le présent document, il n'est pas exigé d'avoir un
    système complet de management de la qualité pour l'étape de fabrication ou de
    retraitement, mais les éléments exigés compris dans un système de ce type sont
    référencés de manière normative aux endroits appropriés dans le texte. L'attention
    est attirée sur les normes relatives aux systèmes de management de la qualité
    (voir l'ISO 13485) qui contrôlent toutes les étapes de production ou de retraitement
    des dispositifs médicaux, y compris le procédé de stérilisation. Des recommandations
    supplémentaires sont fournies dans l'ISO 14937:2009, E.4.\n1.2.4    Le présent
    document ne spécifie aucune exigence en matière de sécurité au travail dans le
    cadre de la conception et du fonctionnement des installations de stérilisation
    LTSF.\nNOTE 1    Les exigences de sécurité concernant les stérilisateurs sont
    spécifiées dans l'IEC 61010‑2‑040.\nNOTE 2    L'attention est également attirée
    sur l'existence, dans certains pays, de réglementations établissant des exigences
    de sécurité.\n1.2.5    Le présent document ne couvre pas les méthodes analytiques
    servant à déterminer les teneurs ou résidus de formaldéhyde et/ou de ses produits
    de réaction.\nNOTE 1    L'attention est attirée sur l'EN 14180.\nNOTE 2    L'attention
    est attirée sur la possibilité qu'il existe, dans certains pays, des réglementations
    statutaires établissant les limites de la teneur en résidus de formaldéhyde sur
    les produits et dispositifs médicaux.\n1.2.6    Le présent document ne couvre
    pas les mesures préparatoires pouvant s'avérer nécessaires avant la stérilisation,
    telles que les opérations de nettoyage, de désinfection et d'emballage.\nNOTE
    \      Les fabricants des dispositifs médicaux pouvant être retraités peuvent
    fournir des informations sur les mesures préparatoires (voir l'ISO 17664)."
