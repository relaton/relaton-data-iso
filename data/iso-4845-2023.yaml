abstract:
- content: |-
    This document specifies types, dimensions, tests and other technical requirements for combined rigging used for deep-sea mooring (hereinafter referred to as “combined rigging”).
    This document is applicable to the combined rigging consisting of high modulus polyethylene (HMPE) fibre ropes, mooring chains, and shackles used for mooring and positioning offshore structures with depths of 1 000 m to 5 000 m.
