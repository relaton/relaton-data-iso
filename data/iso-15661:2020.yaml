abstract:
- language: en
  script: Latn
  content: |-
    This document specifies an analytical method for the determination of total chlorine content using alkaline fusion and potentiometric titration.
    This method is applicable to copper and nickel sulfide ores and concentrates having chlorine content in the following ranges:
    a)   Method 1: 80 µg/g to 4 300 µg/g
    b)   Method 2: 70 µg/g to 4 300 µg/g
