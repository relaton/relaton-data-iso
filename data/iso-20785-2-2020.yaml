abstract:
- content: This document specifies methods and procedures for characterizing the responses
    of devices used for the determination of ambient dose equivalent for the evaluation
    of exposure to cosmic radiation in civilian aircraft. The methods and procedures
    are intended to be understood as minimum requirements.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: Le présent document spécifie les méthodes et les modes opératoires permettant
    de caractériser les réponses des dispositifs utilisés pour déterminer l'équivalent
    de dose ambiant en vue de l'évaluation de l'exposition au rayonnement cosmique
    à bord d'un avion. Les méthodes et les modes opératoires doivent être considérés
    comme des exigences minimales.
