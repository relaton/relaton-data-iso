abstract:
- language: en
  script: Latn
  content: ISO/TR 13329:2012 provides guidance on the development of content for,
    and consistency in, the communication of information on safety, health and environmental
    matters in safety data sheets (SDS) for substances classified as manufactured
    nanomaterials and for chemical products containing manufactured nanomaterials.
    It provides supplemental guidance to ISO 11014:2009 on the preparation of SDSs
    generally, addressing the preparation of an SDS for both manufactured nanomaterials
    with materials and mixtures containing manufactured nanomaterials.
- language: fr
  script: Latn
  content: L'ISO/TR 13329:2012 donne des lignes directrices pour fournir des informations
    cohérentes sur la sécurité, la santé et l'environnement dans des fiches de données
    de sécurité (FDS) concernant des substances classées en tant que nanomatériaux
    manufacturés et des produits chimiques contenant des nanomatériaux manufacturés.
    Il fournit des lignes directrices complémentaires de l'ISO 11014:2009 sur la préparation
    des FDS en général, en traitant la préparation d'une fiche de données de sécurité
    (FDS) à la fois pour un (des) nanomatériau(x) manufacturé(s) avec des matériaux
    et des mélanges contenant des nanomatériaux manufacturés.
