abstract:
- language: en
  script: Latn
  content: ISO 20764:2003 specifies two procedures for the preparation of test portions
    from petroleum and related products boiling above 200 degrees Celsius, which can
    then be used for the determination of total water content within the range of
    3 mg/kg to 1 000 mg/kg. The method is applicable to unused and used lubricating
    oils, non-aqueous hydraulic fluids and high-boiling solvents. The test portions
    generated by these procedures are suitable for standard Karl Fischer water-content
    determinations, such as those described in ISO 6296 and ISO 12937.
- language: fr
  script: Latn
  content: L'ISO 20764:2003 spécifie deux méthodes permettant la préparation de prises
    d'essai à partir de pétrole et de produits connexes distillant au-dessus de 200
    degrés Celsius. Celles-ci peuvent alors faire l'objet d'une détermination de leur
    teneur totale en eau dans la plage comprise entre 3 mg/kg et 1 000 mg/kg. La méthode
    est applicable à la fois aux huiles lubrifiantes neuves et usagées, aux fluides
    hydrauliques non aqueux et aux solvants de haut point d'ébullition. Les prises
    d'essai obtenues au moyen de ces méthodes conviennent pour la détermination de
    leur teneur en eau par une méthode de Karl Fischer standard, telle que celle décrite
    dans l'ISO 6296 ou dans l'ISO 12937.
