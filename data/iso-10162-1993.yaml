abstract:
- content: Represents an Application Layer standard within the Open Systems Interconnection
    framework defined by ISO 7498. Defines the services for search and retrieve. These
    services are provided by the use of the SR protocol in conjunction with the supporting
    communication services of the connection-oriented Association Control and Presentation
    services (ISO 8649 and ISO 8822). Is primarily intended for use by systems supporting
    retrieval services for organizations such as libraries and information utilities.
    Annex A provides information on planned future activities.
