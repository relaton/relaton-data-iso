abstract:
- language: en
  script: Latn
  content: |-
    This part of ISO/IEC 9066 specifies the protocol (abstract syntax) and procedures for the Reliable Transfer Service Element services (ISO/IEC 90661). The RTSE services are provided in conjunction with the Association Control Service Element (ACSE) services (ISO 8649) and the ACSE protocol (ISO 8650), and the presentation-service (ISO 8822).
    The RTSE procedures are defined in terms of
    a) the interactions between peer RTSE protocol machines through the use of ACSE and the presentation-service;
    b) the interactions between the RTSE protocol machine and its service-user.
    This part of ISO/IEC 9066 specifies conformance requirements for systems implementing these procedures.
- language: fr
  script: Latn
  content: |-
    La présente partie de l'ISO/CEI 9066 spécifie le protocole (syntaxe abstraite) et les procédures applicables aux services d'élément de service de transfert fiable (ISO/CEI 9066-1). Les services RTSE sont fournis en liaison avec les services de l'élément de service de contrôle d'association (ACSE) (ISO 8649) et du protocole ACSE (ISO 8650), ainsi qu'avec le service de présentation (ISO 8822). Les procédures RTSE sont définies sous la forme :
    - a) des interactions entre machines protocole RTSE homologues par l'emploi d'ACSE et du service de présentation ;
    - b) des interactions entre la machine protocole RTSE et son utilisateur de service.
    La présente partie de l'ISO/CEI 9066 spécifie les conditions de conformité applicables aux systèmes qui mettent en oeuvre ces procédures.
