abstract:
- content: "La présente partie de l'ISO/CEI 9066 spécifie le protocole (syntaxe abstraite)
    et les procédures applicables aux services d'élément de service de transfert fiable
    (ISO/CEI 9066-1). Les services RTSE sont fournis en liaison avec les services
    de l'élément de service de contrôle d'association (ACSE) (ISO 8649) et du protocole
    ACSE (ISO 8650), ainsi qu'avec le service de présentation (ISO 8822). Les procédures
    RTSE sont définies sous la forme : \n- a) des interactions entre machines protocole
    RTSE homologues par l'emploi d'ACSE et du service de présentation ; \n- b) des
    interactions entre la machine protocole RTSE et son utilisateur de service."
  language:
