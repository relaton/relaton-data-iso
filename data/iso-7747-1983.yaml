abstract:
- content: Specifies the essential dimensional characteristics necessary for the interchangeability
    of filter elements. Most filter elements are specified with two alternative internal
    diameters; however, the values listed in the "preferred" column of the table are
    recommended for future equipment.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente norme internationale spécifie les caractéristiques dimensionnelles essentielles nécessaires pour l'interchangeabilité des éléments de filtre pour filtres à huile plein débit généralement utilisés dans les véhicules routiers. La plupart des éléments de filtre sont spécifiés avec deux diamètres intérieurs, D2, en alternative; cependant, les valeurs figurant dans la colonne "valeurs préférées" du tableau sont recommandées pour les équipements futurs. La présente norme internationale peut être utilisée pour d'autres applications de filtre à huile lorsqu'aucune autre norme spécifique n'existe.
  language:
  - fr
  script:
  - Latn
