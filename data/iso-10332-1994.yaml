- language: en
  script: Latn
  content: Specifies requirements and a method for ultrasonic testing. Is applicable
    to the inspection of tubes with an outside diameter greater than or equal to 168,3
    mm, and with an outside diameter-to-thickness ratio greater than or equal to 5.
    By agreement between the purchaser and manufacturer, it can also be applied to
    smaller tube diameters.
