abstract:
- language: en
  script: Latn
  content: Methods are specified for the determination of the light output of expandable
    non-reflectored photoflash lamps. The test apparatus described can a) record the
    light versus time curve and b) determine the total light output from this curve
    by integration. The test procedures apply to photoflash lamps in which the light
    is produced by an electrically initiated combustion within a transparent envelope.
