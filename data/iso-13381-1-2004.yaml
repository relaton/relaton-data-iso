abstract:
- language: en
  script: Latn
  content: ISO 13381-1:2004 provides guidance for the development of prognosis processes.
    It is intended to allow the users and manufacturers of condition monitoring and
    diagnostics systems to share common concepts in the fields of machinery fault
    prognosis; to enable users to determine the necessary data, characteristics and
    behaviour necessary for accurate prognosis; to outline an appropriate approach
    to prognosis development; and to introduce prognoses concepts in order to facilitate
    the development of future systems and training.
- language: fr
  script: Latn
  content: L'ISO 13381-1:2004 fournit des lignes directrices relatives au développement
    des processus de pronostic. Elle est destinée à permettre aux utilisateurs et
    aux fabricants de systèmes de surveillance et de diagnostic de partager des concepts
    communs en matière de pronostic des défauts d'une machine, à permettre aux utilisateurs
    de déterminer les données, caractéristiques et comportements requis pour pouvoir
    faire un pronostic précis, à esquisser une approche appropriée du développement
    d'un pronostic, et à introduire des concepts de pronostic afin de faciliter le
    développement futur de systèmes et de formations.
