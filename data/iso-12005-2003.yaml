  format: text/plain
- content: "L'ISO 12005:2003 spécifie une méthode de détermination de l'état et, chaque
    fois que cela est possible, du degré de polarisation d'un laser continu (cw).
    Elle peut également être appliquée aux lasers impulsionnels répétitifs, à condition
    que l'orientation du vecteur champ électrique ne change pas d'une impulsion à
    l'autre. \nL'ISO 12005:2003 spécifie également la méthode permettant de déterminer
    la direction du plan des oscillations pour les faisceaux lasers à polarisation
    linéaire (totale ou partielle). Le rayon laser est supposé être quasi monochromatique
    et suffisamment stable pour pouvoir être mesuré.\nLa connaissance de l'état de
    polarisation peut être très importante pour certaines applications de lasers hautement
    divergents, par exemple lorsque le rayon d'un tel laser doit être couplé avec
    des dispositifs dépendant de la polarisation (par exemple fibres de maintien de
    polarisation). L'ISO 12005:2003 spécifie également une méthode pour la détermination
    de l'état de polarisation des faisceaux laser hautement divergents, ainsi que
    qu'une méthode pour la mesure des faisceaux de large ouverture."
