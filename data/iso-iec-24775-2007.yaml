abstract:
- language: en
  script: Latn
  content: This International Standard defines a method for the interoperable management
    of a heterogeneous storage area network (SAN). It describes not only the information
    available to a WBEM client from an SMI-S compliant CIM server, but also an object-oriented,
    XML-based, messaging-based interface designed to support the specific requirements
    of managing devices in  and through storage area networks (SANs).
