abstract:
- language: en
  script: Latn
  content: |-
    ISO/PAS 22539:2007 provides user guidance to ISO 15928, which provides the framework within which performance specifications for houses can be developed.
    The ISO 15928 series is confined to buildings occupied for residential purposes which may be separated or linked horizontally, but not linked vertically, which have their own access and do not share any common space.
