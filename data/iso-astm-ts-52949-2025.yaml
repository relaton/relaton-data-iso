abstract:
- content: |-
    This document addresses installation qualification (IQ), operational qualification (OQ), and performance qualification (PQ) issues directly related to the additive manufacturing system that has a direct influence on the consolidation of material. The first three elements of process validation, process mapping, risk assessment, and validation planning, are necessary pre-conditions to machine qualification, however, they are outside the scope of this document.
    This document covers issues directly related to the AM equipment and does not cover feedstock qualification or post processing beyond powder removal.
    Physical facility, personnel, process and material issues are only included to the extent necessary to support machine qualification.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document traite des questions de qualification de l’installation (IQ), de qualification opérationnelle (OQ), et de qualification des performances (PQ) directement associées au système de fabrication additive qui a une influence directe sur la consolidation du matériau. Les trois premiers éléments de validation du procédé, de cartographie du procédé, d’évaluation du risque, et de planification de la validation, sont des conditions préalables nécessaires à la qualification des machines, cependant, ils sortent du domaine d’application du présent document.
    Le présent document couvre les questions directement liées à l’équipement de FA et ne couvre pas la qualification de la matière première ni le post-traitement au-delà du retrait de la poudre.
    Les questions relatives à l'installation physique, au personnel, au procédé et au matériau sont uniquement incluses dans la mesure nécessaire à soutenir la qualification de la machine.
