abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the concepts and basic requirements for the planning of railway operation in order to reduce risk in the event of earthquakes. This excludes regions where the consequences of seismic hazard for railway operation are low or non-existent. The definition of such regions is out of the scope of this document.
    NOTE The stages defined for consideration of the countermeasures necessary for the safe management of the seismic hazards can also be relevant for dealing with other natural phenomena.
    This document includes only operational measures and excludes any infrastructure measures. Furthermore, this document does not include specific measures which ensure, without fail, passenger safety or which provide protection against railway-operational damage caused by earthquakes. Therefore, residual risk can remain.
- language: fr
  script: Latn
  content: |-
    Le présent document précise les concepts et exigences de base pour la planification de l'exploitation ferroviaire afin de réduire le risque en cas de séisme. Cela exclue les régions où les conséquences des aléas sismiques sur l'exploitation ferroviaire sont faibles ou inexistantes. La définition des régions décrites ci-dessus n'entre pas dans le champ d'application du présent document.
    NOTE       Les étapes définies pour l'examen des contre-mesures nécessaires à la gestion sûre des risques sismiques peuvent également être pertinentes pour traiter d'autres phénomènes naturels Ce document ne comprend que des mesures d'exploitation et exclut toute mesure liée à l'infrastructure. En outre, le présent document ne comprend pas de mesures spécifiques qui assurent, sans défaillance, la sécurité des voyageurs ou la protection contre les dommages causés par les séismes dans l'exploitation ferroviaire. Par conséquent, un risque résiduel peut subsister.
