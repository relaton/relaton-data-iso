abstract:
- content: 'ISO 18117:2009 gives guidance on the handling of and the containers for
    specimens submitted for surface chemical analysis. It is intended for the user
    of surface analysis services as an aid in understanding the special sample handling
    requirements of surface chemical analysis techniques, particularly the following:
    Auger electron spectroscopy (AES), secondary-ion mass spectrometry (SIMS) and
    X-ray photoelectron spectroscopy (XPS or ESCA). The protocols presented may also
    be applicable to other analytical techniques, such as TXRF, that are sensitive
    to surface composition. In particular instances, with particular specimens, further
    precautions may be necessary.'
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: 'L''ISO 18117:2009 fournit des lignes directrices relatives à la manipulation
    et aux récipients de stockage des échantillons avant l''analyse chimique des surfaces.
    Elle est destinée à aider l''utilisateur des services d''analyse des surfaces
    à comprendre les exigences de manipulation spéciales des techniques d''analyse
    chimique des surfaces, en particulier les suivantes: la spectroscopie des électrons
    Auger (AES), la spectroscopie de masse des ions secondaires (SIMS) et la spectroscopie
    de photoélectrons par rayons X (XPS ou ESCA). Les protocoles présentés peuvent
    également être appliquée à d''autres techniques d''analyse (TXRF, par exemple)
    sensibles à la composition des surfaces. Dans certains cas, pour des échantillons
    spécifiques, des précautions supplémentaires peuvent être requises.'
