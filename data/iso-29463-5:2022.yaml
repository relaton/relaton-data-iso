abstract:
- content: This document specifies the test methods for determining the efficiency
    of filters at their most penetrating particle size (MPPS). It also gives guidelines
    for the testing and classification for filters with an MPPS of less than 0,1 μm
    (Annex B) and filters using media with (charged) synthetic fibres (Annex C). It
    is intended for use in conjunction with ISO 29463‑1, ISO 29463‑2, ISO 29463‑3
    and ISO 29463‑4.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: Le présent document spécifie les méthodes d'essai pour la détermination
    de l’efficacité des filtres pour la taille de particule ayant la plus forte pénétration
    (MPPS). Il donne également des lignes directrices pour les essais et la classification
    des filtres avec une MPPS de moins de 0,1 µm (Annexe B) et des filtres utilisant
    des médias avec des fibres synthétiques (chargées) (Annexe C). Il est destiné
    à être utilisé conjointement avec l'ISO 29463-1, l'ISO 29463-2, l'ISO 29463-3
    et l'ISO 29463-4.
