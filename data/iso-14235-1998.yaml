abstract:
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale spécifie une méthode de détermination par spectrométrie de la teneur en carbone organique dans le sol, après oxydation dans un milieu sulfochromique. La présente Norme internationale est applicable à tous les types d'échantillons de sol séchés à l'air. La présente Norme internationale n'est pas applicable aux sols contenant des composés minéraux réducteurs, tels que Cl- ou Fe2+. Par convention, la teneur en chlorure dans la prise d'essai ne doit pas être supérieure à 2 mg.
