abstract:
- content: |2

    La présente partie de la norme prescrit les exigences afférentes aux matériaux constitutifs et aux performances des articles d'orfèvrerie de table et décorative en métal argenté, fabriqués principalement à partir de métaux et destinés à être utilisés à table ou sur une table, ainsi que les méthodes d'essai. Des valeurs limites de composition sont fixées pour les métaux de base entrant dans la fabrication des articles d'orfèvrerie avant revêtement d'argent. La présente norme s'applique également aux objets décoratifs, tels que les vases et les trophées, et à d'autres articles tels que les pots, plats, théières et cafetières, plateaux et soupières, bougeoirs, seaux à champagne, etc. Les diverses exigences portent sur les articles d'orfèvrerie en laiton, cuivre, maillechort, étain et acier inoxydable, revêtus d'argent, ainsi que sur les accessoires coulés en métal argenté qui y sont associés. Les différentes épaisseurs des revêtements d'argent sont classées dans trois catégories : classes I, II et III. Ces revêtements peuvent également être protégés par une couche de vernis. La présente norme n'est applicable ni aux articles d'orfèvrerie entièrement fabriqués en métaux précieux, laiton, maillechort, étain, acier inoxydable, ni ceux fabriqués en céramique ou en verre.
