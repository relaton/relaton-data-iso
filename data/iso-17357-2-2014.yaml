abstract:
- content: "ISO 17357-2:2014 specifies the material, performance, and dimensions of
    low-pressure floating pneumatic rubber fenders, which are intended to be used
    for the berthing, and mooring of a ship to another ship or berthing structure.
    It also specifies the minimum test and inspection procedures for floating low-pressure
    pneumatic rubber fenders.\nISO 17357-2:2014 does not address the methods for selecting
    the correct fender type or any safety hazards associated with its use. "
