abstract:
- content: Should be read in conjunction with ISO 8216-0. These gases may be derived
    from crude oil processing or recovered from natural gas and/or crude oil production.
    The detailed classification system products are designated in a uniform manner,
    either in the complete form or in the abbreviated form.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente partie de l'ISO 8216 établit la classification détaillée des gaz de pétrole liquéfiés appartenant à la classe F (combustibles pétroliers). Elle doit être lue conjointement avec l'ISO 8216/0. Les gaz de pétrole liquéfiés peuvent provenir des opérations de raffinage du pétrole ou des champs de production de gaz naturel et/ou de pétrole brut.
