abstract:
- content: |2

    La présente partie de l'ISO 13567 établit les principes généraux de la structuration en couches au sein des fichers de CAO. Les couches sont utilisées dans le but de contrôler la visibilité, de gérer et de communiquer les données d'un fichier de CAO. Les noms des couches sont utilisés pour représenter cette structure.  Ces recommandations sont applicables à toutes les parties impliquées dans la préparation et l'utilisation de documentation technique sur ordinateur. Bien que ces recommandations soient essentiellement destinées aux utilisateurs, les développeurs de système de CAO sont supposés fournir des outils logiciels capables d'implanter et de supporter la présente partie de l'ISO 13567. Une autre utilisation importante est la structuration des données dans des bibliothèques de composants produites par des tiers.
