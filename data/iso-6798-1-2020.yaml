abstract:
- content: |-
    This document specifies the engineering method, which is the measurement method of the sound power level for reciprocating internal combustion engines.
    This document applies to all reciprocating internal combustion engines falling within the field of application of ISO 3046-1 and other internal combustion engines where no suitable International Standard exists.
    NOTE    In this document, reciprocating internal combustion engines are referred to as engines unless otherwise explained.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie la méthode d'ingénierie, qui est la méthode de mesure du niveau de puissance acoustique des moteurs alternatifs à combustion interne.
    Il s'applique à tous les moteurs alternatifs à combustion interne entrant dans le domaine d'application de l'ISO 3046-1 ainsi qu'aux autres moteurs à combustion interne pour lesquels il n'existe aucune Norme internationale appropriée.
    NOTE       Dans le présent document, les moteurs à combustion interne alternatifs sont appelés moteurs, sauf indication contraire
