abstract:
- content: |-
    This document specifies the equipment and procedures for determining the long-term water absorption of test specimens by diffusion. It is applicable to thermal insulating products. It is intended to simulate the water absorption of products subjected to high relative humidities, approximating to 100 %, on both sides and subjected to a water vapour pressure gradient for a long period of time e.g. inverted roof or unprotected ground insulation.
    The test is not applicable for all types of thermal insulating products. The relevant product standard should state for which of its products, if any, this test is applicable.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie l'équipement et les modes opératoires permettant de déterminer l'absorption d'eau à long terme des éprouvettes par diffusion. Il s'applique aux produits isolants thermiques. Il est destiné à simuler l'absorption d'eau de produits soumis à des taux d'humidité relative élevés, proches de 100 % sur chacune des faces, ainsi qu'à un gradient de pression de vapeur d'eau pendant une longue durée, par exemple une toiture inversée ou une isolation au contact direct de la terre.
    L'essai ne s'applique pas à tous les types de produits isolants thermiques. Il convient que la norme produit pertinente stipule à quels produits s'applique, le cas échéant, le présent essai.
