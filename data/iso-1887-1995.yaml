abstract:
- language: en
  script: Latn
  content: Cancels and replaces the second edition (1980). Specifies a method for
    the determination of the combustible-matter content of products made from textile
    glass, such as continuous-filament yarns, staple-fibre yarns, rovings, chopped
    strands, milled fibres, fabrics, chopped-strand and continuous-filament mats and
    other glass reinforcements.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale prescrit une méthode pour la détermination de la teneur en matières combustibles des produits en verre textile tels que fils de silionne, fils de verranne, stratifils, fils coupés, fibres broyées, tissus, mats à fils coupés et à fils continus, et autres formes de renforts en verre textile.
