abstract:
- language: fr
  script: Latn
  content: " Cette Norme internationale donne les spécifications des rayonnements\n
    \ neutroniques de référence, dans le domaine d'énergie depuis\n  les «thermiques»
    jusqu'à 20 MeV, destinés à\n  l'étalonnage des instruments de mesure des neutrons
    utilisés en\n  radioprotection ainsi qu'à la détermination de la variation de\n
    \ leur réponse en fonction de l'énergie des neutrons. Les rayonnements\n  de référence
    sont donnés pour des débits de fluence\n  neutronique atteignant 105 cm-2.s-1,
    correspondant,\n  pour l'énergie des neutrons de 1 MeV, à des débits d'équivalent\n
    \ de dose jusqu'à 100 mSv.h-1 (10 rem.h-1). La présente\n  Norme internationale
    s'applique aux étalonnages de radioprotection en\n  termes d'unités d'«équivalent
    de dose», mais des valeurs\n  sont également données en termes d'unités de «dose\n
    \ absorbée» et de «kerma» dans le «tissu de l'homme\n  standard». Il doit être
    noté qu'à l'heure actuelle,\n  les définitions des grandeurs relatives à l' «équivalent\n
    \ de dose» devant être utilisées en radioprotection sont en\n  cours de révision
    par l'ICRU et la CIPR1). Dans ces conditions,\n  les définitions de l'«équivalent
    de dose» et des facteurs\n  de conversion «fluence neutronique» - «équivalent
    de\n  dose» données dans la présente Norme internationale sont\n  sujettes à une
    éventuelle révision. La présente\n  Norme internationale concerne seulement les
    méthodes de production des\n  rayonnements neutroniques de référence. Les procédures\n
    \ d'utilisation de ces rayonnements seront décrites dans une Norme internationale\n
    \ ultérieure. Les rayonnements de référence spécifiés\n  sont les suivants : \n-
    les neutrons de sources de radionucléides, y compris les neutrons de sources placées
    dans un modérateur; \n- les neutrons produits par des réactions nucléaires avec
    les particules chargées d'un accélérateur; \n- les neutrons produits par des réacteurs.\nVis-à-vis
    des méthodes de production et de leur utilisation,\n  les rayonnements de référence,
    dans le cadre de la présente\n  Norme internationale, sont divisés en deux articles
    distincts :\n-  Dans l\x92article 4, les sources radioactives de neutrons, à spectre\n
    \   large, sont spécifiées pour l\x92étalonnage des instruments\n    de mesure
    des neutrons. Ces sources doivent, être utilisées par\n    des laboratoires intervenant
    dans l\x92étalonnage de routine des\n    dispositifs de mesure des neutrons, dont
    la réalisation a déjà\n    fait l\x92objet d\x92un essai de type.\n-  Dans l\x92article
    5, les neutrons monoénergétiques produits\n    par des accélérateurs, les neutrons
    produits par des réacteurs,\n    à spectre large ou quasi-monoénergétiques, et
    les sources\n    radioactives spéciales sont spécifiés pour la détermination\n
    \   de la réponse d\x92appareils de mesure des neutrons en fonction de\n    l\x92énergie
    des neutrons. Puisque ces rayonnements de référence\n    sont produits dans des
    laboratoires spécialisés et bien équipés,\n    seulement un minimum de détails
    expérimentaux y est donné.\nPour la conversion de la \"fluence neutronique\" en
    grandeurs recommandées\n  pour la radioprotection et pour des problèmes connexes,
    les facteurs\n  de conversion suivants sont donnés:\n- «fluence neutronique» -
    «équivalent de dose»;\n- «fluence neutronique» - «dose absorbée due aux\n    particules
    chargées»;\n- «fluence neutronique» - «dose absorbée due aux\n    photons»;\n-
    \ «fluence neutronique» - «kerma».\nLes facteurs de conversion donnés en annexes
    B et C sont basés\n  sur les spectres présentés en annexe A, et sur les facteurs
    de\n  conversion «fluence»-«dose» auxquels il est fait référence\n  en 3.6, 3.8
    et 3.11. La présente Norme internationale n\x92exclut pas\n  l\x92utilisation
    des rayonnements de référence présentés\n  ici avec d\x92autres facteurs de conversion
    «fluence» - «dose»,\n  en particulier ceux obtenus avec un fantôme différent et/ou
    pour\n  des équivalents de dose définis à différentes positions\n  dans le fantôme.
    Actuellement, les facteurs de conversion «fluence»-«dose»\n  présentés dans cette
    Norme Internationale sont les seules valeurs\n  acceptées internationalement."
