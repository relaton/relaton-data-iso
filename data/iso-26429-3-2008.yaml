abstract:
- language: en
  script: Latn
  content: |-
    ISO 26429-3:2008 specifies the common features of the format of sound and picture tracks files for distribution of digital cinema content using the material exchange format (MXF) file format. It defines data structures for interchange at the signal interfaces of networks or storage media, but does not define internal storage formats for compliant devices or mappings for particular essence encodings.
    ISO 26429-3:2008 is an application specification for digital cinema applications. It is based on the SMPTE 390M OP-ATOM standard, but is further constrained to address the needs of distribution of digital cinema content to exhibition sites.
