- language: fr
  script: Latn
  content: |2

    La présente partie de l'ISO 603 spécifie les dimensions nominales, en millimètres, des meules de:- Type 1: Meule plate- Type 5: Meule à un embrèvement- Type 7: Meule à deux embrèvementsCes produits abrasifs agglomérés sont utilisés pour le meulage périphérique extérieur d'une pièce en rotation. La pièce travaillée est guidée mécaniquement, entraînée en rotation par une meule d'entraînement et repose sur une réglette située entre les deux meules.
