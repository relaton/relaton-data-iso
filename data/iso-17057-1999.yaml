abstract:
- language: en
  script: Latn
  content: |-
    This International Standard specifies the test method for solid rivets. It describes the test device and the method.
    It applies to rivets intended for use in aerospace construction in conjunction with the relevant procurement
    specification, provided that the specification refers to this International Standard.
- language: fr
  script: Latn
  content: |-
    La présente Norme internationale spécifie la méthode de contrôle et d'essai des rivets ordinaires. Elle décrit le
    dispositif d'essai et le mode opératoire.
    Elle est applicable aux rivets pour les constructions aérospatiales, conjointement avec leur spécification
    d'approvisionnement, à condition d'être citée en référence dans cette spécification d'approvisionnement.
