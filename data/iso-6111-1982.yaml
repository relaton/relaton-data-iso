abstract:
- language: en
  script: Latn
  content: Specifies requirements for the footwear mentioned for use in chemical industry
    and in industrial plants and resistant to chemicals specified in this standard
    (sulphuric acid, hydrochloric acid and sodium hydroxide). In the case of chemicals
    other than those specified, the advice of the footwear manufacturer should be
    sought. It is recommended that footwear used in contact with chemicals should
    be washed daily and examined for the presence of cracks.
