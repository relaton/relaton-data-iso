abstract:
- content: |-
    ISO 1683:2008 specifies reference values used in acoustics, in order to establish a uniform basis for the expression of acoustical and vibratory levels.
    The reference values are mandatory for use in acoustics for airborne and structure-borne sound but may also be used in other applications.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 1683:2008 spécifie des valeurs de référence utilisées en acoustique, de façon à établir une base uniforme d'expression des niveaux acoustiques et vibratoires.
    Les valeurs de référence sont à utiliser obligatoirement en acoustique pour les sons aériens et solidiens, mais il est cependant admis de les utiliser également dans d'autres applications.
