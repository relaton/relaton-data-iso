abstract:
- language: en
  script: Latn
  content: The purpose of ISO 16484-5:2017 is to define data communication services
    and protocols for computer equipment used for monitoring and control of HVAC&R
    and other building systems and to define, in addition, an abstract, object-oriented
    representation of information communicated between such equipment, thereby facilitating
    the application and use of digital control technology in buildings.
