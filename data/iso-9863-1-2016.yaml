abstract:
- content: |-
    ISO 9863-1:2016 specifies a method for the determination of the thickness of geosynthetics at specified pressures and specified load plate areas or under specified point loads. It defines the pressures or the load at which the thickness is determined.
    The test results are intended for identification purposes and for use in technical data sheets and/or as part of other test methods, e.g. tests of hydraulic properties.
    The method is applicable to all geosynthetics.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 9863-1:2016 spécifie une méthode permettant de déterminer l'épaisseur des géosynthétiques à des pressions spécifiées et définit la pression à laquelle l'épaisseur nominale est déterminée.
    Les résultats d'essai sont prévus à des fins d'identification et utilisés pour les fiches techniques et/ou comme partie d'autres méthodes d'essai, par exemple les essais des propriétés hydrauliques.
    La méthode est applicable à tous les géosynthétiques.
