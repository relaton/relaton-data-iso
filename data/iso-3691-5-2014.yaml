abstract:
- language: en
  script: Latn
  content: 'ISO 3691-5:2014 gives safety requirements and the means for their verification
    for the following types of pedestrian-propelled trucks, equipped with load-handling
    devices for normal industrial duties, e.g. fork arms and platforms, or integrated
    attachments for special applications: pedestrian-propelled straddle stackers,
    pallet stackers, industrial trucks with capacities not exceeding 1 000 kg with
    manual or electrical battery-powered lifting, low-lift pallet trucks with lift
    height up to 300 mm and rated capacity up to 2 300 kg, scissor-lift pallet trucks
    with lift heights up to 1 000 mm or rated capacity up to 1 000 kg with manual
    or electrical battery-powered lifting. It is applicable to trucks provided with
    either manual or electrical battery-powered lifting, operating on smooth, level,
    hard surfaces.'
- language: fr
  script: Latn
  content: 'l''ISO 3691-52014 présente des exigences de sécurité et les moyens de
    les vérifier pour les types de chariots de manutention à conducteur accompagnant
    suivants (présentés ci-après en tant que chariots), équipés de dispositifs de
    manutention de charge pour les activités de manutention normales, par exemple
    de bras de fourches et de plates-formes, ou d''équipements intégrés pour des applications
    particulières: gerbeurs à conducteur accompagnant à fourche entre longerons ;
    gerbeurs à fourche recouvrante; chariots industriels dont la capacité ne dépasse
    pas 1 000 kg avec levage manuel ou alimenté par batterie électrique; transpalettes
    à petite levée d''une hauteur de levée jusqu''à 300 mm et d''une capacité nominale
    jusqu''à 2 300 kg; transpalettes à ciseaux d''une hauteur de levée jusqu''à 1
    000 mm et d''une capacité nominale jusqu''à 1 000 kg avec levage manuel ou alimenté
    par batterie électrique. Elle s''applique aux chariots équipés d''un dispositif
    de levage soit manuel soit alimenté par batterie électrique, fonctionnant sur
    des surfaces lisses, planes et dures.'
