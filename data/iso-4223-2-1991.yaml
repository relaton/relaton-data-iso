abstract:
- content: 'This part presents definitions of terms, in English and French, relating
    to solid tyres, in particular: general definitions, definitions concerning structure,
    components and dimensions of solid tyres. For definitions of terms relating to
    pneumatic tyres see Part 1. For other terms used in this field, together with
    their equivalents in other languages see ISO 3877. For terms relating to wheels/rims,
    and their definitions see ISO 3911. This second edition cancels and replaces the
    first edition (1983), in which definitions 1.2 and 2.1 have been modified.'
