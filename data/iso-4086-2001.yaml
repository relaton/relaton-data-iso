abstract:
- language: en
  script: Latn
  content: |-
    This International Standard specifies the characteristics of the 90 [89 mm (3,5") diameter] semi-trailer fifth wheel
    kingpin used for coupling extra-heavy-duty vehicles exceeding the limitations of weight generally laid down by
    official requirements.
    It is applicable to fifth wheel kingpins intended for engaging 90 fifth wheels as defined in ISO 3842 [1].
    This International Standard also specifies the dimensional characteristics required for mounting and
    interchangeability.
    NOTE The dimensions of the 50 semi-trailer fifth wheel kingpin, normally used to couple semi-trailers to tractors in
    compliance with mass limitations usually set by compulsory regulations, are given in ISO 337[2].
- language: fr
  script: Latn
  content: |-
    La présente Norme internationale spécifie les caractéristiques des pivots d'attelage de 90 pour semi-remorques
    [∅ 89 mm (3,5 in)] utilisés pour les ensembles articulés dont la masse dépasse les limites généralement fixées par
    les exigences réglementaires.
    Elle s'applique aux pivots destinés à être engagés dans les sellettes définies dans l'ISO 3842 [1].
    De plus, elle spécifie les caractéristiques dimensionnelles nécessaires au montage et à l'interchangeabilité.
    NOTE Les dimensions des pivots d'attelage de 50 mm, normalement utilisés pour accoupler les semi-remorques aux
    tracteurs conformément aux limitations de masse contenues dans les réglementations, sont indiquées dans l'ISO 337[2].
