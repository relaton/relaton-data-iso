abstract:
- content: |-
    IWA 12:2013 provides guidelines to help policing organizations apply the requirements of ISO 9001:2008.
    IWA 12:2013 explains how ISO 9001:2008 applies to policing organizations, and how it supports the objectives of enhancing customer satisfaction and maintaining security and safety, by providing products and services that are consistent with the needs of customers, as well as with applicable regulatory requirements.
    All guidelines of IWA 12:2013 are generic and are intended to be applicable to all policing organizations, regardless of their type (e.g. police stations, border crossings, correctional establishments, civil defence) size, nature, diversity of services, or range of security or non-security products.
