abstract:
- language: en
  script: Latn
  content: ISO 6885:2006 specifies a method for the determination of the anisidine
    value in animal and vegetable fats and oils. This is a measure of the amount of
    aldehydes present (principally alpha, beta-unsaturated aldehydes).
- language: fr
  script: Latn
  content: L'ISO 6885:2006 spécifie une méthode de détermination de l'indice d'anisidine
    qui correspond à un mesurage de la quantité d'aldéhydes (principalement des aldéhydes
    alpha, bêta-insaturés) présents dans les corps gras d'origines animale et végétale.
