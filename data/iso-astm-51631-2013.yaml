abstract:
- language: en
  script: Latn
  content: ISO/ASTM 51631:2013 covers the preparation and use of semiadiabatic calorimetric
    dosimetry systems for measurement of absorbed dose and for calibration of routine
    dosimetry systems when irradiated with electrons for radiation processing applications.
    The calorimeters are either transported by a conveyor past a scanned electron
    beam or are stationary in a broadened beam.
