- content: |-
    ISO 17733:2015 spécifie une méthode de détermination de la concentration en masse moyenne pondérée en temps des vapeurs de mercure et des composés inorganiques particulaires de mercure dans l'air des lieux de travail. La vapeur de mercure est prélevée sur un adsorbant solide à l'aide d'un badge à diffusion ou par pompage sur tube à adsorption. S'ils sont présents, les composés inorganiques particulaires de mercure sont prélevés à l'aide d'un filtre en fibres de quartz. Les échantillons sont analysés par spectrométrie d'absorption atomique de vapeur froide (sigle anglais: CVAAS) ou par spectrométrie de fluorescence atomique de vapeur froide (sigle anglais: CVAFS) après dissolution du mercure prélevé.
    La présente Norme internationale s'applique à l'appréciation de l'exposition personnelle aux vapeurs de mercure et/ou aux composés inorganiques particulaires de mercure dans l'air, pour la comparaison avec les limites d'exposition à long terme ou à court terme pour le mercure et les composés inorganiques particulaires de mercure, ainsi que pour le prélèvement à point fixe.
    La limite inférieure du domaine de travail de la méthode est la limite de quantification. Elle est déterminée par les méthodes de prélèvement et d'analyse choisies par l'utilisateur, mais elle est généralement comprise entre 0,01 µg et 0,04 µg de mercure (voir 13.1). La limite supérieure du domaine de travail de la méthode est déterminée par la capacité du badge à diffusion, du tube à adsorption ou du filtre utilisé pour le prélèvement d'échantillon, mais elle est au minimum de 30 µg de mercure (voir 13.2). La gamme de concentrations de mercure dans l'air pour laquelle la présente Norme internationale est applicable est déterminée en partie par la méthode de prélèvement choisie par l'utilisateur, mais elle dépend également du volume de l'échantillon d'air.
    La méthode utilisant le badge à diffusion ne convient pas pour des mesurages de la vapeur de mercure lorsque l'atmosphère d'essai contient du chlore, par exemple dans le cas d'ateliers traitant du chlore et de la soude. Toutefois, le chlore n'a pas d'incidence sur la méthode de pompage sur tube à adsorption (voir 13.12.1). Les composés gazeux de mercure organique sont susceptibles de créer une interférence positive lors du mesurage de la vapeur de mercure (voir 13.12.2). D'une façon semblable, les composés organiques particulaires de mercure et les composés organiques gazeux de mercure adsorbés sur les particules en suspension dans l'air sont susceptibles de créer une interférence positive lors du mesurage des composés inorganiques particulaires de mercure (voir 13.12.3).
