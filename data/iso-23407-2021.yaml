abstract:
- content: |-
    This document specifies requirements, test methods, marking and information for protective gloves and other hand protective equipment against thermal risks for professional use, consumer, domestic use.
    This document is also applicable to arm protective equipment.
    It is used for all gloves and other hand protective equipment which protect the hands or part of the hand against heat and/or fire in one or more of the following forms: flame, contact heat, convective heat, radiant heat, small splashes or large quantities of molten metal.
    This document is only applicable in conjunction with ISO 21420:2020.
    This document does not apply to gloves for fire-fighters or welding that have their own standards.
