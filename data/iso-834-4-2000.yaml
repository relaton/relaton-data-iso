abstract:
- language: en
  script: Latn
  content: |-
    This part of ISO 834 specifies the procedures to be followed for determining the fire resistance of loadbearing
    vertical separating elements when exposed to heating on one face.
    The application of this test to other untested forms of construction is acceptable when the construction complies
    with the direct field of application as given in this part of ISO 834 or when subjected to an extended application
    analysis in accordance with ISO/TR 12470. Since ISO/TR 12470 gives only general guidelines, specific extended
    application analyses are to be performed only by persons expert in fire-resistant constructions.
- language: fr
  script: Latn
  content: |-
    La présente partie de l'ISO 834 spécifie le mode opératoire à suivre pour déterminer la résistance des éléments
    porteurs verticaux de séparation à une exposition au feu d'un seul côté.
    Il est acceptable d'étendre l'application du présent essai à d'autres formes de construction non essayées si la
    construction est conforme au domaine d'application direct indiqué dans la présente partie de l'ISO 834 ou si la
    construction est soumise à une analyse d'extension de classement conformément à l'ISO/TR 12470.
    L'ISO/TR 12470 ne donnant que des lignes directrices générales, les analyses spécifiques d'extension de
    classement ne peuvent être effectuées que par des experts des constructions résistantes au feu.
