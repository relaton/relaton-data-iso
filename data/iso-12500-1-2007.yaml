abstract:
- language: en
  script: Latn
  content: |-
    ISO 12500-1:2007 specifies the test layout and test procedures required for testing coalescing filters used in compressed-air systems to determine their effectiveness in removing oil aerosols.
    ISO 12500-1:2007 provides the means to indicate performance characteristics of the pressure drop and the capability of removing oil aerosols.
    ISO 12500-1:2007 defines one method of presenting filter performance as outlet oil aerosol concentration stated in milligrams per cubic metre from results obtained under standard rating parameters.
- language: fr
  script: Latn
  content: |-
    L'ISO 12500-1:2007 spécifie les dispositions et les méthodes d'essai permettant de contrôler les filtres coalescents utilisés dans les circuits d'air comprimé, afin de déterminer l'efficacité d'élimination des aérosols d'huile.
    L'ISO 12500-1:2007 fournit les moyens d'indiquer les caractéristiques de performance en matière de perte de charge et de possibilité d'éliminer les aérosols d'huile.
    L'ISO 12500-1:2007 définit une méthode de présentation de la performance du filtre sous forme de concentration d'aérosols d'huile de sortie exprimée en kg/l à partir des résultats obtenus avec des paramètres nominaux normalisés.
