abstract:
- language: en
  script: Latn
  content: |-
    This document provides water reuse safety evaluation and public acceptance parameters and methods for users who design, manage, and/or oversee the non-potable water reuse schemes or activities in urban areas from the viewpoint of water quality. The document can be used in various stages of non-potable water reuse projects such as design, operation, and post assessment.
    The document is applicable to non-potable water reuse in urban areas with reclaimed water from municipal wastewater sources. The wastewater sources can also include a limited contribution of industrial wastewater input. While some communities are turning to potable reuse to meet water supply needs, discussion of safety evaluation of potable reuse is outside the scope of this document.
- language: fr
  script: Latn
  content: |-
    Le présent document présente des paramètres et des méthodes d'évaluation de la sécurité de la réutilisation de l'eau et d'acceptation publique pour les utilisateurs qui conçoivent, gèrent et/ou supervisent les systèmes ou les activités de réutilisation de l'eau non potable en milieu urbain du point de vue de la qualité de l'eau. Il peut être utilisé à différents stades des projets de réutilisation de l'eau non potable tels que la conception, l'exploitation et la post-évaluation.
    Il est applicable à la réutilisation de l'eau non potable en milieu urbain avec de l'eau recyclée issue de sources municipales d'eaux usées. Les sources d'eaux usées peuvent également inclure une proportion limitée d'apports d'eaux usées industrielles. Bien que certaines communautés se tournent vers la réutilisation pour la production d'eau potable afin de satisfaire aux besoins d'alimentation en eau, les discussions concernant l'évaluation de la sécurité du recyclage d'eaux usées épurées à des fins de potabilisation ne sont pas couvertes par le domaine d'application du présent document.
