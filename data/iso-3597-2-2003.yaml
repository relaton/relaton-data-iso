abstract:
- language: en
  script: Latn
  content: ISO 3597-2:2003 specifies a method for determining the flexural strength
    of composite rods of circular cross-section made of roving-reinforced resin. The
    test may be carried out on "as-moulded" rods, or on rods that have been pretreated
    by immersion in boiling water (or another medium) for a specified time. The test
    is intended for inspection and quality control of rovings or for evaluating their
    suitability for use in a resin system. The results obtained are not intended for
    the generation of design data.
- language: fr
  script: Latn
  content: L'ISO 3597-2:2003 spécifie une méthode pour la détermination de la résistance
    en flexion de joncs de section transversale circulaire en composites à base de
    résine renforcée de stratifil. L'essai peut être réalisé sur des joncs «tels que
    moulés», ou sur des joncs ayant été soumis à un traitement préalable par immersion
    dans l'eau bouillante (ou dans un autre milieu), pendant une durée spécifiée.
    L'essai est destiné à être utilisé à des fins d'inspection et de contrôle de qualité
    du stratifil, ou à des fins d'évaluation de leur adéquation à l'emploi dans un
    système de résines. Les résultats obtenus ne sont pas destinés à générer des données
    conceptuelles.
