abstract:
- content: Forms one part of four and specifies symbols which show, by detailing the
    components, the external connections between units of equipment. These symbols
    are not intended to replace the graphic symbols contained in IEC Publication 117.
    the diagrams may employ single line or multi-line representation and be combined
    with, or replaced ty tables, provided clarity is maintained. For further assistance
    see IEC Puplication 113 Part 5, Preparation of interconnection diagrams and tables.
