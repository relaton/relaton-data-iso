abstract:
- language: en
  script: Latn
  content: The method is applicable to the determination of acid-soluble and/or total
    aluminium content between 0,005 % (m/m) and 0,20 % (m/m). Specifies definition,
    principle, reagents, apparatus, sampling, procedure, expression of results and
    test report. The annexes give additional information on the international co-operative
    tests, a graphical representation of precision data and procedures for the determination
    of instrumental criteria.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale prescrit une méthode de dosage par spectrométrie d'absorption atomique dans la flamme, de l'aluminium soluble dans l'acide et/ou l'aluminium total dans les aciers non alliés. La méthode est applicable aux teneurs en aluminium comprises entre 0,005 % (m/m) et 0,20 % (m/m).
