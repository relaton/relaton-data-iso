abstract:
- language: en
  script: Latn
  content: |-
    This document provides codes for the exchange of general, mass and administrative information between truck chassis manufacturers and bodywork manufacturers.
    The process of exchanging the above information can involve:
    —     chassis manufacturer;
    —     chassis importer;
    —     chassis dealer;
    —     one or more bodywork manufacturers;
    —     bodywork component suppliers, e.g. manufacturers of demountable bodies, cranes and loading equipment, tipping equipment.
