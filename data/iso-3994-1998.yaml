abstract:
- language: fr
  script: Latn
  content: "\nLa présente Norme internationale spécifie les exigences pour trois types
    de tuyaux thermoplastiques à renforcement thermoplastique en spirale pour aspiration
    et refoulement pour une utilisation dans la plage de températurede 10 °Cà 55 °C.
    \ Les types de tuyaux traités dans la présente Norme internationale ne sont pas
    prévus pour une utilisation avec des matériaux inflammables et combustibles, ni
    avec des solvants aromatiques.   \nNOTE : Des tuyaux de construction similaire
    pour aspiration et refoulement dans la lutte contre l'incendie sont spécifiés
    dans l'ISO 14775.\n"
