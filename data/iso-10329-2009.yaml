abstract:
- content: ISO 10329:2009 specifies a method for obtaining a relative measure of the
    plastic behaviour of coal when heated under prescribed conditions. The method
    may be used to obtain values of the plastic properties of coals and blends used
    in carbonization and in other situations where determination of plastic behaviour
    of coals is of practical importance.
