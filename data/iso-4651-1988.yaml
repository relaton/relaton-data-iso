abstract:
- language: en
  script: Latn
  content: Defines a method measuring the peak deceleration of a mass when it is dropped
    on a test piece. The test described is intended primarily for quality assurance;
    however, an annex contains notes to be considered if the test is used to obtain
    design data. Two figures show typical arrangements.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale prescrit une méthode pour la détermination de la capacité d'amortissement dynamique de caoutchoucs alvéolaires et de plastiques alvéolaires rigides et souples, par mesurage de la valeur crête de la décélération d'une masse tombant sur une éprouvette. L'essai décrit a pour but principal le contrôle de qualité ; en outre, du fait que ce type d'essai est également utilisé pour obtenir des données nécessaires à la réalisation de projets, des indications sont données dans l'annexe A pour servir à ce deuxième objectif. La méthode est applicable uniquement aux matériaux utilisés en emballage.
