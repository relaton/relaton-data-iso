abstract:
- content: ISO 20333:2017 specifies coding rules for Chinese medicines to assist in
    supply chain management. The coding provides information such as the trade item,
    producing area, unit, grade, production date, batch number, quantity of medicines,
    and logistic unit. This includes Chinese Materia Medica and decoction pieces,
    but excludes granule forms of individual medicinals for prescriptions (GFIMP)
    and Chinese patent medicines (CPM).
