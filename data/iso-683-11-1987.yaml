- language: en
  script: Latn
  content: Gives the technical delivery requirements for blooms, billets, slabs, bars,
    wire rod, hot-rolled plates and forgings manufactured from the case-hardening
    unalloyed or low alloyed steels listed in table 3 and supplied in one of the heat-treatment
