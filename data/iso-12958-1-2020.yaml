abstract:
- content: This document specifies a method for determining the constant-head water
    flow capacity within the plane of a geotextile or geotextile-related product.
    This document describes the in-plane water flow index test, only applicable to
    factory-assembled products. For the in-plane water flow performance test, see
    ISO 12958-2.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: Ce document décrit une méthode permettant de déterminer la capacité de
    débit sous charge hydraulique constante dans le plan des géotextiles et des produits
    apparentés. Ce document est un essai index qui s'applique uniquement aux produits
    fabriqués en usine. Pour l'essai de performance, voir l'ISO 12958-2.
