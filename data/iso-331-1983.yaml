abstract:
- content: The sample of coal is heated at 105 to 110 °C in a stream of oxygen-free,
    dry nitrogen and the moisture driven off is collected in an absorption tube containing
    a desiccant. The increase in mass of the absorption tube (after deducting the
    result of a separate blank determination) is due to moisture in the sample of
    coal.
