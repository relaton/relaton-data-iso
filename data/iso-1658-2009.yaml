abstract:
- content: |-
    ISO 1658:2009 specifies
    - physical and chemical tests on raw natural rubbers;
    - standard materials, standard test formulae, equipment and processing methods for evaluating the vulcanization characteristics of natural rubber (NR).
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 1658:2009 spécifie
    - les essais physiques et chimiques sur caoutchoucs naturels crus, et
    - les matériaux de référence, les formules de référence, l'appareillage et les méthodes de mise en oeuvre pour évaluer les caractéristiques de vulcanisation du caoutchouc naturel (NR).
