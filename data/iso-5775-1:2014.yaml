abstract:
- content: |-
    ISO 5755-1:2014 specifies the designations and dimensions for the following pneumatic bicycle tyres:
    -"wired edge" tyres mounted on straight side or crotchet type rims;
    -"beaded edge" tyres mounted on hooked bead rims.
    Tubular sew-up tyres and non-pneumatic tyres are not covered by ISO 5775-1:2014.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 5775-1:2014 spécifie les désignations et les cotes des pneumatiques pour bicyclettes suivants:
    -les pneumatiques à tringle rigide, montés sur des jantes à rebord droit ou à crosse;
    -les pneumatiques à talon, montés sur des jantes à crochet.
    Les pneumatiques de type boyau et les bandages pleins ne sont pas couverts par la présente partie de l'ISO 5775-1:2014.
