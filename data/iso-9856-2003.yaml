abstract:
- language: en
  script: Latn
  content: ISO 9856:2003 specifies a method for determining the elastic and permanent
    elongation of a conveyor belt and the calculation of the elastic modulus. It is
    not applicable or valid for light conveyor belts as described in EN 873.
- language: fr
  script: Latn
  content: L'ISO 9856:2003 spécifie une méthode de détermination de l'allongement
    élastique et permanent d'une courroie transporteuse et de calcul du module d'élasticité.
    Elle n'est ni applicable ni appropriée pour les courroies transporteuses légères
    telles que décrites dans l'EN 873.
