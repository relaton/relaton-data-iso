abstract:
- language: en
  script: Latn
  content: 'Specifies the training, qualification and certification requirements for
    three levels of NDT personnel competence to execute specific tasks in the NDT
    of seamless and welded steel tubes, including the weld seam, and flat products
    used in the manufacture of welded tubes. Applies to the following NDT methods:
    eddy current, flux leakage, liquid penetrant, magnetic particle, radiographic,
    ultrasonic.'
