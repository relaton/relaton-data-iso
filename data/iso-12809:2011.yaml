abstract:
- content: ISO 12809:2011 specifies test methods and the environmental conditions
    for evaluating the performance of positive displacement pumps and centrifugal
    pumps designed for crop protection equipment. It is not applicable to pesticide
    metering pumps for injection systems.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 12809:2011 spécifie des méthodes d'essai et les conditions environnementales pour évaluer les performances des pompes volumétriques alternatives et des pompes centrifuges conçues pour le matériel de protection des cultures.
    Elle n'est pas applicable aux pompes de dosage de pesticide pour les systèmes d'injection.
