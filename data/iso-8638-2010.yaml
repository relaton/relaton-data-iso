abstract:
- language: en
  script: Latn
  content: ISO 8638:2010 specifies requirements for haemodialysers, haemodiafilters,
    haemofilters and haemoconcentrators (hereafter referred to as “the device”) and
    (integral and non-integral) transducer protectors which are intended for use in
    haemodialysis, haemodiafiltration and haemofiltration.
- language: fr
  script: Latn
  content: L'ISO 8638:2010 spécifie des exigences relatives aux hémodialyseurs, hémodiafiltres,
    hémofiltres et hémoconcentrateurs (appelés ci-après «dispositifs») et aux dispositifs
    de protection des capteurs (intégrés et non intégrés) utilisables dans le cadre
    d'opérations d'hémodialyse, d'hémodiafiltration et d'hémofiltration.
