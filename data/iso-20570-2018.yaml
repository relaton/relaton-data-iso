abstract:
- content: |-
    This document specifies requirements and their test methods for multiple use of oral surgical scalpel handles used in conjunction with detachable blades for oral surgical procedures such as cutting and/or removal of soft oral tissues.
    It also specifies the requirements for marking and labelling of oral surgical scalpel handles.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie les exigences et méthodes d'essai applicables à diverses utilisations de manches de bistouri pour chirurgie buccale employés avec des lames détachables dans le cadre de certaines procédures de chirurgie buccale, comme la taille et/ou l'extraction de tissus buccaux mous.
    Il spécifie également les exigences applicables au marquage et à l'étiquetage des manches de bistouri pour chirurgie buccale.
