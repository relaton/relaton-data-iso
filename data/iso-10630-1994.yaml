abstract:
- language: en
  script: Latn
  content: Specifies technical requirements and test methods for perforated metal
    plate used for industrial screening purposes and supplied in flat or coiled form.
    Applies to perforated plates of low carbon steel according to ISO 7805-1 and ISO
    7805-2 with nominal sizes of holes from 1 mm for round holes and 4 mm for square
    holes up to 125 mm according to ISO 2194, and with a maximum plate thickness of
    12,5 mm.
