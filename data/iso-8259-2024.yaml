abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a method for testing the bioaccessibility of substances from contaminated soil and soil-like materials. The method is not applicable for volatile contaminants. Furthermore, the method is only applicable if suitable analytical methods for extraction and detection of substances and/or elements from complex digestion assays are available.
    NOTE          During the in vivo validation with minipigs, the PAHs naphthalene, acenaphthylene, acenaphthene and fluorene were not evaluated due to their volatility. However, the results of the overall recovery indicate if volatilisation has occurred during the test.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie une méthode pour déterminer la bioaccessibilité de substances issues de sol et de matériaux de type sol pollués. La méthode n’est pas applicable aux polluants volatils. En outre, la méthode n’est applicable que si des méthodes d’analyse adéquates pour l’extraction et la détection de substances et/ou d’éléments issus d’essais de digestion complexes sont disponibles.
    NOTE          Durant la validation in vivo sur des mini-porcs, les HAP naphtalène, acénaphtylène, acénaphtène et fluorène n’ont pas été évalués à cause de leur volatilité. Néanmoins, les résultats du taux de recouvrement indiquent si une volatilisation a eu lieu pendant l’essai.
