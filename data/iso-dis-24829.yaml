abstract:
- content: This document specifies the determination of aldehydes and ketones content
    in Polyether polyols or polymeric polyols by high performance liquid chromatography
    (HPLC).This document is applicable to the determination of formaldehyde (HCHO),
    acetaldehyde (CH3CHO), acrolein (CH2=CHCHO) and acetone (CH3COCH3) in polyether
    polyols or polymeric polyols .For the determination of other carbonyl compounds,
    refer to this document.
