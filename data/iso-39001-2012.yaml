abstract:
- language: en
  script: Latn
  content: ISO 39001:2012 specifies requirements for a road traffic safety (RTS) management
    system to enable an organization that interacts with the road traffic system to
    reduce death and serious injuries related to road traffic crashes which it can
    influence. The requirements in ISO 39001:2012 include development and implementation
    of an appropriate RTS policy, development of RTS objectives and action plans,
    which take into account legal and other requirements to which the organization
    subscribes, and information about elements and criteria related to RTS that the
    organization identifies as those which it can control and those which it can influence.
- language: fr
  script: Latn
  content: L'ISO 39001:2012 spécifie les exigences pour un système de management de
    la sécurité routière (SR) afin de permettre à un organisme qui interagit avec
    le système de circulation routière de réduire le nombre de décès et de blessures
    graves liés aux accidents de la route sur lesquels il peut avoir une influence.
    Les exigences dans la présente Norme internationale comprennent l'élaboration
    et la mise en ?uvre d'une politique de SR appropriée, l'élaboration d'objectifs
    de SR et de plans d'action, qui prennent en compte les exigences légales et autres
    exigences auxquelles l'organisme a souscrit, et les informations sur les éléments
    et les critères relatifs à la SR que l'organisme identifie comme étant ceux qu'il
    peut contrôler et ceux qu'il peut influencer.
