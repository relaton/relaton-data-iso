abstract:
- content: ISO 10497:2010 specifies fire type-testing requirements and a fire type-test
    method for confirming the pressure-containing capability of a valve under pressure
    during and after the fire test. It is not applicable to the testing requirements
    for valve actuators other than manually operated gear boxes or similar mechanisms
    when these form part of the normal valve assembly. Other types of valve actuators
    (e.g. electrical, pneumatic or hydraulic) can need special protection to operate
    in the environment considered in this valve test, and the fire testing of such
    actuators is outside the scope of ISO 10497:2010.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 10497:2010 spécifie les exigences d'un essai type au feu et une méthode
    d'essai type au feu permettant d'établir la capacité de tenue en pression d'un
    appareil de robinetterie sous pression pendant et après l'exécution de l'essai
    au feu. Elle ne traite pas des conditions d'essai des actionneurs des appareils
    de robinetterie autres que des réducteurs manuels ou autres mécanismes du même
    type liés à l'appareil normalement assemblé. D'autres types d'actionneurs (par
    exemple électriques, pneumatiques ou hydrauliques) peuvent, compte tenu des conditions
    du présent essai, nécessiter des protections particulières, et leur contrôle sort
    du cadre de l'ISO 10497:2010.
