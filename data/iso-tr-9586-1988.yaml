abstract:
- language: en
  script: Latn
  content: Both terms have been in use for centuries but their meaning seams to have
    varied from time to time. The present usage has developed in a haphazard manner,
    such that consistent definition of the terms seems to be impossible. This Technical
    Report points out the differences in usage of both terms so that anomalies of
    usage, espacially in relation to the hip joint, may be clearly understood and
    confusion minimized.
- language: fr
  script: Latn
  content: |2

    Le présent rapport technique indique l'usage actuel des termes «valgus» et «varus» en chirurgie orthopédique et décrit les abus d'usage afin d'en permettre une meilleure compréhension et de réduire au minimum toute confusion.
