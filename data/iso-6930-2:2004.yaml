abstract:
- content: |-
    ISO 6930-2:2004 specifies the requirements for weldable high yield strength steels for cold forming.
    It applies to plates and wide-flats, hot-rolled on reversing mills, both having a thickness between 4 mm and 50 mm (inclusive) and supplied in the normalized, normalized rolled and as-rolled delivery condition.
    It does not apply to weldable structural steels, whether or not of special quality, which are covered by other International Standards, namely high yield strength steel products for cold forming delivered in thermomechanically rolled condition (ISO 6930-1); structural steels (ISO 630); high yield strength flat steel products (ISO 4950-1, ISO 4950-2 and ISO 4950-3); hot-rolled steel sheet of higher yield strength with improved formability (ISO 5951).
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 6930-2:2004 spécifie les exigences des aciers soudables à haute limite d'élasticité laminés pour formage à froid.
    Elle s'applique aux tôles laminées à chaud sur trains réversibles et aux larges-plats laminés à chaud, d'épaisseur comprise entre 4 mm et 20 mm inclus et livrés dans les états normalisé, de laminage normalisant et brut de laminage.
    Elle ne s'applique pas aux aciers de construction soudables de qualité spéciale ou non, pour lesquels il existe d'autres Normes internationales, à savoir aux produits en acier à haute limite d'élasticité pour formage à froid, livrés dans l'état de laminage thermomécanique (ISO 6930-1), aux aciers de construction (ISO 630), aux produits plats en acier à haute limite d'élasticité (ISO 4950-1, ISO 4950-2 et ISO 4950-3), et aux tôles laminées à chaud en acier à haute limite d'élasticité et à aptitude au formage accrue (ISO 5951).
