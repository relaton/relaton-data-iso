abstract:
- language: en
  script: Latn
  content: "ISO 11148-5:2011 specifies safety requirements for hand-held non‑electric
    power tools (hereinafter \"rotary percussive drills\") intended for making holes
    in hard materials, such as rock and concrete. The rotary percussive drills can
    be powered by  compressed air, hydraulic fluid or internal combustion engines
    and are intended to be used by one operator and supported by the operator's hand
    or hands, with or without a suspension, e.g. a balancer. \nISO 11148-5:2011 is
    applicable to plug hole drills, rock drills and rotary hammers.\nISO 11148-5:2011
    is not applicable to special requirements and modifications of rotary percussive
    drills for the purpose of mounting them in a fixture.\nISO 11148-5:2011 deals
    with all significant hazards, hazardous situations or hazardous events relevant
    to rotary percussive drills when they are used as intended and under conditions
    of misuse which are reasonably foreseeable by the manufacturer, with the exception
    of the use of rotary percussive drills in potentially explosive atmospheres.   "
- language: fr
  script: Latn
  content: |-
    L'ISO 11148-5:2011 spécifie des exigences de sécurité pour les machines portatives non électriques (ci-après appelées «perceuses à percussion rotatives») destinées au perçage de trous dans des matériaux durs comme la pierre ou le béton. Les perceuses à percussion rotatives peuvent être alimentées par air comprimé, par un fluide hydraulique ou par un moteur à combustion interne, et sont prévues pour être utilisées par un seul opérateur et être portées par la ou les mains de l'opérateur avec ou sans suspension, par exemple à l'aide d'un équilibreur.
    Elle est applicable aux perforateurs, aux marteaux perforateurs et aux marteaux rotatifs.
    Elle ne couvre pas les exigences spécifiques et les modifications des perceuses à percussion rotatives destinées à être montées dans un châssis.
    Elle traite de tous les phénomènes dangereux, situations dangereuses ou événements dangereux significatifs qui sont pertinents pour les perceuses à percussion rotatives lorsqu'elles sont utilisées normalement et lorsqu'elles font l'objet d'un mauvais usage raisonnablement prévisible par le fabricant, à l'exception de l'usage des perceuses à percussion rotatives dans une atmosphère potentiellement explosible.
