abstract:
- language: en
  script: Latn
  content: |-
    This document provides an overview of the design principles for the building envelope in order to achieve a high quality and energy efficient built environment. The design principles include:
    —     thermal performance;
    —     daylight and visual environment;
    —     air quality;
    —     provisions of natural and mechanical ventilation;
    —     air barrier (airtightness);
    —     watertightness;
    —     moisture proof;
    —     soundproofing;
    —     sustainability and integration with technical building systems and controls.
    This document is applicable to new buildings and the retrofit of existing buildings.
