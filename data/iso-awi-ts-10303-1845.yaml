abstract:
- language: en
  script: Latn
  content: |-
    ISO/TS 10303-1845 specifies the application module for Wire and cable design connectivity.
    The following are within the scope of ISO/TS 10303-1845:
    - identification of wire and cable raw materials;
    - wire and cable occurrences;
    - wire and cable terminals;
    - grouping of cable terminals based on their location;
    - wire identification in the context of a cable, supporting wire colour based identification codes;
    - items within the scope of application module General design connectivity, ISO/TS 10303-1844.
