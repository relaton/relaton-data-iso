abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a protocol to measure the texture reproduction in images captured and processed by digital cameras including cameras in other devices e.g. in camera phones.
    This document specifies protocols for the measurement of texture reproduction using test charts with stochastic pattern.
    NOTE       The measurement method specified in this document is for objective evaluations of texture reproduction, of which the results are sometimes inconsistent with subjective evaluations (See Annex C).
