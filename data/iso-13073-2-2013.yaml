abstract:
- content: |-
    ISO 13073-2:2013 specifies a risk assessment method that protects the marine environment from the potential negative impacts of anti-fouling systems intentionally using biocidally active substances applied to a ship during its service life. This method can also be modified for use in freshwater environments.
    ISO 13073-2:2013 does not provide specific test methods for evaluating the hazards nor recommends usage restrictions for certain anti-fouling systems. It also does not provide an efficacy-evaluation method of the anti-fouling system using a specific substance.
