abstract:
- language: en
  script: Latn
  content: |-
    ISO 27107:2008 specifies a method for the potentiometric end-point determination of the peroxide value, in milliequivalents of active oxygen per kilogram, of animal and vegetable fats and oils.
    The method is applicable to all animal and vegetable fats and oils, fatty acids, and their mixtures, with peroxide values from 0 meq to 30 meq of active oxygen per kilogram. It is also applicable to margarines and fat spreads with varying water content. The method is not applicable to milk fats or lecithins.
- language: fr
  script: Latn
  content: |-
    L'ISO 27107:2008 spécifie une méthode de détermination de l'indice de peroxyde des corps gras d'origines animale et végétale.
    Cette méthode s'applique à tous les corps gras d'origines animale et végétale, aux acides gras et à leurs mélanges dont l'indice de peroxyde est compris entre 0 meq et 30 meq d'oxygène actif par kilogramme. Elle s'applique aussi aux margarines et aux pâtes à tartiner ayant une teneur en eau variable. La méthode ne s'applique ni aux matières grasses laitières ni aux lécithines.
