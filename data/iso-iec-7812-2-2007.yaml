abstract:
- language: en
  script: Latn
  content: ISO/IEC 7812-2:2007 is one of a series of International Standards describing
    the parameters for identification cards, and the use of such cards for international
    and/or inter-industry interchange. It describes the application and registration
    procedures for numbers issued in accordance with ISO/IEC 7812-1. ISO/IEC 7812-1
    specifies the numbering system for the identification of issuers of identification
    cards used in international and/or inter-industry interchange.
