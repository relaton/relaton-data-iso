abstract:
- content: Deals with the measurement of flow in rivers and artificial channels using
    flat-V weirs under steady or slowly varying flow conditions. The standard flat-V
    weir is a control structure, the crest of which takes the form of a shallow "V"
    when viewed in the direction of flow.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: " 1.1 La présente Norme internationale traite de la mesure de débit\n  dans
    les rivières et chenaux artificiels à régime permanent\n  ou à variation lente,
    à l'aide de déversoirs en V ouvert.\n  Le déversoir en V ouvert normalisé est
    une structure de contrôle\n  dont la crête a la forme d'un «V» aplati lorsqu'on
    le regarde\n  dans le sens de l'écoulement. \n1.2 Le déversoir peut être utilisé
    pour mesurer aussi bien\n  des débits modulaires (dénoyés) que des débits noyés.\n
    \ Dans un régime modulaire (dénoyé), le débit ne dépend\n  que du niveau d'eau
    amont et une seule mesure de la hauteur de charge suffit.\n  Dans un régime noyé,
    le débit dépend à la\n  fois des niveaux amont et aval et deux mesures de charges
    séparées\n  sont nécessaires. Avec un déversoir en V ouvert normalisé,\n  les
    deux hauteurs à mesurer sont \na) la hauteur de charge amont ; \nb) la hauteur
    de charge dans la zone de décollement qui se forme juste\n  en aval du seuil."
