abstract:
- language: en
  script: Latn
  content: "IWA 11:2012 provides a framework for rating cookstoves against tiers of
    performance for a series of performance indicators, including \n-        fuel
    use (efficiency),\n-        emissions (carbon monoxide and particulate matter
    2,5),\n-        indoor emissions (carbon monoxide and particulate matter 2,5),
    and\n-        safety.\nIWA 11:2012 does not select a single laboratory protocol
    to determine cookstove performance. Instead, it enables stove testers to use laboratory
    protocols most appropriate for the stove and performance indicator being tested.
    Tiers of performance for each protocol chart all stove test results on the same
    page, in order to ensure equivalent results, regardless of protocol used. "
