abstract:
- language: en
  script: Latn
  content: The principle of the method specified is reacting a small amount of free
    acid present in a test portion of acid anhydride hardener or accelerator with
    rhodamine 6G to colour the test solution pink, measuring the absorbance of the
    coloured solution at a wavelength of about 510 nm using a spectrometer, determining
    the free-acid content from a calibration curve. The method is suitable for most
    anhydrides except for polyester and oligomeric anhydrides which may give too wide
    a scatter of results.
- language: fr
  script: Latn
  content: "\nLa présente Norme internationale prescrit une méthode pour la détermination
    de l'acide libre dans les durcisseurs acide-anhydride pour résines époxydes.  \nNOTE
    1 La méthode convient à la plupart des anhydrides, à l'exception des anhydrides
    polyester et oligomériques qui peuvent donner des résultats trop dispersés.\n"
