- content: |-
    Le présent document établit la classification des flux utilisés pour le brasage fort des métaux et caractérise ces flux d’après leurs propriétés et leurs applications, et donne des recommandations relatives aux conditions techniques de livraison et à l’hygiène et à la sécurité.
    Le présent document définit deux classes de flux, FH et FL. La classe FH est utilisée pour le brasage fort des métaux lourds (les aciers ordinaires, les aciers inoxydables, le cuivre et ses alliages, le nickel et ses alliages, les métaux précieux, le molybdène et le tungstène). La classe FL est utilisée pour le brasage de l’aluminium et de ses alliages.
