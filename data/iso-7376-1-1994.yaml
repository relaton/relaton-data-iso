abstract:
- language: en
  script: Latn
  content: 'Cancels and replaces the first edition (1984). Lays down critical dimensions
    and considerations for the junction of any blade and any handle of a hook-on type
    laryngoscope to allow engagement, lamp illumination and disengagement through
    multiple cycles. Does not cover: the blade form or handle design other than the
    interchangeability aspects of the connection between the blade and the handle;
    the measurement and specification of the lamp illumination intensity; disposable
    or flexible laryngoscopes, or laryngoscopes designed for surgery; laryngoscopes
    without a lamp in the blade.'
