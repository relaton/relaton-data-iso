abstract:
- content: This document specifies methods for determining, under steady-state conditions,
    the pressure differential caused by the flow through any given path in a hydraulic
    fluid power valve. Requirements for test installations, procedures and presentation
    of results are specified.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: Le présent document spécifie des méthodes de détermination, dans des conditions
    d'écoulement permanent, de la pression différentielle provoquée par l'écoulement
    dans une voie donnée d'un distributeur pour transmissions hydrauliques. Il spécifie
    les exigences relatives aux installations d'essai, aux modes opératoires et à
    la présentation des résultats.
