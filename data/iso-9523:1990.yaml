  content: |2

    La présente Norme internationale prescrit les dimensions et caractéristiques de la zone d'interface de la semelle et des parties de la tige des chaussures de ski de randonnée pour donner aux fixations de ski de randonnée des conditions d'attache définies. Elle est applicable aux chaussures de randonnée de pointure 15,0 et plus large dans le système Mondopoint (correspondant aux types A et C de [1]).
