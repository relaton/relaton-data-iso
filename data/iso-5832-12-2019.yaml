abstract:
- content: |-
    This document specifies the requirements for two wrought cobalt 28-chromium 6-molybdenum alloys used for surgical implants. The properties apply specifically to wrought bar, rod and wire.
    NOTE 1    The mechanical properties of a sample obtained from a finished product made of this alloy can differ from those specified in this document.
    NOTE 2    The high carbon content of this alloy produces a structure containing a significant carbide distribution. This can be adjusted either in the production of the bar or in subsequent thermomechanical processing to produce the final device. Carbide distribution in the final device is not included as part of this document.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie les exigences applicables aux deux alliages corroyés à base de cobalt 28, de chrome 6 et de molybdène utilisés pour les implants chirurgicaux. Les caractéristiques sont spécifiquement applicables aux barres, aux fils machine et aux fils corroyés.
    NOTE 1    Les caractéristiques mécaniques d'un échantillon prélevé sur un produit fini fabriqué avec cet alliage peuvent différer de celles spécifiées dans le présent document.
    NOTE 2    La haute teneur en carbone de cet alliage produit une structure contenant une distribution de carbures significative. Celle-ci peut être ajustée, soit lors de la production de la barre, soit lors du traitement thermomécanique ultérieur, pour produire la formule finale. La distribution de carbures dans le dispositif final ne fait pas partie du présent document.
