abstract:
- content: Defines terms used in certain fields of soil quality characterization.
    Covers terms relating to soil protection, soil pollution and soil damage.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "\nLa présente partie de l'ISO 11074 définit une liste de termes employés
    dans certains domaines de la caractérisation de la qualité du sol. Elle recouvre
    les termes relatifs à la protection et à la pollution des sols, et quelques termes
    divers.  \nNOTE -- En complément des termes et définitions utilisés dans les trois
    langues officielles de l'ISO (anglais, français, russe), la présente partie de
    l'ISO 11074 donne les termes équivalents et leurs définitions en allemand; ils
    ont été inclus à la demande du comité technique ISO/TC 190 et sont publiés sous
    la responsabilité des comités membres d'Allemagne (DIN), d'Autriche (ON) et de
    Suisse (SNV). Toutefois, seuls les termes et définitions donnés dans les langues
    officielles peuvent être considérés comme termes et définitions ISO.\n"
