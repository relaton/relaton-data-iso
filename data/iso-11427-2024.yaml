abstract:
- content: |-
    This document specifies a volumetric method for the determination of silver on a material considered homogeneous. The silver content of the sample lies preferably between (100 and 999,0) parts per thousand (‰) by mass. Fineness above 999,0 ‰ can be determined using a spectroscopy method by difference (e.g. ISO 15096).
    This method is intended to be used as the reference method for the determination of fineness in alloys covered by ISO 9202.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie une méthode volumétrique de dosage de l'argent sur un matériau considéré comme homogène. La teneur en argent des échantillons est de préférence comprise entre 100 et 999,0 millièmes (‰) en masse. Les titres supérieurs à 999,0 ‰ peuvent être déterminés à l’aide d’une méthode de spectroscopie par différence (par exemple, ISO 15096).
    Cette méthode est destinée à être utilisée comme méthode de référence pour la détermination du titre dans les alliages couverts par l’ISO 9202.
