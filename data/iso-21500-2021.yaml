abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the organizational context and underlying concepts for undertaking project, programme and portfolio management. It also provides guidance for organizations to adopt or improve project, programme and portfolio management using the standards prepared by ISO/TC 258.
    This document is applicable to most organizations, including public and private organizations and it is not dependent on the size and type of the organization. It is also applicable to any project, programme and portfolio, regardless of complexity, size or duration.
    Further guidance on project, programme and portfolio management, and the governance thereof, is given in ISO 21502, ISO 21503, ISO 21504 and ISO 21505.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie le contexte organisationnel et les concepts sur lesquels repose le management de projets, programmes et portefeuilles. Il fournit également des recommandations aux organismes pour adopter ou améliorer le management des projets, programmes et portefeuilles en utilisant les normes élaborées par l’ISO/TC 258.
    Le présent document est applicable à la plupart des organismes, y compris les organismes publics et privés, et son application ne dépend ni de la taille ni du type d’organisme. Il est également applicable à tout projet, programme et portefeuille, quelle qu’en soit la complexité, la taille ou la durée.
    L’ISO 21502, l’ISO 21503, l’ISO 21504 et l’ISO 21505 fournissent des recommandations supplémentaires pour le management de projets, programmes et portefeuilles, ainsi que sur leur gouvernance.
