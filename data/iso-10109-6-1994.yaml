abstract:
- language: en
  script: Latn
  content: Applies to optical instruments and instruments with optical components
    in the field of medicine. Specifies requirements to be met with regard to the
    resistance of the optical, mechanical, chemical and electrical properties or performance
    data of the instruments influences and hence stipulates geographical and technical
    areas of application. Forms the basis for the specification of environmental requirements
    and environmental tests in instrument standards. Does not deal with the requirements
    to be met by the packaging of the instrument during transport from the manufacturer
    to the user.
