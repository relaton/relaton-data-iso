abstract:
- language: en
  script: Latn
  content: This document specifies the requirements and test methods for solid flat
    extruded sheets of polypropylene homopolymers (PP‑H) and polypropylene copolymers
    (PP‑B and PP‑R) without fillers or reinforcing materials. This document applies
    to PP sheet in rolled form. It applies only to thicknesses of 0,5 mm to 40 mm.
- language: fr
  script: Latn
  content: Le présent document spécifie les exigences et les méthodes d’essai relatives
    aux plaques compactes et planes, extrudées en polypropylène homopolymère (PP-H)
    et polypropylène copolymère (PP-B et PP-R) sans adjonction de charges ni de renforts.
    Le présent document s’applique aux plaques en PP enroulées en rouleaux. Elle s’applique
    uniquement aux plaques d’épaisseur comprise entre 0,5 mm et 40 mm.
