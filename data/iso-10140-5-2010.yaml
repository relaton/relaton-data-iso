abstract:
- language: en
  script: Latn
  content: ISO 10140-5:2010 specifies laboratory test facilities and equipment for
    sound insulation measurements of building elements, such as components and materials,
    building elements, technical elements (small building elements) and sound insulation
    improvement systems.
- language: fr
  script: Latn
  content: L'ISO 10140-5:2010 spécifie les installations et l'appareillage d'essai
    en laboratoire pour les mesurages de l'isolation acoustique des éléments de construction,
    tels que les composants et matériaux, les éléments de construction, les éléments
    techniques (petits éléments de construction) et les systèmes d'amélioration de
    l'isolation acoustique.
