abstract:
- language: en
  script: Latn
  content: ISO 4094:2005 provides rules for the nomination and appointment of standardizing
    and authorized laboratories under the jurisdiction of ISO/TC 6, or one of its
    subcommittees, with the aim of establishing and maintaining the reference standards
    and distributing the transfer standards required to achieve interlaboratory agreement
    in the results of a test method specified in an International Standard for paper,
    board or pulp. It provides guidelines for the establishment of criteria for the
    initial appointment and continued acceptance of nominated laboratories.
- language: fr
  script: Latn
  content: L'ISO 4094:2005 fournit des règles pour la désignation et l'agrément des
    laboratoires de référence et des laboratoires agréés sous le ressort de l'ISO/TC
    6 ou l'un de ses sous-comités, dans le but d'établir et de maintenir les étalons
    de références et de distribuer les étalons de transfert requis pour obtenir une
    concordance interlaboratoires des résultats lors de l'utilisation d'une méthode
    d'essai prescrite dans une Norme internationale pour les papiers, cartons ou pâtes.
    Elle fournit des indications pour l'établissement de critères pour la nomination
    initiale et pour le maintien de l'agrément des laboratoires désignés.
