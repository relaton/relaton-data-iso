abstract:
- language: en
  script: Latn
  content: Specifies test methods for machines intended for spreading of liquids,
    such as water, waste water, water with chemical solutions, liquid manure and sewage
    sludge. Applies to stationary hose coiling machines, mobile hose laying machines
    and mobile hose dragging machines, each equipped with flexible hose or pipe and
    sprinkling devices.
- language: fr
  script: Latn
  content: |2

    La présente partie de l'ISO 8224 spécifie les méthodes d'essai en laboratoire et au champ de machines d'arrosage mobiles destinées à l'aspersion de liquides tels que eau, eaux usées, eaux avec solutions chimiques, purin et vidanges.


    La présente partie de l'ISO 8224 s'applique aux enrouleurs à traction et à déhalement ainsi qu'aux traveleurs, ces machines étant équipées d'un tuyau souple renforcé ou d'un tube flexible et de dispositifs d'arrosage destinés à l'agriculture et aux forêts. Ces machines peuvent également être utilisées à d'autres fins telles que la recharge de nappes souterraines.
