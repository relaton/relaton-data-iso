abstract:
- content: ISO 5675:2008 specifies the essential interface dimensions, as defined
    in ISO 7241-1, and the operating requirements for hydraulic couplers employed
    to transmit hydraulic power from agricultural tractors to agricultural machinery.
    It is applicable to couplers used in hydraulic lines other than those used for
    braking circuits (see ISO 5676).
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 5675:2008 spécifie les dimensions de raccordement principales, telles
    que définies dans l'ISO 7241-1, ainsi que les exigences de fonctionnement, pour
    les coupleurs hydrauliques utilisés pour transmettre la puissance hydraulique
    des tracteurs agricoles aux machines agricoles. Elle est applicable aux coupleurs
    utilisés sur les canalisations hydrauliques, à l'exception des coupleurs utilisés
    dans les circuits de freinage (voir l'ISO 5676).
