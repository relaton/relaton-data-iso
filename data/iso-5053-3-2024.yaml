abstract:
- content: |-
    This document establishes the vocabulary of accessories and components of industrial trucks (hereafter referred to as trucks) as defined in ISO 5053-1.
    For the purposes of this document, the terms accessories and components are describing parts and assemblies which are, or can be, fitted to a truck.
    Accessories and components of typical trucks are given in Annex A.
    Due to the variance of the individual truck types and the ongoing development of new combinations, it is not possible to include all the different variations of accessories and components. Therefore, this document defines, shows and/or describes the typical variances.
    In addition to text written in the official ISO languages (English, French), this document gives text in German, Italian and Chinese. This text is published under the responsibility of the member bodies for Germany (DIN), Italy (UNI) and China (SAC), and is given for information only. Only the text given in the official languages can be considered as ISO text.
  language:
