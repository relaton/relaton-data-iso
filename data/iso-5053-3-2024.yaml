  format: text/plain
- content: |-
    Le présent document établit le vocabulaire des composants et équipements des chariots de manutention (ci-après dénommés chariots) tels que définis dans l’ISO 5053-1.
    Pour les besoins du présent document, les termes composants et équipements décrivent des parties et des ensembles qui sont ou peuvent être montés sur un chariot.
    Les composants et équipements des chariots types sont indiqués à l’Annexe A.
    En raison des différences entre les types de chariots particuliers et du développement actuel de nouvelles combinaisons, il n’est pas possible d’inclure toutes les variantes de types de composants et d’équipements. Par conséquent, le présent document définit, illustre et/ou décrit les variantes types.
    En complément du texte rédigé dans les langues officielles de l'ISO (anglais, français), le présent document contient du texte en allemand, italien et chinois. Ce texte est publié sous la responsabilité du Comité membre de l’Allemagne (DIN), d'Italie (UNI) et de Chine (SAC), et est donné uniquement pour information. Seul le texte rédigé dans les langues officielles peut être considéré comme étant un texte de l'ISO.
