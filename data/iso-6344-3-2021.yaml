abstract:
- content: |-
    This document specifies a method for determining and testing the grain size distribution of electro-fused aluminium oxide and silicon carbide microgrit sizes P240 to P5000 for coated abrasive products.
    It is applicable to grits used in the manufacture of coated abrasive products and to grits extracted from coated abrasive products for test purposes.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie une méthode de détermination et de contrôle de la  distribution granulométrique des tailles de micrograin de P240 à P5000 en oxyde d’aluminium fondu et en carbure de silicium pour produits abrasifs appliqués.
    Il est applicable aux grains utilisés dans la fabrication des produits abrasifs appliqués et aux grains extraits des produits abrasifs appliqués à des fins de contrôle.
  language:
  - fr
  script:
  - Latn
