abstract:
- language: en
  script: Latn
  content: |-
    This document gives guidance on the principles of project and programme portfolio management. This document is relevant to any type of organization including public or private and any size organization or sector.
    The guidance presented in this document is intended to be adapted to suit the specific environment of each project and programme portfolio.
    This document does not provide guidance on project management, programme management, or other specific types of portfolio management (such as financial portfolio management).
- language: fr
  script: Latn
  content: |-
    Le présent document fournit des recommandations sur les principes de management de portefeuilles de projets et de programmes. Le présent document s’adresse à tous les types d’organismes, qu’ils soient publics ou privés, quels que soient leur taille ou leur secteur d’activité.
    Les recommandations données dans le présent document sont destinées à être adaptées à l’environnement spécifique de chaque portefeuille de projets et programmes.
    Le présent document ne fournit pas de recommandations concernant le management de projet, le management de programme ni d’autres types spécifiques de management de portefeuille (tel que le management de portefeuilles financiers).
