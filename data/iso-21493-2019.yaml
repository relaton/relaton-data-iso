abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a method to determine the turbidity point of petroleum products based on distillates from crude oil.
    This document also specifies how to convert the turbidity point to an aniline point equivalent.
    This document describes a procedure using automated or automatic apparatus suitable for transparent samples with an initial boiling point above ambient temperature.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie une méthode qui permet de déterminer le point de turbidité (PT) des produits pétroliers provenant de distillats de pétrole brut.
    Le présent document spécifie aussi une procédure pour convertir ce point de turbidité en un équivalent du point d'aniline.
    Le présent document présente une procédure utilisant un appareil automatisé ou automatique appropriée aux échantillons transparents ayant un point d'ébullition initial supérieur à la température ambiante.
