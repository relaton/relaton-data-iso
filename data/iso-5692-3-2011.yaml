abstract:
- language: en
  script: Latn
  content: ISO 5692-3:2011 specifies the requirements for hitch rings used for the
    attachment of agricultural trailers and implements to the rear of self-propelled
    agricultural vehicles equipped with a non-swivel clevis coupling as specified
    in ISO 6489-5.
- language: fr
