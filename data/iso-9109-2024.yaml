abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the requirements and test methods for dried Rehmannia glutinosa root that is derived from Rehmannia glutinosa Libosch.
    Fresh Rehmannia glutinosa Libosch. and processed Rehmannia glutinosa Libosch. are excluded.
    This document is applicable to Rehmannia glutinosa root that is sold and used as a natural medicine in international trade, including Chinese materia medica (whole medicinal materials) and decoction pieces derived from this plant.
