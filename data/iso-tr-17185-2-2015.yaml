abstract:
- language: en
  script: Latn
  content: ISO/TR 17185-2:2015 compares and contrasts public transport standards that
    were developed by different regions and countries. It uses the CEN Transmodel
    classes as a reference to compare standard data concept descriptions of public
    transport user information. The purpose of this Technical Report is to understand
    the concepts described by existing standards and specifications that cover public
    transport passenger information.
