abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a method for determination of volatile organic compounds (VOC) in indoor air and in air sampled for the determination of the emission from products or materials used in indoor environments (according to ISO 16000‑1) using test chambers and test cells. The method uses sorbent sampling tubes with subsequent thermal desorption (TD) and gas chromatographic (GC) analysis employing a capillary column and a mass spectrometric (MS) detector with or without an additional flame ionisation detector (FID)[13].
    The method is applicable to the measurement of most GC-compatible vapour-phase organic compounds at concentrations ranging from micrograms per cubic metre to several milligrams per cubic metre. Many very volatile organic compounds (VVOC) and semi-volatile organic compounds (SVOC) can be analysed depending on the sorbents used.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie une méthode permettant de doser les composés organiques volatils (COV) dans l’air intérieur et dans l’air prélevé afin de déterminer l’émission de produits ou de matériaux utilisés dans les environnements intérieurs (conformément à l’ISO 16000-1) à l’aide de chambres d’essai et de cellules d’essai. La méthode utilise un prélèvement sur tubes à sorbant puis une désorption thermique (TD) et une analyse par chromatographie en phase gazeuse (GC) utilisant une colonne capillaire et un détecteur à spectrométrie de masse (MS) avec ou sans détecteur à ionisation de flamme (FID) supplémentaire[13].
    La méthode est applicable au mesurage de la plupart des composés organiques volatils en phase vapeur avec une analyse GC, à des concentrations allant de quelques microgrammes par mètre cube à plusieurs milligrammes par mètre cube. De nombreux composés organiques très volatils (COTV) et composés organiques semi-volatils (COSV) peuvent être analysés en fonction des sorbants utilisés.
