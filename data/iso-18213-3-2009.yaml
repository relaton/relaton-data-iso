abstract:
- language: en
  script: Latn
  content: |-
    ISO 18213-3:2009 presents statistical procedures that can be applied to tank calibration and volume measurement data for nuclear materials accountancy tanks. In particular, ISO 18213-3:2009 presents several diagnostic plots that can be used to evaluate and compare tank calibration data; a procedure for estimating the uncertainties of tank calibration measurements (i.e., determinations of height and volume); a model for estimating either a tank's calibration equation or its inverse (the measurement equation), together with related uncertainties, from a set of standardized tank calibration data (i.e., from a series of standardized height-volume determinations); and a method for computing uncertainty estimates for determinations of liquid volume.
    It is intended that the methods in ISO 18213-3:2009 be used within the context of the other parts of ISO 18213. Specifically, the methods presented in ISO 18213-3:2009 are tailored to the general methodology described in ISO 18213-1 and to appropriate related algorithms in ISO 18213-2, ISO 18213-4, ISO 18213-5 or ISO 18213-6. Although the methodology in ISO 18213-3:2009 is intended for application specifically within the context of the other parts of ISO 18213, the methods are more widely applicable. In particular, the statistical model presented in Clause 5 for estimating the tank's measurement equation from a set of standardized calibration data can be applied, regardless of whether or not these data are acquired in accordance with the methods of ISO 18213. A similar statement holds for (propagation) methods of variance estimation: it is intended that the results in ISO 18213-3:2009 be applied to the specific models for which they were derived, but the methods themselves are more widely applicable.
    An option is presented for a facility to develop equivalent plant- or tank-specific methods of statistical analysis as an alternative to ISO 18213-3:2009. However, if a facility adopts ISO 18213 and chooses not to develop equivalent alternative methods of statistical analysis, it is necessary to use the methods of ISO 18213-3:2009.
- language: fr
  script: Latn
  content: |-
    L'ISO 18213-3:2009 décrit les procédures statistiques applicables au traitement des données d'étalonnage et de mesure du volume des cuves de comptabilité des matières nucléaires. En particulier, elle présente plusieurs courbes diagnostiques permettant l'évaluation et la comparaison des données d'étalonnage de la cuve, une procédure d'estimation de l'incertitude de mesure lors de l'étalonnage de la cuve (c'est-à-dire déterminations de la hauteur et du volume), un modèle d'estimation d'une équation d'étalonnage ou de mesure d'une cuve (l'inverse de l'équation d'étalonnage), y compris les incertitudes s'y rapportant, à partir d'un ensemble de données d'étalonnage normalisées (c'est-à-dire à partir d'une série de déterminations de hauteur et de volume normalisées), et une méthode de calcul des estimations d'incertitude pour les déterminations du volume de liquide.
    Les méthodes décrites dans l'ISO 18213-3:2009 sont censées être utilisées dans le cadre des autres parties de l'ISO 18213. En particulier, les méthodes présentées ici sont adaptées à la méthodologie générale décrite dans l'ISO 18213-1 et aux algorithmes appropriés spécifiés dans l'ISO 18213-2, l'ISO 18213-4, l'ISO 18213-5 ou l'ISO 18213-6. Bien que la méthodologie décrite dans l'ISO 18213-3:2009 s'applique de façon spécifique au contexte de l'ISO 18213, pour l'essentiel, son domaine d'application est plus étendu. En particulier, le modèle statistique présenté dans l'Article 5 pour l'estimation de l'équation de mesure de la cuve à partir d'un ensemble de données d'étalonnage est aplicable, que ces données aient été acquises conformément aux méthodes de l'ISO 18213 ou non. Il en va de même pour les méthodes (de propagation) permettant d'estimer la variance: les résultats indiqués dans l'ISO 18213-3:2009 sont spécifiques des modèles en question, mais le champ d'application des méthodes utilisées pour l'obtention de ces résultats est plus étendu.
    Comme alternative à cette l'ISO 18213-3:2009, un site peut développer des méthodes d'analyse statistique équivalentes, spécifiques de l'installation ou de la cuve. Toutefois, un site qui opte pour l'ISO 18213 et décide de ne pas développer des méthodes d'analyses statistiques alternatives se doit d'utiliser les méthodes de l'ISO 18213-3.
