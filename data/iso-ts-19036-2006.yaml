abstract:
- language: en
  script: Latn
  content: "ISO/TS 19036:2006 gives guidance for the estimation and expression of
    measurement uncertainty (MU) associated with quantitative results in food microbiology.
    \nIt is applicable to the quantitative analysis of products intended for human
    consumption and the feeding of animals, and of environmental samples in the area
    of food production and food handling, typically carried out by enumeration of
    microorganisms using a colony-count technique, but applicable also to quantitative
    analysis by alternative instrumental methods.\nISO/TS 19036:2006 is not applicable
    to enumeration using a most probable number technique, or the analysis of low
    levels of microorganisms. "
- language: fr
  script: Latn
  content: "L'ISO/TS 19036:2006 donne des lignes directrices pour l'estimation et
    l'expression de l'incertitude de mesure (IM) liée aux résultats des analyses quantitatives
    en microbiologie des aliments.\nElle est applicable à l'analyse quantitative des
    produits destinés à la consommation humaine et à l'alimentation des animaux, et
    d'échantillons environnementaux dans le domaine de la production et de la manutention
    de produits alimentaires, normalement effectuée par dénombrement de micro-organismes
    selon une technique de comptage des colonies, mais également à l'analyse quantitative
    selon des méthodes alternatives, instrumentales. \nL'ISO/TS 19036:2006 n'est pas
    applicable au dénombrement utilisant une technique de Nombre le Plus Probable,
    ou à l'analyse de faibles niveaux de micro-organismes."
