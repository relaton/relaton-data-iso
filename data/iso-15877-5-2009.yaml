abstract:
- language: en
  script: Latn
  content: |-
    ISO 15877-5:2009 specifies the characteristics of the fitness for purpose of chlorinated poly(vinyl chloride) (PVC-C) piping systems, intended to be used for hot and cold water installations within buildings for the conveyance of water, whether or not intended for human consumption, (domestic systems) and for heating systems, under design pressures and temperatures according to the class of application.
    ISO 15877-5:2009 covers a range of service conditions (application classes) and design pressure classes. It does not apply if the values of the design temperature, maximum design temperature and malfunction temperature are in excess of those given in ISO 15877-1:2009. ISO 15877-5:2009 specifies the test parameters for the test methods to which it refers.
    In conjunction with the other parts of ISO 15877, it is applicable to PVC-C pipes and fittings, their joints and joints with components of other plastics and non-plastics materials intended to be used for hot and cold water installations.
- language: fr
  script: Latn
  content: |-
    L'ISO 15877-5:2009 spécifie les caractéristiques d'aptitude à l'emploi des systèmes de canalisations en poly(chlorure de vinyle) (PVC-C) destinés à des installations d'eau chaude et froide à l'intérieur des bâtiments pour le transport de l'eau, destinée ou non à la consommation humaine (systèmes domestiques) et aux systèmes de chauffage, à des pressions et des températures de service correspondant à la classe d'application.
    Elle couvre une gamme de conditions de service (classes d'application) et de classes de pression de service. Elle ne s'applique pas si les valeurs de la température de service, de la température maximale de service et de la température de dysfonctionnement sont supérieures à celles qui sont données. L'ISO 15877‑1:2009 spécifie également les paramètres d'essai pour les méthodes d'essai auxquelles elle fait référence.
    Conjointement avec les autres parties de l'ISO 15877, elle s'applique aux tubes en PVC-C, aux raccords, à leurs assemblages et aux assemblages avec des composants faits en d'autres matériaux, plastiques ou non plastiques, pouvant être utilisés avec des installations d'eau chaude et froide.
