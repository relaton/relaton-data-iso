abstract:
- content: |-
    This document defines the specifications and the type tests for quick-action couplings with shut-off valves. It applies to quick-action couplings used between the regulator and the torch in equipment for gas welding, cutting and allied processes.
    This document applies to cases where these couplings are used with hoses in accordance with ISO 3821 or threaded unions in accordance with ISO/TR 28821.
