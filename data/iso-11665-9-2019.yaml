abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a method for the determination of the free radon exhalation rate of a batch of mineral based building materials. This document only refers to 222Rn exhalation determination using two test methods: liquid Scintillation Counting (LSC) and gamma ray spectrometry (see Annex A and Annex B).
    The exhalation of thoron (220Rn) does not affect the test result when applying the determination methods described in this document.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie une méthode pour la détermination du flux d'exhalation du radon libre d'un lot de matériaux de construction à base de minéraux. Le présent document ne se rapporte qu'à la détermination de l'exhalation du 222Rn à l'aide de deux méthodes d'essai: le comptage par scintillation liquide (CSL) et la spectrométrie gamma (voir Annexe A et Annexe B).
    L'exhalation de thoron (220Rn) n'affecte pas le résultat d'essai lors de l'application des méthodes de détermination décrites dans le présent document.
