abstract:
- content: |-
    ISO 7867-2:2005 establishes the service description, the tyre load ratings in basic and special applications, and reference inflation pressure increments for the metric series of tyres primarily intended for agricultural tractors and machines.
    It applies to bias-belted, diagonal and radial tyres mounted on 5° tapered rims, as specified in ISO 4251-3. It also applies to different concepts and types of tyres and rims; in these cases, however, appropriate load/speed curves and reference inflation pressure increments will be established and added.
    Basic tyre load-carrying capacities for ranges of existing tyres are also given.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 7867-2:2005 prescrit la «description d'utilisation», les capacités de charge des pneumatiques en utilisation courante ou particulière, et les pressions de gonflage de référence des pneumatiques de la série millimétrique utilisés principalement sur les tracteurs et machines agricoles.
    Elle est applicable aux pneumatiques à structure diagonale ceinturée, diagonale ou radiale, montés sur jantes à base conique à 5° telles que prescrites dans l'ISO 4251-3. Elle est également applicable à d'autres conceptions et types de pneumatiques et jantes; dans ce cas, cependant, il conviendra d'établir et d'ajouter les courbes charge-vitesse et les incréments de la pression de gonflage de référence appropriés.
    Les charges de base des pneumatiques des gammes de pneumatiques existants sont donnés dans l'Annexe A.
