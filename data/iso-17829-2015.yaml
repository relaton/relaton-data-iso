abstract:
- content: ISO 17829:2015 specifies the methods for the determination of diameter
    and length of pellets. Concerning the pellet length methods for both determination
    of the proportion of oversized pellets and for determination of the average length
    are included.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: ISO 17829:2015 spécifie les méthodes permettant de déterminer le diamètre
    et la longueur des granulés. Pour ce qui concerne la longueur des granulés, la
    présente Norme internationale comprend une méthode de détermination de la proportion
    des granulés de longueur supérieure aux spécifications et une méthode de détermination
    de la longueur moyenne des granulés.
