abstract:
- content: ISO 19003:2006 provides guidance on the application of statistics to rubber
    testing. It is intended not to conflict with or replace existing International
    Standards covering basic statistical techniques, but rather to complement them
    and provide examples of those techniques applied to particular rubber testing
    situations.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 19003:2006 fournit des lignes directrices sur l'application des statistiques
    aux essais du caoutchouc. Elle est destinée à éviter tout conflit avec des Normes
    internationales existantes traitant de techniques statistiques de base et ne vise
    en aucun cas à se substituer à ces normes, son unique objectif étant de compléter
    ces dernières et d'illustrer par des exemples les techniques appliquées à des
    situations d'essai particulières du caoutchouc.
