abstract:
- content: |-
    ISO/TS 16975-1:2016 specifies detailed information to assist persons responsible for establishing and implementing a programme for respiratory protective devices (RPD) that meet the performance requirements of the performance standards.
    It does not apply to RPD programmes for RPD used exclusively under water, for use in aircraft, and medical life support respirators and resuscitators.
    NOTE          The information contained in this part of ISO 16975 can be used to assist in the preparation of national or local regulations; however, this part of ISO 16975 does not supersede national or local regulations.
    WARNING ? Failure to select, use and maintain RPD correctly can result in injury, illness or death.
  language:
