- content: |-
    L'ISO/TS 16975-1:2016 contient des informations détaillées visant à aider les personnes responsables de l'élaboration et de la mise en ?uvre d'un programme pour les appareils de protection respiratoire (APR) conformes aux exigences des normes de performance.
    L'ISO/TS 16975-1:2016 ne s'applique pas aux programmes destinés aux APR utilisés exclusivement sous l'eau, utilisés à bord des aéronefs et aux appareils d'assistance respiratoire et de réanimation employés à des fins médicales.
    NOTE     Les informations contenues dans l'ISO/TS 16975-1:2016  peuvent être exploitées afin de faciliter la préparation de réglementations nationales ou locales; cette partie ne saurait, en revanche, se substituer à aucune réglementation nationale ou locale.
    AVERTISSEMENT - Un choix, une utilisation et une maintenance inappropriés des APR peuvent entraîner des blessures, des maladies ou la mort.
