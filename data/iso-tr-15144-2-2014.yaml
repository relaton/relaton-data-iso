  format: text/plain
- content: L ISO/TR 15144-2:2014 exemples de calcul présentés ici sont uniquement
    destinés à servir de guide pour l'application du rapport technique ISO/TR 15144-1.
    Il convient de n'utiliser, dans des applications réelles, aucune des valeurs ou
    données présentées ici comme des valeurs admissibles pour les matériaux ou les
    lubrifiants ou des recommandations pour la micro-géométrie lors de l'application
    de cette méthode. Il convient que les paramètres nécessaires et les valeurs admissibles
    d'épaisseur de film, λGFP, soient déterminés pour une application donnée conformément
    aux méthodes définies dans l'ISO/TR 15144-1.
