abstract:
- content: ISO/TR 15144-2:2014 gives example calculations presented for guidance on
    the application of ISO/TR 15144-1 only. Any of the values or the data presented
    are not intended to be used as material or lubricant allowables or as recommendations
    for micro-geometry in real applications when applying this procedure. The necessary
    parameters and allowable film thickness values are intended to be determined for
    a given application in accordance with the procedures defined in ISO/TR 15144-1.
  language:
