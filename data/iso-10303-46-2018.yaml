abstract:
- language: en
  script: Latn
  content: "ISO 10303-46:2018-11\n         specifies the integrated resource constructs
    for \n         Visual presentation.\n         \n      \n\n         ISO 10303-46
    specifies the integrated resources for the visualization of displayable\n         \tproduct
    information. Presentation data as described in ISO 10303-46 are combined with
    product\n         \tdata and are exchanged together between systems with the aim
    that the receiving system can\n         \tconstruct one or several pictures of
    the product information suitable for human perception.\n         \t\n      \n\n
    \        \tProduct information can be visualized in two ways: either by realistic,
    life-like images according\n         \tto the rules of projective geometry and
    light propagation and reflection, or by symbolic presentations \n         \tthat
    conform with draughting standards and conventions. \n         \tISO 10303-46 supports
    both types of presentations. \n         \tThe two types of visualization processes
    require different kinds of graphical\n         \ttransformations and these can
    be combined in the same picture.\n         \t\n      \n\n         \tThe actual
    generation of the picture from the product\n         \tinformation and its presentation
    data is left to the receiving system. The rendered depiction can\n         \tdeviate
    from an ideal target because of limitations in the capabilities of graphics systems.\n
    \        \t\n      "
