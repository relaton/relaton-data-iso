abstract:
- language: en
  script: Latn
  content: |-
    ISO 15836-1:2017 establishes 15 core metadata elements for cross-domain resource description. These terms are part of a larger set of metadata vocabularies maintained by the Dublin Core Metadata Initiative. Properties in the /terms/ namespace are included in ISO 15836-2.
    ISO 15836-1:2017 does not limit what might be a resource.
    ISO 15836-1:2017 does not provide implementation guidelines. However, the elements are typically used in the context of an application profile which constrains or specifies their use in accordance with local or community-based requirements and policies.
- language: fr
  script: Latn
  content: |-
    ISO 15836-1:2017 définit 15 éléments principaux de métadonnées pour la description de ressources transdisciplinaires. Ces termes appartiennent à un ensemble plus vaste de vocabulaires de métadonnées, maintenu par la Dublin Core Metadata Initiative. Les propriétés dans l'espace de nommage «/terms/» figurent dans l'ISO 15836‑2.
    ISO 15836-1:2017 ne limite pas la définition de ce qui peut être considéré comme une ressource.
    ISO 15836-1:2017 ne définit aucune recommandation d'implémentation. Cependant, les éléments sont généralement utilisés dans le contexte d'un profil d'application qui en restreint ou en spécifie l'utilisation conformément aux exigences et pratiques locales ou de communautés professionnelles.
