abstract:
- content: "ISO 19905-1:2016 specifies requirements and guidance for the site-specific
    assessment of independent leg jack‑up units for use in the petroleum and natural
    gas industries. It addresses:\nTo ensure acceptable reliability, the provisions
    of this part of ISO 19905 form an integrated approach, which is used in its entirety
    for the site-specific assessment of a jack‑up.\nThis part of ISO 19905 does not
    apply specifically to mobile offshore drilling units operating in regions subject
    to sea ice and icebergs. When assessing a jack-up operating in such areas, it
    is intended that the assessor supplement the provisions of this part of ISO 19905
    with the provisions relating to ice actions and procedures for ice management
    contained in ISO 19906. \nThis part of ISO 19905 does not address design, transportation
    to and from site, or installation and removal from site. However, it is advisable
    that the assumptions used in the assessment be checked against the as‑installed
    configuration.\nTo ensure that the design of the jack‑up is sound and the structure
    is adequately maintained, this part of ISO 19905 is applicable only to independent
    leg jack‑ups that either:\n- -      hold a valid classification society certification
    from a recognized classification society (RCS) throughout the duration of the
    operation at the specific site subject to assessment; or\n- -      have been verified
    by an independent competent body to be structurally fit for purpose for elevated
    situations and are subject to periodic inspection, both to the standards of an
    RCS.\nNOTE 1       An RCS is an International Association of Classification Societies
    (IACS) member body, meeting the RCS definition given in 3.52.\nJack‑ups that do
    not comply with this requirement are assessed according to the provisions of ISO
    19902, supplemented by methodologies from this part of ISO 19905, where applicable.\nNOTE
    2       Future revisions of this part of ISO 19905 can be expanded to cover mat-supported
    jack‑ups.\nNOTE 3       Well conductors are a safety-critical element for jack‑up
    operations. However, the integrity of well conductors is not part of the site-specific
    assessment process for jack‑ups and is, therefore, not addressed in this part
    of ISO 19905. Annex A provides references to other publications addressing this
    topic.\nNote 4       RCS rules and the IMO MODU code provide guidance for the
    design of jack-ups."
