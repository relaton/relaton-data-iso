- content: "L'ISO 19905-1:2016 spécifie les exigences et les lignes directrices pour
    l'évaluation spécifique au site d'unités de plates‑formes élévatrices à jambes
    indépendantes à utiliser dans les industries du pétrole et du gaz naturel. Elle
    traite:\nPour assurer la fiabilité acceptable, les dispositions de l'ISO 19905-1:2016
    forment une approche intégrée qui est utilisée dans sa totalité pour l'évaluation
    liée au site d'une plate‑forme.\nElle ne s'applique pas spécifiquement aux unités
    de forage mobiles en mer fonctionnant dans des régions sujettes à la glace de
    mer et aux icebergs. Lors de l'évaluation d'une plate-forme auto-élévatrice opérant
    dans de telles zones, il est prévu que l'évaluateur complète les dispositions
    de l'ISO 19905-1:2016 par les dispositions se rapportant aux actions de la glace
    et par les procédures se rapportant à la gestion de la glace contenues dans l'ISO
    19906. \nL'ISO 19905-1:2016 ne traite pas de la conception, du transport vers
    et depuis un site ou de l'installation et du retrait du site. Cependant, il est
    recommandé que les hypothèses utilisées dans l'évaluation soient vérifiées par
    rapport à la configuration à l'état installé.\nPour garantir que la conception
    de la plate‑forme auto-élévatrice est saine et que la structure est entretenue
    de manière adéquate, l' ISO 19905-1:2016 est applicable seulement à des plates‑formes
    élévatrices à jambes indépendantes qui:\n-      soit détiennent une certification
    valide de société de classification délivrée par une société de classification
    (RCS) reconnue durant toute la durée de l'exploitation au niveau du site spécifique
    soumis à l'évaluation;\n-      soit ont fait l'objet d'une vérification par un
    organisme compétent indépendant concernant l'adéquation de la structure pour des
    situations en position élevée et sont soumises à une inspection périodique, toutes
    deux selon les normes d'une RCS.\nNOTE 1       Une RCS est un membre de l'Association
    of Classification Societies (IACS), répondant à la définition d'une RCS donnée
    en 3.52.\nLes plates‑formes élévatrices qui ne satisfont pas à cette exigence
    sont évaluées conformément aux dispositions de l'ISO 19902, complétées par des
    méthodologies issues de l'ISO 19905-1:2016, le cas échéant.\nNOTE 2       De futures
    révisions de la présente partie de l'ISO 19905 peuvent être étendues afin de couvrir
    les plates‑formes élévatrices supportées par un plancher de stabilité.\nNOTE 3
    \      Les tubes conducteurs de puits sont un élément critique en termes de sécurité
    pour les opérations des plates‑formes auto-élévatrices. Cependant, l'intégrité
    des tubes conducteurs de puits ne fait pas partie du processus d'évaluation spécifique
    au site des plates‑formes auto-élévatrices et en conséquence n'est pas traitée
    dans l'ISO 19905-1 :2016. L'Annexe A fournit des références à d'autres publications
    qui traitent de ce sujet.\nNote 4         Les règles RCS et le code IMO MODU fournissent
    des lignes directrices pour la conception des plates‑formes auto-élévatrices."
