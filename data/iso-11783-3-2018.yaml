abstract:
- content: This document specifies the application, the network layer protocols and
    the mapping to the controller area network (CAN) data link layer protocol as specified
    in ISO 11898-1. The application layer specifies protocol data units (PDU), which
    can be mapped to Classical CAN data frames using the Classical Extended Frame
    Format (CEFF). For PDUs exceeding the length of the CEFF-formatted data frames,
    this document specifies transport layer protocols and the mapping to CEFF-formatted
    data frames.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: Le présent document spécifie l'application, les protocoles de couche réseau
    et le mappage avec le protocole de couche de liaison de données CAN (controller
    area network) comme spécifié dans l'ISO 11898‑1. La couche d'application spécifie
    les unités de données de protocole (PDU), qui peuvent être mappées aux trames
    de données CAN classiques à l'aide du format CEFF (Classical Extended Frame Format).
    Pour les PDU dépassant la longueur des trames de données formatées CEFF, ce document
    spécifie les protocoles de la couche transport et le mappage aux trames de données
    formatées CEFF.
  language:
