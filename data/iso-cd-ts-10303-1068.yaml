abstract:
- content: |-
    ISO/TS 10303-1731 specifies the application module for Constructive solid geometry 2D.
    The following are within the scope of ISO/TS 10303-1731:
    - constructive solid geometry in 2D;
    - half space;
    - 2D primitives;
    - replication of a solid model with possible linear transformation;
    - items within the scope of application module Area 2d, ISO/TS 10303-1631;
    - items within the scope of application module Basic curve, ISO/TS 10303-1651.
