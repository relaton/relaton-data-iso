abstract:
- content: 'The materials covered by the classification are: low-density polyethylene;
    high-density polyethylene; polypropylene; Poly(vinyl chloride), unplasticized;
    Poly(vinyl chloride), chlorinated; polybutene; Acrylonitrile/butadiene/styrene;
    Poly(vinylidene fluoride); cross-linked polyethylene. Three classes are distinguished:
    satisfactory resistance, limited resistance, resistance not satisfactory. Corrosion
    resistance is given to 427 chemicals of different concentration at different temperatures.'
