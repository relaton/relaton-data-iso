abstract:
- language: en
  script: Latn
  content: |-
    ISO 7176-11:2012 specifies requirements for test dummies of any mass greater than or equal to 25 kg, to be used in the evaluation of wheelchairs. ISO 7176-11:2012 provides formulae that specify the location of the overall centre of mass of test dummies, the masses of the segments that comprise the test dummies and the locations of pivots that connect the segments. It also specifies the characteristics of loading pads that support the segments.
    ISO 7176-11:2012 is intended to enable the construction of test dummies that will produce comparable results for stability, performance and durability testing of manual wheelchairs and electrically powered wheelchairs, including scooters.
    ISO 7176-11:2012 also includes informative tables of mass and locations of centre of mass, which are derived from the formulae, corresponding to example test dummy masses up to 300 kg in 25 kg increments.
- language: fr
  script: Latn
  content: |-
    L'ISO 7176-11:2012 spécifie des exigences relatives à des mannequins d'essai de masse égale ou supérieure à 25 kg, à utiliser dans l'évaluation des fauteuils roulants. La présente partie de l'ISO 7176-11:2012 propose des formules spécifiant la position du centre de masses global des mannequins d'essai, les masses des segments comprenant ces mannequins d'essai ainsi que les positions des articulations raccordant ces segments. Elle spécifie également les caractéristiques des patins de chargement soutenant ces segments.
    L'ISO 7176-11:2012 est destinée à permettre la construction de mannequins d'essai qui donnera des résultats comparables pour les essais de stabilité, de performances et de durabilité des fauteuils roulants manuels et électriques, y compris les scooters.
    L'ISO 7176-11:2012 comprend également des tableaux informatifs de masse et de positions de centre de masses dérivés des différentes formules, correspondant aux masses de mannequins d'essai allant jusqu'à 300 kg par incrément de 25 kg.
