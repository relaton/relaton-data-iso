abstract:
- language: fr
  script: Latn
  content: "\nLa présente partie de l'ISO 12156 prescrit une méthode d'essai utilisant
    un banc alternatif à haute fréquence pour évaluer la propriété lubrifiante des
    carburants diesels, y compris les carburants qui peuvent contenir un additif améliorant
    le pouvoir lubrifiant.  Elle est applicable aux carburants utilisés dans les moteurs
    diesels.   \nNOTE - On ne sait pas si cette méthode peut prédire les performances
    de toutes les combinaisons d'additifs et de carburants. Des travaux complémentaires
    sont en cours pour établir cette corrélation et des révisions futures de la présente
    partie de l'ISO 12156 pourront être nécessaires à l'issue des travaux.\n"
