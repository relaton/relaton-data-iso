abstract:
- language: en
  script: Latn
  content: |-
    This document specifies two separate methods of verification of testing machines (direct and indirect) for determining Rockwell hardness in accordance with ISO 6508-1, together with a method for verifying Rockwell hardness indenters.
    The direct verification method is used to determine whether the main parameters associated with the machine function, such as applied force, depth measurement, and testing cycle timing, fall within specified tolerances. The indirect verification method uses a number of calibrated reference hardness blocks to determine how well the machine can measure a material of known hardness.
    This document is applicable to stationary and portable hardness testing machines.
    Attention is drawn to the fact that the use of tungsten carbide composite for ball indenters is considered to be the standard type of Rockwell indenter ball.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie deux méthodes séparées de vérification des machines d'essai (directe et indirecte) pour la détermination de la dureté Rockwell selon l’ISO 6508-1, de même qu’une méthode de vérification des pénétrateurs de dureté Rockwell.
    La méthode de vérification directe est utilisée pour déterminer si les principaux paramètres associés aux fonctions de la machine, telles que la force appliquée, le mesurage de l’enfoncement et le phasage du cycle d’essai, se situent dans les tolérances spécifiées. La méthode de vérification indirecte utilise un certain nombre de blocs de dureté de référence étalonnés pour déterminer avec quelle exactitude la machine peut mesurer un matériau de dureté connue.
    Le présent document est applicable aux machines d'essai de dureté fixes et portables.
    L’attention est attirée sur le fait que l’utilisation d’un composite en carbure de tungstène pour les pénétrateurs à bille est considérée être le type courant de bille de pénétrateur Rockwell.
