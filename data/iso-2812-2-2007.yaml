abstract:
- content: |-
    ISO 2812-2:2007 specifies a method for determining the resistance of an individual-layer or multi-layer system of coating materials to the effects of water by partial or full immersion.
    This method enables the determination of the effects of water on the coating and, if necessary, the assessment of the damage to the substrate.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 2812-2:2007 spécifie une méthode de détermination de la résistance d'un système de revêtement monocouche ou multicouche à l'action de l'eau, en immersion totale ou partielle.
    Cette méthode permet d'évaluer l'action de l'eau sur le revêtement et, si nécessaire, d'évaluer la détérioration du subjectile.
