abstract:
- content: |-
    This document establishes minimum requirements for commercial and non-commercial harbours for yachts (defined for the purposes of this document in 3.24) to deliver luxury facilities and services to the yachting community.
    It details the requirements for a luxury yacht harbour to be considered a luxury facility, providing exceptional levels of customer service to meet the user's needs in a time-efficient way.
    This document does not cover specifics of yards, dry stacks, dry-docking areas, dry storages, fuel stations or nearby beaches.
    This document does not cover risks in case of abnormal weather conditions above wind force 9 on the Beaufort scale, extreme sea conditions or rogue waves.
