abstract:
- language: en
  script: Latn
  content: This document specifies injectable transponders to all animals included
    in the Equidae family. It describes two (2) injection sites already in use for
    official identification in different countries. It pictures the anatomically defined
    injection point as well as the angle and the deepness of the cannula to be inserted
