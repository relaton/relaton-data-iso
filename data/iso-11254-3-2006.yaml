abstract:
- content: |-
    ISO 11254-3:2006 describes a test procedure for assurance of power density (energy density) handling capability of optical surfaces, both coated and uncoated.
    ISO 11254-3:2006 specifies this procedure by providing two test methods for assurance of the power density (energy density) handling capability of optical surfaces.
    The first method provides a rigorous test that fulfils requirements at a specified confidence level in the knowledge of potential defects.
    The second method provides a simple test for an empirically derived test level, allowing an inexpensive test.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 11254-3:2006 décrit un mode opératoire d'essai permettant de vérifier la capacité des surfaces optiques, triatées ou non traitées, à supporter la densité de puissance (la densité d'énergie).
    L'ISO 11254-3:2006 spécifie un mode opératoire en présentant deux méthodes d'essai permettant de vérifier la capacité des surfaces optiques à supporter la densité de puissance (la densité d'énergie).
    La première méthode présente un essai rigoureux satisfaisant aux exigences à un niveau de confiance spécifié en matière de connaissance des défauts potentiels.
    La seconde méthode est un essai simplifié de niveau d'essai dérivé de façon empirique, donc peu coûteux.
