abstract:
- content: |-
    ISO 22007-3:2008 specifies a temperature wave analysis method for the determination of the thermal diffusivity of thin films and plates of plastics in the through-thickness direction. The method can be used on plastics in either the solid or molten state, and having either an isotropic or an orthotropic structure.
    The method covers values of the thermal diffusivity, α, in the range 1,0 x 10-8 m2s-1 < α < 1,0 x 10-4 m2s-1.
    Measurements can be performed either in air or in another atmosphere, e.g. an inert gas, at atmospheric pressure or at other, reduced or elevated, pressures, or under a vacuum, at a variety of temperatures.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 22007-3:2008 spécifie une méthode par analyse de l'oscillation de la température pour la détermination de la diffusivité thermique de pellicules minces et de plaques en plastique suivant la direction de l'épaisseur. La méthode peut également être utilisée pour les plastiques, à l'état solide ou à l'état liquide, ayant une structure isotrope ou orthotrope.
    La méthode prend en compte les valeurs de la diffusivité thermique, α, dans la plage 1,0 x 10-8 m2s-1 < α < 1,0 x 10-4 m2s-1.
    Les mesures peuvent être effectuées soit dans l'air ou dans d'autres atmosphères gazeuses, par exemple un gaz inerte, à la pression atmosphérique ou à d'autres pressions réduites ou élevées, ou sous vide, à différentes températures.
