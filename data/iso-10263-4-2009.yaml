abstract:
- language: en
  script: Latn
  content: ISO 10263-4:2009 specifies a uniform test method for measuring the contribution
    to operator environmental temperature provided by a heating, ventilating and air
    conditioning system operating in a specific ambient environment. The method might
    not determine the complete climatic environment of the operator since this is
    also affected by heat load from sources other than those on the machine, for example
    solar heating. ISO 10263-6 is to be used in conjunction with ISO 10263-4:2008
    to determine more accurately the complete heat loading on the operator enclosure.
    Minimum performance levels for the machine's operator enclosure heating, ventilating
    and air conditioning systems are established in ISO 10263-4:2008.
- language: fr
  script: Latn
  content: L'ISO 10263-4:2009 spécifie une méthode d'essai uniforme permettant de
    mesurer la contribution des systèmes de chauffage, de ventilation et de climatisation
    à la température de l'enceinte de l'opérateur dans un environnement ambiant spécifique.
    Cette méthode ne permet pas de déterminer l'environnement climatique complet de
    l'opérateur car la charge thermique provenant d'autres sources que de celles dont
    l'engin est équipé, par exemple le rayonnement solaire influe sur cet environnement.
    Il est conseillé de lire l'ISO 10263-6 conjointement à l'ISO 10263‑4:2009 pour
    déterminer plus exactement la charge totale de la chaleur sur l'enceinte de l'opérateur.
    Les niveaux de performance minimale des systèmes de chauffage, de ventilation
    et de climatisation de l'enceinte de l'opérateur sont spécifés dans l'ISO 10263-4:2009.
