abstract:
- language: en
  script: Latn
  content: Specifies rules for symbols and markings in general arrangement drawings
    and assembly drawings. In general the applications shown concern plans. Views
    and sections can be shown similarly. Outlines, dimensions and information in texts
    and the representation of building construction and parts of buildings are listed
    in form of tables.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale prescrit des règles générales pour des symboles, inscriptions et représentations simplifiées de démolition et de reconstruction sur des dessins d'ensemble et d'assemblage. En général, les applications indiquées se réfèrent aux plans. Les vues et les coupes peuvent être traitées de la même manière.
