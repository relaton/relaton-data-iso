- content: |-
    L'ISO Guide 78:2008 présente les règles pour l'élaboration et la présentation des Normes internationales traitant de la sécurité des machines et des composants de sécurité, ainsi que pour leur révision, principalement pour parvenir à la cohérence et à une qualité acceptable des diverses normes à préparer.
    Il donne également des exigences sur les critères de sélection des nouveaux sujets de travail et pour les modes opératoires de préparation, d'élaboration ou de révision des normes de manière efficace et productive.
    L'ISO Guide 78:2008 donne les exigences complémentaires aux Directives ISO/CEI, Partie 2, quand cela est nécessaire du fait des exigences particulières aux normes de sécurité pour les machines et aux normes pour les composants de sécurité.
    L'ISO Guide 78:2008 est destiné en premier lieu à l'élaboration des normes de type C. Il est aussi applicable à l'élaboration des normes de type B; toutefois, la diversité prévisible des plans types de ces normes empêche une application générale. Lorsque ses exigences sont spécifiques aux normes de type B, ceci est précisé.
