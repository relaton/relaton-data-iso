abstract:
- content: Specifies the performance and test requirements for mechanical support
    devices for dumper bodies, dumper body substitutes and operator's cabs on earth-moving
    machines as defined in ISO 6165, equipped with a lift support where it is required
    that the dumper body, dumper body substitute or operator's cab be held in a raised
    or tilted position for maintenance, servicing or other non-operational purposes.
    Also specifies installation instructions, storage and colour requirements for
    such dumper body and operator cabin tilt support devices.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale prescrit les exigences de performance et d'essai des dispositifs mécaniques de support de bennes de tombereaux, de leurs substituts, ou de cabines de l'opérateur des engins de terrassement définis dans l'ISO 6165, équipés d'un support de levage, lorsqu'il est nécessaire que la benne du tombereau, le substitut de benne ou la cabine de l'opérateur soient maintenus en position haute ou inclinée pour les besoins de maintenance, d'entretien ou d'autres usages non liés à l'exploitation. Elle prescrit aussi le montage, les instructions d'installation, le stockage et la couleur des dispositifs de support de la benne de tombereau ou de la cabine de l'opérateur en position inclinée.
