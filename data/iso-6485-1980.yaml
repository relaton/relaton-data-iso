abstract:
- language: en
  script: Latn
  content: Specifies a procedure for approximating the volume of typical materials
    contained in the bowl of open bowl scrapers. The volumes are based on the inside
    dimensions of the bowl and representative volumes on top of the bowl. This rating
    method is intended to provide a consistent means of comparing capacities; it is
    not intended to define actual capacities that might be observed in any specific
    application.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale spécifie une méthode d'approximation du volume des matériaux typiques contenus dans la benne ouverte des décapeuses. Les volumes sont calculés d'après les dimensions intérieures de la benne et les volumes représentatifs dépassant le haut de la benne. Cette méthode d'évaluation a pour objet de fournir un moyen conséquent de comparaison des capacités; elle n'est pas destinée à définir les capacités réelles qui pourraient être observées dans toute application spécifique.
