abstract:
- language: en
  script: Latn
  content: "ISO/IEC 21823-2:2020(E) specifies a framework and requirements for transport
    interoperability, in order to enable the construction of IoT systems with information
    exchange, peer-to-peer connectivity and seamless communication both between different
    IoT systems and also among entities within an IoT system. This document specifies:\n\x95
    transport interoperability interfaces and requirements between IoT systems;\n\x95
    transport interoperability interfaces and requirements within an IoT system"
