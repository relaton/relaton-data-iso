abstract:
- content: |-
    ISO 2000:2014 provides guidance on the specification of technically specified rubber (TSR). A grading system is proposed, based on the origin of the natural rubber content and on properties exhibited by the rubber.
    ISO 2000:2014 is intended for use by parties involved in the procurement of TSR, and is intended to form a basis from which requirements for a particular case may be more closely specified. As such, it describes a number of criteria that need to be the subject of appropriate agreement between the interested parties.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    ISO 2000:2014 fournit des lignes directrices pour la spécification de caoutchoucs spécifiés techniquement (TSR). Elle propose un système de classification basé sur l'origine du caoutchouc naturel et sur les propriétés de ce dernier.
    ISO 2000:2014 est destinée aux parties prenantes dans le négoce de TSR, et constitue la base à partir de laquelle les exigences pour un cas particulier peuvent être spécifiées de façon plus précise. Pour ce faire, elle décrit un certain nombre de critères qui peuvent faire l'objet d'accords entre les parties concernées.
