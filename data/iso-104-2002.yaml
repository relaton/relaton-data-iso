abstract:
- content: |2

    La présente Norme internationale spécifie les principales dimensions d'encombrement des butées à rondelles plates à simple et double effet.  Elle donne, en outre, le diamètre minimal d'alésage de la rondelle logement et le diamètre extérieur maximal de la rondelle arbre des butées des séries de dimensions 11, 12, 13, 14, 22, 23 et 24.  Des directives pour l'extension de la présente Norme internationale aux butées à simple effet sont données dans l'annexe A.
