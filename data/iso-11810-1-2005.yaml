abstract:
- language: en
  script: Latn
  content: "ISO 11810-1:2005 is applicable to disposable and reusable, as well as
    woven and non-woven materials used as surgical drapes and other patient protective
    covers which claim to be laser resistant. \nThe purpose of ISO 11810-1:2005 is
    to provide a standardized method for testing and classifying surgical drapes and
    other patient protective covers with respect to laser-induced hazards. An appropriate
    classification system is given. It is not the purpose of ISO 11810-1:2005 to serve
    as a general fire safety specification, and as such, this standard does not cover
    other sources of ignition. It also does not cover the issue of laser-induced secondary
    ignition.\nAll materials reflect portions of the beam and it is necessary for
    the user to decide whether specular reflectance may be a hazard. This measurement,
    however, is not covered in ISO 11810-1:2005."
- language: fr
  script: Latn
  content: |-
    L'ISO 11810-1:2005 s'applique aux matériaux non-réutilisables et réutilisables, ainsi qu'aux matériaux tissés et non tissés utilisés comme draps chirurgicaux ou à d'autres couvertures de protection des patients déclarés résistants au laser.
    L'objectif de l'ISO 11810-1:2005 est de fournir une méthode normalisée pour soumettre à essai et classer les draps chirurgicaux et les autres couvertures de protection des patients en fonction des risques liés au laser. Un système de classification approprié est indiqué. L'ISO 11810-1:2005 n'a pas pour objet de servir de spécification générale de sécurité contre le feu et, en tant que telle, elle ne couvre pas d'autres sources d'inflammation, ni l'inflammation secondaire induite par le laser.
    Tous les matériaux réfléchissent des portions du faisceau laser et il est nécessaire que l'utilisateur décide si le facteur de réflexion spéculaire peut constituer un risque. Ce mesurage n'est cependant pas couvert par l'ISO 11810-1:2005.
