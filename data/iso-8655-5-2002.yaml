abstract:
- language: en
  script: Latn
  content: ISO 8655-5:2002 specifies metrological requirements, maximum permissible
    errors, requirements for marking and information to be provided for users for
    dispensers. It is applicable to dispensers with nominal volumes from 1 microlitre
    up to 200 millilitres, designed to deliver their volume (Ex).
- language: fr
  script: Latn
  content: L'ISO 8655-5:2002 spécifie les exigences métrologiques, les erreurs maximales
    tolérées, les exigences de marquage et les informations à remettre aux utilisateurs,
    pour les distributeurs. Elle est applicable aux distributeurs avec des volumes
    nominaux allant de 1 microlitre à 200 millilitres, conçus pour distribuer leur
    volume (Ex).
