abstract:
- language: en
  script: Latn
  content: This International Standard specifies the dimensions of mated tut splices
    on 8 mm motion-picture film petforated 8 mm Type S made with a transparent adhesive
    tape. The specifications herein apply to magnetic and photographic Sound films
    as well as to silent films intended only for projection.
- language: fr
  script: Latn
  content: La présente Norme internationale spécifie les dimensions des raccords par
    juxtaposition, effectués sur les films cinématographiques perforés 8 mm, type
    S, au moyen d'une bande adhésive transparente. Ces spécifications sont applicables
    aux films sonores photographiques et magnétiques aussi bien qu'aux films muets
    destinés à la projection.
