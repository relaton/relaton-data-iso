abstract:
- language: en
  script: Latn
  content: |-
    This document defines:
    —     dimensions of a type ID-1 Biometric System-on-Card (BSoC) and type ID-T BSoC;
    —     position and capture area of the biometric capture device according to the needs of the biometric modality;
    —     minimum requirements to a BSoC with respect to:
    —   mechanical durability; and
    —   human-machine interface and ergonomics.
    This document is not applicable to other on-card devices such as an electronic display or a keypad.
