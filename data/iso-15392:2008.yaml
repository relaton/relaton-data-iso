abstract:
- language: en
  script: Latn
  content: "\uFEFF\nISO 15392:2008 identifies and establishes general principles for
    sustainability in building construction. It is based on the concept of sustainable
    development as it applies to the life cycle of buildings and other construction
    works, from their inception to the end of life.\nISO 15392:2008 is applicable
    to buildings and other construction works individually and collectively, as well
    as to the materials, products, services and processes related to the life cycle
    of buildings and other construction works.\nISO 15392:2008 does not provide levels
    (benchmarks) that can serve as the basis for sustainability claims. It is not
    intended to provide the basis for assessment of organizations or other stakeholders."
- language: fr
  script: Latn
  content: |-
    L'ISO 15392:2008 identifie et établit les principes généraux du développement durable dans la construction. Elle repose sur le concept de développement durable applicable au cycle de vie des bâtiments et autres ouvrages de construction, du début jusqu'à la fin de leur vie.
    Elle est aplicable aux bâtiments et autres ouvrages de construction individuels et collectifs, ainsi qu'aux matériaux, produits, services et processus liés au cycle de vie de ceux-ci.
    Elle ne fournit pas de niveaux (référentiels) pouvant servir de base à des revendications en matière d'état de développement durable.
    Elle n'est pas destinée à servir de base pour l'évaluation des organisations ou autres parties prenantes.
