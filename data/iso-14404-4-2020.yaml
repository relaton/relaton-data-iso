- content: |-
    Le présent document fournit des recommandations relatives au calcul de l'intensité en CO2 dans les usines sidérurgiques appliquant tous types de gammes de fabrication en définissant le périmètre, les facteurs d'émissions de CO2 et les produits intermédiaires pour lesquels les émissions en amont sont prises en compte pour chaque type de gamme de fabrication. En particulier, le présent document fournit des recommandations applicables à la série de normes ISO 14404 pour les types d'usines sidérurgiques énumérés ci-dessous. Le présent document inclut également la feuille de calcul universelle couvrant l'ensemble des sources d'émissions pertinentes de l'ISO 14404-1, de l'ISO 14404-2 et de l'ISO 14404-3 en vue de faciliter le calcul des émissions de CO2.
    i)         Usines sidérurgiques appliquant différentes gammes de fabrication conformément à l'ISO 14404-1, à l'ISO 14404-2 et à l'ISO 14404-3 (7.2.1)
    ii)       Usines sidérurgiques appliquant plus d'une gamme de fabrication (7.2.2)
    iii)     Usines sidérurgiques achetant de la fonte brute en externe (7.2.3)
    iv)     Usines sidérurgiques et usines sidérurgiques de relaminage achetant tout ou partie de leur acier brut à des fournisseurs externes (7.2.4)
    De plus, le présent document fournit des recommandations complémentaires à la série de normes ISO 14404 complète sur les sujets suivants.
    a)       Évaluation des laitiers exportés
    b)       Évaluation des sous-produits gazeux
    c)        Évaluation du stock
    d)       Sélection de valeurs calorifiques et de facteurs d'émission pour l'électricité et le carburant
    La conversion en consommation énergétique et en efficacité de consommation peut être réalisée à l'aide de l'Annexe A.
    Bien que l'utilisation du résultat du calcul ne soit pas couverte par le présent document, l'Annexe B formule des recommandations concernant les applications appropriées et inappropriées.
