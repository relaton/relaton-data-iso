abstract:
- language: en
  script: Latn
  content: Specifies the requirements and corresponding test methods for all manufactured
    and natural pigments, including micaceous and rapid dispersion pigments. The material
    shall be in dry form. The pigments are classified by groups according to their
    colour, by categories according to their iron content, by types according to their
    content of water-soluble matter and their total content of water-soluble chlorides
    and sulphates, by grades according their residue on sieve an by classes according
    to their origin. Replaces ISO Recommendation R 1248-1970.
