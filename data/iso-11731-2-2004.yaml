abstract:
- language: en
  script: Latn
  content: 'ISO 11731-2:2004 describes a monitoring method for the isolation and enumeration
    of Legionella organisms in water intended for human use (e.g. hot and cold water,
    water used for washing), for human consumption and for treated bathing waters
    (e.g. swimming pools). It is especially suitable for waters with prospected low
    numbers of Legionella. As the growth of Legionella may be inhibited by overgrowth
    of other bacterial colonies on the membrane the method is only suitable for waters
    containing low bacterial. '
- language: fr
  script: Latn
  content: L'ISO 11731:2004 décrit une méthode de contrôle pour l'isolation et le
    dénombrement des Legionella dans l'eau destinée à des usages (par exemple eau
    chaude ou froide, eau utilisée pour le lavage), dans l'eau destinée à la consommation
    humaine et dans les eaux de baignade traitées (par exemple eaux de piscines).
    Cette méthode s'applique en particulier aux eaux à faible teneur en Legionella.
    La croissance des Legionella peut être inhibée par la croissance excessive d'autres
    colonies bactériennes sur la membrane; par conséquent, la méthode n'est applicable
    qu'aux eaux à faible teneur en bactéries.
