abstract:
- language: en
  script: Latn
  content: 'ISO 9692-1:2004 specifies types of joint preparation for metal-arc welding
    with covered electrode, gas-shielded metal-arc welding, gas welding, TIG welding
    and beam welding of steel. It applies to joint preparation for full penetration
    butt welds and for fillet welds. '
- language: fr
  script: Latn
  content: L'ISO 9692-1:2004 spécifie les types de préparation de joints pour soudage
    à l'arc avec électrode enrobée, soudage à l'arc avec électrode fusible sous protection
    gazeuse, soudage aux gaz, soudage TIG et soudage par faisceau des aciers. Elle
    s'applique à la préparation de joints pour soudures bout à bout à pleine pénétration
    et pour les soudures d'angle.
