- language: en
  script: Latn
  content: 'Establishes the equivalent terms, in English and French, for the anatomy
    of rice, as well as the symbols and terms for the equipment and machnes used in
    rice milling. In addition it given the equivalent terms in the German, Italian
    and Spanish languages. Annexes A to J include rice milling diagrams for: Italy-Europe,
    U.S.A., Japan, Valencia-Spain, Viet-nam, Burma, Philippines, Thailand.'
