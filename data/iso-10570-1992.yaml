- content: |2

    La présente Norme internationale définit les exigences de performance des dispositifs de verrouillage pour direction par châssis articulé destinés à empêcher l'articulation involontaire de l'engin pendant l'expédition ou la maintenance. Elle est applicable aux engins définis dans l'ISO 6165, munis d'un châssis articulé, à l'exception des décapeuses automotrices.
