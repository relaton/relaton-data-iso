abstract:
- content: Cancels and replaces ISO recommendation R 32-1957, and its amendment 1-1966.
    Establishes a system of marking and a series of colours for the identification
    of the content of gas cylinders. In the case of gas mixtures, the cylinder shall
    bear the appropriate colours for the gases comprising the mixture, such colours
    to be visible from the valve end.
