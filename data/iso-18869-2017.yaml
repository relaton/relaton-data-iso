abstract:
- language: en
  script: Latn
  content: |-
    ISO 18869:2017 specifies methods for testing and evaluating the performance of quick-action couplings for use in hydraulic fluid power applications. This document does not apply to the testing of tube connections, stud ends for ports and flange connections, which are covered by ISO 19879.
    Test methods covered in this document are independent of each other and outline the method to follow for each test. See the respective connector standard for which tests to conduct and for performance requirements. It is not intended that all tests be carried out for every application; it is up to the user of this document to select the applicable tests.
    For qualification of the coupling, the minimum number of samples specified in this document is to be tested, unless otherwise specified in the relevant coupling standard or as agreed upon by the manufacturer and the user.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les méthodes d'essai et d'évaluation des performances des raccords rapides destinés à être utilisés dans les applications de transmissions hydrauliques. Le présent document ne s'applique aux essais des raccordements de tube métalliques, aux éléments mâles pour orifices et aux brides de raccordement, qui sont couverts par l'ISO 19879.
    Les méthodes d'essai couvertes par le présent document sont indépendantes les unes des autres et décrivent la méthode à suivre pour chaque essai. Consulter la norme correspondante du raccord pour les les essais à réaliser et pour les exigences de performance. Il n'est pas prévu de réaliser tous les essais pour chaque application; c'est à l'utilisateur du présent document de choisir les essais qui s'appliquent.
    Pour la qualification du raccord, le nombre minimal d'échantillons spécifié dans le présent document est à soumettre à essai, sauf spécification contraire dans la norme pertinente de raccord ou par accord entre le constructeur et l'utilisateur.
