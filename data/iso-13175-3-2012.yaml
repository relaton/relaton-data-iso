abstract:
- content: |-
    1 Scope
    This part of ISO 13175 specifies requirements for monophasic hydroxyapatite bone substitutes, monophasic β-tricalcium phosphate bone substitutes and biphasic hydroxyapatite/β-tricalcium phosphate bone substitutes in the form of blocks or granules.
    This part of ISO 13175 is not applicable to cell-seeded bone void fillers, calcium phosphate cements or bone void fillers containing materials other than hydroxyapatite and β-tricalcium phosphate.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    1 Domaine d'application
    La présente partie de l'ISO 13175 spécifie les exigences applicables aux substituts osseux monophasiques à base d'hydroxyapatite ou de phosphate tricalcique β et aux substituts osseux biphasiques à base d'hydroxyapatite/de phosphate tricalcique β sous forme de bloc ou granulés.
    Elle ne s'applique pas aux produits de comblement osseux ensemencés en cellules, ni aux ciments de phosphate de calcium, ni aux produits de comblement osseux contenant d'autres matériaux que de l'hydroxyapatite et le phosphate tricalcique β.
