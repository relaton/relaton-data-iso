abstract:
- language: en
  script: Latn
  content: This document specifies the method for measuring rolling circumference
    for new tyres, under loaded conditions, made for use on agricultural tractors
    and machines, and applies to agricultural tractor drive wheel tyres in diagonal
    and radial construction. It also includes an explanation of the rolling circumference
    index (RCI) and speed radius index (SRI).
- language: fr
  script: Latn
  content: Le présent document spécifie une méthode de mesure de la circonférence
    de roulement des pneumatiques neufs sous condition de charge destinés à être montés
    sur tracteurs et machines agricoles et s'applique aux pneumatiques de structure
    diagonale et radiale, montés sur les roues motrices de tracteurs agricoles. Elle
    comprend également une explication de l'indice de circonférence de roulement (RCI)
    et de l'indice de rayon de roulement (SRI).
