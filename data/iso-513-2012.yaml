abstract:
- language: en
  script: Latn
  content: |-
    ISO 513:2012 specifies the classification and application of hard cutting materials, including hardmetals, ceramics, diamond and boron nitride, for machining by chip removal, and establishes their application.
    It is not applicable to other uses (mining and other percussion tools, wire drawing dies, tools operating by deformation of the metal and comparator contact tips, etc.).
- language: fr
  script: Latn
  content: |-
    L'ISO 513:2012 spécifie la classification et l'application des matériaux durs de coupe, qui incluent les métaux-durs, les céramiques, le diamant et le nitrure de bore, pour usinage par enlèvement de copeaux, et établit leur application.
    Elle n'est pas applicable à d'autres utilisations (outils de mines ou autres outils à percussion, filières de tréfilage ou autres outils travaillant par déformation du métal, touches de comparateurs, etc.).
