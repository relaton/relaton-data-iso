abstract:
- content: |-
    This Recommendation I International Standard:
    - defines a general framework for context-relative naming, refining and elaborating on the naming concepts defined in Part 2 of the ODP-RM;
    - identifies and characterizes functions necessary to handle names in the context of a federation of different naming systems; and
    - clarifies the relationship between the concepts of name management (i.e. federation and naming) in distributed computing systems.
    It provides a general framework for the naming of entities of interest in ODP systems, which includes naming in the infrastructure of an ODP system, naming in the applications built on the infrastructure, and naming in the enterprise the system serves.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    La présente Recommandation | Norme internationale:
    - définit un cadre général pour la dénomination contextuelle, en affinant et en développant les concepts de dénomination définis dans la Partie 2 du modèle ODP-RM;
    - identifie et caractérise les fonctions nécessaires à la gestion des noms dans le cadre d'une fédération de différents systèmes de dénomination;
    - précise la relation entre les concepts de gestion de nom (à savoir la fédération et la dénomination) dans des systèmes informatiques répartis.
    Elle fournit un cadre général pour la dénomination d'entités à considérer dans des systèmes ODP, en particulier la dénomination dans l'infrastructure d'un système ODP, la dénomination dans les applications construites sur l'infrastructure et la dénomination dans l'entreprise que le système dessert.
