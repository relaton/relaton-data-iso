abstract:
- language: en
  script: Latn
  content: |-
    ISO 22478:2006 specifies a method for determination of certain explosives, in particular nitrotoluenes, nitroamines and nitrate esters, and related compounds (by-products and degradation products), such as those listed in Table 1, in drinking water, groundwater and surface water.
    Depending on the type of sample and the compound to be analysed, the lower limit of the working range for nitroaromatics and nitramines can be assumed to be between 0,1 micrograms/litre and 0,5 micrograms/litre (in some cases, the lower limit may be extended down to 0,05 micrograms/litre). The lower limit of the working range for nitrate esters may be assumed to be higher (0,5 micrograms/litre or more).
    Similar compounds, in particular other nitroaromatics, may also be determined by this method, but its applicability will have to be checked in each individual case.
- language: fr
  script: Latn
  content: |-
    L'ISO 22478:2006 spécifie une méthode de dosage de certains explosifs, notamment les nitrotoluènes, les nitro-amines et les nitro-esters, ainsi que de composés apparentés (sous-produits et produits de dégradation) tels que ceux indiqués dans le Tableau 1, dans l'eau potable, dans les eaux souterraines et dans les eaux de surface.
    Selon le type d'échantillon et suivant le composé à analyser, on peut supposer que les concentrations les plus faibles de la plage de travail sont comprises entre 0,1 microgrammes/l et 0,5 microgrammes/l pour les composés nitro-aromatiques et les nitro-amines (dans certains cas, la plage de travail la plus basse peut être prolongée jusqu'à 0,05 microgrammes/l). Pour les nitro-esters, les plus faibles concentrations de la plage de travail sont supposées supérieures (0,5 microgrammes/l ou plus).
    On peut aussi doser des composés similaires par cette méthode, notamment d'autres nitro-aromatiques, mais on devra vérifier son applicabilité dans chaque cas individuel.
