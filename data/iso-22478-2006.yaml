abstract:
- content: |-
    ISO 22478:2006 specifies a method for determination of certain explosives, in particular nitrotoluenes, nitroamines and nitrate esters, and related compounds (by-products and degradation products), such as those listed in Table 1, in drinking water, groundwater and surface water.
    Depending on the type of sample and the compound to be analysed, the lower limit of the working range for nitroaromatics and nitramines can be assumed to be between 0,1 micrograms/litre and 0,5 micrograms/litre (in some cases, the lower limit may be extended down to 0,05 micrograms/litre). The lower limit of the working range for nitrate esters may be assumed to be higher (0,5 micrograms/litre or more).
    Similar compounds, in particular other nitroaromatics, may also be determined by this method, but its applicability will have to be checked in each individual case.
  language:
