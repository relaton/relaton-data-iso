abstract:
- language: en
  script: Latn
  content: Specifies design guides, designation, dimensions and load-carrying capacity
    of the metric series of motorcycle tyres. Applies to motorcycle tyres with reduced
    height/width ratio (100 and lower), that can be fitted on cylindrical bead seat
    rims or 5° tapered bead seat rims. Is also applicable to different concepts of
    tyres and rims. In this case, however, appropriate coefficients will be established.
    ISO 4249 deals with the requirements for motorcycle tyres and rims (code-designated
    series) for rim diameters code 13 and above, ISO 6054 with those for rim diameters
    code 12 and below.
