abstract:
- language: en
  script: Latn
  content: Specifies a method of determining the turning and clearance diameters of
    wheeled agricultural tractors. Applies to wheeled agricultural tractors having
    at least two axles fitted with pneumatic tyres.
- language: fr
  script: Latn
  content: |2

    La présente partie de l'ISO 789 prescrit une méthode de détermination des diamètres de braquage et de dégagement des tracteurs agricoles à roues. Elle est applicable aux tracteur agricoles à roues pourvus d'au moins deux essieux équipés de pneumatiques.
