- content: |-
    Le présent document spécifie une méthode permettant de mesurer l’exposition au bruit des travailleurs dans un environnement de travail et de calculer le niveau d’exposition au bruit. Il traite des niveaux pondérés A, mais est également applicable aux niveaux pondérés C. Trois stratégies de mesure différentes sont spécifiées. La méthode s’applique pour des études détaillées d’exposition au bruit ou pour des études épidémiologiques relatives à une détérioration de l’audition ou d’autres effets nocifs.
    Le processus de mesure requiert une observation et une analyse des conditions d’exposition au bruit permettant le contrôle de la qualité des mesurages. Le présent document fournit des méthodes permettant d’estimer l’incertitude des résultats.
    Le présent document n’est pas destiné à l’évaluation du masquage de la communication parlée ni à l’évaluation des effets des infrasons, des ultrasons et des effets non auditifs du bruit. Il ne s’applique pas au mesurage de l’exposition au bruit de l’oreille quand des protecteurs individuels contre le bruit sont portés.
    Les résultats des mesurages effectués conformément au présent document peuvent fournir des informations utiles lors de la définition des priorités en matière de moyens de contrôle du bruit.
