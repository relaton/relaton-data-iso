abstract:
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale spécifie les exigences et les méthodes d'essai s'appliquant aux seringues à usage dentaire réutilisables, du type à aspiration, sans aspiration et à auto-aspiration, destinées à être utilisées avec des cartouches d'anesthésique local dentaire.La présente Norme internationale ne s'applique pas aux seringues pour cartouches présentant l'avantage mécanique de créer une haute pression.
