abstract:
- content: |-
    ISO 29601:2011 specifies procedures for detecting the presence of porosity in a protective paint system of any thickness on a steel or other metallic substrate. The procedures given are based on methods using two different types of test equipment, the choice of equipment depending on the dry film thickness. These procedures are only applicable to the testing of electrically non-conductive parts of a paint system.
    The test methods specified are mainly intended for use with new coatings, but can also be used for coatings which have been in service for some time. In the latter case, it is important to bear in mind that the coating might have been penetrated by substances in contact with the coating during service.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "L'ISO 29601:2011 spécifie des modes opératoires permettant de détecter
    l'existence de porosité dans un système de revêtement de peinture, quelle qu'en
    soit l'épaisseur, appliqué sur un subjectile en acier ou sur tout autre métal.
    Les modes opératoires fournis dans la présente Norme internationale sont basés
    sur des méthodes faisant appel à deux types d'équipement d'essai, le choix de
    l'équipement étant fonction de l'épaisseur du feuil sec. Ces modes opératoires
    ne s'appliquent qu'aux essais des couches électriquement non conductrices d'un
    système de peinture.\nLes méthodes d'essai spécifiées sont destinées principalement
    aux revêtements neufs mais peuvent aussi être employées pour les revêtements déjà
    mis en service. Dans ce dernier cas, il est important de garder à l'esprit le
    fait que des substances en contact avec le revêtement ont pu y pénétrer pendant
    la période en service. "
