abstract:
- content: |-
    This document specifies the conditions for the determination of uranium isotope activity concentration in samples of environmental water (including sea waters) using alpha-spectrometry and 232U as a yield tracer.
    A chemical separation is required to separate and purify uranium from a test portion of the sample.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie les conditions relatives à la détermination de l'activité volumique des isotopes de l'uranium dans des échantillons d'eau environnementale (y compris les eaux de mer) par spectrométrie alpha en utilisant 232U comme traceur.
    Une séparation chimique est requise pour séparer et purifier l'uranium de la prise d'essai.
