- content: |-
    Le présent document a pour objet d'établir les caractéristiques minimales requises en matière de présentation et d'identification des périodiques comprenant non seulement les éléments habituels évidents, généralement présents dans les périodiques imprimés (par exemple titre, ISSN, éditeur, date), mais également les éléments de traçabilité portés par les périodiques publiés sur un support dynamique numérique qui permettent de reconstituer leur parcours au fil du temps, tels que les changements d'URL et d'éditeur ou de fournisseur de contenu. Par ailleurs, le présent document fournit des informations sur les identifiants pérennes, utilisant l'ISSN, et sur les citations des périodiques (en particulier lorsqu'ils ont été publiés en ligne ou numérisés et lorsque les titres ont été modifiés). Il émet également des recommandations spécifiques en matière de présentation et d'identification des périodiques rétronumérisés.
    Le présent document s'applique à une sous-catégorie de ressources continues identifiables en tant que «périodiques» (voir Article 3).
    NOTE 1    Pour les besoins du présent document, les journaux ne sont pas considérés comme des périodiques; par conséquent, les informations concernant uniquement les journaux ne sont pas incluses.
    Le présent document ne s'adresse ou ne s'applique pas spécifiquement aux livres, y compris aux séries de livres, ni aux contenus mis à jour en continu tels que les publications à feuillets mobiles, les bases de données, les ouvrages de référence en ligne et la plupart des sites web.
    NOTE 2    Voir l'ISO 7275 pour des informations sur les titres des collections.
    Le présent document se concentre uniquement sur les éléments des périodiques (imprimés, nativement numériques ou rétronumérisés) relatifs à la présentation du titre et à d'autres informations descriptives, ainsi qu'aux pratiques associées à l'identification du titre et à l'accès au contenu au cours du temps. Le présent document ne concerne donc pas la conception générale du périodique excepté lorsque ladite conception a une incidence sur la présentation du titre et des conséquences imprévues sur la découverte des ressources et sur l'accès aux contenus déjà publiés. Il ne concerne pas non plus les spécifications techniques relatives aux périodiques imprimés, nativement numériques ou rétronumérisés. Les recommandations fournies peuvent ne pas s'appliquer à toutes les situations et ne sont pas toujours adaptées à certaines préoccupations d'ordre artistique, technique ou publicitaire.
    Le présent document contient des recommandations dont l'objectif est de permettre aux rédacteurs en chef et aux éditeurs de périodiques d'identifier et de présenter des informations essentielles dans un format qui aidera les utilisateurs à découvrir, à citer et à accéder, au fil du temps et au gré des modifications qu'elles subissent, aux informations données. Il constitue par conséquent une aide précieuse pour toutes les parties prenantes de la chaîne d'approvisionnement du périodique: éditeurs, fournisseurs de contenu, auteurs, bibliothécaires et chercheurs.
    Les recommandations traitent des aspects suivants:
    —          affichage des titres des périodiques et autres informations d'identification critiques: livraisons, systèmes de numérotation, pagination, etc.;
    —          conservation des informations relatives au titre et aux citations sous lesquels les articles ont été publiés à l'origine;
    —          affichage de l'historique des titres, c'est-à-dire des modifications subies par les titres au cours du temps avec leurs dates de couverture respectives;
    —          spécification des métadonnées appropriées aux périodiques numériques;
    NOTE 3    Le présent document se concentre sur les éléments de métadonnées applicables au niveau du titre et ne fournit pas de directives concernant les métadonnées exhaustives au niveau de l'article.
    —          affichage de l'ISSN correct, y compris celui correspondant à chaque format, à chaque édition linguistique et aux titres modifiés;
    —          conservation et affichage des informations primordiales relatives à la publication depuis la naissance du périodique, en particulier: le nom des éditeurs, la numérotation et les dates, les rédacteurs en chef, les comités de rédaction et les collectivités éditrices ainsi que la fréquence de publication;
    —          conception graphique garantissant la clarté et la cohérence des informations, en particulier les informations sur les titres et l'inclusion d'informations facilitant l'accès à tous les contenus;
    —          aspects spécifiques à la rétronumérisation;
    —          utilisation d'identifiants pérennes pour l'identification des titres et des articles du périodique;
    —          conservation à long terme des informations du périodique au cours du temps.
