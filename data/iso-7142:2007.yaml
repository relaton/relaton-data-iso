abstract:
- language: en
  script: Latn
  content: |-
    ISO 7142:2007 specifies general methods of test for epoxy resins for use in paints, varnishes and similar products. It is also applicable to those solutions made from epoxy resins that are intended for use as binders for paints and varnishes.
    The test methods described are not intended for epoxy esters.
- language: fr
  script: Latn
  content: |-
    L'ISO 7142:2007 spécifie des méthodes générales d'essai des résines époxydiques destinées à être utilisées dans les peintures, vernis et produits assimilés. Elle est également applicable aux solutions de résines époxydiques prévues pour être utilisées comme liants pour peintures et vernis.
    Les méthodes d'essai décrites dans l'ISO 7142:2007 ne sont pas destinées aux esters époxydiques.
