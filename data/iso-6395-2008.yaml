abstract:
- language: en
  script: Latn
  content: |-
    ISO 6395:2008 specifies a method for determining the noise emitted to the environment by earth-moving machinery, measured in terms of the A-weighted sound power level while the machine is operating under dynamic test conditions.
    It is applicable to earth-moving machinery as specified in Annex A and as defined in ISO 6165.
- language: fr
  script: Latn
  content: |-
    L'ISO 6395:2008 spécifie une méthode pour déterminer le bruit émis dans l'environnement par les engins de terrassement, mesuré en termes de niveau de puissance acoustique pondéré A, l'engin fonctionnant dans des conditions d'essai dynamique.
    Elle est applicable aux engins de terrassement tels que spécifiés dans l'Annexe A et tels que définis dans l'ISO 6165.
