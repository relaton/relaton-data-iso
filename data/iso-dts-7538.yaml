abstract:
- content: "The proposed Technical Specification provides organizations with guidance
    about how to manage processes related to the retention and disposition of records.
    \n\nIn particular, it: \n\n• specifies assessment processes to determine retention
    and disposition requirements; \n• specifies responsibilities for records retention
    and disposition processes; \n• provides guidance on the key process areas against
    which record retention and disposition processes can be assessed; \n• provides
    guidance for those implementing retention and disposition processes; and \n• provides
    guidance on how to integrate the records’ retention and disposition processes
    into an organization’s operations."
