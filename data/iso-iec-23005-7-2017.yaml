abstract:
- language: en
  script: Latn
  content: |-
    ISO/IEC 23005-7:2017 specifies the conformance and reference software implementing the normative clauses of all parts of ISO/IEC 23005. The information provided is applicable for determining the reference software modules available for the parts of ISO/IEC 23005, understanding the functionality of the available reference software modules, and utilizing the available reference software modules. The available reference software modules are specified in the form of application programming interfaces (API) according to ISO/IEC 23006‑1.
    Furthermore, this document provides means for conformance testing, i.e. bit-streams (XML descriptions) that conform or do not conform to the normative clauses of the other parts of ISO/IEC 23005 and informative descriptions thereof.
