abstract:
- language: en
  script: Latn
  content: |-
    This document defines the acoustic performance of four classes (Classes A, B, C and D) of pipe insulation. It also defines a standardized test method for measuring the acoustic performance of any type of material system construction, thereby allowing existing and new insulation constructions to be rated against the four classes. Furthermore, this document presents some typical types of construction that would be expected to meet these acoustic performance classes.
    This document is applicable to the acoustic insulation of cylindrical steel pipes and to their piping components. It is valid for pipes up to 1 m in diameter and a minimum wall thickness of 4,2 mm for diameters below 300 mm, and 6,3 mm for diameters from 300 mm and above. It is not applicable to the acoustic insulation of rectangular ducting and vessels or machinery.
    This document covers both design and installation aspects of acoustic insulation and provides guidance to assist noise control engineers in determining the required class and extent of insulation needed for a particular application. It gives typical examples of construction methods, but the examples are for information only and not meant to be prescriptive.
    This document emphasises the aspects of acoustic insulation that are different from those of thermal insulation, serving to guide both the installer and the noise control engineer. Details of thermal insulation are beyond the scope of this document.
- language: fr
  script: Latn
  content: |-
    Le présent document définit les performances acoustiques de quatre classes (classes A, B, C et D) d'isolation de tuyaux. Il définit également une méthode d'essai normalisée pour mesurer les performances acoustiques de tout type de construction de système de matériau, permettant ainsi d'évaluer de nouvelles isolations et les isolations existantes par rapport aux quatre classes. En outre, le présent document décrit certains modes de construction types susceptibles de satisfaire à ces classes de performances acoustiques.
    Le présent document est applicable à l'isolation acoustique de tuyaux cylindriques en acier et de leurs composants de tuyauterie. Il est valable pour des tuyaux jusqu'à 1 m de diamètre et d'une épaisseur de paroi minimale de 4,2 mm, pour des diamètres inférieurs à 300 mm et de 6,3 mm, pour les diamètres supérieurs ou égaux à 300 mm. Il n'est pas applicable à l'isolation acoustique de conduits rectangulaires, ni à celle de réservoirs ou de machines.
    Le présent document traite de l'évaluation des performances d'isolation acoustique des tuyaux à la fois en phase de conception et sur des installations en exploitation. Il fournit des lignes directrices aux ingénieurs acousticiens pour déterminer la classe requise et l'étendue d'isolation nécessaire pour une application donnée. Il fournit des exemples types de méthodes de construction, ces exemples étant toutefois fournis à titre informatif uniquement et n'ont pas pour objet d'être normatifs.
    Le présent document précise les aspects de l'isolation acoustique qui diffèrent de ceux de l'isolation thermique, et sert de guide tant aux installateurs qu'aux ingénieurs acousticiens. Les détails afférents à l'isolation thermique sont exclus du domaine d'application du présent document.
