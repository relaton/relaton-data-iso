abstract:
- content: |-
    ISO 16065-2:2007 specifies a method for determining fibre length by automated optical analysis, using unpolarized light.
    The method is applicable to all kinds of pulp. However, fibrous particles shorter than 0,2 mm are not regarded as fibres for the purposes of ISO 16065-2:2007 and therefore are not included in the results.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 16065:2007 spécifie une méthode permettant de déterminer la longueur des fibres par analyse optique automatisée à l'aide de lumière non polarisée.
    Cette méthode est applicable à tous les types de pâtes. Cependant, pour les besoins de l'ISO 16065:2007, les particules fibreuses dont la longueur est inférieure à 0,2 mm ne sont pas considérées comme des fibres et ne sont donc pas incluses dans les résultats.
