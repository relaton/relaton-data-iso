abstract:
- content: "ISO 4831:2006 gives general guidelines for the detection and the enumeration
    of coliforms. It is applicable to products intended for human consumption and
    for the feeding of animals, and to environmental samples in the area of food production
    and food handling.\nEnumeration is carried out by calculation of the most probable
    number (MPN) after incubation in a liquid medium at 30 °C or 37 °C. \nThis enumeration
    method is applicable when the number sought is expected to be in the range 1 to
    100 per millilitre or per gram of test sample."
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 4831:2006 donne des directives générales pour la recherche et le dénombrement des coliformes. Elle s'applique à des produits destinés à la consommation humaine et à l'alimentation des animaux, et à des échantillons environnementaux au voisinage de la production et de la manipulation des aliments.
    Le dénombrement est réalisé par calcul du nombre le plus probable (NPP) après incubation à 30 °C ou à 37 °C en milieu liquide.
    La méthode de dénombrement est applicable lorsque le nombre attendu est compris entre 1 et 100 par millilitre ou par gramme d'échantillon soumis à l'essai.
