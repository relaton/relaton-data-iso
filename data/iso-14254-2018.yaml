abstract:
- content: |-
    ISO 14254:2018 specifies a method for the determination of exchangeable acidity in barium chloride extracts of soil samples obtained according to ISO 11260.
    The procedure described herein mainly concerns the determination of total exchangeable acidity by means of a fixed pH end point titration.
    Two additional and optional procedures are given, describing respectively, determinations of free H+ acidity and aluminium in the extracts.
    ISO 14254:2018 is applicable to all types of air dry soil samples.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 14254:2018 spécifie une méthode permettant de déterminer l'acidité échangeable des extraits au chlorure de baryum d'échantillons de sol obtenus selon l'ISO 11260.
    Le mode opératoire décrit ci-après concerne principalement la détermination de l'acidité échangeable totale au moyen d'un titrage dont le point de fin est une valeur de pH fixe.
    Deux autres modes opératoires facultatifs sont également décrits, portant respectivement sur la détermination de l'acidité due aux protons (H+) échangeables et de la teneur en aluminium des extraits.
    L'ISO 14254:2018 est applicable à tous les types d'échantillons de sol séchés à l'air.
