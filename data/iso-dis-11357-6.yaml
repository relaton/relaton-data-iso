abstract:
- language: en
  script: Latn
  content: ISO 11357-6:2018 specifies methods for the determination of oxidation induction
    time (isothermal OIT) and oxidation induction temperature (dynamic OIT) of polymeric
    materials by means of differential scanning calorimetry (DSC). It is applicable
    to polyolefin resins that are in a fully stabilized or compounded form, either
    as raw materials or finished products. It can be applicable to other plastics.
- language: fr
  script: Latn
  content: ISO 11357-6:2018 spécifie des méthodes de détermination du temps d'induction
    à l'oxydation (OIT isotherme) et de la température d'induction à l'oxydation (OIT
    dynamique) des matériaux polymères au moyen de l'analyse calorimétrique différentielle
    (DSC). Elle s'applique aux résines polyoléfines sous forme totalement stabilisée
    ou sous forme de composition, soit comme matières premières, soit comme produits
    finis. Elle peut s'appliquer à d'autres plastiques.
