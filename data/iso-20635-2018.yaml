abstract:
- content: This document specifies a method for the determination of vitamin C (L-ascorbic
    acid) present in all forms of infant and adult formulas (powders, ready-to-feed
    liquids and liquid concentrates), using (ultra) high performance liquid chromatography
    with ultraviolet detection (U)HPLC-UV. The application range runs from 2,5 mg/100
    g (limit of quantification) to 50 mg/100 g expressed in the product as consumed.
    The method is able to distinguish between D-ascorbic acid (isoascorbic- or erythorbic
    acid) and L-ascorbic acid.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: Le présent document spécifie une méthode de détermination de la teneur
    en vitamine C (acide L‑ascorbique) dans toutes les formes de formules infantiles
    et pour adultes (poudres, liquides prêts à consommer et concentrés liquides),
    par chromatographie en phase liquide à (ultra) haute performance avec détection
    dans l'ultraviolet CL(U)HP-UV. Le domaine d'application de la méthode est compris
    entre 2,5 mg/100 g (limite de quantification) et 50 mg/100 g dans le produit tel
    qu'il est consommé. La méthode fait la distinction entre l'acide D-ascorbique
    (acide isoascorbique ou acide érythorbique) et l'acide L-ascorbique.
