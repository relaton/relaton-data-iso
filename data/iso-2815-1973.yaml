abstract:
- language: en
  script: Latn
  content: Specifies a method for the indentation test under well-defined conditions
    on a single coating or multicoat system of coating materials or related products.
    It shall used a specified instrument (Buchholz). The length of the indentation
    is indicative of the residual deformation of the paint film. The result is expressed
    as a function of the reciprocal of the indentation length. The test gives results
    which may be dependent upon time, temperature and humidity. The indentation depth
    depends upon the film thickness; the result is only valid if the coating thickness
    exceeds a minimum value.
