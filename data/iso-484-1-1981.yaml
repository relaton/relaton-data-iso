abstract:
- language: en
  script: Latn
  content: Applies to monobloc, built-up and controllable pitch propellers. Defines
    the various tolerances, describes also methods for measuring pitch, thickness
    of the section and gives the accuracy classes.
- language: fr
  script: Latn
  content: "\nLa présente Norme internationale définit les tolérances de fabrication
    des hélices de navires d'un diamètre supérieur à 2,50 m.  \nNOTE -- Certains dépassements
    des tolérances peuvent être acceptés dans certains cas particuliers, s'ils sont
    acceptés par le client ou par l'auteur des plans et le client.\n\n\nLa présente
    Norme internationale s'applique aux hélices monoblocs, aux hélices à ailes rapportées
    et aux hélices à ailes orientables.\n"
