abstract:
- content: |-
    ISO 11469:2016 specifies a system of uniform marking of products that have been fabricated from plastics materials. Provision for the process or processes to be used for marking is outside the scope of this International Standard.
    NOTE 1       Precise details of the marking, e.g. the minimum size of the item to be marked, the size of the lettering, the appropriate location of the marking, are subject to agreement between the manufacturer and the user.
    The marking system is intended to help identify plastics products for subsequent decisions concerning handling, waste recovery or disposal.
    Generic identification of the plastics is provided by the symbols and abbreviated terms given in ISO 1043‑1, ISO 1043‑2, ISO 1043‑3 and ISO 1043‑4.
    NOTE 2       If more detailed information for material identification is needed, additional marking of plastics products can be applied as defined in the appropriate product standard.
    ISO 11469:2016 is not intended to supplant, replace or in any way interfere with the requirements for labelling specified in product standards or legislation.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    ISO 11469:2016 prescrit un système de marquage uniforme des produits qui été fabriqués à partir de matières plastiques. Les dispositions pour le (ou les) procédé(s) de marquage sont en dehors du domaine d'application de la présente Norme internationale.
    NOTE 1       Les caractéristiques précises du marquage, par exemple les dimensions minimales de l'article devant faire l'objet du marquage, les dimensions du lettrage et l'emplacement approprié auquel apposer le marquage, font l'objet d'un accord entre le fabricant et l'utilisateur.
    Le système de marquage est destiné à faciliter l'identification des produits en matière plastique dans l'optique de décisions à prendre ultérieurement en ce qui concerne leur manutention, leur valorisation en tant que déchets ou leur élimination.
    L'identification générique des plastiques est constituée par les symboles et les termes abrégés donnés dans l'ISO 1043‑1, l'ISO 1043‑2, l'ISO 1043‑3 et l'ISO 1043‑4.
    NOTE 2       Si l'on a besoin d'informations plus détaillées pour l'identification de la matière, on peut appliquer un marquage complémentaire sur le produit en matière plastique, conformément aux normes de produit pertinentes.
    ISO 11469:2016 n'a pas pour objectif de supplanter, de remplacer, ou d'interférer, de quelque manière que ce soit, avec les exigences relatives à l'étiquetage spécifiées dans les normes produit ou les législations.
