abstract:
- language: en
  script: Latn
  content: Describes a method for the determination of the acute toxicity to Daphnia
    magna Straus (Cladocera, Crustacea) of chemical substances which are soluble under
    the conditions of test or can be maintained as a stable suspension or dispersion,
    treated or untreated sewage effluents, surface or ground waters. Replaces the
    second edition.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale prescrit une méthode pour la détermination de la toxicité aiguë vis-à-vis de Daphnia magna Straus (Cladocera, Crustacea)  a) des substances chimiques solubles dans les conditions de l'essai ou pouvant être maintenues en suspension ou en dispersion stable dans les conditions de l'essai;  b) des effluents industriels et urbains, épurés ou non, s'il y a lieu après décantation, filtration ou centrifugation;  c) des eaux de surface et des eaux souterraines.
