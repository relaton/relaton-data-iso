abstract:
- content: |-
    ISO 6742-4:2015 is applicable to lighting systems used on cycles intended to be used on public roads and, especially, bicycles complying with ISO 4210 and ISO 8098.
    ISO 6742-4:2015 specifies requirements and test methods for the performance of lighting systems powered by the cycle's movement. It applies to light devices complying with ISO 6742‑1. Lighting systems include lighting devices and power supplied by cycle's movement such as generator.
