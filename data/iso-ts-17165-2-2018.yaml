abstract:
- content: |-
    ISO/TS 17165-2:2018 provides guidelines for selection, routing, fabrication, installation, replacement, maintenance and storage of hose and hose assemblies for hydraulic fluid power systems which are manufactured from hoses conforming to ISO 1436, ISO 3862, ISO 3949, ISO 4079 and ISO 11237, and hose fittings conforming to the ISO 12151 series.
    NOTE 1    Many of these practices also can be suitable for use with other types of hoses and systems.
    NOTE 2    Annex A lists examples of actual failure resulting from improper use of hydraulic hose and hose assemblies.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document fournit des lignes directrices pour le choix, le trajet, la fabrication, l'installation, le remplacement, la maintenance et le stockage des tuyaux et flexibles de raccordement pour systèmes de transmissions hydrauliques qui sont fabriqués à partir de tuyaux conformes aux ISO 1436, ISO 3862, ISO 3949, ISO 4079 et ISO 11237, et de connecteurs conformes à la série ISO 12151.
    NOTE 1    La plupart de ces pratiques peuvent également être utilisées avec d'autres types de tuyaux et de systèmes.
    NOTE 2    L'Annexe A liste des exemples de défaillances réelles résultant d'une utilisation incorrecte de tuyaux hydrauliques et de flexibles de raccordement hydrauliques.
