abstract:
- language: en
  script: Latn
  content: The principle of the method specified is dissolving the smoke condensate
    from the mainstream smoke in a solvent and determination of the water content
    of an aliquot of the solution by titration with standardized Karl Fischer reagent.
    The smoking of cigarettes and collection of mainstream smoke are normally carried
    out in accordance with ISO 4387. However, the method is also applicable to the
    determination of water in smoke condensates obtained by non-standard smoking.
