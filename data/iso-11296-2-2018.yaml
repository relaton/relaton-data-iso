abstract:
- content: |-
    ISO 11296-2:2018, in conjunction with ISO 11296-1, specifies requirements and test methods for pipes and fittings which are part of plastics piping systems installed as continuous pipes in the renovation of underground non-pressure drainage and sewerage networks. It is applicable to polyethylene (PE) pipes of three different types:
    -      PE solid wall single layered pipes (nominal outside diameter, dn), including any identification stripes;
    -      PE pipes with co-extruded layers on either or both the outside and inside of the pipe (total outside diameter, dn), as specified in Annex A, where all layers have the same MRS rating;
    -      PE coated pipes (outside diameter, dn) having a peelable, contiguous, thermoplastics additional layer on the outside of the pipe ("coated pipe"), see Annex A.
    In addition, ISO 11296-2:2018 covers:
    -      jointing of pipe lengths by means of butt fusion;
    -      fabricated and injection-moulded fittings made of PE.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    ISO 11296-2:2018, lu conjointement avec l'ISO 11296‑1, spécifie les exigences et les méthodes d'essai pour des tuyaux et raccords intégrés aux systèmes de canalisations en plastique installés sous forme de tuyaux continus et utilisés pour la rénovation des réseaux de branchements et de collecteurs d'assainissement enterrés sans pression. Il s'applique aux tuyaux en PE de trois types différents:
    -      tuyaux en PE monocouches à paroi compacte (diamètre extérieur nominal, dn), y compris les bandes d'identification éventuelles;
    -      tuyaux en PE avec des couches co-extrudées à l'extérieur et/ou à l'intérieur du tuyau (diamètre extérieur total, dn), tels que spécifiés dans l'Annexe A, toutes les couches ayant la même classification MRS;
    -      tuyaux revêtus de PE (diamètre extérieur, dn) comportant une couche thermoplastique supplémentaire pelable et contiguë à l'extérieur du tuyau («tuyau revêtu»), voir l'Annexe A.
    ISO 11296-2:2018 couvre également:
    -      l'assemblage des longueurs de tuyau par soudage bout à bout;
    -      les raccords en PE façonnés et moulés par injection.
