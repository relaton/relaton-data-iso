abstract:
- language: en
  script: Latn
  content: |-
    ISO 4709 gives a classification system for composition cork intended to be used as gaskets in the mechanical industry. It provides a means for specifying or describing the relevant properties.
    Since not all properties that contribute to gasket performance are included, the use of this system is limited to the selection of materials in accordance with specified requirements.
- language: fr
  script: Latn
  content: |-
    L'ISO 4709 donne un système de classification pour l'aggloméré composé de liège destiné à la fabrication de joints pour les industries mécaniques. Elle constitue une aide pour la spécification ou la description des propriétés qui s'y rapportent.
    Étant donné que ce système de classification ne tient pas compte de toutes les propriétés qui contribuent à la performance des joints, son usage est limité à la sélection des matériaux selon des exigences spécifiées.
