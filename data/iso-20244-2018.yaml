- content: |-
    Le présent document spécifie une méthode de détermination rapide de la teneur en eau des sols. La méthode repose sur le mesurage de l'indice de réfraction d'une solution de saccharose après mélange avec un échantillon de sol.
    Il est applicable à la détermination de la teneur en eau dans les domaines de la recherche géotechnique ou géologique et de l'ingénierie géotechnique. De plus, il peut être utilisé pour le travail commercial dans plusieurs domaines, par exemple l'agriculture et le génie civil.
    La plage de travail va jusqu'à environ 50 % de teneur en eau. La fidélité de la méthode se situe généralement entre 0,5 % et 1 % et dépend du type de réfractomètre utilisé.
    Le résultat de cette méthode est fortement influencé par les matrices du sol. De fortes teneurs en argile et/ou matière organique donneront des teneurs en eau nettement inférieures à celles obtenues avec les méthodes normalisées telles que décrites dans l'ISO 11465.
