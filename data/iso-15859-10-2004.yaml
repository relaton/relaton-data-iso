abstract:
- language: en
  script: Latn
  content: "ISO 15859-10:2004 specifies limits for the composition of water and establishes
    the sampling and test requirements applicable for the verification of the water
    composition. \nISO 15859-10:2004 is applicable to only potable water and high-purity
    demineralized or deionized water, used for cooling and servicing of space systems
    as well as both flight hardware and ground servicing, system, and equipment, of
    Type HP (high purity) and Type P [potable (drinking)].\nIt is not applicable to
    other types of water that may be provided to a space system. ISO 15859-10:2004
    is applicable to influents only within the specified limits herein.\nISO 15859-10:2004
    is applicable to any sampling operation required to ensure that, when the fluid
    enters the launch vehicle or spacecraft, the fluid composition complies with the
    limits provided hereafter or with any technical specification agreed to for a
    particular use."
- language: fr
  script: Latn
  content: |-
    L'ISO 15859-10:2004 donne les valeurs limites de la composition chimique de l'eau et ses propriétés, et établit les exigences relatives à son échantillonnage et aux méthodes d'essai applicables pour vérifier sa composition.
    L'ISO 15859-10:2004 est applicable à l'eau utilisée pour le refroidissement et le ravitaillement des systèmes spatiaux, aussi bien dans le matériel embarqué que dans les installations, systèmes et équipements au sol, des types HP (déminéralisée ou désionisée, de haute pureté) et P (potable).
    L'ISO 15859-10:2004 n'est pas applicable aux autres types d'eau qui peuvent être fournis à un système spatial. Elle n'est applicable aux fluides entrant dans le système spatial que dans les limites spécifiées.
    L'ISO 15859-10:2004 est applicable à toute opération d'échantillonnage nécessaire pour garantir que, lorsque le fluide pénètre dans le lanceur ou dans le véhicule spatial, sa composition est conforme aux valeurs limites définies ci-après ou aux spécifications techniques approuvées en vue d'une utilisation particulière.
