abstract:
- content: |-
    ISO 14978:2006 specifies the general requirements, terms and definitions of characteristics of simple GPS measuring equipment, e.g. micrometers, dial gauges, callipers, surface plates, height gauges, gauge blocks, but not necessarily excluding more complicated equipment. It forms the basis for standards defining and describing the design characteristics and metrological characteristics for measuring equipment. It also gives guidance for the development and content of standards for GPS measuring equipment.
    ISO 14978:2006 is intended to ease the communication between manufacturer/supplier and customer/user and to make the specification phase of GPS measuring equipment more accurate. It is also intended as a tool to be used in companies in the process of defining and selecting relevant characteristics for measuring equipment to be used in the quality assurance of measuring processes, i.e. in calibration and in workpiece measurements.
    ISO 14978:2006 also includes terms which are frequently used in connection with the characterization of specific measuring equipment.
