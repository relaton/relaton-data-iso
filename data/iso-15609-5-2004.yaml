abstract:
- language: en
  script: Latn
  content: |-
    ISO 15609-5:2004 specifies requirements for the content of welding procedure specifications for resistance spot, seam, butt and projection welding processes. The acceptability of applying the principles of this International Standard to other resistance and related welding processes should be established before any qualification is undertaken.
    Variables listed in ISO 15609-5:2004 are those influencing either weld dimensions (quality), weld nugget dimension, weld pattern positioning, mechanical properties or geometry of the welded joint.
- language: fr
  script: Latn
  content: |-
    L'ISO 15609-5:2004 spécifie les exigences relatives au contenu des descriptifs de modes opératoires de soudage pour les procédés de soudage par résistance par points, à la molette, en bout et par bossages. Il convient de définir la possibilité d'appliquer les principes de l'ISO 15609-5:2004 à d'autres procédés de soudage par résistance ou assimilés avant d'entreprendre toute qualification.
    Les variables énumérées dans l'ISO 15609-5:2004 sont celles qui ont une influence soit sur les dimensions de la soudure (qualité), les dimensions du noyau de la soudure, la configuration des soudures, les caractéristiques mécaniques, soit sur la géométrie de l'assemblage soudé.
