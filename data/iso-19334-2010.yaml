abstract:
- language: en
  script: Latn
  content: ISO 19334:2010 specifies a gas-chromatographic method for determining the
    amounts of certain rosin acids in gum rosin using capillary gas-chromatographic
    separation of the volatile methyl esters of these acids. It is intended primarily
    to permit the identification of gum rosin from specific species of pine trees.
    It is not designed for the quantitative analysis of gum rosin. If such analyses
    are required, the internal-standard technique specified in ASTM D 5974 should
    be used.
- language: fr
  script: Latn
  content: L'ISO 19334:2010 spécifie une méthode par chromatographie en phase gazeuse
    permettant de déterminer la quantité de certains acides résiniques dans la colophane
    par séparation par chromatographie en phase gazeuse sur colonne capillaire des
    esters méthyliques volatils de ces acides. Elle est essentiellement destinée à
    l'identification de la colophane des essences spécifiques de pins. Elle n'a pas
    été élaborée pour l'analyse quantitative de la colophane. Si de telles analyses
    sont nécessaires, il convient d'utiliser la méthode de l'étalon interne spécifiée
    dans l'ASTM D 5974.
