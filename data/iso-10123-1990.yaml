abstract:
- language: en
  script: Latn
  content: Also applicable to liquid adhesives used for locking and sealing threaded
    fasteners and to other adhesives. The test is for ranking and quality control
    of adhesives; the result does not reflect the performance of the materials in
    service. Determination of the force required to shear the adhesive joint formed
    between a metal pin and a metal collar. The static shear strength is calculated
    from this force.
