abstract:
- language: en
  script: Latn
  content: "ISO 22188:2004 specifies methods and means of monitoring for inadvertent
    movement and illicit trafficking of radioactive material. It provides guidelines
    on the use of both stationary and portable (e.g. hand-held) instruments to monitor
    for radiation signatures from radioactive material. Emphasis is placed on the
    operational aspects, i.e. requirements derived for monitoring of traffic and commodities
    mainly at border-crossing facilities. Although the term border is used repeatedly
    in ISO 22188:2004, it is meant to apply not only to international land borders
    but also maritime ports, airports, and similar locations where goods or individuals
    are being checked. ISO 22188:2004 does not address the issue of detection of radioactive
    materials at recycling facilities, although it is recognized that transboundary
    movement of metals for recycling occurs, and that monitoring of scrap metals may
    be done at the borders of a state. \nISO 22188:2004 is applicable to regulatory
    authorities seeking guidance on implementation of action plans to combat illicit
    trafficking, to law enforcement agencies (e.g. border guards) to obtain guidelines
    on recommended monitoring procedures, and to equipment manufacturers in order
    to understand minimum requirements derived from operational necessities according
    to ISO 22188:2004."
- language: fr
  script: Latn
  content: |-
    L'ISO 22188:2004 spécifie des méthodes et moyens de surveillance des mouvements non déclarés et des trafics illicites de matière radioactive. Elle fournit des directives d'utilisation d'appareils fixes et portables (par exemple, à main) qui permettent de rechercher les signatures de rayonnement de matières radioactives. Elle insiste particulièrement sur les aspects opérationnels, c'est-à-dire les prescriptions établies pour la surveillance de la circulation et des marchandises, surtout au niveau des passages de frontières. Bien que le terme frontière soit fréquemment utilisé dans l'ISO 22188:2004, il convient d'indiquer qu'il désigne ici non seulement les frontières terrestres internationales mais également les ports maritimes, les aéroports et endroits similaires où l'on contrôle des marchandises ou des personnes. L'ISO 22188:2004 ne traite pas la question de la détection des matières radioactives au niveau des installations de recyclage bien qu'il soit reconnu que des mouvements transfrontaliers de métaux à recycler interviennent et que la surveillance de métaux de rebut puisse se faire aux frontières d'un État.
    L'ISO 22188:2004 intéressera les organismes de réglementation à la recherche de recommandations pour la mise en oeuvre de plans d'action visant à combattre les trafics illicites, les organismes chargés de l'application de la loi (par exemple, les gardes-frontière) qui y trouveront des directives concernant les procédures de surveillance recommandées et les fabricants de matériel qu'elle aidera à comprendre les exigences minimales résultant des nécessités opérationnelles conformes à l'ISO 22188:2004.
