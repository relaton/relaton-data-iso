abstract:
- language: en
  script: Latn
  content: |-
    The ISO 9211 series identifies surface treatments of components and substrates excluding ophthalmic optics (spectacles) by the application of optical coatings and gives a standard form for their specification. It defines the general characteristics and the test and measurement methods whenever necessary, but is not intended to define the process method.
    ISO 9211‑1:2010 defines terms relevant to optical coatings. These terms are grouped in four classes: basic definitions, definition of coatings by function, definitions of common coating imperfections and other definitions.
- language: fr
  script: Latn
  content: |-
    La série de l'ISO 9211 décrit les traitements de surface des composants et des substrats, à l'exclusion de l'optique ophtalmique (lunettes), par l'application de traitements optiques, et normalise leur spécification. Elle définit les caractéristiques générales et les méthodes d'essai et de mesure toutes les fois où cela est nécessaire, mais elle n'est pas destinée à définir la méthode de fabrication.
    L'ISO 9211-1:2010 définit les termes se rapportant aux traitements optiques. Ces termes sont regroupés en quatre catégories: définitions de base, définitions des traitements selon leurs fonctions, définitions des défauts de traitement usuels et définitions diverses.
