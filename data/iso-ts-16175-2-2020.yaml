abstract:
- content: "This document provides guidance for decision making and processes associated
    with the selection, design, implementation and maintenance of software for managing
    records, according to the principles specified in ISO 15489-1.\nThis document
    is applicable to any kind of records system supported by software, including paper
    records managed by software, but is particularly focused on software for managing
    digital records.\nThis document provides guidance to records professionals charged
    with, or supporting the selection, design, implementation and maintenance of systems
    for managing records using a variety of software. It can also provide assistance
    to information technology professionals such as solution architects/designers,
    IT procurement decision makers, business analysts, business owners and software
    developers and testers seeking to understand records requirements. "
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document fournit des recommandations pour la prise de décision et les processus concernant le choix, la conception, la mise en œuvre et la maintenance de logiciels gérant des documents d'activité, conformément aux principes spécifiés dans l'ISO 15489-1.
    Le présent document s'applique à tout type de système documentaire soutenu par un logiciel, y compris les documents d'activité papier gérés par un logiciel, mais se concentre plus spécifiquement sur les logiciels gérant des documents d'activité numériques.
    Le présent document fournit des recommandations à l'attention des professionnels des documents d'activité responsables du choix, de la conception, de la mise en œuvre et de la maintenance des systèmes qui gèrent des documents d'activité à l'aide de divers logiciels, ou qui y participent. Il peut également apporter une aide aux professionnels des technologies de l'information tels que les architectes/concepteurs de solutions, les décideurs responsables des achats de technologies de l'information, les analystes métiers, les propriétaires de processus métier et les développeurs et testeurs de logiciels cherchant à appréhender les exigences relatives aux documents d'activité.
