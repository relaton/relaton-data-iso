- content: ISO 9015-2:2003 specifies microhardness tests on transverse sections of
    welded joints of metallic materials with high hardness gradients. It covers Vickers
    hardness tests in accordance with ISO 6507-1, normally with test loads of 0,98
    N to less than 49 N (HV 0,1 to less than HV 5).
  language:
