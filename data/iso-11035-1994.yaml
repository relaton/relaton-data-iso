abstract:
- content: 'Describes a method for identifying and selecting descriptors which can
    then be used for drawing up the sensory profile of a product. Describes the different
    stages in the process for setting up test through which a complete description
    of the sensory attributes of a product can be obtained: from a qualitative point
    of view by defining by means of descriptors all the perceptions for distinguishing
    one product from others of the same type; from a quantitative point of view, by
    evaluating the intensity of each descriptor. This method can be used to define
    a production standard; to improve or develop products; to study the influence
    of the ageing of products and also of the conditions of storage and preservation;
    to compare a product with those of the same type already on the market.'
  language:
