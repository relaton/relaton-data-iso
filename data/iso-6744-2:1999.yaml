abstract:
- content: |-
    This part of ISO 6744 specifies a method for determining the phthalic anhydride content of alkyd resins.
    It is only applicable to those alkyd resins which contain only orthophthalic acid as the polybasic acid. It is not
    applicable to modified alkyd resins (see 3.2 of ISO 6744-1:1999) or to resins containing benzoic acid.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    La présente partie de l'ISO 6744 spécifie une méthode permettant de déterminer la teneur en anhydride phtalique
    des résines alkydes.
    Elle n'est applicable qu'aux résines alkydes contenant seulement de l'acide orthophtalique comme le acide
    polybasique. Elle n'est pas applicable aux résines alkydes modifiées (voir 3.2 de l'ISO 6744-1:1999) ni aux résines
    contenant de l'acide benzoïque.
