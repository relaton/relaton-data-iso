abstract:
- content: |-
    This document specifies the structure, technical requirements and test methods of gratings for fibre-reinforced plastics (FRP) in the marine industry. It also defines terms related to FRP gratings.
    This document is applicable to the design, manufacture and inspection of self-support FRP gratings used for pedestrian pathways and platforms on ships or offshore platforms.
