  format: text/plain
- content: |-
    Le présent document spécifie les exigences de validation et de vérification applicables pour qu'une biobanque puisse démontrer qu'elle réalise le traitement des matériels biologiques selon des méthodes validées et/ou vérifiées qui sont adéquates à l'usage prévu.
    Le présent document est destiné à être utilisé pour la mise en place et la validation des méthodes de traitement des matériels biologiques.
    Le présent document couvre la validation et la vérification des méthodes de production de tous les matériels biologiques. Le présent document ne s'applique pas aux matériels biologiques destinés à la production de denrées alimentaires/d'aliments pour animaux, aux laboratoires effectuant des analyses de denrées alimentaires/d'aliments pour animaux et/ou à un usage thérapeutique.
    La production de matériaux de référence n'est pas couverte par le présent document. Pour les exigences liées à la production des matériaux de référence, voir l'ISO 17034.
