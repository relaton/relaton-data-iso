abstract:
- language: en
  script: Latn
  content: |-
    This International Standard specifies a method for the determination of water-soluble sulfates in all types of pulp,
    paper and board. The lower limit of the determination is 20 mg of sulfate ion per kilogram of dry sample.
- language: fr
  script: Latn
  content: |-
    La présente Norme internationale spécifie une méthode de détermination des sulfates solubles dans l'eau
    contenus dans tous les types de pâte, de papier et de carton. La limite inférieure de la méthode est 20 mg d'ions
    sulfate par kilogramme d'échantillon sec.
