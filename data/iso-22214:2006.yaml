abstract:
- language: en
  script: Latn
  content: ISO 22214:2006 specifies a test method for four-point cyclic bending fatigue
    of fine ceramics that are carried out in the air at room temperature. This test
    may be used as a pass/fail test for material qualification purposes, or for determination
    of the overall fatigue behaviour at several different stress levels.
