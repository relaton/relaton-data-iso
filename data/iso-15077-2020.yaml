abstract:
- language: en
  script: Latn
  content: |-
    This document specifies methods of operation and requirements related to manual (for example, hand-, finger-, foot-operated) controls as well as controls associated with virtual terminals intended for a seated operator.
    It applies to controls installed on agricultural tractors and self-propelled agricultural machinery.
    It also gives recommendations for the control actuating forces and torques, direction of motion and location of these manual controls.
    This document also specifies the minimum information relevant to manual controls to be provided in the operator's manual, for use as intended by the manufacturer.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les méthodes de fonctionnement et des exigences relatives aux organes de service (par exemple commande actionnée par la main, le doigt, le pied) ainsi que les commandes associées aux terminaux de virtuel (VT) destinés à un opérateur assis.
    Il s'applique aux commandes installées sur les tracteurs agricoles et sur les machines agricoles automotrices.
    Il fournit également des recommandations sur les forces et couples de manœuvre, les déplacements et l'emplacement de ces organes de service.
    Ce document précise également les informations minimales relatives aux organes de service à fournir dans le manuel de l'opérateur, pour une utilisation comme prévue par le fabricant.
