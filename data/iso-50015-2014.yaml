abstract:
- content: ISO 50015:2014 establishes general principles and guidelines for the process
    of measurement and verification (M&V) of energy performance of an organization
    or its components. ISO 50015:2014 can be used independently, or in conjunction
    with other standards or protocols, and can be applied to all types of energy.
  language:
