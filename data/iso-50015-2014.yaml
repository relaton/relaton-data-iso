  script:
  - Latn
  format: text/plain
- content: L'ISO 55015:2014 établit les principes et lignes directrices du processus
    de mesure et de vérification de la performance énergétique d'un organisme ou de
    ses composants. L'ISO 55015:2014 peut être utilisée indépendamment ou conjointement
    à d'autres normes ou protocoles, et peut être appliquée à tout type d'énergie.
