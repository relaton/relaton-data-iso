abstract:
- content: 'Defines 37-pin and 9-pin connectors and the assignment of connector pin
    numbers of the interface between data terminal equipment and data circuit-terminating
    equipment where CCITT Recommendations V.24 with V.10 and V.11 apply. References:
    ISO 2110; 4903; CCITT Recommendations V.10; V.11; V.21; V.23; V.24; V.26; V.26
    bis; V.27; V27 bis; V.27 ter; V.28; V.29; V.36.'
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale décrit le connecteur à 37 pôles et fixe l'affectation des numéros de contacts de ce connecteur à la jonction entre terminal de données (ETTD) et terminaison de circuit de données (ETCD) lorsque la Recommandation V.24 associée aux Recommandations V.10 et V.11 du CCITT1) sont applicables. L'ISO 4902 indique, de plus, les dimensions du boîtier de connecteur, ainsi que les moyens recommandés pour réaliser un système de blocage (bloc de verrouillage) et de blindage du connecteur.
