abstract:
- content: |-
    ISO 16889:2008 describes a multi-pass filtration performance test with continuous contaminant injection for hydraulic fluid power filter elements; a procedure for determining the contaminant capacity, particulate removal and differential pressure characteristics; a test currently applicable to hydraulic fluid power filter elements that exhibit an average filtration ratio greater than or equal to 75 for particle sizes less than or equal to  25 µm(c), and a final reservoir gravimetric level of less than 200 mg/L; and a test using ISO medium test dust contaminant and a test fluid.
    ISO 16889:2008 is intended to provide a test procedure that yields reproducible test data for appraising the filtration performance of a hydraulic fluid power filter element without influence of electrostatic charge.
    ISO 16889:2008 applies to three test conditions: test condition 1, conducted with a base upstream gravimetric level of 3 mg/L; test condition 2, conducted with a base upstream gravimetric level of 10 mg/L; and test condition 3, conducted with a base upstream gravimetric level of 15 mg/L.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 16889:2008 décrit un essai évaluant les performances de filtration en circuit fermé d'éléments filtrants de transmission hydraulique avec injection continue d'un polluant, un mode opératoire pour déterminer leurs capacité de rétention, leur efficacité de filtration des particules et leur perte de charge, un essai applicable à l'heure actuelle aux éléments filtrants de transmission hydraulique ayant un rapport de filtration moyen supérieur ou égal à 75 pour les particules de taille inférieure ou égale à 25 µm(c) et une concentration finale dans le réservoir inférieur à 200 mg/l et un essai utilisant le contaminant ISO Medium Test Dust (poudre d'essai moyenne) et un fluide d'essai.
    L'ISO 16889:2008 est destinée à fournir un mode opératoire générant des données d'essai reproductibles pour l'évaluation des performances de filtration d'un élément filtrant de transmission hydraulique sans l'influence de charges électrostatiques.
    L'ISO 16889:2008 s'applique à trois conditions d'essai: condition d'essai 1, réalisés avec une concentration théorique amont de 3 mg/l, condition d'essai 2, réalisés avec une concentration théorique amont de 10 mg/l et condition d'essai 3, réalisés avec une concentration théorique amont de 15 mg/l.
