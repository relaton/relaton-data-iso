abstract:
- language: en
  script: Latn
  content: ISO 4254-1:2005 specifies general safety requirements, and their verification,
    for the design and construction of all kinds of agricultural self-propelled ride-on
    machines and mounted, semi-mounted or trailed machines, excluding tractors, aircraft,
    air-cushion vehicles and lawn and garden equipment. In addition, it specifies
    the type of information on safe work practices (including residual risks) to be
    provided by the manufacturer. It deals with significant hazards and hazardous
    situations and events -- excluding those related to electromagnetic compatibility
    or vibration -- relevant to agricultural machinery used as intended and under
    the conditions foreseen by the manufacturer. It is not applicable to hazards related
    to service, maintenance or repairs carried out by professional service engineers;
    nor is it applicable to machines manufactured before the date of its publication.
    Technical requirements related to road traffic regulations and environmental hazards
    are not covered.
- language: fr
  script: Latn
  content: L'ISO 4254-1:2005 spécifie les exigences générales de sécurité et leurs
    vérifications pour la conception et la construction des machines automotrices
    et portées, semi-portées ou traînées utilisées en agriculture excluant les tracteurs,
    les aéronefs agricoles, les véhicules sur coussin d'air et les matériels de jardinage
    ou horticole. En outre, elle spécifie le type d'informations que le fabricant
    doit donner sur les pratiques d'utilisation sûre (y compris les risques résiduels).
    Elle traite de tous les phénomènes dangereux (voir l'Annexe A), les situations
    et les événements dangereux significatifs - excluant les phénomènes dangereux
    liés à la compatibilité électromagnétique ou aux vibrations - applicables aux
    matériels agricoles lorsqu'ils sont utilisés normalement et dans les conditions
    prévues par le fabricant. Elle ne s'applique pas aux phénomènes dangereux relatifs
    à la maintenance ou aux réparations devant être réalisées par des professionnels
    de l'entretien; ni aux machines fabriquées avant sa date de publication. Les exigences
    techniques relatives aux règles de la circulation routière et aux risques liés
    à l'environnement ne sont pas couvertes.
