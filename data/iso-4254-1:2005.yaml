abstract:
- content: ISO 4254-1:2005 specifies general safety requirements, and their verification,
    for the design and construction of all kinds of agricultural self-propelled ride-on
    machines and mounted, semi-mounted or trailed machines, excluding tractors, aircraft,
    air-cushion vehicles and lawn and garden equipment. In addition, it specifies
    the type of information on safe work practices (including residual risks) to be
    provided by the manufacturer. It deals with significant hazards and hazardous
    situations and events -- excluding those related to electromagnetic compatibility
    or vibration -- relevant to agricultural machinery used as intended and under
    the conditions foreseen by the manufacturer. It is not applicable to hazards related
    to service, maintenance or repairs carried out by professional service engineers;
    nor is it applicable to machines manufactured before the date of its publication.
    Technical requirements related to road traffic regulations and environmental hazards
    are not covered.
  language:
