abstract:
- content: ISO 16312-1:2004 provides technical criteria and guidance for evaluating
    physical fire models (i.e. laboratory combustion devices and operating protocols)
    used in effluent toxicity studies for obtaining data on the effluent from products
    and materials under fire conditions relevant to life safety. Reference should
    be made to ISO 19701, ISO 19702, ISO 19703, ISO 19706, ISO 13344, and ISO/TS 13571
    for presentation of relevant analytical methods, calculation methods, bioassay
    procedures and prediction of the toxic effects of fire effluents.
