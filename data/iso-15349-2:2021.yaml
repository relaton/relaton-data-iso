abstract:
- content: |-
    This document specifies an infrared absorption method after combustion in an induction furnace for the determination of the low carbon content in unalloyed steel.
    The method is applicable to carbon contents between 0,000 3 % (mass fraction) and 0,009 % (mass fraction).
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie une méthode de détermination des faibles teneurs en carbone dans les aciers non alliés par absorption dans l'infrarouge après combustion dans un four à induction.
    La méthode est applicable aux teneurs en carbone comprises entre 0,000 3 % (en masse) et 0,009 % (en masse).
