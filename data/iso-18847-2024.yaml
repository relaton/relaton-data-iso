abstract:
- content: This document specifies a method for determining the particle density of
    compressed fuels such as pellets or briquettes. Particle density is not an absolute
    value and conditions for its determination have to be standardized to enable comparative
    determinations to be made.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: Le présent document spécifie une méthode de détermination de la masse volumique
    unitaire des combustibles comprimés tels que les granulés ou les briquettes. La
    masse volumique unitaire n'est pas une valeur absolue et les conditions nécessaires
    à sa détermination doivent être normalisées afin de pouvoir comparer les différentes
    déterminations.
