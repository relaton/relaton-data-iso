abstract:
- language: en
  script: Latn
  content: This document specifies a method for the determination of gross calorific
    value of solid recovered fuels at constant volume and at the reference temperature
    25 °C in a combustion vessel calorimeter calibrated by combustion of certified
    benzoic acid.
- language: fr
  script: Latn
  content: Le présent document spécifie une méthode de détermination du pouvoir calorifique
    supérieur de combustibles solides de récupération à volume constant et à une température
    de référence de 25 °C dans une bombe calorimétrique étalonnée par combustion d'acide
    benzoïque certifié.
