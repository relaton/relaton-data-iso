- language: en
  script: Latn
  content: |-
    ISO 55002:2014 provides guidance for the application of an asset management system, in accordance with the requirements of ISO 55001.
    ISO 55002:2014 can be applied to all types of assets and by all types and sizes of organizations.
- language: fr
  script: Latn
  content: |-
    L'ISO 55002:2014 fournit des lignes directrices pour l'application d'un système de gestion d'actifs, conformément aux exigences de l'ISO 55001.
    L'ISO 55002:2014 peut être appliquée à tous les types d'actifs ainsi que par tous les types et toutes les tailles d'organisations.
