abstract:
- content: 'The Standard specifies the following characteristics of the oil. Appearance:
    Liquid. Colour: Almost colourless to yellow. Odour: Characteristic, spicy, camphorous.
    Relative density at 20/20 °C: 0,191 - 0,936. Refractive index at 20 °C: 1,4620
    - 1,4680. Optical rotation at 20 °C: Range from + 22 to + 41 . Miscibility with
    70 % (V/V) ethanol at 20 °C: 1 : 2 to 5. Acid value: Maximum 6. Ester value: 92
    - 150.'
