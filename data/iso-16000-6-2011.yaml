abstract:
- content: "ISO 16000-6:2011 specifies a method for determination of volatile organic
    compounds (VOCs) in indoor air and in air sampled for the determination of the
    emission of VOCs from building products or materials and other products used in
    indoor environments using test chambers and test cells. The method uses Tenax
    TAÒ sorbent with subsequent thermal desorption and gas chromatographic analysis
    employing a capillary column or columns and a flame ionization detector and/or
    a mass spectrometric detector. \nThe method is applicable to the measurement of
    non-polar and slightly polar VOCs at concentrations ranging from sub-micrograms
    per cubic metre to several milligrams per cubic metre. Using the principles specified
    in this method, an annex describes how some very volatile compounds and semi-volatile
    organic compounds can also be analysed."
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 16000-6:2011 spécifie une méthode permettant de doser les composés organiques volatils (COV) dans l'air intérieur et dans l'air échantillonné afin de déterminer l'émission de COV provenant de matériaux de construction à l'aide de chambres d'essai et de cellules d'essai. La méthode utilise du sorbant Tenax TA puis une désorption thermique et une analyse par chromatographie en phase gazeuse utilisant une ou plusieurs colonne(s) capillaire(s) avec détecteur à ionisation de flamme et/ou détecteur à spectrométrie de masse.
    La méthode s'applique au mesurage des COV non polaires et légèrement polaires à des concentrations allant de quelques nanogrammes par mètre cube à plusieurs milligrammes par mètre cube. À l'aide des principes spécifiés dans la présente méthode, certains composés très volatils et semi­volatils peuvent également être analysés.
