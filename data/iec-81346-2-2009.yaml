abstract:
- content: IEC 81346-2:2009, published jointly by IEC and ISO defines classes and
    subclasses of objects based on a purpose- or task-related view of the objects,
    together with their associated letter codes to be used in reference designations.
    The classification is applicable for objects in all technical areas, e.g. electrical,
    mechanical and civil engineering as well as all branches of industry, e.g. energy,
    chemical industry, building technology, shipbuilding and marine technology, and
    can be used by all technical disciplines in any design process.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: La CEI 81346-2:2009 publiée conjointement par le CEI et l'ISO définit les
    classes et les sous-classes d'objets basées sur une vision des objets liée à l'objectif
    ou à la tâche concerné(e), ainsi que leurs lettres codes associées, à utiliser
    dans les désignations de référence. La classification est applicable aux objets
    appartenant à tous les domaines techniques, par exemple génie civil, électrique,
    mécanique et aussi bien que toutes les branches d'industrie, par exemple énergie,
    industrie chimique, technologie de la construction, construction navale et technologie
    marine et dans tout processus de conception.
