abstract:
- content: |-
    ISO 11665-4:2012 describes radon-222 integrated measurement techniques with passive sampling. It gives indications for determining the average activity concentration of the radon-222 in the air from measurements based on easy-to-use and low-cost passive sampling, and the conditions of use for the sensors.
    ISO 11665-4:2012 covers samples taken without interruption over periods varying from a few days to one year.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 11665-4:2012 décrit uniquement les méthodes de mesure intégrée du radon 222 avec prélèvement passif. Elle fournit des indications pour déterminer l'activité volumique moyenne du radon 222 dans l'air à partir de mesurages effectués par prélèvement passif, de mise en ?uvre facile peu coûteuse, ainsi que sur les conditions d'utilisation des capteurs.
    L'ISO 11665-4:2012 traite des échantillons prélevés sans interruption sur des périodes allant de quelques semaines à un an.
