abstract:
- language: en
  script: Latn
  content: |-
    ISO 2541:2016 specifies the dimensions of centre drills for centre holes with radius ? Type R.
    It covers only metric dimensions, regarded as the only recommended dimensions in the future for this type of drills.
    The flutes can be straight or spiral at the option of manufacturer.
    Unless otherwise stated, these drills are right-hand cutting.
    Annex A gives the recommended dimensions for the centre holes, Type R, which can be obtained by a rational use of the centre drills listed in this International Standard.
- language: fr
  script: Latn
  content: |-
    ISO 2541:2016 fixe les dimensions des forets à centrer pour centre à profil curviligne ? Type R.
    Elle ne porte que des dimensions métriques, considérées comme seules recommandées, à l'avenir, pour ce type de forets.
    Les goujures peuvent être droites ou hélicoïdales, à l'initiative du fabricant.
    Sauf indication contraire, ces forets sont à coupe droite.
    L'Annexe A donne les dimensions recommandées des centres, Type R, susceptibles d'être obtenus par un emploi rationnel des forets à centrer faisant l'objet de la présente Norme internationale.
