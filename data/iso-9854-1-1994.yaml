abstract:
- content: Specifies the general test method to be used for the determination of the
    impact strength of unnotched test pieces cut from thermoplastics pipes for the
    transport of fluids. Not intended to be a reference test method for the determination
    of the impact strength of pipes. May be used for scientific research, materials
    testing or the examination of pipes when it is not possible to take measurements
    in accordance with the reference method.
