abstract:
- language: en
  script: Latn
  content: ISO/IEC 11801-5:2017(E) This document specifies generic cabling within
    and to the computer room spaces of data centre premises, or computer room spaces
    within other types of building. Additionally those premises can include office
    spaces (for which generic cabling is specified in ISO/IEC 11801-2) or industrial
    spaces (for which generic cabling is specified in ISO/IEC 11801-3).
