abstract:
- content: |-
    ISO 9680:2007 specifies requirements and test methods for operating lights used in the dental office and intended for illuminating the oral cavity of patients. It also contains specifications on manufacturers' instructions, marking and packaging.
    ISO 9680:2007 applies to operating lights that are intended to be permanently fixed to the ceiling, or to the wall or to the floor.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 9680:2007 spécifie les exigences et les méthodes d'essai pour les appareils d'éclairage utilisés dans les cabinets dentaires et destinés à éclairer la cavité buccale des patients. Elle contient également des spécifications relatives aux instructions du fabricant, au marquage et à l'emballage.
    L'ISO 9680:2007 s'applique aux appareils d'éclairage qui sont destinés à être fixés en permanence au plafond, au mur ou au sol.
