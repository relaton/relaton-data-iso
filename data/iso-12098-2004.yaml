abstract:
- content: ISO 12098:2004 gives the dimensions of, and specifies the contact allocation
    and tests and test requirements for, connectors for the electrical connection
    of equipment other than braking systems and running gear of towing and towed vehicles
    with 24 V nominal supply voltage. In addition, it specifies a park socket used
    to receive and store the plug when disconnected, and a means of adaptation between
    7-pole and 15-pole connectors.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 12098:2004 spécifie les dimensions, l'affectation des contacts, les
    essais et les exigences concernant les connecteurs à 15 contacts utilisés pour
    les liaisons électriques des équipements autres que les systèmes de freinage et
    les organes de roulement des véhicules tracteurs et des véhicules tractés de 24
    V de tension nominale. Elle spécifie également une prise de protection destinée
    à la réception et au rangement de la prise mâle lorsque cette dernière est déconnectée,
    ainsi qu'un moyen d'adaptation entre connecteurs à 7 contacts et connecteurs à
    15 contacts.
  language:
