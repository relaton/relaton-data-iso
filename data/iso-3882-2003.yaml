abstract:
- language: en
  script: Latn
  content: ISO 3882:2003 reviews methods for measuring the thickness of metallic and
    other inorganic coatings on both metallic and non-metallic substrates. It is limited
    to tests already specified, or to be specified, in International Standards, and
    excludes certain tests that are used for special applications.
- language: fr
  script: Latn
  content: L'ISO 3882:2003 donne une vue d'ensemble des méthodes de mesure de l'épaisseur
    de revêtements métalliques et autres revêtements inorganiques déposés sur des
    substrats métalliques ou non métalliques. Elle se limite aux essais déjà spécifiés,
    ou qui devront être spécifiés, dans des Normes internationales, et elle exclut
    certains essais utilisés à des fins spéciales.
