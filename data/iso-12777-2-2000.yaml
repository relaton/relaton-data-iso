abstract:
- language: fr
  script: Latn
  content: |2

    La présente partie de l'ISO 12777 spécifie des méthodes permettant de déterminer la résistance des clous et des clous cavaliers des palettes à une charge axiale et prescrit les méthodes d'essai pour définir:  a) les caractéristiques et la charge maximum pour les assemblages (bois sur bois) réalisés avec des clous ou des clous cavaliers soumis à une charge axiale;  b) les caractéristiques et la charge maximum pour les assemblages (bois sur matériaux à base de bois et bois sur matériaux autres que le bois, tels que les plastiques) réalisés avec des clous ou des clous cavaliers soumis à une charge axiale.  Ces méthodes d'essai s'appliquent aux assemblages réalisés avec tous les types de clous d'un diamètre allant jusqu'à 7 mm (comprenant les clous ronds lisses, carrés, nervurés, torsadés, hélicoïdaux et filetés annelés) et peuvent également convenir pour d'autres éléments de fixation, tels que clous cavaliers pour le bois.
