abstract:
- language: en
  script: Latn
  content: The method is applicable to cottonseed and cottonseed meals and cakes.
    The method consists in extracting of the compound in the presence of 3-aminopropane-1-ol,
    either with a mexture of 2-propanol and hexane for the determination of free gossypol
    or with dimethylformamide for the determination of total gossypol. Conversion
    to gossypol-dianiline using aniline, and measurement of the absorbance at the
    wavelength of maximum absorbance (between 435 and 445 nm).
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale spécifie une méthode de dosage du gossypol libre et du gossypol total, et des substances chimiquement apparentées, dans les aliments des animaux.


    La méthode est applicable aux graines, farines et tourteaux de coton ainsi qu'aux aliments composés qui en contiennent. La limite de détection pour le gossypol libre est de 20 mg/kg et celle pour le gossypol total de 50 mg/kg.
