- content: |-
    ISO 24534-3:2016 spécifie les exigences pour l'identification d'enregistrement électronique (ERI) s'appuyant sur un identifiant attribué à un véhicule (par exemple, pour la reconnaissance par les autorités nationales), adapté:
    -      à l'identification électronique des véhicules locaux et étrangers par les autorités nationales,
    -      à l'identification pendant la fabrication, la maintenance et la fin de vie des véhicules (gestion du cycle de vie des véhicules),
    -      à l'adaptation des données des véhicules, par exemple en cas de reventes à l'étranger,
    -      aux besoins de la sécurité,
    -      à la réduction des délits,
    -      aux services commerciaux, et
    -      au respect des réglementations concernant le respect de la vie privée et la protection des données.
    ISO 24534-3:2016 définit les données d'identification des véhicules. Celles-ci sont appelées données ERI et comprennent:
    -      l'identifiant du véhicule, et
    -      de potentielles informations supplémentaires relatives au véhicule (telles que celles généralement incluses dans un certificat d'immatriculation de véhicule).
    Toutes les données de véhicule supplémentaires sont facultatives. Le soin est laissé à la législation locale et/ou à l'autorité d'immatriculation d'utiliser ou non un élément de données particulier. En cas d'utilisation, la valeur est supposée être celle enregistrée par l'autorité d'immatriculation conformément à la législation locale. La présente partie de l'EN ISO 24534 ne fournit que la syntaxe de tous ces éléments de données.
    NOTE          Les interfaces de la couche application sécurisée pour l'échange de données ERI avec un lecteur ou un enregistreur ERI sont spécifiées dans la Partie 4 de l'EN l'ISO 24534 et dans l'ISO 24534‑5.
