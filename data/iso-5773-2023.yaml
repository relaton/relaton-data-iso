abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the test methods for the quantitative analysis of cellulose, hemicellulose, lignin, pectin, fat and wax content in flax fibres.
    This document is applicable to flax fibres and can be used as a reference for testing other bast fibres.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les méthodes d’essai pour l’analyse quantitative de la teneur en cellulose, en hémicellulose, en lignine, en pectine, en graisse et en cire dans les fibres de lin.
    Ce document s’applique aux fibres de lin et peut être utilisé comme guide de référence pour les essais réalisés sur d’autres fibres libériennes.
