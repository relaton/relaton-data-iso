abstract:
- language: en
  script: Latn
  content: |-
    This document specifies fundamental techniques of film and digital radiography with the object of enabling satisfactory and repeatable results to be obtained economically. The techniques are based on generally recognized practice and fundamental theory of the subject.
    This document applies to the radiographic examination of pipes in metallic materials for service induced flaws such as corrosion pitting, generalized corrosion and erosion. Besides its conventional meaning, "pipe" as used in this document is understood to cover other cylindrical bodies such as tubes, penstocks, boiler drums and pressure vessels.
    Weld inspection for typical welding process induced flaws is not covered, but weld inspection is included for corrosion/erosion type flaws.
    The pipes can be insulated or not, and can be assessed where loss of material due, for example, to corrosion or erosion is suspected either internally or externally.
    This document covers double wall inspection techniques for detection of wall loss, including double wall single image (DWSI) and double wall double image (DWDI).
    Note that the DWDI technique described in this document is often combined with the tangential technique covered in ISO 20769-1.
    This document applies to in-service double wall radiographic inspection using industrial radiographic film techniques, computed digital radiography (CR) and digital detector arrays (DDA).
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les techniques fondamentales de radiographie film et de radiographie numérique permettant d'obtenir des résultats satisfaisants et reproductibles de façon économique. Ces techniques sont fondées sur les pratiques généralement reconnues et la théorie fondamentale sur ce sujet.
    Le présent document s'applique à l'examen radiographique des canalisations métalliques présentant des défauts induits par le service, tels que des piqûres de corrosion, une corrosion généralisée et l'érosion. Dans le présent document, il convient d'interpréter le terme «canalisation» au sens conventionnel ainsi que dans un sens plus large couvrant les autres corps cylindriques tels que les tubes, les conduites forcées, les corps de chaudière et les récipients sous pression.
    La présente norme couvre uniquement l'examen des soudures visant à détecter l'éventuelle présence de défauts de type corrosion/érosion, et non les défauts classiques induits par les procédés de soudage.
    Les canalisations peuvent être pourvues ou dépourvues d'isolation et faire l'objet d'une évaluation en cas de suspicion de perte de matière interne ou externe, par exemple due à la corrosion ou à l'érosion.
    Le présent document couvre les techniques d'examen double paroi qui permettent de détecter les pertes aux parois, y compris les techniques double paroi/image unique (DWSI) et double paroi/double image (DWDI).
    Il est à noter que la technique DWDI décrite dans le présent document est souvent combinée à la technique d'examen radiographique tangentiel traitée dans l'ISO 20769-1.
    Le présent document s'applique aux examens radiographiques double paroi en service qui utilisent des techniques de films radiographiques industriels, la radiographie numérique (CR) et des mosaïques de détecteurs numériques (DDA).
