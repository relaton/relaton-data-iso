abstract:
- language: en
  script: Latn
  content: |-
    ISO 22884:2004 specifies the technical requirements, the appropriate dimensions and the requirements for testing of castors and wheels (which may include accessories), specifically for manually propelled or power-towed industrial applications at speeds over 1,1 m/s (4 km/h) and up to 4,4 m/s (16 km/h).
    Pneumatic wheels and drive wheels are not covered by ISO 22884:2004.
- language: fr
  script: Latn
  content: |-
    L'ISO 22884:2004 spécifie les exigences techniques, les dimensions appropriées et les exigences pour les essais des roues et roulettes (pouvant comporter des accessoires) destinées spécifiquement à des applications manuelles ou tractées à plus de 1,1 m/s (4 km/h) et jusqu'à 4,4 m/s (16 km/h).
    Les roues à bandage pneumatique et les roues motrices sont exclues de l'ISO 22884:2004.
