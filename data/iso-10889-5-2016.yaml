abstract:
- content: "ISO 10889-5:2016 specifies dimensions, designations and complementary
    technical delivery conditions for tool holders with more than one rectangular
    seat of types D1 and D2 with cylindrical shank in accordance with ISO 10889‑1.
    \nISO 10889-5:2016 is applicable to tool holders with cylindrical shank for machine
    tools with non-rotating tools, preferably for turning machines.\nFor non-standardized
    tool holders with more than one rectangular seat, such as tool holders as shown
    in Figures 1 to 3, it is advisable to apply the corresponding specifications of
    this part of ISO 10889."
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "ISO 10889-5:2016 prescrit les dimensions et spécifie la désignation et
    les conditions techniques de livraison complémentaires des porte-outils comportant
    plusieurs logements de types D1 et D2, à queue cylindrique conforme à l'ISO 10889‑1.
    \nISO 10889-5:2016 est applicable aux porte-outils à queue cylindrique pour machines-outils
    à outils non rotatifs, en particulier les machines de tournage.\nPour les porte-outils
    comportant plusieurs logements non normalisés, tels que par exemple ceux représentés
    sur les dessins, il est recommandé d'appliquer les spécifications correspondantes
    de la présente partie de l'ISO 10889."
