abstract:
- language: en
  script: Latn
  content: ISO 19135:2005 specifies procedures to be followed in establishing, maintaining
    and publishing registers of unique, unambiguous and permanent identifiers, and
    meanings that are assigned to items of geographic information. In order to accomplish
    this purpose, ISO 19135:2005 specifies elements of information that are necessary
    to provide identification and meaning to the registered items and to manage the
    registration of these items.
- language: fr
  script: Latn
  content: L'ISO 19135:2005 spécifie les procédures à suivre pour établir, mettre
    à jour et publier les registres des identifiants uniques, non ambigus et permanents
    et des significations qui sont attribués aux items de l'information géographique.
    Afin d'atteindre cet objectif, la présente Norme internationale spécifie les éléments
    d'information qui sont nécessaires pour conférer l'identification et la signification
    aux items enregistrés et pour gérer l'enregistrement de ces items.
