abstract:
- content: "This document specifies rules for the indication of the permissible deformation
    of a wavefront transmitted through or, in the case of reflective optics, reflected
    from an optical element or assembly in the ISO 10110 series, which standardizes
    drawing indications for optical elements and systems.\nThis document is also applicable
    when using optical systems with general surfaces (ISO 10110-19).\nThe deformation
    of the wavefront refers to its departure from the desired shape. The tilt of the
    wavefront with respect to a given reference surface is excluded from this document.\nThere
    is no requirement that a tolerance for wavefront deformation is indicated. "
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie des règles pour indiquer la tolérance de déformation d'un front d'onde transmis à travers ou, dans le cas des systèmes optiques réfléchissants, réfléchi sur un élément ou un sous-ensemble optique dans la série de l'ISO 10110, qui normalise les indications sur les dessins pour les systèmes et éléments optiques.
    Le présent document s'applique également lorsque les systèmes optiques avec des surfaces générales sont utilisés (ISO 10110‑19).
    La déformation du front d'onde se réfère à sa déviation par rapport à la forme souhaitée (front d'onde théorique nominal). L'inclinaison du front d'onde par rapport à une surface de référence donnée est exclue du présent document.
    Il n'y a pas d'exigence d'indication de la tolérance de déformation du front d'onde.
