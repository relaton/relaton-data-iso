abstract:
- content: |-
    ISO12230:2012 specifies minimum values for the expected strength as a function of time and temperature in the form of reference lines and tabulated data, for use in calculations on pipes made of
    -       polybutene-1 homopolymer (PB-H), and
    -       polybutene-1 random copolymer (PB-R).
    For the sake of simplicity the designation polybutene and the abbreviation PB are used throughout.
