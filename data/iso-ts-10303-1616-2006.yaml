abstract:
- content: "ISO/TS 10303-1616:2006 specifies the application module for\n         AP210
    functional specification.       \n         \n      \n\n         \n         ISO/TS
    10303-1616:2006 deals with the\n            representation of functional specification.\n
    \           This data provides information sufficient to allow communication of
    the behavioural specification\n            of product functions. Formal encapsulation
    of external data type definitions is made for\n            parametric data and
    signal characterization. Configuration management information and design\n            change
    management information is provided.\n            \t\n         \n\n         The
    following is within the scope of \n         ISO/TS 10303-1616:2006:\n         \n
    \     \n- behavioural specification of a functional unit based on observed signals
    within a functional testbench."
  language:
