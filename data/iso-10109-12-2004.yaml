- content: |-
    L'ISO 10109-12:2004 spécifie les conditions générales de transport, depuis les fabricants jusqu'aux clients (conditions qui ne sont pas sous le contrôle du fabricant) des instruments d'optique et des instruments comportant des éléments optiques.
    Elle traite des exigences que doit satisfaire l'emballage commercial des instruments lors du transport, des fabricants aux clients, de manière que les propriétés optiques, mécaniques, chimiques et électriques ou la performance ne soient pas affectées. Le transport du fabricant au client, tel qu'il est compris par l'ISO 10109-12:2004, inclut toutes les étapes et tous les modes opératoires auxquels l'instrument est susceptible d'être soumis au cours du transport, entre le moment où il quitte le lieu de fabrication et celui où il atteint sa destination finale (l'utilisateur final), y compris, par exemple, le transport par colis, par camion, train, bateau ou avion, etc. (aucun de ces modes de transport n'étant contrôlé par le fabricant), ainsi que toutes les étapes intermédiaires comme le chargement, le déchargement, l'emballage ou le déballage.
    Elle ne s'applique pas au transport des instruments lorsque ceux-ci sont utilisés par les clients.
