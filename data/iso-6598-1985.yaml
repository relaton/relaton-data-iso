abstract:
- language: en
  script: Latn
  content: The method consists in precipitating, after hydrolysis if necessary, of
    orthophosphate ions in the form of quinoline phosphomolybdate, in an acid medium
    and in the presence of acetone, at approximately 75 °C, followed by filtrating,
    washing drying and weighing of the precipitate obtained.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale spécifie une méthode gravimétrique au phosphomolybdate de quinoléine pour le dosage du phosphore dans une solution préparée à partir de phosphates minéraux naturels ou d'engrais. L'élément dosé est donc le phosphore, sous forme d'ions orthophosphates dont la teneur est exprimée en pentaoxyde de diphosphore.
