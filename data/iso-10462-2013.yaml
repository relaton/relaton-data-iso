abstract:
- language: en
  script: Latn
  content: ISO 10462:2013 specifies requirements for the periodic inspection of acetylene
    cylinders as required for the transport of dangerous goods and for maintenance
    in connection with periodic inspection. It applies to acetylene cylinders with
    and without solvent and with a maximum nominal water capacity of 150 l.
- language: fr
  script: Latn
  content: L'ISO 10462:2013 spécifie les exigences relatives au contrôle périodique
    des bouteilles d'acétylène, comme cela est exigé pour le transport des marchandises
    dangereuses et pour l'entretien en rapport avec le contrôle périodique. Elle s'applique
    aux bouteilles d'acétylène avec et sans solvant, d'une contenance en eau nominale
    maximale de 150 l.
