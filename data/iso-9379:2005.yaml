abstract:
- language: en
  script: Latn
  content: |-
    ISO 9379:2005 is for hinged/pivoted and sliding doorsets with latches, for pedestrian use. ISO 9379:2005 defines the test methods to determine the forces to open/close doors and to engage/release and lock/unlock the hardware using a key or handle.
    ISO 9379:2005 is only applicable to the manual operation doorsets. The tests are applicable to doorsets of any material.
    ISO 9379:2005 is not applicable to the measurement of forces for doorsets with self closing devices engaged or to doorsets with special hardware e.g. emergency exit devices.
- language: fr
  script: Latn
  content: |-
    L'ISO 9379:2005 concerne les blocs-portes battants/pivotants et coulissants équipés de pênes demi-tour et destinés à être utilisés par des piétons. Elle définit les méthodes d'essai permettant de déterminer les forces d'ouverture/fermeture des portes et pour enclencher/libérer et verrouiller/déverrouiller la quincaillerie à l'aide d'une clé ou d'une poignée.
    L'ISO 9379:2005 n'est applicable qu'à la manoeuvre manuelle de blocs-portes. Les essais sont applicables aux blocs-portes quel que soit leur matériau.
    L'ISO 9379:2005 n'est pas applicable au mesurage des forces pour les blocs-portes avec des systèmes à fermeture automatique enclenchés. L'ISO 9379:2005 n'est pas applicable également aux blocs-portes équipés d'une quincaillerie spéciales, par exemple les systèmes d'issue de secours.
