abstract:
- content: "ISO 21308-3:2007 provides codes for the exchange of general, mass and
    administrative information. It applies to commercial vehicles, as defined in ISO
    3833, having a maximum gross vehicle mass above 3 500 kg. \nThe process of exchanging
    the above information can involve\n- the chassis manufacturer,\n- the chassis
    importer,\n- the chassis dealer,\n- one or more bodywork manufacturers, and\n-
    bodywork component suppliers, e.g. manufacturers of demountable bodies, cranes
    and loading equipment, tipping equipment."
