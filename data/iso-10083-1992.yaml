abstract:
- content: Specifies requirements for a concentrator system including a reserve supply,
    for use with medical gas pipeline systems which comply with ISO 7396, comprising
    a pressure swing adsorber system and its source of air supply. Includes requirements
    for safety, quality, purity and availability of supply. Also specifies the air
    source for oxygen concentrators. Annexes A and B describe recommended minimum
    requirements for maintenance and recommendations for installation.
