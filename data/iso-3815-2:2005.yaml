abstract:
- language: en
  script: Latn
  content: |-
    ISO 3815-2:2005 specifies analytical methods for determining the chemical composition of zinc and zinc alloys in accordance with ISO 301 and ISO 752 by inductively coupled optical emission spectrometry.
    ISO 3815-2:2005 includes provisions for preparation of test solutions and calibration solutions for zinc and zinc alloys.
    The ranges specified for each method can be extended and/or adapted for determinations of low concentrations.
    ISO 3815-2:2005 can be applied to other elements (e.g. Ni, Cr and Ti). However, such results will need to be carefully checked by taking into account the interferences, the sensivity, the resolution and the linearity criteria for each instrument and each wavelength.
- language: fr
  script: Latn
  content: "L'ISO 3815-2:2005 spécifie des méthodes analytiques pour analyser la composition
    chimique du zinc et des alliages de zinc en conformité avec l'ISO 301 et l'ISO
    752 par spectrométrie d'émission optique par plasma à couplage inductif.\nL'ISO
    3815-2:2005 inclut des dispositions pour la préparation des solutions d'essai
    et des solutions d'étalonnage pour le zinc et les alliages de zinc.\nLes domaines
    spécifiés pour chaque méthode peuvent être étendus et/ou adaptés pour la détermination
    de faibles concentrations.\nL'ISO 3815-2:2005 peut s'appliquer à d'autres éléments
    (comme Ni, Cr et Ti). Néanmoins, de tels résultats doivent être contrôlés soigneusement
    en tenant compte des interférences, de la sensibilité, de la résolution et des
    critères de linéarité pour chaque instrument et pour chaque longueur d'onde. "
