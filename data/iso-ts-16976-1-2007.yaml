abstract:
- language: en
  script: Latn
  content: |-
    ISO/TS 16976-1:2007 is part of a series that provides information on factors related to human anthropometry, physiology, ergonomics and performance, for the preparation of standards for performance requirements, testing and use of respiratory protective devices. ISO/TS 16976-1:2007 contains information related to respiratory and metabolic responses to rest and work at various intensities. Information is provided for:
    -        metabolic rates associated with various intensities of work;
    -        oxygen consumption as a function of metabolic rate and minute ventilation for persons representing three body sizes;
    -        peak inspiratory flow rates during conditions of speech and no speech for persons representing three body sizes as a function of metabolic rates.
    The information contained within ISO/TS 16976-1:2007 represents data for healthy adult men and women of approximately 30 years of age, but is applicable for the age range of the general population.
- language: fr
  script: Latn
  content: |-
    L'ISO/TS 16976-1:2007 fait partie d'une série de documents fournissant des informations sur les facteurs liés à l'anthropométrie, la physiologie humaine, l'ergonomie et les performances en vue de l'élaboration de normes relatives aux exigences de performance, aux essais et à l'utilisation des appareils de protection respiratoire. L'ISO/TS 16976-1:2007 particulière contient des informations sur les réponses respiratoires et métaboliques à des conditions de repos et d'activités de différentes intensités. Des informations sont notamment fournies sur
    - les métabolismes énergétiques associés à différentes intensités d'activité,
    - la consommation d'oxygène en fonction du métabolisme énergétique et du débit-volume pour des individus représentant trois corpulences,
    - les débits inspiratoires de pointe dans des conditions de parole et de mutisme pour des individus représentant trois corpulences en fonction des métabolismes énergétiques.
    Les informations contenues dans l'ISO/TS 16976-1:2007 sont des données relatives à des hommes et des femmes adultes en bonne santé d'environ 30 ans, mais sont applicables à la tranche d'âge de la population générale.
