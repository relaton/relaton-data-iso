- content: |-
    Le présent document traite des considérations relatives à la qualité qui s'appliquent aux combustibles pour la marine en vue de la mise en application de la teneur maximale en soufre de 0,50 % en masse en 2020 et du panel de combustibles pour la marine qui seront commercialisés en réponse aux exigences des règlements internationaux visant à réduire les émissions de gaz d'échappement. Il définit des exigences générales qui s'appliquent à tous les combustibles affichant une teneur en soufre (S) de 0,50 % en masse et confirme l'applicabilité de l'ISO 8217 pour ces combustibles.
    Il fournit des considérations techniques qui pourraient s'appliquer à des combustibles particuliers pour les caractéristiques suivantes:
    —          viscosité cinématique;
    —          propriétés de tenue à froid;
    —          stabilité;
    —          caractéristiques d'inflammation;
    —          fines de catalyseurs.
    En outre, il fournit des considérations relatives à la compatibilité entre combustibles et des informations supplémentaires sur l'Annexe B de l'ISO 8217:2017 (voir les Annexes B et D).
    NOTE 1    Pour les besoins du présent document, l'expression «combustibles affichant une teneur en soufre de 0,50 % en masse» fait référence aux distillats et aux combustibles résiduels qui présentent une teneur en soufre jusqu'à 0,50 % en masse.
    NOTE 2    Pour les besoins du présent document, les expressions «% en masse» et «% en volume» sont utilisées pour représenter respectivement la fraction massique et la fraction volumique.
    NOTE 3    Le présent document peut également être utilisé conjointement avec les éditions antérieures de l'ISO 8217 dans le cas où une édition antérieure est référencée dans l'accord commercial conclu entre les parties.
