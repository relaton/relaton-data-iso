  format: text/plain
- content: |-
    L'ISO 8773:2006 spécifie les exigences pour les tubes, les raccords et les systèmes de canalisations, fabriqués à partir de polypropylène (PP), destinés à être utilisés pour les branchements et les collecteurs d'assainissement sans pression pour le transport et l'évacuation des eaux-vannes et des eaux usées domestiques et industrielles, ainsi que des eaux de surface.
    Elle couvre les systèmes de canalisations enterrées et les systèmes de canalisations enterrées à l'intérieur de la structure des bâtiments.
    Dans le cas d'écoulements de fluides industriels, la résistance à la température et la résistance chimique sont censées être prises en compte, de façon séparée.
    L'ISO 8773:2006 est applicable aux tubes en PP avec ou sans emboîtures, ainsi qu'aux assemblages à ajustage avec bagues d'étanchéité et aux assemblages soudés bout-à-bout.
    Elle couvre les matières en PP avec des modules normaux de traction E et avec des modules élevés de traction E, désignés en tant qu'HM (module élevé), et donne une gamme de dimensions nominales et des séries de tubes, ainsi que des recommandations concernant les couleurs.
    L'ISO 8773:2006 spécifie également les paramètres d'essai pour les méthodes d'essai qui y sont référencées.
