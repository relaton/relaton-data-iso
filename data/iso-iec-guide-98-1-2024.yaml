abstract:
- language: en
  script: Latn
  content: This document establishes general rules for evaluating and expressing uncertainty
    in measurement from the shop floor to fundamental research. Therefore, the principles
    of this suite of documents are intended to be applicable to a broad spectrum of
    measurements and their applications. An overview of the parts of the GUM is given
    in table A.1 in Annex A. NOTE Where the acronym GUM is used in this document,
    it refers to the suite of documents. An individual part of the GUM is referred
    to by its corresponding JCGM numbering (e.g., part 6 of the GUM is JCGM GUM-6:2020).
    This document gives a rationale for evaluating, expressing and using measurement
    uncertainty (Clause 2). A brief introduction is given to measurement (Clause 3)
    and to the decisions involved when evaluating measurement uncertainty (Clause
    4). In Clause 5, a brief description of the contents of the parts of the GUM is
    given. In each of these clauses, the relevant parts of the GUM are identified
    for further guidance.
- language: fr
  script: Latn
  content: |-
    Ce document établit les règles générales pour l’évaluation et l’expression de l’incertitude de mesure pour les mesurages, de la boutique du commerçant à la recherche fondamentale. C’est pourquoi les principes de cette série de documents sont prévus pour s’appliquer à un large spectre de mesurages et à leurs applications. Un aperçu des parties du GUM est fourni dans le Tableau A.1 dans l’Annexe A.
    NOTE            Lorsque l’acronyme GUM est employé dans le présent document, il fait référence à la série de documents. Une partie individuelle du GUM est désignée par son numéro JCGM correspondant (par exemple, la Partie 6 du GUM est désignée JCGM GUM-6:2020).
    Le présent document fournit une justification pour l’évaluation, l’expression et l’utilisation de l’incertitude de mesure (Article 2). Il présente une brève introduction concernant le mesurage (Article 3) et les décisions induites lors de l’évaluation de l’incertitude de mesure (Article 4). L’Article 5 fournit une brève description du contenu des parties du GUM. Dans chacun de ces articles, les parties pertinentes du GUM sont identifiées pour donner des lignes directrices supplémentaires.
