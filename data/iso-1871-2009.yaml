abstract:
- language: en
  script: Latn
  content: ISO 1871:2009 provides general guidelines for the determination of nitrogen
    by the Kjeldahl method. It applies to food and feed products containing nitrogenous
    compounds that can be directly determined by the Kjeldahl method. This measurement
    principle does not take into account the nitrogen from nitrates and nitrites.
- language: fr
  script: Latn
  content: L'ISO 1871:2009 fournit des lignes directrices générales pour le dosage
    de l'azote selon la méthode de Kjeldahl. Elle est applicable aux produits contenant
    des composés azotés directement dosables selon la méthode de Kjeldahl. L'azote
    issu des nitrates et des nitrites n'est pas pris en compte par ce principe de
    dosage.
