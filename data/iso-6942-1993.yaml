abstract:
- content: 'Specifies two complementary methods carried out at room temperature: method
    A is used for visual assessment of any changes in the material after the action
    of heat radiation; with method B, the protective effect of the materials is determined.
    The materials may be tested either by both methods or by only one of them. The
    tests according to these two methods serve to classify materials; however, to
    be able to make a statement or prediction as to the suitability of a material
    for protective clothing additional criteria must be taken into account.'
