abstract:
- language: en
  script: Latn
  content: ISO 5832-9:2007 specifies the characteristics of, and corresponding test
    methods for, wrought stainless steel containing a mass fraction of 0,25 % to 0,50
    % nitrogen for use in the manufacture of surgical implants for which high levels
    of strength and corrosion resistance are required.
- language: fr
  script: Latn
  content: L'ISO 5832-9:2007 fixe les caractéristiques et les méthodes d'essai applicables
    aux aciers corroyés inoxydables dont la teneur en azote est comprise entre 0,25
    % et 0,50 %, utilisés pour la fabrication des implants chirurgicaux nécessitant
    une résistance mécanique et une résistance à la corrosion élevées.
