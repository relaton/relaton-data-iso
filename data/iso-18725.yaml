abstract:
- language: en
  script: Latn
  content: "The present document describes the commitments which should be taken by
    the Harbours.\nThis document specifies requirements and guideline for the management
    and services of harbours, regarding their sustainable development policies and/or
    commitment to biodiversity actions.  \nIt applies to:\n•\tseaside or inland harbours;\n•\tfishing
    harbours;\n•\tmixed harbours (recreational and fishing/trade);\n•\tdry stack marinas.\n\nIt
    is applicable whatever the competent authority and management mode. The relevant
    coverage zone defined is the harbour area."
