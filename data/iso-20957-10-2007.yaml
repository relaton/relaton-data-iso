abstract:
- language: en
  script: Latn
  content: |-
    ISO 20957-10:2007 specifies safety requirements for exercise bicycles with a fixed wheel or without freewheel, which have an inertia greater than 0,6 kg·m2 in addition to the general safety requirements of ISO 20957-1. This part of ISO 20957 should be read in conjunction with ISO 20957-1.
    ISO 20957-10:2007 is applicable to stationary training equipment type exercise bicycles with a fixed wheel or without freewheel (type 10) (referred to as training equipment) within the classes S and H.
