abstract:
- language: en
  script: Latn
  content: |-
    This document gives guidelines for the application of an asset management system, in accordance with the requirements of ISO 55001.
    This document can be applied to all types of assets and by all types and sizes of organizations.
    NOTE 1    This document is intended to be used for managing physical assets in particular, but it can also be applied to other asset types.
    NOTE 2    This document does not provide financial, accounting or technical guidance for managing specific asset types, however, in Annex F information is provided on the relationship between the financial and non-financial asset management functions.
    NOTE 3    For the purposes of ISO 55000, ISO 55001 and this document, the term "asset management system" is used to refer to a management system for asset management.
- language: fr
  script: Latn
  content: |-
    Le présent document fournit des lignes directrices pour la mise en œuvre d'un système de gestion d'actifs, conformément aux exigences de l'ISO 55001.
    Ce document peut être appliqué à tous les types d'actifs ainsi que par tous les types et tailles d'organismes.
    NOTE 1    Le présent document est destiné à la gestion d'actifs physiques en particulier, mais il peut aussi s'appliquer à d'autres types d'actifs.
    NOTE 2    Le présent document ne donne aucune recommandation de nature financière, comptable ou technique concernant la gestion de types d'actifs spécifiques. Toutefois, l'Annexe F fournit des informations sur la relation entre les fonctions financières et non financières dans la gestion d'actifs.
    NOTE 3    Pour les besoins de l'ISO 55000, de l'ISO 55001 et du présent document, le terme «système de gestion d'actifs» est utilisé pour désigner un système de management pour la gestion d'actifs.
