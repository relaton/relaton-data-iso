abstract:
- content: |-
    This document specifies test methods and the environmental conditions for evaluating the performance of reciprocating positive displacement pumps and centrifugal pumps designed for crop protection equipment.
    This document is applicable when defining the performance of stand-alone pumps or pumps that are installed on a sprayer.
    Some of the tests indicated in this document are suited only for specific pump types.
    It is not applicable to pesticide metering pumps for injection systems.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie des méthodes d'essai et les conditions environnementales pour évaluer les performances des pompes volumétriques alternatives et des pompes centrifuges conçues pour le matériel de protection des cultures.
    Le présent document est applicable pour définir les performances des pompes autonomes ou des pompes installées sur un pulvérisateur.
    Certains des essais indiqués dans le présent document ne sont adaptés qu'à des types spécifiques de pompe.
    Il n'est pas applicable aux pompes de dosage de pesticide pour les systèmes d'injection.
