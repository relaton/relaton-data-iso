abstract:
- language: en
  script: Latn
  content: ISO 3364:2011 specifies the dimensions of indexable hardmetal (carbide)
    inserts with rounded corners, with cylindrical fixing hole and with 0° normal
    clearance. These inserts are primarily intended to be mounted by top and hole
    clamping or by hole clamping alone on turning and boring tools.
