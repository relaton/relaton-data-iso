abstract:
- content: "ISO 27953-1:2011 seeks to establish an international framework for data
    exchange and information sharing by providing a common messaging format for transmission
    of ICSRs for adverse drug reactions (ADR), adverse events (AE), product problems
    and consumer complaints that can occur upon the administration or use of one or
    more products. \nThe messaging format is based upon the HL7 Reference Information
    Model (RIM) and can be extended or constrained to accommodate a variety of reporting
    use cases. ISO 27953-1:2011 will be harmonized over time with other HL7 public
    health and patient safety reporting standards to help ensure that messaging constructs
    and vocabulary are harmonized in the HL7 Public Heath and Regulatory Reporting
    domains. \nThe data elements used in ISO 27953-1:2011 were identified as consistent
    across many of the use cases and can be applied to a variety of reporting scenarios.
    Specific reporting requirements within organizations or regions might vary."
