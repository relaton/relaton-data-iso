abstract:
- content: Specifies the thread profile and limits and tolerances for the screw threads
    used to assemble freewheels on bicycle hubs. Based on the use of the ISO basic
    thread profile, satisfactory interchangeability with the corresponding B.S.C.
    thread, the use of screw thread tolerance grades and tolerance positions and the
    use of gauges made to ISO 1502.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: " La présente Norme internationale spécifie la forme du profil\n  et prescrit
    les limites et tolérances des filetages utilisés pour\n  l'assemblage des roues
    libres sur les moyeux de bicyclettes. Elle se fonde sur \na) l'usage du profil
    de base du filetage ISO donné dans l'ISO 68; \nb) une interchangeabilité satisfaisante
    avec le filetage BSC (British\n  Standard Cycle) correspondant, ce qui implique
    l'usage d'un pas en inches (t.p.i.); \nc) l'usage des classes et positions de
    tolérance de filetages données\n  dans l'ISO 965-1; \nd) l'usage de calibres conformes
    aux spécifications de l'ISO 1502."
