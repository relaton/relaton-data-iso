abstract:
- content: "ISO 10303-518:2014\n         specifies the integrated resource constructs
    for \n         mechanical design shaded presentation.\n         \n      \n\n         \t\tISO
    10303-518:2014 specifies the use of ISO 10303 application interpreted construct
    satisfying the requirements for mechanical\n         \t\tdesign shaded presentations.
    \n         \t\tISO 10303-518:2014 is mainly based on ISO 10303-46.\n         \t\tPoint,
    curve, and surface styles may be specified for the constituents of any shape representation.\n
    \        \t\tShading and surface characteristics, such as reflectance and transparency
    are included. \n         \t\tThe concept of layers is out of scope, as is the
    representation of text.\n         \t\n      "
