abstract:
- content: |-
    This document specifies requirements for safety and environmental aspects in relation to operation, maintenance and repair of refrigerating systems and the recovery, reuse and disposal of all types of refrigerant, refrigerant oil, heat transfer fluid, refrigerating system and part thereof.
    This document does not cover "motor vehicle air conditioners" constructed according to the product standards such as ISO 13043.
    These requirements are intended to minimize risks of injury to persons and damage to property and the environment resulting from improper handling of the refrigerants or from contaminants leading to system breakdown and resultant emission of the refrigerant.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie les exigences liées aux aspects de sécurité et d’environnement relatives au fonctionnement, à la maintenance et à la réparation des systèmes frigorifiques et à la récupération, la réutilisation et la mise au rebut de tous les types de fluides frigorigènes, d’huiles frigorigènes, de fluides caloporteurs, de systèmes frigorifiques et de parties de ceux-ci.
    Le présent document ne couvre pas les «climatiseurs pour véhicules automobiles» construits conformément aux normes de produits telles que l'ISO 13043.
    Ces exigences sont destinées à réduire au minimum les risques de blessures pour les personnes et de dommages aux biens et à l'environnement résultant d'une mauvaise manipulation des fluides frigorigènes ou de polluants entraînant une panne du système et l'émission consécutive de fluide frigorigène.
