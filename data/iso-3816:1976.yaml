abstract:
- content: Sampling may be carried out either by drilling or by sawing slices. Both
    methods of sampling provide a sample for possible analyses by other standardized
    methods. ISO 3816 applies only to samples from zinc ingots. Alternatively, the
    interested parties may agree to select samples of zinc in the liquid state during
    production.
