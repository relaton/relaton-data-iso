- content: |-
    L'ISO/TR 14069:2013 décrit les principes, les concepts et les méthodes se rapportant à la quantification et à la déclaration des émissions directes et indirectes de gaz à effet de serre (GES) par une organisation. Il fournit des directives d'application de l'ISO 14064‑1 aux inventaires des gaz à effet de serre, au niveau des organisations, pour la quantification et la déclaration des émissions directes, des émissions indirectes liées à l'énergie et des autres émissions indirectes.
    L'ISO/TR 14069:2013 décrit, pour toutes les organisations, y compris les autorités locales, les étapes à suivre pour:
    - définir le périmètre organisationnel, selon une approche fondée soit sur un contrôle financier ou opérationnel soit sur la participation au capital;
    - définir le périmètre opérationnel, en identifiant les émissions directes et les émissions indirectes liées à l'énergie devant être quantifiées et déclarées, ainsi que d'autres émissions indirectes éventuelles que l'organisation choisit de quantifier et de déclarer; pour chaque poste d'émission, des lignes directrices sont fournies, sur les périmètres spécifiques et les méthodologies, pour la quantification des émissions de GES et leur captation;
    - établir le rapport déclaratif GES: des lignes directrices sont données pour promouvoir la transparence concernant les périmètres, les méthodologies utilisées pour la quantification des émissions directes et indirectes de GES et leur captation, ainsi que l'incertitude des résultats.
