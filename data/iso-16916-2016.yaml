abstract:
- content: |-
    ISO 16916:2016 defines the description and specification of injection moulds to be used when requesting tools (stage of tender) and ordering tools. This International Standard gives data for material acquisition, equipment, structural design of injection moulds including the surfaces of the tool. Information relating to machine-specific data, types of operation and warranty is also contained in this specification sheet.
    ISO 16916:2016 does not apply to compression moulds and die casting dies.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    ISO 16916:2016 définit la description et les spécifications des moules d'injection à utiliser lors de la prescription d'outils (au stade de l'appel d'offres) et de la commande d'outils. Elle spécifie les données pour l'acquisition des matériaux, l'équipement, la conception de structure des moules d'injection, y compris les surfaces de l'outil. Les informations relatives aux données spécifiques de la machine, le type d'opération et la garantie sont également contenues dans ce formulaire.
    ISO 16916:2016 ne s'applique pas aux moulages par compression ni aux moules pour fonderie sous pression.
