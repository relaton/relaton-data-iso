abstract:
- language: en
  script: Latn
  content: |-
    ISO 24134:2006 specifies the safety requirements for controls and control systems for the following automated functions of industrial trucks: steering (excluding direct mechanical guidance); travel; lifting and lowering operations; load manipulations, e.g. rotation, reach, slewing, tilting, clamping; combination and/or sequence of these movements.
    ISO 24134:2006 is intended for use in conjunction with one or more of the applicable parts of ISO 3691. It is not applicable to, and does not include, requirements for the following: safety equipment (e.g. devices for height limitation, speed limitation) used to override driver control; operation in severe conditions (e.g. extreme climates, freezer applications, strong magnetic fields); operation in environments subject to special rules (e.g. potentially explosive atmospheres); electromagnetic compatibility; transportation of passengers; handling of loads, the nature of which could lead to dangerous situations (e.g. molten metals, acids/bases, radiating materials).
    Limitations in the scopes of the applicable parts of ISO 3691 also apply to ISO 24134:2006.
- language: fr
  script: Latn
  content: |-
    L'ISO 24134:2006 traite des exigences de sécurité relatives aux commandes et aux systèmes de commande pour les fonctions automatiques suivantes des chariots de manutention: direction (à l'exclusion du guidage mécanique direct); roulage; opérations de levage et de descente; déplacements de la charge, comme par exemple la rotation, la rétraction, le pivotement, l'inclinaison, le serrage; combinaison et/ou une séquence des mouvements précédents.
    L'ISO 24134:2006 est destinée à être utilisée conjointement avec une ou plusieurs des parties adaptées de l'ISO 3691.
    L'ISO 24134:2006 ne s'applique pas aux cas suivants et ne définit pas les exigences correspondantes: équipement de sécurité (par exemple dispositifs de limitation de la hauteur, limiteurs de vitesse) qui a priorité sur la commande de l'opérateur; utilisation dans des conditions sévères (par exemple climats extrêmes, chambres froides, champs magnétiques élevés); utilisation dans des environnements soumis à des règles particulières (par exemple atmosphères explosibles); compatibilité électromagnétique; transport de passagers; manutention de charges dont la nature peut s'avérer dangereuse (par exemple métal fondu, acides/bases, matériaux irradiants ou rayonnants).
    Les limitations dans les domaines d'application des parties adaptées de l'ISO 3691 s'appliquent aussi à l'ISO 24134:2006.
