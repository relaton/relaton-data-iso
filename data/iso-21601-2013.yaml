abstract:
- content: |-
    ISO 21601:2013 provides guidelines on the appropriate steps to take when a stress corrosion crack has been detected in service and an assessment has to be made of the implications for structural integrity.
    Such an evaluation should be made in the context of the perceived consequences of failure using appropriate risk-based management methodologies. Since this is application-specific, it is beyond the scope of ISO 21601:2013.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 21601:2013 fournit des lignes directrices sur les mesures à prendre lorsqu'une fissure de corrosion sous contrainte a été détectée en service et qu'une évaluation doit être réalisée sur les implications en matière d'intégrité structurelle.
    Il convient de réaliser une telle évaluation dans le cadre des conséquences d'une rupture, déterminées au moyen de méthodologies de management du risque appropriées. Cette détermination étant spécifique à l'installation, elle ne fait pas partie du domaine d'application de l'ISO 21601:2013.
