abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the essential properties and performance of liquid foam concentrates used to make foams for the extinguishment and inhibition of reignition of fires of Class A fuels. Minimum performance on certain test fires is specified.
    NOTE 1        Class A fires are fires involving solid materials, usually of an organic nature, in which combustion normally takes place with the formation of glowing embers (see 3.16).
    NOTE 2        Class A fuels can include materials such as vegetation, wood, cloth, paper, rubber and some plastics (see 3.17).
