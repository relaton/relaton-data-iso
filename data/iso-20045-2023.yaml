abstract:
- language: en
  script: Latn
  content: |-
    This document describes a test method to determine the activity concentration of atmospheric tritium by trapping tritium in air by bubbling through a water solution. Atmospheric tritium activity concentration levels are expressed in becquerel per cubic metre (Bq∙m-3).
    The formulae are given for a sampling system with four bubblers. They can also be applied to trapping systems with only one trapping module consisting of two bubblers if only tritiated water vapour (HTO) is in the atmosphere to be sampled.
    This document does not cover laboratory test sample results, in becquerel per litre of trapping solution, according to ISO 9698 or ISO 13168.
    The test method detection limit result is between 0,2 Bq∙m-3 and 0,5 Bq∙m-3 when the sampling duration is about one week.
- language: fr
  script: Latn
  content: |-
    Le présent document décrit une méthode d’essai pour déterminer l’activité volumique du tritium atmosphérique en piégeant du tritium dans l’air par barbotage à travers une solution aqueuse. Les niveaux d’activité volumique du tritium atmosphérique sont exprimés en becquerels par mètre cube (Bq∙m−3).
    Les formules données sont valables pour un système de prélèvement à quatre barboteurs. Elles sont également applicables aux systèmes de piégeage avec un seul module de piégeage constitué de deux barboteurs, à la condition que l’atmosphère dans laquelle a lieu le prélèvement ne contienne que de la vapeur d'eau tritiée (HTO).
    Le présent document ne traite pas des résultats pour les échantillons d’essai de laboratoire, en becquerels par litre de solution de piégeage, conformément à l’ISO 9698 ou l’ISO 13168.
    Le résultat de la limite détection de la méthode d’essai est compris entre 0,2 Bq∙m−3 et 0,5 Bq∙m−3 pour une durée de prélèvement d’environ une semaine.
