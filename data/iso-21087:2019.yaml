- content: |-
    Le présent document spécifie le protocole de validation des méthodes analytiques utilisées pour assurer la qualité de l'hydrogène gazeux (H2) dans les points de distribution d'hydrogène et les stations de remplissage d'hydrogène destiné aux piles à combustible à membrane échangeuse de protons (MEP) pour les véhicules routiers. Il fournit également des recommandations sur le calcul de l'incertitude de la fraction molaire.
    Le présent document est établi principalement pour les analyses en laboratoire effectuées après l'échantillonnage de l'hydrogène aux points de distribution d'hydrogène ou dans les stations de remplissage d'hydrogène. Les exigences spécifiques concernant la surveillance en ligne ne sont pas couvertes par le présent document.
    Le présent document fournit une liste de techniques analytiques appropriées utilisées pour doser chaque impureté dans l'hydrogène, selon la spécification de l'hydrogène de qualité D définie par l'ISO 14687:—[1].
    De plus, des recommandations pour assurer l'intégrité de l'échantillon sont également données afin de garantir la qualité de la mesure. Il inclut également des exigences relatives à la déclaration des résultats analytiques.
    [1]   En cours d'élaboration. Stade au moment de la publication: ISO/DIS 14687:2018.
