abstract:
- language: en
  script: Latn
  content: |-
    This part of ISO 18738 specifies requirements and methodology for the measurement and reporting of lift ride quality during lift motion. It does not specify acceptable or unacceptable ride quality.
    NOTE Lift performance parameters are often referenced in conjunction with lift ride quality. Parameters relevant to lift performance include jerk and acceleration. This part of ISO 18738 defines and uses performance parameters where they are integral to the evaluation of ride quality.
- language: fr
  script: Latn
  content: |-
    La présente partie de l'ISO 18738 spécifie les exigences et la méthode relatives au mesurage et à l'évaluation de la qualité de déplacement d'un ascenseur. Elle ne spécifie aucun degré d'acceptabilité ou de non-acceptabilité de la qualité de déplacement.
    NOTE Les paramètres de performance d'un ascenseur sont souvent associés à sa qualité de déplacement. Les paramètres liés à la performance d'un ascenseur comprennent le jerk et l'accélération. La présente partie de l'ISO 18738 définit et utilise des paramètres de performance lorsqu'ils font partie intégrante de l'évaluation de la qualité de déplacement.
