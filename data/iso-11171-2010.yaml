abstract:
- content: 'ISO 11171:2010 specifies procedures for: a) primary particle-sizing calibration,
    sensor resolution and counting performance of automatic particle counters (APCs)
    for liquids capable of analysing bottle samples; b) secondary particle-sizing
    calibration using suspensions verified with a primary calibrated APC; c) establishing
    acceptable operation and performance limits; d) verifying particle sensor performance
    using a truncated test dust; e) determining coincidence and flow rate limits.'
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: 'L''ISO 11171:2010 spécifie des modes opératoires portant sur les aspects
    suivants: a) l''étalonnage dimensionnel primaire, la résolution des capteurs et
    les performances de comptage des compteurs automatiques de particules (CAP) en
    suspension dans les liquides capables d''analyser des échantillons en flacon;
    b) l''étalonnage dimensionnel secondaire avec des suspensions vérifiées au moyen
    d''un CAP ayant fait l''objet d''un étalonnage primaire; c) l''établissement de
    limites acceptables de fonctionnement et de performances; d) la vérification des
    performances du détecteur de particules en utilisant de la poudre d''essai tronquée;
    e) la détermination des limites de coïncidence et de débit.'
