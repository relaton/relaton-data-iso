abstract:
- content: ISO 22915-7:2009 specifies the tests for verifying the stability of bidirectional
    and multidirectional trucks with tilting or non‑tilting mast or fork arms. It
    is also applicable to trucks operating under the same conditions when equipped
    with load-handling attachments.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 22915-7:2009 spécifie les essais pour vérifier la stabilité des chariots
    bidirectionnels et multidirectionnels à mât ou bras de fourche inclinables ou
    non. Elle s'applique également aux chariots fonctionnant dans les mêmes conditions
    lorsqu'ils sont munis d'équipements de manutention de la charge.
