abstract:
- language: en
  script: Latn
  content: |-
    ISO 16526-1:2011 specifies a method for the direct and absolute measurement of the average high voltage of constant potential (DC) X-ray systems on the secondary side of the high voltage generator. The intention is to check the correspondence with the indicated high voltage value on the control unit of the X-ray system.
    This method is applied to assure a reproducible operation of X-ray systems because the voltage influences particularly the penetration of materials and the contrast of X-ray images and also the requirements concerning the radiation protection.
- language: fr
  script: Latn
  content: |-
    L'ISO 16526-1:2011 décrit une méthode de mesurage direct et absolu de la haute tension moyenne des tubes radiogènes à tension constante (courant continu) du côté secondaire d'un générateur haute tension. Le but est de vérifier la correspondance avec la valeur de haute tension indiquée par l'unité de contrôle du tube radiogène.
    Cette méthode est appliquée afin de garantir un fonctionnement reproductible des systèmes radiogènes, la tension étant un facteur particulièrement déterminant pour ce qui concerne la pénétration des matériaux et le contraste des images radiographiques ainsi que les prescriptions concernant la radioprotection.
