abstract:
- language: en
  script: Latn
  content: TS 13474:2002 specifies engineering methods to calculate the average sound
    immission for a distribution of impulse sound events for the purposes of environmental
    noise assessment. It is applicable to impulse sounds propagating long distances
    (e.g. 0,5 km to 30 km) from sources such as mining blasting, artillery firing
    and bomb explosions using conventional explosives of moderate size (e.g. 0,05
    kg to 1 000 kg of TNT equivalent mass). Prevailing meteorological conditions and
    terrain are considered wherever possible.
- language: fr
  script: Latn
  content: L'ISO/TS 13474:2002 définit des méthodes d'expertise pour calculer l'émission
    acoustique moyenne d'une série d'événements acoustiques impulsionnels dans le
    but d'évaluer le bruit environnemental. Elle est applicable aux bruits impulsionnels
    se propageant sur de grandes distances (par exemple entre 0,5 km et 30 km) et
    provenant de sources du type tirs de mine, tirs d'artillerie et explosions de
    bombes avec des explosifs conventionnels de taille moyenne (par exemple masse
    équivalente comprise entre 0,05 kg et 1 000 kg de TNT). Elle tient compte chaque
    fois que possible des conditions ambiantes en matière de météorologie et de terrain.
