abstract:
- content: "\nLa présente Norme internationale prescrit une méthode pour la détermination
    de la perméabilité à l'air (AP). Elle est applicable aux matériaux utilisés comme
    papier à cigarettes, pour le gainage des filtres et comme papier manchette, y
    compris les matériaux possédant une zone perméable orientée, ayant une perméabilité
    mesurée supérieure à 10 cm3.(min-1.cm-2) sous 1 kPa.  \nNOTE -- Pour avoir une
    estimation de la perméabilité de matériaux sortant du domaine d'application de
    la présente Norme internationale, voir la note en 5.1 et la note 3 en 7.5.1.\n"
