abstract:
- language: en
  script: Latn
  content: |-
    ISO 19833:2018 specifies test methods for determining the stability, strength and durability of all types of fully assembled beds including bed frames and bed bases.
    ISO 19833:2018 applies to adult beds for domestic and non-domestic use. It does not apply to waterbeds, airbeds, foldaway beds, bunk beds and beds for people with special needs, nor to beds for healthcare and medical purposes.
    Test methods for the assessment of ageing, degradation, fire resistance and electrical functions are not included in this document.
    Other methods for the strength and durability of storage components, seating surfaces and other features associated with beds are covered by other standards.
    Where a bed incorporates additional functions such as storage, electrical adjustability or conversion from a sofa to a bed, additional tests are applicable.
    ISO 19833:2018 does not specify requirements for the choice of loads, cycles or forces. These can be specified in a requirements document. If this is not available, suggested loads and cycles can be found in Annex A (informative).
    The tests are not intended to assess the durability of upholstery, e.g. filling materials and covers.
- language: fr
  script: Latn
  content: |-
    L'ISO 19833:2018 spécifie des méthodes d'essai permettant de déterminer la stabilité, la résistance et la durabilité de tous types de lits entièrement assemblés, encadrements et sommiers compris.
    L'ISO 19833:2018 s'applique aux lits pour adultes, à usage domestique et non domestique. Il ne s'applique pas aux lits à eau, aux matelas pneumatiques, aux lits rabattables, aux lits superposés et surélevés, aux lits destinés aux personnes ayant des besoins spécifiques, ni aux lits destinés aux soins médicaux et de santé.
    Les méthodes d'essai pour l'évaluation du vieillissement, de la dégradation, de la résistance au feu et des fonctions électriques ne sont pas incluses dans le présent document.
    D'autres méthodes relatives à la résistance et à la durabilité des éléments de rangement, surfaces d'assise et autres fonctions associés aux lits sont couvertes par d'autres normes.
    Si le lit offre des fonctions supplémentaires, comme pour le rangement, des possibilités de réglages électriques ou la conversion en canapé, d'autres essais peuvent s'appliquer.
    L'ISO 19833:2018 ne spécifie aucune exigence relative aux produits. Ces dernières peuvent être indiquées dans un document dédié aux exigences. Si un tel document n'est pas disponible, des forces et cycles possibles sont proposés dans l'Annexe A (informative).
    Les essais ne sont pas destinés à évaluer la durabilité du garnissage, par exemple, matériaux de rembourrage et housses.
