abstract:
- content: |2

    La présente partie de l'ISO 4894 établit un système de désignation des matériaux thermoplastiques styrène/acrylonitrile, qui peut être utilisé comme base pour les spécifications.  Les types de plastiques styrène/acrylonitrile sont différenciés les uns des autres par un système de classification basé sur des niveaux appropriés de propriétés de désignation :  a) température de ramollissement Vicat ;  b) indice de fluidité ;  et sur des informations concernant l'application prévue et/ou la méthode de mise en oeuvre, les propriétés importantes, les additifs, colorants, matériaux de charge et renfort.  La présente partie de l'ISO 4894 est applicable à tous les copolymères de styrène et/ou de styrène substitué contenant entre 10 % (m/m) et 50 % (m/m) d'acrylonitrile.  Elle s'applique aux matériaux prêts à l'emploi normal, non modifiés ou modifiés par des colorants, additifs, charges, etc.  Le fait que des matériaux aient la même désignation n'implique pas qu'ils présentent nécessairement les mêmes performances. La présente partie de l'ISO 4894 ne comporte pas de données sur la conception, la performance ou les conditions de mise en oeuvre qui peuvent être exigées pour spécifier un matériau pour une application et/ou une méthode de mise en oeuvre particulière.  Si de telles caractéristiques additionnelles sont nécessaires, elles doivent être déterminées conformément aux méthodes d'essai prescrites dans l'ISO 4894-2, si appropriée.  Afin de prescrire un matériau thermoplastique pour une application particulière ou d'assurer une méthode de mise en oeuvre reproductible, des exigences additionnelles peuvent être codées dans le bloc de données 5 (voir article 3, alinéa d'introduction).
