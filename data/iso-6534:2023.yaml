abstract:
- language: en
  script: Latn
  content: This document specifies the mechanical strength requirements relating to
    the front and rear hand-guards of portable hand-held chain-saws for use primarily
    in forestry and for tree service. It also gives the corresponding test methods.
- language: fr
  script: Latn
  content: Le présent document spécifie les exigences relatives à la résistance mécanique
    des dispositifs de protection de poignée avant et arrière des scies à chaîne portatives
    tenues à la main, conçues principalement pour l'utilisation lors de travaux forestiers
    et d'élagage des arbres. Il donne également les méthodes d'essai correspondantes.
