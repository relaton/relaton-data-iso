abstract:
- language: en
  script: Latn
  content: ISO 19144-1:2009 establishes the structure of a geographic information
    classification system, together with the mechanism for defining and registering
    the classifiers for such a system. It specifies the use of discrete coverages
    to represent the result of applying the classification system to a particular
    area and defines the technical structure of a register of classifiers in accordance
    with ISO 19135.
- language: fr
  script: Latn
  content: L'ISO 19144-1:2009 établit la structure d'un système de classification
    d'informations géographiques, ainsi que le mécanisme de définition et d'enregistrement
    des classificateurs pour un tel système. Elle spécifie l'utilisation de couvertures
    discrètes pour représenter le résultat de l'application du système de classification
    à une zone particulière et définit la structure technique d'un registre de classificateurs,
    conformément à l'ISO 19135.
