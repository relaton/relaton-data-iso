abstract:
- content: |-
    ISO 6444:2005 describes the method which is to be used to test the behaviour under humidity variations of door leaves placed in successive uniform climates.
    ISO 6444:2005 can be applied to all door leaves, (e.g. solid doors, hollow core doors, panelled doors and glazed doors), which are nominally flat and rigid, and which contain hygroscopic materials can might influence their behaviour during this test.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 6444:2005 décrit la méthode à utiliser pour déterminer le comportement sous variations d'humidité de vantaux de portes placés dans des climats successifs uniformes.
    L'ISO 6444:2005 peut s'appliquer à tous les vantaux de portes (par exemples portes pleines, portes à âme creuse, portes à panneaux et portes vitrées) qui sont normalement plans et rigides et qui contiennent des matériaux hygroscopiques susceptibles d'influencer leur comportement pendant cet essai.
