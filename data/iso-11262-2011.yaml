abstract:
- content: |-
    L'ISO 11262:2011 s'applique aux échantillons à l'état brut (non séchés) et spécifie deux méthodes différentes de libération des cyanures du sol:
    -        libération directe de l'acide cyanhydrique avec de l'acide orthophosphorique (normative);
    -        extraction avec une solution d'hydroxyde de sodium suivie d'une libération avec de l'acide orthophosphorique (voir l'Annexe B).
    Les cyanures libérés sont dosés en utilisant soit une méthode colorimétrique soit une méthode titrimétrique avec indicateur.
    La méthode s'applique à tous les types de sols.
    Sous les conditions spécifiées dans l'ISO 11262:2011, la limite d'application inférieure est de 0,5 mg/kg de cyanures totaux (exprimée sur la base de l'état brut) pour le dosage colorimétrique et de 10 mg/kg pour le dosage titrimétrique.
