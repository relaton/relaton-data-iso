abstract:
- language: en
  script: Latn
  content: The principle of determination consists in dissolving the dried whey in
    warm water, precipitating the fat and proteins, filtering and reducing the nitrate
    in a portion of the filtrate to nitrite by means of copperized cadmium. The sampling
    shall be made as specified in ISO 707. A figure shows the apparatus for nitrate
    reduction.
