abstract:
- content: 'Specifies the general dimensions: length of thread (maximum), overall
    length, shank diameter and dimensions of driving square, dimensions of the connecting
    portion between the shank and threaded part. Applies to taps intended for cutting
    the following threads: ISO metric threads (coarse and fine pitch), ISO inch threads
    ("Unified Coarse" series (UNC) and "Unified Fine" series (UNF)), and non-recommended
    inch threads ("British Standard Whitworth" (BSW) and "British Standard Fine" (BSF),
    "British Association" (BA)).'
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "\nLa présente Norme internationale prescrit les dimensions générales des
    tarauds courts à machine et à main. Ces dimensions, établies en fonction du diamètre
    et du pas de filetage, sont les suivantes: -- longueur filetée (maximale); --
    longueur totale; -- diamètre de queue et dimensions du carré d'entraînement; --
    dimensions de raccordement entre la queue et la partie taillée. La présente Norme
    internationale est applicable aux tarauds destinés à l'exécution des filetages
    suivants: a) Filetages métriques ISO à pas gros; à pas fins. b) Filetages ISO
    en inches série «Unified coarse» (UNC) et série «Unified fine» (UNF). c) Filetages
    en inches, non recommandés «British Standard Whitworth» (BSW) et «British Standard
    fine» (BSF); «British Association» (BA).  \nNOTES 1 Les valeurs des longueurs
    totales et taillées et des diamètres de queue des tarauds dont le diamètre et
    le pas ne figurent pas dans les tableaux sont données dans le tableau de l'annexe
    A. 2 L'annexe B donne, pour information, un extrait de l'lSO 237 concernant les
    diamètres de queue et les dimensions des carrés d'entraînement. Les spécifications
    techniques des tarauds faisant l'objet de la présente Norme internationale (comprenant
    le marquage) sont données dans l'ISO 8830.\n"
