abstract:
- language: en
  script: Latn
  content: Provides a design for quick-release couplings with involute spline drive,
    intended primarily for aircraft engine/gearbox accessories which require to be
    removed whilst the engine/gearbox is in service. Comprises design notes and recommendations,
    accessory flanges up to and above spigot reference 25O, engine/gearbox pads up
    to and above spigot reference 250, coupling clamps, selected involute splines.
