abstract:
- language: en
  script: Latn
  content: ISO 518:2006 specifies the dimensions of camera accessory shoes, with and
    without electrical contacts, for photoflash lamps and electronic photoflash units.
    The dimensions given are basic for the solid shoe. When an accessory shoe is equipped
    with springs or other devices for holding the accessory foot tightly or maintaining
    good electrical contact, the dimensions of the shoe can be changed within the
    range in which their interchangeability and functions will not be affected
