abstract:
- content: |-
    This document defines and describes rules for an international method for building short names for any kind of financial or referential instrument within a defined structure. Financial or referential instruments include but are not limited to those described by ISO 10962 CFI standard (Classification of Financial Instruments).
    This document is intended for use in any application in the trading and administration of financial or referential instruments in the financial services.
    The FISN has been developed after taking into account the need for human readability as well as interoperability with existing standards and systems.
