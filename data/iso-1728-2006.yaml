abstract:
- language: en
  script: Latn
  content: |-
    ISO 1728:2006 specifies the requirements which ensure interchangeability of the pneumatic braking connections between motor vehicles and towed vehicles.
    It concerns vehicle combinations equipped with pneumatic braking systems with two lines: one control line and one supply line.
- language: fr
  script: Latn
  content: |-
    L'ISO 1728:2006 fixe les exigences permettant d'assurer l'interchangeabilité entre automobiles et véhicules tractés en ce qui concerne les liaisons de freinage pneumatique.
    Elle concerne les ensembles de véhicules équipés de systèmes de freinage à air comprimé comportant deux conduites: la conduite de commande et la conduite d'alimentation.
