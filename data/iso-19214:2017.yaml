abstract:
- content: |-
    ISO 19214:2017 prescribes a method for the determination of apparent growth direction by transmission electron microscopy. It is applicable to all kinds of wirelike crystalline materials fabricated by various methods. This document can also guide in ascertaining an axis direction of the second-phase particles with a rod-like or polygonal shape in steels, alloys or other materials. The applicable diameter or width of the crystals to be tested is in the range of tens to hundreds of nanometres, depending on the accelerating voltage of the TEM and the material itself.
    NOTE      In the present document, wirelike crystals, beltlike crystals, needle-shaped second-phase particles, etc. are all subsumed by the broad category of wirelike crystals.
