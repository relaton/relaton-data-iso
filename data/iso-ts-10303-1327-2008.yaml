abstract:
- language: en
  script: Latn
  content: "ISO/TS 10303-1327:2008 specifies the application module for\n         Compound
    shape representation.       \n         \n      \n\n         The following are
    within the scope of \n         ISO/TS 10303-1327:2008:\n         \n      \n- representation
    of a topologically connected three dimensional geometry model \n              \twith
    elements of different dimensionality including wireframe models, \n              \tmanifold
    and non manifold surfaces models;\n               \n         \n- items within
    the scope of application module Edge based wireframe, ISO/TS 10303-1501;\n- items
    within the scope of application module Non manifold surface, ISO/TS 10303-1324."
