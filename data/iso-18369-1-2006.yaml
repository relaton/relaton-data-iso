abstract:
- language: en
  script: Latn
  content: ISO 18369-1:2006 identifies and defines the terms applicable to the physical,
    chemical and optical properties of contact lenses, their manufacture and uses.
    It provides a vocabulary of terms and, when appropriate, the international symbol
    and abbreviation associated with a specific term. ISO 18369-1:2006 also defines
    the terms relating to contact lens care products. It also incorporates the classifications
    of contact lens materials and gives recommendations for the labelling of the specifications
    of contact lenses.
- language: fr
  script: Latn
  content: L'ISO 18369-1:2006 définit les termes applicables aux propriétés physiques,
    chimiques et optiques des lentilles de contact, à leur fabrication et à leur utilisation.
    Elle fournit une liste de termes et, si nécessaire, le symbole et l'abréviation
    associés à un terme spécifique. L'ISO 18369-1:2006 définit également les termes
    relatifs aux produits d'entretien des lentilles de contact. Elle comporte en outre
    la classification des matériaux de lentilles de contact et donne les recommandations
    pour les spécifications d'étiquetage des lentilles de contact.
