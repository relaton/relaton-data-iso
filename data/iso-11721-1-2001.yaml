abstract:
- content: "\nLa présente norme définit une méthode pour la détermination de la résistance
    des textiles qui ont subi un traitement chimique préalable vis-à-vis de l'action
    des micro-organismes présents dans la terre par rapport à des textiles non traités.
    \ La méthode s'applique à des textiles plats réalisés avec des fils contenant
    de la cellulose (toiles de tente, toile à bâche, sangles et bandes) qui, lors
    de leur utilisation, sont destinés à entrer inévitablement en contact avec la
    terre.  En raison de la résistance inhérente de la plupart des fibres synthétiques
    aux attaques par les micro-organismes, l'évaluation selon ces méthodes, des étoffes
    contenant une proportion élevée de fibres synthétiques peut seulement s'appuyer
    sur les modifications de structure et d'aspect.  Même si la reproductibilité des
    résultats obtenus avec cette méthode est satisfaisante, il s'agit d'obtenir des
    performances comparatives plutôt que des valeurs absolues.   \nNOTE Les structures
    des toiles à bâches et à sangles lourdes peuvent être telles que des échantillons
    non traités résistent à une période d'enfouissement dans la terre de 14 jours.
    Dans ce cas, la vitesse de dégradation de l'échantillon non traité détermine la
    durée de la période d'enfouissement.\n"
