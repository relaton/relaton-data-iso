abstract:
- language: en
  script: Latn
  content: |-
    This document specifies requirements for 3-strand hawser-laid and 4-strand shroud-laid ropes, 8-strand braided ropes and 12-strand braided ropes for general service made of polyester, and gives rules for their designation.
    This document does not cover all variations in strength or product performance. The rope manufacturer is consulted to ensure the intended design meets the requirements of the application.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les exigences relatives aux cordages câblés à 3 torons et à 4 torons, ainsi qu’aux cordages tressés à 8 torons et à 12 torons, en polyester, pour usages divers, et précise les règles de leur désignation.
    Le présent document ne couvre pas toutes les variations de résistance ou de performance des produits. Consulter le fabricant du cordage pour s’assurer que la conception prévue satisfait aux exigences de l’application.
