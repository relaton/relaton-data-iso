abstract:
- content: |-
    L'ISO 14557:2002 présente les exigences et méthodes d'essai applicables aux tuyaux d'aspiration en caoutchouc et en plastique destinés à la lutte contre l'incendie.
    Des exigences supplémentaires sont spécifiées pour les flexibles, c'est-à-dire des tuyaux avec des raccords déjà montés, lorsque le montage est effectué par le fabricant de tuyaux.
    Les tuyaux de type A (en caoutchouc) sont conçus pour une utilisation à une température minimale de - 20 °C tandis que les tuyaux de type B (thermoplastiques) sont conçus pour une utilisation à une température minimale de - 10 °C.
