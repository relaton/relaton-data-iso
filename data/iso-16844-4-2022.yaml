abstract:
- language: en
  script: Latn
  content: This document specifies the CAN-based data communication between the display
    unit and other devices connected to an SAE J1939-based in-vehicle network. The
    provided requirements and recommendations cover physical, data link, network,
    and application layers according to the OSI reference model. Additionally, it
    specifies the parameter groups, which are supported.
