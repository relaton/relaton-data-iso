abstract:
- content: Specifies a method for measuring the A-weighted and octave band sound pressure
    levels of noise emission by portable, hand-held, combustion engine saws for use
    primarily in forestry. The operating conditions during test simulate normal operating
    conditions in the forest.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "\nLa présente Norme internationale spécifie une méthode de mesurage des
    niveaux de pression acoustique pondérés A et par bande d'octave, au niveau de
    l'oreille de l'opérateur, du bruit émis par les scies à chaîne manuelles portatives
    à moteur à combustion interne, utilisées principalement pour la sylviculture.
    Les conditions de fonctionnement au cours du mesurage simulent des conditions
    normales d'utilisation en forêt.  \nNOTE -- La présente Norme internationale est
    fondée sur les directives générales de l'ISO 6081 ; toutefois, pour simuler une
    situation de fonctionnement normal d'une scie à chaîne, un sol absorbant est spécifié
    au lieu d'un plan réfléchissant.\n"
