abstract:
- language: en
  script: Latn
  content: This second edition cancels and replaces the first edition (1976). Specifies
    the main dimensions of V-belts intended for use on agricultural machinery (in
    particular harvester-thresher machines), together with the grove section of the
    corresponding fixed- or variable-diameter pulleys. Tabulates nominal values of
    datum length from 630 mm up to and including 5 000 mm. Some figures illustrate
    shapes and reference quantities of concern.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale prescrit les dimensions principales des courroies trapézoïdales sans fin pour variateurs de vitesse destinées aux machines agricoles (moissonneuses-batteuses principalement), ainsi que les profils de gorge des poulies à diamètre fixe ou variable correspondantes.
