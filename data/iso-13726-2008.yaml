abstract:
- language: en
  script: Latn
  content: |-
    ISO 13726:2008 specifies the mounting dimensions required for interchangeability of accessories for 16 MPa (160 bar) compact cylinders conforming to ISO 6020-3. The accessories have been designed specifically for use with cylinders manufactured in accordance with ISO 6020-3, but this does not limit their application.
    ISO 13726:2008 covers the following accessories:
    - AP2 – rod clevis, female thread (see Figure 1 and Table 1);
    - AP4 – rod eye, plain, female thread (see Figure 2 and Table 2);
    - AA4 – L – pivot pin (locking plate) (see Figure 3 and Table 3);
    - AL6 – locking plate for pivot pin (see Figure 4 and Table 4);
    - AA4 – S – plain pivot pin (see Figure 5 and Table 5).
- language: fr
  script: Latn
  content: |-
    L'ISO 13726:2008 spécifie les dimensions nécessaires à l'interchangeabilité des accessoires des vérins compacts 16 MPa (160 bar) conformes à l'ISO 6020-3. Les accessoires ont été conçus spécifiquement pour être utilisés avec les vérins fabriqués conformément à l'ISO 6020-3, mais ne se limitent pas à cette application.
    L'ISO 13726:2008 couvre les accessoires suivants:
    - AP2 – chape taraudée, filetage femelle;
    - AP4 – tenon taraudé, filetage femelle;
    - AA4 - L – axe d'articulation (plaque d'arrêt);
    - AL6 – plaque d'arrêt pour axe d'articulation;
    - AA4 - S – axe d'articulation lisse.
