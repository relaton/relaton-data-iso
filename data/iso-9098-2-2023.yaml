abstract:
- content: |-
    This document specifies test methods for the safety, strength and durability of bunk beds and high beds for domestic and non-domestic use.
    The tests apply to beds with an internal length greater than 1 400 mm and a maximum bed base width of 1 200 mm, and with the upper surface of a bed base 600 mm or more above the floor.
    The tests are designed to be applied to a bed that is fully assembled and ready for use.
    The applicable safety requirements are given in ISO 9098‑1:2023.
