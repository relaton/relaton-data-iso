    La présente Norme internationale prescrit les exigences minimales pour les tuyaux en caoutchouc à armature textile, à paroi intérieure lisse, utilisés pour l'aspiration et le refoulement de l'eau. Deux types sont spécifiés, comme suit : -- Type 1 : «Tuyaux service léger», pour dépression de service de - 63 kPa (- 630 mbar) et pour pression de refoulement jusqu'à 0,3 MPa (3 bar). -- Type 2 : «Tuyaux service lourd», pour dépression de service de - 80 kPa (- 800 mbar) et pour pression de refoulement jusqu'à 0,5 MPa (5 bar).
