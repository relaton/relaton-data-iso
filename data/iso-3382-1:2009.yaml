abstract:
- language: en
  script: Latn
  content: ISO 3382-1:2009 specifies methods for the measurement of reverberation
    time and other room acoustical parameters in performance spaces. It describes
    the measurement procedure, the apparatus needed, the coverage required, and the
    method of evaluating the data and presenting the test report. It is intended for
    the application of modern digital measuring techniques and for the evaluation
    of room acoustical parameters derived from impulse responses.
- language: fr
  script: Latn
  content: L'ISO 3382‑1:2009 spécifie des méthodes pour le mesurage de la durée de
    réverbération et d'autres paramètres acoustiques dans les salles de spectacles.
    Elle décrit le mode opératoire de mesurage, l'appareillage nécessaire, la couverture
    requise et la méthode d'évaluation des données et de présentation du rapport d'essai.
    Elle est destinée à l'application des techniques de mesurage numériques modernes
    et à l'évaluation des paramètres acoustiques des salles à partir de réponses impulsionnelles.
