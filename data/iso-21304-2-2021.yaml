abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the methods of preparation of test specimens and the test methods to be used in determining the properties of PE-UHMW moulding and extrusion materials. It gives the requirements for handling test material and for conditioning both the test material before moulding and the specimens before testing.
    This document gives the procedures and conditions for the preparation of test specimens and procedures for measuring properties of the materials from which these specimens are made. Properties and test methods which are suitable and necessary to characterize PE-UHMW moulding and extrusion materials are listed.
    The properties have been selected from the general test methods in ISO 10350-1. Other test methods in wide use for or of particular significance to these moulding and extrusion materials are also included in this document, as are the designatory properties specified in ISO 21304-1. This document specifies the materials with MFR less than 0,1 g/10 min at 190 °C /21,6 kg based on ISO 17855-1.
    The methods of preparation and conditioning, the specimen dimensions and the test procedures specified in this document are used in order to obtain reproducible and comparable test results. Values determined will not necessarily be identical to those obtained using specimens of different dimensions or prepared using different procedures.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les méthodes de préparation des éprouvettes et les méthodes d'essai qui doivent être utilisées pour la détermination des propriétés des matériaux pour moulage et extrusion à base de PE-UHMW. Il donne les exigences relatives à la manipulation du matériau d'essai et au conditionnement du matériau d'essai avant moulage et des éprouvettes avant essai.
    Le présent document donne les modes opératoires et les conditions nécessaires à la préparation des éprouvettes, ainsi que les modes opératoires de mesure des propriétés des matériaux à partir desquels les éprouvettes sont obtenues. Les propriétés et méthodes d'essai qui sont utiles et nécessaires pour caractériser les matériaux pour moulage et extrusion à base de PE-UHMW sont énumérées.
    Les propriétés ont été sélectionnées parmi les méthodes d'essai générales de l'ISO 10350‑1. D'autres méthodes d'essai largement utilisées ou qui revêtent une importance particulière pour ces matériaux pour moulage et extrusion sont aussi incluses dans le présent document; c'est le cas des propriétés de désignation spécifiées dans l'ISO 21304‑1. Le présent document spécifie les matériaux avec un MFR inférieur à 0,1 g/10 min à 190 °C /21,6 kg selon l'ISO 17855‑1.
    Les méthodes de préparation et de conditionnement, les dimensions d'éprouvette ainsi que les modes opératoires d'essai spécifiés dans le présent document sont utilisés dans le but d'obtenir des résultats d'essai reproductibles et comparables. Les valeurs déterminées ne seront pas nécessairement identiques à celles obtenues en utilisant des éprouvettes de dimensions différentes ou préparées selon des modes opératoires différents.
