abstract:
- language: fr
  script: Latn
  content: "\nLa présente Norme internationale prescrit une méthode pour la détermination
    des teneurs en alpha-, bêta-, gamma- et delta- tocophérols et tocotriénols libres
    (appelés globalement tocols) des corps gras et des huiles (appelés globalement
    corps gras) d'origines animale et végétale, par chromatographie en phase liquide
    haute performance (CLHP).  Les produits contenant des esters de tocophérols ou
    de tocotriénols doivent subir une saponification préalable.   \nNOTE - Une méthode
    appropriée incluant un processus de saponification à froid, est décrite pour information,
    dans l'annexe A.\n"
