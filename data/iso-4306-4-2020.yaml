abstract:
- language: en
  script: Latn
  content: |-
    The ISO 4306 series establishes a vocabulary of the most commonly used terms in the field of cranes.
    This document defines the terms related to jib type cranes.
    Mobile cranes, tower cranes, railway cranes, and offshore cranes are excluded.
    Annex A contains a diagram showing the different types of jib cranes.
- language: fr
  script: Latn
  content: |-
    La série des ISO 4306 dans son ensemble établit un vocabulaire des termes les plus couramment utilisés dans le domaine des appareils de levage à charge suspendue.
    Le présent document définit les termes liés aux appareils de levage de type grues à flèche.
    Les grues à tour, les grues mobiles, les grues ferroviaires et les grues off-shore en sont exclues.
    L'Annexe A contient un diagramme relatif aux différents types de grues à flèche.
