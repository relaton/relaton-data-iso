abstract:
- language: en
  script: Latn
  content: |-
    ISO 6931-1:2016 specifies the grades of stainless steels which are generally used in the cold drawn condition in the form of wire of circular cross-section up to 10,00 mm in diameter, for the production of springs and spring parts exposed to corrosive effects and sometimes to slightly increased temperatures (see Annex A).
    Certain steel grades covered by ISO 16143‑2 are also used for springs, although to a much lesser extent. In these cases, the mechanical properties (tensile strength, etc.) will be agreed between purchaser and supplier. Similarly, diameters between 10,00 mm and 15,00 mm can be ordered according to the specifications of this part of ISO 6931, in which case the parties will agree upon the required mechanical characteristics.
    In addition to the specifications of this part of ISO 6931, the general technical delivery requirements of ISO 404 are applicable.
- language: fr
  script: Latn
  content: |-
    La présente partie de l'ISO 6931 spécifie les nuances d'acier inoxydable qui sont habituellement utilisées à l'état tréfilé à froid sous forme de fils de section transversale circulaire d'un diamètre pouvant atteindre 10,00 mm, destinés à la fabrication de ressorts et de parties de ressorts soumis à des effets corrosifs et parfois à des températures moyennement élevées (voir Annexe A).
    Certaines des nuances d'acier couvertes par l'ISO 16143‑2 sont également utilisées dans une moindre mesure pour la fabrication de ressorts. Dans ces cas, les caractéristiques mécaniques (résistance à la traction, etc.) feront l'objet d'un accord entre l'acheteur et le producteur. De la même manière, il est possible de commander des fils dont les diamètres sont compris entre 10,00 mm et 15,00 mm, sur la base des spécifications de la présente partie de l'ISO 6931; dans ce cas, les parties s'entendront sur les caractéristiques mécaniques requises.
    Outre les spécifications de la présente partie de l'ISO 6931, les conditions techniques générales de livraison de l'ISO 404 sont applicables.
