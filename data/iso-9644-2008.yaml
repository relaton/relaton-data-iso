abstract:
- language: en
  script: Latn
  content: ISO 9644:2008 specifies a test method for determining the pressure loss
    in agricultural irrigation valves under steady-state conditions when water flows
    through them. The scope and accuracy of the valve performance specifications presented
    will assist agricultural irrigation system designers in comparing pressure losses
    through various types of valves.
