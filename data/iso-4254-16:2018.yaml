abstract:
- content: |-
    This document, intended to be used together with ISO 4254-1, specifies the safety requirements and their verification for the design and construction of portable agricultural grain augers.
    This document covers conventional and swing-away portable agricultural augers designed primarily for conveying agricultural materials on farms.
    This document does not deal with the design or safety aspects of:
    —          drag augers;
    —          bin sweeps;
    —          other augers that do not have wheels suitable for towing.
    NOTE       Examples of covered equipment are shown in Annex A.
    When provisions of this document are different from those which are stated in ISO 4254-1, the provisions of this document take precedence over the provisions of ISO 4254-1 for machines that have been designed and built according the provisions of this document
    This document, taken together with ISO 4254-1, deals with all the significant hazards (as listed in Table 1), hazardous situations and events relevant to portable agricultural grain augers, when they are used as intended and under the conditions foreseen by the manufacturer (see Annex B).
    This document is not applicable to machines manufactured before the date of its publication.
