- content: |-
    Le présent document, destiné à être utilisé conjointement avec l'ISO 4254‑1, spécifie les exigences de sécurité et leur vérification pour la conception et la construction de tarières à grain agricoles portatives.
    Le présent document couvre les tarières à grain agricoles portatives conventionnelles et pivotantes, conçues principalement pour transporter des matériaux agricoles dans les fermes.
    Le présent document ne traite pas des aspects liés à la conception ou à la sécurité:
    —          des tarières portées;
    —          des transporteurs à vis en fond de cuve;
    —          d'autres tarières n'ayant pas de roues permettant leur remorquage.
    NOTE       L'Annexe A fournit des exemples d'équipements couverts par le présent document.
    Lorsque les exigences de la présente partie de l'ISO 4254 diffèrent de celles de l'ISO 4254‑1, elles prévalent sur celles de l'ISO 4254‑1 pour les machines conçues et fabriquées conformément aux dispositions de la présente partie de l'ISO 4254.
    Le présent document, pris avec l'ISO 4254‑1, traite de tous les phénomènes dangereux significatifs (tels qu'énumérés au Tableau 1), situations et événements dangereux relatifs aux tarièress à grain agricoles portatives, lorsqu'elles sont utilisées normalement et dans les conditions prévues par le fabricant (voir Annexe B).
    Le présent document ne s'applique pas aux machines fabriquées avant sa date de publication.
