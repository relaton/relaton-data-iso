abstract:
- content: |-
    ISO 15223-2:2010 specifies a process for developing, selecting and validating symbols for inclusion in ISO 15223-1.
    The purpose of ISO 15223-2:2010 is to ensure that symbols included in ISO 15223-1 are readily understood by the target group.
    If the symbol validation process detailed in ISO 15223-2:2010 has been complied with, then the residual risks, as defined in ISO 14971 and IEC 62366, associated with the usability of a medical device symbol are presumed to be acceptable, unless there is objective evidence to the contrary.
    ISO 15223-2:2010 is not restricted to symbols intended to meet regulatory requirements or specified in regulatory guidelines on labelling.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 15223-2:2010 indique un processus pour la mise en place, le choix et la validation des symboles à inclure dans l'ISO 15223-1.
    L'objectif de l'ISO 15223-2:2010 est de garantir que les symboles inclus dans l'ISO 15223-1 sont facilement compris par le groupe cible.
    Si le processus de validation des symboles détaillé dans l'ISO 15223-2:2010 est respecté, les risques résiduels, définis dans l'ISO 14971 et la CEI 62366, relatifs à l'aptitude à l'emploi d'un symbole sur un dispositif médical, sont présumés acceptables, à moins que ne soit donnée une preuve objective du contraire.
    L'ISO 15223-2:2010 ne se limite pas aux symboles mis au point pour remplir les exigences réglementaires ou spécifiés dans les lignes directrices réglementaires relatives à l'étiquetage.
