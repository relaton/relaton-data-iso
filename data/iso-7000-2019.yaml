abstract:
- language: en
  script: Latn
  content: "The ISO 7000 database provides a collection of graphical symbols which
    are placed on equipment or parts of\nequipment of any kind in order to instruct
    the person(s) using the equipment as to its operation.\nEach graphical symbol
    is identified by a reference number and contains a title, graphical representations
    in\nvectorized and non-vectorized formats, and some additional data as applicable,
    such as the function or the\ndescription of the symbol, the intended use, related
    symbols or publications. Various search and navigation\nfacilities allow for easy
    retrieval of graphical symbols.\nThe complete product is available at the following
    URL. Please copy the link below in your browser:\nhttps://www.iso.org/obp/ui/#search/grs/ "
