abstract:
- language: en
  script: Latn
  content: "This standard specifies methods for the simultaneous measurement of the
    fibre tensile strength distribution and the fibre resin interfacial shear strength
    of recycled carbon fibres using the modified fragmentation test. \nThe Young's
    modulus and fibre diameter of the fibre to which this standard applies must already
    be known. The thermal shrinkage of the polymer must also be known."
