abstract:
- content: |2

    La présente Norme internationale spécifie deux méthodes de détermination du comportement des tuyaux et tubes en caoutchouc ou en plastique lorsqu'ils sont courbés selon un rayon donné.  La méthode A convient pour des tuyaux et tubes de diamètre intérieur inférieur ou égal à environ 80 mm; la taille de l'appareillage d'essai pour les tuyaux et tubes de dimensions supérieures devient excessive. Cette méthode permet également de mesurer la force requise pour obtenir un rayon de courbure donné, et l'essai peut être effectué à une pression interne donnée.  Avec la méthode B, les caractéristiques de courbure, y compris la force requise pour obtenir la courbure, peuvent être déterminées dans une plage de températures allant de - 60 °C à + 200 °C. Cependant, du fait de sa nature, l'appareillage ne peut être utilisé que pour des tuyaux et tubes de faible diamètre intérieur, jusqu'à environ 12,5 mm.
