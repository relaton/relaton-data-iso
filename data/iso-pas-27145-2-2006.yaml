abstract:
- language: en
  script: Latn
  content: ISO/PAS 27145-2:2006 defines all regulatory emissions-related data elements
    of ISO/PAS 27145. The data elements are used to provide the external test equipment
    with the diagnostic status of the emissions-related system in the vehicle. All
    data elements are communicated with the unified diagnostic services as defined
    in ISO/PAS 27145-3. Data elements are Diagnostic Trouble Codes (DTCs), Parameter
    Identifiers (PIDs), Monitor Identifiers (MIDs), Test Identifiers (TIDs)/Routine
    Identifiers (RIDs) and InfoType Identifiers (ITIDs).
