- language: en
  script: Latn
  content: ISO 4490:2014 specifies a method for determining the flow rate of metallic
    powders, including powders for hard metals, by means of a calibrated funnel (Hall
    flowmeter). The method is applicable only to powders which flow freely through
    the specified test orifice.
- language: fr
  script: Latn
  content: L'ISO 4490:2014 spécifie une méthode de détermination du taux d'écoulement
