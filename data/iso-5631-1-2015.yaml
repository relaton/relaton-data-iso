abstract:
- language: en
  script: Latn
  content: |-
    ISO 5631-1:2015 specifies a method for measuring the colour of paper and board by the diffuse reflectance method with the elimination of specular gloss.
    ISO 5631-1:2015 is not applicable to coloured papers or boards which incorporate fluorescent dyes or pigments. It may be used to determine the colour of papers or boards which contain fluorescent whitening agents provided the UV content of the illumination on the test piece has been adjusted to conform to that in the CIE illuminant C, using a fluorescent reference standard that fulfils the requirements for international fluorescent reference standards of level 3 (IR3) as prescribed by ISO 2469 with an assigned ISO brightness value (C/2°) provided by an authorized laboratory, as described in ISO 2470‑1.
- language: fr
  script: Latn
  content: |-
    ISO 5631-1:2015 spécifie une méthode pour mesurer la couleur du papier et du carton par la méthode de la réflectance diffuse avec élimination du brillant spéculaire.
    ISO 5631-1:2015 n'est pas applicable aux papiers et cartons colorés qui contiennent des colorants ou des pigments fluorescents. Elle peut être utilisée pour déterminer la couleur des papiers et cartons contenant des agents d'azurage fluorescents, sous réserve que la teneur en UV de l'éclairage sur l'éprouvette ait été ajustée de manière à être conforme à celle de l'illuminant CIE C, à l'aide d'un étalon de référence fluorescent satisfaisant aux exigences applicables aux étalons de référence fluorescents internationaux de niveau 3 (IR3), comme prescrit dans l'ISO 2469, présentant un degré de blancheur ISO (C/2°) dont la valeur a été attribuée par un laboratoire agréé, comme décrit dans l'ISO 2470‑1.
