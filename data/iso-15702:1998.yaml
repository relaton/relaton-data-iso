abstract:
- content: |2

    La présente Norme internationale spécifie une méthode de détermination de la résistance du cuir au lavage en machine dans certaines conditions précises. La présente méthode convient pour l'évaluation de la dégradation de la coloration du cuir, du dégorgement d'un tissu textile témoin et de toute modification du finissage du cuir. La présente méthode peut également être utilisée dans la préparation du cuir pour évaluer les changements de toute autre propriété physique ou chimique pendant le lavage à la machine.
