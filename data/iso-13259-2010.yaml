abstract:
- language: en
  script: Latn
  content: ISO 13259:2010 specifies three basic test pressures for determining the
    leaktightness of elastomeric sealing ring type joints for buried thermoplastics
    non-pressure piping systems. It also describes four conditions under which the
    test can be executed.
- language: fr
  script: Latn
  content: L'ISO 13259:2010 spécifie trois pressions d'essai fondamentales pour déterminer
    l'étanchéité de l'assemblage à bague d'étanchéité en élastomère, pour les systèmes
    de canalisations thermoplastiques enterrés sans pression. Elle décrit également
    quatre conditions d'essai dans lesquelles l'essai peut être réalisé.
