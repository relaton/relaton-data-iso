abstract:
- content: ISO 2006-2:2009 specifies a method for the determination of the mechanical
    stability of synthetic rubber latex. This method measures the mass of coagulum
    formed when a test portion of latex is stirred for a specified length of time
    at moderate speed under a relatively high shear stress achieved by applying a
    load.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 2006-2:2009 spécifie une méthode de détermination de la stabilité
    mécanique des latex de caoutchouc synthétique. Cette méthode permet de mesurer
    la masse de coagulat formé lorsqu'une prise d'essai de latex est agitée pendant
    un temps donné à vitesse modérée sous une contrainte de cisaillement relativement
    importante obtenue par application d'une charge.
