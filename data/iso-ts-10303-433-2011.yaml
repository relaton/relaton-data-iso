abstract:
- language: en
  script: Latn
  content: "ISO/TS 10303-433:2011-10 specifies the application module for\n         AP233
    systems engineering.       \n         \n      \n\n         The following are within
    the scope of \n         ISO/TS 10303-433:2011-10:\n         \n      \n- items
    within the scope of application module Decision support;\n- items within the scope
    of application module Function based behaviour;\n- items within the scope of application
    module Issue management;\n- items within the scope of application module Organization
    structure;\n- items within the scope of application module Product data management;\n-
    items within the scope of application module Program management;\n- items within
    the scope of application module Project breakdown;\n- items within the scope of
    application module Project management;\n- items within the scope of application
    module Requirement management;\n- items within the scope of application module
    Risk management;\n- items within the scope of application module Schedule;\n-
    items within the scope of application module State based behaviour;\n- items within
    the scope of application module System behaviour;\n- items within the scope of
    application module System modelling;\n- items within the scope of application
    module System structure;\n- items within the scope of application module Work
    structure;\n- analysis and analysis representation;\n- trade studies with measures
    of effectiveness;\n- verification and validation;\n- facility to assign system
    modelling information to systems engineering data;\n- facility to assign program
    management information to systems engineering data."
