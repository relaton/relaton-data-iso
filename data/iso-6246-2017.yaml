abstract:
- language: en
  script: Latn
  content: |-
    ISO 6246:2017 specifies a method for determining the existent gum content of aviation fuels and the gum content of motor gasoline or other volatile distillates. It includes the determination of products containing ethanol (up to a volume fraction of 85 %) and ether-type oxygenates and deposit control additives.
    For determination of gum content in automotive ethanol (E85) fuel, no precision data is available (see 14.1).
    For non-aviation fuels, a procedure for the determination of the heptane-insoluble portion of the residue is also described.
- language: fr
  script: Latn
  content: |-
    ISO 6246:2017 spécifie une méthode de détermination de la teneur en gommes actuelles dans les essences aviation et de la teneur en gomme dans les essences automobiles et les distillats volatils. Ce document comprend dans son domaine d'application les produits contenant de l'éthanol (jusqu'à une fraction volumique de 85 %), des composés oxygénés de type éther ainsi que des additifs de contrôle de dépôts.
    Pour la détermination de la teneur en gommes dans le carburant éthanol pour automobiles (E85), aucune valeur de fidélité n'est disponible (voir 14.1).
    Pour les essences autres que pour l'aviation, une procédure de détermination de la fraction insoluble dans l'heptane du résidu est également décrite.
