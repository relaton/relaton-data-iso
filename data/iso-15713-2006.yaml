abstract:
- content: "ISO 15713:2006 is applicable to the measurement of the gaseous fluorides
    that are entrained in gases carried in stacks or ducts. The gaseous fluoride content
    is expressed as a mass of hydrogen fluoride in the stack gas. \nISO 15713:2006
    is applicable to all stacks emitting gases with fluoride concentrations of below
    200 mg/m3. It can be used for higher concentrations, but then the absorption efficiency
    of the bubblers should be checked before the results can be regarded as valid.
    The detection limit of the method is estimated as 0,1 mg m-3, based on a sample
    volume of 0,1 m3. All compounds that are volatile at the filtration temperature
    and produce soluble fluoride compounds upon reaction with water are measured by
    this method. The method does not measure fluorocarbons. The concentration of fluoride
    in the adsorbent solution is then measured using an ion selective electrode. The
    amount of fluoride measured is then expressed as hydrogen fluoride by convention,
    though this may not reflect the chemical nature of the compounds, which are measured."
