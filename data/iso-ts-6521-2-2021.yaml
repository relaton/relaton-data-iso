abstract:
- content: |-
    This document specifies the minimum requirements for mineral or synthetic based lubricants, as delivered, and intended for use in flooded rotary air compressors (vane and screw).
    This document can be read in conjunction with ISO 6743-3.
    NOTE      For the purposes of this document, the term “% (m/m)” is used to represent the mass fraction of a material.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie les exigences minimum pour les lubrifiants minéraux ou synthétiques, à l’état de livraison, destinés à l’utilisation dans les compresseurs rotatifs à injection d’huile (à vis et à palettes).
    Le présent document doit être lu en liaison avec ISO 6743-3.
    NOTE            Pour les besoins du présent document, le terme “% (m/m)” est utilisé pour représenter la fraction massique d’un matériau.
