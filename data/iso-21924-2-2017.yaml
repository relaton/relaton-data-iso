abstract:
- content: |-
    ISO 21924-2:2017 specifies additional requirements and test methods for instep protectors, shin protectors and forearm protectors used in unarmed martial arts such as taekwondo, karate, kick-boxing and similar disciplines.
    For general requirements and test methods for protective equipment for martial arts, see ISO 21924‑1.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    ISO 21924-2:2017 spécifie les exigences et les méthodes d'essais complémentaires relatives aux protège-cous-de-pied, aux protège-tibias et aux protège-avant-bras utilisés dans les arts martiaux à mains nues comme le taekwondo, le karaté, le kickboxing et d'autres disciplines similaires.
    Les exigences et les méthodes d'essai générales des équipements de protection pour les arts martiaux sont décrites dans l'ISO 21924‑1.
