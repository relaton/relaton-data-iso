abstract:
- language: en
  script: Latn
  content: |-
    ISO 10110-11:2016 specifies the presentation of design and functional requirements for optical elements and systems in technical drawings used for manufacturing and inspection.
    It specifies the permissible deviations and material imperfections when these are not explicitly indicated.
- language: fr
  script: Latn
  content: |-
    L'ISO 10110-11 :2016 spécifie la représentation des exigences de conception et des exigences fonctionnelles des éléments et systèmes optiques, sur les dessins techniques utilisés pour la fabrication et le contrôle.
    Elle prescrit les écarts et les imperfections de matériau admissibles au cas où ils ne sont pas explicitement indiqués.
