abstract:
- language: en
  script: Latn
  content: ISO 15028:2014 specifies a method for the determination of the hydrolysable-chlorine
    content of toluene-2,4-diisocyanate, toluene-2,6-diisocyanate or mixtures of the
    two. This test method may also be applied to other isocyanates of suitable solubility,
    such as crude or refined polymeric isocyanates.
