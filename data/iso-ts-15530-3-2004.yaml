abstract:
- language: en
  script: Latn
  content: ISO/TS 15530-3:2004 provides an experimental technique for simplifying
    the uncertainty evaluation of CMM measurements, whose approach (substitution measurements)
    leads to measurements being carried out in the same way as actual measurements,
    but using calibrated workpieces of similar dimension and geometry instead of the
    unknown workpieces to be measured.
