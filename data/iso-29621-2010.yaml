abstract:
- content: The objective of ISO 29621:2010 is to help cosmetic manufacturers and regulatory
    bodies define those finished products that, based on a risk assessment, present
    a low risk of microbial contamination during production and/or use, and therefore,
    do not require the application of microbiological International Standards for
    cosmetics.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 29621:2010 a pour objectif d'aider les fabricants de cosmétiques
    et les instances réglementaires à déterminer, en fonction d'une «appréciation
    du risque», les produits finis qui présentent un faible risque de contamination
    microbienne au cours de la fabrication et/ou de l'utilisation, et, par conséquent,
    ne nécessitent pas la mise en œuvre des Normes internationales de microbiologie
    relatives aux cosmétiques.
