abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a method for the determination of the relative loss of mass which a metallic powder undergoes when heated in a stream of pure dry hydrogen under specified conditions.
    The purpose of this test is to evaluate a chemical powder characteristic which is of importance to the powder metallurgical industry. The test is not intended as a means for the determination of the content of specific elements (see Annex A and ISO 4491-1).
    The test method is applicable to unalloyed, partially alloyed and completely alloyed powders of the metals listed in Table 1 (see 7.2.1). It is not applicable to lubricated powders or to mixtures of metal powders.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie une méthode pour la détermination de la perte de masse relative que subit une poudre métallique quand elle est chauffée dans un courant d’hydrogène pur et sec dans des conditions spécifiées.
    Cet essai permet d’évaluer une caractéristique chimique des poudres qui est importante dans l’industrie de la métallurgie des poudres. L’essai n’a pas pour objet de déterminer la teneur en certains éléments spécifiques (voir l’Annexe A et l’ISO 4491-1).
    La présente méthode d’essai est applicable aux poudres non alliées, partiellement ou complètement alliées, à base des métaux indiqués dans le Tableau 1 (voir 7.2.1). Elle n’est pas applicable aux poudres contenant du lubrifiant ou aux mélanges de poudres métalliques.
