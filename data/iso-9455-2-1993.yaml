abstract:
- language: en
  script: Latn
  content: The method specified is based on evaporating a weighed amount of the flux
    sample in an ebulliometer until the entire volatile part is driven off, which
    is determined by following the graph of distillation temperature against time.
    The flux residue is considered as the non-volatile content of flux. Applies only
    to flux with a non-volatile content of 10 % or more.
- language: fr
  script: Latn
  content: "\nLa présente partie de l'ISO 9455 prescrit une méthode ébulliométrique
    de détermination de la teneur en matières non volatiles des flux de brasage tendre.
    Elle est applicable aux flux liquides des classes 1.1.1, 1.1.2 et 1.1.3 définies
    dans l'ISO 9454-1, mais uniquement à ceux qui contiennent des solvants de volatilité
    relativement élevée, du type propanol-2. La méthode n'est applicable qu'aux flux
    dont la teneur en matières non volatiles est égale ou supérieure à 10 %.  \nNOTE
    1 Pour déterminer la teneur en matières non volatiles des flux liquides des classes
    indiquées, mais dont le solvant a une volatilité inférieure à celle du propanol-2,
    il convient d'utiliser la méthode indiquée dans l'ISO 9455-1.\n"
