abstract:
- language: fr
  script: Latn
  content: "\nLa présente partie de l'ISO 787 spécifie une méthode générale d'essai
    pour la détermination du pourcentage en masse des matières solubles dans l'eau
    froide d'un échantillon de pigment ou de matière de charge. L'ISO 787-3 spécifie
    une méthode de détermination du pourcentage en masse des matières solubles dans
    l'eau chaude. Pour la plupart des pigments et des matières de charge, ces deux
    méthodes donnent des résultats différents, et il est donc essentiel d'indiquer
    clairement, dans une spécification, la méthode qui doit être utilisée et, dans
    le rapport d'essai, la méthode qui a été utilisée.   \nNOTE : Les méthodes générales
    décrites dans les différentes parties de l'ISO 787 s'appliquent généralement à
    n'importe quel pigment ou matière de charge. Il devra simplement être fait référence
    à la partie appropriée de l'ISO 787 dans la Norme internationale prescrivant les
    spécifications relatives à ce pigment ou à cette matière de charge, et toutes
    les modifications de détail qui peuvent être nécessaires en raison des propriétés
    particulières de la matière considérée devront être mentionnées. Ce n'est que
    dans le cas où les méthodes générales ne sont pas applicables à une matière particulière
    qu'il devient nécessaire de spécifier une autre méthode de détermination des matières
    solubles dans l'eau.\n"
