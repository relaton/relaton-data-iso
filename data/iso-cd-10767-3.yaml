abstract:
- content: 'La présente partie de l''ISO 10767 spécifie une méthode de détermination
    d''une valeur nominale des niveaux d''onde d''écoulement de la source, d''impédance
    de la source et d''onde de pression, engendrés par des moteurs hydrauliques volumétriques
    y compris les moteurs bidirectionels. Les valeurs nominales sont obtenues sous
    la forme de : a) l''amplitude d''onde d''écoulement de la source, en mètres cubes
    par seconde, sur dix harmoniques individuelles de fréquence d''entraînement ;
    b) l''amplitude d''impédance de la source, en newtons secondes par mètre à la
    puissance cinq [(N.s)/m5], et phase, en degrés, sur dix harmoniques individuelles
    de fréquence d''entraînement ; c) l''amplitude d''onde de pression anéchoïque,
    en pascals, sur dix harmoniques de la fréquence d''entraînement ; d) l''onde de
    pression anéchoïque efficace globale, en pascals ; e) l''amplitude d''onde de
    pression acoustique de court-circuit, en pascals, sur dix harmoniques de fréquence
    d''entraînement ; f) l''onde de pression acoustique de court-circuit efficace,
    globale, en pascals. La présente partie de l''ISO 10767 est applicable à tous
    les types de moteurs volumétriques fonctionnant dans des conditions stabilisées,
    indépendamment de la taille, à condition que la fréquence d''entraînement se situe
    dans la gamme de 50 Hz à 400 Hz.'
