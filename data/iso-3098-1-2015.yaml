abstract:
- language: en
  script: Latn
  content: 'ISO 3098-1:2015 specifies the general requirements for lettering, in accordance
    with the other parts of ISO 3098, to be used in technical product documentation
    (in particular on technical drawings). It includes basic conventions as well as
    rules for the application of lettering using the following techniques: free-hand
    lettering (by means of an underlaid "grid"); templates and manual lettering instruments;
    dry transfer systems; numerically controlled lettering and draughting systems.'
- language: fr
  script: Latn
  content: 'L''ISO 3098-1:2015 fixe, en conformité avec les autres parties de l''ISO
    3098, les exigences générales d''écriture devant être appliquées dans le domaine
    de la documentation technique de produits (en particulier aux dessins techniques).
    Elle comprend des principes conventionnels de base, ainsi que des règles relatives
    à l''écriture mettant en oeuvre les techniques suivantes: écriture à main levée
    (au moyen d''un quadrillage «caché en arrière-plan» - sorte de grille typomatique);
    gabarits de dessin et instruments pour écriture à la main; décalcomanies à sec;
    systèmes d''écriture et de dessin à commande numérique.'
