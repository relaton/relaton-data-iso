abstract:
- language: en
  script: Latn
  content: |-
    This document specifies requirements concerning the approval and/or homologation of welding processes, contractors, welders, inspectors and acceptance of welded joints in the factory and/or track.
    This document is applicable to the following rail welding processes:
    In this document, 43 kg/m to 75 kg/m new flat-bottomed rails of the same profiles and same steel grades are used as the subject of welding.
    This document does not specify requirements or test methods specific to each welding process. These are to be prescribed in the subsequent parts of the ISO 23300 series.
    Concerning butt welding, this document is restricted to connecting rail ends.
    This document does not cover the welding for construction of crossings, railway switches, signal bond installation or restoration of rails.
    This document does not cover any safety regulations for welding operations.
    In this document, the qualifications of individuals and organizations that are approved by the railway authority for rail welding are not specified.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie des exigences relatives à l’approbation et/ou à l’homologation des procédés de soudage et des entreprises, soudeurs, contrôleurs, ainsi qu’à la réception en usine ou en voie des joints soudés.
    Le présent document s’applique aux procédés de soudage des rails suivants:
    a) soudage par étincelage (FBW);
    b) soudage au gaz (GPW);
    c) soudage par aluminothermie (ATW);
    d) soudage à l’arc sous enveloppe (EAW).
    Dans le présent document, le soudage porte sur des rails à fond plat, neufs, de masse 43 kg/m – 75 kg/m de profils et de nuances d’acier identiques.
    Le présent document ne spécifie pas les exigences ni les méthodes d’essai spécifiques à chaque procédé de soudage; celles-ci seront spécifiées dans les parties ultérieures de la série ISO 23300.
    Le présent document traite du soudage bout à bout des abouts de rail.
    Le présent document ne couvre pas les travaux de soudage destinés à la construction des appareils de voie, à l’installation des liaisons électriques ou à la réparation des rails.
    Le présent document ne traite pas des règlements de sécurité relatifs aux travaux de soudage.
    Le présent document ne spécifie pas la qualification des personnes et des entreprises qui exécutent les soudures de rails.
