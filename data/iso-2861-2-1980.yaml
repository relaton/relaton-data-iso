abstract:
- content: |-
    ISO 2861-2:1980 specifies the dimensions of quick-release couplings of the screwed type as used in vacuum technology, as well as those of the “O” rings and the insert which are associated with these tailpieces to ensure coupling tightness.
    General information is also included which refers to the clamped quick-release coupling standardized internationally in ISO 2861-1, with which the screwed quick-release coupling specified in ISO 2861-2:1980 is compatible.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 2861-2:1980 fixe les dimensions des embouts de raccords rapides de type fileté utilisés en technique du vide, ainsi que celles des joints toriques et de leurs supports, qui sont associés à ces embouts pour assurer l'étanchéité de la jonction.
    L'ISO 2861-2:1980 contient également des renseignements généraux sur les raccords rapides à collier normalisés internationalement dans l'ISO 2861-1 avec lesquels les raccords rapides de type fileté traités dans l'ISO 2861-2:1980 sont compatibles.
