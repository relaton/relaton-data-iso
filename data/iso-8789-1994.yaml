- language: en
  script: Latn
  content: Lays down the requirements for rubber hoses and hose assemblies, up to
    a maximum bore of 20 mm, for use in motor vehicles with liquefied petroleum gas
    installations. The hoses are designed for use up to a maximum pressure of 2,5
    MPa and a working temperature between -40 °C and +80 °C.
