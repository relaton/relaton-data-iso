abstract:
- content: ISO 10644:2009 specifies the requirements for metric screw and plain washer
    assemblies made of steel with coarse thread M2 to M12 inclusive, flat seating
    heads, property classes up to and including 10.9 and washer hardness classes 200
    HV or 300 HV. The plain washers are captive, i.e. prevented from disassembly and
    free to rotate.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 10644:2009 spécifie les exigences relatives aux vis à filetage métrique
    à rondelle plate incorporée en acier, ayant un filetage à pas gros de M2 à M12
    inclus, des têtes plates, de classes de qualité jusqu'à 10.9 inclus et de classes
    de dureté des rondelles 200 HV ou 300 HV.
