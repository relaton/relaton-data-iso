abstract:
- content: |-
    ISO 15609-1:2004 specifies requirements for the content of welding procedure specifications for arc welding processes.
    The variables listed in this International Standard are those influencing the quality of the welded joint.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 15609-1:2004 spécifie les exigences relatives au contenu des descriptifs de modes opératoires de soudage pour les procédés de soudage à l'arc.
    Les variables énumérées dans l'ISO 15609-1:2004 sont celles qui ont une influence sur la qualité de l'assemblage soudé.
