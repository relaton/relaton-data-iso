abstract:
- content: ISO 14934-2:2006 describes three methods for calibration of total hemispherical
    radiometers and total heat flux meters that are exposed to a well-defined radiation
    from a radiant heat source. The equipment is designed to minimize influences due
    to convective heat transfer during calibration. It is important to note that when
    the instruments are used in practice they measure a combination of radiant and
    convective heat transfers. The latter will depend on the design of the heat flux
    meter, the orientation, local temperature and flow conditions, and on the temperature
    of the cooling water.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 14934-2:2006 décrit trois méthodes d'étalonnage pour les radiomètres
    hémisphériques totaux et les fluxmètres thermiques totaux, ces appareils étant
    exposés à un rayonnement bien défini provenant d'une source de chaleur rayonnante.
    L'équipement est dimensionné pour minimiser les influences du transfert thermique
    par convection pendant l'étalonnage. Il est important de noter que, dans leur
    utilisation pratique, ces instruments mesurent une combinaison du transfert thermique
    par rayonnement et du transfert thermique par convection. L'influence de cette
    dernière composante dépendra de la conception du fluxmètre thermique, de l'orientation,
    des conditions locales de température et d'écoulement ainsi que de la température
    de l'eau de refroidissement.
