abstract:
- language: en
  script: Latn
  content: Includes the determination, in terms of ASTM-IP research octane numbers,
    of the knock characteristics of motor gasolines intended for use in spark-ignition
    engines. The test method shall be that specified in ANSI/ASTM 2699-86.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale traite de la détermination des caractéristiques antidétonantes des carburants pour automobile, destinée aux machines à allumage par étincelle, exprimée en indice d'octane d'après la méthode ASTM-IP.
