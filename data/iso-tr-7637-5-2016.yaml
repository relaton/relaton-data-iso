abstract:
- content: |-
    ISO/TR 7637-5:2016 proposes extended definitions for pulse generators and verification methods necessary for harmonization of different generators used for pulse testing in accordance to ISO 7637‑2 to ensure the comparability and reproducibility of test results independent on generator types. It presents generator verification results based on current definitions of ISO 7637‑2, which shows significant differences depending on the used generator type and explains the technical background of the variances.
    ISO 7637-5:2016 is based on ISO 7637-1, ISO 7637-2 and ISO 7637-3.
