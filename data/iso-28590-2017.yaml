- language: en
  script: Latn
  content: ISO 28590:2017 provides a general introduction to acceptance sampling by
    attributes and provides a brief summary of the attribute sampling schemes and
    plans used in ISO 2859‑1, ISO 2859‑2, ISO 2859‑3, ISO 2859‑4 and ISO 2859‑5, which
