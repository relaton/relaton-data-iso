abstract:
- language: en
  script: Latn
  content: The method consists in precipitating of potassium ions by an excess of
    sodium tetraphenylborate (NaTPB) in a weakly alkaline medium, filtrating and determing
    of the unused NaTPB by back titration with cetyltrimethylammoniumbromide solution.
    The test solution shall be prepared as specified in ISO 5317 or ISO 7407.
