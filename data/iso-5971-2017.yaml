- content: |-
    L'ISO 5971:2017 établit un système de désignation des tailles de collants.
    Ce système est basé sur trois critères:
    - l'identification des dimensions;
    - la description des méthodes de détermination des désignations des tailles à partir des données d'enquêtes; et
    - l'indication des désignations des tailles pour l'étiquetage des vêtements.
    Des exemples de désignations des tailles sont donnés dans l'Annexe B.
