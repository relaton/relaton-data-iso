abstract:
- content: ISO 14505-1:2007 gives guidelines for the assessment of thermal stress
    inside vehicles used for land, sea and air operation. It offers information about
    the assessment of hot, cold as well as moderate thermal environments by referring
    to different methods, as specified in International Standards, and specifying
    the constraints and necessary adjustments needed for the special case of vehicle
    climate assessment.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 14505-1:2007 fournit des directives relatives à l'évaluation de la
    contrainte thermique dans les véhicules utilisés pour le transport terrestre,
    maritime et aérien. Elle fournit des informations relatives à l'évaluation des
    ambiances thermiques chaudes, froides et modérées, en se référant aux différentes
    méthodes spécifiées dans les Normes internationales et en spécifiant les contraintes
    et ajustements requis pour le cas particulier de l'évaluation du climat dans les
    véhicules.
