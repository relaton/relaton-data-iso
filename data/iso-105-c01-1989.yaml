abstract:
- language: en
  script: Latn
  content: This part of ISO 105 specifies Test No. 1 of a series of five washing tests.
    A specimen of the textile, in contact with one or two specified adjacent fabrics,
    is mechanically agitated under described conditions of time and temperature in
    a soap solution, then rinsed and dried. The change in colour of the specimen and
    the staining of the adjacent fabric(s) are assessed with the grey scales.
- language: fr
  script: Latn
  content: "\nLa présente partie de l'ISO 105 prescrit l'essai n° 1 dans une série
    de cinq essais de lavage, qui ont été établis pour l'examen de la solidité des
    textiles teints au lavage et dont l'ensemble englobe la gamme des modes opératoires
    pour le lavage depuis doux jusqu'à sévère.  \nNOTE 1 La méthode est destinée à
    la détermination de l'effet du lavage seulement sur la solidité de la teinture
    du textile. Elle n'est pas prévue pour reproduire le résultat du processus entier
    de blanchissage.\n"
