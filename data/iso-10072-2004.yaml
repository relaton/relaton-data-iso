abstract:
- content: ISO 10072:2004 specifies the main dimensions and tolerances, in millimetres,
    of sprue bushes that are used mainly in injection moulds for plastics and rubbers.
    It also specifies the hardness and designation of sprue bushes conforming to this
    document.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 10072:2004 spécifie les dimensions de base et les tolérances, en
    millimètres, des buses d'injection, qui sont principalement utilisées dans les
    moules pour injection de matières plastiques et de caoutchouc. Elle spécifie également
    le matériau, la dureté et la désignation des buses d'injection conformes à ce
    document.
