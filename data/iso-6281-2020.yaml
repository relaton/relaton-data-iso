abstract:
- language: en
  script: Latn
  content: "This document defines requirements for the testing of lubricated plain
    journal bearings in test rigs, running under conditions of hydrodynamic or mixed
    lubrication, during bearing and/or material development. It deals with both static
    and dynamic loading in solid and multi-layer journal bearings. It is not applicable
    to the testing of dynamic characteristics of lubricant film in journal bearings
    applied in calculation of vibration and stability of turbo-rotors. \nNOTE   It
    is intended that further details of test procedures be established when carrying
    out testing based on this document."
