abstract:
- language: en
  script: Latn
  content: This document specifies methods for measuring beam widths (diameter), divergence
    angles and beam propagation ratios of laser beams. This document is only applicable
    for stigmatic and simple astigmatic beams. If the type of the beam is unknown,
    and for general astigmatic beams, ISO 11146‑2 is applicable.
- language: fr
  script: Latn
  content: Le présent document spécifie les méthodes pour mesurer les largeurs (diamètres)
    du faisceau, les angles de divergence et les facteurs de limite de diffraction.
    Le présent document s'applique uniquement aux faisceaux stigmatiques et astigmatiques
    simples. Si le type de faisceau est inconnu et pour les faisceaux astigmatiques
    généraux, l'ISO 11146‑2 s'applique.
