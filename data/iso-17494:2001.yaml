abstract:
- language: en
  script: Latn
  content: |-
    flavouring and perfuming compounds by gas chromatography, either on a packed column or a capillary column.
    The method is applicable to those products having presumed ethanol contents over 0,5 %.
- language: fr
  script: Latn
  content: |-
    La présente Norme internationale spécifie une méthode pour la détermination de la teneur en éthanol dans les
    extraits aromatiques et les compositions aromatisantes et parfumantes par chromatographie en phase gazeuse
    soit sur colonne remplie, soit sur colonne capillaire.
    La méthode est applicable aux produits ayant des teneurs présumées en éthanol supérieures à 0,5 %.
