abstract:
- content: |-
    This International Standard provides information on the most suitable conditions for the storage of raw natural and
    raw synthetic rubber delivered in the form of bales.
    For rubber delivered in the form of powder, loose crumb or pellets, extra care should be taken because of the far
    greater exposed surface area. In addition, "particulate" rubber can agglomerate under the influence of elevated
    temperature and/or pressure.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    La présente Norme internationale donne des informations sur les conditions les plus souhaitables du stockage des
    caoutchoucs bruts, naturels et synthétiques, livrés sous forme de balles.
    Pour les caoutchoucs livrés sous forme de poudre, morceaux détachés (loose crumb) ou granules, un soin
    particulier doit être apporté en raison de la plus grande surface exposée. De plus, des caoutchoucs sous forme de
    «particules» peuvent s'agglomérer sous l'influence de températures et/ou de pressions élevées.
