abstract:
- content: ISO 8196-1|IDF 128-1:2009 specifies various performance characteristics
    that constitute and serve to characterize the overall accuracy of an analytical
    method. It furthermore establishes general principles for the design of experiments
    and gives guidelines for the procedures to be used to evaluate these characteristics
    quantitatively.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 8196-1| FIL 128-1:2009 définit les différentes caractéristiques de
    performance qui constituent et servent à caractériser la précision globale d'une
    méthode d'analyse. Elle décrit par ailleurs les modèles expérimentaux et les méthodes
    recommandées pour évaluer quantitativement ces caractéristiques.
