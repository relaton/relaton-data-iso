abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a method for determining the bending length of a nonwoven. A formula is given for calculating the flexural rigidity of the nonwoven material from the bending length. The method is not applicable to combination-type materials (composites or laminates) in which there can be a natural twist.
    NOTE            This document describes a test method specific to nonwovens.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie une méthode pour la détermination de la longueur de flexion d’un nontissé. Il fournit une formule pour calculer la rigidité à la flexion du matériau nontissé à partir de la longueur de flexion. La méthode n’est pas applicable aux combinaisons de matériaux (composites ou stratifiés) qui peuvent présenter une torsion naturelle.
    NOTE            Le présent document décrit une méthode d’essai propre aux nontissés.
