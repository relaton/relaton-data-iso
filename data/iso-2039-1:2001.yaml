abstract:
- content: |-
    This part of ISO 2039 specifies a method for determining the hardness of plastics and ebonite by means of a
    loaded ball indenter.
    The ball indentation hardness determined by this method may provide data for research and development, quality
    control and acceptance or rejection under specifications.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    La présente partie de l'ISO 2039 spécifie une méthode pour la détermination de la dureté sous charge des
    plastiques et de l'ébonite à l'aide d'un pénétrateur à bille.
    La dureté à la bille par pénétration selon cette méthode peut fournir des données pour des travaux de recherches
    et de développement, le contrôle de la qualité, ainsi que pour l'acceptation ou le rejet suivant des spécifications.
