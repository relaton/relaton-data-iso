abstract:
- content: ISO 29467:2008 specifies the equipment and procedure for determining the
    deviation from squareness for length, width and/or thickness of full‑size products.
    It is applicable to thermal insulating products. The method is normally applicable
    to products with straight edges. For products of other shape, e.g. profiled edges,
    the method can be adapted accordingly.
