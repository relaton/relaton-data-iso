abstract:
- language: en
  script: Latn
  content: |-
    ISO/TS 21219-2:2014 specifies rules for the creation and extending of TPEG application UML models. The rules are intended to ensure that TPEG application UML models can be interpreted unambiguously for conversion to physical format representations. TPEG application UML models that are defined according to these rules may be used for automatic generation of TPEG standards and for automatic generation of TPEG application physical format descriptions.
    ISO/TS 21219-2:2014 also specifies the preferred structure of TPEG application specifications.
