abstract:
- content: |-
    This document:
    —     defines the parameters and specifies the standard conditions for the routine analytical generation and collection of aerosol from carbon heated tobacco products (cHTP);
    —     specifies technical requirements for the routine analytical puffing machine for cHTP generation and collection of aerosol, termed as “machine” in this document, conforming with the standard conditions stated within Clause 4;
    This document does not specify aerosol trapping nor subsequent sample preparation and analytical method of components in the trapped aerosol or the gas phase.
    This document is also applicable to products other than defined in 3.14 if a specific method references this document.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document:
    —     définit les paramètres et spécifie les conditions normalisées pour la génération et la collecte analytiques de routine d’aérosol émis par les produits de tabac chauffés par un charbon (PTCc);
    —     spécifie les exigences techniques relatives à une machine à fumer analytique de routine pour la génération et la collecte d’aérosol émis par les PTCc, appelée «machine» dans le présent document, conforme aux conditions normalisées indiquées à l’Article 4.
    Le présent document ne spécifie pas les moyens de piégeage de l’aérosol, la préparation ultérieure de l’échantillon, ni la méthode d’analyse des constituants présents dans l’aérosol piégé ou la phase gazeuse.
    Il peut également être applicable à des produits différents de ceux définis en 3.14 si une méthode spécifique fait référence au présent document.
