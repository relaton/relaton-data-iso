abstract:
- language: en
  script: Latn
  content: The brake-fluid specified is for use in road vehicle brake systems equipped
    with rubber cups and seals (butadiene-acrylonitrile copolymer or equivalent).
    It is for use in hydraulic brake systems equipped with a pump; it may also be
    used in other systems without a pump. Not for use under arctic conditions.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale spécifie les caractéristiques et les méthodes d'essai d'un liquide de frein à base pétrolière utilisé dans les systèmes de freinage hydraulique des véhicules routiers.


    Le liquide de frein spécifié dans la présente Norme internationale est prévu pour une utilisation dans les systèmes de freinage des véhicules routiers équipés de coupelles et joints en élastomère compatible (copolymère butadiène-acrylonitrile ou équivalent). Ce liquide est destiné aux systèmes de freinage comportant une centrale hydraulique avec pompe et peut être utilisé dans d'autres systèmes sans pompe. Il ne peut pas être utilisé dans des conditions arctiques.
