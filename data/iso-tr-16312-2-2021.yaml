abstract:
- language: en
  script: Latn
  content: 'This document assesses the utility of physical fire models that have been
    standardized, are commonly used, and/or are cited in national or international
    standards, for generating fire effluent toxicity data of known accuracy. This
    is achieved by using the criteria established in ISO 16312-1 and the guidelines
    established in ISO 19706. The aspects of the models that are considered are: the
    intended application of the model, the combustion principles it manifests, the
    fire stage(s) that the model attempts to replicate, the types of data generated,
    the nature and appropriateness of the combustion conditions to which test specimens
    are exposed, and the degree of validity established for the model.'
- language: fr
  script: Latn
  content: 'Le présent document évalue l''utilité des modèles de feu physiques qui
    ont été normalisés, sont couramment utilisés et/ou sont cités dans des normes
    nationales ou internationales, pour la génération de données sur la toxicité des
    effluents du feu dont la précision est connue. Pour ce faire, les critères établis
    dans l''ISO 16312-1 et les lignes directrices établies dans l''ISO 19706 sont
    utilisés. Les aspects des modèles pris en compte sont: l''application prévue du
    modèle, les principes de combustion qu''il manifeste, le ou les stades de développement
    d''un feu que le modèle tente de reproduire, les types de données générées, la
    nature et l''adéquation des conditions de combustion auxquelles les éprouvettes
    sont exposées, et le degré de validité établi pour le modèle.'
