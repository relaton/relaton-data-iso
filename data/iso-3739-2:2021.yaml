abstract:
- content: |-
    This document specifies the load ratings of the metric series of pneumatic tyres primarily intended for industrial vehicles for use on prepared surfaces.
    ISO 3739-1 deals with designation, dimensions and marking; ISO 3739-3 deals with rim contours for these tyres.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie les capacités de charge des pneumatiques de la série millimétrique utilisés principalement sur les engins de manutention travaillant sur des surfaces aménagées.
    L’ISO 3739-1 traite de la désignation, des cotes et du marquage, et l’ISO 3739-3 traite des profils des jantes adaptés à ces pneumatiques.
