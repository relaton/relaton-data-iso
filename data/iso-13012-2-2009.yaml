abstract:
- content: |-
    ISO 13012-2:2009 specifies the boundary dimensions, other relevant dimensions and their tolerances of accessories for sleeve type linear ball bearings which are specified in ISO 10285.
    ISO 13012-2:2009 applies to: housings — closed and adjustable flangeless housings for series 5 sleeve type linear ball bearings, open and open adjustable flangeless housings for series 5 sleeve type linear ball bearings; shaft support rails — standard height shaft support rails for series 5 sleeve type linear ball bearings; shaft support blocks — flanged shaft support blocks for series 5 sleeve type linear ball bearings; shafts — solid and tubular shafts for series 5 sleeve type linear ball bearings.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "L'ISO 13012-2:2009 spécifie les dimensions d'encombrement et autres dimensions
    appropriées, ainsi que leurs tolérances, des accessoires pour les douilles à billes
    linéaires spécifiées dans l'ISO 10285.\nL'ISO 13012-2:2009 s'applique aux accessoires
    suivants: \ncorps de palier —\n- à semelle, compacts, fermés et réglables, pour
    les douilles à billes linéaires de la série 5,\n- à semelle, compacts, ouverts
    et ouverts et réglables, pour les douilles à billes linéaires de la série 5;\nrails
    supports d'arbre —\n- normalisés, pour les douilles à billes linéaires de la série
    5;\npaliers supports d'arbre —\n- à semelle, avec pattes de fixation, pour les
    douilles à billes linéaires de la série 5,\narbres —\n- massifs et tubulaires,
    pour les douilles à billes linéaires de la série 5."
