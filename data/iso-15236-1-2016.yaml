abstract:
- language: en
  script: Latn
  content: ISO 15236-1:2016 specifies the performance and constructional requirements
    applicable to conveyor belts having steel cords in the longitudinal direction
    as reinforcement. The requirements for construction given in Clause 6 apply to
    the design of single belts, as well as the design of complete type series such
    as those covered in ISO 15236‑2.
