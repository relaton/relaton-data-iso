abstract:
- language: en
  script: Latn
  content: ISO 13351:2009 specifies the dimensions of the circular and rectangular
    flanges of general‑purpose fans, as well as the fan size designations. It is not
    applicable to cross‑flow fans or to fan appliances used for individual household
    or similar applications.
- language: fr
  script: Latn
  content: L'ISO 13351:2009 spécifie les dimensions des brides circulaires et des
    brides rectangulaires pour les ventilateurs à usage courant, ainsi que les désignations
    de la taille des ventilateurs. Elle ne s'applique pas aux ventilateurs tangentiels,
    ni aux dispositifs de ventilation utilisés pour des applications domestiques individuelles
    ou similaires.
