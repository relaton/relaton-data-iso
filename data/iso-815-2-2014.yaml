abstract:
- language: en
  script: Latn
  content: |-
    ISO 815-2:2014 specifies two methods for the determination of the compression set characteristics of vulcanized and thermoplastic rubbers at low temperatures.
    Method 1 derives from the methodology used in ISO 815‑1. Method 2 uses a specified testing device, allowing to measure and record the test piece thickness during recovery. Due to the load applied during recovery in method 2, no correlation can be established between the results given by both methods.
- language: fr
  script: Latn
  content: |-
    L'ISO 815-2:2014 spécifie deux méthodes pour la détermination des caractéristiques de déformation rémanente après compression des caoutchoucs vulcanisés et thermoplastiques à températures basses.
    La méthode 1 découle de la méthodologie utilisée dans l'ISO 815‑1. La méthode 2 utilise un dispositif d'essai spécifié permettant de mesurer et d'enregistrer l'épaisseur de l'éprouvette lors de la reprise élastique. En raison de la charge appliquée lors de la reprise élastique dans la méthode 2, aucune corrélation ne peut être établie entre les résultats donnés par les deux méthodes.
