abstract:
- language: en
  script: Latn
  content: ISO/TR 16153:2004 gives the detailed evaluation of uncertainty for volume
    measurements according to the Guide to the expression of uncertainty in measurements
    (GUM). ISO 8655-7 covers non-gravimetric methods of volume measurement. Annex
    A of ISO 8655-7 presents the details of a method that employs removable cells
    (vials) in a UV/VIS photometer. Annex B of ISO 8655-7 presents the details of
    a method that employs a flow cell fixed in place in a UV/VIS photometer. ISO/TR
    16153:2004 covers the uncertainty of measurement of both methods.
- language: fr
  script: Latn
  content: L'ISO/TR 16153:2004 fournit l'évaluation détaillée de l'incertitude pour
    les mesurages volumétriques conformément au Guide pour l'expression de l'incertitude
    de mesure (GUM). L'ISO 8655-7:-- couvre les méthodes non-gravimétriques du mesurage
    volumétrique. L'ISO 8655-7:--, Annexe A décrit les détails d'une méthode employant
    des cuves amovibles (flacons) dans un photomètre UV/VIS. L'ISO 8655-7:--, Annexe
    B décrit les détails d'une méthode qui utilise une cellule d'écoulement fixée
    dans un photomètre UV/VIS. L'ISO/TR 16153:2004 couvre l'incertitude de mesure
    des deux méthodes.
