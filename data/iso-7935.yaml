abstract:
- content: "This International Standard specifies the fundamental structure and the
    most important performance characteristics of automated measuring systems for
    sulfur dioxide (SO2) to be used on  stationary source emissions. \nThe method
    allows continuous monitoring with permanently installed measuring systems of SO2
    emissions. \nThis International standard describes extractive systems and in situ
    (non-extractive) systems in connection  with a range of analysers that operate
    using, for example, the following principles:\n—\tinfrared absorption (NDIR);\n—\tFourier
    transform infrared (FTIR) spectroscopy;\n—\tlaser spectroscopic technique or tunable
    laser spectroscopy (TLS);\n—\tultraviolet absorption (NDUV);\n—\tdifferential
    optical absorption spectroscopy (DOAS);\n—\tultraviolet fluorescence (UVF);\nOther
    instrumental methods can be used provided they meet the minimum requirements proposed
    in this International Standard.\nAMS based on the principles above has been used
    successfully in this application for the measuring ranges described."
