abstract:
- language: en
  script: Latn
  content: "ISO/PAS 17712:2003 establishes uniform procedures for the classification,
    acceptance, and withdrawal of acceptance of mechanical freight container seals.
    It provides a single source of information on mechanical seals which are acceptable
    for securing freight containers in international commerce. \nISO/PAS 17712:2003
    is not applicable to special-purpose seals, such as fibre-optic and sophisticated
    electronic seals."
