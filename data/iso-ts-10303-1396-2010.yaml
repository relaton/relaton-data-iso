- language: en
  script: Latn
  content: "ISO/TS 10303-1396:2010-03 specifies the application module for\n         Collection
    identification and version.       \n         \n      \n\n         The following
    are within the scope of \n         ISO/TS 10303-1396:2010-03:\n         \n      \n-
    identification of a set of product data grouped together for a common purpose,
