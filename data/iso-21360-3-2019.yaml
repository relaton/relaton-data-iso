abstract:
- content: |-
    This document specifies methods and special requirements for measuring the maximum tolerable pressure difference, effective compression ratio, compression ratio with zero throughput and overflow valve pressure difference of mechanical booster vacuum pumps.
    It applies to mechanical booster vacuum pumps employed for medium vacuum or rough vacuum applications including gas-cooled mechanical booster vacuum pump and multiple mechanical booster vacuum pump systems.
    It covers particular characteristics of mechanical boosters that are different from those of the usual positive displacement vacuum pumps. Maximum tolerable pressure difference Δpmax, effective compression ratio Keff, compression ratio with zero throughput K0 and overflow valve pressure difference Δp1 are special characteristics of the performance of mechanical booster vacuum pumps.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie les méthodes et les exigences particulières applicables aux pompes à vide intermédiaires mécaniques pour le mesurage de la différence maximale de pression admissible, du taux de compression effectif, du taux de compression avec une puissance d'aspiration nulle et de la différence de pression au niveau du robinet de trop-plein.
    Il s'applique aux pompes à vide intermédiaires mécaniques, utilisées pour des applications sous vide moyen ou vide primaire, y compris aux pompes à vide intermédiaires mécaniques refroidies au gaz et aux systèmes comprenant plusieurs pompes à vide intermédiaires mécaniques.
    Il couvre les caractéristiques particulières des surpresseurs mécaniques, qui sont différentes de celles des pompes à vide volumétriques habituelles. La différence maximale de pression admissible Δpmax, le taux de compression effectif Keff, le taux de compression avec une puissance d'aspiration nulle K0 et la différence de pression au niveau du robinet de trop-plein Δp1 sont des caractéristiques particulières de la performance des pompes à vide intermédiaires mécaniques.
