abstract:
- content: |-
    ISO 16145-4:2013 describes the characteristics of an automated measuring method by using a conductivity meter for the assessment of the total surface density of various water-soluble salts on steel surfaces prior to coating applications for dedicated sea water ballast tanks, void spaces of bulk carriers and oil tankers, and cargo oil tanks of crude tankers in compliance with PSPC stipulated by IMO Res.MSC.215(82), IMO Res.MSC.244(83), and IMO Res.MSC.288(87).
    This method describes a procedure for rapid evaluation of the surface of steel for the presence of ionic contamination by determining the total concentration of water-soluble ionic contaminants by means of a conductivity test.
