abstract:
- language: en
  script: Latn
  content: "ISO 1452-5:2009 specifies the characteristics for the fitness for purpose
    of unplasticized poly(vinyl chloride) (PVC‑U) piping systems intended for water
    supply and for buried and above-ground drainage and sewerage under pressure. It
    also specifies the test parameters for the test methods referred to.\nIn conjunction
    with ISO 1452-1, ISO 1452-2, ISO 1452-3 and ISO 1452-4, it is applicable to joints
    and assemblies with components of PVC‑U, other plastics and non-plastics materials
    intended to be used for the following:\n- water mains and services buried in ground;\n-
    conveyance of water above ground for both outside and inside buildings;\n- buried
    and above-ground drainage and sewerage under pressure;\nIt is applicable to piping
    systems intended for the supply of water under pressure up to and including 25
    °C (cold water) intended for human consumption and for general purposes as well
    as for waste water under pressure. It is also applicable to components for the
    conveyance of water and waste water up to and including 45 °C. "
- language: fr
  script: Latn
  content: |-
    L'ISO 1452-5:2009 spécifie les caractéristiques d'aptitude à l'emploi des systèmes de canalisations en poly(chlorure de vinyle) non plastifié (PVC‑U) dans le domaine de l'alimentation en eau et pour les collecteurs d'assainissement enterrés et aériens avec pression. Elle spécifie aussi les paramètres d'essai pour les méthodes d'essai auxquelles il y est fait référence.
    Conjointement à l'ISO 1452-1, à l'ISO 1452-2, à l'ISO 1452-3 et à l'ISO 1452-4, elle s'applique aux assemblages et assemblages avec des composants en PVC‑U, en d'autres matériaux, plastiques ou non plastiques, destinés à être utilisées pour
    — les conduites principales et branchements enterrés,
    — le transport de l'eau en aérien, à l'extérieur et à l'intérieur des bâtiments,
    — les collecteurs d'assainissement enterrés et aériens avec pression.
    L'ISO 1452-5:2009 s'applique aux systèmes de canalisations pour le transport de l'eau avec pression jusqu'à 25 °C (eau froide) inclus destinée à la consommation humaine et pour l'usage général aussi bien que pour les eaux usées avec pression. Elle s'applique également aux robinets pour le transport de l'eau et de l'eau usée jusqu'à 45 °C inclus.
