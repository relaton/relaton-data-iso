abstract:
- content: "ISO 29661:2012 defines terms and fundamental concepts for the calibration
    of dosemeters and equipment used for the radiation protection dosimetry of external
    radiation -- in particular, for beta, neutron and photon radiation. It defines
    the measurement quantities for radiation protection dosemeters and doserate meters
    and gives recommendations for establishing these quantities. For individual monitoring,
    it covers whole body and extremity dosemeters (including those for the skin and
    the eye lens), and for area monitoring, portable and installed dosemeters. Guidelines
    are given for the calibration of dosemeters and doserate meters used for individual
    and area monitoring in reference radiation fields. Recommendations are made for
    the position of the reference point and the phantom to be used for personal dosemeters.
    \nISO 29661:2012 also deals with the determination of the response as a function
    of radiation quality and angle of radiation incidence.\nISO 29661:2012 is intended
    to be used by calibration laboratories and manufacturers."
