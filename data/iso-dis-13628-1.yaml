abstract:
- language: en
  script: Latn
  content: ISO 13628-1:2005 provides general requirements and overall recommendations
    for development of complete subsea production systems, from the design phase to
    decommissioning and abandonment. ISO 13628-1:2005 is intended as an umbrella document
    to govern other parts of ISO 13628 dealing with more detailed requirements for
    the subsystems which typically form part of a subsea production system. However,
    in some areas (e.g. system design, structures, manifolds, lifting devices, and
    colour and marking) more detailed requirements are included herein, as these subjects
    are not covered in a subsystem standard. The complete subsea production system
    comprises several subsystems necessary to produce hydrocarbons from one or more
    subsea wells and transfer them to a given processing facility located offshore
    (fixed, floating or subsea) or onshore, or to inject water/gas through subsea
    wells. ISO 13628-1:2005 and its related subsystem standards apply as far as the
    interface limits described in Clause 4. Specialized equipment, such as split trees
    and trees and manifolds in atmospheric chambers, are not specifically discussed
    because of their limited use. However, the information presented is applicable
    to those types of equipment.
- language: fr
  script: Latn
  content: L'ISO 13628-1:2005 fournit des exigences générales et des recommandations
    pour le développement de systèmes de production immergés complets, de la phase
    de conception jusqu'au démantèlement et à l'abandon. L'ISO 13628-1:2005 est un
    document cadre régissant les autres parties de l'ISO 13628 qui traitent de manière
    plus détaillée des exigences relatives aux sous-systèmes faisant généralement
    partie d'un système de production immergé. Néanmoins, dans certains domaines (par
    exemple, conception du système, structures, manifolds, dispositifs de levage,
    couleur et marquage), des exigences plus détaillées sont incluses dans la présente
    norme, car ces sujets ne sont pas couverts par une norme de sous-système. Le système
    de production immergé complet comprend plusieurs sous-systèmes nécessaires pour
    produire des hydrocarbures à partir d'un ou plusieurs puits sous-marins et les
    transférer vers une installation de traitement donnée située en mer (fixe, flottante
    ou immergée) ou à terre, ou pour injecter de l'eau/du gaz dans les puits sous-marins.
    L'ISO 13628-1:2005 et les normes de sous-systèmes connexes, s'appliquent jusqu'aux
    limites d'interface décrites à l'Article 4. Les équipements spéciaux, tels que
    les «split trees», les têtes de production et les manifolds des chambres atmosphériques,
    ne sont pas spécifiquement décrits du fait de leur usage limité. Toutefois, les
    informations fournies sont applicables à ces types d'équipement.
