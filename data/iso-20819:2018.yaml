abstract:
- content: |-
    ISO 20819:2018 specifies the types and proportions of raw materials to be used for wood-plastic recycled composites (hereafter referred to as WPRC). It also specifies the health and safety requirements for WPRC and the methods to test these properties.
    ISO 20819:2018 is applicable to WPRC which are primarily used as building materials.
