abstract:
- language: en
  script: Latn
  content: 'The following requirements are specified: residue after evaporation, electrical
    conductivity, oxidizable matter expressed in oxygen content, absorbance at 254
    nm and 1 cm cell optical path length: 0.01 units max., reactive silica content,
    surface tension. The corresponding methods of test are specified in an annex.'
- language: fr
  script: Latn
  content: "\nLa présente Norme internationale spécifie les caractéristiques de l'eau
    destinée à la préparation de solutions sur lesquelles sont effectués certains
    essais physiques des agents de surface et des produits qui en contiennent. Elle
    décrit en outre les conditions de préparation et d'entreposage de cette eau et
    précise en annexe les méthodes d'essai convenant pour la vérification des caractéristiques.\n\n\nLa
    présente Norme internationale concerne uniquement la qualité d'eau pour certains
    essais physiques (par exemple pour la détermination de la tension superficielle,
    du pouvoir moussant).  \nNOTE -- Pour les autres qualités d'eau à usage analytique,
    il faut se référer à l'ISO 3696. Sauf indications contraires, utiliser, pour les
    analyses courantes, l'eau de qualité 3 de l'ISO 3696.\n"
