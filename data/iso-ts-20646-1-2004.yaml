abstract:
- content: ISO/TS 20646-1:2004 provides information and guidelines to properly utilise
    various ergonomics standards concerning the factors related to local muscular
    workload (LMWL), and helps develop activities to reduce LMWL in workplaces, in
    an effective and efficient manner. ISO/TS 20646-1:2004 is intended primarily for
    employers, ergonomics and occupational health-related staff in enterprises, and
    workers. Specific measures to reduce LMWL can be applied to non-professional activities.
    Although ISO/TS 20646-1:2004 provides ideas of effective and efficient measures
    to reduce LMWL, it does not certify the complete prevention of health problems
    caused by LMWL.
