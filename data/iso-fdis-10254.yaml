- content: |-
    L'ISO 10254 :2016 définit les termes relatifs au fret aérien et au matériel au sol pour aéronefs, tels qu'utilisés dans les autres Normes internationales dans ces domaines.
    NOTE Dans la version anglaise de l'ISO 10254 :2016, le terme « weight » (« poids ») est utilisé au lieu du terme techniquement correct « mass » (« masse »), pour se conformer à l'usage commercial courant.
    Les termes et définitions abrégées de l'ISO 10254 :2016 sont en premier lieu destinés à une compréhension homogène des Normes internationales préparées par l'ISO/TC 20/SC 9. Il est cependant recommandé qu'ils soient utilisés dans tous autres documents, manuels et normes portant sur le fret aérien et le matériel au sol aéroportuaire.
    Des définitions plus détaillées sont fournies, lorsque nécessaire, dans l'article « Termes et définitions » des Normes internationales spécifiques préparées par l'ISO/TC 20/SC 9.
    La séquence alphabétique est celle de la langue anglaise. Un index permet d'identifier les termes à partir de leur expression allemande ou française.
