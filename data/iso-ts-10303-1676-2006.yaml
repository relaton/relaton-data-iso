abstract:
- content: "ISO/TS 10303-1676:2006 specifies the application module for\n         Functional
    decomposition to design.       \n         \n      \n\n        \n         ISO/TS
    10303-1676:2006 deals with the\n            representation of the information
    needed to describe the assignment of a functional unit in a hierarchical \n            \t
    \  network definition to an element in the physical design definition.  \n            \t
    \  Usually, this information is provided by a packaging application.\n            \t
    \n         \n\n            \t\t ISO/TS 10303-1676:2006 also deals with the pin
    mapping between the functional view and the packaged view that is normally\n            \t
    \  stored in a library and which the packaging application traverses during execution.\n
    \           \t \n         \n\n         The following are within the scope of \n
    \        ISO/TS 10303-1676:2006:\n         \n      \n- identification of swapping
    of the allocation of functional unit to a physical design component with a different
    allocation;\n- identification of swapping of the allocation of terminals of a
    functional unit to a physical design component with a different\n            allocation.\n
    \        "
