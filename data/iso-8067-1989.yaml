abstract:
- content: Specifies a method for the determination of the tear strength of flexibility
    cellular polymeric materials having a thickness of more than 24.0 mm. The procedure
    described produces a value which may be regarded as a measure of the tear resistance
    of foam under the conditions of this particular test.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale prescrit une méthode pour la détermination de la résistance au déchirement des matériaux polymères alvéolaires souples dont l'épaisseur est supérieure à 24,0 mm. Le mode opératoire décrit donne une valeur qui peut être considérée comme une mesure de la résistance au déchirement de la mousse dans les conditions de cet essai particulier.
  language:
