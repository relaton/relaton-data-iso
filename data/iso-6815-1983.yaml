abstract:
- language: en
  script: Latn
  content: Lays down the essential dimensions of two types of hitches on self-propelled
    forestry machinery for the attachment of towed implements fitted with drawbars
    having ring type hitches. Outline requirements for those drawbars, which are necessary
    to ensure compatibility are also specified. Four figures illustrate the meaning
    of description.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale fixe les dimensions essentielles de deux types d'attelages sur les matériels forestiers automoteurs, pour l'attelage des instruments traînés équipés d'attelage de type anneau. Elle spécifie les exigences de configuration nécessaires pour assurer la compatibilité de ces barres d'attelage.
