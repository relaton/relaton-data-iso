abstract:
- content: |-
    This document specifies general requirements, type tests and individual tests for the marine electromagnetic compasses, intended for steering purposes and/or taking bearings on board ships, required by Chapter V of SOLAS, 1974 and the International Code of Safety for High-Speed Craft (HSC Code). In accordance with IMO Resolution MSC.166(78), this document is applicable to marine electromagnetic compasses fitted before 1 July 2002. For marine electromagnetic compasses installed on or after 1 July 2002, ISO 22090-2 is applicable. The magnetic compasses specified in this document apply to ships the overall length of which is normally not less than 24 m.
    NOTE       In this document requirements extracted from the recommendations of IMO resolutions are printed in italics.
