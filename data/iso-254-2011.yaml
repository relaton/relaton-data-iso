abstract:
- language: en
  script: Latn
  content: |-
    This International Standard specifies the characteristics of quality which are common to all transmission pulleys. It establishes specific quality levels for the finish and balance of transmission pulleys and test pulleys.
    This International Standard is applicable to transmission pulleys for V-belts, V-ribbed belts, flat or synchronous belts; it does not apply to those pulleys for variable speed drives that have one or more moving flanges.
    The other characteristics of transmission pulleys can be found in the relevant International Standards.
- language: fr
  script: Latn
  content: |-
    La présente Norme internationale spécifie les caractéristiques de qualité qui sont communes à toutes les poulies de transmission; elle établit des niveaux de qualité pour l'état de surface et l'équilibrage des poulies de transmission et des poulies d'essai.
    La présente Norme internationale est applicable aux poulies de transmission destinées aux courroies trapézoïdales, striées, plates ou synchrones; elle ne s'applique pas aux poulies à un ou plusieurs flasques mobiles pour transmission à vitesse variable.
    Les autres caractéristiques des poulies de transmission sont spécifiées dans les Normes internationales pertinentes.
