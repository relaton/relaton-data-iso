abstract:
- language: en
  script: Latn
  content: |-
    This document gives an overview of ISO documents for resistance welding. It covers the following processes:
    —          resistance spot welding;
    —          projection welding;
    —          seam welding;
    —          flash welding;
    —          upset (resistance butt) welding.
- language: fr
  script: Latn
  content: |-
    Le présent document donne une vue d'ensemble des documents ISO et IEC de soudage par résistance. Il couvre les procédés suivants:
    —          soudage par résistance par points
    —          soudage par bossages
    —          soudage à la molette
    —          soudage par étincelage
    —          Soudage en bout par résistance pure
