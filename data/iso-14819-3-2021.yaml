abstract:
- content: 'Le présent document spécifie les règles de référence de localisant pour
    couvrir les exigences spécifiques des systèmes TMC (Traffic Message Channel -
    Canal de messages d''informations sur le trafic), qui utilisent des formats de
    codage abrégés pour fournir des messages d''informations sur le trafic et les
    déplacements (TTI) en utilisant des supports mobiles (par exemple: GSM, DAB) ou
    des protocoles d’échange tels que DATEX II. Ces règles traitent notamment du système
    de radiodiffusion de données - Canal de messages d’informations sur le trafic
    (RDS-TMC) qui est un moyen de fournir des messages TTI codées numériquement à
    des usagers en utilisant un canal de données silencieux diffusé par des stations
    de radiodiffusion en FM, sur la base du protocole ALERT-C.'
