abstract:
- content: Specifies the technical details of the components of the drinking water
    filling connection aboard ships for attachment of piping from another ship or
    from a land distribution system and lays down the designation of the main components
    such as flanges, securing bolts and gasket.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "\nL'ISO 5620 prescrit le raccordement en eau potable à bord des navires,
    assurant la liaison avec le tuyautage d'un autre navire ou un réseau de distribution
    terrestre. La présente partie de l'ISO 5620 prescrit les détails techniques des
    éléments constitutifs du raccordement de remplissage et fixe les règles de désignation
    des principaux éléments (brides, axe d'articulation, garniture d'étanchéité).
    \ \nNOTE 1 L'ISO 5620-1 prescrit les exigences générales, la composition et la
    désignation du raccordement de remplissage complet.\n"
