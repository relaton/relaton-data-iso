- content: ISO 105-B07:2009 specifies a method for determining the resistance of the
    colour of textiles, of all kinds and in all forms, to the combined effect of wetting
    with acid or alkaline artificial perspiration solutions and an artificial light
    source representing natural daylight (D65).
  language:
