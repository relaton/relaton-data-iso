- content: L'ISO 105-B07:2009 spécifie une méthode de détermination de la solidité
    des teintures de textiles, de toutes sortes et de toutes formes, aux effets combinés
    d'une solution de sueur artificielle acide ou alcaline et d'une source de lumière
    artificielle représentative de la lumière du jour (D65).
