abstract:
- content: ISO/TS 16610-22:2006 specifies spline filters for the filtration of profiles.
    It specifies in particular how to separate the long and short wave component of
    a profile.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO/TS 16610-22:2006 spécifie les filtres splines utilisés pour le filtrage
    des profils et spécifie en particulier la méthode qui permet de séparer les composantes
    à longueur d'onde courte et à longueur d'onde longue d'un profil.
