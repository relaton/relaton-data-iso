abstract:
- language: en
  script: Latn
  content: |-
    ISO 12966-3:2016 specifies a rapid base-catalysed transesterification method for fats and oils with trimethylsulfonium hydroxide (TMSH) to prepare fatty acid methyl esters. The method is exclusively applicable to the preparation of methyl esters of fats and oils for gas liquid chromatographic (GLC) analysis. It is applicable to all fats and oils, but excluding those coming from milk and milk products. Isomerization of unsaturated fatty acids only occurs to a minor extent and isomerized fatty acids are only present at the determination limit. As isomerization takes place, the procedure is not recommended for conjugated linoleic acid (CLA).
    Only about 70 % to 80 % of the free fatty acids are esterified. In the case of conjugated cyclopropyl and cyclopropenyl fatty acids, side reactions may occur, but these do not interfere with the determination of the fatty acids.
- language: fr
  script: Latn
  content: |-
    ISO 12966-3:2016 spécifie une méthode de transestérification rapide des corps gras par catalyse basique avec de l'hydroxyde de triméthylsulfonium (TMSH), pour préparer des esters méthyliques d'acides gras. Cette méthode s'applique exclusivement à la préparation des esters méthyliques des corps gras pour l'analyse chromatographique en phase gazeuse-liquide (CPG). Elle s'applique à tous les corps gras, à l'exclusion de ceux issus du lait et des produits laitiers. L'isomérisation des acides gras insaturés ne se produit que rarement et les acides gras isomérisés ne sont présents que dans la limite de détermination. Puisqu'il y a isomérisation, ce mode opératoire n'est pas recommandé pour l'acide linoléique conjugué (CLA).
    Seulement environ 70 % à 80 % des acides gras libres sont estérifiés. Dans le cas d'acides gras conjugués cyclopropyl et cyclopropényl, des réactions secondaires peuvent se produire mais n'interfèrent pas dans la détermination des acides gras.
