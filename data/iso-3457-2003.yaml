abstract:
- content: ISO 3457:2002 defines principal terms and specifies requirements for, and
    characteristics of, guards and other means of protecting personnel from mechanical,
    fluid or thermal hazards associated with the operation and routine maintenance
    of earth-moving machinery as defined in ISO 6165, when used as intended by the
    manufacturer.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 3457:2003 définit les principaux termes et spécifie les exigences
    et les caractéristiques des protecteurs et autres moyens de protection du personnel
    contre les risques mécaniques, thermiques ou dus aux fluides, associés au fonctionnement
    et à l'entretien régulier des engins de terrassement, tels que définis dans l'ISO
    6165, lorsqu'ils sont utilisés comme prévu par le fabricant.
