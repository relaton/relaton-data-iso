abstract:
- content: ISO 4126-1:2004 specifies general requirements for safety valves irrespective
    of the fluid for which they are designed. It is applicable to safety valves having
    a flow diameter of 6 mm and above which are for use at set pressures of 0,1 bar
    gauge and above. No limitation is placed on temperature. This is a product standard
    and is not concerned with applications for safety valves.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 4126-1:2004 spécifie les prescriptions générales des soupapes de
    sûreté, quel que soit le fluide pour lequel elles sont conçues. Elle est applicable
    aux soupapes de sûreté présentant un orifice d'écoulement de diamètre supérieur
    ou égal à 6 mm qui sont utilisables à des pressions de début d'ouverture de 0,1
    bar effectif et au-dessus. Aucune limitation en température n'est fixée. Il s'agit
    d'une norme de produit et elle ne s'adresse pas aux applications de soupapes de
    sûreté.
