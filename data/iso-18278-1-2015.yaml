abstract:
- language: en
  script: Latn
  content: |-
    ISO 18278-1:2015 specifies procedures for assessing the generic weldability for resistance welding of uncoated and coated metals.
    It is assumed for this and other linked standards that their application is entrusted to appropriately trained, skilled, and experienced personnel.
    For the quality of welded structures, the relevant part of ISO 14554 is applicable. The specification of procedures is to follow guidelines as in ISO 15609‑5.
    The purpose of the tests are to
    a)    compare the metallurgical weldability of different metals,
    b)    assess the weldability of differing component designs, e.g. dimensional configuration, stack-up, projection geometry, etc.,
    c)    investigate the effect of changes in welding parameters such as welding current, weld time, electrode force or complex welding schedules including pulse welding, current stepping etc. on weldability, and/or
    d)    compare the performance of resistance welding equipment.
    Precise details of the test procedure to be used will depend on which aspect of items a) to d) will be evaluated relative to the welding result obtained.
- language: fr
  script: Latn
  content: "ISO 18278-1:2015 définit les procédures à suivre pour évaluer la soudabilité
    générique pour le soudage par résistance des métaux revêtus et non revêtus.\nIl
    est attendu que pour la présente norme et les normes associées, leur application
    soit confiée à un personnel dûment formé, qualifié et ayant de l'expérience.\nEn
    ce qui concerne la qualité des structures soudées, la partie correspondante de
    l'ISO 14554 s'applique. Pour la spécification des modes opératoires, il convient
    de suivre des lignes directrices telles que l'ISO 15609-5.\nL'objectif des essais
    est de:\na)    comparer la soudabilité métallurgique de différents métaux,\nb)
    \   évaluer la soudabilité des différentes configurations d'assemblage, telles
    que la configuration dimensionnelle, l'empilement de tôles, la géométrie du bossage,
    etc.,\nc)    étudier les effets des changements sur les paramètres de soudage
    tels que le courant de soudage, le temps de soudage, l'effort de soudage ou les
    programmes de soudage complexes incluant le soudage avec pulsations, l'incrémentation
    du courant de soudage, etc., \nd)    comparer les performances des matériels pour
    le soudage par résistance.\nLes détails précis de la procédure d'essai à utiliser
    dépendent de la nature exacte des points a) à d) à évaluer en rapport avec le
    résultat obtenu en soudage."
