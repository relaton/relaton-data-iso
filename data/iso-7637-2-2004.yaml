abstract:
- content: 'ISO 7637-2:2004 specifies bench tests for testing the compatibility to
    conducted electrical transients of equipment installed on passenger cars and light
    commercial vehicles fitted with a 12 V electrical system or commercial vehicles
    fitted with a 24 V electrical system -- for both injection and the measurement
    of transients. Failure mode severity classification for immunity to transients
    is also given. It is applicable to these types of road vehicle, independent of
    the propulsion system (e.g. spark ignition or diesel engine, or electric motor). '
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 7637-2:2004 spécifie des essais sur banc permettant de vérifier la
    compatibilité des dispositifs installés sur les voitures particulières et sur
    les utilitaires légers équipés d'un réseau de bord de 12 V, ou sur les utilitaires
    équipés d'un réseau de bord de 24 V, avec les transitoires électriques transmis
    par conduction. Les essais décrits sont relatifs à l'injection et au mesurage
    des transitoires. L'ISO 7637-2:2004 donne également une classification des degrés
    de gravité de mauvais fonctionnement relative à l'immunité aux transitoires. Elle
    est applicable aux types de véhicules routiers spécifiés ci-dessus, indépendamment
    de leur système de propulsion (par exemple moteur à allumage commandé ou moteur
    à allumage par compression, moteur électrique).
