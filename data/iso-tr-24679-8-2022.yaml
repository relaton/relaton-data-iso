abstract:
- language: en
  script: Latn
  content: |-
    This document provides an example of a probabilistic assessment of a concrete building by revisiting the structural fire analysis of the concrete building presented in ISO/TR 24679-6, using probabilistic approaches. Specifically, the most heavily-loaded concrete column is analysed probabilistically, using the evaluation in ISO/TR 24679-6 as a starting point.
    This report only addresses the fire safety objectives related to the structural performance. The analysis within this document therefore forms only part of the overall building fire safety strategy.
- language: fr
  script: Latn
  content: |-
    Le présent document fournit un exemple d’évaluation probabiliste d’un bâtiment en béton en reprenant l’analyse de la sécurité incendie de la structure du bâtiment en béton présentée dans l’ISO/TR 24679-6 avec des approches probabilistes. Plus précisément, le poteau en béton le plus chargé est analysé de manière probabiliste, en utilisant l’évaluation de l’ISO/TR 24679-6 comme point de départ.
    Ce rapport traite uniquement des objectifs de sécurité incendie liés à la performance structurale. L’analyse décrite dans le présent document ne constitue donc qu’une partie de la stratégie globale de la sécurité incendie du bâtiment.
