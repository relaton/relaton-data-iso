abstract:
- content: |-
    ISO 10438-1:2007 specifies general requirements for lubrication systems, oil-type shaft-sealing systems, dry-gas face-type shaft-sealing systems and control-oil systems for general- or special-purpose applications. General-purpose applications are limited to lubrication systems. These systems can serve equipment such as compressors, gears, pumps and drivers.
    ISO 10438-1:2007 is intended to be used in conjunction with ISO 10438-2, ISO 10438-3 or ISO 10438-4, as appropriate.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 10438-1:2007 spécifie des exigences générales concernant les systèmes de lubrification, les systèmes d'étanchéité d'arbre du type à huile, les systèmes d'étanchéité d'arbre du type face d'étanchéité à gaz sec et les systèmes d'huile de régulation pour des applications générales ou spéciales. Les applications générales sont limitées aux systèmes de lubrification. Ces systèmes peuvent servir à des équipements tels que les compresseurs, les engrenages, les pompes et les mécanismes d'entraînement.
    L'ISO 10438-1:2007 est destinée à être utilisée conjointement à l'ISO 10438-2, l'ISO 10438-3 ou l'ISO 10438-4, selon le cas.
