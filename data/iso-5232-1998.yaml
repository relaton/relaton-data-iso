abstract:
- content: "\nLa présente Norme internationale fixe les symboles graphiques et donne
    les sujets correspondants en anglais, français, russe, allemand, espagnol et italien
    pour le domaine du matériel pour l'industrie textile. Les symboles graphiques
    objet de la présente Norme internationale sont destinés à être a) placés sur des
    équipements ou sur des éléments de machines pour l'industrie textile, quelle que
    soit leur nature, afin de renseigner les personnes en charge du maniement de ces
    équipements ou de ces éléments, sur la mise en oeuvre et le fonctionnement ; b)
    utilisés pour la représentation d'un état, d'une fonction ou d'une opération en
    quelque lieu que ce soit, et sur des documents tels que dessins, cartes et schémas.
    \ \nNOTE -- En supplément aux sujets donnés dans les trois langues officielles
    de l'ISO (anglais, français et russe), la présente Norme internationale donne
    les sujets équivalents en allemand, espagnol et italien ; ces sujets ont été inclus
    à la demande du comité technique ISO/TC 72 et sont publiés sous la responsabilité
    des comités membres de l'Allemagne (DIN), de la Suisse (SNV), de l'Espagne (AENOR)
    et de l'Italie (UNI). Toutefois, seuls les sujets donnés dans les langues officielles
    de l'ISO peuvent être considérés comme sujets ISO. L'ordre successif des langues
    incluses est le suivant : E : anglais F : français R : russe D : allemand S :
    espagnol I: italien\n"
