abstract:
- content: |-
    ISO 16425:2013 specifies installation guidelines for ship communication networks for improving communication for shipboard equipment and systems that are independent from navigational equipment networks and engine-control networks.
    ISO 16425:2013 utilizes existing standards relating to protocols, and provides new guidelines for such aspects as communication network-system architecture, administration, operation, and installation.
    The new guidelines specifically include: redundancy if necessary for a shipboard communication network system; network administration that does not require experts; physical as well as logical security; and network installation.
