abstract:
- language: en
  script: Latn
  content: Lays down the technical specifications, such as the sound pressure level
    and the durability, and specifies the corresponding test methods for bells which
    may be fitted to bicycles (category I) and certain categories of mopeds (category
    II). Describes the measuring apparatus, the test conditions, and the test procedure.
- language: fr
  script: Latn
  content: "\nLa présente Norme internationale fixe les spécifications techniques,
    telles que le niveau de pression acoustique et l'endurance, et spécifie les méthodes
    d'essai correspondantes des sonnettes qui peuvent être montées sur les cycles
    et certaines catégories de cyclomoteurs.\n\n\nLa présente Norme internationale
    est applicable aux deux catégories de sonnettes suivantes : \n- Catégorie I :
    Sonnettes destinées à être montées sur cycles \n- Catégorie II : Sonnettes destinées
    à être montées sur certaines catégories de cyclomoteurs"
