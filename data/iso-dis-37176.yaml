abstract:
- language: en
  script: Latn
  content: |-
    This document provides the assessment domain, assessment criteria and the maturity level for a maturity model to assess the agility of the smart community infrastructure, to promote the interaction between the residents and the community by satisfying residents’ various needs. This document:
    — sorts out the assessment domain from various aspects associated with residents’ daily needs in the community.
    — designs the assessment criteria to measure the agility degree of the smart community infrastructure.
    — evaluates the different agility degree of the smart community infrastructure by endowing them with different maturity levels.
