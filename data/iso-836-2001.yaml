abstract:
- language: en
  script: Latn
  content: This International Standard describes terms used in International Standards
    dealing with refractory materials and products and that assist in the understanding
    of the terms and the standards themselves. The descriptions are those generally
    understood within the refractories industry and should not be taken as absolute
    definitions.
- language: fr
  script: Latn
  content: La présente Norme internationale décrit les termes utilisés dans les Normes
    internationales traitant des matériaux et produits réfractaires, et qui facilitent
    la compréhension des termes et des normes ellesmêmes. Les descriptions sont celles
    généralement définies dans l'industrie des matériaux réfractaires et il convient
    de ne pas les considérer comme des définitions absolues.
