abstract:
- content: Specifies four methods (burnishing test, adhesive tape test, thermal shock
    test, and bend test) for qualitatively assessing the adhesion of these coatings
    for engineering, and decorative and protective purposes.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "\nLa présente partie de l'ISO 4524 spécifie quatre méthodes permettant
    de vérifier l'adhérence des dépôts électrolytiques d'or et d'alliages d'or pour
    utilisation dans l'industrie, la décoration et la protection.  \nNOTE -- D'autres
    méthodes sont décrites dans l'ISO 2819, Revêtements métalliques sur bases métalliques
    -- Dépôts électrolytiques et dépôts par voie chimique -- Liste des différentes
    méthodes d'essai d'adhérence.\n"
