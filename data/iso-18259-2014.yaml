abstract:
- language: en
  script: Latn
  content: ISO 18259:2014 specifies an antimicrobial efficacy end point methodology
    to determine compatibility of contact lens solutions, lens cases and hydrogel
    lenses for disinfection. This provides a process for evaluating compatibility
    of solutions used for disinfection with contact lenses and lens cases using an
    antimicrobial efficacy end point. Specifically, the microbiological effect of
    the antimicrobial agent(s) while in the presence of the lens cases and/or lenses
    will be evaluated as described in the soak step of the label instructions.
