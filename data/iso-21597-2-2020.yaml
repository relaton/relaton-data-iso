abstract:
- content: This document provides the opportunity to add information about the contents
    of a container by further specializing the generic types of links specified in
    ISO 21597-1. The defined link types have been chosen to enhance the use of the
    container by allowing the addition of semantic relationships that are human interpretable
    to provide greater clarity about those links.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: Le présent document offre l'opportunité d'ajouter des informations relatives
    au contenu d'un conteneur au moyen d'une spécialisation supplémentaire des types
    de liens génériques définis dans l'ISO 21597-1. Les types de liens définis ont
    été choisis pour améliorer l'utilisation du conteneur en permettant d'ajouter
    des relations sémantiques qui peuvent être interprétées par l'humain afin de donner
    une plus grande clarté à ces liens.
