abstract:
- language: en
  script: Latn
  content: |-
    This document establishes a system of designation for poly(methyl methacrylate) (PMMA) thermoplastic material, which can be used as the basis for specifications.
    The types of PMMA plastic are differentiated from each other by a classification system based on appropriate levels of the designatory properties:
    a)   Vicat softening temperature;
    b)   melt mass-flow rate;
    c)   viscosity number (optional);
    and on information about the intended application and/or method of processing, important properties, additives and colorants.
    This document is applicable to all poly(methyl methacrylate) homopolymers and to copolymers of methyl methacrylate (MMA) containing at least a mass percentage of 80 % of MMA and not more than a mass percentage of 20 % of acrylic esters or other monomers.
    This document applies to materials ready for normal use in the form of beads, granules and pellets and to materials unmodified or modified by colorants, additives, etc. It does not apply to PMMA modified with elastomers.
    It is not intended to imply that materials having the same designation give necessarily the same performance. This document does not provide engineering data, performance data or data on processing conditions which might be required to specify a material for a particular application and/or method of processing.
    If such additional properties are required, they are, if suitable, determined using the test methods specified in ISO 24026-2.
    In order to specify a thermoplastic material for a particular application or to ensure reproducible processing, additional requirements can be given in data block 5 (see 4.1).
- language: fr
  script: Latn
  content: |-
    Le présent document établit un système de désignation des matériaux thermoplastiques à base de poly(méthacrylate de méthyle) (PMMA) qui peut être utilisé comme base pour les spécifications.
    Les types de plastiques PMMA sont différenciés les uns des autres par un système de classification fondé sur des niveaux appropriés des propriétés de désignation:
    a)    température de ramollissement Vicat;
    b)    indice de fluidité à chaud en masse;
    c)    indice de viscosité (facultatif);
    et des informations concernant l'application prévue et/ou la méthode de mise en œuvre, les propriétés importantes, les additifs et les colorants.
    Le présent document est applicable à tous les homopolymères de poly(méthacrylate de méthyle) et à tous les copolymères de méthacrylate de méthyle (MMA) contenant un pourcentage en masse d'au moins 80 % de MMA et d'au plus 20 % d'esters acryliques ou d'autres monomères.
    Le présent document s'applique aux matériaux prêts à l'emploi dans le cadre d'une utilisation normale sous forme de perles, grains et granulés et aux matériaux modifiés ou non par des colorants, des additifs, etc. Il ne s'applique pas aux PMMA modifiés par des élastomères.
    Le fait que des matériaux aient la même désignation n'implique pas qu'ils présentent nécessairement les mêmes performances. Le présent document ne comporte pas de données sur la conception, la performance ou les conditions de mise en œuvre qui pourraient être exigées pour spécifier un matériau pour une application et/ou une méthode de mise en œuvre particulière.
    Si de telles caractéristiques supplémentaires sont nécessaires, elles sont déterminées en utilisant les méthodes d'essai spécifiées dans l'ISO 24026‑2, s'il y a lieu.
    Afin de spécifier un matériau thermoplastique pour une application particulière ou d'assurer une méthode de mise en œuvre reproductible, des exigences supplémentaires peuvent être codées dans le bloc de données 5 (voir 4.1).
