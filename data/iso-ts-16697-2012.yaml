abstract:
- language: en
  script: Latn
  content: 'ISO/TS 16697:2012 provides a method to determine the oxygen concentration
    threshold when a material exposed to a standard ignition source self-extinguishes
    at a given constant total pressure, temperature, convective flow, and gravity-level
    conditions. The method can also be used to determine other flammability limits,
    such as the total pressure or forced convective velocity thresholds, while maintaining
    other test conditions constant. '
