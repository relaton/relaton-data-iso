- content: |-
    L'ISO 9349 :2017 spécifie les exigences et les méthodes d'essai applicables aux tuyaux, raccords et accessoires préisolés en fonte ductile et à leurs assemblages, destinés à la construction de canalisations (ou de tronçons de canalisations) conçues pour:
    ?   transporter de l'eau (par exemple, de l'eau potable), des eaux usées et d'autres liquides;
    ?   fonctionner avec ou sans pression;
    ?   être installées dans le sol ou en aérien;
    ?   limiter les variations de température des fluides transportés. Ces canalisations sont principalement utilisées dans le but d'éviter le gel de l'eau transportée en assurant une isolation extérieure.
    NOTE 1    Dans l'ISO 9349 :2017, toutes les pressions indiquées sont des pressions relatives, exprimées en bars[1].
    [1] 100 kPa = 1 bar.
