abstract:
- language: en
  script: Latn
  content: "ISO 16136:2006 specifies requirements for the design, functional characteristics
    and manufacture of butterfly valves made of thermoplastics materials intended
    for isolating and control service, their connection to the pipe system, the body
    materials and their pressure/temperature rating between -40 degrees Celsius and
    +120 degrees Celsius, for a lifetime of 25 years, and also specifies their tests.
    \nISO 16136:2006 is applicable to hand- or power-operated valves to be installed
    in industrial pipe systems, irrespective of the field of application and the fluids
    to be conveyed.\nIt is concerned with the range of DN 15, DN 20, DN 25, DN 32,
    DN 40, DN 50, DN 65, DN 80, DN 100, DN 125, DN 150, DN 200, DN 250, DN 300, DN
    350, DN 400, DN 450, DN 500 and DN 600, and the range of PN 6, PN 10, PN 16 and
    Class 150."
- language: fr
  script: Latn
  content: |-
    L'ISO 16136:2006 spécifie les exigences concernant la conception, les caractéristiques fonctionnelles et la fabrication des robinets à papillon en matériaux thermoplastiques destinés à des fonctions de sectionnement et de régulation, leur raccordement aux réseaux de tuyauteries, les matériaux du corps et leurs relations pression/température dans la plage de températures - 40 °C à + 120 °C, pour une durée de vie standard de 25 ans, et spécifie également leurs essais.
    L'ISO 16136:2006 s'applique aux appareils de robinetterie actionnés manuellement ou motorisés destinés à être installés dans des réseaux de tuyauteries industrielles, indépendamment du domaine d'application et des fluides véhiculés.
    L'ISO 16136:2006 concerne la gamme de DN suivante: DN 15; DN 20; DN 25; DN 32; DN 40; DN 50; DN 65; DN 80; DN 100; DN 125; DN 150; DN 200; DN 250; DN 300; DN 350; DN 400; DN 450; DN 500 et DN 600; et la gamme de PN et de Class suivante: PN 6; PN 10; PN 16 et Class 150.
