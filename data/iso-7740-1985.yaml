abstract:
- content: Lays down the dimensions of two sizes of fitting features for detacheable
    scalpel blades and the handles with which they are used. It secures a good fitting
    and interchangeability of detachable blades for scalpels manufactured in different
    countries or by different manufacturers. The transitional period for a gradual
    adaption of the fitting dimensions specified in this standard should end with
    the year 1990.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale fixe les dimensions de deux types d'assemblages de lames détachables et de manches de bistouris correspondants.
