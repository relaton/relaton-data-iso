abstract:
- content: |-
    This document specifies the elements of succession planning metrics and provides comparable measures for internal and external reporting.
    The document also highlights issues that need to be considered when interpreting the succession planning data, especially when deciding on the appropriate intervention internally and when reporting this to external stakeholders such as regulators or investors.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie les éléments des mesures relatives à la planification de la relève et fournit des mesures comparables pour les rapports internes et externes.
    Le présent document aborde également les questions à prendre en considération lors de l’interprétation des données liées à la planification de la relève, notamment lorsqu’il s’agit de décider des actions internes appropriées ou d’établir des rapports destinés aux parties prenantes externes (par exemple, les législateurs et les investisseurs).
