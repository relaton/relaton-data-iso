- content: |-
    This document specifies:
    —     the physical and chemical tests on raw rubbers;
    —     the standard materials, the standard test formulations, the equipment and the processing methods to evaluate the vulcanization characteristics
    for general-purpose chloroprene rubbers (CRs).
  language:
