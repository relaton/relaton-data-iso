abstract:
- language: en
  script: Latn
  content: |-
    ISO 4642-1:2009 specifies the requirements and test methods for semi-rigid reel hoses for fire-fighting purposes for use with fixed systems. The hoses are intended for use at a maximum working pressure of 1,2 MPa for hoses of 19 mm and 25 mm inside diameter and 0,7 MPa for hoses of 33 mm inside diameter.
    Hoses conforming to ISO 4642-1:2009 are intended for applications where long intervals can occur between the occasions of use, for example on fixed fire hose reels in buildings and other construction works.
    ISO 4642-1:2009 applies exclusively to hoses for fire-fighting purposes intended for use at ambient conditions in non-aggressive or non-corrosive atmospheres within the temperature range minus 20 °C to plus 60 °C.
