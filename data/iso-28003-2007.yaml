abstract:
- language: en
  script: Latn
  content: |-
    ISO 28003:2007 contains principles and requirements for bodies providing the audit and certification of supply chain security management systems according to management system specifications and standards such as ISO 28000.
    It defines the minimum requirements of a certification body and its associated auditors, recognizing the unique need for confidentiality when auditing and certifying/registering a client organization.
    Requirements for supply chain security management systems can originate from a number of sources, and ISO 28003:2007 has been developed to assist in the certification of supply chain security management systems that fulfil the requirements of ISO 28000, Specification for security management systems for the supply chain, and other supply chain security management system International Standards. The contents of ISO 28003:2007 may also be used to support certification of supply chain security management systems that are based on other specified supply chain security management system requirements.
    ISO 28003:2007
    - provides harmonized guidance for the accreditation of certification bodies applying for ISO 28000 (or other specified supply chain security management system requirements) certification/registration;
    - defines the rules applicable for the audit and certification of a supply chain security management system complying with the supply chain security management system standard's requirements (or other sets of specified supply chain security management system requirements);
    - provides the customers with the necessary information and confidence about the way certification of their suppliers has been granted.
- language: fr
  script: Latn
  content: |-
    L'ISO 28003:2007 contient les principes et les exigences relatifs aux organismes qui assurent l'audit et la certification des systèmes de management de la sûreté pour la chaîne d'approvisionnement selon des spécifications et des normes applicables aux systèmes de management telles que l'ISO 28000.
    Elle définit les exigences minimales applicables à un organisme de certification et ses auditeurs associés, en reconnaissant par ailleurs le besoin unique de confidentialité pour l'audit et la certification/l'enregistrement d'un organisme client.
    Les exigences relatives aux systèmes de management de la sûreté pour la chaîne d'approvisionnement peuvent provenir de diverses sources; l'ISO 28003:2007 a ainsi été élaborée pour faciliter la certification des systèmes de management de la sûreté pour la chaîne d'approvisionnement qui satisfont aux exigences de l'ISO 28000, Spécifications pour les systèmes de management de la sûreté pour la chaîne d'approvisionnement, et des autres Normes internationales relatives aux systèmes de management de la sûreté pour la chaîne d'approvisionnement. L'ISO 28003:2007 peut également être utilisée pour soutenir la certification des systèmes de management de la sûreté pour la chaîne d'approvisionnement qui sont fondés sur d'autres exigences spécifiées relatives aux systèmes de management de la sûreté pour la chaîne d'approvisionnement.
    L'ISO 28003:2007
    - fournit des recommandations harmonisées pour l'accréditation des organismes de certification qui sollicitent une certification/un enregistrement ISO 28000 (ou d'autres exigences spécifiées relatives aux systèmes de management de la sûreté pour la chaîne d'approvisionnement),
    - définit les règles applicables à l'audit et à la certification d'un système de management de la sûreté pour la chaîne d'approvisionnement, conforme aux exigences de la norme relatives aux systèmes de management de la sûreté pour la chaîne d'approvisionnement (ou d'autres séries de normes spécifiées relatives aux systèmes de management de la sûreté pour la chaîne d'approvisionnement), et
    - fournit aux clients les informations nécessaires concernant le processus de certification de leurs fournisseurs,  les rassurant par ailleurs quant à la méthode de certification effectivement employée.
