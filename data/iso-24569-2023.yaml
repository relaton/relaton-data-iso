  format: text/plain
- content: |-
    Le présent document spécifie les méthodes d’essai applicables aux systèmes de lutte contre les incendies extérieurs en mer, une fois installés à bord. Ces méthodes portent principalement sur la préparation des essais, les conditions d’essai et les appareillages ainsi que les modes opératoires d’essai. Le présent document ne couvre pas les exigences de performance des équipements.
    Le présent document est applicable à l’essai des systèmes de lutte contre les incendies extérieurs installés sur les navires dans le but d’éteindre les incendies survenant sur d’autres navires, des structures en mer ou des structures à quai.
    Le présent document est applicable aux systèmes de lutte contre les incendies extérieurs en mer utilisant l’eau ou la mousse comme agent extincteur.
