abstract:
- content: |-
    This document specifies the test methods for marine external firefighting systems after installation aboard, mainly including test preparation, test conditions, test apparatus and procedures. This document excludes the performance requirements of the equipment.
    This document is applicable to the testing of external firefighting systems installed on ships for the purpose of extinguishing fires occurring on other vessels, offshore structures or quayside structures.
    This document applies to marine external firefighting system with water or foam as the medium.
  language:
