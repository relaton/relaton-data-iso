abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a thermogravimetric method for the determination of the main constituents of rubber compounds such as elastomer(s), carbon black and mineral filler.
    It establishes the “fingerprint” of the tested material. However, the result does not always correspond exactly to the theoretical formula of the rubber.
    This method applies to raw or compounded rubbers, vulcanized and unvulcanised, with or without extraction.
    This method applies to rubbers with hydrocarbon backbones (NR, BR, SBR, IIR, EPDM, ACM, AEM, etc.) used alone or as mixtures. For the mixtures, the polymer content corresponds to the total rubber and it is not usually possible to identify individual polymers.
    This method applies to rubbers with halogenated hydrocarbon backbones (CR, CSM, FKM, CM, CO, ECO, etc.) or containing nitrogen (NBR, HNBR, NBR/PVC, etc.), as well as to their mixtures. However, these rubbers often form carbonaceous residues which interfere with the analysis. Application of an appropriate procedure minimizes these interferences.
    This method also applies to rubbers with a polysiloxane backbone (VMQ, etc.) and to rubbers not listed above.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie une méthode thermogravimétrique permettant de déterminer les principaux constituants des mélanges de caoutchouc tels qu'élastomère(s), noir de carbone et charges minérales.
    Il permet d'établir la «fiche d'identité» du matériau soumis à essai. Cependant, le résultat obtenu ne correspond pas toujours exactement à la formule théorique du caoutchouc.
    Cette méthode est applicable aux caoutchoucs à l'état brut ou sous forme de mélanges vulcanisés et non vulcanisés, avec ou sans extraction.
    Cette méthode s'applique aux caoutchoucs à chaîne hydrocarbonée (NR, BR, SBR, IIR, EPDM, ACM, AEM, etc.) utilisés seuls ou en combinaison dans des formulations. Dans ce dernier cas, la teneur en polymères correspond au caoutchouc total et, la plupart du temps, il n'est pas possible de déterminer lesdits polymères de manière individuelle.
    Cette méthode s'applique aux caoutchoucs à chaîne hydrocarbonée halogénée (CR, CSM, FKM, CM, CO, ECO, etc.) ou azotée (NBR, HNBR, NBR/PVC, etc.), ainsi qu'à leurs associations. Toutefois, ces caoutchoucs forment fréquemment des résidus carbonés qui interfèrent avec l'analyse. L'utilisation d'un mode opératoire approprié permet de minimiser ces interférences.
    Cette méthode s'applique également aux caoutchoucs à chaîne polysiloxane (VMQ, etc.) et aux caoutchoucs non cités ci-dessus.
