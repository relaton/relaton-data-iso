abstract:
- language: en
  script: Latn
  content: |-
    ISO 284:2003 specifies the maximum electrical resistance of a conveyor belt and the corresponding test method.
    The test is intended to ensure that the belt is sufficiently conductive to avoid the accumulation of electrical static charge which may be developed during service use.
    ISO 284:2003 is not suitable or applicable to light conveyor belts as described by EN 873, the static electrical properties of which are measured by EN 1637.
- language: fr
  script: Latn
  content: |-
    L'ISO 284:2003 spécifie la résistance électrique maximale que doit présenter une courroie transporteuse, ainsi que la méthode d'essai de mesure correspondante.
    Cet essai est destiné à s'assurer que la courroie est suffisamment conductrice pour écouler les charges d'électricité statique qui pourraient s'y former en service.
    L'ISO 284:2003 ne convient pas et n'est pas applicable aux courroies transporteuses légères décrites dans l'EN 873, dont les propriétés d'électricité statique sont mesurées conformément à l'EN 1637.
