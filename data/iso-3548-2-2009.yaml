abstract:
- language: en
  script: Latn
  content: ISO 3548-2:2009 specifies, in accordance with ISO 12301, the checking of
    the wall-thickness of thin-walled half bearings with or without flange and describes
    the required checking methods and measuring equipment. It applies to a maximum
    bearing diameter of 150 mm. If ISO 3548-2:2009 is applied to a greater diameter,
    an agreement can be formulated between the supplier and the user.
