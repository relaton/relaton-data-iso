abstract:
- language: en
  script: Latn
  content: |-
    ISO 11783 as a whole specifies a serial data network for control and communications on forestry or agricultural tractors, mounted, semi-mounted, towed or self propelled implements. Its purpose is to standardize the method and format of transfer of data between sensors, actuators, control elements, information storage and display units whether mounted, or part of the tractor or any implement.
    ISO 11783-14:2013 specifies a sequence control system, such as a headland management system, which includes tractor and implement functions in one system. The system allows recording of multiple sequences of operator-activated functions from a tractor or any other control function on the ISO 11783 network, and replaying them on operator command.
- language: fr
  script: Latn
  content: |-
    L'ISO 11783 spécifie un réseau de données en série destiné à la commande et aux communications sur les tracteurs forestiers ou agricoles, et les outils portés, semi-portés, remorqués ou autotractés. Elle vise à normaliser la méthode et le format du transfert de données entre capteurs, actionneurs, dispositifs de commande, et unités de stockage et d'affichage de données, que ces éléments soient montés sur le tracteur ou qu'ils fassent partie du tracteur ou de tout autre outil.
    L'ISO 11783-14:2013 spécifie un système de contrôle de séquence, tel qu'un système de gestion de tournière, qui inclut les fonctions du tracteur et de l'outil dans un même système. Ce système permet l'enregistrement de plusieurs séquences de fonctions activées par l'opérateur à partir d'un tracteur ou de toute autre fonction de commande sur le réseau ISO 11783, et leur lecture sur commande de l'opérateur.
