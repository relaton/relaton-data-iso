abstract:
- language: en
  script: Latn
  content: |-
    This document specifies dimensions for polygonal taper interfaces with flange contact surface — polygon shanks for automatic and manual tool exchange to be applied on machine tools (e. g. turning machines, drilling machines, milling machines and turn/milling centres as well as grinding machines). A range of shank sizes is specified.
    These shanks incorporate a grooved flange to enable automatic tool exchange. The clamping can be realized by a circular groove using clamping segments or internal screw threads using centre-bolts.
    The torque is transmitted by form lock (polygon).
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les dimensions des interfaces à cône polygonal avec face d'appui — queues à cône polygonal pour changement automatique et manuel d'outils à utiliser sur des machines-outils (par exemple, machines de tournage, machines de perçage, machine de fraisage et les centre d'usinage ainsi que les rectifieuses). Une gamme de dimensions de queues est spécifiée.
    Les queues comprennent une collerette rainurée pour le changement automatique de l'outil. Le serrage peut être réalisé par une gorge pour segment de serrage ou un filetage intérieur pour boulon central.
    Le couple est transmis par blocage de forme (polygone).
