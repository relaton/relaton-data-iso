abstract:
- language: en
  script: Latn
  content: |-
    ISO 8362-5:2008 specifies the shape, dimensions, material, performance requirements and labelling for the type of closure for injection vials, as described in ISO 8362-1 and ISO 8362-4, which is used in connection with the freeze drying (or lyophilization) of drugs and biological materials.
    Closures specified in ISO 8362-5:2008 are intended for single use only.
- language: fr
  script: Latn
  content: |-
    L'ISO 8362-5:2008 spécifie la forme, les dimensions, le matériau, les exigences de performance et l'étiquetage des bouchons de flacons pour produits injectables faisant l'objet de l'ISO 8362-1 et de l'ISO 8362-4, utilisés pour les médicaments et les produits biologiques à lyophiliser.
    Les exigences dimensionnelles ne s'appliquent pas aux bouchons avec revêtement protecteur.
    Les bouchons faisant l'objet de l'ISO 8362-5:2008 sont à usage unique.
