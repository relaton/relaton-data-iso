abstract:
- language: en
  script: Latn
  content: |-
    ISO 17874-2:2004 specifies the criteria for the selection, installation and use of a mechanical master-slave manipulator, for remote handling of radiaoactive materials in a nuclear facility.
    ISO 17874-2:2004 deals only with the technical aspects related to the manipulator and its interface with the nuclear facility in which it is intended to be installed.
    In particular, the process apparatus and the manipulator features need to be studied in parallel in order to optimize all the functionalities of the manipulator.
    However, ISO 17874-2:2004 does not cover the fundamental design criteria of the nuclear facility (e.g. the process involved, maintenance of the process equipment, intervention for other purposes).
- language: fr
  script: Latn
  content: |-
    L'ISO 17874-2:2004 spécifie les critères de sélection, de montage et d'utilisation d'un télémanipulateur maître-esclave mécanique, pour la manipulation à distance de matériaux radioactifs dans une installation nucléaire.
    L'ISO 17874-2:2004 ne traite que des aspects techniques relatifs au télémanipulateur et à ses interfaces avec l'installation nucléaire dans laquelle son montage est prévu.
    En particulier, les appareils du procédé et les caractéristiques du télémanipulateur doivent être étudiés en parallèle dans l'intention d'optimiser toutes les fonctionnalités du télémanipulateur.
    Cependant, l'ISO 17874-2:2004 ne couvre pas les critères fondamentaux de conception de l'installation nucléaire (par exemple le procédé mis en oeuvre, la maintenance du procédé, les moyens d'intervention destinés à d'autres applications).
