abstract:
- content: |-
    This document specifies a method for the on-site installation and retrieval of geosynthetic samples, irrespective of the particular degradation mechanisms to which they are exposed.
    The method is also appropriate to test for mechanical damage, much of which occurs during installation, and to provide an owner with information about the state of the geosynthetic product in their structure.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie une méthode pour l'installation sur site et le prélèvement d'échantillons, indépendamment des mécanismes spécifiques de dégradation auxquels ils sont exposés.
    La méthode est également appropriée en tant qu'essai de performance pour les dommages mécaniques qui, pour une grande part, se produisent directement lors de l'installation, et permet d'informer le maître d'ouvrage de l'état du géosynthétique ou produit apparenté utilisé dans sa structure.
  language:
  - fr
  script:
  - Latn
