abstract:
- content: |2

    La présente partie de l'ISO 603 spécifie les dimensions nominales, en millimètres, des meules de:- Type 2: Meule cylindre collé- Type 6: Meule boisseau droit- Type 31: Segments- Type 35: Meule lapidaire collée ou serrée- Type 36: Meule lapidaire à écrous noyés- Type 37: Meule cylindre à écrous noyésCes produits abrasifs agglomérés sont utilisés pour la rectification plane de pièces fixées sur une table à déplacement rectiligne. La pièce travaillée et la meule sont guidées mécaniquement.
