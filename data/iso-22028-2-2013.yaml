abstract:
- content: ISO 22028-2:2013 defines a family of extended colour-gamut output-referred
    RGB colour image encodings designated as reference output medium metric RGB (ROMM
    RGB). Digital images encoded using ROMM RGB can be manipulated, stored, transmitted,
    displayed, or printed by digital still picture imaging systems. Three precision
    levels are defined using 8-, 12- and 16-bits/channel.
