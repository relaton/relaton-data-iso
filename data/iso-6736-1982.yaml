abstract:
- content: Describes a method suitable for whole, partly skimmed and skimmed milk
    powder. The principle of determination consists in dissolving the dried milk in
    water, precipitating the fat and proteins, filtering and reducing the nitrate
    to nitrite in a portion of the filtrate by means of copperized cadmium. The sampling
    shall be made as specified in ISO 707. The apparatus for nitrate reduction is
    shown in a figure.
