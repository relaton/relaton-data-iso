abstract:
- content: |-
    This document specifies the method to be used when describing test specimen location and notch orientation for the testing and reporting of impact tests on welded butt joints.
    This document applies to impact tests on metallic materials in all forms of product made by any fusion and pressure welding process.
    It is used in addition to the ISO 148 series and includes test specimen denomination and additional reporting requirements.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie la méthode à utiliser pour décrire la position de l'éprouvette et l'orientation de l'entaille pour les essais de flexion par choc des assemblages soudés bout à bout et pour l'établissement des rapports d'essai correspondants.
    Le présent document s'applique aux essais de flexion par choc d’assemblages soudés à partir de matériaux métalliques sous toute forme de livraison, réalisés par tout procédé de soudage par fusion ou de soudage avec pression.
    Elle est utilisée en complément de la série ISO 148 et comprend la dénomination d'éprouvettes et des exigences supplémentaires relatives à l'établissement de rapports d'essai.
