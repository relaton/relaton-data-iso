abstract:
- language: en
  script: Latn
  content: |-
    This document specifies requirements and test methods for air-aspirated hand blowpipes.
    This document applies to blowpipes for brazing, soldering, heating, fusion and other allied thermal processes which use a fuel gas and aspirated air (injector-type blowpipes) and are intended for manual use.
    This document is applicable to:
    —     air-aspirated hand blowpipes which are fed with a fuel gas in the gaseous phase, at a controlled pressure by a regulator, through a gas supply hose;
    —     air-aspirated hand blowpipes which are fed with a liquefied fuel gas in the gaseous phase at the container pressure, through a gas supply hose;
    —     so-called liquid-phase blowpipes which are fed with a fuel gas in the liquid phase, and where thermal evaporation takes place within the blowpipe.
    It does not apply to blowpipes in which the fuel gas leaves the injector in the liquid phase, or to so-called “cartridge” blowpipes where the gas supply is fixed directly onto the blowpipe and possibly constitutes the shank.
    NOTE            Figures 1 to 4 are given for guidance only, to facilitate the explanation of the terms. They do not specify the construction details, which are left to the discretion of the manufacturer.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les exigences et les méthodes d'essai des chalumeaux manuels aéro-gaz à air aspiré.
    Le présent document s'applique aux chalumeaux destinés au brasage fort, au brasage tendre, au chauffage, à la fusion et aux autres procédés thermiques similaires, utilisant un gaz combustible et de l'air aspiré (chalumeau à air induit), conçus pour une utilisation manuelle.
    Le présent document s'applique également:
    —     aux chalumeaux manuels aéro-gaz à air aspiré, alimentés par un gaz combustible en phase gazeuse, sous une pression régulée par un détendeur, à travers un tuyau d'amenée de gaz;
    —     aux chalumeaux manuels aéro-gaz à air aspiré, alimentés par un gaz combustible liquéfié en phase gazeuse sous la pression du réservoir, à travers un tuyau d'amenée de gaz;
    —     aux chalumeaux dits à phase liquide, alimentés par un gaz combustible en phase liquide et dans lesquels se produit une évaporation thermique.
    Il ne s'applique pas aux chalumeaux dans lesquels le gaz combustible sort de l'injecteur en phase liquide, ni aux chalumeaux dits «à cartouche» comportant une réserve de gaz directement fixée sur le chalumeau et pouvant éventuellement servir de manche.
    NOTE            Les Figures 1 à 4 sont données uniquement à titre indicatif pour faciliter l'explication des termes. Elles ne spécifient pas les détails de construction qui sont laissés à la discrétion du fabricant.
