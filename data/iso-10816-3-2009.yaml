abstract:
- content: 'ISO 10816-3:2009 gives criteria for assessing vibration measurements when
    made in situ. The criteria specified apply to machine sets having a power above
    15 kW and operating speeds between 120 r/min and 15 000 r/min. '
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 10816-3:2009 donne les critères pour les mesurages des vibrations,
    lorsqu'ils sont réalisés in situ. Les critères s'appliquent aux machines équipées,
    d'une puissance supérieure à 15 kW et de vitesses de fonctionnement comprises
    entre 120 r/min et 15 000 r/min.
