abstract:
- content: 'This part of ISO 8640 defines terms related to the following types of
    patterning device used on flat warp knitting machines: lapping devices for warp
    ends; patterning presser devices; fall plate patterning devices; yarn let-off
    and yarn tensioning patterning devices; needle bar stopping devices; weft insertion
    devices; take-up patterning devices.'
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: 'La présente partie de l''ISO 8640 définit les termes liés aux dispositifs
    à dessin suivants utilisés sur les machines à tricoter rectilignes à mailles jetées:
    dispositif de jetée des fils de chaîne; dispositif à dessin avec presse; dispositif
    à dessin avec plaque de rabattage; dispositif à dessin avec tendeurs et appel
    de fils; dispositif d''arrêt de la barre à aiguilles; dispositif d''insertion
    trame; dispositif à dessin par l''appel de fils.'
