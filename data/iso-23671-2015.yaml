abstract:
- language: en
  script: Latn
  content: |-
    ISO 23671:2015 specifies the method for measuring relative wet grip braking performance index to a reference under loaded conditions for new tyres for use on passenger cars on a wet-paved surface.
    The methods developed are meant to reduce variability. The use of a reference tyre is necessary to limit the variability of the testing procedures.
    ISO 23671:2015 applies to all passenger car tyres.
- language: fr
  script: Latn
  content: |-
    L'ISO 23671:2015 spécifie la méthode de mesure de l'indice relatif de la performance d'adhérence de freinage sur revêtement mouillé de pneumatiques neufs destinés aux voitures particulières, par rapport à une valeur de référence en charge sur un revêtement routier mouillé.
    Les méthodes décrites sont destinées à réduire la variabilité. Il est nécessaire d'utiliser un pneumatique de référence pour limiter la variabilité des méthodes d'essai.
    L'ISO 23671:2015 est applicable à tous les pneumatiques pour voitures particulières.
