- content: |-
    Le présent document spécifie une méthode de substitution en laboratoire pour déterminer la perte d'insertion, sans écoulement, de silencieux circulaires et rectangulaires en conduit, essentiellement absorbants, ainsi que d'autres éléments en conduit destinés à être utilisés dans des systèmes de ventilation et de climatisation.
    NOTE    Des modes opératoires de mesurage en laboratoire pour silencieux en conduit avec écoulement surimposé sont décrits dans l'ISO 7235[5].
    Le présent document est applicable aux silencieux dont la vitesse de conception ne dépasse pas 15 m/s. Toutefois, cette méthode n'incluant pas le bruit d'écoulement autogénéré, le présent document n'est pas adapté à des essais sur des silencieux pour lesquels ce type de bruit est d'une grande importance aux fins de l'évaluation de la performance du silencieux. Étant donné que la plupart des silencieux, notamment dans les bureaux et les habitations, présentent des vitesses de conception inférieures à 15 m/s, le présent document peut souvent constituer une alternative économiquement avantageuse à l'ISO 7235[5].
    La perte d'insertion déterminée en laboratoire conformément au présent document n'est pas nécessairement la même que celle obtenue dans une installation in situ. Des champs acoustiques et des champs d'écoulement différents dans le conduit donnent des résultats différents. Dans le présent document, le champ acoustique est en mode d'onde plane dominant. En raison de l'utilisation de conduits d'essai réguliers, les résultats peuvent comprendre une certaine transmission indirecte, due à des vibrations de structure dans les parois du conduit, qui fixe une limite supérieure à la perte d'insertion qu'il est possible de déterminer.
    Le présent document est destiné à être utilisé avec des silencieux circulaires de diamètre compris entre 80 mm et 2 000 mm ou avec des silencieux rectangulaires dont les superficies de section se situent dans la même plage.
