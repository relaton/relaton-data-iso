abstract:
- content: Applies to all sealants regardless of the kind of packages in which they
    are supplied or from which they are applied to the joint in buildings. A defined
    volume of sealant is extruded from a standardized device under defined conditions
    by means of compressed air and recorded depending on time.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "\nLa présente Norme internationale spécifie une méthode pour la détermination
    de l'extrudabilité des mastics à un composant ou à plusieurs composants indépendamment
    des emballages dans lesquels ils sont livrés ou desquels ils sont appliqués dans
    les joints des bâtiments.  \nNOTE -- Une méthode pour la détermination de l'extrudabilité
    des mastics à un composant des emballages dans lesquels ils sont livrés est donnée
    dans l'ISO 8394.\n"
