abstract:
- content: ISO/TR 11146-3:2004 specifies methods for measuring beam widths (diameter),
    divergence angles and beam propagation ratios of laser beams in support of ISO
    11146-1. It provides the theoretical description of laser beam characterization
    based on the second-order moments of the Wigner distribution, including geometrical
    and intrinsic beam characterization, and offers important details for proper background
    subtraction methods recommendable for matrix detectors such as CCD cameras. It
    also presents alternative methods for the characterization of stigmatic or simple
    astigmatic beams that are applicable where matrix detectors are unavailable or
    deliver unsatisfying results.
