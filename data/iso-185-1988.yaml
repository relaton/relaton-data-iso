abstract:
- content: Cancels and replaces the ISO Recommendation R 185:1961. Applies only to
    grey cast iron, cast in sand moulds or moulds of comparable thermal diffusivity.
    The classification comprises six grades based on the tensile properties of test
    pieces machined from separately cast test samples. Cast-on samples may be used
    in cases where greater castings are to be tested. Annex A gives a classification
    as a function of hardness.
