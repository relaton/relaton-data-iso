abstract:
- language: en
  script: Latn
  content: This document specifies a gravimetric reference measurement procedure for
    the determination of volume of piston-operated volumetric apparatus (POVA). The
    procedure is applicable to complete systems comprising the basic apparatus and
    all parts selected for use with the apparatus, disposable or reusable, involved
    in the measurement by delivery (Ex) or contained (In).
- language: fr
  script: Latn
  content: Le présent document spécifie un mode opératoire de mesure gravimétrique
    de référence pour la détermination du volume des appareils volumétriques à piston (AVAP).
    Le mode opératoire est applicable aux systèmes complets comprenant l’appareil
    de base et toutes les parties sélectionnées pour être utilisées avec l’appareil,
    à usage unique ou réutilisables, impliqués dans le mesurage par procédé de distribution
    (Ex) ou de prélèvement (In).
