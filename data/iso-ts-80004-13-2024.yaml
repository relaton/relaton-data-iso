  - Latn
  format: text/plain
- content: |-
    Le présent document définit les termes relatifs au graphène, aux matériaux bidimensionnels (2D) connexes et aux autres matériaux 2D. Il inclut des termes liés aux méthodes de production, aux propriétés et à leur caractérisation.
    Le présent document est destiné à faciliter la communication entre différents organismes et membres de la recherche, de l’industrie, d’autres parties intéressées, et leurs interlocuteurs.
