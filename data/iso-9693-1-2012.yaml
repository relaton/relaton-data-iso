abstract:
- content: |-
    ISO 9693-1:2012 specifies test methods for determining the compatibility of metallic and ceramic materials used for dental restorations by testing the composite structure.
    The requirements given in ISO 9693-1:2012 are applicable to metallic materials and ceramics when used in combination, and are not applicable to either metallic materials or ceramics when used alone.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 9693-1:2012 spécifie les méthodes d'essai permettant de déterminer la compatibilité des matériaux métalliques et des produits céramiques utilisés pour les restaurations dentaires en soumettant à essai la structure composite.
    Les exigences données dans l'ISO 9693-1:2012 s'appliquent aux matériaux métalliques et aux céramiques lorsqu'ils sont utilisés ensemble et ne s'appliquent ni aux matériaux métalliques seuls, ni aux céramiques seules.
  language:
