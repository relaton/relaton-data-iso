abstract:
- language: en
  script: Latn
  content: Defines a test sole representing a ski-boot, or at least the bottom part
    of it, to be used for testing alpine ski-bindings. Includes sole type A (for adults)
    and type C (for children).
- language: fr
  script: Latn
  content: "\nLa présente Norme internationale définit une semelle d'essai représentant
    une chaussure de ski ou au moins la partie inférieure de celle-ci à utiliser pour
    les essais de fixations de skis alpins conformément à l'ISO 9462 et l'ISO 9465.
    \ \nNOTE 1 Les chaussures de ski ont leur propre Norme internationale (ISO 5355)
    qui permet des tolérances relativement importantes que l'on estime en général
    correctes pour l'utilisation sur piste par les skieurs, mais trop grandes pour
    des mesures de laboratoire reproductibles.\n"
