- language: en
  script: Latn
  content: "ISO/TS 10303-1320:2008 specifies the application module for\n         Thickened
    face solid.       \n         \n      \n\n         The following are within the
    scope of \n         ISO/TS 10303-1320:2008:\n         \n      \n- 3D geometry;\n-
