abstract:
- language: en
  script: Latn
  content: ISO 14096-1:2005 specifies procedures for the evaluation of basic performance
    parameters of the radiographic film digitisation process such as spatial resolution
    and spatial linearity, density range, density contrast sensitivity and characteristic
    transfer curve. They can be integrated into the system software and together with
    a standard reference film used for quality control of the digitisation process.
    This reference film provides a series of test targets for performance evaluation.
    The test targets are suitable for evaluating a digitisation system with a spatial
    resolution down to 25 micrometres, a density contrast sensitivity down to 0,02
    optical density, a density range of 0,5 to 4,5 and a film size capacity of (350
    x 430) mm2. This standard does not address signal processing and display of the
    digitised data.
- language: fr
  script: Latn
  content: L'ISO 14096-1:2005 spécifie les procédures d'évaluation des paramètres
    de performance de base du processus de numérisation des films radiographiques
    tels que la résolution et la linéarité spatiales, la plage de densité, la sensibilité
    au contraste de densité et la courbe de transfert caractéristique. Ils peuvent
    être intégrés au logiciel du système ainsi qu'au film de référence normalisé utilisé
    pour le contrôle qualité du processus de numérisation. Ce film de référence comporte
    une série de cibles de contrôle pour l'évaluation de la performance. Ces cibles
    de contrôle permettent une évaluation du système de numérisation présentant une
    résolution spatiale allant jusqu'à 25 µm, une sensibilité au contraste de densité
    avec jusqu'à 0,02 de densité optique, une plage de densité comprise entre 0,5
    et 4,5 et un format de film d'une capacité de (350 x 430) mm2 (14 x 17 pouces).
    L'ISO 14096-1:2005 ne s'adresse pas au traitement du signal et à l'affichage des
    données numérisées.
