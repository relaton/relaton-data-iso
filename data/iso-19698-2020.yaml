abstract:
- language: en
  script: Latn
  content: |-
    This document provides guidance on the conditions of beneficial use of biosolids produced from industrial and municipal sludge and municipal biosolids derived products (e.g. composts, growing media) in the production of food and feed crops, energy crops, forestry crops and for the remediation of disturbed sites.
    This document applies to biosolids for land application and includes biosolids from wastewater treatment (municipal, industrial and private onsite systems).
    This document does not apply to hazardous sludge that originates from wastewater which, due to its nature, physical, chemical or infectious properties, is potentially hazardous to human health and/or the environment during use, handling, storage or transportation and which requires special disposal techniques to eliminate or reduce the hazard.
    This document includes:
    —     general guidelines for the land application of biosolids and biosolids derived products;
    —     specific guidelines for the land application of biosolids and biosolids derived products for food and feed crop production and for non?food and non?feed crop production (e.g. horticulture, fibre for bio?mass, silviculture, etc.); and
    —     specific guidelines for the land application of biosolids and biosolids derived products for other beneficial uses (e.g. land reclamation or rehabilitation).
- language: fr
  script: Latn
  content: |-
    Le présent document fournit des recommandations relatives aux conditions de valorisation des boues d'épuration produites lors du traitement des effluents de stations d'épuration municipales et des boues industrielles et des produits issus des effluents de stations d'épuration municipales (par exemple composts, supports de culture) dans la production des cultures à vocation alimentaire et fourragère, des cultures énergétiques, des cultures forestières et dans la réhabilitation des sites dégradés.
    Le présent document s'applique aux boues d'épuration destinées à l'utilisation des boues (y compris l'épandage) sur les terres et inclut les boues d'épuration issues du traitement des eaux usées (municipales, industrielles et privées).
    Le présent document ne s'applique pas aux boues dangereuses issues des eaux usées qui, en raison de leur nature, de leurs propriétés physiques, chimiques ou infectieuses, sont potentiellement dangereuses pour la santé humaine et/ou l'environnement pendant l'utilisation, la manutention, le stockage ou le transport et qui nécessitent des techniques d'élimination spéciales destinées à éliminer ou à réduire les dangers.
    Le présent document comprend les parties suivantes:
    —          lignes directrices générales pour l'utilisation des boues d'épuration sur les terres et des produits qui en sont issus;
    —          lignes directrices spécifiques pour l'utilisation des boues d'épuration sur les terres et des produits qui en sont issus pour la production de cultures à vocation alimentaire et fourragère et pour la production de cultures non alimentaires ni fourragères (par exemple horticulture, fibres pour la biomasse, sylviculture, etc.); et
    —          lignes directrices spécifiques pour l'utilisation des boues d'épuration sur les terres et des produits qui en sont issus pour d'autres types de valorisation (par exemple reconstitution de sol ou réhabilitation de site).
