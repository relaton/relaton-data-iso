abstract:
- language: en
  script: Latn
  content: |-
    This document describes the elements of workforce turnover and retention and provides comparable measures for internal and external reporting.
    This document also highlights issues that need to be considered when interpreting the turnover and retention data, especially when deciding on the appropriate intervention internally and when reporting this to external stakeholders (e.g. regulators, investors).
- language: fr
  script: Latn
  content: |-
    Le présent document décrit les éléments composant le renouvellement et la rétention de la main-d’œuvre et fournit des mesures comparables en vue de l’établissement de rapports internes et externes.
    Le présent document aborde également les questions qu’il est nécessaire de prendre en considération lors de l’interprétation des données liées au renouvellement et à la rétention, notamment lorsqu’il s’agit de décider des interventions internes appropriées ou d’établir des rapports destinés aux parties prenantes externes (par exemple, les législateurs et les investisseurs).
