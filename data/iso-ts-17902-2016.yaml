abstract:
- content: |-
    ISO/TS 17902:2016 specifies the definitions and requirements for wrapped electrofoaming joints for polyethylene (PE) piping systems with smooth outer wall for underground drains and sewer without pressure.
    ISO/TS 17902:2016 specifies product range, material characteristics, test methods and test parameters, dimension and characteristics of wrap.
    ISO/TS 17902:2016 is applicable to jointing pipes which have external wall thickness greater than 1,4 mm and a diameter up to DN/OD 2000, or DN/ID 2200.
