abstract:
- language: en
  script: Latn
  content: "ISO 22663:2006 defines the data link layer (framing, media access, data
    services and input-output sublayers) of a Proximity-1 space link protocol. The
    specifications for the protocol data units, framing, media access control, expedited
    and sequenced controlled data transfer, timing service, i/o control as well as
    the procedures for establishing and terminating a session between a caller and
    responder are defined in ISO 22663:2006.\nISO 22663:2006 does not specify \n-
    individual implementations or products, \n- implementation of service interfaces
    within real systems, \n- methods or technologies required to perform the procedures,
    or \n- management activities required to configure and control the protocol."
