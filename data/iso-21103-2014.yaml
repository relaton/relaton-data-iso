abstract:
- content: |-
    ISO 21103:2014 specifies minimum requirements for information to be provided to participants before, during and after adventure tourism activities.
    ISO 21103:2014 can be used by all types and sizes of providers operating in different geographic, cultural and social environments.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 21103:2014 spécifie les exigences minimales relatives aux informations à fournir aux participants avant, durant et après les activités de tourisme d'aventure.
    L'ISO 21103:2014 peut être utilisée par tous les types de prestataires, quelle que soit leur taille, exerçant leur activité dans des environnements géographiques, culturels et sociaux différents.
