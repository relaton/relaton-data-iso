abstract:
- content: |-
    1 Scope
    This  part  of  ISO  9361  specifies  the  dimensions  of  indexable  ceramic  inserts  with  rounded  corners,  with  cylindrical fixing hole, with 0° normal clearance. These inserts are primarily intended to be mounted by top and hole clamping or hole clamping alone on external and internal turning tools.
    Ceramic cutting materials consist of a variety of oxides, nitrides and carbides. In contrast with hard metals (including cermets), ceramics do not have a metallic binding matrix. Such ceramic materials are, for example, oxide ceramics (consisting primarily of aluminium oxide Al2O3), carboxide ceramics (consisting generally of a mixture of aluminium oxide and other materials, such as titanium carbide TiC) and nitride ceramics (consisting generally of a mixture of silicon nitride and other materials, such as yttrium oxide Y2O3 and aluminium oxide).
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    1 Domaine d'application
    La présente partie de l'ISO 9361 spécifie les dimensions des plaquettes amovibles en céramique avec arrondi de pointe, trou de fixation cylindrique et à dépouille normale 0°. Ces plaquettes sont principalement destinées à être montées sur les outils de tournage et d'alésage et fixées par trou central et bride, ou trou central seulement.
    Les  céramiques  de  coupe  sont  constituées  de  différents  oxydes,  nitrures  et  carbures.  Contrairement  aux  carbures (dont les cermets), les céramiques n'ont pas de liant métallique. Parmi les céramiques, on peut citer par exemple les céramiques oxydes (constituées particulièrement d'oxyde d'aluminium AI2O3), les céramiques carboxides (composées généralement d'un alliage d'oxyde d'aluminium et d'autres matériaux tels que carbures de titane TiC), les céramiques nitrure (composées généralement d'un alliage de nitrure de silicium et d'autres matériaux tels que l'oxyde d'yttrium Y2O3 et l'oxyde d'aluminium), etc.
