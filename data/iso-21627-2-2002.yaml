abstract:
- language: en
  script: Latn
  content: "ISO 21627-2 specifies a method for the determination of easily saponifiable
    chlorine in epoxy resins. \nThe values obtained are indicative of the concentration
    of easily saponifiable chlorine of chlorohydrin groups in the compounds.\nThe
    easily saponifiable chlorine content is the quantity of easily saponifiable chlorine
    in a given quantity of epoxy resin."
- language: fr
  script: Latn
  content: |-
    L'ISO 21627-2:2002 spécifie une méthode pour le dosage du chlore facilement saponifiable dans les résines époxydes.
    La teneur en chlore facilement saponifiable est la quantité de chlore facilement saponifiable contenue dans une quantité donnée de résine époxyde.
    Les valeurs ainsi déterminées sont caractéristiques de la concentration en chlore facilement saponifiable des groupes chlorhydriques contenus dans ces composés.
