abstract:
- content: This document specifies methods for high speed compression testing, at
    room temperature, of porous and cellular metals having a porosity of 50 % or more.
    The speed range applicable to this test method is 0,1 m/s to 100 m/s (or 1 s−1
    to 103 s−1 in terms of the initial strain rate when the specimen height is 100
    mm).
