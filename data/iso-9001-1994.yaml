abstract:
- content: "\nLa présente Norme internationale spécifie des exigences en matière de
    système qualité à utiliser lorsque l'aptitude d'un fournisseur à concevoir et
    fournir un produit conforme doit être démontrée. Les exigences spécifiées visent
    en premier lieu la satisfaction du client, par la prévention des non-conformités
    à tous les stades, depuis la conception jusqu'aux prestations associées. La présente
    Norme internationale est applicable lorsque a) de la conception est exigée et
    les exigences relatives au produit sont formulées principalement en termes de
    résultats ou lorsqu'il est nécessaire d'établir ces exigences, et b) la confiance
    dans la conformité du produit peut être obtenue par une démonstration adéquate
    des aptitudes d'un fournisseur en matière de conception, développement, production,
    installation et prestations associées.  \nNOTE 1 Pour les références informatives,
    voir annexe A.\n"
