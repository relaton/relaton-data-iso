abstract:
- language: en
  script: Latn
  content: This Technical Report lays down the limiting values of static loads applied
    vertically by caravans or light trailers on ball couplings fitted to towing vehicles.
    Applies to caravans or light trailers for which the maximum authorized weight
    does not exceed 3,5 tonnes. Not applicable to unbraked trailers and twin-axle
    trailers.
