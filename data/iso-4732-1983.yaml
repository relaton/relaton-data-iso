abstract:
- content: 'The oil is classified as one of the following three types, according to
    the 1,8-cineole content: 70,0 to 74,9 % (m/m) of 1,8-cineole; 75,0 to 79,9 % (m/m)
    of 1,8-cineole; 80,0 to 85,0 % (m/m) of 1,8-cineole. For these three types descriptions
    and permissible values for the characteristics appearance, colour, odour, relative
    density at 20/20 °C, refractive index at 20 °C, optical rotation at 20 °C, miscibility
    with 70 % (V/V) ethanol at 20 °C are given.'
