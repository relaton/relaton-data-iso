abstract:
- content: |-
    ISO 10893-4:2011 specifies requirements applicable to liquid penetrant testing of seamless and welded tubes for the detection of surface imperfections.
    It is applicable to all or any part of the tube surface as required by the relevant product standards.
    It can also be applicable to the testing of hollow sections.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 10893-4:2011 spécifie les exigences applicables au contrôle par ressuage des tubes sans soudure et soudés pour la détection d'imperfections de surface.
    Elle est applicable à toute la surface du tube ou à une partie de celle-ci, comme requis par les normes de produits pertinentes.
    Elle est également applicable au contrôle des profils creux.
