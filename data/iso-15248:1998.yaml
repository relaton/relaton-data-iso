abstract:
- content: "This International Standard specifies a fire assay and flame atomic absorption
    spectrometric procedure for the determination of silver and gold contents of zinc
    sulfide concentrates. \nThe method is applicable to the determination of silver
    and gold in zinc sulfide concentrates containing up to 60 % (m/m) zinc in the
    form of zinc blende and related materials. \nThe method is applicable to silver
    contents from 10 g/t to 500 g/t and gold contents from 0,1 g/t to 12 g/t."
