abstract:
- content: |-
    This document specifies a method for the generation of tyre and road wear particles (TRWP) in a road simulator laboratory that is representative of actual driving conditions. Guidance is provided for the road simulator system, test pavement and tyres, vacuum collection system, monitoring, and reporting.
    This method is applicable for the collection of TRWP from a known pavement and tyre type under realistic driving conditions without the inference of road surface contaminants (i.e. brake dust, exhaust, grease, etc.).
    There is a possibility that this method is not relevant for studded tyres.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie une méthode pour la génération de particules d'usure de pneumatiques et de la route (TRWP) dans un laboratoire de simulation routière représentatif de conditions de conduite réelles. Des conseils sont fournis pour le système de simulation routière, le revêtement de chaussée et les pneumatiques d'essai, le système de collecte sous vide, la surveillance et les rapports.
    La présente méthode est applicable pour la collecte de TRWP à partir d'un revêtement de chaussée et d'un type de pneumatique connus dans des conditions de conduite réalistes sans inférence de contaminants de la surface de la route (c'est-à-dire poussière de frein, échappement, graisse, etc.).
    Il est possible que cette méthode ne soit pas pertinente pour les pneumatiques cloutés.
