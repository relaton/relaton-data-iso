abstract:
- language: en
  script: Latn
  content: 'ISO 14500:2003 defines terms related to harnesses for Jacquard weaving
    machines used in the textile industry, with the aim of presenting a standardized,
    prescribed phraseology. It identifies the parts of, and positions on, the harness
    and establishes a nomenclature for those parts. '
- language: fr
  script: Latn
  content: L'ISO 14500:2003 définit les termes relatifs aux harnais pour métiers à
    tisser Jacquard utilisés dans l'industrie textile, afin de prescrire une phraséologie
    normalisée. Elle identifie les parties et les positions du harnais, et établit
    une nomenclature pour ces parties.
