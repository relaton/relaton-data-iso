- content: |-
    Le présent document définit le calcul de la durée nominale de référence corrigée, en tenant compte de la lubrification, de la pollution et de la limite de charge de fatigue du matériau du roulement, ainsi que de l’angle d’inclinaison ou du défaut d’alignement, du jeu de fonctionnement du roulement et de la répartition de la charge interne sur les éléments roulants. La méthode de calcul figurant dans le présent document couvre des paramètres d’influence supplémentaires par rapport à ceux décrits dans l’ISO 281.
    Les préconisations générales et limites données dans l’ISO 281 s’appliquent au présent document. Les méthodes de calcul portent sur la durée de vie en fatigue des roulements. D’autres mécanismes de défaillance, tels que l’usure ou le micro-écaillage (décoloration grise), sont hors du domaine d’application du présent document.
    Le présent document s’applique aux roulements radiaux et aux butées à billes à une rangée et à plusieurs rangées, soumis à une charge radiale et axiale avec prise en compte de leur jeu radial et de leur angle d’inclinaison. Il s’applique également aux roulements radiaux et aux butées à rouleaux à une rangée et à plusieurs rangées, soumis à une charge radiale et axiale avec prise en compte de leur jeu radial, de la surpression due aux effets de bord et de leur angle d’inclinaison. Des références aux méthodes d’analyse de la répartition de la charge interne, sous une charge générale, sont fournies.
    Le calcul de la répartition de charge et de la durée nominale de référence de base est aussi applicable aux roulements hybrides, en utilisant les charges dynamiques de base selon l’ISO 20056-1[2]. Le calcul de la durée nominale de référence corrigée n’est pas applicable aux roulements hybrides.
