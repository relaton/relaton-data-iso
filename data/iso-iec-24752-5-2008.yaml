abstract:
- content: |-
    ISO/IEC 24752 facilitates operation of information and electronic products through remote and alternative interfaces and intelligent agents.
    ISO/IEC 24752-5:2008 defines a syntax for describing atomic resources, resource sheets, user interface implementation descriptions, resource services, and resource directories relevant to the user interface of a device or service ("target").
    Annexes propose an example of atomic resource description, resource description framework (RDF) schema, and a sample resource sheet.
