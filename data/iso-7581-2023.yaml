abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the test conditions and the levels of activity to determine the bactericidal activity of non-porous surfaces used in a dry environment. It defines a protocol to validate the bactericidal character of a surface and to measure its performance. It is not intended to be used to substantiate cleaning or disinfecting properties.
    This document is applicable to surfaces claiming to have an activity against vegetative bacteria. The obligatory test conditions are defined in this document. It does not apply to porous surfaces.
    It does not refer to methods for testing the toxicological and ecotoxicological properties of the surfaces. This document is used to measure bactericidal action, not bacteriostatic activity of a surface.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les conditions d’essai et les niveaux d’activité pour déterminer l’activité bactéricide des surfaces non poreuses utilisées dans un environnement sec. Il définit un protocole de validation du caractère bactéricide d’une surface et de mesure de sa performance. Il n’est pas destiné à être utilisé pour démontrer des propriétés nettoyantes ou désinfectantes.
    Le présent document est applicable aux surfaces revendiquant une activité contre les bactéries végétatives. Les conditions d’essai obligatoires sont définies dans le présent document. Il ne s’applique pas aux surfaces poreuses.
    Il ne fait pas référence à des méthodes d’essai des propriétés toxicologiques et écotoxicologiques des surfaces. Le présent document permet de mesurer l'action bactéricide et non l'activité bactériostatique d’une surface.
