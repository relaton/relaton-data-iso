abstract:
- language: en
  script: Latn
  content: Specifies the tests suitable for establishing the compliance of cables
    with the performance requirements stated in ISO 2155. Is intended to serve as
    a basis for test specifications to be included in the relevant national standards
    when the Official Board of Inspection considers that existing tests are inadequate.
    The tests are classified in type tests only, type tests and routine productions
    tests and typ tests and production quality tests.
