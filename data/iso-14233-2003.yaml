abstract:
- language: en
  script: Latn
  content: ISO 14233:2003 gives compositional, performance, user-information, packaging
    and marking, and testing requirements for polymer-based die materials used in
    dentistry. It is applicable to die materials having a polymeric matrix as their
    principal constituent. Polymer-based die materials are used in the dental laboratory
    mainly to produce casts from dental impressions for the manufacture of fixed or
    removable restorations)
- language: fr
  script: Latn
  content: L'ISO 14233:2003 fixe les exigences requises des produits à base de polymère
    pour matrices utilisés en art dentaire en matière de composition, de performances,
    d'informations destinées à l'utilisateur, d'emballage et marquage et d'essais.
    Elle s'applique aux produits pour matrices ayant une matrice polymérique comme
    principal constituant. Les produits à base de polymère pour matrices sont utilisés
    dans les laboratoires dentaires principalement pour reproduire les structures
    dentaires à partir d'empreintes afin de permettre la construction de restaurations
    fixes ou amovibles.
