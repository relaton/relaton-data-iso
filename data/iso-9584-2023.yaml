abstract:
- language: en
  script: Latn
  content: |-
    This document establishes a method for detecting and evaluating internal imperfections of cast metallic surgical implants and related weldments.
    The procedures established in this document apply to film-based methods.
    The recommendations on the acceptance limits for internal imperfections in cast metallic surgical implants are given in Annex A.
    NOTE   In this document, when not otherwise specified, the term “manufacturer” refers to the “implant manufacturer”, and the term “product” refers to the “metallic cast implant for surgery” or to the “component of metallic cast implant for surgery”.
