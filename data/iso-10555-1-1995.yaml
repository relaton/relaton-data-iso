abstract:
- language: en
  script: Latn
  content: Specifies general requirements for intravascular catheters, supplied in
    the sterile condition and intended for single use, for any application. Does not
    apply to intravascular catheter accessories, which will be covered by a separate
    standard.
- language: fr
  script: Latn
  content: |2

    La présente partie de l'ISO 10555 fixe les prescriptions générales relatives aux cathéters intravasculaires fournis dans des conditions stériles, non réutilisables, pour toute application. Elle n'est pas applicable aux accessoires de cathéters intravasculaires, qui feront l'objet d'une norme distincte.
