abstract:
- content: |-
    ISO/TS 10303-1770 specifies the application module for Part and zone laminate tables.
    The following are within the scope of ISO/TS 10303-1770:
    - definition of the composition a composite material product;
    - definition of the laminar assembly of a composite material product;
    - definition of the parts that comprise the composite constituents of a product;
    - definition of the shape of the composite material constituents of a product;
    - items within the scope of application module Composite constituent shape , ISO/TS 10303-1767;
    - items within the scope of application module Ply orientation specification , ISO/TS 10303-1772;
    - items within the scope of application module Shape property assignment , ISO/TS 10303-1032;
    - items within the scope of application module Stock material , ISO/TS 10303-1771.
