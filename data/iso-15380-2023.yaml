abstract:
- content: |-
    This document specifies the requirements for environmentally acceptable hydraulic fluids and is intended for hydraulic systems, particularly hydraulic fluid power systems. The purpose of this document is to provide guidance and requirements for suppliers and users of environmentally acceptable hydraulic fluids, and for the direction of original equipment manufacturers of hydraulic systems.
    This document stipulates the requirements for environmentally acceptable hydraulic fluids at the time of delivery.
    Classification of fluids used in hydraulic application is defined in ISO 6743-4. This document encompasses the four categories of environmentally acceptable fluids covered by ISO 6743-4, namely HETG (triglycerides), HEPG (polyglycols), HEES (synthetic esters) and HEPR (polyalphaolefins and other synthetic hydrocarbons).
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie les exigences relatives aux fluides hydrauliques acceptables pour l’environnement. Il s'applique aux systèmes hydrauliques, en particulier dans les applications hydrostatiques. Le présent document a pour objet de procurer des indications et des exigences aux fournisseurs et utilisateurs de fluides acceptables pour l’environnement, et d'apporter des instructions aux constructeurs de systèmes hydrauliques.
    Le présent document spécifie les exigences applicables au moment de leur livraison aux fluides hydrauliques acceptables pour l’environnement.
    La classification des fluides utilisés dans les applications hydrauliques est définie dans l'ISO 6743‑4. Le présent document traite les quatre catégories de fluides acceptables pour l’environnement, couverts par l’ISO 6743‑4. Ces catégories sont les suivantes: HETG (triglycérides), HEPG (polyglycols), HEES (esters synthétiques) et HEPR (polyalphaoléfines et autres hydrocarbures synthétiques).
