abstract:
- content: ISO 15932:2013 defines terms used in the practice of AEM. It covers both
    general and specific concepts classified according to their hierarchy in a systematic
    order. It is applicable to all standardization documents relevant to the practice
    of AEM. In addition, some parts of this International Standard are applicable
    to those documents relevant to the practice of related fields (e.g. TEM, STEM,
    SEM, EPMA, EDX) for the definition of those terms common to them.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 15932:2013 définit les termes utilisés dans les applications de la microscopie électronique analytique (MEA). Elle couvre à la fois des concepts généraux et des concepts spécifiques, classés selon le rang hiérarchique qu'ils occupent dans un ordre systématique.
    L'ISO 15932:2013 s'applique à tous les documents de normalisation relatifs à la pratique de la MEA. En outre, certaines parties de l'ISO 15932:2013 sont applicables aux documents relatifs à la pratique de techniques apparentées (par exemple MET, MEBT, MEB, EPMA, EDX) pour la définition des termes communs à ces techniques.
