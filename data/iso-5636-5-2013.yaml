abstract:
- language: en
  script: Latn
  content: |-
    ISO 5636-5:2013 specifies the Gurley method for determining the air permeance of paper and board using an air resistance tester, the Gurley apparatus.
    It is applicable to papers and boards which have air permeances between 0,1 µm/(Pa⋅s) and 100 µm/(Pa⋅s) when tested with the Gurley apparatus.
    It is unsuitable for rough-surfaced materials, which cannot be securely clamped to avoid leakage.
    ISO 5636-5:2013 may also be used to determine the air resistance of paper and board.
- language: fr
  script: Latn
  content: |-
    L'ISO 5636-5:2013 spécifie la méthode Gurley pour la détermination de la perméabilité à l'air des papiers et cartons au moyen d'un appareil d'essai de résistance à l'air, l'appareil Gurley.
    La méthode est applicable aux papiers et cartons dont la perméabilité à l'air est comprise entre 0,1 µm/(Pa·s) et 100 µm/(Pa·s) lors d'un essai au moyen d'un appareil Gurley.
    Elle ne convient pas pour les papiers et cartons à surface rugueuse, qu'il est impossible de fixer correctement pour éviter les fuites.
    L'ISO 5636-5:2013 peut également être utilisée pour déterminer la résistance à l'air des papiers et cartons.
