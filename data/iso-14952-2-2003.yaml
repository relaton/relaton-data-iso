abstract:
- content: |-
    ISO 14952-2:2003 defines the cleanliness levels used in the cleaning, analysis, and verification procedures for space fluid systems. It establishes a common nomenclature for use in describing cleanliness levels for equipment used in ground support equipment, launch vehicles and spacecraft.
    ISO 14952-2:2003 is used to specify the cleanliness level of fluid system components and equipment used in space systems. It is applicable equally to ground support equipment, launch vehicles and spacecraft.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 14952-2:2003 définit les niveaux de propreté utilisés dans les procédés de nettoyage, d'analyse et de vérification des systèmes de fluides dans le domaine spatial. Elle établit une nomenclature commune à utiliser pour la description des niveaux de propreté des équipements utilisés dans les équipements de soutien au sol, les lanceurs spatiaux et les véhicules spatiaux.
    L'ISO 14952-2:2003 est utilisée pour spécifier le niveau de propreté des composants et des équipements des systèmes de fluides utilisés dans les systèmes spatiaux. Elle est applicable de la même manière aux moyens de soutien au sol, aux lanceurs spatiaux et aux véhicules spatiaux.
