abstract:
- language: en
  script: Latn
  content: This document specifies a test method for an accelerated procedure for
    the determination of the dimensional change of fabrics which will then be made
    into garments or other end-use articles that will be laundered in a variety of
    settings. The procedure uses an apparatus with programmable settings that simulate
    multiple domestic or industrial laundering actions as well as wet processing operations
    in fabric manufacturing. This method is less suitable for heavy, tightly woven
    fabrics, such as denim, and fabrics with water-repellent finish. This method and
    the apparatus are not intended to be used to develop care labels.
- language: fr
  script: Latn
  content: Le présent document spécifie une méthode d’essai visant à déterminer, par
    un mode opératoire accéléré, les variations dimensionnelles d’étoffes destinées
    à être transformées en vêtements ou en tout autre article d’utilisation finale
    qui seront lavés suivant différents paramètres. Le mode opératoire implique l’utilisation
    d’un appareil doté de paramètres programmables qui simule de nombreuses opérations
    de lavage domestique ou industriel, ainsi que les opérations de traitement au
    mouillé effectuées lors de la production d’étoffes. La méthode convient moins
    aux tissus lourds et serrés, tels que le denim, et aux étoffes hydrofuges. La
    méthode et l’appareillage ne sont pas destinés à être utilisés dans le cadre du
    développement d’étiquettes d’entretien.
