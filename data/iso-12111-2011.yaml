abstract:
- language: en
  script: Latn
  content: ISO 12111:2011 is applicable to the TMF (thermomechanical fatigue) testing
    of uniaxially loaded metallic specimens under strain control. Specifications allow
    for any constant cyclic amplitude of mechanical strain and temperature with any
    constant cyclic mechanical strain ratio and any constant cyclic temperature-mechanical
    strain phasing.
