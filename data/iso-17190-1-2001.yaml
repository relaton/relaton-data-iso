abstract:
- content: |-
    This part of ISO 17190 specifies a method for determining the pH of polyacrylate (PA) superabsorbent powders.
    This method has been tested in the range of pH 5,92 to pH 6,14 (see annex A), but it is expected to be applicable
    to a wider range.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    La présente partie de l'ISO 17190 spécifie une méthode de détermination du pH de poudres superabsorbantes de
    polyacrylate (PA).
    Cette méthode a été testée dans une plage de pH de 5,92 à 6,14 (voir annexe A), mais devrait être applicable à un
    plus large éventail de valeurs.
