abstract:
- language: en
  script: Latn
  content: |-
    ISO 2470-2:2008 specifies a method for measuring the D65 brightness of pulps, papers and boards.
    ISO 2470-2:2008 is limited in its scope to white and near-white pulps, papers and boards, particularly those exhibiting fluorescence which promotes the appearance of whiteness. The measurement can only be made in an instrument in which the ultraviolet energy level of the illumination has been adjusted to correspond to the CIE standard illuminant D65 using a fluorescent reference standard.
    The source employed in ISO 2470-2:2008 excites almost twice as much fluorescence as the illuminant in ISO 2470-1. Consequently, ISO 2470-2:2008 is better suited for measuring the fluorescent contribution to the brightness. However, D65 brightness should not be confused with ISO brightness which closely approximates the brightness of papers viewed under indoor conditions.
- language: fr
  script: Latn
  content: |-
    L'ISO 2470‑2:2008 spécifie une méthode de mesurage du degré de blancheur D65 des pâtes, papiers et cartons.
    L'ISO 2470‑2:2008 n'est applicable qu'aux pâtes, papiers et cartons blancs ou presque blancs, en particulier ceux qui présentent une fluorescence qui favorise l'apparence de blancheur. Le mesurage ne peut être effectué qu'à l'aide d'un appareil sur lequel le niveau d'énergie ultraviolette de l'éclairage a été réglé à l'aide d'un étalon de référence fluorescent pour correspondre à l'illuminant normalisé CIE D65.
    La source utilisée dans l'ISO 2470‑2:2008 génère presque deux fois plus de fluorescence que l'illuminant de l'ISO 2470-1. Par conséquent, l'ISO 2470‑2:2008 convient mieux pour le mesurage de la contribution fluorescente au degré de blancheur. Toutefois, le degré de blancheur D65 est à ne pas confondre avec le degré de blancheur ISO qui est très proche du degré de blancheur des papiers vus dans des conditions d'éclairage intérieur.
