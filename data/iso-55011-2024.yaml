abstract:
- language: en
  script: Latn
  content: |-
    This document provides guidance to advance the adoption of asset management through public policy, specifically focused on the external context of all organizations that manage assets.
    This guidance defines and describes an enabling environment for asset management, and outlines how it can be created, sustained and improved through the use of public policy (see Clause 4).
    It outlines how participants in that environment can act and interact with one another to influence the development and deployment of public policies to enable asset management in their countries and jurisdictions (see Annexes A and B).
    This document provides a consistent approach (see Annexes C and D) to the development of public policy instruments (see 5.2.1) that enable asset management and help achieve government objectives. These can include implementing a framework of recommended practices for effective public investment (see Table 1), achieving the United Nations Sustainable Development Goals (UN SDGs), and otherwise generating greater value to society.
- language: fr
  script: Latn
  content: |-
    Le présent document fournit des recommandations visant à favoriser l’adoption de la gestion d’actifs grâce aux politiques publiques, en mettant particulièrement l’accent sur le contexte externe de tous les organismes qui gèrent des actifs.
    Ces recommandations définissent et décrivent un environnement favorable à la gestion d’actifs et expliquent la manière dont il peut être créé, maintenu et amélioré par l’utilisation des politiques publiques (voir Article 4).
    Il indique les modalités d’action et d’interaction des participants au sein de cet environnement afin d’influencer le développement et la mise en œuvre de politiques publiques visant à favoriser la gestion d’actifs dans leurs pays et juridictions (voir les Annexes A et B).
    Le présent document prévoit une approche cohérente (voir Annexes C et D) pour le développement d’instruments de politique publique (voir 5.2.1) qui favorisent la gestion d’actifs et contribuent à la réalisation des objectifs des gouvernements. Ceux-ci peuvent inclure la mise en œuvre d’un cadre de pratiques recommandées pour un investissement public efficace (voir le Tableau 1), la réalisation des objectifs de développement durable (ODD) des Nations Unies et la création d’une plus grande valeur pour la société.
