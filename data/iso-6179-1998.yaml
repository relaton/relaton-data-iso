abstract:
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale spécifie deux méthodes pour la détermination de la perméabilité du caoutchouc aux liquides volatils, à l'air libre, par mesurage du taux de transmission.  Elle n'est applicable qu'aux matériaux en feuille et aux supports textiles revêtus ayant une épaisseur comprise entre 0,2 mm et 3,0 mm.  Elle est limitée aux taux de transmission supérieurs à 0,1 g/M2.h.  Les méthodes décrites sont particulièrement utiles pour comparer le taux relatif de transmission d'un liquide à travers différents matériaux ou de plusieurs liquides à travers un seul matériau.  La méthode A, avec remplissages répétés, est utilisée pour des essais sur des mélanges de liquides ayant des taux de transmission différents.  La méthode B, sans remplissages répétés, est utilisée pour un seul composant liquide.
