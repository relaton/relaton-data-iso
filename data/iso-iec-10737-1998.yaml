abstract:
- language: en
  script: Latn
  content: |-
    This Recommendation | International Standard provides the specification of management information within an Open
    System related to those operations of the OSI Transport Layer specified by ITU-T Recommendations and ISO/IEC
    International Standards. Specifics on how Transport Layer management is accomplished is beyond the scope of this
    Recommendation | International Standard. Transport Layer management information is defined by specifying:
    ? the managed object class definition of Transport Layer Managed Objects following guidelines put
    forth by the Structure of Management Information (ITU-T Recommendations X.720-X.724 and
    ISO/IEC 10165);
    ? the relationship of the Managed Objects and attributes to both the operation of the layer and to other
    objects and attributes of the layer; and
    ? the action type operations on the attributes of Transport Layer Managed Objects that are available to OSI
    Systems Management.
    Annexes D, E, F and G, which are integral parts of this Recommendation | International Standard, provide ICS
    proformas associated with Transport Layer management information.
- language: fr
  script: Latn
  content: |-
    La présente Recommandation | Norme internationale spécifie les informations de gestion dans un système ouvert se
    rapportant aux opérations exécutées dans la couche Transport de l'OSI spécifiées dans les Recommandations UIT-T et
    les Normes internationales ISO/CEI. Les spécifications concernant la gestion de la couche Transport n'entrent pas dans
    le cadre de la présente Recommandation | Norme internationale. L'information de gestion de la couche Transport est
    définie en spécifiant:
    ? la définition des classes d'objets gérés dans la couche Transport conformément aux directives concernant
    la structure de l'information de gestion (voir les Recommandations UIT-T X.720-X.724 et
    l'ISO/CEI 10165);
    ? la relation entre les objets gérés et les attributs et, d'une part, les opérations exécutées dans la couche
    Transport et, d'autre part, les autres objets et attributs de la couche Transport;
    ? les opérations de type "action" exécutées sur les attributs des objets gérés dans la couche Transport qui
    s'appliquent à la gestion des systèmes OSI.
    Les Annexes D, E, F et G, qui font partie intégrante de la présente Recommandation | Norme internationale, contiennent
    les formulaires de déclaration de conformité d'implémentation (ICS, implementation conformance statement) associés
    aux informations de gestion associées à la couche Transport.
