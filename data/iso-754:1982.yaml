abstract:
- content: Gives general instructions and specifies methods of analysis. The methods
    to be used are determination of destillation yield, of bromine number, of arsenic
    content, of permanganate index, of dichromate index, the measurement of colour,
    titrimetric determination of acetic anhydride content, gravimetric determination
    of ash, spectrometric determination of phosphate content and visual limit tests
    for inorganic chlorides, sulphates and heavy metals including iron, sulphuric
    acid colour test. It results from the combination into one single decument of
    draft International Standard ISO/DIS 754 part 1 to 10; it cancels and replaces
    ISO Recommendation R 754-1968.
