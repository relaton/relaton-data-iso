abstract:
- content: |-
    This document specifies the tests for verifying the stability of reach trucks (with retractable mast or fork arm carriage) and straddle trucks, equipped with tilting or non-tilting masts or fork arms and having a rated capacity up to and including 5 000 kg.
    It is also applicable to such trucks operating under the same conditions when equipped with load-handling attachments.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie les essais pour vérifier la stabilité des chariots rétractables (à mât ou à tablier porte-fourche rétractable) et des chariots à fourche entre longerons, équipés de mâts ou de bras de fourche inclinables ou non inclinables et ayant une capacité nominale inférieure ou égale à 5 000 kg.
    Il est également applicable à ces chariots opérant dans les mêmes conditions, lorsqu’ils sont équipés d’accessoires de manutention de charge.
