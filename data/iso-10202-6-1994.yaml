abstract:
- content: Specifies the requirements for the security of cardholder verification
    when a discrete cardholder identification value (CIV), e.g. a personal identification
    number (PIN), is used in conjunction with an integrated circuit card (ICC), which
    may or may not contain magnetic stripes. The purpose of cardholder verification
    is to determine that the card presenter is the cardholder. ISO 9564-1 applies
    except for the clauses which cover those aspects specific to the use of an ICC.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "\nLa présente partie de l'ISO 10202 prescrit les mesures de sécurité associées
    à la vérification du porteur de carte à circuit intégré (ICC), munie ou non de
    pistes magnétiques, à l'aide d'un identificateur de titulaire de carte (CIV) discret,
    tel qu'un numéro personnel d'identification (PIN). L'objectif de la vérification
    du porteur de carte est de déterminer que le porteur de la carte en est bien le
    titulaire. L'ISO 9564-1 est applicable, sauf en ce qui concerne les articles de
    la présente partie de l'ISO 10202 portant sur les particularités de l'utilisation
    d'une carte à circuit intégré. Les dispositions de la présente partie de l'ISO
    10202 ne constituent en rien une protection contre l'utilisation de dispositifs
    d'acceptation de carte (CAD) frauduleux. La présente partie de l'ISO 10202 est
    applicable à toute organisation responsable de la mise en oeuvre de procédures
    de sécurité pour l'utilisation d'identificateurs de titulaire de carte avec les
    cartes à circuit intégré. Elle traite de la sécurité entourant la mise en relation
    d'un objet que le titulaire possède -- sa carte à circuit intégré -- avec une
    information qu'il détient, c'est-à-dire un CIV, tel qu'un numéro personnel d'identification.
    Elle porte également sur les principales mesures de sécurité associées aux cartes
    à circuit intégré et aux dispositifs d'acceptation de carte. Ces cartes et ces
    dispositifs peuvent faire appel soit uniquement à la technologie des circuits
    intégrés, soit à la fois à la technologie des circuits   513intégrés et à celle
    des pistes magnétiques. Seuls les systèmes à circuit intégré sont ici traités.
    \ \nNOTE 1 L'expression circuit intégré sous-entend un circuit intégré encarté
    sur une carte à circuit intégré. La vérification du porteur de carte peut se faire
    soit au niveau du fichier de données communes (CDF), soit au niveau du fichier
