abstract:
- content: "ISO/TS 10303-1754:2006 specifies the application module for\n         Via
    component.       \n         \n      \n\n         The following are within the
    scope of \n         ISO/TS 10303-1754:2006:\n         \n      \n- blind vias,
    connections between multiple layers of the printed circuit assembly where only
    one end is exposed;\n- cylinder vias, where the cross-section shape is constant;\n-
    tapered vias, where the cross-section shape may vary as the vertical distance
    changes;\n- stacked vias, where multiple bind and buried vias share the same x
    y position;\n- filled vias, where material may be inserted into the via during
    realization processes, which are \n            \t\t  within the scope of application
    module Layered interconnect module design, ISO/TS 10303-1698;\n         \n- buried
    vias, connections between multiple layers of the printed circuit assembly where
    neither end is exposed;\n- interfacial connections, also known as through hole
    vias, which have both ends exposed;\n- items within the scope of application module
    Interconnect module connection routing, ISO/TS 10303-1684;\n- items within the
    scope of application module Layered interconnect module design, ISO/TS 10303-1698."
  language:
