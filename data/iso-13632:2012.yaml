abstract:
- language: en
  script: Latn
  content: |-
    This International Standard specifies a procedure for sampling of rosin and rosin derivatives from
    — drums,
    — the molten/liquid form,
    — flakes, pellets or pastilles
    and preparation of the samples for colour measurement. The method to be used for the colour measurement is specified in other standards. The colour of the rosin can be measured with neat rosin or rosin in solution.
    The two most commonly used colour-measurement methods are those based on the USDA1) scale and the Gardner colour scale. Annex A provides information on the correlation between these two scales.
- language: fr
  script: Latn
  content: |-
    La présente Norme internationale spécifie un mode opératoire d'échantillonnage de la colophane et des dérivés de colophane prélevés à partir de
    — fûts,
    — matériaux liquides/fondus,
    — copeaux, granulés ou pastilles
    et de préparation des échantillons pour le mesurage de la couleur. La méthode à utiliser pour le mesurage de la couleur est spécifiée dans d'autres normes. La couleur de la colophane peut être mesurée sur de la colophane pure ou sur de la colophane en solution.
    Les deux méthodes de mesurage de la couleur les plus couramment utilisées sont celles qui reposent sur l'échelle USDA1) et l'échelle de couleur Gardner. L'Annexe A fournit des informations sur la correspondance entre ces deux échelles.
