abstract:
- language: fr
  script: Latn
  content: |2

    La présente norme internationale spécifie les informations qui accompagnent les géotextiles et produits apparentés afin de permettre à l'utilisateur sur le site d'identifier les matériaux comme étant identiques aux matériaux commandés. L'identification positive, par exemple des géotextiles déballés ou déroulés, est un but important de la présente norme internationale.Les informations spécifiées ne remplacent pas les informations contenues dans une fiche technique et ne peuvent être utilisées pour la vérification de la conformité du produit aux exigences techniques.
