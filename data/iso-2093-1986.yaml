abstract:
- content: This second edition cancels and replaces the first edition (i. e. ISO 2093:1973).
    Specifies requirements for coatings of nominally pure tin on fabricated metal
    articles. The coatings may be dull or bright. It does not apply to threaded components,
    tin-coated copper wire, coatings on semi-finished products, coatings on coil springs,
    coatings applied by chemical means, electroplating of steels with tensile strength
    greater than 1 000 MPa.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: " La présente Norme internationale traite des exigences relatives aux\n
    \ dépôts électrolytiques d'étain nominalement pur sur\n  articles métalliques
    façonnés. Le dépôt peut\n  être mat ou brillant à l'électrodéposition, ou bien\n
    \ il peut être brillanté par fusion après l'électrodéposition\n  . Elle ne s'applique
    pas aux \na) revêtements de pièces ayant des parties filetées; \nb) revêtements
    d'étain sur fil de cuivre; \nc) revêtements de tôles, bandes ou fils à l'état\n
    \ brut ou d'articles fabriqués à partir de ces produits; \nd) revêtements de ressorts
    à spirale; \ne) revêtements appliqués par voie chimique (par immersion, autocatalyse\n
    \ ou sans courant); \nf) revêtement sur acier de résistance à la traction supérieure\n
    \ à 1 000 MPa (ou de dureté correspondante) car ces aciers sont\n  sujets à fragilisation
    (voir 8.2)\n"
