abstract:
- content: General requirements concerning the field of application, principle, interfering
    elements,aparatus, sampling and test report are given in ISO 7627-1. In low concentrations
    the determination of these elements is very critical.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "\nLa présente partie de l'ISO 7627 spécifie la méthode à utiliser pour
    le dosage par spectrométrie d'absorption atomique dans la flamme du calcium, du
    potassium, du magnésium et du sodium dans les métaux-durs, à des teneurs en chacun
    de ces éléments comprises entre 0,001 et 0,02 % (m/m). Les prescriptions générales
    concernant le domaine d'application, le principe, les interférences, l'appareillage,
    l'échantillonnage et le procès-verbal d'essai figurent dans l'ISO 7627/1.  \nNOTE
    -- La méthode de dosage de ces éléments est très critique aux faibles concentrations.
    On veillera avec soin à éviter toute pollution par l'atmosphère ou les réactifs
    utilisés.\n"
