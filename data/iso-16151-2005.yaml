abstract:
- content: ISO 16151:2005 specifies two accelerated corrosion-test procedures, Methods
    A and B, for the comparative evaluation of metallic materials with or without
    permanent corrosion protection or temporary corrosion protection in outdoor salt/acid
    rain environments. It also specifies the apparatus used. The two tests involve
    cyclic exposure of the specimens to acidified salt spray, dry and wet conditions.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 16151:2005 spécifie deux modes opératoires d'essai de corrosion accélérée,
    à savoir les méthodes A et B, pour l'évaluation comparative des matériaux métalliques,
    revêtus ou non d'une protection permanente ou temporaire contre la corrosion dans
    des environnements extérieurs salins et/ou de pluie acide. Elle spécifie également
    l'appareillage utilisé. Les deux essais impliquent une exposition cyclique des
    éprouvettes à un brouillard salin acidifié, dans des conditions «sèches» et «humides».
