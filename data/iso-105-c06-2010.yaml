abstract:
- language: en
  script: Latn
  content: |-
    ISO 105-C06:2010 specifies methods intended for determining the resistance of the colour of textiles of all kinds and in all forms to domestic or commercial laundering procedures used for normal household articles using a reference detergent. Industrial and hospital articles may be subjected to special laundering procedures which may be more severe in some aspects.
    The colour loss and staining resulting from desorption and/or abrasive action in one single (S) test closely approximates to one commercial or domestic laundering. The results of one multiple (M) test may in some cases be approximated by the results of up to five domestic or commercial launderings at temperatures not exceeding 70 °C. The M tests are more severe than the S tests because of an increase in mechanical action.
    These methods do not reflect the effect of optical brighteners present in commercial washing products.
    These methods are designed for the detergents and bleach systems given. Other detergents and bleach systems may require different conditions and levels of ingredients.
- language: fr
  script: Latn
  content: |-
    L'ISO 105-C06:2010 spécifie des méthodes pour la détermination de la solidité des coloris sur les textiles de toutes natures et sous toutes formes, aux procédés de lavages domestiques et industriels employés pour les articles à usages domestiques, qui utilisent un détergent de référence. Les articles à usages hospitaliers ou industriels peuvent être soumis à des procédés de lavage spéciaux qui peuvent être plus sévères sur certains points.
    La dégradation et le dégorgement résultant de la désorption et/ou de l'action abrasive au cours d'un essai type (S) se rapprochent étroitement de ceux obtenus après un lavage industriel ou domestique. Les résultats d'un essai répété (M) peuvent dans certains cas se rapprocher des résultats obtenus après cinq lavages domestiques ou industriels à des températures ne dépassant pas 70 °C. Les essais du type «M» sont plus sévères que ceux du type «S» en raison d'un accroissement de l'action mécanique.
    Ces méthodes ne reproduisent pas l'effet des azurants optiques présents dans les produits de lavage commerciaux.
    Ces méthodes sont conçues pour les systèmes de détergent et blanchiment donnés. D'autres systèmes de détergent et blanchiment peuvent nécessiter des conditions et des niveaux d'ingrédients différents.
