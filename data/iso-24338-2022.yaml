abstract:
- language: en
  script: Latn
  content: |-
    This document specifies two methods (A and B) for measuring abrasion of laminate floor covering elements. The tests described measure the ability of the surface layer to resist abrasive wear-through.
    Abrasion according to method A is achieved by rotating a test specimen in contact with a pair of loaded cylindrical wheels covered with specified abrasive paper. The resistance to wear according to method B is evaluated by abrading the face of test pieces with a specified abrasive applied by means of two loaded wheels. The number of revolutions of the test specimen required to cause a defined degree of abrasion is measured by both methods.
    NOTE      The precision of the methods is not known. When inter-laboratory data become available, a precision statement will be added.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie deux méthodes (A et B) pour mesurer l’abrasion d’éléments de revêtement de sol stratifiés. Les essais décrits mesurent la capacité de la couche superficielle à résister à une usure complète par abrasion.
    Selon la méthode A, l’abrasion est obtenue en faisant tourner un échantillon d’essai en contact avec deux roues cylindriques lestées recouvertes d’un papier abrasif spécifique. Selon la méthode B, la résistance à l’usure est évaluée en frottant la face des éprouvettes avec un matériau abrasif spécifique appliqué au moyen de deux roues lestées. Le nombre de tours effectués par l’éprouvette et nécessaires pour provoquer un degré d’abrasion défini est calculé dans les deux méthodes.
    NOTE      L’exactitude de ces méthodes n’est pas connue. Une déclaration d’exactitude sera ajoutée dès que les données interlaboratoires seront disponibles.
