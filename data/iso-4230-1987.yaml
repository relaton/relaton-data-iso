abstract:
- content: This second edition cancels and replaces the first edition (ISO 4230:1977).
    Is a supplement to ISO 2568 and ISO 4231 and lys down the dimensions of these
    screwing dies intended for production of taper pipe threads in accordance with
    ISO 7-1. With the exception of the die 1/16, the diameter, thickness and fixing
    dimensions are in accordance with ISO 2568 so as to permit the driving of hand-operated
    dies with the aid of the die stocks defined in that document.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale complète l'ISO 2568 et l'ISO 4231 en fixant les dimensions des filières rondes de filetage, à main et à machine, destinées à l'exécution des filetages coniques de tuyauterie, série R, conformes à l'ISO 7-1. A l'exception de la filière 1/16, les dimensions générales de ces filières (diamètre, épaisseur et dimensions de fixation) sont en concordance avec l'ISO 2568, de façon à permettre la manoeuvre des filières à main à l'aide des porte-filière définis dans celle-ci.
