abstract:
- content: |-
    This document defines the terms and definitions in the field of biodiversity. It includes terms from the observation of biodiversity loss (climate change, pollution, invasive species, erosion, soil degradation, deforestation, etc.) to the means of action to protect it (measurement, monitoring and assessment, restoration, conservation and protection, and sustainable use). The three dimensions are covered: genetic diversity, species diversity and ecosystem diversity.
    This document is applicable to organizations related to biodiversity, including governments, NGOs, companies, and organizations supporting biodiversity research and practice.
