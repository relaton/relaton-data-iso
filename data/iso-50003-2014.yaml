abstract:
- language: en
  script: Latn
  content: "ISO 50003:2014 specifies requirements for competence, consistency and
    impartiality in the auditing and certification of energy management systems (EnMS)
    for bodies providing these services. In order to ensure the effectiveness of EnMS
    auditing, ISO 50003:2014 addresses the auditing process, competence requirements
    for personnel involved in the certification process for energy management systems,
    the duration of audits and multi-site sampling. \nISO 50003:2014 is intended to
    be used in conjunction with ISO/IEC 17021:2011. The requirements of ISO/IEC 17021:2011
    also apply to ISO 50003:2014."
- language: fr
  script: Latn
  content: |-
    L'ISO 50003:2014 spécifie les exigences relatives à la compétence, à la cohérence et à l'impartialité nécessaires aux organismes fournissant des services d'audit et de certification des systèmes de management de l'énergie (SMÉ). Afin de garantir l'efficacité des audits de SMÉ, l'ISO 50003:2014 traite du processus d'audit, des compétences exigées du personnel engagé dans le processus de certification des systèmes de management de l'énergie, de la durée des audits et de l'échantillonnage multisite.
    L'ISO 50003:2014 est destinée à être utilisée avec l'ISO/IEC 17021:2011. Les exigences de l'ISO/IEC 17021:2011 s'appliquent également à l'ISO 50003:2014.
