- content: |-
    Le présent document établit un système de désignation des matériaux thermoplastiques à base de poly(phénylène éther) (PPE) qui peut être utilisé comme base de spécification.
    Les types de matériaux plastiques à base de poly(phénylène éther) (PPE) sont différenciés les uns des autres par un système de classification fondé sur des niveaux appropriés des propriétés de désignation:
    a)    la température de fléchissement sous charge
    b)    l'indice de fluidité à chaud en volume
    c)    la résistance au choc Charpy sur éprouvette entaillée
    d)    l'inflammabilité
    et sur des informations concernant les paramètres du polymère de base, l'application prévue et/ou la méthode de mise en œuvre, les propriétés importantes, les additifs, les colorants, les charges et les matériaux de renfort.
    Le présent document est applicable à tous les matériaux PPE, y compris ceux modifiés avec du polystyrène ou du polyamide ou avec d'autres matériaux.
    Il s'applique aux matériaux prêts à l'emploi sous forme de poudre, grains ou granulés, et aux matériaux non modifiés ou modifiés par des colorants, additifs, charges, etc.
    Le fait que des matériaux aient la même désignation n'implique pas qu'ils présentent nécessairement les mêmes performances. Le présent document ne fournit pas de données sur la conception, les performances ou les conditions de mise en œuvre qui peuvent être exigées pour spécifier un matériau pour une application et/ou une méthode de mise en œuvre particulière. Si de telles caractéristiques supplémentaires sont nécessaires, elles doivent être déterminées conformément aux méthodes d'essai spécifiées dans l'ISO 20557‑2, le cas échéant.
    Pour spécifier un matériau thermoplastique pour une application particulière ou pour garantir une mise en œuvre reproductible, les exigences sont données dans le bloc de données 5 (voir 4.1).
