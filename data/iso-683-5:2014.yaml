abstract:
- language: en
  script: Latn
  content: ISO 683-5:2014 gives the technical delivery requirements for semi-finished
    products (e.g. blooms, billets, slabs), bars, wire rod, hot-rolled plates and
    hammer or drop forgings manufactured from the nitriding steels and supplied in
    one of the heat-treatment conditions and surface conditions it specifies. The
    steels are in general intended for the fabrication of quenched and tempered and,
    subsequently, nitriding machine parts. The requirements for mechanical properties
    given are restricted to the specified sizes.
