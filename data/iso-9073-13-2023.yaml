abstract:
- content: "This document specifies a test method for the determination of the strike-through
    time (STT) for each of three subsequent doses of liquid (simulated urine) applied
    to the surface of a test specimen of nonwoven coverstock. \nThis test method is
    intended for quality control and is designed for comparison of STT for different
    nonwoven coverstocks. It does not simulate in-use conditions for finished products."
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie une méthode d’essai permettant de déterminer le temps de transpercement (TT) de trois quantités de liquide (urine artificielle) appliquées successivement à la surface d’une éprouvette d'essai prélevée dans une enveloppe de couche-culotte en nontissé.
    La présente méthode d’essai est destinée à être utilisée dans le cadre de contrôles qualité et pour comparer le TT de différentes enveloppes de couche-culotte en nontissé. Elle ne simule pas les conditions d’utilisation des produits finis.
  language:
