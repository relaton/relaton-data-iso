abstract:
- content: |-
    This document specifies a potentiometric or visual titration method for the determination of manganese content in alloyed steels.
    The method is applicable to manganese mass fractions between 2 % and 25 %. Vanadium and cerium interfere with the determination. If the mass fraction of cerium in the sample is less than 0,01 %, or the mass fraction of vanadium in the sample is less than 0,005 %, the interference is negligible, otherwise theoretical corrections are necessary.
