abstract:
- language: fr
  script: Latn
  content: |2

    La présente partie de l'ISO 2982 spécifie les dimensions des écrous à encoches et des dispositifs de blocage pour les manchons coniques et les arbres filetés. Les manchons sont fabriqués conformément à l'ISO 2982-1.  Elle s'applique notamment  - aux écrous à encoches pour les manchons de serrage et pour le centrage axial des bagues intérieures des paliers sur les arbres; elle est également applicable à la dépose des manchons de démontage;  - aux rondelles de sécurité à languette intérieure droite pour écrous à 4 encoches;  - aux rondelles de sécurité à languette intérieure en angle pour écrous à 4 encoches, qui sont prévues pour les arbres filetés;  - aux ensembles d'agrafes de fixation pour écrous à 8 encoches.
