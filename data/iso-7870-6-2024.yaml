- content: |-
    Le présent document traite des cartes de contrôle EWMA, proposées à l’origine par Roberts (1959)[16], comme technique de maîtrise statistique des procédés permettant de détecter des dérives/déréglages de petite amplitude dans la moyenne du processus. Elle permet de détecter plus rapidement des déréglages de petite et moyenne amplitude dans la moyenne du processus. Dans cette carte, la moyenne du processus est évaluée en termes de moyenne mobile pondérée exponentiellement de toutes les observations antérieures ou des moyennes antérieures.
    L’application de la carte de contrôle EWMA est utile, en particulier quand:
    —     le taux de production est lent;
    —     il est vital de détecter un décentrage faible ou moyen de la moyenne;
    —     le mode opératoire d’échantillonnage et de contrôle est complexe et laborieux;
    —     les essais sont onéreux; et
    —     il y a des risques pour la sécurité.
    NOTE            Les cartes de contrôle EWMA sont applicables à la fois pour des contrôles par mesures et par attributs. Les exemples fournis illustrent les deux types (voir 5.5, l’Annexe A, l’Annexe B et l’Annexe C).
