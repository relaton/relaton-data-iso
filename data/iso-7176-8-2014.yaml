abstract:
- language: en
  script: Latn
  content: |-
    ISO 7176-8:2014 specifies requirements for static, impact, and fatigue strength of wheelchairs including scooters. It specifies the test methods for determining whether the requirements have been met. It also specifies requirements for disclosure of the test results.
    The test methods can also be used to verify the manufacturers' claims that a product exceeds the minimum requirements of this part of ISO 7176.
    ISO 7176-8:2014 applies to occupant- and attendant-propelled manual wheelchairs and electrically powered wheelchairs intended to provide indoor and outdoor mobility for people with disabilities.
    NOTE 1       For the purposes of this part of ISO 7176, "wheelchair(s)" is used as an abbreviation for manual wheelchair(s) or electrically powered wheelchair(s), including scooter(s), to which the requirements and test methods are applied.
    NOTE 2       Clauses of this part of ISO 7176 will be used as a basis for developing requirements and test methods for wheelchairs not covered by this part of ISO 7176.
- language: fr
  script: Latn
  content: |-
    L'ISO 7176-8:2014 spécifie les exigences de résistance statique, de résistance au choc et de résistance à la fatigue des fauteuils roulants, y compris les scooters électriques. Elle spécifie les méthodes d'essai permettant de déterminer si les exigences ont été satisfaites. Elle spécifie également les exigences de diffusion des résultats d'essai.
    Les méthodes d'essai peuvent également être utilisées pour vérifier les déclarations du fabricant selon lesquelles un produit va au-delà des exigences minimales de l'ISO 7176-8:2014.
    L'ISO 7176-8:2014 s'applique aux fauteuils roulants manuels man?uvrés par l'occupant ou par un accompagnateur et aux fauteuils roulants électriques prévus pour assurer la mobilité tant à l'intérieur qu'à l'extérieur des personnes handicapées.
