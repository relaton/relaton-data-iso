abstract:
- language: en
  script: Latn
  content: |-
    ISO 19066-1:2014 establishes a system of designation for methyl methacrylate-acrylonitrile-butadiene-styrene (MABS) moulding and extrusion materials, which can be used as the basis for specifications. The types of MABS plastic are differentiated from each other by a classification system based on appropriate levels of the designatory properties
    a)    Vicat softening temperature,
    b)    melt volume-flow rate,
    c)    Charpy notched impact strength, and
    d)    tensile modulus,
    and on information about composition, intended application and/or method of processing, important properties, additives, colorants, fillers, and reinforcing materials.
- language: fr
  script: Latn
  content: |-
    L'ISO 19066-1:2014 établit un système de désignation des matériaux plastiques (méthacrylate de méthyle)-acrylonitrile-butadiène-styrène (MABS) pour moulage et extrusion qui peut être utilisé comme base pour les spécifications. Les types de plastiques MABS sont différenciés les uns des autres par un système de classification fondé sur des niveaux appropriés des propriétés de désignation:
    a)    température de ramollissement Vicat,
    b)    indice de fluidité à chaud en volume,
    c)    résistance au choc Charpy avec entaille, et
    d)    module de traction,
    et des informations concernant la composition, l'application prévue et/ou la méthode de mise en ?uvre, les propriétés importantes, les additifs, les colorants, les charges et les matériaux de renfort.
