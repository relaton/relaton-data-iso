abstract:
- language: en
  script: Latn
  content: This document specifies an operational method for screening of carbon monoxide
    off-gassing from solid biofuel pellets. It provides requirements for sampling
    and establishes procedures for sample handling of solid biofuel pellets prior
    to the analysis of off-gassing. This document specifies the applicability and
    use of the method. Guidance on the applicability and use of the data is given.
- language: fr
  script: Latn
  content: Le présent document spécifie une méthode opérationnelle d'analyse des dégagements
    gazeux de monoxyde de carbone émis par les granulés de biocombustibles solides.
    Il fournit des exigences d'échantillonnage et établit des procédures de manipulation
    des échantillons de granulés de biocombustibles solides avant l'analyse du dégagement
    gazeux. Le présent document spécifie les conditions d'application et l'utilisation
    de la méthode. Des lignes directrices sont données à propos des conditions d'applications
    et de l'utilisation des données.
