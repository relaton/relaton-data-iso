abstract:
- language: en
  script: Latn
  content: ISO 3175-2:2010 specifies drycleaning procedures for tetrachloroethene
    (perchloroethylene), using commercial drycleaning machines, for fabrics and garments.
    It comprises a procedure for normal materials and procedures for sensitive and
    very sensitive materials.
- language: fr
  script: Latn
  content: L'ISO 3175-2:2010 spécifie des modes opératoires de nettoyage à sec au
    tétrachloroéthylène (perchloroéthylène) mettant en œuvre des machines professionnelles
    de nettoyage à sec, pour les étoffes et les vêtements. Elle comporte un mode opératoire
    pour les articles normaux et des modes opératoires pour les articles sensibles
    et très sensibles.
