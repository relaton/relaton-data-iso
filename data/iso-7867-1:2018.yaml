abstract:
- language: en
  script: Latn
  content: |-
    This document establishes the tyre size designation, the dimensional calculation formulae, the markings and the tyre and rim coordination for the metric series of tyres primarily intended for use on agricultural and forestry tractors, machines, equipment and trailers and for construction machines.
    It applies to diagonal, bias-belted and radial tyres mounted on 5° and 15° tapered rims.
    NOTE       Code designated series of:
    —           diagonal (ply rating marked) tyres for agricultural tractors and machines are specified in ISO 4251-1 and ISO 4251-2;
    —           radial (service description marked) tyres for agricultural tractor-drive-wheel tyres are specified in ISO 8664;
    —           tyres for logging and forestry machines are specified in ISO 18807[1];
    —           tyres for construction/industrial tractors are specified in ISO 13442.
    [1] Under preparation. Stage at the moment of publication ISO/DIS 18807:2018.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie la désignation dimensionnelle des pneumatiques, les formules pour les calculs des cotes, les marquages et la coordination pneumatique-jante des pneumatiques de la série millimétrique destinés principalement aux tracteurs, machines, outils et remorques agricoles et forestiers et pour des engins de chantier.
    Il est applicable aux pneumatiques à structure diagonale, diagonale-ceinturée, ou radiale, montés sur jantes à base conique à 5° ou 15°.
    NOTE       Les séries dont les dimensions sont désignées par des codes de:
    —           pneumatiques à structure diagonale (à marquage équivalent nappes [ply rating PR]) pour tracteurs et machines agricoles sont spécifiées dans l'ISO 4251-1 et l'ISO 4251-2;
    —           pneumatiques à structure radiale (à marquage de la description de service) pour roues motrices de tracteurs agricoles sont spécifiées dans l'ISO 8664;
    —           pneumatiques pour engins forestiers et de débardage du bois sont spécifiées dans l'ISO 18807[1];
    —           pneumatiques pour tracteurs industriels / de construction sont spécifiées dans l'ISO 13442.
    [1] En cours d'élaboration. (Stade au moment de la publication ISO/DIS 18807:2018.)
