abstract:
- content: |-
    ISO 17683:2014 specifies the classification, dimension and appearance, performance, and test methods for ceramic weld backing. It also specifies marking, packaging, and storage.
    ISO 17683:2014 is applicable to designing, manufacturing, testing, and accepting ceramic weld backing that are to be used in the double side form with single side weld, such as arc welding, gas welding, vertical gas welding, and submerged arc welding, and the shaping structural steel welding end for carbon steel, stainless steel, aluminium alloy, copper alloy etc.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 17683:2014 spécifie la classification, les dimensions, l'aspect et les performances des supports envers de soudage en céramique, ainsi que les méthodes d'essai correspondantes. Elle contient également des spécifications relatives au marquage, à l'emballage et au stockage.
    L'ISO 17683:2014 est applicable à la conception, à la fabrication, aux essais et à la réception des supports envers de soudage en céramique, destinés à être utilisés des deux côtés lors d'opérations de soudage à l'arc, de soudage aux gaz, de soudage vertical aux gaz, ou de soudage à l'arc sous flux réalisées d'un seul côté sur aciers de construction, aciers au carbone, aciers inoxydables, alliages d'aluminium, alliages de cuivre, etc.
