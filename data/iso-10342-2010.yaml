abstract:
- content: |-
    ISO 10342:2010 together with ISO 15004‑1, specifies requirements and test methods for eye refractometers using an objective measuring principle. It is limited to the measurement of spherocylindrical refractive error.
    ISO 10342:2010 takes precedence over ISO 15004‑1, if differences exist.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 10342:2010 spécifie, conjointement à l'ISO 15004-1, les exigences et les méthodes d'essai relatives aux réfractomètres ophtalmiques qui utilisent un principe de mesure objectif. Elle traite uniquement du mesurage de l'erreur de réfraction sphérocylindrique.
    L'ISO 10342:2010 prévaut sur l'ISO 15004‑1, s'il existe des différences entre les deux.
