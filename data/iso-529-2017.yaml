- content: |-
    ISO 529:2017 spécifie les dimensions générales des tarauds courts à machine et à main. Ces dimensions, établies en fonction du diamètre et du pas de filetage, sont les suivantes:
    -      longueur filetée (maximale);
    -      longueur totale;
    -      diamètre de queue et dimensions du carré d'entraînement;
    -      dimensions de raccordement entre la queue et la partie taillée.
    - ISO 529:2017 est applicable aux tarauds destinés à l'exécution des filetages suivants:
    a)    Filetages métriques ISO:
    - -      à pas gros;
    - -      à pas fins.
    b)    Filetages ISO en inches:
    - -      série «Unified coarse» (UNC) et série «Unifies fine» (UNF).
    c)    filetages en inches, non recommandés:
    - -      «British Standard Whitworth» (BSW) et «British Standard Fine» (BSF);
    - -      «British Association» (BA).
    NOTE 1       Les valeurs des longueurs totales et taillées et des diamètres de queue des tarauds dont le diamètre et le pas ne figurent pas dans les tableaux sont donnés dans le Tableau A.1.
    NOTE 2       L'Annexe B donne, pour information, un extrait de l'ISO 237 concernant les diamètres de queue et les dimensions des carrés d'entraînement.
    NOTE 3       Les spécifications techniques des tarauds faisant l'objet du présent document (comprenant le marquage) sont donnés dans l'ISO 8830.
