abstract:
- language: en
  script: Latn
  content: |-
    ISO 26021-5:2008 defines the requirements of redundancy hardware or software systems independent from the CAN line which are activated by the ACL hardware line.
    It also describes the additional sequences of the deployment process, and the technical details for the direct hardware connection between pyrotechnic device tool (PDT) and pyrotechnic control unit (PCU).
