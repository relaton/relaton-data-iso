abstract:
- content: |-
    This International Standard specifies a method for subjecting complete, filled transport packages and unit loads to
    conditions of low air pressure similar to those encountered in aircraft.
    This method is applicable to complete, filled transport packages and unit loads which are intended to be transported
    in pressurized aircraft flying at any altitude and in unpressurized aircraft flying at 3 500 m or less.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    La présente Norme internationale spécifie une méthode d'essai pour soumettre des emballages d'expédition
    complets et pleins ainsi que des charges unitaires aux conditions de basse pression semblables à celles des
    avions.
    Cette méthode est applicable aux emballages d'expédition complets et pleins et aux charges unitaires transportés
    dans des avions pressurisés, quelle que soit leur altitude de vol, ainsi que dans des avions non pressurisés volant
    à 3 500 m ou moins.
