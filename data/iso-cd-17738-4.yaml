abstract:
- language: en
  script: Latn
  content: "This document provides the requirements for site verification of an exterior
    insulation and finish system (EIFS) compliant with ISO 17738-1, installed in compliance
    with ISO 17738-2, and designed in compliance with ISO 17738-3.\n  \nSite verification
    verifies that the on-site EIFS installation comprises materials and products in
    accordance with ISO 17738-1, is being installed as per ISO 17738-2, and incorporated
    details are compliant with (i) ISO 17738-3, and (ii) in accordance with the manufacturer’s
    printed installation instructions.\n\nThis document also covers off-site manufacture
    of EIFS panels which are then transported to and installed on site.\n\nThis document
    can be used as part of a building envelope commissioning process."
