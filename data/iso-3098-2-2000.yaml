- content: |2

    La présente partie de l'ISO 3098 spécifie l'alphabet latin, les chiffres et les signes utilisés pour l'écriture sur les dessins techniques et documents associés. Elle concerne en premier lieu les caractères écrits à l'aide du trace-lettres, mais également ceux écrits à main levée ou selon d'autres méthodes appropriées.
