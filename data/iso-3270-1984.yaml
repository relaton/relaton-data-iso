- language: en
  script: Latn
  content: Specifies conditions of temperature and relative humidity for general use.
    The test is applicable to coating materials in liquid or powder form, to wet or
    dry films, and their raw materials. The conditioning atmosphere and the test atmosphere
    are defined. This third edition cancels and replaces the second edition ISO 3270-1980.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale spécifie les conditions de température et d'humidité relative à appliquer généralement pour le conditionnement et l'essai normal des peintures et vernis et de leurs matières premières. Elle est applicable aux peintures et vernis sous forme liquide ou pulvérulente, aux feuils humides ou secs et à leurs matières premières.
