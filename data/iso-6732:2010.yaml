abstract:
- content: |-
    ISO 6732|IDF 103:2010 specifies a spectrometric reference method for the determination of the iron content of milk and milk products.
    This method is applicable to: milk, skimmed milk, whey and buttermilk; plain yogurt and skimmed yogurt; evaporated milk and sweetened condensed milk; dried whole and skimmed milk, dried whey and dried buttermilk; cream and butter; anhydrous butterfat, butteroil, butterfat and ghee; ice-cream; cheese of various ages, and processed cheese; caseins, caseinates and coprecipitates.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 6732|FIL 103:2010 spécifie une méthode spectrométrique de référence pour la détermination de la teneur en fer du lait et des produits laitiers.
    La méthode est applicable aux produits suivants: lait, lait écrémé, lactosérum et babeurre; yogourt nature et yogourt écrémé; lait concentré non sucré et lait concentré sucré; poudre de lait entier, de lait écrémé, lactosérum et babeurre secs; crème et beurre; matière grasse butyrique anhydre, huile de beurre, matière grasse butyrique et ghee; crème glacée; fromages de différents âges, et fromages fondus; caséines, caséinates et coprécipités.
