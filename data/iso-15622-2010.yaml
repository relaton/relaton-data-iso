abstract:
- language: en
  script: Latn
  content: ISO 15622:2010 contains the basic control strategy, minimum functionality
    requirements, basic driver interface elements, minimum requirements for diagnostics
    and reaction to failure, and performance test procedures for Adaptive Cruise Control
    (ACC) systems. Adaptive Cruise Control is fundamentally intended to provide longitudinal
    control of equipped vehicles while travelling on highways (roads where non-motorized
    vehicles and pedestrians are prohibited) under free-flowing traffic conditions.
    ACC can be augmented with other capabilities, such as forward obstacle warning.
