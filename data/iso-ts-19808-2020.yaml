abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the characteristics to be measured of suspensions containing multi-walled carbon nanotubes (CNT suspensions). It includes the essential and additional characteristics of the CNT suspension, and the corresponding measurement methods.
    Characteristics specific to health, environmental and safety issues are excluded from this document.
    WARNING — The use of this document can involve hazardous materials, operations and equipment. It does not purport to address all of the safety or environmental problems associated with its use. The execution of this document is entrusted to appropriately qualified and experienced people.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les caractéristiques à mesurer pour les suspensions contenant des nanotubes de carbone multiparois (suspensions de CNT). Il comprend les caractéristiques essentielles et additionnelles de la suspension de CNT, et les méthodes de mesure correspondantes.
    Les caractéristiques spécifiques des questions d'hygiène, de sécurité et d'environnement sont exclues du présent document.
    AVERTISSEMENT — Le présent document peut impliquer l'utilisation de produits et la mise en œuvre de modes opératoires et d'appareillages à caractère dangereux. Il n'a pas pour but d'aborder tous les problèmes de sécurité ou environnementaux liés à son utilisation. L'application du présent document doit être confiée à des personnes expérimentées et qualifiées.
