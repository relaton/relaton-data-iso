abstract:
- content: |-
    ISO 17161:2014 describes a procedure to verify the degree of misalignment of the load train of the test machines using a reference test specimen uniformly loaded in tension or in compression, and to give indications in order to correct defects such as torsion and bending.
    ISO 17161:2014 is not intended to provide a quantitative and acceptable limit before the testing of ceramic matrix composites with a fibre reinforcement: unidirectional (1D), bidirectional (2D), and tridirectional (xD, with 2 < x ≤ 3) loaded along one principal axis of reinforcement. This limit depends on the sensitivity of each type of composite to the misalignment defect.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 17161:2014 décrit une procédure pour vérifier le degré de non-alignement du système de mise en charge des machines d'essai au moyen d'une éprouvette de référence soumise à un chargement uniforme de traction ou de compression et pour donner des indications afin de corriger des défauts tels que la torsion et la flexion.
    L'ISO 17161:2014 n'est pas conçue pour fournir une limite quantitative acceptable avant les essais sur les composites à matrice céramique avec un renfort de fibres : unidirectionnel (1D), bidirectionnel (2D) et tridirectionnel (xD, avec 2 < x £ 3) le long d'un axe principal de renforcement. Cette limite dépend de la sensibilité de chaque type de composite au défaut d'alignement.
