abstract:
- content: Establishes a basic series for piston rod threads for application to fluid
    power cylinders. Specifies thread dimensions and configurations to be used with
    hydraulic and pneumatic fluid power piston rod ends. Gives definitions, and the
    figures 1 to 3 show female threads, shouldered male threads, and unshouldered
    male threads. The table contains thread sizes from M3 x 0,35 up to and including
    M280 x 6.
