abstract:
- language: en
  script: Latn
  content: "ISO 5536|IDF 23:2002 describes a method for the determination of the water
    content of milk fat products by the Karl Fischer method. \nThe method is applicable
    to butteroil (anhydrous butteroil, anhydrous butterfat, anhydrous milk fat) with
    a water content not exceeding 1,0 % by mass."
- language: fr
  script: Latn
  content: |-
    L'ISO 5536|FIL 23 décrit une méthode de détermination de la teneur en eau des produits à base de matière grasse laitière par la méthode de Karl Fischer.
    La méthode s'applique à la graisse de beurre (à la graisse de beurre anhydre, à la matière grasse butyrique anhydre et à la matière grasse laitière anhydre) dont la teneur en eau ne dépasse pas 1,0 % (fraction massique).
