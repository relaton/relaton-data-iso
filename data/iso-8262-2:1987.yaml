abstract:
- content: Specification of a method to those products, that may containe high levels
    of stabilizer or tickening agent or of egg yolk or of fruit. It consists in digesting
    of a test portion by boiling with dilute hydrochloric acid, filtrating of the
    hot digest through a wetted filter paper, extracting of the fat from the dried
    filter paper using n-hexane or light petroleum, removing of the solvent by destillation
    or evaporation, and weighing of the substances extracted.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "\nLa présente partie de l'ISO 8262 spécifie la méthode de référence pour
    la détermination de la teneur en matière grasse des glaces de consommation et
    des préparations pour glaces à base de lait, pour lesquelles la méthode Röse-Gottlieb
    n'est pas applicable, car ces produits contiennent des teneurs élevées d'agents
    stabilisant et épaississant, de jaune d'oeuf, de fruit ou des combinaisons de
    ces constituants.  \nNOTE -- Les glaces de consommation et les préparations pour
    glaces à base de lait, contenant peu ou guère plus que quelques pourcents des
    ingrédients précédents, doivent être examinées selon la méthode utilisant le principe
    RG de l'ISO 73281).\n"
