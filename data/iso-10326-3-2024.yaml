- content: |-
    Le présent document spécifie des mannequins dynamiques utilisés pour remplacer les participants lors des essais vibratoires des sièges de véhicules en laboratoire.
    Ce document s’applique aux sièges installés dans les engins de terrassement, les tracteurs agricoles à roues et les chariots industriels.
    Le présent document spécifie les exigences techniques, les critères d’acceptation et un essai de validation applicables aux mannequins dynamiques représentant le corps humain, scindés en deux groupes de poids: léger (52 kg à 55 kg) et lourd (98 kg à 115 kg). Il s’applique uniquement aux mannequins dynamiques passifs et actifs utilisés pour les essais vibratoires des sièges de véhicules dans la direction de l’axe Z (vertical).
    Le présent document définit, pour les deux groupes de poids, les caractéristiques de réponse biodynamique que les mannequins dynamiques sont censés reproduire pour représenter celles des participants à remplacer. Il fournit des recommandations pour de futures recherches destinées à explorer le degré de convergence qui peut être atteint lorsque la performance dynamique des sièges est mesurée avec des participants et avec des mannequins dynamiques conformes au présent document.
    NOTE 1        Pour les essais de sièges, les résultats ont montré que le bénéfice lié à l’utilisation d’un mannequin dynamique dépend fortement des caractéristiques d’excitation et des caractéristiques dynamiques des sièges. Selon le type d’excitation vibratoire appliquée, les études semblent indiquer que l’utilisation de mannequins dynamiques peut s’avérer bénéfique par rapport à une masse inerte de poids équivalent uniquement lorsque les essais de sièges à suspension sont réalisés à des fréquences plus élevées que la fréquence naturelle du siège (>2 Hz).
    NOTE 2        Il a été rapporté que l’utilisation de mannequins dynamiques tendait à surestimer les performances d’isolation des vibrations des sièges par rapport à celles mesurées avec des participants. Plusieurs facteurs peuvent en être à l’origine et nécessitent des études complémentaires, l’une d’elles étant l’influence des jambes qui pourrait ne pas être correctement prise en compte en cas d’utilisation de mannequins dynamiques.
