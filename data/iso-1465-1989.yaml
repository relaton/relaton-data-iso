abstract:
- content: Specifies the mating and clearance dimensions. The mating dimensions and
    characteristics of the ground half shall conform to those in figure 1 and table
    1. The aircraft half shall mate with the ground half. The clearance envelope in
    the aircraft to accommodate the ground half for the purposes of coupling and uncoupling
    the hose unit shall be in accordance with figure 2 and table 2.
