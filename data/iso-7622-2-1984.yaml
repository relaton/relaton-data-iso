abstract:
- language: en
  script: Latn
  content: This part specifies a method for the determination of the tensile strength,
    in the longitudinal direction, of conveyor belts with a steel carcase. Some figures
    illustrate shapes and reference quantities of concern. Applies exclusively to
    conveyor belts with a steel carcase.
- language: fr
  script: Latn
  content: |2

    La présente partie de l'ISO 7622 spécifie une méthode de détermination des caractéristiques de résistance à la rupture dans le sens longitudinal d'une courroie transporteuse à câbles d'acier. Elle s'applique exclusivement aux courroies transporteuses à câbles d'acier.
