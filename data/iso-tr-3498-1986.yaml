abstract:
- content: Is intended to establish a rationalized range of lubricants and to avoid
    unnecessary restriction on specifications or product descriptions that would inhibit
    future development. Is not intended to cover special requirements. Completes the
    rationalized range with a series of categories of products necessary for some
    countries according to their needs.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "Le présent Rapport technique a pour objet\n\n- de fixer une gamme «limitée»
    de lubrifiants constituée\n    de catégories de produits essentiels à la lubrification
    des\n    machines-outils. Ces catégories sont disponibles sur le plan international\n
    \   et c'est parmi elles que les constructeurs de machines-outils devront faire\n
    \   leur choix ; cette gamme limitée, apparaît en caractères\n    encadrés sur
    le tableau faisant état des recommandations pour\n    le choix des lubrifiants
    pour machines-outils (chapitre 4) ; \n- d'éviter les spécifications ou définitions
    excessivement\n    rigides qui pourraient limiter le développement ultérieur des\n
    \   lubrifiants. \nCe Rapport technique n'est pas destiné à couvrir les exigences\n
    \ spéciales qui devront être examinées séparément\n  par les constructeurs de
    machines-outils. \nLe présent Rapport technique complète la gamme «limitée»\n
    \ définie ci-dessus par une série de catégories de produits\n  qui, bien que ne
    présentant pas un intérêt commun pour tous\n  les comités membre, sont nécessaires
    à certains pays, compte\n  tenu de leurs besoins. Cette série apparaît en caractères\n
    \ nus sur le tableau (chapitre 4).\nII est prévu, dans l\x92avenir de réduire
    progressivement cette\n  série complémentaire pour en fin de compte la supprimer.\nNOTE
    - Les lubrifiants pour machines-outils, doivent être compatibles\n  avec les\n
    \ matériaux des éléments de machines-outils avec lesquels\n  le lubrifiant\n  sera
    en contact et, en particulier, avec ceux des joints."
