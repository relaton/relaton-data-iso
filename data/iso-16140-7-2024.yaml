- content: |-
    Le présent document spécifie le principe général ainsi que le protocole technique pour la validation de méthodes d’identification des micro-organismes dans le domaine de la microbiologie de la chaîne alimentaire. Dans la mesure où il n’existe pas de méthode de référence, une étude de comparaison des méthodes ne peut être entreprise. Par conséquent, le présent document fournit un protocole pour évaluer les caractéristiques de performance et valider le flux de travail de la méthode utilisant des souches bien définies. Si nécessaire, une méthode d’identification supplémentaire peut être utilisée.
    Le présent document est applicable à la validation de méthodes d’identification des micro-organismes qui sont utilisées pour l’analyse de colonies isolées provenant:
    —     les produits destinés à la consommation humaine;
    —     les produits destinés à l’alimentation animale;
    —     les échantillons environnementaux dans le domaine de la production et de la manutention de produits alimentaires;
    —     les échantillons au stade de la production primaire.
    Les méthodes d'identification validées uniquement conformément au présent document ne peuvent pas être utilisées pour remplacer le mode opératoire de confirmation décrit dans:
    —     la méthode de référence;
    —     une méthode alternative validée conformément à l’ISO 16140-2;
    —     une méthode alternative validée conformément à l’ISO 16140-6.
    Dans ces cas, la méthode d’identification est validée conformément à la méthode de l’ISO 16140-6 qui est utilisée comme méthode de confirmation.
    Le présent document est applicable aux bactéries et aux champignons. Certains articles peuvent être applicables à d’autres (micro-)organismes, qui peuvent être déterminés au cas par cas.
