abstract:
- language: en
  script: Latn
  content: ISO 13857:2007 establishes values for safety distances in both industrial
    and non-industrial environments to prevent machinery hazard zones being reached.
    The safety distances are appropriate for protective structures. It also gives
    information about distances to impede free access by the lower limbs. It covers
    people of 14 years and older (the 5th percentile stature of 14 year olds is approximately
    1 400 mm). In addition, for upper limbs only, it provides information for children
    older than 3 years (5th percentile stature of 3 year olds is approximately 900
    mm) where reaching through openings needs to be addressed.
- language: fr
  script: Latn
  content: L'ISO 13857:2008 établit des valeurs en matière de distances de sécurité,
    tant dans un environnement industriel que public, afin d'empêcher l'atteinte des
    zones dangereuses des machines. Les distances de sécurité sont adaptées aux structures
    de protection. La présente Norme internationale donne également des informations
    concernant les distances empêchant le libre accès des membres inférieurs. Elle
    couvre les personnes d'un âge égal ou supérieur à 14 ans (la taille du 5e percentile
    des personnes âgées de 14 ans est d'environ 1 400 mm). Pour les membres supérieurs
    uniquement, elle fournit en outre des informations concernant les enfants âgés
    de plus de 3 ans (la taille du 5e percentile des personnes âgées de 3 ans est
    d'environ 900 mm) pour ce qui concerne l'atteinte des zones dangereuses à travers
    des ouvertures.
