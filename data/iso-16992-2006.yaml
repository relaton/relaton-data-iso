- content: |-
    L'ISO 16992:2006 décrit les équipements de substitution de roue de secours (SUSE, de l'anglais «spare unit substitutive equipment») visant les pneumatiques pour voitures particulières, ces équipements étant destinés à permettre à l'utilisateur de poursuivre sa route (avec ou sans arrêt) avec une marge de sécurité raisonnable.
    Elle ne vise que la qualification des performances des systèmes de mobilité étendue. Elle reprend uniquement des spécifications pour les systèmes de mobilité étendue qui permettent d'assurer la mobilité étendue d'un véhicule.
    Elle couvre la période à partir du moment où le système de mobilité étendue intervient et où le chauffeur garde la maîtrise (vitesse et direction) du véhicule pour tenter d'atteindre un lieu adéquat pour effectuer le travail qu'impose l'avarie.
    Elle ne couvre pas
    - le véhicule équipé d'un tel système,
    - le pneumatique gonflé,
    - les propriétés du dispositif de surveillance de pression et de fonction d'alerte par rapport à l'état gonflé ou partiellement dégonflé suite à des pertes de pression lentes,
    - le cas échéant la période transitoire avant l'intervention du dispositif, et
    - l'examen, l'évaluation et l'entretien du système de mobilité étendue après que le système soit intervenu en mode de roulage à plat.
    Elle comprend
    - une description des différents types de SUSE, et
    - une description et des niveaux de performance des systèmes de mobilité étendue complets.
