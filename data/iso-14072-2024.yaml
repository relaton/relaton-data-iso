abstract:
- language: en
  script: Latn
  content: |-
    This document specifies additional requirements and gives guidance for an effective application of ISO 14040:2006 and ISO 14044:2006 to organizations.
    This document provides:
    —     the application of life cycle assessment (LCA) principles and methodology to organizations;
    —     the benefits that LCA can bring to organizations by using LCA methodology at an organizational level;
    —     the system boundary;
    —     specific considerations when dealing with life cycle inventory (LCI), life cycle impact assessment (LCIA) and interpretation;
    —     the limitations regarding reporting, environmental declarations and comparative assertions.
    This document is applicable to any organization that has interest in applying LCA. It is not intended for the interpretation of ISO 14001 and specifically covers the goals of ISO 14040 and ISO 14044.
    This document is applicable to an organization for a given time period.
    This document is applicable to all types of organizations. If properly justified, application of this document to segments or selected companies of an organization is possible.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie des exigences supplémentaires et fournit des recommandations pour une application efficace de l'ISO 14040:2006 et de l'ISO 14044:2006 au sein des organisations.
    Le présent document présente:
    —     l'application des principes et de la méthodologie d'analyse du cycle de vie (ACV) aux organisations;
    —     les avantages liés à l'ACV, dont peuvent bénéficier les organisations en appliquant la méthodologie de l'ACV au niveau organisationnel;
    —     les frontières du système;
    —     des éléments d'appréciation spécifiques utiles dans le cadre de l’inventaire du cycle de vie (ICV), de l’évaluation de l’impact du cycle de vie (EICV) et de leur interprétation;
    —     les limitations concernant la communication, les déclarations environnementales et les affirmations comparatives.
    Le présent document est applicable à toute organisation pour laquelle l'application de l'ACV présente un intérêt. Il n'est pas destiné à l'interprétation de l'ISO 14001 et il répond spécifiquement aux objectifs de l'ISO 14040 et de l'ISO 14044.
    Le présent document est applicable à une organisation sur une période donnée.
    Le présent document est applicable à tous les types d'organisations. À condition d'être dûment justifiée, l'application du présent document à certaines sections de l'organisation ou à certaines de ses sociétés est possible.
