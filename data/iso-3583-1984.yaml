abstract:
- content: Specifies the main characteristics of two types (A and B) of connections
    used for checking response times and pressure levels for compressed-air braking
    equipment, and gives the open space requirements that shall surround the pressure
    test connection and the protection against corrosion. This third edition cancels
    and replaces the second edition (1975).
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente norme internationale spécifie les caractéristiques dimensionnelles essentielles d'un type de raccord utilisé pour le contrôle des temps de réponse et d'accroissement, et des niveaux de pression des dispositifs de freinage à air comprimé équipant les véhicules routiers.


    La présente norme internationale ne s'applique qu'aux dispositifs de freinage pneumatique à air comprimé.
