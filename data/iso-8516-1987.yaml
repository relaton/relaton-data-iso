abstract:
- content: |2

    La présente Norme internationale fixe une base de spécification applicable aux fils texturés réalisés à partir de verre textile. Le fil texturé en verre textile est un fil de silionne (simple ou retors) dans lequel les filaments ont été délibérément et de façon permanente séparés pour en augmenter le gonflant du fil (voir ISO 6355). Les fils texturés peuvent être élaborés selon divers procédés. Ils peuvent être obtenus soit à partir d'un seul fil de base soit à partir de deux fils ou plus dont l'un ou tous ont été «ouverts» afin de donner au fil texturé son aspect «volumineux». Les fils texturés en verre textile sont utilisés dans des applications diverses, notamment : l'isolation, la filtration, les textiles décoratifs, le renforcement des plastiques, la fabrication de joints.
