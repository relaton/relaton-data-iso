abstract:
- content: |-
    This document specifies the requirements, test methods and performance criteria for audible alarm devices intended to signal an audible warning, with or without voice messages between a fire detection and fire alarm system and the occupants of a building.
    This document specifies fire alarm audible alarm devices for two types of application environment, type A for indoor use and type B for outdoor use.
    This document is not applicable to:
    a)   loudspeaker-type devices primarily intended for emitting emergency voice messages that are generated from an external audio source;
    b)   supervisory audible alarm devices, e.g. within the control and indicating equipment.
