abstract:
- content: |-
    ISO 14577-1 specifies the method of instrumented indentation test for the determination of hardness and other materials parameters for the three ranges:
     macro (test force between 2 N and 30 kN);
     micro (test force less than 2 N; indentation depth greater than 0, 2 m);
     nano (indentation depth equal to or less than than 0,2 m).
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 14577-1 spécifie la méthode d'essai de pénétration instrumenté pour la détermination de la dureté et d'autres paramètres de matériaux pour les trois plages:
    macro (force d'essai comprise entre 2 N et 30 kN);
    micro (force d'essai inférieure à 2 N; profondeur de pénétration supérieure à 0,2 m);
    nano (profondeur de pénétration inférieure ou égale à 0,2 m).
  language:
  - fr
