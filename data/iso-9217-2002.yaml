abstract:
- language: en
  script: Latn
  content: |-
    ISO 9217:2002 specifies the characteristics of chamfered washers with counterbore in alloy steel and cadmium plated (classification 900 MPa/235 °C) or in corrosion-resistant steel and passivated (classification 900 MPa/450 °C).
    ISO 9217:2002 is applicable to washers used with ISO 9219 bolts, diameter code 080 to 250, ISO 9216 nuts and ISO 1234 split pins in the assembly of ISO 7939 pulleys.
    ISO 9217:2002 is also applicable to washers in the assembly of airframe rolling bearings or spherical bearings.
- language: fr
  script: Latn
  content: |-
    L'ISO 9217:2002 spécifie les caractéristiques des rondelles chanfreinées avec chambrage, en acier allié, cadmiées (classification 900 MPa/235 °C) ou en acier résistant à la corrosion, passivées (classification 900 MPa/450 °C).
    L'ISO 9217:2002 est applicable aux rondelles destinées à être utilisées avec des vis ISO 9219 de codes de diamètre 080 à 250, des écrous ISO 9216 et des goupilles fendues ISO 1234, pour le montage des poulies ISO 7939.
    Elle est applicable également aux rondelles employées pour le montage de roulements pour structures d'aéronefs ou de rotules.
