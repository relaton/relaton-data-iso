abstract:
- language: en
  script: Latn
  content: This document specifies accessibility guidelines to be considered when
    planning, developing and designing electrophotographic copying machines, page
    printers and multi-function devices. These guidelines are intended to improve
    accessibility required when primarily older persons, persons with disabilities
    and persons with temporary disabilities (hereafter referred to as older persons
    and persons with disabilities) use office equipment.
