abstract:
- content: Lays down detailed specifications for the instrumentation and procedure
    to be used for mounting torque sensitivity testing. Applies to pick-ups mounted
    by screws, bolts or other threaded fasteners. The change in calibration factor
    due to the mounting torque is determined. Is applicable for a mounting torque
    range of one-half of the specified value, the specified value und twice the value
    of the specified mounting torque.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    L'ISO 5347 comprend une série de documents traitant des méthodes pour l'étalonnage de capteurs de vibrations et de chocs. La présente partie de l'ISO 5347 fournit des spécifications détaillées sur l'appareillage et le mode opératoire à utiliser pour l'essai de sensibilité de couple de serrage. Elle s'applique aux accéléromètres montés par vis, boulons ou autres moyens de fixation filetée. Le changement de la constante d'étalonnage dû au couple de serrage est déterminé. La présente partie de l'ISO 5347 est applicable pour une gamme du couple de serrage de la moitié de la valeur spécifiée, de la valeur spécifiée et de deux fois la valeur du couple de serrage spécifié.
