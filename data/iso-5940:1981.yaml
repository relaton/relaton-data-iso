abstract:
- content: Specifies a method using a disc-shped test piece to be prepared by moulding
    a test portion ina ring which is fitted into a heated bath. A steel ball is placed
    on the upper surface of the test piece. Then the temperature (softening temperature)
    is determined at which the test piece, on heating at a prescribed rate, softens
    sufficiently to sag to a specifeid depth under the mass of the ball. Details on
    the thermometers to be used and information on the melting of pitch samples are
    included in two annexes.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale spécifie une méthode de détermination du point de ramollissement (température de ramollissement) des brais utilisés dans la production de l'aluminium, au moyen d'un appareil à bille et anneau. La méthode est applicable aux brais dont le point de ramollissement est égal ou supérieur à 30 °C.
