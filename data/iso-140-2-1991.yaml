abstract:
- language: fr
  script: Latn
  content: "\nLa présente partie de l'ISO 140 prescrit des  méthodes d'évaluation
    de l'incertitude des mesurages acoustiques décrits dans l'ISO 140-3 à l'ISO 140-9,
    due aux influences aléatoires et systématiques. Elle donne des directives pour
    : -- déterminer la valeur de répétabilité r et la valeur de reproductibilité R;
    -- vérifier les valeurs de répétabilité r et les valeurs de reproductibilité R
    pour différents dispositifs de mesurage dans un laboratoire et pour des comparaisons
    entre différents laboratoires; -- appliquer les valeurs de répétabilité r et de
    reproductibilité R dans la pratique. L'annexe A donne des valeurs provisoires
    de répétabilité et de reproductibilité des méthodes d'essai conformément à l'ISO
    140-3, l'ISO 104-4 et l'ISO 140-6 à l'ISO 140-8.  \nNOTE 1 On ne dispose actuellement
    d'aucune donnée pour l'ISO 140-5 et l'ISO 140-9.\n"
