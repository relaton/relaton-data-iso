abstract:
- content: "ISO 11148-3:2012 applies to hand-held non-electric power tools (hereinafter
    \"drills and tappers\") intended for rotary drilling of holes in all kinds of
    material, e.g. wood, metal, concrete and plastics, or for tapping and cleaning
    threads in metal and plastics. The drills and tappers can be powered by compressed
    air, hydraulic fluid or internal combustion engines and are intended for use by
    one operator and supported by the operator's hand or hands, with or without a
    suspension, e.g. a balancer.\nISO 11148-3:2012 is applicable to drills, heavy
    duty drills with two handles and tappers. \nISO 11148-3:2012 is not applicable
    to special requirements and modifications of drills and tappers for the purpose
    of mounting them in fixtures.\nISO 11148-3:2012 deals with all significant hazards,
    hazardous situations or hazardous events when drills and tappers are used as intended
    and under conditions of misuse that are reasonably foreseeable by the manufacturer,
    with the exception of their use in potentially explosive atmospheres."
