abstract:
- language: en
  script: Latn
  content: "ISO/IEC 29341-26-15:2017 is compliant with [1]. It defines a service type
    referred to herein as Calendar. \nThis service provides the following functionalities:\n-
    \          Manage the family calendar events and share calendar events between
    the family members.\n-           Calendar events includes Reminders/Alarms/Free-BusyTime.\n-
    \          Synchronizing the local calendar events with family calendar.\n-           Registrating
    for receiving the events notification on WAN side using any kinds of messaging
    service mechanism.\n-           Memo handling : Posting simple memos, retrieveing
    memos.\n-           Registrating for receiving the memo notifications on the WAN
    side using any kind of messaging service.\nThis service does not provide the following
    functionalities:\n-           Interaction between Telephony Server and network
    side calendar service"
