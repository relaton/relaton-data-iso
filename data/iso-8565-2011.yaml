abstract:
- content: ISO 8565:2011 establishes general requirements for stationary corrosion
    testing of metals and metallic and other inorganic coatings under atmospheric
    conditions carried out in the open air or under shelters. It can also be applied
    for testing of complex specimens and assemblies of metallic materials.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 8565:2011 établit des exigences générales pour les essais de corrosion
    statique des métaux, revêtements métalliques et autres revêtements inorganiques
    en milieu extérieur naturel, à ciel ouvert ou sous abri. Elle est également applicable
    aux essais d'éprouvettes et assemblages de matériaux métalliques complexes.
