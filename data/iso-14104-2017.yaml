abstract:
- language: en
  script: Latn
  content: |-
    ISO 14104:2017 specifies procedures and requirements for the detection and classification of localized overheating on ground surfaces by chemical etch methods.
    The process described in this document is typically used on ground surfaces; however, it is also useful for the detection of surface anomalies that result from post-heat treatment machining such as hard turning, milling and edge breaking (deburring) processes. Surface metallurgical anomalies caused by carburization or decarburization are also readily detectable with this process.
    Some methods which have been used in the past are no longer recommended. Specifications are intended to be changed to use the methods in this document. These etching methods are more sensitive to changes in surface hardness than most hardness testing methods.
    ISO 14104:2017 applies to steel parts such as gears, shafts, splines and bearings. It is not applicable to nitrided parts and stainless steels.
    NOTE          This process, although at times called "nital etch", is not intended to be confused with other processes also known as "nital etch".
    The surface temper etch procedure is performed after grinding and before additional finishing operations such as superfinishing, shot peening and honing.
- language: fr
  script: Latn
  content: |-
    L'ISO 14104:2017 spécifie les procédures et les exigences pour la détection et la classification des zones surchauffées localement des surfaces rectifiées par attaque chimique à l'acide.
    Le procédé décrit dans l'ISO 14104:2017 est habituellement utilisé sur des surfaces rectifiées, cependant il est également utile pour la détection des anomalies de surface résultant d'un usinage après traitement thermique tel que des procédés de tournage dur, de fraisage et d'ébavurage. Les anomalies métallurgiques de surface provoquées par la carburation ou la décarburation sont elles aussi facilement détectables par ce procédé.
    Certaines méthodes qui avaient été utilisées par le passé ne sont plus recommandées. Les spécifications sont destinées à être modifiées pour employer les méthodes du présent document. Ces méthodes d'attaque à l'acide sont plus sensibles aux changements de dureté de surface que la plupart des méthodes d'essai de dureté.
    L'ISO 14104:2017 s'applique aux pièces en acier telles que les engrenages, les arbres, les cannelures et les roulements. Elle ne s'applique pas aux pièces nitrurées ni aux aciers inoxydables.
    NOTE       Il convient de ne pas confondre ce procédé, parfois appelé «attaque au nital» avec d'autres procédés également connus sous ce terme.
    La méthode d'inspection des surfaces par attaque à l'acide est réalisée après rectification et avant toute autre opération de finition supplémentaire, telle que superfinition, grenaillage et «honing».
