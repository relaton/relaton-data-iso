abstract:
- content: Provides guidelines detailing, for the various categories of fluids, operational
    characteristics, advantages and disadvantages, and the factors affecting the choice
    to be made amongst these various categories. Specifies also precautions which
    should be adopted to reduce difficulties arising from the use of such fluids,
    as well as the precautions which are necessary when replacing fluids with fluids
    from different categories. The installation of hydraulic circuits with respect
    to fire-resistant fluids is also described.
