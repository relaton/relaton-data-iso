abstract:
- language: en
  script: Latn
  content: |-
    ISO 14490-2:2005 is applicable to binocular telescopic systems and specifies the test methods for determination of the following characteristics:
    - non-parallelism of the axes of bundles of rays emergent from the eyepieces;
    - interpupillary distance;
    - relative difference in magnification;
    - focusing difference between telescopes of binocular systems.
