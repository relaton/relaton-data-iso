abstract:
- content: |-
    ISO 6743-3:2003 establishes the detailed classification of lubricants for use in family D, air compressors, gas compressors and refrigeration compressors.
    The intention of ISO 6743-3:2003 is to provide a rationalized range of the most commonly used internationally available lubricants for air, gas and refrigeration compressors, without resorting to unnecessary restriction by specifications or products description.
    The primary intention of this classification is to describe and promote the use of the type of lubricant which is best suited for the particular application, specifically with stationary air compressors, with the aim of reducing as far as possible the risks of fire and explosion. Relevant safety rules are given in ISO 5388.
    ISO 6743-3:2003 should be read in conjunction with ISO 6743-99.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 6743-3:2003 établit la classification détaillée des lubrifiants de la famille D, pour les compresseurs d'air ainsi que les compresseurs à gaz et frigorifiques.
    L'objet de l'ISO 6743-3:2003 est de fournir une gamme rationnelle des lubrifiants pour compresseurs à air, à gaz et frigorifiques les plus couramment utilisés et disponibles sur le plan international, sans devoir recourir à une limitation inutile par des spécifications ou une définition des produits.
    L'intention première de cette classification a été de décrire et favoriser l'emploi du type de lubrifiant le mieux adapté à l'application à laquelle il est destiné, en particulier dans les compresseurs d'air fixes, tout en réduisant autant que possible les risques de feu et d'explosion. Les règles de sécurité adéquates sont présentées dans l'ISO 5388.
    Il convient de lire l'ISO 6743-3:2003 conjointement avec l'ISO 6743-99.
