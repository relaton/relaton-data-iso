abstract:
- language: en
  script: Latn
  content: Describes common sampling method, expression of results and test report
    for two methods of density determination using a pyknometer (method A and B) as
    well as their apparatus and procedure in detail.
- language: fr
  script: Latn
  content: "\nLa présente partie de l'ISO 787 prescrit des méthodes générales d'essai
    pour la détermination de la masse volumique d'un pigment ou d'une matière de charge,
    en utilisant un pycnomètre. ISO 787-23:1979, Méthodes générales d'essai des pigments
    et matières de charge -- Partie 23: Détermination de la masse volumique (en utilisant
    une centrifugeuse pour chasser l'air entraîné), prescrit une méthode générale
    utilisant une centrifugeuse pour extraire l'air piégé.  \nNOTE 1 Les méthodes
    générales indiquées dans les différentes parties de l'ISO 787 sont généralement
    applicables à n'importe quel pigment ou matière de charge. Ainsi, il devra simplement
    être fait référence dans la Norme internationale à la partie appropriée de l'ISO
    787 donnant la spécification pour ce pigment ou matière de charge, en indiquant
    toute modification de détail qui peut être nécessaire en raison des propriétés
    spéciales du produit considéré. Ce n'est que dans le cas où de telles méthodes
    générales ne seraient pas applicables à un produit particulier, qu'il deviendrait
    nécessaire de prescrire une méthode spéciale pour la détermination de la masse
    volumique.\n"
