abstract:
- content: Specifies requirements and test methods for pluggers and spreaders, used
    to condense root-canal filling materials. Includes, additional to standard sizes,
    a secondary size system referred to as "taper size". These "taper size" sizes
    are identifiable by tapers which vary with instrument size.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente partie de l'ISO 3630 fixe les prescriptions et les méthodes d'essai relatives aux condenseurs axiaux et latéraux, utilisés pour condenser les produits d'obturation des canaux radiculaires. En plus des tailles normalisées, la présente partie de l'ISO 3630 comprend un deuxième système de tailles qualifiées de tailles «coniques». Les dimensions des instruments coniques sont identifiables par les différentes conicités qui varient en fonction de la taille de l'instrument.
