abstract:
- content: |-
    ISO 12488-4:2004 specifies tolerances of cranes and tracks and applies to jib cranes as defined in ISO 4306-1.
    Tracks for jib cranes negotiating curves are not covered by ISO12488-4:2004.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 12488-4:2004 spécifie les tolérances des appareils de levage à charge suspendue et des voies de roulement et s'applique aux grues à flèche telles que définies dans l'ISO 4306-1.
    Les voies de roulement de grues à flèche qui négocient des virages ne sont pas couvertes par l'ISO 12488-4:2004.
