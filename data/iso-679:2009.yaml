abstract:
- content: |-
    ISO 679:2009 specifies a method of determining the compressive and, optionally, the flexural strength of cement mortar containing one part by mass of cement, three parts by mass of ISO standard sand and one half part of water. ISO 679:2009 applies to common cements and to other cements and materials, the standards for which call up this method. ISO 679:2009 might not apply to other cement types that have, for example, a very short initial setting time.
    ISO 679:2009 describes the reference equipment and procedure and specifies the method used for validation testing of ISO standard sands and of alternative equipment and procedures.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 679:2009 spécifie une méthode permettant de déterminer la résistance à la compression et, facultativement, la résistance à la flexion d'un mortier de ciment contenant une partie en masse de ciment, trois parties en masse de sable normalisé ISO et une demi-partie d'eau . La méthode est applicable aux ciments courants et à d'autres ciments et matériaux pour lesquels les normes prescrivent la présente méthode. Elle n'est pas censée s'appliquer aux autres types de ciments, qui ont, par exemple, un temps de début de prise très court.
    L'ISO 679:2009 décrit l'appareillage et le mode opératoire de référence, et spécifie la méthode utilisée pour l'essai de validation des sables normalisés ISO et pour l'essai de validation de variantes de l'appareillage et du mode opératoire de référence.
