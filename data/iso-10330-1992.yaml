abstract:
- language: en
  script: Latn
  content: Requirements for synchronizer and ignition circuit are concerned with polarities
    of terminals, voltage across and current through terminals, for ignition circuit
    with operation, for synchronizer with dynamic characteristics and leakage current,
    and for cables with resistance, capacitance, and insulation resistance. Test methods
    relate to ignition circuit operation, synchronizer dynamic characteristics, and
    synchronizer leakage current.
