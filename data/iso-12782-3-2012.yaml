abstract:
- content: ISO 12782-3:2012 specifies the determination of the content of "reactive"
    aluminium in the form of amorphous aluminium oxides and hydroxides in soil and
    other materials by extraction with ammonium oxalate/oxalic acid. Other materials
    also include waste. The content of "reactive" aluminium can be used as input in
    geochemical models.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 12782-3:2012 spécifie la détermination de la teneur en aluminium
    «réactif» présent sous forme d'oxydes et d'hydroxydes d'aluminium amorphe dans
    le sol et d'autres matériaux par extraction à l'acide oxalique et à l'oxalate
    d'ammonium. Les autres matériaux incluent également les déchets. La teneur en
    aluminium «réactif» peut être utilisée comme une donnée d'entrée dans les modèles
    géochimiques.
