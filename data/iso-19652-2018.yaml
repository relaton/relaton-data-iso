abstract:
- language: en
  script: Latn
  content: |-
    ISO 19652:2018 specifies a test method for the determination of complete decomposition performance of indoor light-active photocatalytic materials under an indoor lighting environment using acetaldehyde. In this document, photocatalytic materials are usually made from semiconducting metal oxides, such as titanium dioxide, tungsten trioxide or other ceramic materials, and they are treated in powder form. This document does not apply to film, flat sheet, board and other plate-shape materials.
    This method is not suitable for the determination of other performance attributes of photocatalytic materials, i.e. decomposition of water contaminants, self-cleaning, antifogging and antibacterial actions.
