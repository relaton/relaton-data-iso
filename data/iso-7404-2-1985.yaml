abstract:
- language: en
  script: Latn
  content: This part of ISO 7404 specifies a method for preparing a polished particulate
    block from a sample od crushed coal, for analysis by reflectance microscopy using
    white ligth. It does not apply to the preparation of polished particulate blocks
    for analysis using fluorescence microscopy techniques nor to the preparation of
    polished orientated lumps of coal.
