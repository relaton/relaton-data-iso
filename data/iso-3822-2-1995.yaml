- language: fr
  script: Latn
  content: |2

    La présente partie de l'ISO 3822 définit les conditions de montage et de fonctionnement à utiliser pour mesurer le bruit, résultant de l'écoulement de l'eau, émis par les robinets de puisage et les robinetteries sanitaires. Les méthodes décrites sont d'une utilisation générale pour tous les types de robinets de puisage, de mélangeurs et de mitigeurs de conception conventionnelle et s'appliquent à un intervalle de pression recommandé allant de 0,1 MPa à 0,5 MPa 1). Les conditions de montage et de fonctionnement s'appliquent aux ensembles robinets de puisage, mélangeurs et mitigeurs équipés des accessoires d'entrée et de sortie qui sont normalement fournis avec ces robinets tels que coudes, raccords, etc., mais en excluant les accessoires de sortie interchangeables tels qu'aérateurs, flexibles de douche, douches, brise-jet, etc. Ces accessoires sont remplacés par des résistances hydrauliques de débit acoustiques normalisées de classe inférieure. Quand les accessoires de sortie précités ne so  900nt ni interchangeables, ni amovibles, les essais sont alors menés avec ces accessoires maintenus en place. Les accessoires interchangeables sont essayés séparément, conformément aux méthodes décrites dans les autres parties de cette norme internationale. Les mitigeurs thermostatiques destinés à alimenter une installation comprenant plusieurs robinets de puisage indépendants et des robinets de bidets par alimentation par gorge dans le corps de celui-ci ne sont pas considérés comme des équipements conventionnels et ne sont pas couverts par la présente partie de l'ISO 3822. De même, les robinets actionnés électriquement sont considérés comme des appareils combinés (électrovalve et orifices de sortie) et ne sont pas couverts par la présente partie de l'ISO 3822. Les méthodes d'essais couvrent un intervalle de pressions dynamiques allant de 0,1 MPa à 0,5 MPa.
