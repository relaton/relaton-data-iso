abstract:
- language: en
  script: Latn
  content: This second edition cancels and replaces the first edition (1976). Specifies
    the principal dimensions of V-belts and the groove profiles of corresponding fixed
    or variable diameter pulleys. Is not applicable to belts used either as part of
    farm-machines which are standardized in ISO 3410, or for the propulsion of self-propelled
    vehicles.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale prescrit les dimensions principales des courroies trapézoïdales larges sans fin pour variateurs de vitesse industriels ainsi que les profils de gorge des poulies, à diamètre fixe ou variable, correspondantes. Elle ne s'applique pas aux courroies pour variateurs de vitesse destinés aux machines agricoles (moissonneuses-batteuses principalement), telles que normalisées dans l'ISO 3410, ou ceux destinés à la propulsion des véhicules automoteurs (motocycles, scooters, voitures).
