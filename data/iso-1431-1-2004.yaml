abstract:
- content: ISO 1431-1:2004 specifies procedures intended for use in estimating the
    resistance of vulcanized or thermoplastic rubbers to cracking when exposed, under
    static or dynamic tensile strain, to air containing a definite concentration of
    ozone and at a definite temperature in circumstances that exclude the effects
    of direct light.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 1431-1:2004 prescrit des méthodes destinées à être utilisées pour
    la détermination de la résistance au craquelage des caoutchoucs vulcanisés ou
    thermoplastiques, lorsqu'ils sont exposés, sous une déformation en traction statique
    ou dynamique, à l'air contenant une concentration déterminée d'ozone à une température
    déterminée, dans des contions qui excluent les effets de la lumière directe.
  language:
  - fr
