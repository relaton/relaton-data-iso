abstract:
- content: |-
    ISO 4628-1:2016 defines a system for designating the quantity and size of defects and the intensity of changes in appearance of coatings and outlines the general principles of the system used throughout ISO 4628. This system is intended to be used, in particular, for defects caused by ageing and weathering, and for uniform changes, for example yellowing.
    The other parts of ISO 4628 provide pictorial standards or other means for evaluating particular types of defect. As far as possible, already existing evaluation schemes have been used as the basis.
    ISO 4628-1:2016 is also used for assessing defects not covered by the other parts of ISO 4628.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    ISO 4628-1:2016 établit un système de désignation de la quantité et de la dimension des défauts, ainsi que de l'intensité des changements d'aspect intervenant sur les revêtements, et expose les principes généraux du système utilisé dans l'ensemble de l'ISO 4628. Ce système est destiné à être utilisé, en particulier, pour les défauts causés par le vieillissement et les intempéries, ainsi que pour les changements uniformes, par exemple le jaunissement.
    Les autres parties de l'ISO 4628 fournissent des étalons illustrés ou d'autres moyens d'évaluation des types particuliers de défauts. Les modes d'évaluation déjà existants ont, dans toute la mesure du possible, été utilisés comme base d'évaluation.
    ISO 4628-1:2016 est également utilisée pour évaluer les défauts non traités par les autres parties de l'ISO 4628.
