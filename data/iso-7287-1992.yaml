abstract:
- language: en
  script: Latn
  content: The graphical symbols (a referent and an alphabetical index of the referents
    are given) are to be placed on equipment, e.g. indicators and operator controls,
    in order to instruct the persons handling as to its use and operation. Annex A
    gives examples of the use of symbols on an operating board for a control system
    for oxygen cutting machines.
