abstract:
- language: en
  script: Latn
  content: "ISO 24802-1:2007 specifies the competencies that a scuba instructor has
    to have achieved in order for a training organization to award the scuba instructor
    certification indicating that he has met or exceeded scuba instructor level 1
    and specifies assessment of these competencies. \nIt also specifies conditions
    under which training has to be provided, in addition to the general requirements
    for recreational diving service provision in accordance with ISO 24803.\nISO 24802-1:2007
    applies only to contractual training and certification in recreational scuba diving."
- language: fr
  script: Latn
  content: |-
    L'ISO 24802-1:2007 spécifie les compétences que doit acquérir un moniteur de plongée subaquatique pour qu'un organisme de formation lui décerne une certification attestant qu'il a satisfait ou dépassé les exigences de qualification s'appliquant aux moniteurs de plongée subaquatique de niveau 1 ou et spécifie l'évaluation de ces compétences.
    Elle spécifie également les conditions dans lesquelles la formation doit être dispensée, en plus des exigences générales relatives aux prestataires de services de plongée de loisirs conformément à l'ISO 24803.
    L'ISO 24802-1:2007 ne s'applique qu'à la formation et à la certification contractuelles pour la plongée subaquatique de loisirs.
