abstract:
- language: en
  script: Latn
  content: |-
    ISO 17321-1:2006 specifies colour stimuli, metrology, and test procedures for the colour characterization of a digital still camera (DSC) to be used for photography and graphic technology. Two methods are provided, one using narrow spectral band illumination and the other using a spectrally and colorimetrically calibrated target. Except for a specific set of permitted data operations, these DSC data are raw.
    ISO 17321-1:2006 does not specify the methods for deriving transformations from raw DSC data in order to estimate scene colorimetry.
