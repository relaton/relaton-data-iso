abstract:
- content: |-
    ISO 7214:2007 specifies methods for testing flexible and semi-rigid cellular plastics made from polyethylene. Cellular plastics containing copolymers of ethylene or blends of polymers with polyethylene may also be tested by the procedures of this International Standard provided these materials have characteristics similar to polyethylene or copolymers of ethylene.
    The tests are divided into mandatory tests suitable for characterization of cellular polyethylene regardless of end use, and optional tests for the determination of properties that are relevant to certain uses only.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 7214:2007 spécifie des méthodes d'essai applicables aux matériaux plastiques alvéolaires souples et semi-rigides, fabriquées en polyéthylène. Les matériaux plastiques alvéolaires contenant des copolymères de l'éthylène ou des mélanges de polymères et de polyéthylène peuvent également être soumis à l'essai conformément aux modes opératoires spécifiés dans l'ISO 7214:2007, à condition qu'elles possèdent des caractéristiques similaires à celles du polyéthylène ou à celles des copolymères de l'éthylène.
    Deux catégories d'essais sont spécifiées: les essais de base, qui permettent de caractériser les polyéthylènes alvéolaires indépendamment de leur destination finale, et les essais supplémentaires, qui permettent de déterminer les propriétés qui sont utiles dans le cas de certaines utilisations.
