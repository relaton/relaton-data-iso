abstract:
- language: en
  script: Latn
  content: |-
    ISO 21308-2:2006 provides a set of codes for the exchange of dimensional data between truck chassis manufacturers and bodywork manufacturers. It applies to commercial vehicles as defined in ISO 3833, having a maximum gross vehicle mass above 3 500 kg.
    The process of exchanging the above information can involve:
    - chassis manufacturer;
    - chassis importer;
    - chassis dealer;
    - one or more bodywork manufacturers;
    - bodywork component suppliers, e.g. manufacturers of demountable bodies, cranes and loading equipment, tipping equipment.
