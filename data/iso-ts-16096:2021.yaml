abstract:
- content: |-
    This document defines
    —    physical and chemical tests on raw reclaimed isobutene-isoprene (IIR) rubber, and
    —    standard materials, standard test formulations, equipment, and processing methods for evaluating the vulcanization characteristics and the mechanical properties of reclaimed isobutene-isoprene rubber.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document définit
    —    les méthodes d'essais physiques et chimiques des caoutchoucs bruts isobutène-isoprène (IIR) régénérés, et
    —    les ingrédients normalisés, des formules d'essai normalisées, l'appareillage et les méthodes de mise en œuvre pour la détermination des caractéristiques de vulcanisation et des propriétés mécaniques des caoutchoucs isobutène-isoprène.
