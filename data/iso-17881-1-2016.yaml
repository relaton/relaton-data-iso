abstract:
- language: en
  script: Latn
  content: |-
    ISO 17881-1:2016 specifies a test method for determining some brominated flame retardants in textiles by gas chromatography ? mass spectrometry (GC-MS).
    The method is applicable to all kinds of textile products.
- language: fr
  script: Latn
  content: |-
    ISO 17881:2016 spécifie une méthode d'essai pour la détermination d'un certain nombre de retardateurs de flamme bromés dans les textiles, par chromatographie en phase gazeuse ? spectrométrie de masse (CG-SM).
    Cette méthode s'applique à tous les types de produits textiles.
