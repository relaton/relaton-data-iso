abstract:
- content: Specifies the technical acceptance conditions and, in particular, the respective
    permissible deviations for the acceptance tests. The respective tests required
    shall be agreed upon between the manufacturer and the user.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "\nLa présente partie de l'ISO 3408 spécifie les conditions techniques
    de réception des vis à billes (voir figure 1) et précise en particulier les écarts
    tolérés dans les essais de réception.  \nNOTE -- Le modèle réel de vis à billes
    n'a pas lieu de correspondre exactement à celui représenté à la figure 1. Les
    différents essais nécessaires doivent faire l'objet d'un accord entre le fabricant
    et l'utilisateur.\n"
