abstract:
- language: en
  script: Latn
  content: |-
    ISO 16620-5:2017 specifies the requirements for the declarations and labels of the biobased carbon content, the biobased synthetic polymer content and the biobased mass content in plastic products.
    ISO 16620-5:2017 is applicable to plastic products and plastic materials, polymer resins, monomers or additives, which are made from biobased or fossil-based constituents.
- language: fr
  script: Latn
  content: |-
    ISO 16620-5:2017 spécifie les exigences relatives aux déclarations et aux étiquettes indiquant la teneur en carbone biosourcé, la teneur en polymère synthétique biosourcé et la teneur en masse biosourcée des produits plastiques.
    ISO 16620-5:2017 s'applique aux produits plastiques et aux matériaux plastiques, aux résines polymères, aux monomères ou aux additifs qui sont fabriqués à partir de constituants biosourcés ou d'origine fossile.
