abstract:
- language: en
  script: Latn
  content: |-
    ISO 23081-1:2006 covers the principles that underpin and govern records management metadata. These principles apply through time to:
    -  records and their metadata;
    -  all processes that affect them;
    -  any system in which they reside;
    -  any organization that is responsible for their management.
