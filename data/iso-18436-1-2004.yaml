abstract:
- content: 'ISO 18436-1:2004 defines the requirements for bodies operating certification
    systems for personnel who perform machinery condition monitoring, identify machine
    faults, and recommend corrective action. Procedures for the certification of condition
    monitoring and diagnostic personnel are specified. '
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 18436-1:2004 définit les exigences pour les organismes de certification
    du personnel chargé de surveiller l'état des machines, d'identifier les défaillances
    des machines et de recommander des actions correctives. Les procédures de certification
    du personnel chargé de la surveillance et du diagnostic d'état sont spécifiées.
    Ces exigences s'ajoutent à celles de l'ISO/CEI 17024.
