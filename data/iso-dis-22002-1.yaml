- content: |-
    L'ISO/TS 22002-1 spécifie les exigences pour établir, mettre en œuvre et mettre à jour des programmes prérequis (PRP) afin d'aider à maîtriser les dangers liés à la sécurité des denrées alimentaires.
    L'ISO/TS 22002-1 est applicable à tous les organismes, quelle que soit leur taille ou leur complexité, qui interviennent dans l'étape de fabrication de la chaîne alimentaire et qui souhaitent mettre en œuvre des PRP de manière à satisfaire aux exigences spécifiées dans l'ISO 22000:2005, Article 7.
    L'ISO/TS 22002-1 n'est ni conçue pour, ni destinée à être utilisée dans d'autres parties de la chaîne d'approvisionnement alimentaire.
    Les opérations de fabrication des denrées alimentaires étant diverses par nature, les exigences spécifiées dans l'ISO/TS 22002-1:2009 ne s'appliquent pas nécessairement en totalité à un établissement ou à un procédé individuel.
    Les exclusions ou la mise en œuvre de mesures alternatives nécessitent d'être justifiées et documentées par une analyse des dangers, telle que décrite dans l'ISO 22000:2005, 7.4. Il convient que toute exclusion ou mesure alternative adoptée n'affecte pas la capacité de l'organisme à se conformer à ces exigences. Ces exclusions incluent par exemple les aspects complémentaires concernant les opérations de fabrication énumérées ci-dessous aux points 1), 2), 3), 4) et 5).
    L'ISO/TS 22002-1 spécifie des exigences détaillées à prendre en compte en liaison avec l'ISO 22000:2005, 7.2.3: a) la construction et la disposition des bâtiments et des installations associées; b) la disposition des locaux, notamment l'espace de travail et les installations destinées aux employés; c) l'alimentation en air, en eau, en énergie et autres; d) les services annexes, notamment pour l'élimination des déchets et des eaux usées; e) le caractère approprié des équipements et leur accessibilité pour leur nettoyage, leur entretien et leur maintenance préventive; f) la gestion des produits achetés; g) les mesures de prévention contre les transferts de contaminations; h) le nettoyage et la désinfection; i) la maîtrise des nuisibles; j) l'hygiène des membres du personnel.
    En outre, l'ISO/TS 22002-1 précise d'autres aspects considérés comme pertinents pour les opérations de fabrication: 1) le retraitement/recyclage; 2) les procédures de rappel de produits; 3) l'entreposage; 4) l'information sur les produits et la sensibilisation des consommateurs; 5) la prévention de l'introduction intentionnelle de dangers dans les denrées alimentaires, la biovigilance et le bioterrorisme.
