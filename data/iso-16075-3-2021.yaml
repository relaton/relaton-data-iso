abstract:
- language: en
  script: Latn
  content: |-
    This document covers the system's components needed for the use of treated wastewater (TWW) for irrigation. Emphasis is placed on irrigation methods, mainly drip irrigation, as this method represents an efficient method of irrigation and water saving, while reducing the pollution of the crops. Despite the fact that water quality and filtration of treated wastewater (herein TWW) using drip irrigation are critical, open irrigation systems are more popular and are frequently used for irrigation with TWW and therefore are covered in this document.
    This document covers issues related to the main components of a TWW irrigation project, including the following:
    —    pumping stations;
    —    storage reservoirs;
    —    treatment facilities (for irrigation purposes);
    —    filtration and disinfection;
    —    distribution pipeline networks;
    —    water application devices: irrigation system components and treatment.
    This document is not intended to be used for certification purposes.
- language: fr
  script: Latn
  content: |-
    Le présent document aborde les éléments du projet nécessaires à l’utilisation des eaux usées traitées (EUT) en irrigation. Il met l’accent sur les méthodes d’irrigation, principalement l’irrigation par goutte-à-goutte, cette technique constituant une méthode efficace d’apport d’eau et de réduction de la consommation d’eau, tout en diminuant la pollution des cultures. Bien que la qualité de l’eau et la filtration des eaux usées traitées (ci-après EUT) jouent un rôle essentiel dans l’irrigation par goutte-à-goutte, les systèmes d’irrigation à ciel ouvert sont plus courants et sont fréquemment utilisés pour l’irrigation par des EUT. C’est pourquoi ils sont également abordés dans le présent document.
    Le présent document couvre les aspects liés aux principaux éléments d’un projet d’irrigation par des EUT, notamment les suivants:
    —    les stations de pompage;
    —    les réservoirs de stockage;
    —    les installations de traitement (pour une utilisation en irrigation);
    —    la filtration et la désinfection;
    —    les réseaux de canalisations de distribution;
    —    les dispositifs d’application de l’eau: les composants des systèmes d’irrigation et leur traitement.
    Le présent document n’a pas vocation à être utilisé à des fins de certification.
