abstract:
- content: |-
    ISO 5801:2007 deals with the determination of the performance of industrial fans of all types except those designed solely for air circulation e.g. ceiling fans and table fans.
    Estimates of uncertainty of measurement are provided and rules for the conversion, within specified limits, of test results for changes in speed, gas handled and, in the case of model tests, size, are given.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 5801:2007 traite de la détermination des performances des ventilateurs industriels de tous types à l'exception de ceux uniquement conçus pour la circulation de l'air, par exemple les ventilateurs de plafond ou de table.
    Des estimations de l'incertitude de mesure sont fournies et des règles pour la conversion, dans des limites spécifiées, des résultats d'essai liés aux variations de vitesse, au gaz transporté, et dans le cas d'essais sur maquette à la taille, sont spécifiées.
