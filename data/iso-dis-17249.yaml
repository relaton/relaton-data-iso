abstract:
- content: "This  International  Standard  specifies  requirements  for  safety  footwear
    \   for  users    of  handheld  chain saws.  It  also  specifies  requirements
    \ for  footwear for  users  of  handheld  chain  saws  equipped  with  customized
    \  insocks,   customized footwear with   resistance   to   chain   saw   cutting
    \  or   individual   manufactured customized footwear with resistance to chain
    saw cutting.  \nSpecial risks are covered by complementary job-related standards
    (e.g. electrically insulating footwear, protection against molten metal splash)"
