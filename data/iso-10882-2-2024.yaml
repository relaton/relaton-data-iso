abstract:
- language: en
  script: Latn
  content: "This document provides guidance and specifications for the determination
    of personal exposure to gases and vapours in welding and allied processes. It
    applies to the following thermal processes used to join, cut, surface or remove
    metals:\n(111)    Manual metal arc welding (metal arc welding with covered electrode);
    shielded metal arc \nwelding /USA/\n(114)    Self-shielded tubular-cored arc welding\n(131)   
    Metal inert gas welding; MIG welding; gas metal arc welding /USA/\n(135)    Metal
    active gas welding; MAG welding; gas metal arc welding /USA/\n(136)    Tubular-cored
    metal arc welding with active gas shield; flux cored arc welding /USA/\n(137)   
    Tubular-cored metal arc welding with inert gas shield; flux cored arc welding
    /USA/\n(141)    Tungsten inert gas arc welding; TIG welding; gas tungsten arc
    welding /USA/\n(15)      Plasma arc welding;\n(31)      Oxy-fuel gas welding;
    oxy-fuel gas welding /USA/\n(52)      Laser beam welding;\n(912)    Flame brazing;
    torch brazing /USA/\n(97)      Braze welding;\n \n—     arc and flame gouging;\n—    
    arc and laser cutting processes;\n—     flame and plasma cutting processes;\n—    
    metal-spraying (see ISO 4063).\nThe following gases and vapours which can be produced
    or be present during welding and allied processes are covered:\n—     ozone (O3);\n—    
    carbon monoxide (CO);\n—     carbon dioxide (CO2);\n—     nitric oxide (NO) and
    nitrogen dioxide (NO2);\n—     vapours produced in the welding or cutting of metals
    having paint or other surface coatings.\nFuel, oxidant and shielding gases used
    in welding and allied processes are not covered.\nThe general background level
    of gases and vapours in the workplace atmosphere influences personal exposure,
    and therefore the role of fixed-point measurements is also considered."
- language: fr
  script: Latn
  content: |-
    Le présent document donne des indications et les spécifications pour la détermination de l'exposition individuelle aux gaz et aux vapeurs organiques en soudage et techniques connexes. Il s’applique aux procédés thermiques suivants, utilisés pour assembler, couper, plaquer ou éliminer le métal:
    (111)    Soudage manuel à l’arc avec électrode enrobée
    (114)    Soudage à l’arc avec fil fourré autoprotecteur
    (131)    Soudage MIG (soudage à l’arc sous protection de gaz inerte avec fil-électrode fusible)
    (135)    Soudage MAG (soudage à l’arc sous protection de gaz actif avec fil-électrode fusible)
    (136)    Soudage MAG avec fil fourré (soudage à l’arc sous protection de gaz actif avec fil-électrode fourré)
    (137)    Soudage MIG avec fil fourré (soudage à l’arc sous protection de gaz inerte avec fil-électrode fourré)
    (141)    Soudage TIG (soudage à l’arc sous protection de gaz inerte avec électrode de tungstène)
    (15)      Soudage plasma
    (31)      Soudage oxygaz
    (52)      Soudage laser
    (912)    Brasage fort aux gaz
    (97)      Soudobrasage
     
    —     gougeage à l’arc et à la flamme;
    —     procédés de coupage à l’arc et au laser;
    —     procédés de coupage à la flamme et au plasma;
    —     métallisation (voir ISO 4063).
    Les gaz et vapeurs organiques suivants, qui peuvent être produits ou être préexistants lors du soudage et des techniques connexes, sont couverts:
    —     l'ozone (O3);
    —     le monoxyde de carbone (CO);
    —     le dioxyde de carbone (CO2);
    —     le monoxyde d'azote (NO) et le peroxyde d'azote (NO2);
    —     les vapeurs organiques produites en soudage ou coupage de métaux peints ou ayant un autre type de revêtement.
    Les gaz combustibles, les gaz oxydants et les gaz de protection utilisés en soudage et techniques connexes ne sont pas couverts.
    Les concentrations ambiantes générales de gaz et de vapeurs organiques dans l'atmosphère du poste de travail influent sur l'exposition individuelle, et, par conséquent, le rôle des mesurages à point fixe est également pris en compte.
