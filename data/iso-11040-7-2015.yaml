abstract:
- content: |-
    ISO 11040-7:2015 specifies the packaging system that is used to deliver sterilized subassembled syringes ready for filling in tubs and nests.
    Downstream processes (processes after filling such as in house/outside transport, reprocessing) can result in specific requirements on the packaging system used to deliver sterilized subassembled syringes ready for filling. However, these requirements are not within the scope of ISO 11040-7:2015.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 11040-7:2015 décrit le système d'emballage utilisé pour livrer les seringues stérilisées prêtes à l'emploi préremplissables dans des bacs et des nids.
    Les procédés en aval (procédés postérieurs au remplissage tels que le transport en interne/à l'extérieur ou le retraitement) peuvent donner lieu à des exigences spécifiques concernant le système d'emballage utilisé pour livrer les seringues stérilisées prêtes à l'emploi préremplissables. Ces exigences ne relèvent toutefois pas du domaine d'application de l'ISO 11040-7:2015.
