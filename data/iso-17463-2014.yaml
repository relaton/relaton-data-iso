abstract:
- language: en
  script: Latn
  content: |-
    ISO 17463:2014 gives guidelines on how to perform accelerated cyclic electrochemical technique (ACET) with organic protective coatings on metals.
    ISO 17463:2014 specifies:
    -      the instrumental assembly;
    -      the execution of an ACET test and the considerations relative to the samples and electrochemical cell, test parameters and procedure.
    ISO 17463:2014 also provides guidelines for the presentation of experimental results and other type of information obtained.
- language: fr
  script: Latn
  content: |-
    L'ISO 17463:2014 donne des lignes directrices sur la mise en oeuvre de la technique électrochimique cyclique accélérée (ACET) avec des revêtements organiques de protection anticorrosion sur métaux.
    L'ISO 17463:2014 spécifie:
    -      le montage instrumental;
    -      le mode de réalisation d'un essai ACET et les dispositions relatives aux échantillons, à la cellule électrochimique, aux paramètres d'essai et au mode opératoire.
    L'ISO 17463:2014 fournit également des lignes directrices concernant la présentation des résultats d'essai et de tout autre type d'informations obtenues.
