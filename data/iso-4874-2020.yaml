abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the general principles to be applied when sampling batches of raw tobacco in order to assess either
    —     the mean value of one or more of its characteristics, or
    —     the heterogeneity of one or more of its characteristics.
    Manufactured tobacco products, including products intended for sale or distribution, are specifically not included in the scope of this document.
    This document is applicable to the sampling of batches of raw tobacco of the following types:
    a)   leaf tobacco:
    b)   pretreated raw tobacco:
- language: fr
  script: Latn
  content: |-
    Le présent document fixe les principes généraux d'échantillonnage des lots de tabac brut en vue de l'estimation:
    —          soit de la valeur moyenne d'une ou plusieurs de leurs caractéristiques;
    —          soit de l'hétérogénéité d'une ou plusieurs de leurs caractéristiques.
    Les produits du tabac manufacturé, y compris les produits destinés à la vente ou à la distribution, sont explicitement exclus du domaine d'application du présent document.
    Le présent document est applicable à l'échantillonnage des lots de tabac brut se présentant sous forme de:
    a)    tabac en feuilles:
    b)    tabac brut prétraité:
