- content: |-
    Le présent document fixe les principes généraux d'échantillonnage des lots de tabac brut en vue de l'estimation:
    —          soit de la valeur moyenne d'une ou plusieurs de leurs caractéristiques;
    —          soit de l'hétérogénéité d'une ou plusieurs de leurs caractéristiques.
    Les produits du tabac manufacturé, y compris les produits destinés à la vente ou à la distribution, sont explicitement exclus du domaine d'application du présent document.
    Le présent document est applicable à l'échantillonnage des lots de tabac brut se présentant sous forme de:
    a)    tabac en feuilles:
    b)    tabac brut prétraité:
