abstract:
- language: en
  script: Latn
  content: This part specifies the dimensions and associated tolerances for a series
    of housings to accomodate seals used in reciprocating applications. Does not stipulate
    details of seal design. This part applies only to the dimensional characteristics
    of products. Does not apply to their functional characteristics. Figure 1 contains
    an example of housing. Table 2 covers dimensions and tolerances of housings for
    bore diameters from 16 to 500 mm.
