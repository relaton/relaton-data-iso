abstract:
- language: en
  script: Latn
  content: |-
    ISO 14520-9:2016 contains specific requirements for gaseous fire-extinguishing systems, with respect to the HFC 227ea extinguishant. It includes details of physical properties, specification, usage and safety aspects.
    ISO 14520-9:2016 covers systems operating at nominal pressures of 25 bar, 42 bar and 50 bar with nitrogen propellant. This does not preclude the use of other systems.
