abstract:
- language: en
  script: Latn
  content: |-
    ISO 18459:2015 specifies the functions and scopes of biomimetic structural optimization methods. They consider linear structural problems under static and fatigue loads. The methods described in ISO 18459:2015 are illustrated by examples.
    The purpose of ISO 18459:2015 is to familiarize users with biomimetic optimization methods as effective tools for increasing the lifespan, reducing the weight of components, and promoting the widespread use of these methods in support of sustainable development.
    ISO 18459:2015 is intended primarily for designers, developers, engineers, and technicians, but also for all persons entrusted with the design and evaluation of load-bearing structures.
- language: fr
  script: Latn
  content: |-
    L'ISO 18459:2015 spécifie les fonctions et domaines d'application des méthodes d'optimisation biomimétique. Celles-ci portent sur des problèmes structuraux linéaires survenant sous des charges statiques et de fatigue. Les méthodes décrites dans la présente Norme internationale sont illustrées par des exemples.
    L'ISO 18459:2015 a pour objectif de familiariser les utilisateurs avec les méthodes d'optimisation biomimétique en tant qu'outils efficaces permettant d'allonger la durée de vie et de réduire le poids des composants tout en favorisant l'utilisation étendue de ces méthodes en soutien au développement durable.
    L'ISO 18459:2015 s'adresse en particulier aux concepteurs, développeurs, ingénieurs et techniciens, mais elle s'adresse également à toutes les personnes concernées par la conception et l'évaluation de structures porteuses.
