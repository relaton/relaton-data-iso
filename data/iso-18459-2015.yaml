abstract:
- content: |-
    ISO 18459:2015 specifies the functions and scopes of biomimetic structural optimization methods. They consider linear structural problems under static and fatigue loads. The methods described in ISO 18459:2015 are illustrated by examples.
    The purpose of ISO 18459:2015 is to familiarize users with biomimetic optimization methods as effective tools for increasing the lifespan, reducing the weight of components, and promoting the widespread use of these methods in support of sustainable development.
    ISO 18459:2015 is intended primarily for designers, developers, engineers, and technicians, but also for all persons entrusted with the design and evaluation of load-bearing structures.
