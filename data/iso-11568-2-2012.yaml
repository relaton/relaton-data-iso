abstract:
- language: en
  script: Latn
  content: "1 Scope\nThis part of ISO 11568 specifies techniques for the protection
    of symmetric and asymmetric cryptographic keys in a retail banking environment
    using symmetric ciphers and the life-cycle management of the associated symmetric
    keys. The techniques described enable compliance with the principles described
    in ISO 11568-1.\nThe techniques described are applicable to any symmetric key
    management operation. \nThe notation used in this part of ISO 11568 is given in
    Annex A.\nAlgorithms approved for use with the techniques described in this part
    of ISO 11568 are given in Annex B."
