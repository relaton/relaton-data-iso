- content: |-
    L'ISO/TS 20245:2014 technique établit des critères minimaux pour le contrôle des BSM destinés à être commercialisés, vendus, mis en vente, donnés ou échangés entre des pays.
    L'objectif de l'ISO/TS 20245:2014 est de protéger la santé et la sécurité des consommateurs et l'environnement dans lequel ils interagissent, dans le cadre de l'utilisation de biens de seconde main.
    L'ISO/TS 20245:2014 s'applique aux biens de seconde main qui franchissent au moins une frontière internationale, et dont l'utilisateur final prévu est un consommateur.
    L'ISO/TS 20245:2014 ne s'applique pas aux biens refabriqués, remis à neuf ou reconditionnés.
