abstract:
- content: |-
    ISO/TS 20245:2014 establishes minimum screening criteria for SHG that are traded, sold, offered for sale, donated, or exchanged between countries.
    The intention of ISO/TS 20245:2014 is to protect consumers' health, safety and the environment in which they interact, when using second-hand goods.
    ISO/TS 20245:2014 is applicable to second-hand goods that are shipped across at least one international border, and where the intended end user is a consumer.
    ISO/TS 20245:2014 does not apply to goods that are remanufactured, rebuilt or refurbished.
