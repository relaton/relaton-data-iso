abstract:
- language: en
  script: Latn
  content: This second edition cancels and replaces the first edition (ISO 4833:1978).
    It is intended to provide general guidance for the examination of products not
    dealt with by existing International Standards. These guidelines may not be appropriate
    for some products in every detail, and for some other products it may be necessary
    to use different methods. Gives references, and the definition of the term micro-organisms.
    Specifies principle, culture media and dilution fluid, apparatus and glassware,
    sampling, preparation of the test sample, procedure, expression of results and
    test report.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale donne des directives générales pour le dénombrement des micro-organismes dans les produits destinés à la consommation humaine ou à l'alimentation animale, par comptage des colonies obtenues en milieu solide après incubation en aérobiose à 30 °C1).
