abstract:
- content: This part gives the bases of the ISO system of limits and fits together
    with the calculated values of the standard tolerances and fundamental deviations.
    It also gives terms and definitions together with associated symbols.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "\nLa présente partie de l'ISO 286 fixe les bases d'un système ISO de tolérances
    et d'ajustements et donne les valeurs calculées des tolérances fondamentales et
    des écarts fondamentaux correspondants. Les valeurs font foi pour l'application
    du système (voir aussi chapitre A.1). La présente partie de l'ISO 286 donne la
    terminologie et les définitions à utiliser ainsi que les symboles correspondants.\n\n\nLe
    système ISO de tolérances et d'ajustements fournit un système de tolérances et
    d'écarts applicables aux pièces lisses. Pour plus de simplicité et étant donné
    l'importance particulière des pièces cylindriques à section circulaire, seules
    celles-ci sont prévues explicitement. Mais il reste bien entendu que les tolérances
    et écarts donnés dans la présente Norme internationale s'appliquent également
    aux pièces lisses de section autre que circulaire. En particulier, les termes
    généraux «alésage» ou «arbre» désignent également l'espace, contenant ou contenu,
    compris entre deux faces (ou plans tangents) parallèles d'une pièce quelconque,
    tel que largeur de rainure, épaisseur de clavette, etc. Le système s'explique
    également à l'ajustement d'éléments cylindriques ou à l'ajustement de pièces présentant
    des éléments à faces parallèles, du type clavette et rainure de clavette, etc.
    \ \nNOTE -- Le système ne prévoit aucune règle d'ajustement pour des pi  216èces
    constituées d'éléments de forme géométrique autre que simple. Dans la présente
    partie de l'ISO 286, «forme géométrique simple» signifie une surface cylindrique
    ou deux plans parallèles.\n"
