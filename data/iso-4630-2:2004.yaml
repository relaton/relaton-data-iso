abstract:
- content: "ISO 4630-2:2004 specifies a method for estimating, by means of the Gardner
    colour scale, the colour of clear, yellow/brown liquid products using colour-measuring
    instruments. The results may be invalid if other products are tested. The test
    uses the Gardner colour scale described in ISO 4630-1, which describes a visual
    method.\nThe method is applicable to drying oils, varnishes and solutions of fatty
    acids, polymerized fatty acids, resins, tall oil, tall oil fatty acids, rosin
    and related products. \nThe method described provides a more precise way of measuring
    Gardner colour than that described in ISO 4630-1. It is applicable to products
    having colours from Gardner 1 to Gardner 18. The Gardner scale is not applicable
    to products with colours lighter than 1 or darker than 18."
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 4630-2:2004 prescrit une méthode pour l'évaluation, au moyen de l'échelle de couleurs Gardner, de la couleur des produits liquides clairs, jaune/brun, à l'aide d'instruments de mesure de la couleur. Les résultats peuvent ne pas être valables pour d'autres produits. L'essai fait appel à l'échelle de couleurs Gardner décrite dans l'ISO 4630-1.
    La méthode est applicable aux huiles siccatives, aux vernis et aux solutions d'acides gras, d'acides gras polymérisés, aux résines, au tall-oil, aux acides gras de résine liquide, à la colophane et aux produits apparentés.
    La méthode décrite fournit une méthode plus fidèle pour mesurer la couleur Gardner que celle décrite dans l'ISO 4630-1. Elle est applicable aux produits de couleurs Gardner 1 à Gardner 18. L'échelle Gardner n'est pas applicable aux produits de couleur plus claire que 1 ou plus foncée que 18.
