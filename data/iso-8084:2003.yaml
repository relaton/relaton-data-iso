abstract:
- content: ISO 8084:2003 establishes a laboratory test method and performance requirements
    for operator protective structures (OPS) on self-propelled forestry machines.
    It is applicable to mobile forestry machines defined in ISO 6814 engaged in felling,
    processing, forwarding and skidding. The OPS are designed to provide reasonable
    protection from objects otherwise able to pierce, such as saplings, branches,
    broken winch lines and poking hazards in forestry work, but not from small, thrown
    objects such as chain teeth. Those OPS meeting the performance criteria will not
    provide complete operator protection under all conceivable circumstances, but
    are expected to minimize the possibility of operator injury in normal operational
    situations.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 8084:2003 établit une méthode d'essai en laboratoire et les exigences
    de performance relatives aux structures de protection de l'opérateur (OPS) sur
    les machines forestières. Elle est applicable aux machines forestières mobiles
    définies dans l'ISO 6814 servant à des travaux d'abattage, de façonnage, de débardage
    et de débusquage. Les OPS sont conçues pour offrir une protection raisonnable
    contre les risques de pénétration d'objets, tels que les jeunes pousses, les branches
    et les câbles de treuil cassés, et contre les risques d'enfoncement liés aux travaux
    en forêt. Elles n'offrent pas de protection contre les risques de projection d'objets
    de petite taille, comme par exemple des roues dentées. Les OPS qui satisfont aux
    critères de performance peuvent ne pas garantir nécessairement une protection
    complète de l'opérateur en toutes circonstances. Néanmoins, elles ont pour but
    de réduire au minimum le risque de blessures dans des conditions normales de fonctionnement.
