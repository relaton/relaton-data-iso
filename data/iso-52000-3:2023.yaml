- content: |-
    Le présent document offre un cadre transparent pour déclarer les choix de mode opératoire visant à déterminer les facteurs d’énergie primaire (PEF) ainsi que les coefficients d’émission de CO2 de l’énergie livrée aux bâtiments et de l’énergie exportée par les bâtiments, tels que décrits dans l’ISO 52000-1.
    Il n’inclut pas de considérations concernant d’autres sujets, notamment les déchets nucléaires, les particules atmosphériques, la déforestation, la concurrence entre l’alimentation et les bioénergies, l’épuisement des sources de matières premières, l’épuisement des sols.
    Le présent document spécifie les choix à effectuer afin de calculer les PEF et les coefficients d’émission de CO2 relatifs à différents vecteurs énergétiques. Les PEF et les coefficients d’émission de CO2 de l’énergie exportée par le bâtiment peuvent différer de ceux choisis pour l’énergie livrée au bâtiment.
    Le présent document est essentiellement une norme complémentaire à l’ISO 52000-1, car cette dernière exige que les valeurs de PEF et de coefficients d’émission de CO2 viennent compléter le calcul PEB; il peut toutefois être utilisé pour d’autres applications.
