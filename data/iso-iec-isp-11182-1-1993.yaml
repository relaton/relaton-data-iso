abstract:
- content: "Le présent profil normalisé international spécifie les formats d'échange
    pour le transfert de documents structurés entre des équipements conçus pour le
    traitement de texte ou de document. Les documents peuvent contenir des caractères.
    Les documents pouvant être échangés à l'aide du présent profil normalisé international
    comprennent des notes et des lettres ainsi que des documents de structure simple.
    Le présent ISP fournit un niveau complet de caractéristiques pour le transfert
    de documents entre ces systèmes. Le présent profil normalisé international permet
    l'échange de documents sous les formes suivantes: \n- formatée; \n- retraitable;
    \n- retraitable formatée."
  language:
