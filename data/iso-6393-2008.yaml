abstract:
- content: |-
    ISO 6393:2008 specifies a method for determining the noise emitted to the environment by earth‑moving machinery, measured in terms of the A-weighted sound power level while the machine is stationary with the engine operating at the rated speed under no-load conditions.
    It is applicable to earth-moving machinery as specified in Annex A and as defined in ISO 6165.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 6393:2008 spécifie une méthode pour déterminer le bruit émis dans l'environnement par les engins de terrassement, mesuré en termes de niveau de puissance acoustique pondéré A, l'engin fonctionnant dans des conditions d'essai statique avec le moteur au régime nominal à vide.
    Elle est applicable aux engins de terrassement tels que spécifiés dans l'Annexe A et tels que définis dans l'ISO 6165.
