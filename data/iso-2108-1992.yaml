abstract:
- language: en
  script: Latn
  content: The purpose is to coordinate and standardize the use of identifying numbers
    so that each international standard book number is unique to a title or edition
    of a book or other monographic publication (serial publications excluded) published
    or produced by a specific publisher or producer. The standard specifies the construction
    of an ISBN and the location of the printed number on the publication.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale a pour objet de coordonner et de normaliser l'utilisation de numéros d'identification, afin que chaque numéro international normalisé du livre (ISUBN) identifie un seul titre ou une seule édition d'un livre ou d'un autre type de monographie, publié ou produit par un éditeur ou un producteur déterminé. Elle précise la composition d'un numéro international normalisé du livre et prescrit l'emplacement du numéro imprimé dans la publication. La présente Norme internationale est applicable aux livres et autres monographies, lesquelles peuvent comprendre : les livres et brochures imprimés (et leurs diverses reliures ou présentations), les publications multi-supports, les autres supports semblables, y compris les films ou vidéos didactiques et les transparents, les livres sur cassettes, les logiciels pour micro-ordinateur, les publications électroniques, les publications sur microforme, les publications en braille et les cartes. Les publications en série, les documents sonores musicaux et la musique imprimée sont exclus, car ils sont couverts par d'autres systèmes d'identification. De plus amples renseignements concernant les usages spécifiques des ISUBN sont fournis dans un manuel de l'utilisateur publié par l'organisme d'enregistrement pour la présente Norme internationale (voir annexe A).
