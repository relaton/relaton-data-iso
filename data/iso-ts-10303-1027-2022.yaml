abstract:
- content: |-
    ISO/TS 10303-1027 specifies the application module for Contextual shape positioning.
    The following are within the scope of ISO/TS 10303-1027:
    - replication of a geometric model through the application of a geometric transformation;
    - import of the representation of the shape of an occurrence of a component in a representation of the shape of the product that uses it;
    - items within the scope of application module Geometric model relationship, ISO/TS 10303-1403;
    - items within the scope of application module Shape property assignment, ISO/TS 10303-1032.
