abstract:
- content: The guidance describes a method for obtaining optimum conditions for Vaccinium
    myrtillus L., Vaccinium angustifolium Ait. and cultivated varieties of Vaccinium
    corymbosum L. It includes conditions of harvesting and putting into store, optimum
    parameters of the main procedures, and additives and other procedures of preservation.
