abstract:
- language: en
  script: Latn
  content: |-
    ISO 15680:2003 specifies a general method for the determination of volatile organic compounds (VOCs) in water by purge-and-trap isolation and gas chromatography (GC). Annexes A, B and C provide examples of analytes that can be determined using ISO 15680:2003. They range from difluorodichloromethane (R-12) up to trichlorobenzene, including all non-polar organic compounds of intermediate volatility.
    Detection is preferably carried out by mass spectrometry in the electron impact mode (EI), but other detectors may be applied as well.
    The limit of detection largely depends on the detector in use and the operational parameters. Typically detection limits as low as 10 ng/l can be achieved. The working range typically is up to 100 micrograms per litre.
    ISO 15680:2003 is applicable to drinking water, ground water, surface water, seawater and to (diluted) waste water.
- language: fr
  script: Latn
  content: |-
    L'ISO 15680:2003 spécifie une méthode générale de dosage des composés organiques volatils (COV) dans l'eau par dégazage et piégeage suivis d'une chromatographie en phase gazeuse. Les Annexes A, B et C donnent des exemples d'analytes pouvant être dosés par l'ISO 15680:2003. Ces éléments vont du difluorodichlorométhane (R12) au trichlorobenzène, en passant par tous les composés organiques non polaires de volatilité intermédiaire.
    La détection se fait de préférence par spectrométrie de masse en mode impact électronique (EI) mais il est aussi possible d'utiliser d'autres détecteurs.
    La limite de détection dépend beaucoup du type de détecteur utilisé et des paramètres opérationnels. En règle générale, il est possible d'obtenir des limites inférieures de détection de 10 ng/l. La plage de travail typique va jusqu'à 100 microgrammes/l.
    L'ISO 15680:2003 peut être appliquée à l'eau potable, à l'eau souterraine, à l'eau de surface, à l'eau de mer et aux eaux résiduaires (diluées).
