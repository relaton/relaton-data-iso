abstract:
- content: |-
    ISO 10417:2004 establishes requirements and provides guidelines for configuration, installation, test, operation and documentation of subsurface safety valve (SSSV) systems. In addition, ISO 10417:2004 establishes requirements and provides guidelines for selection, handling, redress and documentation of SSSV downhole production equipment.
    ISO 10417:2004 is not applicable to repair activities. ISO 10432 provides requirements for SSSV equipment repair.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 10417:2004 établit les exigences et fournit des lignes directrices relatives à la configuration, à l'installation, à l'essai, au fonctionnement et à la documentation des systèmes de vannes de sécurité de fond (SSSV). En outre, l'ISO 10417:2004 établit les exigences et fournit des lignes directrices relatives au choix, à la manutention, à la remise en état et à la documentation des vannes de sécurité de fond pour la production.
    L'ISO 10417:2004 ne s'applique pas aux activités de réparation.
