abstract:
- content: "\nLa présente Norme internationale spécifie une méthode à suivre pour
    évaluer l'activité de conservation antimicrobienne de tous les produits d'entretien
    des lentilles de contact conservés en emballages multi-doses et fournit des lignes
    directrices sur les méthodes à utiliser pour la détermination de la durée d'utilisation
    après première ouverture, en annexes informatives. Le présent essai est applicable
    pour une durée d'utilisation après première ouverture allant jusqu'à 28 jours.
    L'essai ne s'applique pas aux produits stériles emballés en doses unitaires destinées
    à un usage unique ni aux emballages multi-doses constituant des barrières physiques
    à la contamination microbienne (exemple : emballages aérosol).   \nNOTE 1: Les
    principes de l'essai peuvent être utilisés pour étendre la durée d'utilisation
    au-delà de 28 jours. Voir les annexes B, C, D et E.   \nNOTE 2: L'usage d'inoculums
    multiples ou mixtes et/ou l'inclusion de lentilles de contact ou d'autres charges
    organiques peut modifier l'activité antimicrobienne apparente d'un produit particulier.
    L'évaluation de ces variables, associée à l'essai sur une large gamme de micro-organismes
    et l'essai d'échantillons provenant de doses utilisées partiellement peuvent être
    intéressants pour développer un produit d'entretien des lentilles de contact,
    mais ne font pas partie du domaine d'application de la présente Norme internationale.\n"
