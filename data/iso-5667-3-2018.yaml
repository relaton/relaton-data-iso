abstract:
- content: "This document specifies general requirements for sampling, preservation,
    handling, transport and storage of all water samples including those for biological
    analyses. \nIt is not applicable to water samples intended for microbiological
    analyses as specified in ISO 19458, ecotoxicological assays, biological assays
    and passive sampling as specified in the scope of ISO 5667‑23.\nThis document
    is particularly appropriate when spot or composite samples cannot be analysed
    on site and have to be transported to a laboratory for analysis."
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "Le présent document spécifie les exigences générales relatives à l'échantillonnage,
    la conservation, la manipulation, le transport et le stockage de tous les échantillons
    d'eau, y compris ceux destinés à des analyses biologiques. \nElle ne s'applique
    pas aux échantillons d'eau destinés à des analyses microbiologiques telles que
    spécifiées dans l'ISO 19458, des essais écotoxicologiques, des essais biologiques
    et ni à l'échantillonnage passif tel que spécifié dans le domaine d'application
    de l'ISO 5667‑23.\nLe présent document s'applique en particulier chaque fois qu'un
    échantillon ponctuel ou composite ne peut être analysé sur site et doit être transporté
    vers un laboratoire pour analyse."
