abstract:
- language: en
  script: Latn
  content: This document specifies a micrographic method of determining apparent ferritic
    or austenitic grain size in steels. It describes the methods of revealing grain
    boundaries and of estimating the mean grain size of specimens with unimodal size
    distribution. Although grains are three-dimensional in shape, the metallographic
    sectioning plane can cut through a grain at any point from a grain corner, to
    the maximum diameter of the grain, thus producing a range of apparent grain sizes
    on the two-dimensional plane, even in a sample with a perfectly consistent grain
    size.
- language: fr
  script: Latn
  content: La présente document spécifie une méthode de détermination micrographique
    de la grosseur apparente du grain ferritique ou austénitique des aciers. Elle
    décrit les méthodes de mise en évidence des joints de grains et d'estimation de
    la grosseur moyenne de grain d'un échantillon ayant une distribution granulométrique
    unimodale. Bien que les grains soient de forme tridimensionnelle, le plan de la
    préparation métallographique peut couper un grain en tout point, passant par un
    coin du grain ou au travers du diamètre maximal du grain ou entre les deux, produisant
    de ce fait une gamme de grosseurs de grain apparentes sur le plan bidimensionnel,
    même dans le cas d'un échantillon présentant une grosseur de grain parfaitement
    cohérente.
