abstract:
- language: en
  script: Latn
  content: |-
    ISO/TR 28821:2012 lists the hose connections for equipment for welding, cutting and allied processes which are standardised within countries of ISO member bodies. Its purpose is to prevent further proliferation of hose connections in countries or fields of applications where such connections have not been standardised.
    ISO/TR 28821:2012 only provides details of the thread type and size applying to that connection.
- language: fr
  script: Latn
  content: |-
    L'ISO/TR 28821:2012 dresse la liste des raccords pour tuyaux souples pour appareils de soudage, coupage et techniques connexes qui sont normalisés dans les pays des comités membres de l'ISO. Son but est de prévenir la prolifération future des raccords pour tuyaux souples dans des pays ou champs d'application où de tels raccords n'ont pas été normalisés.
    L'ISO/TR 28821:2012 fournit uniquement les détails du type et de la taille de filetage appliqué à ce raccord.
