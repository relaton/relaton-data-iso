abstract:
- language: en
  script: Latn
  content: ISO 2941:2009 specifies a method for verifying the collapse/burst pressure
    rating of a hydraulic fluid power filter element, i.e. the capability of a filter
    element to withstand a designated differential pressure at the normal (i.e., intended
    direction of) flow, by means of pumping contaminated fluid through the filter
    element until either collapse/burst occurs or the maximum expected differential
    pressure is reached without element failure.
- language: fr
  script: Latn
  content: L'ISO 2941:2009 spécifie une méthode de vérification de la pression d'écrasement/éclatement
    d'un élément filtrant de transmission hydraulique, c'est-à-dire de l'aptitude
    d'un élément filtrant à supporter une pression différentielle donnée dans le sens
    normal (c'est-à-dire le sens prévu) d'écoulement du fluide, en pompant un fluide
    contaminé à travers l'élément filtrant jusqu'à ce qu'un écrasement/éclatement
    se produise ou jusqu'à ce que la pression différentielle maximale attendue soit
    atteinte sans défaillance de l'élément.
