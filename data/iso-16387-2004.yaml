abstract:
- language: en
  script: Latn
  content: |-
    ISO 16387:2004 describes a method for determining the effects of substances or contaminated soils on reproduction and on survival of the worm Enchytraeus albidus (Enchytraeidae). The animals are exposed to the substances by dermal and alimentary uptake using a defined artificial soil substrate to which specified amounts of that substance are added, or by using a soil substrate of unknown quality.
    ISO 16387:2004 is applicable to test substances that are either insoluble or soluble in water, although the method of application differs. The method is not applicable to volatile test substances, i.e. substances for which H (Henry's constant) or the air/water partition coefficient is greater than 1, or for which the vapour pressure exceeds 0,013 3 Pa at 25 °C. For optimum applicability, the water solubility and the vapour pressure of the test substance should be known. Additionally, information on the persistence of the test substance in soil is desirable.
    Basic information on the ecology and ecotoxicology of Enchytraeidae in the terrestrial environment can be found in the bibliographic references.
    The stability of the test substance cannot be ensured over the test period. No provision is made in the test method for monitoring the persistence of the test substance.
    Recommendations for adapting the method to comparing or monitoring soil quality are given in Annex B.
- language: fr
  script: Latn
  content: |-
    L'ISO 16387:2004 décrit une méthode de détermination des effets des substances ou des sols contaminés sur la reproduction et la survie du ver Enchytraeus albidus (Enchytraeidae). Les animaux sont exposés aux substances par absorption cutanée et ingestion soit en utilisant un substrat de sol artificiel déterminé dans lequel des quantités définies de la substance sont incorporées, soit en utilisant un substrat de sol de qualité inconnue.
    L'ISO 16387:2004 est applicable aux substances d'essai solubles ou insolubles dans l'eau, bien que la méthode de préparation diffère. La méthode ne s'applique pas aux substances d'essai volatiles, c'est-à-dire aux substances dont H (la constante de Henry) ou le coefficient de partage air/eau est supérieur à 1, ou dont la pression de vapeur à 25 °C excède 0,013 3 Pa. Il convient de connaître la solubilité dans l'eau, le logarithme Pow et la pression de vapeur de la substance expérimentée. En outre, des informations sur la persistance de la substance expérimentée dans le sol sont souhaitables.
    Des informations écologiques et écotoxicologiques de base sur les Enchytraeidae en milieu terrestre sont fournies dans les références énumérées dans la Bibliographie.
    La stabilité de la substance expérimentée ne peut pas être garantie pendant toute la durée de l'essai. La méthode d'essai ne comporte aucune disposition relative au contrôle de la persistance de la substance expérimentée.
    L'Annexe B donne des recommandations d'adaptation de la méthode pour la comparaison et la surveillance de la qualité des sols.
