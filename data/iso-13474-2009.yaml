abstract:
- language: en
  script: Latn
  content: ISO 13474:2009 specifies the framework of an engineering method for calculating
    a statistical distribution of sound exposure levels for impulsive sound events
    for the purposes of environmental noise assessment. It is applicable to impulse
    sounds propagating over large distances (e.g. 0,5 km to 30 km) from sources, such
    as mine blasting, artillery fire and bomb explosions, using conventional explosives
    of moderate charge mass (e.g. 0,05 kg to 1 000 kg of TNT equivalent). The effects
    of meteorological conditions and terrain upon sound propagation are considered.
