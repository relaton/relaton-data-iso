abstract:
- language: en
  script: Latn
  content: "ISO 8325:2004 specifies methods for measuring the dimensional characteristics,
    neck strength and surface roughness of dental rotary instruments, such as burs,
    cutters, polishers, diamond and abrasive instruments. \nISO 8325:2004 does not
    provide test methods for the characteristics of materials used for dental rotary
    instruments. \nNOTE For testing of these characteristics, see the respective product
    standards.\nISO 8325:2004 is not applicable to dental root-canal instruments (see
    ISO 3630-1)."
- language: fr
  script: Latn
  content: "L'ISO 8325:2004 spécifie les méthodes d'essai relatives aux instruments
    dentaires rotatifs comme les fraises, les fraises techniques, les polissoirs et
    les instruments diamantés et abrasifs. \nL'ISO 8325:2004 ne traite pas des méthodes
    d'essai relatives aux caractéristiques des matériaux utilisés pour les instruments
    dentaires rotatifs. \nNOTE En ce qui concerne les essais relatifs à ces caractéristiques,
    voir les normes de produit respectives.\nL'ISO 8325:2004 n'est pas applicable
    aux méthodes d'essai relatives aux instruments pour canaux radiculaires (voir
    l'ISO 3630-1)."
