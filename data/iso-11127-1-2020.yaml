abstract:
- content: |-
    This document specifies a method for the sampling of non-metallic blast-cleaning abrasives from consignments and for the subdivision of the sample into quantities suitable for undertaking the appropriate test methods specified in ISO 11127-2, ISO 11127-3, ISO 11127-4, ISO 11127-5, ISO 11127-6 and ISO 11127-7.
    This document is a part of the ISO 11127 series dealing with the sampling and testing of non-metallic abrasives for blast-cleaning.
    The types of non-metallic abrasive and requirements for each are contained in the ISO 11126 series.
    The ISO 11126 and ISO 11127 series have been drafted as a coherent set of International Standards on non-metallic blast-cleaning abrasives. Information on all parts of both series is given in Annex B.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie une méthode d'échantillonnage de livraison d'abrasifs non métalliques destinés à la préparation par projection et de fractionnement de l'échantillon en quantités appropriées à la mise en œuvre des méthodes d'essai spécifiées dans l'ISO 11127‑2, l'ISO 11127‑3, l'ISO 11127‑4, l'ISO 11127‑5, l'ISO 11127‑6 et l'ISO 11127‑7.
    Ce document fait partie de la série de normes ISO 11127, qui traite de l'échantillonnage et des essais des abrasifs non métalliques destinés à la préparation par projection.
    Les différents types d'abrasifs non métalliques et leurs exigences respectives figurent dans la série de normes ISO 11126.
    Les séries ISO 11126 et ISO 11127 ont été élaborées comme un ensemble cohérent de Normes internationales sur les abrasifs non métalliques destinés à la préparation par projection. Des informations sur toutes les parties des deux séries sont données dans l'Annexe B.
