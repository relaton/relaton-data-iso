abstract:
- content: "This document, intended to be used together with ISO 4254-1, specifies
    the safety requirements, and their verification for design and construction of
    mounted, semi-mounted, trailed or self-propelled seed drills, including the seeding
    function of combined seed and fertilizer drills, and seed drills with integrated
    and inseparable powered soil-working tools used in agriculture. In addition, it
    specifies the type of information on safe working practices (including residual
    risks) to be provided by the manufacturer.\nThis document is also applicable to
    seeding systems where components for seed deposition in the soil, for seed metering
    and for seed storage are distributed between two or more linked vehicles.\nThis
    document deals with all significant hazards (as listed in Annex A), hazardous
    situations and events relevant to seed drills, when they are used as intended
    and under the conditions of misuse foreseeable by the manufacturer, excepting
    the hazards arising from\n—          electrostatic phenomena,\n—          external
    influences on electrical equipment,\n—          failure of energy supply,\n—          failure
    and/or malfunction of the control system,\n—          inadequate visibility from
    drivers'/operators' position,\n—          travelling functions (drive, braking,
    etc.),\n—          break down of parts rotating at high speed,\n—          equipment
    for loading seeds (and fertilizer), and\n—          moving parts for power transmission
    except for strength requirements for guards.\nThis document is not applicable
    to\n—          fertilizer distributors designed only for solid fertilizer application
    (covered in ISO 4254-8),\n—          maintenance or repairs carried out by professional
    service personnel, or \n—          to environmental hazards (except noise), and\n—
    \         to seed drills which are manufactured before the date of its publication.\nWhen
    requirements of this document are different from those which are stated in ISO
    4254-1, the requirements of this document take precedence over the requirements
    of ISO 4254-1 for machines that have been designed and built according to the
    provisions of this document."
