- content: |-
    Le présent document, destiné à être utilisé conjointement avec l'ISO 4254‑1, spécifie les exigences de sécurité et leur vérification pour la conception et la construction des semoirs portés, semi-portés, traînés ou automoteurs, y compris la fonction semis des semoirs combinant la distribution de semence et d'engrais et des semoirs avec outils de travail du sol animés, intégrés et indissociables, utilisés en agriculture. En outre, elle spécifie le type d'informations sur les pratiques d'utilisation sûre (y compris les risques résiduels) que le fabricant doit donner.
    Le présent document s'applique également aux systèmes de semis dans lesquels les éléments permettant de déposer dans le sol, de doser et de stocker les semences sont répartis entre deux véhicules reliés ou plus.
    Le présent document traite de tous les phénomènes dangereux, situations et événements dangereux significatifs (tels que listés dans l'Annexe A) applicables aux semoirs, lorsqu'ils sont utilisés normalement et des mauvais usages prévisibles par le fabricant, à l'exception des phénomènes dangereux engendrés par:
    —          des phénomènes électrostatiques;
    —          des influences extérieures sur l'équipement électrique;
    —          une défaillance de l'alimentation en énergie;
    —          des défaillances et/ou dysfonctionnements du système de commande;
    —          une visibilité inadéquate depuis le poste de conduite/la position de l'opérateur;
    —          les fonctions de déplacement (transmission, freinage, etc.);
    —          la rupture de pièces en rotation à grande vitesse;
    —          les dispositifs de chargement des semences (et engrais), et
    —          éléments mobiles de transmission de puissance, à l'exception des exigences de résistance des protecteurs.
    Le présent document ne s'applique pas:
    —          aux distributeurs d'engrais conçus uniquement pour l'épandage d'engrais solides (couverts par l'ISO 4254‑8),
    —          à la maintenance ou aux réparations effectuées par du personnel professionnel, ou
    —          aux phénomènes dangereux liés à l'environnement (excepté le bruit) et
    —          aux semoirs fabriqués avant sa date de publication.
    Lorsque des exigences du présent document diffèrent de celles de l'ISO 4254‑1, les exigences du présent document prévalent sur celles de l'ISO 4254‑1, pour les machines conçues et fabriquées conformément aux dispositions du présent document.
