abstract:
- language: en
  script: Latn
  content: |-
    ISO 945-1:2008 specifies a method of classifying the microstructure of graphite in cast irons by comparative visual analysis.
    The purpose of this part of ISO 945 is to provide information about the method of graphite classification. It is not intended to give information on the suitability of cast-iron types and grades for any particular application.
    The particular material grade is specified by results from tensile tests or hardness testing and, in the case of austenitic cast irons, by their chemical composition. The interpretation of graphite form and size does not allow a statistically valid statement on the fulfilment of the requirements specified in the relevant material standard. The structure of the metallic matrix (e.g. ferrite, pearlite) has a significant effect on the material properties. Such an interpretation is not the purpose of this part of ISO 945.
- language: fr
  script: Latn
  content: |-
    L'ISO 945‑1:2008 spécifie une méthode de classification de la microstructure du graphite dans les fontes par une analyse visuelle comparative.
    Le but de l'ISO 945‑1:2008 est de fournir des informations sur la méthode de classification du graphite. Elle n'est pas destinée à donner des informations sur l'aptitude des types et des nuances de fontes pour une application particulière.
    La nuance particulière de matériau est spécifiée par les résultats des essais de traction ou de dureté et, dans le cas des fontes alliées, notamment des fontes austénitiques, par leur composition chimique. La reconnaissance de la forme, de la répartition et de la taille du graphite ne permet pas de prévoir d'une manière statistiquement valable que les exigences spécifiées dans la norme de matériau concernée seront satisfaites. La structure de la matrice à base de fer (par exemple ferrite, perlite) a une influence considérable sur les propriétés du matériau. Une telle prévision n'est pas le but de l'ISO 945‑1:2008.
