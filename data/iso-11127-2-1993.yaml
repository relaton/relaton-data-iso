abstract:
- language: en
  script: Latn
  content: The procedure includes weighing out a test portion of approximately 300
    g of the sample, placing the test portion in the top sieve of a set of test sieves
    (including all the sieves listed against the grade under test in the appropriate
    part of ISO 11126) with the largest-aperture sieve on the top and progress to
    the smallest aperture at the bottom with a pan, to catch any abrasive that falls
    through the finest sieve, sieving in a sieve machine, weighing the abrasive retained
    on each sieve and transferred on to a balance pan. Annex A gives information on
    the international standards series for non-metallic blast-cleaning abrasives ISO
    11126 and ISO 11127.
- language: fr
  script: Latn
  content: |2

    La présente norme est l'une des parties de l'ISO 11127, qui traite de l'échantillonnage et des essais des abrasifs non métalliques destinés à la préparation par projection. Les types d'abrasifs non métalliques et les prescriptions relatives à chacun figurent dans les différentes parties de l'ISO 11126. Les séries des normes ISO 11126 et ISO 11127 constituent une série cohérente de normes internationales sur les abrasifs non métalliques destinés à la préparation par projection. Des informations sur toutes les parties des deux séries sont données dans l'annexe A. La présente partie de l'ISO 11127 prescrit une méthode d'analyse granulométrique par tamisage des abrasifs non métalliques destinés à la préparation par projection.
