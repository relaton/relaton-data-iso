abstract:
- content: |2

    La présente partie de l'ISO 15407 spécifie pour les surfaces d'interface de montage pour distributeurs de commande directionnels pneumatiques à cinq orifices, tailles 18 mm et 26 mm, sans connecteur électrique, pour une utilisation à une pression maximale de fonctionnement de 1,6 MPa [16 bar],  - les dimensions et tolérances caractérisant l'interface;  - l'identification des orifices;  - l'identification du résultat de la mise en action du mécanisme de commande.  Elle ne s'applique pas aux caractéristiques fonctionnelles des interfaces.  NOTE: Les exigences pour les interfaces de montage de distributeurs de commande directionnels, tailles 18 mm et 26 mm, avec connecteur électrique optionnel sont spécifiées dans l'ISO 15407-2.
