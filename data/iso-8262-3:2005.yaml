abstract:
- language: en
  script: Latn
  content: |-
    ISO 8262-3|IDF 124-3:2005 specifies the reference method for the determination of the fat content of milk-based and of liquid, concentrated or dried milk products to which the Röse-Gottllieb method is not applicable; i.e. those containing distinct quantities of free fatty acids or those which are not completely soluble in ammonia owing to the presence of lumps or non-milk ingredients, such as custards, porridges or certain milk-based products for bakery purposes.
    The method is also applicable to fresh cheese types, such as cottage cheese and quarg, as well as to fresh cheeses with added fruit, syrup, muesli, etc. for which the Schmid-Bondzynski-Ratzlaff method is not suitable owing to the higher carbohydrate contents and/or extreme inhomogeneity.
- language: fr
  script: Latn
  content: |-
    L'ISO 8262-3|FIL 124-3:2005 spécifie la méthode de référence pour la détermination de la teneur en matière grasse du lait et des produits laitiers liquides concentrés ou séchés, pour lesquels la méthode Röse-Gottlieb n'est pas applicable, car ces produits contiennent des quantités significatives d'acides gras libres ou ne sont pas complètement solubles dans l'ammoniaque à cause de la présence de grumeaux, de composés non laitiers, par exemple flans, bouillies d'avoine ou certains autres produits à base de lait destinés à la boulangerie.
    La méthode est également applicable aux fromages frais tels que fromage blanc et pâte fraîche, ainsi qu'aux fromages frais contenant des fruits, du sirop, du «muesli», etc. pour lesquels la méthode Schmid-Bondzynski-Ratzlaff ne convient pas, en raison des teneurs plus élevées en hydrates de carbone et/ou d'une hétérogénéité extrême.
