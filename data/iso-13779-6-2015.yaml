abstract:
- language: en
  script: Latn
  content: |-
    ISO 13779-6:2015 specifies requirements for hydroxyapatite powders used as a raw material for the manufacturing of surgical implants or coating of surgical implants.
    ISO 13779-6:2015 does not apply to hydroxyapatite coatings, ceramic hydroxyapatite, glass ceramics, α- and β-tricalcium phosphate, or other forms of calcium phosphate.
- language: fr
  script: Latn
  content: |-
    L'ISO 13779-6:2015 spécifie les exigences relatives aux poudres d'hydroxyapatite utilisées comme matière première pour la fabrication d'implants chirurgicaux ou le revêtement d'implants chirurgicaux.
    L'ISO 13779-6:2015 ne s'applique pas aux revêtements à base d'hydroxyapatite, aux céramiques à base d'hydroxyapatite, aux vitrocéramiques, au phosphate tricalcique α et β ou à d'autres formes de phosphate de calcium.
