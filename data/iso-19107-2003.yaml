abstract:
- language: en
  script: Latn
  content: 'ISO 19107:2003 specifies conceptual schemas for describing the spatial
    characteristics of geographic features, and a set of spatial operations consistent
    with these schemas. It treats vector geometry and topology up to three dimensions.
    It defines standard spatial operations for use in access, query, management, processing,
    and data exchange of geographic information for spatial (geometric and topological)
    objects of up to three topological dimensions embedded in coordinate spaces of
    up to three axes. '
