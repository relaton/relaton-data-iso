abstract:
- language: en
  script: Latn
  content: "This document specifies an information model within the field of Chinese
    materia medica processing. It defines a set of domain constraints of sanctioned
    characteristics, each composed of a relationship and an applicable information
    model. \nThis model aims at representing the concepts applicable to Chinese materia
    medica processing in the making of decoction pieces. \nThis document is not applicable
    to Japanese traditional Kampo medicine."
