abstract:
- content: 'Cancels and replaces the first edition (1989). Applies to the interchange
    of documents by means of data communications or the exchange of storage media.
    Provides for the interchange of documents for either or both of the following
    purposes: to allow presentation as intended by the originator; to allow processing,
    such as editing and reformatting. Also provides for the interchange of ODA information
    structures used for the processing of interchanged documents.'
