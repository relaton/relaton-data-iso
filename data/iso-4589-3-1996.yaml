abstract:
- language: en
  script: Latn
  content: Specifies methods for the determination the minimum concentration of oxygen,
    in a mixture with nitrogen, that will support combustion of small vertical test
    specimens under specified test conditions over a range of temperatures between
    25 °Celsius and 150 °Celsius. The results are defined as oxygen index values at
    the test temperature. Also included is a method for determining the flammability
    temperature (less than 400 °Celsius) at which the oxygen index of small vertical
    test specimens in air is 20,9.
- language: fr
  script: Latn
  content: |2

    La présente partie de l'IS0 4589 prescrit des méthodes pour la détermination de la concentration minimale d'oxygène, dans un mélange oxygène/azote, qui permet d'entretenir la combustion de petites éprouvettes verticales dans des conditions d'essai spécifiées, sur un domaine caractéristique de températures compris entre 25 °C et 150 °C. Les résultats sont définis en tant que valeurs de l'indice d'oxygène à la température d'essai, laquelle est caractéristique de la température à laquelle un matériau plastique est susceptible d'être soumis dans des conditions d'utilisation avec surchauffe. Les méthodes sont définies pour les essais de matériaux rigides, à la température d'essai, sous forme de barreaux verticaux ou de feuilles ayant une épaisseur maximale de 10,5 mm. Ces méthodes sont utilisables avec les matériaux compacts, stratifiés ou alvéolaires ayant une masse volumique apparente supérieure à 100 kg/m33. Elles sont également applicables à certains matériaux alvéolaires ayant une masse volumique apparente inférieure à 100 kg/m3. Une méthode comportant un support vertical est également prévue pour les films et feuilles souples. La présente par 1708tie de l'IS0 4589 inclut également une méthode (voir annexe A) pour la détermination de la température à laquelle l'indice d'oxygène de petites éprouvettes verticales est de 20,9 dans l'air, dans des conditions d'essai spécifiées. Le résultat obtenu est la température d'inflammabilité (TI) et la méthode décrite permet uniquement l'obtention de résultats inférieurs à 400 °C. Cette méthode n'est pas applicable aux matériaux ayant un indice d'oxygène < 20,9 lorsque le mesurage est effectué à 23 °C. Il convient de ne pas utiliser les résultats obtenus conformément à la présente partie de l'ISO 4589 pour décrire ou apprécier les risques d'incendie présentés par un matériau ou une forme donnés dans des conditions réelles d'incendie, sauf s'ils sont utilisés comme l'un des éléments d'appr
