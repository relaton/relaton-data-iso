abstract:
- content: ISO 13933:2014 specifies a method for determination of calcium and magnesium
    contents in iron, cast iron, steel, and alloyed steel by inductively coupled plasma
    (ICP) atomic emission spectrometry. The method is applicable to the determination
    of calcium and magnesium contents (mass fraction) in the range of 0,000 5 % to
    0,006 % and 0,000 5 % to 0,20 %, respectively.
