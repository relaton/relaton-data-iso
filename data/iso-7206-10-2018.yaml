abstract:
- language: en
  script: Latn
  content: "This document specifies methods of determining the compressive (fracture)
    or the tension (disassembly) loads required, under specific laboratory conditions,
    to cause failure of a modular head system. \nThis document applies to components
    made of metallic and non-metallic materials, such as femoral heads of partial
    or total hip-joint replacements of modular construction (i.e. a head/neck conical
    taper connection). \nThis document excludes methods of examining and reporting
    the test specimens."
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie des méthodes de détermination des charges en compression (rupture) ou en traction (désassemblage) nécessaires pour engendrer une défaillance d'un système de tête modulaire, dans des conditions expérimentales spécifiques.
    Le présent document s'applique aux éléments constitués de matériaux métalliques et non métalliques, tels que les têtes fémorales de prothèses partielles ou totales de l'articulation de la hanche de construction modulaire (c'est-à-dire, une jonction tête/col conique).
    Le présent document exclut les méthodes d'examen de l'éprouvette, ainsi que les méthodes de rédaction des rapports d'essai.
