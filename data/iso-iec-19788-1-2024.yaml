abstract:
- language: en
  script: Latn
  content: |-
    This document provides a framework that applies to all resources and specifies how to describe resources. It includes rules governing the way in which descriptions are made.
    This document provides principles, rules and structures for specifying the description of any type of resource; it identifies and establishes attributes for specifying properties, resources classes, vocabularies and application profiles and the rules governing their use. The key principles set out in this document are framed in a user-centric context and aim to meet the requirements of multilingual and cultural adaptability from a global perspective.
    This document can be used for the specification of metadata describing any type of resource (not only learning resources). This document is information-technology-neutral and defines a set of common approaches.
    This document specifies generic properties, generic resource classes and predefined rule sets for content value rules. These generic elements are proposed in such a way that they can be widely reused, thereby promoting interoperability.
    This document is applicable to the development of:
    —     application profiles based on the ISO/IEC 19788 series but not part of it or any other document based on it,
    —     standards consisting of the description of resources (in a broad sense), whether they belong to the domain of education or to any other domain.
- language: fr
  script: Latn
  content: |-
    Le présent document fournit un cadre qui s'applique à toutes les ressources et précise comment décrire des ressources. Il comprend des règles régissant la manière dont les descriptions sont faites.
    Le présent document fournit les principes, les règles et les structures relatifs à la spécification de la description de tout type de ressource. Il identifie et établit les attributs permettant de spécifier les propriétés, les classes de ressources, les vocabulaires et les profils d'application, ainsi que les règles régissant leur utilisation. Les principes clés énoncés dans le présent document s'inscrivent dans un contexte centré sur les utilisateurs et visent à répondre aux exigences d'adaptabilité relatives au multilinguisme et au multiculturalisme selon une perspective globale.
    Le présent document peut être utilisé pour la spécification de métadonnées décrivant tout type de ressource (et pas uniquement les ressources d'apprentissage). Le présent document est neutre en termes de technologies de l'information et définit un ensemble d'approches communes.
    Le présent document spécifie les propriétés génériques, les classes de ressources génériques et les ensembles prédéfinis de règles pour les valeurs de contenu. Ces éléments génériques sont proposés de manière à pouvoir être largement réutilisés, ce qui favorise l'interopérabilité.
    Le présent document est applicable à l'élaboration:
    —     de profils d'application basés sur la série ISO/IEC 19788, mais ne faisant pas partie de celle-ci ou sur tout autre document basé sur cette série de normes;
    —     de normes consistant en la description de ressources (au sens large), qu'elles relèvent du domaine de l'éducation ou de tout autre domaine.
