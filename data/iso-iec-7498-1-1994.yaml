abstract:
- content: Cancels and replaces the first edition (1984). The model provides a common
    basis for the coordination of standards development for the purpose of systems
    interconnection, while allowing existing standards to be placed into perspective
    within the overall Reference Model. The model identifies areas for developing
    or improving standards. It does not intend to serve as an implementation specification.
  language:
