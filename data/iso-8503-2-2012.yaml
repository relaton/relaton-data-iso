abstract:
- language: en
  script: Latn
  content: |-
    ISO 8503-2:2012 describes a visual and tactile method for assessing the grade of the profile which is produced by one of the abrasive blast-cleaning procedures described in ISO 8504‑2.
    The method uses ISO surface profile comparators for assessing, on site, the roughness of surfaces before the application of paint or other protective treatments.
    The method is applicable to steel surfaces which have been blast-cleaned by use of either shot abrasives or grit abrasives, but is only applicable to grades Sa 2½ and Sa 3 of ISO 8501‑1 where the entire surface under test shows an overall blast-cleaned appearance.
    lt is applicable to surfaces which have been cleaned with either metallic or non-metallic abrasives.
- language: fr
  script: Latn
  content: |-
    L'ISO 8503-2:2012 décrit une méthode visuelle et tactile destinée à évaluer le profil d'une surface préparée par l'une des méthodes par projection d'abrasif décrites dans l'ISO 8504-2.
    La méthode prévoit l'utilisation de comparateurs viso-tactiles ISO pour évaluer, sur site, la rugosité des surfaces avant l'application de peintures ou d'autres traitements de protection.
    La méthode est applicable aux subjectiles d'acier décapés par projection d'abrasifs ronds ou angulaires, mais elle ne s'applique qu'aux surfaces présentant un degré de préparation Sa 2½ et Sa 3 selon l'ISO 8501‑1, lorsque toute la surface soumise à essai présente un aspect uniforme après décapage.
    Elle est applicable à des surfaces décapées avec des abrasifs métalliques ou non métalliques.
