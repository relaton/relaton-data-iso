- content: |-
    L'ISO 8503-2:2012 décrit une méthode visuelle et tactile destinée à évaluer le profil d'une surface préparée par l'une des méthodes par projection d'abrasif décrites dans l'ISO 8504-2.
    La méthode prévoit l'utilisation de comparateurs viso-tactiles ISO pour évaluer, sur site, la rugosité des surfaces avant l'application de peintures ou d'autres traitements de protection.
    La méthode est applicable aux subjectiles d'acier décapés par projection d'abrasifs ronds ou angulaires, mais elle ne s'applique qu'aux surfaces présentant un degré de préparation Sa 2½ et Sa 3 selon l'ISO 8501‑1, lorsque toute la surface soumise à essai présente un aspect uniforme après décapage.
    Elle est applicable à des surfaces décapées avec des abrasifs métalliques ou non métalliques.
