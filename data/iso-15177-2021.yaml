abstract:
- content: |-
    This document specifies the requirements for hot-rolled twin-roll cast steel sheet of commercial quality.
    The product is intended for applications where the presence of oxide or scale or normal surface imperfections disclosed after removal of oxide or scale are not objectionable. It is not suitable for applications where the surface is of prime importance.
    This document does not cover steel sheet that is subjected to subsequent rolling.
