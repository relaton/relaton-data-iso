abstract:
- language: en
  script: Latn
  content: |-
    ISO 11236:2017 applies to a variety of substituted p-phenylenediamine antidegradants (PPDs) used in the rubber industry. The three general classes of PPDs are dialkyl, alkyl-aryl and diaryl, which are used to impart ozone resistance to rubber.
    The following test methods are of greatest significance in assessing the purity of production PPDs, and hence their suitability for use in rubber. They are specified in this document as follows:
    -      determination of purity by gas chromatography (GC);
    -      determination of purity by high-performance liquid chromatography (HPLC);
    -      determination of ash;
    -      determination of volatile matter.
- language: fr
  script: Latn
  content: |-
    ISO 11236:2017 s'applique à une variété d'agents protecteurs du type p-phénylènediamine (PPDs) substitués utilisés dans l'industrie du caoutchouc. Les trois groupes généraux de PPD sont les dialkyles, les alkylaryles et les diaryles dont l'utilisation permet d'améliorer la résistance du caoutchouc à l'ozone.
    ISO 11236:2017 spécifie les méthodes d'essai les plus significatives pour évaluer la pureté des PPDs de production, et de ce fait leur aptitude à l'emploi dans le caoutchouc. Elles sont spécifiées comme suit dans le présent document:
    -      détermination de la pureté par chromatographie en phase gazeuse (GC);
    -      détermination de la pureté par chromatographie liquide haute performance (HPLC);
    -      détermination de la teneur en cendres;
    -      détermination de la teneur en matières volatiles.
