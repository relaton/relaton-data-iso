abstract:
- language: en
  script: Latn
  content: The guidance describes methods for obtaining conditions for the successful
    keeping, with or without artificial cooling, and transporting of Musa sp. in the
    preclimacteric phase. It includes conditions of harvesting and putting into store,
    and optimum conditions, such as temperature, relative humidity, air circulation,
    during various phases of the process.
