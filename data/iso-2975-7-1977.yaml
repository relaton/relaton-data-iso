abstract:
- language: en
  script: Latn
  content: Tracer methods apply to flow measurement in conduits into which a solution
    can be injected and those cases where effective mixing of this solution with the
    water flowing in the conduit can be achieved, this last condition being fundamental.
    Describes the transit time method using radioactive tracers for the measurement
    of water flow rate in closed conduits.
