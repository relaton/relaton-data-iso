abstract:
- content: Describes a method for the determination of possible toxic effects of solid
    or liquid chemicals incorporated in soil on the early stages of growth and development
    of a variety of terrestrial plants. Does not give an indication of damages resulting
    from direct contact of seedlings with chemicals outside the soil environment.
    Applicable to the comparison of soils of known and unknown quality.
