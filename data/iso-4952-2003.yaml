abstract:
- language: en
  script: Latn
  content: |-
    ISO 4952 specifies the chemical and mechanical characteristics, methods of manufacture, the acceptance conditions and the marking of structural steel products possessing improved atmospheric corrosion resistance.
    It applies to plates having a thickness of 4 mm and over, hot-rolled on reversing mills, wide flats, bars and hot-rolled sections generally used in the delivery condition and which, as a rule, form part of the bolted, riveted or welded structures in metal constructions and which have improved atmospheric corrosion resistance.
    ISO 4952 does not include the following steels, certain of which are covered by other International Standards:
    - general purpose structural steels;
    - steels for boilers and pressure purposes;
    - steels for heat treatment;
    - continuously hot-rolled structural steel sheet with improved atmospheric corrosion resistance;
    - steel plates for forming and deep drawing.
- language: fr
  script: Latn
  content: |-
    L'ISO 4952:2002 spécifie les caractéristiques chimiques et mécaniques, les méthodes de fabrication, les conditions de réception et le marquage des aciers de construction à résistance améliorée à la corrosion atmosphérique.
    Elle est applicable aux tôles, laminées à chaud sur train réversible, de 4 mm et plus d'épaisseur, larges-plats, barres et profilés laminés à chaud, généralement utilisés à l'état de livraison et entrant en principe dans les structures boulonnées, rivées ou soudées des constructions métalliques et présentant une résistance améliorée à la corrosion atmosphérique.
    Elle ne traite pas des aciers suivants, dont certains font déjà l'objet de Normes internationales particulières:
    -- aciers de construction d'usage général;
    -- aciers pour chaudières et appareils à pression;
    -- aciers pour traitement thermique;
    -- tôles en acier de construction laminées à chaud en continu à résistance améliorée à la corrosion atmosphérique;
    -- tôles pour formage et emboutissage.
