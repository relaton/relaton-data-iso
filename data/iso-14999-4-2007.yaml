abstract:
- content: |-
    ISO 14999-4:2007 applies to the interpretation of interferometric data relating to the measurement of optical elements.
    ISO 14999-4:2007 gives definitions of the optical functions specified in the preparation of drawings for optical elements and systems as well as guidance for their interferometric evaluation with visual analysis.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 14999-4:2007 s'applique à l'interprétation de données interférométriques relatives au mesurage d'éléments optiques.
    L'ISO 14999-4:2007 donne des définitions des fonctions optiques spécifiées lors de la préparation des dessins relatifs aux éléments et aux systèmes optiques. Elle donne également des directives pour leur évaluation interférométrique par une analyse visuelle.
