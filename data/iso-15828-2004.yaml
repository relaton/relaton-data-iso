abstract:
- language: en
  script: Latn
  content: ISO 15828:2004 specifies a full scale test procedure for frontal offset
    deformable barrier impacts, that will ensure such tests are conducted under the
    same conditions. It is applicable to passenger cars and light trucks as defined
    in ISO 3833 with dummies in front seat positions.
- language: fr
  script: Latn
  content: L'ISO 15828:2004 spécifie un mode opératoire d'essai à échelle réelle pour
    les essais de choc frontal décalé contre une barrière déformable, en vue d'assurer
    l'uniformité des conditions de réalisation des essais. Elle est applicable aux
    voitures particulières et aux véhicules utilitaires légers, tels que définis dans
    l'ISO 3833, avec des mannequins positionnés sur les sièges avant.
