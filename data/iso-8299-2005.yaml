abstract:
- language: en
  script: Latn
  content: ISO 8299:2005 applies to the measurement of the isotopic composition and
    the concentration of uranium and plutonium in input solutions of irradiated Magnox
    and light water reactor fuels (boiling water reactor or pressurized water reactor),
    in final products at spent-fuel reprocessing plants and in feed and products of
    MOX and uranium fuel fabrication. The method is applicable to other fuels, but
    the chemical separation and spike solution are, if necessary, adapted to suit
    each type of fuel.
- language: fr
  script: Latn
  content: L'ISO 8299:2005 spécifie une méthode pour mesurer la composition isotopique
    et la concentration de l'uranium et du plutonium dans les solutions d'entrée de
    combustibles irradiés de réacteurs de type graphite gaz et de type à eau légère
    (à eau bouillante ou à eau pressurisée), dans les produits finis des usines de
    retraitement et dans les produits d'entrée et de sortie des usines de fabrication
    des combustibles MOX ou à uranium. La méthode est applicable à d'autres combustibles,
    mais la séparation chimique et la solution de traceur isotopique doivent, si nécessaire
    être adaptées pour chacun des types de combustible.
