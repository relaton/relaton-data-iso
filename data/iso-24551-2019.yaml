abstract:
- language: en
  script: Latn
  content: |-
    This document specifies ergonomic requirements and recommendations for consumer product spoken instructions that are provided to guide users in the operation of a product and/or as a means of providing feedback to users about the status/state of a product. Such instructions can be used by persons with or without visual impairments, and are useful for users who have difficulty reading and/or cognitive impairments.
    The applicability of the requirements and recommendations described in this document does not depend on the language of the instructions or whether the instructions are provided via recorded human speech or synthesized speech from text.
    The requirements and recommendations in this document are applicable to conventional, stand-alone consumer products in general, whose function is limited by characteristics that prevent a user from attaching, installing or using assistive technology in order to use the product. They are not applicable to machines and equipment used for professional work.
    This document does not apply to products for which the instructional content and/or the means of presentation are specified in other standards (e.g. medical devices, fire alarms). It also does not provide recommendations or requirements for spoken instructions of Interactive Voice Response (IVR) systems or digital assistants on personal computers or similar devices.
    NOTE    ISO 9241‑154 provides recommendations or requirements for IVR systems.
    This document does not specify voice sounds of text-to-speech systems or narrative speech used in place of printed instruction manuals and independently from the product.
- language: fr
  script: Latn
  content: "Le présent document spécifie des exigences et des recommandations ergonomiques
    pour les instructions orales des produits de consommation courante qui sont fournies
    pour guider les utilisateurs lors de l'utilisation d'un produit et/ou qui permettent
    de renseigner les utilisateurs sur le statut/l'état d'un produit. Ces instructions
    peuvent être utilisées par des personnes présentant ou non des déficiences visuelles,
    et sont utiles pour les utilisateurs qui ont des difficultés à lire et/ou des
    déficiences cognitives.\nL'applicabilité des exigences et recommandations décrites
    dans le présent document ne dépend pas de la langue des instructions ou du fait
    que les instructions soient fournies sous forme de parole humaine enregistrée
    ou de discours synthétisé à partir de texte.\nLes exigences et recommandations
    décrites dans le présent document sont applicables aux produits de consommation
    courante conventionnels et autonomes, dont la fonction est en général limitée
    par des caractéristiques qui empêchent l'utilisateur d'attacher, d'installer ou
    d'utiliser une technologie d'aide pour utiliser le produit. Elles ne sont pas
    applicables aux machines et équipements utilisés à des fins professionnelles.\nLe
    présent document ne s'applique pas aux produits dont le contenu didactique et/ou
    les moyens de présentation sont spécifiés dans d'autres normes (par exemple dispositifs
    médicaux, alarmes incendie). Il ne fournit pas non plus de recommandations ou
    d'exigences concernant les instructions orales des systèmes de réponse vocale
    interactive (RVI) ou des assistants numériques sur les ordinateurs personnels
    ou autres dispositifs similaires.\nNOTE       L'ISO 9241‑154 fournit des recommandations
    ou des exigences sur les systèmes RVI. \nLe présent document ne spécifie pas les
    sons de voix des systèmes de synthèse vocale ou de discours narratif utilisés
    à la place des manuels d'instructions imprimés et indépendamment du produit."
