- content: ISO 8331:2014 sets out recommendations designed to maintain rubber and
    plastics hoses and hose assemblies, prior to use, in a condition as close as possible
    to the condition they were in when they were received and to obtain the expected
    service life.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 8331:2014 établit des recommandations prévues pour conserver les
    tuyaux et assemblages flexibles en caoutchouc et en plastique, avant leur utilisation,
    dans un état aussi proche que possible de leur état lors de la réception et pour
    obtenir la durée de vie prévue.
