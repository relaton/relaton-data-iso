abstract:
- content: |-
    This document specifies a test method for determining the flex resistance of rubber- or plastics‑coated fabrics in the folded condition. The test method is applicable only to products which can be clamped in the test apparatus used and to products with which the fold made in the test specimen can be caused to move back and forth along the specimen during the test.
    The appearance of the test specimen, after completion of either the flex number (see 3.1) or a specified number of flex cycles, is taken as a measure of the flex resistance in the folded condition.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie une méthode d'essai permettant de déterminer la résistance à la flexion des supports textiles revêtus de caoutchouc ou de plastique, à l'état plié. La méthode d'essai s'applique uniquement aux produits qui peuvent être fixés dans l'appareillage d'essai utilisé et aux produits avec lesquels le pli formé sur l'éprouvette peut être entraîné dans un déplacement d'avant en arrière le long de l'éprouvette pendant l'essai.
    L'aspect de l'éprouvette, après avoir effectué soit le nombre de flexions (voir 3.1) soit un nombre spécifié de cycles de flexion, est considéré comme la mesure de la résistance à la flexion, à l'état plié.
