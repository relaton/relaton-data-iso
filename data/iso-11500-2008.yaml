abstract:
- language: en
  script: Latn
  content: |-
    ISO 11500:2008 specifies an automatic particle-counting procedure for determining the number and sizes of particles present in hydraulic-fluid bottle samples of clear, homogeneous, single-phase liquids using an automatic particle counter (APC) that works on the light-extinction principle.
    ISO 11500:2008 is applicable to the monitoring of the cleanliness level of fluids circulating in hydraulic systems, the progress of a flushing operation, the cleanliness level of support equipment and test rigs and the cleanliness level of packaged stock.
- language: fr
  script: Latn
  content: |-
    L'ISO 11500:2008 spécifie un mode opératoire de comptage automatique des particules permettant de déterminer le nombre et la taille des particules présentes dans les flacons de prélèvement de liquide hydraulique monophasé, clair et homogène à l'aide d'un compteur automatique de particules (CAP) à absorption de lumière.
    L'ISO 11500:2008 s'applique à la surveillance du niveau de propreté des fluides circulant dans les systèmes hydrauliques, de la progression d'une opération de rinçage, du niveau de propreté d'un équipement de servitude et des bancs d'essai, du niveau de propreté d'un stock emballé.
