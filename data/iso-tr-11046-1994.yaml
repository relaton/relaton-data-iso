  format: text/plain
- content: "\nLe présent Rapport technique indique deux méthodes de dosage quantitatif
    des huiles minérales dans le sol: par spectrométrie à l'infrarouge (méthode A)
    et par chromatographie en phase gazeuse (méthode B). La méthode A est applicable
    au dosage des huiles minérales au-dessus de 20 mg/kg de matière sèche. La méthode
    B est applicable au dosage des huiles minérales au-dessus de 100 mg/kg de matière
    sèche.  \nNOTES 1 On insiste sur le fait que les méthodes décrites ne déterminent
    pas l'origine des substances considérées comme des «huiles minérales» selon l'article
    4. 2 La méthode par spectrométrie à l'infrarouge est particulièrement sensible
    à de faux résultats positifs provoqués par des composés polaires. 3 Avec la méthode
    par spectrométrie à l'infrarouge, le domaine d'ébullition des composants déterminés
    comme étant des huiles minérales n'est pas défini. Avec la méthode par chromatographie
    en phase gazeuse, les composés du domaine d'ébullition allant de 175 °C à 525
    °C sont déterminés (n-alkanes C10H22 à C40H82). Les essences ne peuvent être déterminées
    de manière quantitative à l'aide de ces méthodes, en raison de la perte de composés
    volatiles au cours du pré-traitement de l'échantillon. 4 Les composés polaires
    faibles, d'origine biogène récente, peuvent être déterminés comme étant des huiles
    minérales. 5 Des composés polaires à teneur relativement élevée sont une source
    d'interférences au niveau de la détermination. C'est en particulier le cas ave
    \ 134c la méthode par spectrométrie à l'infrarouge. 6 Les hydrocarbures halogénés
    peuvent également interférer.\n"
