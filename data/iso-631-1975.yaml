abstract:
- language: en
  script: Latn
  content: These panels of any species of wood are assemblies made from wood fingers
    of a parallelepiped rectangular shape, forming component squares laid in a chequered
    pattern; they are intended to be bonded (or sealed) to a supporting base, either
    directly or over an interlayer of adequate material. Specified are dimensions,
    permissible deviations, etc., the inspection and delivery conditions and marking.
