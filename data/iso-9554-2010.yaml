abstract:
- language: en
  script: Latn
  content: |-
    ISO 9554:2010 specifies the general characteristics of fibre ropes and their constituent materials. It is intended to be used in conjunction with the standards for the individual types of fibre rope, which cover the physical properties and specific requirements for that particular product type.
    ISO 9554:2010 also gives some information on the use of fibre ropes and also on their inspection and retirement criteria.
    ISO 9554:2010 does not intend to address all of the safety matters associated with its use. It is the responsibility of the user to select a rope type of the size and with the physical properties to meet the requirements of the application and to determine the applicability of regulatory limitations prior to its use.
- language: fr
  script: Latn
  content: |-
    L'ISO 9554:2010 spécifie les caractéristiques générales des cordages en fibres et de leurs matières constitutives. Elle est destinée à être utilisée conjointement avec les normes particulières à chaque type de cordage en fibre qui traitent des propriétés physiques et des exigences particulières à chacun des types de produit.
    L'ISO 9554:2010 donne en outre quelques indications sur l'utilisation des cordages en fibres, ainsi que sur leur inspection et les critères de réforme.
    L'ISO 9554:2010 n'a pas pour objectif d'aborder toutes les questions de sécurité liées à son utilisation. Il incombe à l'utilisateur de choisir un type de cordage dont la taille et les propriétés physiques correspondent aux exigences qui s'appliquent à son cas et de déterminer l'applicabilité des restrictions réglementaires avant utilisation.
