abstract:
- language: en
  script: Latn
  content: |-
    ISO/TR 20172:2009 establishes a European grouping system for materials for welding purposes, classified in accordance with the grouping system of ISO/TR 15608. It is also applicable for other purposes such as heat treatment, forming and non-destructive testing.
    ISO/TR 20172:2009 covers grouping systems for the following standardized materials:
    – steel;
    – aluminium and its alloys;
    – copper and its alloys;
    – cast irons.
- language: fr
  script: Latn
  content: |-
    L'ISO/TR 20172:2009 fournit un système de groupement européen des matériaux destinés au soudage, classé conformément au système de groupement de l'ISO/TR 15608. Il est également applicable pour d'autres fins telles que le traitement thermique, le formage et les contrôles non destructifs.
