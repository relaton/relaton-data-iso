abstract:
- language: en
  script: Latn
  content: |-
    ISO 11140-5:2007 specifies the requirements for Class 2 indicators for Bowie and Dick-type air removal tests used to evaluate the effectiveness of air removal during the pre-vacuum phase of pre-vacuum steam sterilization cycles.
    Additionally, ISO 11140-5:2007 includes test methods and equipment used to meet these performance requirements.
- language: fr
  script: Latn
  content: |-
    L'ISO 11140-5:2007 spécifie les exigences relatives à un indicateur de Classe 2 pour des essais d'extraction d'air de type Bowie et Dick utilisés pour évaluer l'efficacité de l'extraction d'air durant la phase prévide des cycles de stérilisation à la vapeur prévide.
    En outre, l'ISO 11140-5:2007 inclut les méthodes d'essai et l'équipement utilisé pour satisfaire à ces exigences de performance.
