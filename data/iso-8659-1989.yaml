abstract:
- content: Specifies a method for testing the fatigue strength and performance of
    thermoplastic valves incorporated in a valve assembly with its obturator mechanism
    under pressure. Repeated opening and closing shall be performed for as many cycles
    and using the torque as specified by the particular product standard.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale prescrit les essais de fatigue nécessaires pour confirmer l'aptitude des robinets en matières plastiques manoeuvrés à la main à résister à un usage prolongé, avec ouvertures et fermetures répétées. Elle ne prescrit pas les essais nécessaires pour confirmer l'aptitude de ces robinets à résister à des conditions particulièrement défavorables, comme, par exemple, des fluides transportés et/ou environnement chimiquement agressifs, une vitesse excessive des fluides, une cavitation. La présente Norme internationale prescrit des valeurs pour une bonne exécution de l'essai de fatigue, sous réserve qu'il n'y ait pas d'autres paramètres dans les normes de produit particulières (voir 5.1).
