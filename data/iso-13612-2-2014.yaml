abstract:
- content: |-
    ISO 13612 is applicable to heat pumps for space heating and cooling, heat pump water heaters (HPWH), and heat pumps with combined space heating and/or cooling and domestic hot water production, in alternate or simultaneous operation, where the same heat pump is used for space heating and domestic hot water heating.
    ISO 13612-2:2014 provides a calculation method under steady conditions that corresponds to one calculation step.
    The results of this calculation are incorporated in larger building models and take into account the influence of the external conditions and building control that influence the energy requirements for heating and cooling supplied by the heat pump system.
    ISO 13612-2:2014 specifies the required inputs, calculation methods, and required outputs for output thermal power generation for space heating and cooling and domestic hot water production of the following heat pump systems, including control: electrically driven vapour compression cycle (VCC) heat pumps; combustion engine-driven vapour compression cycle heat pumps; thermally driven vapour absorption cycle (VAC) heat pumps; using combinations of heat source and heat distribution.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 13612 est applicable aux pompes à chaleur pour le chauffage et le refroidissement des locaux, aux systèmes de chauffage de l'eau par pompe à chaleur et aux pompes à chaleur utilisées à la fois pour le chauffage et/ou le refroidissement des locaux et la production d'eau chaude sanitaire en fonctionnement alterné ou simultané, dans le cas où une seule et même pompe à chaleur est utilisée pour le chauffage des locaux et la production d'eau chaude sanitaire.
    L'ISO 13612-2:2014 fournit une méthode de calcul qui considère le fonctionnement en régime établi sur chaque pas de temps.
    Les résultats de ce calcul sont intégrés dans des modèles à l'échelle du bâtiment et prennent en compte l'influence des conditions extérieures et de la régulation du bâtiment sur les besoins énergétiques pour le chauffage et le refroidissement fournis par le système de pompe à chaleur.
    L'ISO 13612-2:2014 spécifie les données d'entrée requises, les méthodes de calcul, et les données de sortie requises pour la production d'énergie thermique pour le chauffage et le refroidissement des locaux et la production d'eau chaude sanitaire des systèmes de pompes à chaleur suivants, y compris leur régulation: pompes à chaleur à compression de vapeur (VCC) entraînées électriquement; pompes à chaleur à compression de vapeur entraînées par moteur à combustion; pompes à chaleur à absorption de vapeur (VAC) entraînées thermiquement; à l'aide des combinaisons de source de chaleur et de vecteur de distribution de chaleur.
