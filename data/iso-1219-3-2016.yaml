abstract:
- language: en
  script: Latn
  content: ISO 1219-3:2016 supplements ISO 1219-1 and ISO 1219-2 by specifying rules
    for the generation and combination of symbols of connectable components in circuit
    diagrams. Using these symbols, the design envelope and piping can be reduced.
- language: fr
  script: Latn
  content: ISO 1219-3:2016 complète l'ISO 1219-1 et l'ISO 1219-2 avec les règles de
    création et de combinaison des symboles des composants flasqués dans les schémas
    de circuits. L'utilisation de ces symboles peut réduire les contours des composants
    et les tuyauteries.
