abstract:
- language: en
  script: Latn
  content: |-
    This document specifies particular requirements for safety, construction and materials of domestic gas ovens and compartment grills. For general requirements for safety, construction and materials of gas ovens and compartment grills, ISO/TS 21364-1:2021 applies.
    This document covers the following gas cooking appliances:
    —    ovens with natural or forced convection;
    —    pyrolytic-self-cleaning ovens and pyrolytic-self-cleaning compartment grills;
    —    compartment grills
    being built-in, table top or part of a cooking range.
    —    oven accessories
    It does not cover gas ovens and compartment grills intended for outdoor use and/or commercial use as well as electrical heated elements as part of the appliance.
    NOTE 1    For requirements of electrical safety refer to the IEC60335 standards series.
    NOTE 2    Attention is drawn to the fact that
    —     for appliances intended to be used in vehicles or on board ships or aircraft, additional requirements may be necessary;
    —     in many countries additional requirements are specified by the national health authorities, the national water supply authorities and similar authorities.
    This document does not cover requirements relating to gas cylinders, their pressure regulators and their connections.
    This document does not cover requirements for gas installation.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les exigences particulières relatives à la sécurité, à la construction et aux matériaux des fours domestiques à gaz et des compartiments de grillage. Pour les exigences générales de sécurité, de construction et de matériaux des fours à gaz et des compartiments de grillage, la norme l’ISO/TS 21364-1:2021 s’applique.
    Le présent document couvre les appareils de cuisson à gaz suivants:
    —    fours à convection naturelle ou forcée;
    —    fours à pyrolyse et compartiments de grillage à pyrolyse;
    —    compartiments de grillage
    encastrés, faisant partie d’un appareil de cuisson ou à poser sur table;
    —    accessoires de four.
    Toutefois, il ne couvre pas les fours à gaz et les compartiments de grillage destinés à une utilisation en extérieur et/ou commerciale, ainsi que les éléments chauffés électriquement faisant partie de l’appareil. Elle ne couvre pas non plus les appareils avec systèmes automatiques de commande de brûleur.
    NOTE 1    Pour les exigences relatives à la sécurité électrique, se référer aux normes de la série IEC 60335.
    NOTE 2    L'attention est attirée sur le fait que:
    —     pour les appareils destinés à une utilisation dans des véhicules ou à bord de bateaux ou aéronefs, des exigences supplémentaires peuvent être nécessaires;
    —     dans de nombreux pays, des exigences supplémentaires sont spécifiées par les autorités sanitaires nationales, les services nationaux de distribution d’eau et les autorités similaires.
    Le présent document ne couvre pas les exigences relatives aux bouteilles à gaz, à leurs régulateurs de pression ou à leurs raccords.
    Le présent document ne couvre pas les exigences relatives à l’installation de gaz.
