abstract:
- language: en
  script: Latn
  content: "ISO 30300:2011 defines terms and definitions applicable to the standards
    on management systems for records (MSR) prepared by ISO/TC 46/SC 11. It also establishes
    the objectives for using a MSR, provides principles for a MSR, describes a process
    approach and specifies roles for top management. \nISO 30300:2011 is applicable
    to any type of organization that wishes to:\n·         establish, implement, maintain
    and improve a MSR to support its business; \n·         assure itself of conformity
    with its stated records policy; \n·         demonstrate conformity with this International
    Standard."
