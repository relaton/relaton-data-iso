abstract:
- language: en
  script: Latn
  content: This document specifies the production methods, specifications, requirements,
    test methods, inspection rules, marks, packing, transportation and storage for
    pre-fabricated parallel wire strand (PPWS), which are made of hot-dip galvanized
    or zinc-aluminium coated high tensile steel wires described in ISO 19203.
- language: fr
  script: Latn
  content: Le présent document décrit les méthodes de production, les spécifications,
    les exigences, les méthodes d'essai, les règles de contrôle, les marques, l'emballage,
    le transport et le stockage des câbles à fils parallèles en acier préfabriqués,
    qui sont constitués de fils d'acier haute résistance galvanisés à chaud ou revêtus
    de zinc-aluminium décrits dans l'ISO 19203.
