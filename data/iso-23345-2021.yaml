abstract:
- language: en
  script: Latn
  content: |-
    This document describes a non-destructive method to verify (confirm) the precious metal fineness of finished and semifinished jewellery item(s) considered homogeneous by ED-XRF (energy dispersive X-ray fluorescence), including alloys according to ISO 9202.
    This document is not suitable for any coated items. WD-XRF (wavelength dispersive X-ray fluorescence) equipment cannot be used.
- language: fr
  script: Latn
  content: |-
    Le présent document décrit une méthode non destructive pour vérifier (confirmer) le titre de métaux précieux d’un ou de plusieurs articles de bijouterie finis et semi-finis considérés homogènes par ED-XRF (fluorescence X à dispersion d’énergie), incluant les alliages spécifiés dans l’ISO 9202.
    Le présent document n’est pas adapté aux articles revêtus. Les appareils WD-XRF (fluorescence X à dispersion de longueur d’onde) ne peuvent pas être utilisés.
