abstract:
- language: en
  script: Latn
  content: |-
    ISO 22401:2015 provides a test method to measure spray sedimentation from horizontal boom sprayers using a test bench. The sedimentation measure gives a value for potential spray drift. These measurements can be used to compare different sprayer setups on the same sprayer.
    ISO 22401:2015 is applicable to mounted, trailed and self-propelled horizontal boom sprayers used in arable crops; and horizontal boom sprayers used for weed control in orchards/vineyards and spray application on horticultural crops.
    ISO 22401:2015 is intended for booms using a uniform set of spray generators. If intended for spray drift classification of the sprayer, the comparison is limited to nozzle type, spray pressure and boom height.
    NOTE          Further investigations and tests are on-going to consider other parameters for classification aims (e.g. air assisted system, forward speed, nozzle spacing and orientation).
- language: fr
  script: Latn
  content: |-
    ISO 22401:2015 fournit une méthode d'essai pour mesurer le dépôt de pulvérisation des pulvérisateurs à rampe horizontale au moyen d'un banc d'essai. La mesure du dépôt donne une valeur de la dérive potentielle de pulvérisation. Ces mesurages peuvent servir à comparer différentes configurations d'un même pulvérisateur.
    ISO 22401:2015 s'applique aux pulvérisateurs à rampe horizontale portés, tractés et pulvérisateurs à rampe horizontale utilisés en cultures basses, ainsi qu'aux pulvérisateurs à rampe horizontale utilisés pour le désherbage dans les vergers/vignobles et pour la pulvérisation sur les cultures horticoles.
    ISO 22401:2015 est destinée aux rampes utilisant un ensemble uniforme de générateurs de jets de pulvérisation. Si elle doit servir à la classification de la dérive du système de pulvérisation, la comparaison se limite au type de buses, à la pression de pulvérisation et à la hauteur de la rampe.
    NOTE          D'autres recherches et essais sont actuellement menés pour prendre en compte d'autres paramètres à des fins de classification (par exemple, système à assistance d'air, vitesse d'avancement, espacement et orientation des buses).
