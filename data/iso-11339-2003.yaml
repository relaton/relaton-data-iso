abstract:
- language: en
  script: Latn
  content: |-
    ISO 11339:2003 specifies a T-peel test for the determination of the peel strength of an adhesive by measuring the peeling force of a T-shaped bonded assembly of two flexible adherends. This test procedure does not provide design information.
    NOTE This method was originally developed for use with metal adherends, but other flexible adherends may also be used.
- language: fr
  script: Latn
  content: L'ISO 11339:2003 spécifie un essai pour la détermination de la résistance
    au pelage d'un adhésif par mesurage de la force de pelage d'un assemblage collé
    en forme de T, formé de deux supports flexibles. Ce mode opératoire d'essai ne
    fournit aucune information concernant la conception.
