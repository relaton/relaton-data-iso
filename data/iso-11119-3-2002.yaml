abstract:
- language: en
  script: Latn
  content: "ISO 11119-3 specifies requirements for composite gas cylinders up to and
    including 450 l water capacity, for the storage and conveyance of compressed or
    liquefied gases with test pressures ranging up to and including 650 bar.\nISO
    11119-3 applies to:\nThe cylinders are constructed:\nISO 11119-3 does not address
    the design, fitting and performance of removable protective sleeves. "
- language: fr
  script: Latn
  content: "L'ISO 11119-3:2002 spécifie les exigences concernant les bouteilles à
    gaz composites, d'une contenance en eau inférieure ou égale à 450 l pour le stockage
    et le transport de gaz comprimés ou liquéfiés à des pressions d'essai inférieures
    ou égales à 650 bar.\nL'ISO 11119-3:2002 s'applique aux:\nLes bouteilles sont
    construites\nL'ISO 11119-3:2002 ne concerne pas la conception, l'assemblage ou
    les performances des manchons de protection amovibles. "
