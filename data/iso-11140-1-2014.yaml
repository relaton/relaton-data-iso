abstract:
- language: en
  script: Latn
  content: ISO 11140-1:2014 specifies general requirements and test methods for indicators
    that show exposure to sterilization processes by means of physical and/or chemical
    change of substances, and which are used to monitor the attainment of one or more
    of the process parameter(s) specified for a sterilization process. They are not
    dependent for their action on the presence or absence of a living organism.
- language: fr
  script: Latn
  content: L'ISO 11140-1:2014 spécifie les exigences générales et les méthodes d'essai
    relatives aux indicateurs qui révèlent l'exposition à des procédés de stérilisation
    par modification physique et/ou chimique de substances, et qui sont utilisés pour
    contrôler l'obtention d'un ou de plusieurs paramètres spécifiés pour un procédé
    de stérilisation. Leur action ne dépend pas de la présence ou de l'absence d'un
    organisme vivant.
