abstract:
- language: en
  script: Latn
  content: This part of ISO 7638 gives the dimensions of, and specifies the contact
    allocation and tests and test requirements for, connectors for the electrical
    connection of the braking systems and running gear of towing and towed vehicles
    with 24 V nominal supply voltage. In addition, it specifies a park socket used
    to receive and store the plug when disconnected.
