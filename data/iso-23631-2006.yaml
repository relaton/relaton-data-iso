abstract:
- content: ISO 23631:2006 specifies a method for the determination of dalapon, trichloroacetic
    acid (TCA) and selected haloacetic acids in ground water and drinking water by
    gas chromatography (GC-ECD and/or GC-MS detection) after liquid-liquid-extraction
    and derivatization using diazomethane. Depending on the matrix, the method is
    applicable to a concentration range from 0,5 to 10 micrograms per litre. The validated
    reporting limit of TCA and dalapon is about 0,05 micrograms per litre. Detection
    by electron-capture detector (ECD) in general leads to lower detection limits.
    Detection by mass spectrometry (MS) allows analyte identification.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 23631:2006 spécifie une méthode de dosage du dalapon, de l'acide
    trichloroacétique (ATC) et d'acides haloacétiques sélectionnés présents dans les
    nappes phréatiques et dans l'eau potable par chromatographie en phase gazeuse
    (détection CG-DCE et/ou CG-SM) après extraction liquide-liquide et dérivatisation
    à l'aide de diazométhane. En fonction de la matrice, la méthode est applicable
    dans la plage de concentrations allant de 0,5 microgrammes par litre à 10 microgrammes
    par litre. Le seuil de quantification validé de l'acide trichloroacétique (ATC)
    et du dalapon est d'environ 0,05 microgrammes par litre. La détection par un détecteur
    à capture d'électrons (DCE) conduit généralement à des seuils de détection plus
    bas. La détection par spectrométrie de masse (SM) permet l'identification d'un
    analyte.
