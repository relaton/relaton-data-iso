abstract:
- language: fr
  script: Latn
  content: "\nLa présente partie de l'ISO 8573 fournit des lignes directrices pour
    la sélection des méthodes appropriées, parmi celles disponibles, pour la détermination
    de la concentration de particules solides dans l'air comprimé, exprimée en nombre
    de particules solides selon leur classe respective. Elle spécifie les limites
    des différentes méthodes.  La présente partie de l'ISO 8573 identifie les techniques
    de prélèvement et les méthodes de mesurage, toutes basées sur le comptage des
    particules, et elle décrit l'évaluation, les considérations de l'incertitude,
    et le rapport des paramètres de pureté de l'air en ce qui concerne les particules
    solides.   \nNOTE 1 Les méthodes d'essai décrites dans la présente partie de l'ISO
    8573 sont appropriées pour la détermination des classes de pureté données dans
    l'ISO 8573-1.   \nNOTE 2 La teneur en particules déterminée par concentration
    massique est traitée dans l'ISO 8573-8.\n"
