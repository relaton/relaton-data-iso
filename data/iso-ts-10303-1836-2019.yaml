abstract:
- language: en
  script: Latn
  content: "ISO/TS 10303-1836:2019 specifies the application module for\n         Vertex
    colours for tessellated geometry.       \n         \n      \n\n         The following
    are within the scope of \n         ISO/TS 10303-1836:2019:\n         \n      \n-
    association of colour information with vertices of a Tessellated_face;\n- association
    of colour information with vertices of a Tessellated_surface_set;\n- association
    of colour information with vertices of a Tessellated_shell;\n- association of
    colour information with vertices of a Tessellated_solid;\n- specification of colours
    using integer triples to represent RGB colours or integer quadruples to represent
    RGBT colour values\n            with transparency.\n         "
