    that consist of at least three points;\n- surfaces;\n- the elementary surfaces
    plane, cylinder, cone, torus, and sphere;\n- swept surfaces created by rotation
    or linear extrusion of a curve;\n- sculptured curves and surfaces;\n- trimming
    of curves and surfaces;\n- composition of curves and surfaces;\n- replication
