abstract:
- language: en
  script: Latn
  content: |-
    ISO 19706:2011 is intended to serve as general guidelines for the assessment of the fire threat to people. ISO 19706:2011 encompasses the development, evaluation and use of relevant quantitative information for use in fire hazard and risk assessment. This information, generally obtained from fire-incidence investigation, fire statistics, real-scale fire tests and from physical fire models, is intended for use in conjunction with computational models for analysis of the initiation and development of fire, fire spread, smoke formation and movement, chemical species generation, transport and decay, and people movement, as well as fire detection and suppression [ISO/TR 13387 (all parts)]. Aspects of the methodology described in this ISO 19706:2011 are further amplified in ISO 13571 and ISO 13344.
    ISO 19706:2011 is intended to facilitate addressing the consequences of a single, acute human exposure to fire effluent. ISO 19706:2011 does not address other effects of the heat, gases and aerosols, such as effects on electronic equipment and effects of frequent, multiple environmental exposures of people, which are of importance in fire safety design.
- language: fr
  script: Latn
  content: |-
    L'ISO 19706:2011 fournit des lignes directrices pour l'évaluation des dangers dus au feu pour les personnes. Elle couvre l'élaboration, l'évaluation et l'utilisation d'informations quantitatives pertinentes à utiliser pour l'analyse de risque et de danger d'incendie. Ces informations, généralement obtenues à partir d'études d'incidence des feux, de statistiques d'incendies, d'essais au feu en grandeur réelle et de modèles physiques de feu, sont destinées à être utilisées conjointement à des modèles informatiques pour l'analyse de l'amorçage et du développement du feu, de la propagation du feu, de la formation et du mouvement des fumées, de la génération, du transport et de la transformation des espèces chimiques, du mouvement des personnes ainsi que de la détection et de l'extinction du feu [ISO/TR 13387 (toutes les parties)]. Les aspects méthodologiques décrits dans l'ISO 19706:2011 sont approfondis dans l'ISO 13571 et dans l'ISO 13344.
    L'ISO 19706:2011 a pour but de faciliter le traitement des conséquences d'une exposition humaine unique aiguë aux effluents du feu. Elle ne couvre pas les autres effets de la chaleur, des gaz et des aérosols (tels que les effets sur le matériel électronique et les effets de fréquentes et multiples expositions environnementales des personnes), qui sont primordiaux en matière de conception de la sécurité incendie.
