abstract:
- content: |-
    This document specifies a high performance liquid chromatographic method with immunoaffinity column cleanup for the determination of ochratoxin A in cereals and cereal products.
    The limit of quantification is 0,2 μg/kg. The method detection limit is dependent on the sample matrix as well as on the instrument.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document expose en détail une méthode par chromatographie liquide à haute performance avec purification sur colonne d'immunoaffinité pour le dosage de l'ochratoxine A dans les céréales et les produits céréaliers.
    Le seuil de quantification est de 0,2 μg/kg. La limite de la méthode de détection dépend de la matrice de l'échantillon ainsi que de l'instrument.
