abstract:
- content: "\nLa présente Norme internationale spécifie la méthode de référence pour
    la détermination de la teneur en matière grasse de la crème crue traitée et ensemencée
    dans laquelle aucune séparation appréciable de la matière grasse n'apparaît.  La
    méthode n'est pas applicable aux crèmes acides contenant de l'amidon ou d'autres
    agents épaississants.   \nNOTE Dans le cas où la méthode n'est pas applicable,
    et lorsqu'il y a séparation de la matière grasse, on aura recours à une méthode
    utilisant le principe de Weilbull-Berntrop (voir ISO 8262-3).\n"
