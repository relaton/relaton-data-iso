abstract:
- language: en
  script: Latn
  content: |-
    ISO 11929-5:2004 specifies suitable statistical values which allow an assessment of the detection capabilities in ionizing radiation measurements and of the physical effect quantified by the measurand. For this purpose, Bayesian statistical methods are used to specify characteristic limits.
    ISO 11929-5:2004 deals with fundamentals and applications to counting measurements on filters during accumulation of radioactive material.
- language: fr
  script: Latn
  content: "L'ISO 11929-5:2005 spécifie des valeurs statistiques permettant une évaluation
    des capacités de détection des mesurages des rayonnements ionisants ainsi que
    du phénomène physique quantifié par le mesurande. Dans ce but, on utilise des
    méthodes statistiques Bayesiennes pour définir les limites caractéristiques. \nL'ISO
    11929-5:2005 traite des principes fondamentaux et de leurs applications aux mesurages
    par comptage réalisés sur filtres lors d'une accumulation de radioactivité."
