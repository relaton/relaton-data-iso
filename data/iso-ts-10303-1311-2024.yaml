abstract:
- content: |-
    ISO/TS 10303-1311 specifies the application module for Associative draughting elements.
    The following are within the scope of ISO/TS 10303-1311:
    - items within the scope of application interpreted construct "Associative draughting elements", ISO 10303-520:

    the structures for representing associations between dimensions or draughting callouts and their respective target product shape geometry or annotation;
    the structures for representing associations between the boundaries of a fill area and the product shape geometry or annotation from which they are derived.


    - items within the scope of application module Draughting element, ISO/TS 10303-1310;
    - items within the scope of application module Shape property assignment, ISO/TS 10303-1032.
