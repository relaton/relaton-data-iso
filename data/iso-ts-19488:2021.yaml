- content: |-
    Le présent document décrit les critères et les modes opératoires de classification acoustique des logements.
    Il a pour objet de faciliter la spécification par les promoteurs/lotisseurs d’un niveau classifié de qualité acoustique pour un logement, de mieux informer les utilisateurs et les constructeurs sur les conditions acoustiques ainsi que de définir une meilleure qualité acoustique. Il est également possible d’utiliser ce document comme un outil général permettant de caractériser la qualité du parc immobilier existant. En outre, il inclut des dispositions permettant la classification de la qualité acoustique avant et après rénovation des bâtiments. Par qualité acoustique d’un logement, on entend la qualité des performances acoustiques généralement indiquées dans les réglementations applicables à la construction; par exemple: l’isolement acoustique par rapport aux locaux voisins, au trafic routier ainsi qu’aux bruits émis par les équipements techniques. L’isolement acoustique et l’acoustique à l’intérieur d’un même logement ne sont pas pris en compte dans les classes acoustiques définies.
    Le présent document n’a de valeur légale dans aucun pays, excepté si les autorités d’un pays en décident autrement. Toutefois, le présent document a également pour objet d’aider les autorités nationales et les organismes de normalisation à élaborer ou à réviser les systèmes de classification acoustique ainsi que les réglementations nationales relatives à la construction.
    Pour les besoins du présent document, le terme «logement» désigne les maisons d’habitation indépendantes ou mitoyennes, les bâtiments comprenant plusieurs appartements ainsi que les logements individuels. Un logement correspond à l’espace de vie d’un foyer.
