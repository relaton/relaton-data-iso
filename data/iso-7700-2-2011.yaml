abstract:
- language: en
  script: Latn
  content: |-
    ISO 7700-2:2011 specifies a method of checking the performance of moisture meters in service for measuring the moisture content of oilseeds.
    It is not applicable to either cases of pattern approval or for initial calibration of moisture meters.
    The results of the verification described in ISO 7700-2:2011 are used to evaluate whether to check fully or to repair the moisture meter.
- language: fr
  script: Latn
  content: |-
    L'ISO 7700-2:2011 spécifie une méthode de vérification des performances des humidimètres en service destinés au mesurage de la teneur en eau des graines oléagineuses.
    Elle n'est pas applicable dans le cas d'un examen de type, ni pour l'étalonnage initial des humidimètres.
    Les résultats de la vérification décrite dans l'ISO 7700-2:2011 sont utilisés pour évaluer la nécessité de faire réviser complètement ou de réparer l'humidimètre.
