abstract:
- content: 'ISO/IEC 29341-19-1:2011(E) is a device template which is compliant with
    the Universal Plug and Play Architecture, Version 1.0. SolarProtectionBlind:1
    provides the following functionality: Provide shade with a blind. Any position
