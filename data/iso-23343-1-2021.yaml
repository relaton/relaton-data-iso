abstract:
- language: en
  script: Latn
  content: This document specifies a method for the determination of water sorption
    in a laboratory setting and provides a measure for how the durability is impacted
    as a result of immersion in water. Post-immersion durability reduction is calculated
    as the difference between the durability of the as-received sample and the durability
    of the wetted product.
- language: fr
  script: Latn
  content: Le présent document spécifie une méthode qui permet la détermination de
    la sorption d'eau dans un environnement de laboratoire et fournit une mesure de
    l'influence sur la durabilité après immersion dans l'eau. La réduction de la durabilité
    après immersion est calculée comme étant la différence entre la durabilité d'un
    échantillon à réception et celle d'un produit mouillé.
