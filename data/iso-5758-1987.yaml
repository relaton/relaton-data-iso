abstract:
- language: en
  script: Latn
  content: Specified is the information to be included on the label and/or accompanying
    documents for identifying the contents of containers for processed motion-picture
    films and magnetic sound records. The specifications do not apply to containers
    for unexposed motion-picture films nor magnetic materials specified in ISO 3042.
    Abbreviations that may be used for designation are also given.
