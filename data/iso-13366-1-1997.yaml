abstract:
- language: fr
  script: Latn
  content: |2

    La présente partie de l'ISO 13366 prescrit une méthode pour le dénombrement des cellules somatiques à la fois dans le lait cru et dans le lait contenant des conservateurs chimiques. La méthode est applicable à la préparation d'échantillons pour essais étalons et à l'étalonnage de procédés mécanisés et automatiques de comptage des cellules.
