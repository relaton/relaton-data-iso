abstract:
- language: en
  script: Latn
  content: |-
    ISO 15152:2003 specifies a method for the determination of the content of total alkaloids as nicotine in tobacco by continuous-flow analysis.
    This method is applicable to manufactured and unmanufactured tobacco.
- language: fr
  script: Latn
  content: |-
    L'ISO 15152:2003 spécifie une méthode pour la détermination de la teneur en alcaloïdes totaux exprimés en nicotine dans le tabac, par une analyse en flux continu.
    Cette méthode est applicable aux tabacs bruts et aux tabacs manufacturés.
