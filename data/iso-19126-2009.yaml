abstract:
- content: ISO 19126:2009 specifies a schema for feature concept dictionaries to be
    established and managed as registers. It does not specify schemas for feature
    catalogues or for the management of feature catalogues as registers. However,
    because feature catalogue are often derived from feature concept dictionaries,
    ISO 19126:2009 does specify a schema for a hierarchical register of feature concept
    dictionaries and feature catalogues. These registers are in accordance with ISO
    19135.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 19126:2009 spécifie un schéma pour les dictionnaires de concepts
    de caractéristiques à établir et à gérer comme des registres. Elle ne spécifie
    pas de schémas pour les catalogues de caractéristiques ou pour leur gestion comme
    des registres. Toutefois, compte tenu que les catalogues de caractéristiques sont
    souvent dérivés des dictionnaires de concepts de caractéristiques, l'ISO 19126:2009
    ne spécifie pas un schéma pour un registre hiérarchique de dictionnaires de concepts
    de caractéristiques et de catalogues de caractéristiques. Ces registres sont conformes
    à l'ISO 19135.
