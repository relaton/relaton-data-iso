abstract:
- language: en
  script: Latn
  content: |-
    ISO 24234:2004 specifies the requirements and test methods for alloys and for mercury suitable for the preparation of dental amalgam, together with the requirements and test methods for that amalgam and the requirements for packaging and marking.
    It is applicable to alloys supplied in the form of either a powder in bulk, or a powder compressed to form a tablet, or a powder in predosed capsules.
    It is applicable to dental mercury supplied either in bulk quantities, or in predosed sachets, or in predosed capsules.
    ISO 24234:2004 does not exclude the supply of alloy or mercury separately.
    ISO 24234:2004 is not applicable to alloys intended for use with liquid metals that are not mercury, nor is it applicable to liquid metal alloys.
- language: fr
  script: Latn
  content: |-
    L'ISO 24234:2004 spécifie les exigences et les méthodes d'essai applicables aux alliages et au mercure utilisés dans la préparation des amalgames dentaires, les exigences et les méthodes d'essai de l'amalgame lui-même et les exigences d'emballage et de marquage correspondantes.
    Elle est applicable aux alliages livrés sous forme de poudre en vrac, de poudre compressée en tablettes ou de poudre en capsules prédosées.
    Elle est applicable au mercure à usage dentaire livré en vrac, en sachets prédosés ou en capsules prédosées.
    L'ISO 24234:2004 n'exclut pas la fourniture d'alliage ou de mercure séparément.
    L'ISO 24234:2004 n'est pas applicable aux alliages destinés à l'usage avec des métaux liquides autres que le mercure ni aux alliages métalliques liquides.
