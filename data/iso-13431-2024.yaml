abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a method for determining the tensile creep and creep rupture behaviour of geotextiles and geotextile-related products in an unconfined situation.
    Application of this document is limited to products and applications where the risk of collapse of a structure due to premature failure or to strain and time variation of the reinforcement under constant load is of essential importance.
- language: fr
  script: Latn
  content: |-
    Le présent document décrit une méthode de détermination du comportement au fluage en traction et de la rupture au fluage en traction des géotextiles et produits apparentés sans confinement de l’éprouvette.
    L’utilisation de cette norme est limitée aux produits et applications pour lesquels le risque d’effondrement d’une structure suite à une rupture prématurée ou à une variation de la courbe déformation/temps du renforcement sous charge constante est d’une importance capitale.
