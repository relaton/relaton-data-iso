abstract:
- language: en
  script: Latn
  content: Gives the nomenclature (terms and definitions) relating to the main parts
    of open front mechanical power presses in English and French, terms also in German.
    Also defines, in English and French, terms relating to the operation and the specifications
    of these presses. Is intended to facilitate international communication in the
    field of mechanical power presses.
- language: fr
  script: Latn
  content: "\nLa présente Norme internationale donne la nomenclature propre aux principales
    pièces constitutives de presses mécaniques à bâti en col de cygne.  \nNOTE --
    En complément des termes utilisés dans deux des trois langues officielles de l'ISO
    (anglais et français), la présente Norme internationale donne les termes équivalents
    dans la langue allemande; ces termes sont publiés sous la responsabilité du comité
    membre de l'Allemagne (DIN). Toutefois, seuls les termes donnés dans les langues
    officielles peuvent être considérés comme étant des termes de l'ISO. Elle définit
    également les termes relatifs au fonctionnement et aux spécifications de ces presses.
    La présente Norme internationale est destinée à faciliter les échanges internationaux
    concernant les presses mécaniques à bâti en col de cygne.\n"
