abstract:
- content: This document is applicable to data exchange between different systems.
    This document defines the message rules and procedures for communication between
    transport information and control systems using XML. This document clarifies how
    to package end-application messages and relevant data. This document defines the
    mechanism to request end-application data from the client and to deliver the requested
    data from the supplier. Several profiles are defined, however only Profile A is
    defined in this document. Other profiles will be defined in future parts of the
    ISO 14827 series of standards. A system can be both a client and a supplier of
    another system simultaneously, using multiple sessions.
  language:
