  content: |-
    L'ISO 6980-1:2006 spécifie les exigences relatives aux champs de rayonnement bêta produits par les sources de radionucléides utilisées pour l'étalonnage des dosimètres de zone, des dosimètres individuels et des débitmètres de dose à utiliser pour la détermination des grandeurs Hp(0,07) et H'(0,07), ainsi qu'à la détermination de leur réponse en fonction de l'énergie et de l'angle d'incidence des particules bêta. Elle donne les caractéristiques des radionucléides utilisés pour produire les champs de rayonnement bêta de référence, donne également des exemples de construction de sources adaptées et décrit des méthodes de mesure de l'énergie maximale résiduelle des particules bêta et du débit d'équivalent de dose à la profondeur de 0,07 mm dans la sphère ICRU (Commission Internationale des Unités et Mesures de Rayonnement). La plage d'énergie concernée se situe entre 66 keV et 3,6 MeV et les débits d'équivalent de dose sont compris entre 10-5 Sv h-1 environ et au moins 10 Sv h-1. Pour certaines sources, les variations du débit d'équivalent de dose sont également données en fonction de l'angle d'incidence du rayonnement.
    L'ISO 6980-1:2006 propose deux séries de champs de rayonnement bêta de référence parmi lesquels sera sélectionné le rayonnement nécessaire pour déterminer les caractéristiques (étalonnage et dépendance énergétique et angulaire de la réponse) d'un instrument.
    Les champs de rayonnement de référence de la série 1 sont produits par des sources de radionucléides utilisées avec des filtres égalisateurs de faisceau conçus pour qu'à une distance spécifiée les débits d'équivalent de dose soient uniformes sur une large zone. Les sources proposées de 90Sr + 90Y, 85Kr, 204Tl et 147Pm produisent des débits d'équivalent de dose maximaux d'environ 200 mSv h-1.
    Les champs de rayonnement de référence de la série 2 sont produits sans interposition de filtres égalisateurs de faisceau, ce qui permet d'avoir des sources planes de grande surface et une gamme de distances entre la source et le plan d'étalonnage. À proximité des sources, le débit de dose est uniforme seulement dans des zones relativement petites mais cette série présente l'avantage d'étendre les plages d'énergie et de débits de dose au-delà de celles de la série 1. Les radionucléides utilisés sont ceux de la série 1 plus les radionucléides 14C et 106Ru + 106Rh. Ces sources produisent des débits d'équivalent de dose allant jusqu'à 10 Sv h-1.
