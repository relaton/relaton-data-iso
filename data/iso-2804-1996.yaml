abstract:
- language: en
  script: Latn
  content: Lays down a series of outside diameters, a range of bore sizes and certain
    internal dimensions with their tolerances, for as-sintered pellets of hardmetal,
    used as wire, bar and tube drawing dies.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale prescrit une série de dimensions du diamètre extérieur d02, une gamme d'alésages, ainsi que certaines cotes intérieures et leurs tolérances générales, pour les noyaux bruts, en carbures métalliques durs, de filières de tréfilage et d'étirage. Elle spécifie également la désignation de ces noyaux bruts. Elle ne s'applique qu'aux noyaux bruts avec alésages cylindriques destinés à être utilisés pour les groupes d'utilisation A à F définis dans l'ISO 1684.
