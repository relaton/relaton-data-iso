abstract:
- content: Establishes user requirements for the service definition needed to support
    the security alarm reporting function, defines the service provided by the security
    alarm reporting function, specifies the protocol that is necessary in order to
    provide the service, defines the relationship between the service and management
    notifications, defines relationships with other systems management functions,
    specifies conformance requirements. The security alarm reporting function is a
    systems management function which may be used by an application process in a centralized
    or decentralized management environment to exchange information for the purpose
    of systems management.
