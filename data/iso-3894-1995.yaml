abstract:
- language: en
  script: Latn
  content: Specifies three laboratory methods for testing certain essential strength
    characteristics of disc wheels, spoke wheels and demountable rim wheels intended
    for road use on commercial vehicles, buses, trailers and multipurpose passenger
    vehicles, as defined in ISO 3833. The test methods are dynamic cornering fatigue
    tests for disc wheels, dynamic radial fatigue tests for disc wheels and wheels
    with demountable rims and a dynamic cornering test for wheels with demountable
    rims.
