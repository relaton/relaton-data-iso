abstract:
- language: en
  script: Latn
  content: |-
    This document is applicable for new escalators and moving walks (pallet or belt type) as defined in Clause 3.
    This document deals with all significant hazards, hazardous situations, and events relevant to escalators and moving walks when they are used as intended and under conditions of misuse which are reasonably foreseeable by the manufacturer (see Clause 4).
    This document is not applicable to escalators and moving walks which were manufactured before the date of its publication. It is, however, recommended that existing installations be adapted to this document.
- language: fr
  script: Latn
  content: |-
    Le présent document est applicable aux nouveaux escaliers mécaniques et trottoirs roulants (à palettes ou à bande) tels que définis à l'Article 3.
    Le présent document traite de tous les phénomènes dangereux, situations et événements dangereux significatifs pertinents pour les escaliers mécaniques et trottoirs roulants, lorsqu'ils sont utilisés conformément à l'usage pour lequel ils ont été prévus ainsi que dans des cas d'utilisations inappropriés qui peuvent être raisonnablement prévisibles par le constructeur (voir Article 4).
    Le présent document ne s'applique pas aux escaliers mécaniques et trottoirs roulants fabriqués avant sa date de publication. Il est toutefois recommandé que les installations existantes soient adaptées au présent document.
