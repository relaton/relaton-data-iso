abstract:
- language: en
  script: Latn
  content: "ISO 8638:2004 specifies requirements for single-use extracorporeal blood
    circuits (hereafter referred to as \"the device\") and (integral and non-integral)
    transducer protectors which are intended for use in haemodialysis, haemodiafiltration
    and haemofiltration. \nISO 8638:2004 is not applicable to haemodialysers, haemodiafilters
    or haemofilters, plasmafilters, haemoperfusion devices, vascular access devices,
    blood pumps, pressure monitors for the extracorporeal blood circuit, air detection
    devices, systems to prepare, maintain or monitor dialysing fluid, or systems intended
    to perform haemofiltration or haemoconcentration.\nRequirements for haemodialysers,
    haemodiafilters, haemofilters and haemoconcentrators are specified in ISO 8637."
