abstract:
- language: en
  script: Latn
  content: |-
    ISO 10640:2011 provides a methodology to assess the ageing of polymeric systems during exposure to laboratory accelerated weathering as well as in outdoor exposures. This methodology applies mainly to photoageing, but it can also be applied to thermal ageing.
    The methodology identifies analyses that follow the chemical changes which control the deterioration of physical properties of materials during photoageing. The main procedure is based on IR spectroscopy analysis and is described in the standard. In addition, UV spectroscopy is used for monitoring the behaviour of some additives and to identify the origin of discoloration in polymeric materials (degradation of pigments and colorants, or polymer yellowing).
    Examples of applications of this methodology are given in an annex as guidance for the interpretation of the results.
- language: fr
  script: Latn
  content: |-
    L'ISO 10640:2011 fournit une méthodologie pour évaluer le vieillissement de systèmes polymères lors d'une exposition au vieillissement accéléré en laboratoire et d'une exposition en extérieur. Cette méthodologie s'applique essentiellement au photovieillissement, mais peut également s'appliquer au vieillissement thermique.
    Cette méthodologie identifie les analyses qui permettent de suivre les modifications chimiques conduisant à la détérioration des propriétés physiques des matériaux lors du photovieillissement. Le mode opératoire principal, fondé sur l'analyse par spectroscopie infrarouge (IR), est décrit dans l'ISO 10640:2011. De plus, la spectroscopie UV/visible est utilisée pour surveiller le comportement de certains additifs et pour identifier l'origine de la décoloration des matériaux polymères (dégradation des pigments et des colorants ou jaunissement du polymère).
    Des exemples d'application de cette méthodologie sont donnés dans une annexe à titre d'indication pour l'interprétation des résultats.
