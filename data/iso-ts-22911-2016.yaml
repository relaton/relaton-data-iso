abstract:
- language: en
  script: Latn
  content: |-
    ISO/TS 22911:2016 concerns animal tests relevant to the functional assessment of dental implant systems, using both macroscopic and microscopic parameters. It is intended for use only when risk analysis indicates a need for additional information that only animal testing can provide.
    ISO/TS 22911:2016 is not intended to provide information on the mechanical strength of implantable materials themselves, but rather a qualitative evaluation of the implant-bone interface.
- language: fr
  script: Latn
  content: |-
    ISO/TS 22911:2016 concerne les essais sur les animaux destinés à évaluer les caractéristiques fonctionnelles des systèmes d'implants dentaires, en utilisant des paramètres macroscopiques mais également microscopiques. Elle est destinée à être utilisée uniquement lorsque l'analyse de risques indique un besoin d'informations supplémentaires que seuls des essais sur les animaux peuvent fournir.
    ISO/TS 22911:2016 n'est pas destinée à fournir des informations sur la résistance mécanique des matériaux implantables mais plutôt à évaluer la qualité de l'interface entre l'implant et l'os.
