abstract:
- language: en
  script: Latn
  content: "ISO 10303-210:2014 specifies the use of ISO 10303 integrated resources
    that satisfy the information sharing requirements\n         for design engineers,
    device design engineers, value added engineering data suppliers, design analysts,
    system engineers,\n         fabrication planning engineers, interconnect fabrication
    design engineers,\n         and manufacturing process planning engineers. The
    information is shared to transform the detailed design\n         of and requirements
    for either an assembly or an interconnect substrate into either a manufacturable\n
    \        description or an analysable description. Device data is shared to assure
    adequate product design and for source\n         control purposes.\n      "
