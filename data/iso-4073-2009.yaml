abstract:
- language: en
  script: Latn
  content: |-
    ISO 4073:2009 specifies an information system for the location of items of dental equipment that are used at the working place of the team of the oral health care provider where examination, treatment and other clinical procedures, with the patient directly involved, are carried out.
    The identification system provides the means of giving general information about the presence of items and of describing relevant characteristics concerning dimensional flexibility and adaptability of the items and parts of their accessories.
    In addition, ISO 4073:2009 provides definitions for general terms used in the area of dental equipment.
- language: fr
  script: Latn
  content: |-
    L'ISO 4073:2009 spécifie un système d'informations relatif à l'emplacement des divers matériels dentaires qui sont utilisés dans la zone de travail de l'équipe du prestataire de soins bucco-dentaires lors des examens, des traitements et autres opérations cliniques impliquant le patient de façon directe.
    Le système d'identification permet de donner des indications générales sur la présence des matériels et de préciser les caractéristiques appropriées en ce qui concerne la flexibilité et l'adaptabilité dimensionnelles de ces matériels et de quelques-uns de leurs accessoires.
    De plus, l'ISO 4073:2009 apporte des définitions de termes généraux utilisés dans le domaine du matériel dentaire.
