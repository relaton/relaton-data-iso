abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the principal dimensions of multiple slip joint pliers.
    It also specifies test values for the pliers to verify their aptitude to function in conformity with ISO 5744. General technical requirements are given in ISO 5743.
    The multiple slip joint pliers illustrated in this document are only examples and are not intended to affect the manufacturer's design.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les principales dimensions des pinces multiprises.
    Il spécifie aussi les valeurs d'essai des pinces, en vue de vérifier leur aptitude fonctionnelle conformément à l'ISO 5744. Les spécifications techniques générales des pinces sont données dans l'ISO 5743.
    Les pinces multiprises illustrées dans le présent document ne sont données qu'à titre d'exemple et ne sont pas destinées à influencer la conception du fabricant.
