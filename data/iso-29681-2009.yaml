abstract:
- content: |-
    ISO 29681:2009 specifies a method for the determination of the pH of an aqueous extract of paper, board and pulps, in which the soaking and the measuring are performed in salted water (0,1 M KCl solution).
    ISO 29681:2009 is applicable to all kinds of paper, board and pulps, but is specifically applicable to bleached pulps from virgin fibres and to pulp samples having a low ionic strength for which the pH-value using this International Standard will give more realistic results related to mill conditions than those obtained with ISO 6588-1 or ISO 6588-2.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 29681:2009 spécifie une méthode de détermination du pH d'un extrait aqueux de papier, de carton et de pâtes, le trempage et le mesurage étant effectués dans l'eau salée (solution de KCl à 0,1 M).
    L'ISO 29681:2009 est applicable à tous les types de papier, de carton et de pâtes, mais plus particulièrement à la pâte de fibres vierges blanchie et à des échantillons de pâte de faible concentration ionique, pour lesquels la valeur du pH est plus réaliste compte tenu des conditions de broyage si elle est mesurée selon la présente Norme internationale que si elle est mesurée selon l'ISO 6588-1 ou l'ISO 6588-2.
