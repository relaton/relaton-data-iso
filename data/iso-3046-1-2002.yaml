abstract:
- content: |-
    ISO 3046-1 specifies the requirements for the declaration of power, fuel consumption, lubricating oil consumption and the test method in addition to the basic requirements defined in ISO 15550.
    It defines codes for engine brake power in accordance with ISO 15550, in order, where necessary, to simplify the application of the statements of power and to facilitate communication. This applies, e.g., to statements of power used on engine data plates.
    ISO 3046-1 applies to reciprocating internal combustion (RIC) engines for land, rail-traction and marine use and may be applied to engines used to propel road construction and earth-moving machines, industrial trucks as well as for other applications where no suitable International Standard for these engines exists.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 3046 spécifie les exigences pour la déclaration de la puissance, de la consommation de carburant, de la consommation de l'huile de lubrification et les méthodes d'essai en complément des exigences de base définies dans l'ISO 15550.
    Elle établit des codes pour les puissances au frein des moteurs, définies dans l'ISO 15550, de façon, le cas échéant, à simplifier les déclarations de puissance et à faciliter la communication. Cela s'applique, par exemple, aux déclarations de puissance figurant sur les plaques de données des moteurs.
    L'ISO 3046-1 est applicable aux moteurs alternatifs à combustion interne à usages terrestre, ferroviaire et marin. Elle peut être appliquée aux moteurs de propulsion des engins de travaux publics et de terrassement, des chariots de manutention, ainsi que pour d'autres applications, s'il n'existe aucune Norme internationale appropriée.
