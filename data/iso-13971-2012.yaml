abstract:
- content: "ISO 13971:2012 describes requirements, design and installation of flexible
    \npipe elements (e.g. metallic flexible pipe, metallic flexible tube, vibration
    \nisolator, expansion joint) and non-metallic tube used in the refrigerant \ncircuits
    of refrigerating systems and heat pumps.\nISO 13971:2012 also describes the requirements
    to qualify the tightness and \npermeability of non-metallic tubes (e.g. plastic)
    used in evaporating and/or \ncondensing sides of refrigerating systems and heat
    pumps.\nISO 13971:2012 does not apply to flexible pipes that are only occasionally
    \nstressed beyond the elastic limit (e.g. during repair work), or to joints that
    \nare free to rotate or hinge."
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 13971:2012 décrit les exigences, la conception et l'installation des éléments flexibles de tuyauterie (par exemple, tuyauterie flexible métallique, tuyaux flexibles métalliques, isolateurs de vibration, joints de dilatation) ainsi que des tubes non métalliques utilisés dans les circuits de fluides frigorigènes des systèmes de réfrigération et pompes à chaleur.
    Elle décrit également les exigences pour qualifier l'étanchéité et la perméabilité des tubes non métalliques (par exemple en plastique) utilisés côté condenseurs et/ou évaporateurs des systèmes de réfrigération et pompes à chaleur.
    Elle n'est pas applicable aux tuyauteries flexibles qui ne subissent qu'occasionnellement des contraintes au-delà de la limite d'élasticité, comme par exemple lors de travaux de réparation, ni aux joints qui tournent ou pivotent librement.
