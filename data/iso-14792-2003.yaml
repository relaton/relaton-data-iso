abstract:
- content: ISO 14792:2003 specifies tests for determining the steady-state directional
    control response of heavy vehicles, one of the factors composing vehicle dynamics
    and road-holding properties. It is applicable to heavy vehicles -- i.e. commercial
    vehicles, combinations, buses and articulated buses as defined in ISO 3833 --
    covered by Categories M3, N2, N3, O3, and O4 of UNECE (United Nations Economic
    Commission for Europe) and EC vehicle regulations. These categories pertain to
    trucks and trailers with a maximum mass above 3,5 t and to buses and articulated
    buses with a maximum mass above 5 t.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 14792:2003 spécifie des essais permettant de déterminer la réponse
    en régime permanent de la commande de direction des véhicules lourds, un des facteurs
    qui constituent les caractéristiques de la dynamique des véhicules et de la tenue
    de route. Elle est applicable aux véhicules lourds --c'est-à-dire les véhicules
    utilitaires, les ensembles de véhicules, les autobus et les autobus articulés,
    tel que définis dans l'ISO 3833 -- couverts par les catégories M3, N2, N3, O3
    et O4 des réglementations des véhicules de la CEE-ONU (Commission économique européenne
    de l'ONU) et de la CE. Ces catégories comprennent les camions et les remorques
    de plus de 3,5 t de masse maximale, ainsi que les autobus et les autobus articulés
    de plus de 5 t de masse maximale.
