abstract:
- content: |-
    This document describes the calculation of coverage ratios of body measurement tables in comparison with two or three selected body dimensions of the targeted population.
    NOTE      Theoretically, the calculation of the coverage ratios can be extended to further dimensions. Practically, carrying out calculations based on 4 or more dimensions, leading to low percentages, face difficulty in getting easy visual illustrations and has not been found relevant.
    This document is applicable to body measurement tables only if a database of body dimensions of the targeted population is available.
