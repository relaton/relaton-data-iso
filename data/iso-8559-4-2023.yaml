abstract:
- language: en
  script: Latn
  content: |-
    This document describes the calculation of coverage ratios of body measurement tables in comparison with two or three selected body dimensions of the targeted population.
    NOTE      Theoretically, the calculation of the coverage ratios can be extended to further dimensions. Practically, carrying out calculations based on 4 or more dimensions, leading to low percentages, face difficulty in getting easy visual illustrations and has not been found relevant.
    This document is applicable to body measurement tables only if a database of body dimensions of the targeted population is available.
- language: fr
  script: Latn
  content: |-
    Le présent document décrit le calcul des taux de couverture des barèmes de mensuration du corps par rapport à deux ou trois mesures corporelles sélectionnées de la population cible.
    NOTE         En théorie, le calcul des taux de couverture peut être étendu à d’autres mesures. En pratique, la réalisation de calculs fondés sur 4 dimensions ou plus, conduisant à des pourcentages faibles, fait face à la difficulté d’obtenir des illustrations visuelles facilement et n’a pas été jugée pertinente.
    Le présent document ne s’applique aux barèmes de mensuration du corps que si une base de données des mesures corporelles de la population cible est disponible.
