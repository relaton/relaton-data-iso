- content: |-
    Le présent document décrit le calcul des taux de couverture des barèmes de mensuration du corps par rapport à deux ou trois mesures corporelles sélectionnées de la population cible.
    NOTE         En théorie, le calcul des taux de couverture peut être étendu à d’autres mesures. En pratique, la réalisation de calculs fondés sur 4 dimensions ou plus, conduisant à des pourcentages faibles, fait face à la difficulté d’obtenir des illustrations visuelles facilement et n’a pas été jugée pertinente.
    Le présent document ne s’applique aux barèmes de mensuration du corps que si une base de données des mesures corporelles de la population cible est disponible.
