abstract:
- language: en
  script: Latn
  content: "ISO 4684:2005 specifies a method of determination of volatile matter which
    is applicable to all leather types. \nIt is not possible to determine the exact
    moisture content of leather by this method. This is because at elevated temperatures
    other volatile substances escape and tannins and fats can be oxidized. Some absorbed
    water may be left in the leather after drying."
- language: fr
  script: Latn
  content: |-
    L'ISO 4684:2005 spécifie une méthode de détermination du contenu de matières volatiles applicable à tous les types de cuir.
    Cette méthode ne permet pas de déterminer la teneur exacte en humidité du cuir, en raison de l'évaporation d'autres substances volatiles et de l'oxydation des matières grasses et des tanins à des températures élevées. Une partie de l'eau absorbée est susceptible de rester dans le cuir après le séchage.
