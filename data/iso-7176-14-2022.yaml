abstract:
- content: |-
    This document specifies requirements and associated test methods for the power, and control systems of electrically powered wheelchairs and scooters. It sets safety and performance requirements that apply during normal use and some conditions of abuse and failure. It also specifies methods of measurement of the forces necessary to operate controls and sets limits on the forces needed for some operations.
    This document is applicable to electrically powered wheelchairs and scooters with a maximum speed no greater than 15 km/h intended to provide indoor and/or outdoor mobility for one disabled person whose mass lies in the range specified in ISO 7176-11.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie les exigences et méthodes d’essai associées pour les systèmes d’alimentation et de commande des fauteuils roulants et scooters électriques. Il définit les exigences de sécurité et de performances qui s’appliquent pendant une utilisation normale et dans certaines conditions d’utilisation incorrecte et de défaillance. Il précise également les méthodes de mesure des forces nécessaires à l’actionnement des commandes et fixe les limites des forces nécessaires pour certaines utilisations.
    Le présent document s’applique aux fauteuils roulants et scooters électriques d’une vitesse maximale inférieure ou égale à 15 km/h, prévus pour assurer la mobilité, tant à l’intérieur qu’à l’extérieur, d’une personne handicapée dont la masse entre dans la plage spécifiée dans l’ISO 7176-11.
