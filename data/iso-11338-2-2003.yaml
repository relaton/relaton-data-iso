abstract:
- content: "ISO 11338-2:2003 specifies procedures for sample preparation, clean-up
    and analysis for the determination of gas and particle phase polycyclic aromatic
    hydrocarbons (PAH) in stack and waste gases. The analytical methods are capable
    of detecting sub-microgram concentrations of PAH per cubic metre of sample, depending
    on the type of PAH and the flue gas volume sampled. \nThe methods described in
    ISO 11338-2:2003 are based on either high performance liquid chromatography (HPLC)
    or gas chromatography-mass spectrometry (GC-MS).\nNOTE ISO 11338-1 describes three
    methods and specifies minimum requirements for the sampling of PAH in stack and
    waste gases."
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 11338-2:2003 spécifie les modes opératoires à suivre pour la préparation, la purification et l'analyse des échantillons afin de déterminer la teneur en hydrocarbures aromatiques polycycliques sous forme gazeuse et particulaire dans les effluents gazeux prélevés en cheminée. Les méthodes d'analyse permettent de détecter des concentrations inférieures au microgramme d'hydrocarbures aromatiques polycycliques par mètre cube, selon le type d'hydrocarbure aromatique polycyclique et le volume d'effluent prélevé.
    Les méthode décrites dans l'ISO 11338-2:2003 sont fondées soit sur la chromatographie en phase liquide à haute performance (HPLC), soit sur la chromatographie en phase gazeuse-spectrométrie de masse (GC-MS).
    NOTE L'ISO 11338-1 décrit trois méthodes d'échantillonnage et spécifie les exigences minimales qui s'appliquent à l'échantillonnage des hydrocarbures aromatiques polycycliques dans les effluents gazeux prélevés en cheminée.
