abstract:
- language: en
  script: Latn
  content: |-
    ISO 15011-3 defines a laboratory method for evaluating ozone emissions generated during arc welding by measuring ozone concentrations at fixed points around a stationary welding arc.
    The results may be used to compare the effect of welding parameters, processes, etc. on ozone generation and hence to predict changes in workplace exposure under similar working conditions.
- language: fr
  script: Latn
  content: |-
    L'ISO 15011-3:2002 spécifie une méthode de laboratoire d'évaluation d'émissions d'ozone générée au cours du soudage à l'arc en mesurant les concentrations d'ozone à des points fixes autour d'un arc de soudage stationnaire.
    Les résultats peuvent être utilisés pour comparer l'effet des paramètres de soudage, des procédés, etc. sur l'émission d'ozone et donc de prévoir des modifications d'exposition aux postes de travail dans des conditions de travail similaires.
