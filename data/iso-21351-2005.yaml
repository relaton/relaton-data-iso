abstract:
- content: |-
    ISO 21351:2005 provides an overview of the respective purposes and positions of functional and technical specifications, their required contents, and the process for developing these documents.
    ISO 21351:2005 is applicable to all types of space systems, all product elements, and projects.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 21351:2005 propose une vue d'ensemble des rôles et positions respectives du cahier des charges fonctionnel et de la spécification technique de besoin, et décrit les exigences relatives à leur contenu ainsi que leur processus de développement.
    L'ISO 21351:2005 est applicable à tous les types de systèmes, projets et produits spatiaux.
