abstract:
- content: |-
    This document describes test methods to evaluate reflection colour photographic prints with regard to changes in image appearance resulting from exposure to low relative humidity.
    The observed changes relate primarily to substrate yellowing. Other observed humidity related physical damage factors such as curl, cockle, cracking, or delamination due to humidity cycling are also within the scope of this test method.
