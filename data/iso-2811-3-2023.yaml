abstract:
- content: |-
    This document specifies a method for determining the density of paints, varnishes and related products using an oscillator.
    The method is suitable for all materials, including paste-like coatings. If a pressure-resistant type of apparatus is used, the method is also applicable to aerosols.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie une méthode de détermination de la masse volumique des peintures, vernis et produits assimilés au moyen d’un oscillateur.
    La méthode convient pour tous les produits, y compris les revêtements de consistance pâteuse. Si un type d’appareillage résistant à la pression est utilisé, la méthode est également applicable aux aérosols.
