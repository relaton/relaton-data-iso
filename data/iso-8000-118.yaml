abstract:
- content: |-
    This document specifies the requirements for natural location identifiers. These requirements supplement those of ISO 8000-115.
    The following are within the scope of this document:
    —  the requirements for the prefix element and a single sub-domain element in each location identifier;
    —  the requirements for the representation of longitude, latitude and floor or elevation.

    The following are outside the scope of this document:
    —  the methods used to identify longitude, latitude and elevation.
