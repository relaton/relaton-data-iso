abstract:
- language: en
  script: Latn
  content: "ISO/IEEE 11073-10419:2016 defines the device specialization for the insulin
    pump, being a specific agent type, and provides a description of the device concepts,
    its capabilities, and its implementation according to this standard. \nISO/IEEE
    11073-10419:2016 is based on IEEE Std 11073-20601-2014, which in turn draw information
    from both ISO/IEEE 11073-10201:2004 [B7]2 and ISO/IEEE 11073-20101:2004 [B8].
    The medical device encoding rules (MDERs) used within this standard are fully
    described in IEEE Std 11073-20601-2014. \nISO/IEEE 11073-10419:2016 reproduces
    relevant portions of the nomenclature found in ISO/IEEE 11073-10101:2004 [B6]
    and adds new nomenclature codes for the purposes of this standard. Among this
    standard and IEEE Std 11073-20601-2014, all required nomenclature codes for implementation
    are documented."
- language: fr
  script: Latn
  content: "Le domaine d'application de l'ISO/IEEE 11073-10419:2016 consiste à établir
    une définition normative de la communication entre des dispositifs (agents) pompes
    à insuline personnels de télésanté et des gestionnaires (par exemple, des téléphones
    cellulaires, des ordinateurs personnels, des équipements personnels de santé et
    des boîtiers décodeurs) d'une manière qui permet une interopérabilité du type
    prêt à l'emploi. Elle s'appuie sur le travail réalisé dans d'autres normes ISO/IEEE
    11073, y compris la terminologie, des modèles d'informations, des normes de profils
    d'applications et des normes de transport. Elle spécifie l'utilisation de codes,
    de formats et de comportements en termes spécifiques dans les environnements de
    télésanté, en limitant les choix à des cadres de travail de base en faveur de
    l'interopérabilité. La présente norme définit un noyau commun de fonctionnalités
    des dispositifs pompes à insuline personnels de télésanté. \nDans le contexte
    des dispositifs de santé personnels, une pompe à insuline est un dispositif médical
    utilisé pour administrer de l'insuline en traitement du diabète, également connu
    sous le nom de thérapie par perfusion sous-cutanée continue d'insuline (PSCI).
    \nISO/IEEE 11073-10419:2016 fournit la modélisation des données conformément à
    la norme ISO/IEEE 11073-20601 et ne spécifie pas la méthode de mesurage."
