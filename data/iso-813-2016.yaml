abstract:
- language: en
  script: Latn
  content: |-
    ISO 813:2016 specifies a method for the determination of the adhesive strength of a vulcanized or thermoplastic rubber bonded to a rigid substrate, using a test piece comprising a strip of rubber bonded to a single plate of rigid material. The test is carried out at a peel angle of 90°.
    The method is applicable primarily to test pieces prepared in the laboratory under standard conditions, such as can be used to provide data for the choice of rubber compounds or adhesive systems, the development of such materials and the control of manufacturing processes.
    This method is not suitable for high-hardness rubbers, typically above 85 IRHD.
- language: fr
  script: Latn
  content: |-
    ISO 813:2016 spécifie une méthode pour la détermination de la force d'adhérence d'un caoutchouc, vulcanisé ou thermoplastique, collé à un substrat rigide, utilisant une éprouvette comprenant une bande de caoutchouc collée à une plaque individuelle de substrat rigide. L'essai est réalisé avec un angle de pelage de 90°.
    La méthode est applicable principalement aux éprouvettes préparées en laboratoire dans des conditions normales afin d'obtenir des données utilisables pour le choix des mélanges de caoutchouc ou des systèmes adhésifs, l'élaboration de tels matériaux et le contrôle des procédés de fabrication.
    Cette méthode ne convient pas pour des caoutchoucs de dureté élevée, typiquement supérieure à 85 DIDC.
