abstract:
- content: ISO 7271 specifies thickness tolerances and width tolerances for foils
    and thin strips, shipped in rolls, for general purposes. It is applicable firstly
    to double-rolled foil, with one side matt and the other bright, and of thicknesses
    in the range 6 m to 50 m inclusive and secondly to single-rolled foil and thin
    strip, with both sides the same, and of thicknesses in the range 21 m to 200 m.
