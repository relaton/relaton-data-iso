abstract:
- content: "\nLa présente partie de l'ISO 6603 spécifie une méthode de détermination
    du comportement au choc avec perforation des plastiques rigides sous forme d'éprouvettes
    planes, au moyen d'instruments de mesurage des forces et des flèches. Elle s'applique
    si une courbe force-flèche ou force-temps, enregistrée pour une vitesse nominale
    constante du percuteur, est nécessaire pour obtenir une caractérisation détaillée
    du comportement au choc.  L'ISO 6603-1 peut être utilisée lorsqu'il est suffisant
    de caractériser le comportement au choc des plastiques par une valeur seuil de
    l'énergie de rupture par choc à partir d'un grand nombre d'éprouvettes.  La présente
    partie de l'ISO 6603 n'a pas pour but de donner une interprétation du mécanisme
    qui se produit en chaque point de la courbe force-flèche. Ces interprétations
    relèvent de la recherche scientifique.   \nNOTE Voir également l'article 1 de
    l'ISO 6603-1:2000.\n"
