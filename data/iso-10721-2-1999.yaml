abstract:
- language: en
  script: Latn
  content: |-
    This part of ISO 10721 specifies the requirements for the fabrication, erection and inspection of structural steelwork
    in buildings designed in accordance with ISO 10721-1, including steelwork in composite steel and concrete
    structures.
    This part of ISO 10721 is also applicable to bridges, off-shore and other civil engineering and related structures, but
    for such structures it may be necessary to consider other requirements.
    NOTE For welded connections and for structures subject to fatigue, special considerations regarding scope and field of
    application are presented in 8.9 and 10.1 respectively of ISO 10721-1.
