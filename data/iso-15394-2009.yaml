abstract:
- content: "ISO 15394:2009\n- specifies the minimum requirements for the design of
    labels containing linear bar code and two‑dimensional symbols on transport units
    to convey data between trading partners;\n- provides for traceability of transported
    units via a unique transport unit identifier (licence plate);\n- provides guidance
    on the formatting on the label of data presented in linear bar code, two-dimensional
    symbol or human readable form;\n- provides specific recommendations regarding
    the choice of bar code symbologies, and specifies quality requirements and classes
    of bar code density;\n- makes recommendations as to label placement, size and
    the inclusion of free text and any appropriate graphics;\n- provides guidance
    on the selection of label material.\nISO 15394:2009 is not applicable to the direct
    printing on to kraft coloured corrugated surfaces. Those wishing to find more
    information on the direct printing of bar code symbols on to kraft coloured corrugated
    surfaces may find suitable guidance from texts specific to this subject. "
