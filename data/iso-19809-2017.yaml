abstract:
- content: |-
    ISO 19809:2017 provides requirements and recommendations concerning accessible design of consumer packaging with regard to information and marking.
    This document specifies considerations and methods for designing and presenting information and marking to make consumer packages accessible to people with the widest range of capabilities by considering their sensory and cognitive abilities.
    This document applies to all types of information and marking presented on consumer packaging. Specifically excluded from this document are information and marking for medicinal products and medical devices including tamper verification.
    The design considerations and methods specified in this document are primarily intended for designers, developers and evaluators of packaging.
