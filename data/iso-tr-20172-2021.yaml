abstract:
- language: en
  script: Latn
  content: |-
    This document establishes a European grouping system for materials for welding purposes, classified in accordance with the grouping system of ISO/TR 15608.
    It is also applicable for other purposes such as heat treatment, forming and non-destructive testing.
    This document covers grouping systems for the following standardized materials:
    a) steel;
    b) aluminium and its alloys;
    c) copper and its alloys;
    d) cast irons;
    e) nickel and nickel alloys.
    For materials that are not assigned to a group in this document, the criteria of ISO/TR 15608 apply.
- language: fr
  script: Latn
  content: |-
    Le présent document fournit un système de groupement européen des matériaux destinés au soudage, classé conformément au système de groupement de l'ISO/TR 15608.
    Il est également applicable pour d'autres fins telles que le traitement thermique, le formage et les contrôles non destructifs.
    Le présent document couvre les systèmes de groupement des matériaux normalisés suivants:
    a) aciers;
    b) aluminium et alliages d'aluminium;
    c) cuivre et alliages de cuivre;
    d) fontes;
    e) nickel et alliages de nickel.
    Pour les matériaux n'appartenant pas à un groupe selon le présent document, les critères de l'ISO/TR 15608 s'appliquent.
