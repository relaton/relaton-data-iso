abstract:
- language: en
  script: Latn
  content: "ISO/TS 10303-1311:2018-11 specifies the application module for\n         Associative
    draughting elements.       \n         \n      \n\n         The following are within
    the scope of \n         ISO/TS 10303-1311:2018-11:\n         \n      \n- items
    within the scope of application interpreted construct \"Associative draughting
    elements\", ISO 10303-520:\n                  \t\n            the structures for
    representing associations between dimensions or draughting callouts and \n                  \t\t\ttheir
    respective target product shape geometry or annotation;\n               the structures
    for representing associations between the boundaries of a fill area and the \n
    \                 \t\t\tproduct shape geometry or annotation from which they are
    derived.\n                  \t\t\t\n               \n                  \n         \n-
    items within the scope of application module Draughting element, ISO/TS 10303-1310;\n-
    items within the scope of application module Shape property assignment, ISO/TS
    10303-1032."
