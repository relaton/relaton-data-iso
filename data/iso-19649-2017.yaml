abstract:
- language: en
  script: Latn
  content: ISO 19649:2017 defines terms relating to mobile robots that travel on a
    solid surface and that operate in both industrial robot and service robot applications.
    It defines terms used for describing mobility, locomotion and other topics relating
    to the navigation of mobile robots.
- language: fr
  script: Latn
  content: L'ISO 19649:2017 définit les termes relatifs aux robots mobiles qui se
    déplacent sur une surface solide et qui sont utilisés pour des applications de
    robotique industrielle et de service. Il définit les termes utilisés pour décrire
    la mobilité, la locomotion, et d'autres thèmes relatifs à la navigation des robots
    mobiles.
