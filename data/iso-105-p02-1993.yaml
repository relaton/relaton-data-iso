abstract:
- language: en
  script: Latn
  content: Three test differing in severity are provided. It is emphasized that the
    test is not intended for assessing the quality of the pleating process.
- language: fr
  script: Latn
  content: |2

    1.1 La présente partie de l'ISO 105 prescrit une méthode pour la détermination de la résistance des teintures sur les textiles de toute nature, à tous leurs stades de transformation, aux procédés de plissage à la vapeur. Les textiles ne sont pas disposés sous forme de plis au cours de l'essai et il est à souligner que cet essai n'est pas destiné à l'évaluation de la qualité du processus de plissage. 1.2 Trois essais différant par la sévérité sont prévus; un ou plusieurs de ceux-ci peuvent être effectués, suivant les exigences.
