abstract:
- content: This document specifies the requirements and test methods for solid flat
    compression-moulded sheets of polyethylene (PE-UHMW and PE-HD, see ISO 1043-1)
    without fillers or reinforcing materials. It applies only to thicknesses from
    10 mm to 200 mm.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: Le présent document spécifie les exigences et les méthodes d'essai pour
    les plaques moulées par compression, compactes et planes, en polyéthylène (PE-UHMW
    et PE-HD, voir l'ISO 1043-1) sans charges ni matériaux de renforcement. Il s'applique
    uniquement aux plaques d’épaisseur comprise entre 10 mm à 200 mm.
