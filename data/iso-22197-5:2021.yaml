- content: |-
    Le présent document décrit une méthode d’essai pour la détermination de la performance en matière de purification de l’air de matériaux contenant un photocatalyseur ou dont la surface est pourvue de films photocatalytiques, généralement constitués d’oxydes métalliques semi-conducteurs tels que le dioxyde de titane ou d’autres matériaux céramiques, par exposition continue d’un échantillon à un polluant atmosphérique modèle sous rayonnement de proche ultraviolet (UV). Le présent document est destiné à être utilisé avec différents types de matériaux tels que les matériaux de construction sous forme de feuilles, de plaques et d’agglomérats plans, qui constituent les différentes formes de base des matériaux utilisés pour diverses applications. Le présent document s’applique également aux matériaux filtrants structurés, y compris ceux en nid d’abeilles, aux textiles tissés et aux non-tissés et aux matériaux plastique ou papier s’ils contiennent des composés céramiques microcristallins ou composites. Le présent document ne s’applique pas aux matériaux photocatalytiques pulvérulents ou granulaires.
    La présente méthode d'essai est applicable, de manière générale, aux matériaux photocatalytiques destinés à la purification de l'air. Cette méthode n’est pas adaptée à la détermination d’autres types de performances de ces matériaux photocatalytiques, comme la dégradation des contaminants dans l’eau ou les actions autonettoyantes, d’anticondensation et antibactériennes. Elle concerne l’élimination du mercaptan méthylique.
