abstract:
- content: |-
    This document specifies the reference test methods for determining the spherical, cylindrical, and prismatic refractive power properties of unmounted and mounted plano lenses (non-corrective lenses) for eye and face protectors.
    This document does not apply to any eye and face protection product requirement standards for which other test methods are specified.
    Other test methods can be used provided they have been shown to be equivalent and include uncertainties of measurement no greater than those required by the reference method.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie les méthodes d'essai de référence pour la détermination des propriétés de puissance optique sphérique, cylindrique et prismatique des verres plans montés et non montés (verres non correcteurs) pour la protection de l'œil et du visage.
    Le présent document ne s'applique à aucune norme d'exigences produit relatives à la protection des yeux et du visage pour laquelle d'autres méthodes d'essai sont spécifiées.
    D'autres méthodes d'essai peuvent être utilisées à condition que leur équivalence ait été démontrée et si les incertitudes de mesure qui leur sont associées n'excèdent pas celles exigées par la méthode de référence.
