abstract:
- language: en
  script: Latn
  content: This part provides special guidelines to be followed when designing applicators
    for liquid ammonia for use with tractors and machinery. It should be read in conjunction
    with ISO 4254-1. Contains definitions and special technical requirements.
- language: fr
  script: Latn
  content: "\nLa présente partie de l'ISO 4254 établit les consignes spéciales à suivre
    lors de la conception d'un applicateur d'ammoniac liquide pour utilisation sur
    tracteurs et matériels agricoles et forestiers. Elle doit être lue conjointement
    avec l'ISO 4254/1.  \nNOTE -- Le type de matériel, en particulier le réservoir
    à pression, les tuyaux, les raccordements et les valves de sécurité sont, dans
    certains pays, sujets à des dispositions réglementaires et/ou soumis à des inspections
    périodiques par des services compétents. L'attention est donc attirée sur la nécessité
    de s'informer de l'existence éventuelle de dispositions réglementaires et de spécifications
    normatives nationales. En outre, pour les valves de sécurité, l'attention est
    également attirée sur l'existence de l'ISO 4126, Soupapes de sûreté - Prescriptions
    générales.\n"
