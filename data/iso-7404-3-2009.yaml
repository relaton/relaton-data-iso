abstract:
- language: en
  script: Latn
  content: ISO 7404-3:2009 specifies a method for determining the proportions of the
    maceral groups (and the minerals, if desired) in coals. ISO 7404-3:2009 is applicable
    only to determinations made on polished particulate blocks using incident white
    light. For lower-rank coals, the additional use of the fluorescence mode is necessary
    to identify liptinites.
