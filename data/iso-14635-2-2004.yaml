abstract:
- content: ISO 14635-2:2004 specifies a test method based on an FZG four-square test
    machine for determining the relative load-carrying capacity of high EP oils defined
    by the gear surface damage known as scuffing. The method is useful for evaluating
    the scuffing load capacity potential of oils typically used with highly stressed
    cylindrical gearing found in many vehicle and stationary applications. It is not
    suitable for establishing the scuffing load capacity potential of oils used in
    highly loaded hypoid bevel gearing applications, for which purpose other methods
    are available in the industry.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 14635-2:2004 spécifie une méthode d'essai fondée sur une machine
    d'essai FZG à configuration quadrilatère ayant pour but de déterminer la capacité
    de charge relative d'huiles lubrifiantes pour valeurs EP élevées, définie par
    une détérioration superficielle de l'engrenage appelée grippage. Cette méthode
    d'essai est utile pour évaluer la capacité de charge potentielle au grippage des
    huiles utilisées pour des engrenages cylindriques soumis à de fortes contraintes
    qu'on trouve dans beaucoup d'applications mobiles ou stationnaires. Elle ne convient
    pas pour déterminer la capacité de charge potentielle au grippage des huiles utilisées
    dans des applications à engrenages coniques ou hypoïdes, pour lesquelles il existe
    au niveau industriel d'autres méthodes.
