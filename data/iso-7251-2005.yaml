abstract:
- language: en
  script: Latn
  content: ISO 7251:2005 gives general guidelines for the detection and enumeration
    of presumptive Escherichia coli by means of the liquid-medium culture technique
    and calculation of the most probable number (MPN) after incubation at 37 °C, then
    at 44 °C. This International Standard is applicable to products intended for human
    consumption and the feeding of animals, and environmental samples in the area
    of food production and food handling.
- language: fr
  script: Latn
  content: L'ISO 7251:2005 donne des directives générales pour la détection et le
    dénombrement d'Escherichia coli présumés, au moyen de la technique de culture
    en milieu liquide avec calcul du nombre le plus probable (NPP) après incubation
    à 37 °C, puis à 44 °C. La présente Norme internationale est applicable aux produits
    pour l'alimentation humaine et animale et aux échantillons d'environnement dans
    les domaines de la production et de la distribution des aliments.
