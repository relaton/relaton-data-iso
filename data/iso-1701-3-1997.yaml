abstract:
- content: |2

    La présente partie de l'ISO 1701 prescrit, par référence à l'ISO 230-1, les essais géométriques et les essais d'usinage des machines-outils à fraiser, à table de hauteur variable et à broche verticale d'usage général et de précision normale. La présente partie de l'ISO 1701 prescrit également les tolérances applicables correspondant aux essais mentionnés ci-dessus. La présente partie de l'ISO 1701 ne traite que du contrôle de la précision de la machine. Elle ne concerne ni l'examen de son fonctionnement (vibrations, bruits anormaux, points durs dans les déplacements d'organes, etc.) ni celui de ses caractéristiques (vitesses, avances, etc.), de tels examens étant, en général, effectués avant le contrôle de la précision.
