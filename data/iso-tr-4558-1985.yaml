abstract:
- content: Defines the main dimensions of the concerning parts of rigging screws for
    stainless steel wire rope, to ensure the compatibility, assembly and interchangeability
    of the various parts of standing rigging and attachments of yachts.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    Le présent Rapport technique fixe les principales dimensions des chapes, axes et attaches des ridoirs pour câbles en acier inoxydable, de façon à assurer la liaison, la fixation et l'interchangeabilité des différentes pièces de gréement dormant et d'accastillage des navires de plaisance. Il ne couvre pas les pièces de gréement dormant et d'accastillage qui ne correspondent pas aux dimensions données.
