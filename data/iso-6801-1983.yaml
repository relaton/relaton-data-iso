abstract:
- language: en
  script: Latn
  content: Specifies a test method for hoses under hydrostatic pressure. When used
    for dispensing specific volumes of fluids, the volumetric capacity of a hose is
    often required to vary by only small amounts at the dispensing pressure. The standard
    describes a method of checking that such requirements can be met. A figure shows
    the arrangement of the apparatus.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale spécifie une méthode de détermination de l'expansion volumique des tuyaux en caoutchouc ou en plastique sous pression hydrostatique. La présente Norme internationale ne spécifie pas les dimensions des éprouvettes et les essais en pression puisqu'ils sont spécifiés dans les normes appropriées.
