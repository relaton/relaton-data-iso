abstract:
- content: |-
    This document specifies requirements and test methods for reinforced and non-reinforced thermoplastic collapsible hoses, intended to be used as main and sub-main supply lines for the conveyance and distribution of water for irrigation, at water temperatures up to 50 °C. PVC layflat hoses are excluded from this document.
    It is applicable to irrigation hoses with nominal diameters between 40 mm and 500 mm and working pressures between 0,3 bar (30 kPa) and 6 bar (600 kPa).
    This document is applicable to two types of hose configurations, with or without outlet connections (see Clause 4).
