abstract:
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale spécifie toutes les informations nécessaires à la réalisation efficace et dans les conditions normalisées de la détermination, de la déclaration et de la vérification des caractéristiques d'émission sonore des machines électriques tournantes. Elle précise les méthodes de mesure du bruit pouvant être utilisées ainsi que les conditions de fonctionnement et de montage qui doivent être utilisées pour l'essai.Les caractéristiques d'émission sonore comprennent les niveaux de puissance acoustique et de pression acoustique d'émission. La détermination de ces grandeurs est nécessaire pour:- comparer le bruit rayonné par les machines;- permettre aux fabricants de déclarer le bruit rayonné, et- réduire le bruit.L'utilisation de la présente Norme internationale comme code d'essai acoustique permet de reproduire la détermination des caractéristiques d'émission sonore dans les limites spécifiées déterminées par la classe de précision de la méthode de mesure de base utilisée. La présente Norme internationale autorise l'utilisation des méthodes de laboratoire (classe 1), des méthodes d'expertise (classe 2) et des méthodes de contrôle (classe 3), comme méthodes de mesurage du bruit. Les méthodes de classe expertise (classe 2) sont à préférer.La présente Norme internationale s'applique aux machines électriques tournantes de dimension linéaire (longueur, largeur ou hauteur) quelconque.
