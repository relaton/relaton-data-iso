abstract:
- language: fr
  script: Latn
  content: "\nLa présente partie de l'ISO 8980 spécifie les exigences relatives au
    facteur de transmission des verres de lunettes finis non détourés. La présente
    partie de l'ISO 8980 ne s'applique pas aux: -- verres de lunettes présentant des
    caractéristiques de transmission ou d'absorption particulières ayant fait l'objet
    d'une prescription pour raisons médicales; -- produits auxquels s'appliquent les
    normes particulières relatives au facteur de transmission des équipements de protection
    individuelle.  \nNOTE Les exigences optiques et géométriques des verres de lunettes
    finis non détourés font l'objet de l'ISO 8980-1 et l'ISO 8980-2.\n"
