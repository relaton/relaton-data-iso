abstract:
- language: en
  script: Latn
  content: |-
    ISO 23727:2009 provides for the interchangeability of attachments on wheeled loaders by establishing common dimensions and clearances for a coupler. It is applicable to wheeled loaders as defined in ISO 6165 with an operating mass of between 8 000 kg and 17 500 kg. Alternative coupler designs and dimensions are permitted, but might not provide broad interchangeability of attachments.
    ISO 23727:2009 is not intended for, but may be applicable to, other wheeled loaders, skid steer loaders or backhoe loaders if interchangeability of common attachments is desired. It does not require the fitting of a coupler and attachments can be directly mounted to the lifting linkage without the use of one.
- language: fr
  script: Latn
  content: |-
    L'ISO 23727:2009 permet l'interchangeabilité des accessoires sur des chargeuses à roues en établissant un dimensionnement et des limites de dégagement pour l'interface d'accouplement. La présente Norme internationale est applicable aux chargeuses à roues telles que définies dans l'ISO 6165, dont la masse en service selon l'ISO 6016 est de 8 000 kg à 17 500 kg. D'autres conceptions et dimensions sont permises mais pourraient diminuer l'interchangeabilité des accessoires.
    L'ISO 23727:2009 n'est pas destinée, mais peut être utilisée pour d'autres chargeuses à roues, chargeuses à direction par ripage ou chargeuses-pelleteuses si on désire l'interchangeabilité d'accessoires communs. Il n'est pas exigé d'équiper un engin avec un coupleur et les accessoires peuvent être directement montés sur l'attelage de levage sans utiliser de coupleur.
