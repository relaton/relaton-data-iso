abstract:
- content: |-
    ISO 21500:2012 provides guidance for project management and can be used by any type of organization, including public, private or community organizations, and for any type of project, irrespective of complexity, size or duration.
    ISO 21500:2012 provides high-level description of concepts and processes that are considered to form good practice in project management. Projects are placed in the context of programmes and project portfolios, however, ISO 21500:2012 does not provide detailed guidance on the management of programmes and project portfolios. Topics pertaining to general management are addressed only within the context of project management.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 21500:2012 fournit des recommandations en matière de management de projet et peut être utilisée par tout type d'organisation, qu'elle soit publique, privée ou sous forme associative, ainsi que pour tout type de projet, quelle que soit sa complexité, sa taille ou sa durée.
    L'ISO 21500:2012 donne une description de niveau macroscopique des concepts et processus qui sont considérés comme constituant de bonnes pratiques en matière de management de projet. L'ISO 21500:2012 place les projets dans le contexte global de programmes et de portefeuilles de projets; cependant elle ne donne pas de recommandations détaillées pour le management de programmes ou de portefeuilles de projets. Les questions ayant trait aux disciplines de gestion à caractère général sont uniquement abordées si elles sont liées au management de projet.
