abstract:
- content: |-
    ISO 15607:2003 defines general rules for the specification and qualification of welding procedures for metallic materials.
    It also refers to several other standards as regards detailed rules for specific applications. ISO 15607:2003 is applicable to manual, mechanized and automatic welding.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 15607:2003 définit les règles générales pour l'établissement du descriptif et de la qualification d'un mode opératoire de soudage pour les matériaux métalliques. Elle fait également référence à d'autres normes pour mettre en oeuvre des règles détaillées concernant des applications spécifiques.
    L'ISO 15607:2003 est applicable au soudage manuel, mécanisé et automatique.
