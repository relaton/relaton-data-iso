abstract:
- language: en
  script: Latn
  content: ISO 6847:2013 specifies the procedure to be used for deposition of a weld
    metal pad for chemical analysis. ISO 6847:2013 applies to deposition of a weld
    metal pad by use of covered electrodes, wire electrodes for gas shielded metal
    arc welding, tubular cored electrodes for gas shielded metal arc welding and for
    non-gas shielded metal arc welding, tubular cored rods for gas tungsten arc welding,
    and wire-flux combinations for submerged arc welding. ISO 6847:2013 is applicable
    to welding consumables for non-alloy and fine grain steels, high strength steels,
    creep-resisting steels, stainless and heat-resisting steels, nickel and nickel
    alloys, and copper and copper alloys.
- language: fr
  script: Latn
  content: L'ISO 6847:2013 spécifie le mode opératoire à utiliser pour réaliser un
    dépôt de soudure pour l'analyse chimique. L'ISO 6847:2013 est applicable à un
    bloc de métal fondu déposé à l'aide d'électrodes enrobées, des fils-électrodes
    pour le soudage à l'arc sous protection gazeuse, de fils fourrés pour le soudage
    à l'arc avec et sans protection gazeuse, de baguettes fourrées pour le soudage
    à l'arc avec électrode de tungstène ainsi que de couples fils-flux pour le soudage
    à l'arc sous flux. L'ISO 6847:2013 est également applicable aux produits consommables
    pour le soudage des aciers non alliés et à grains fins, des aciers à haute limite
    d'élasticité, des aciers résistant au fluage, des aciers inoxydables et réfractaires,
    du nickel et des alliages de nickel, du cuivre et des alliages de cuivre.
