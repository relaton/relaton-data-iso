abstract:
- content: "This document specifies procedures and requirements for sampling and sample
    preparation of ultrafine bubble dispersions in water. \nThis document is applicable
    to relatively stable dispersions where the size and number of bubbles are relatively
    constant for the duration of the sampling, sample preparation and measurement.\nThis
    document is not applicable to less stable fine bubble dispersions or microbubble
    dispersions."
