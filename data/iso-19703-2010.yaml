abstract:
- content: ISO 19703:2010 provides definitions and equations for the calculation of
    toxic product yields and the fire conditions under which they have been derived
    in terms of equivalence ratio and combustion efficiency. Sample calculations for
    practical cases are provided. The methods can be used to produce either instantaneous
    or averaged values for those experimental fires in which time-resolved data are
    available.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 19703:2010 donne des définitions et des équations permettant de calculer
    les taux de production en produits toxiques et les conditions de combustion dans
    lesquelles ces taux de production ont été déterminés en termes de rapport d'équivalence
    et d'efficacité de combustion. Des exemples pratiques de calculs sur éprouvettes
    sont également fournis. Les méthodes exposées peuvent être utilisées pour produire
    des valeurs instantanées ou moyennes pour les feux expérimentaux dans lesquels
    des données en fonction du temps sont disponibles.
