abstract:
- content: 'Under normal conditions of use, it does not apply to oilseeds which do
    not yield oil which is completely liquid at 20 °C (e.g. shea, palm, illipe, cocoa,
    etc.). The method has been successfully tested on the following oilseeds: rapeseed,
    soya, sunflower seed and groundnuts. The reference method for the determination
    of the oil content of oilseeds is specified in ISO 659.'
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "\nLa présente Norme internationale prescrit une méthode rapide de détermination
    de la teneur en huile des graines oléagineuses, par spectrométrie de résonance
    magnétique nucléaire à basse résolution et à onde continue. Elle ne s'applique
    pas, dans les conditions usuelles d'emploi, aux graines oléagineuses ne donnant
    pas une huile entièrement liquide à 20 °C (karité, palmiste, illipé, cacao, etc.).
    La présente méthode a été expérimentée avec succès sur les graines oléagineuses
    suivantes: colza, soja, tournesol et arachide.  \nNOTE 1 La détermination de la
    teneur en huile des graines oléagineuses fait l'objet d'une méthode de référence
    spécifiée dans l'ISO 659.\n"
