abstract:
- content: 'Specifies the type, location and method of operation (including direction
    of motion) of controls. The controls are divided into two categories: - ride-on
    machinery; - pedestrian-operated machines. The control location and method of
    operation in this part are supplementary to the requirements established in ISO
    3789/1. The controls included in this part are those which are located at the
    operator''s normal working position.'
