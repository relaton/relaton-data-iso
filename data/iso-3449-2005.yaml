abstract:
- language: en
  script: Latn
  content: ISO 3449:2004 specifies laboratory tests for measuring the structural characteristics
    of, and gives performance requirements in a representative test for, falling-object
    protective structures (FOPS) intended for use on ride-on earth-moving machines
    as defined in ISO 6165. It is applicable to both FOPS supplied as an integral
    part of the machine and those supplied separately for attachment to the machine.
    It is not applicable to FOPS intended for use on landfill compactors, excavators,
    rollers, trenchers, pipelayers, for the additional seat for operation of an attachment
    (e.g. attachment backhoe), or on machines with a power rating of less than 15
    kW.
- language: fr
  script: Latn
  content: L'ISO 3449:2005 spécifie des essais de laboratoire destinés à établir les
    caractéristiques structurelles, et fournit des exigences de performance lors d'un
    essai représentatif des structures de protection contre les chutes d'objets (FOPS)
    destinées à être utilisées dans des engins de terrassement à conducteur porté,
    tels que définis dans l'ISO 6165. Elle est applicable aussi bien aux FOPS faisant
    partie intégrante de l'engin qu'à celles qui sont fournies séparément pour être
    fixées à un engin. Elle n'est pas destinée à s'appliquer aux FOPS pour compacteurs
    de remblais, pelles, compacteurs, trancheuses, poseurs de canalisations, pour
    le siège supplémentaire nécessité par le fonctionnement d'un accessoire (par exemple
    chargeuse-pelleteuse), ou pour les engins de moins de 15 kW de puissance nominale.
