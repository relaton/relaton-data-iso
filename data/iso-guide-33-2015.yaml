- content: |-
    L'ISO Guide 33:2015 décrit les bonnes pratiques d'utilisation des matériaux de référence (MR), et notamment des matériaux de référence certifiés (MRC), dans les processus de mesurage. Ces utilisations incluent l'évaluation de la fidélité et de la justesse des méthodes de mesurage, le contrôle de la qualité, l'attribution de valeurs de propriété à des matériaux, l'étalonnage et l'établissement d'échelles conventionnelles. Le présent Guide fournit également les caractéristiques essentielles des divers types de MR en fonction des différentes applications.
    Dans le cas des MRC, la traçabilité métrologique des valeurs de propriétés à des échelles internationales ou à d'autres étalons a été établie. Ce type de traçabilité des valeurs de propriétés n'a souvent pas été établi pour les MR qui ne sont pas des MRC. Néanmoins, ces MR peuvent encore être utilisés pour évaluer des parties de procédures de mesure, y compris divers niveaux de fidélité.
    Les principales applications des MR comprennent le contrôle de la fidélité (Article 8), l'évaluation du biais (Article 9), l'étalonnage (Article 10), la préparation de MR pour étalonnage (Article 11) et le maintien d'échelles conventionnelles (Article 12).
    NOTE          Les différents types de MR ne peuvent pas tous être utilisés pour tous les usages indiqués.
    La préparation des MR pour étalonnage relève également du domaine d'application des Guides ISO 34[1] et 35[2]. Dans le présent Guide, le traitement se limite aux principes fondamentaux de préparation des MR à petite échelle et d'attributions de valeurs de propriété, tels qu'ils sont appliqués par les laboratoires pour étalonner leurs équipements. La production de tels MR à plus grande échelle, en vue d'une distribution éventuelle, ne relève pas du domaine d'application du présent Guide. Ce type d'activité est traité dans les Guides ISO 34[1] et 35[2].
    La mise au point d'étalons de travail, tels que ceux utilisés, par exemple, dans l'analyse du gaz naturel, la chimie clinique et l'industrie pharmaceutique, n'est pas traitée dans le présent Guide. Ce type d'activité est traité dans les Guides ISO 34[1] et 35[2].
