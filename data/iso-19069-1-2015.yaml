abstract:
- language: en
  script: Latn
  content: |-
    ISO 19069-1:2015 establishes a system of designation for polypropylene (PP) thermoplastic material, which can be used as the basis for specifications.
    The types of polypropylene plastics are differentiated from each other by a classification system based on appropriate levels of the designatory properties
    a)    tensile modulus of elasticity,
    b)    impact strength, and
    c)    melt mass-flow rate (MFR),
    and on information about basic polymer parameters, intended application and/or method of processing, important properties, additives, colorants, fillers, and reinforcing materials.
    ISO 19069-1:2015 is applicable to all polypropylene homopolymers and to copolymers of propylene with a content of other 1-olefinic of less than 50 % (m/m), as well as blends of polymers containing at least 50 % (m/m) of aforementioned polymers.
    It applies to materials ready for normal use in the form of powder, granules, or pellets and to materials unmodified or modified by colorants, additives, fillers, etc.
    ISO 19069-1:2015 does not apply to propylene-based rubber.
- language: fr
  script: Latn
  content: |-
    L'ISO 19069-1:2015 établit un système de désignation des matériaux thermoplastiques polypropylène (PP) qui peut être utilisé comme base pour les spécifications.
    Les types de plastiques polypropylène sont différenciés les uns des autres par un système de classification fondé sur des niveaux appropriés des propriétés de désignation:
    a)    module d'élasticité en traction,
    b)    résistance au choc, et
    c)    indice de fluidité à chaud en masse (MFR),
    et des informations concernant les paramètres du polymère de base, l'application prévue et/ou la méthode de mise en ?uvre, les propriétés importantes, les additifs, les colorants, les charges et les matériaux de renfort.
    L'ISO 19069-1:2015 est applicable à tous les homopolymères et aux copolymères du propylène ayant une teneur en autres monomères 1-oléfiniques inférieure à 50 % (m/m), ainsi qu'aux mélanges de polymères contenant au moins 50 % (m/m) des polymères mentionnés ci-dessus.
    Elle s'applique aux matériaux prêts à l'emploi normal sous forme de poudre, de grains ou de granulés, non modifiés ou modifiés par des colorants, des additifs, des charges, etc.
    L'ISO 19069-1:2015 ne s'applique pas au caoutchouc à base de propylène.
