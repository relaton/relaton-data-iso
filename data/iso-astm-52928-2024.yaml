abstract:
- content: |-
    This document specifies requirements and describes aspects for the lifecycle management of metal feedstock materials for powder based additive manufacturing processes. These aspects include but are not limited to:
    —     powder properties;
    —     powder lifecycle;
    —     test methods;
    —     powder quality assurance.
    This document supplements ISO/ASTM 52907, which primarily focuses on requirements for virgin powder. This document covers on powder life cycle management, and therefore focuses on control of virgin and used powders.
    This document can be used by manufacturers of metal powders, purchasers of powder feedstock for additive manufacturing, those responsible for the quality assurance of additively manufactured parts and suppliers of measurement and testing equipment for characterizing metal powders for use in powder-based additive manufacturing processes.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie les exigences et décrit les aspects concernant la gestion du cycle de vie des matières premières métalliques utilisées pour les procédés de fabrication additive à base de poudres. Ces aspects incluent, sans toutefois s’y limiter:
    —     les propriétés de la poudre;
    —     le cycle de vie de la poudre;
    —     les méthodes d’essai;
    —     l’assurance qualité de la poudre.
    Le présent document complète l’ISO/ASTM 52907, qui se concentre principalement sur les exigences pour la poudre vierge. Le présent document couvre la gestion du cycle de vie de la poudre et se concentre ainsi sur le contrôle des poudres vierges et utilisées.
    Le présent document peut être utilisé par les fabricants de poudres métalliques, les acheteurs de matières premières en poudre pour la fabrication additive, les personnes responsables de l’assurance qualité des pièces fabriquées additivement et les fournisseurs d’équipements de mesure et d’essai pour caractériser les poudres métalliques destinées à être utilisées dans des procédés de fabrication additive à base de poudres.
