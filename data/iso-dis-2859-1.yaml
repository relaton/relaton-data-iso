abstract:
- content: 'Les procédures d''échantillonnage contenues dans la présente partie de
    l''ISO 2859 sont applicables, mais d''une manière non limitative, aux contrôles
    de différents domaines tels que: -produits Unis -composants ou madères premières
    -opérations -matériels en cours de fabrication -fournitures en stock -opérations
    d''entretien -informations ou enregistrements -procédures administratives. Ces
    procédures sont principalement destinées au contrôle de séries continues de lots,
    c''est-à-dire de séries suffisamment importantes pour permettre l''application
    des règles de modification du contrôle. Ces règles ont pour but: a) d''assurer
    la protection du client en cas de détection d''une détérioration de la qualité
    (par le passage à un contrôle renforcé ou l''interruption du contrôle); b) de
    constituer une incitation à réduire les coûts de contrôle (à la discrétion de
    l''autorité responsable) si la qualité se maintient continuellement bonne (par
    passage à un contrôle réduit). Les plans créchantillonnage de la présente partie
    de l''ISO 2859 peuvent aussi être utilisés pour le contrôle de lots isolés mais,
    dans ce cas, l''utilisateur doit avoir soin de consulter les courbes d''efficacité
    afin de trouver un plan qui lui donnera la protection désirée. Dans ce cas, l''utilisateur
    est également renvoyé aux plans d''échantillonnage indexés d''après la qualité
    limite (QL) spécifiés dans l''ISO 2859-2.'
