abstract:
- content: "ISO 22032:2006 specifies a method for the determination of selected polybrominated
    diphenyl ethers (PBDE) in sediment and sludge using gas chromatography/mass spectrometry
    (GC-MS) in the electron impact (EI) or negative ion chemical ionization (NCI)
    mode. \nWhen using GC-EI-MS, the method is applicable to samples containing 0,05
    to 25 micrograms per kilogram of tetra- to octabromo congeners and 0,3 to 100
    micrograms per kilogram of decabromo diphenyl ether (BDE-209), respectively. "
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 22032:2006 spécifie une méthode de détermination d'une sélection d'éthers diphényliques polybromés (PBDE) dans les sédiments et les boues, par chromatographie en phase gazeuse/spectrométrie de masse (CG/SM) avec ionisation par impact électronique (EI) ou ionisation chimique négative (NCI).
    Dans le cas de la CG-EI-SM, la méthode s'applique à des échantillons contenant de 0,05 microgrammes par kilogramme à 25 microgrammes par kilogramme de congénères tétrabromés à octabromés et de 0,3 microgrammes par kilogramme à 100 microgrammes par kilogramme d'éther diphénylique décabromé (BDE-209), respectivement.
