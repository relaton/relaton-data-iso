abstract:
- content: "1) Processes of blockchain negotiable BoL based on different types of
    use cases. When BoL is used in this document, it means negotiable maritime bill
    of lading.\n -Typical business process and roles of related parties; \n -Classification
    principle: different types of BoL, multi-ports transport and different parties
    to be involved, such as different trade assurance services provided by banks or
    e-Commerce platform;\n -Processes: BoL issuing, BoL endorsement, BoL surrender,
    related trade documentation transfer,etc.\nNotes: Reuse and align with the UN/CEFACT
    project on Transfer of MLETR-Compliant Titles.\n2) Business architecture, functional
    architecture and functional requirements of blockchain BoL\n3) Data element and
    data authorized rules\nNotes: Reuse UN/CEFACT global Bill of Lading (Waybill)
    subset of MMT-RDM; if any additional data elements required, to align and harmonize
    with MMT-RDM."
