abstract:
- language: en
  script: Latn
  content: ISO 20566:2005 describes a test procedure for assessing the scratch resistance
    of organic paint coatings, in particular paint coatings used in the automotive
    industry (i.e. for assessing their car-wash resistance). Machine-based washing
    is simulated in the laboratory environment using a rotating brush and synthetic
    dirt. The test conditions have been designed to be as close as possible to the
    real conditions in a car-wash.
- language: fr
  script: Latn
  content: L'ISO 20566:2005 décrit un mode opératoire d'essai permettant d'évaluer
    la résistance à la rayure des systèmes de peinture organiques et plus particulièrement
    des systèmes de peinture utilisés par l'industrie automobile (c'est-à-dire permettant
    d'évaluer leur résistance au lavage en poste de lavage). Le mode opératoire simule,
    dans un environnement de laboratoire, le lavage mécanique d'une boue synthétique
    au moyen de brosses rotatives. Les conditions d'essai ont été conçues de manière
    qu'elles se rapprochent le plus possible des conditions réelles d'un poste de
    lavage automobile.
