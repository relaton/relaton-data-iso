abstract:
- content: "ISO 15747:2003 contains requirements related to the safe handling and
    the physical, chemical and biological testing of plastic containers for parenterals.\nISO
    15747:2003 is applicable to plastic containers for parenterals having one or more
    chambers and having a total nominal capacity in the range from 50 ml to 5000 ml,
    such as film bags or blow-moulded plastic bottles for direct administration of
    infusion (injection) solutions. "
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "L'ISO 15747:2003 est applicable aux récipients en plastique pour préparations
    parentérales, munis d'une ou de plusieurs chambres et ayant un volume nominal
    compris entre 50 ml et 5 000 ml, tels que poches en plastique en feuille ou des
    flacons en plastique extrudé-soufflé pour l'administration de la perfusion (injection)
    directe des solutions. \nL'ISO 15747:2003 contient des exigences relatives à la
    manipulation sûre et aux essais physiques, chimiques et biologiques des récipients
    en plastique pour injections intraveineuses."
