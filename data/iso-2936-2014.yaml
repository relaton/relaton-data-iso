abstract:
- content: |-
    ISO 2936:2014 specifies the dimensions, the method of test, the designation, and the marking of hexagon socket screw keys. It also specifies the minimum values of Rockwell hardness that are to be met.
    Its specifications apply for tightening of hexagon socket screws for property class less than or equal to 12,9 as defined in ISO 898‑1 and for tightening of socket set screws as defined in ISO 898‑5.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    ISO 2936:2014 spécifie les dimensions, la méthode d'essai, la désignation et le marquage des clés mâles coudées pour vis à six pans creux. Elle spécifie également les valeurs minimales de dureté Rockwell qui sont à respectées par ces clés.
    Ses spécifications s'appliquent pour le serrage des vis a six pans creux de classe de qualité inférieure ou égale à 12,9 conformément à l'ISO 898‑1 et pour le serrage des vis sans tête conformément à l'ISO 898‑5.
