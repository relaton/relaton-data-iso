abstract:
- language: en
  script: Latn
  content: |-
    ISO 2902:2016 specifies a series of diameter and pitch combinations for ISO metric trapezoidal screw threads having the basic and design profiles according to ISO 2901.
    ISO 2902:2016 is chiefly applicable to traversing threads for traversing motion on machines, tools, etc. It can also be used for fastening threads.
- language: fr
  script: Latn
  content: |-
    L'ISO 2902 :2016 spécifie une série de combinaisons diamètre-pas pour les filetages métriques trapézoïdaux ISO ayant les profils de base et nominal définis dans l'ISO 2901.
    L'ISO 2902 :2016 est principalement applicable aux filets traversants pour mouvement traversant sur machines, outils, etc. Elle peut aussi être utilisée pour des filets de fixation.
