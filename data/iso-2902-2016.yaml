abstract:
- content: |-
    ISO 2902:2016 specifies a series of diameter and pitch combinations for ISO metric trapezoidal screw threads having the basic and design profiles according to ISO 2901.
    ISO 2902:2016 is chiefly applicable to traversing threads for traversing motion on machines, tools, etc. It can also be used for fastening threads.
  language:
