abstract:
- content: This International Standard specifies, for 8 mm Type S cameras and projectors,
    the dimensions of the image area produced by the camera on the film and the maximum
    projectable image area as well as the image positions relative to the reference
    edge-of the film, and the perforations used to position the images.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: La présente Norme internationale spécifie, pour caméras et projecteurs
    8 mm type s, les dimensions de l'image enregistrée par la caméra et du champ maximal
    d'image projetable, ainsi que les positions de l'image par rapport au bord de
    référence du film et les perforations utilisées pour le positionnement de l'image.
