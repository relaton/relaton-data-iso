abstract:
- content: This document specifies the parts of a named plant that are suitable for
    the production of white tea for consumption as a beverage, and the chemical requirements
    for white tea that are used to indicate that tea from that source has been produced
    in accordance with good manufacturing practice. It also specifies the packaging
    and labelling requirements for white tea in containers. It does not apply to scented/flavoured
    teas.
