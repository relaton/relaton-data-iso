abstract:
- language: en
  script: Latn
  content: |-
    ISO 9123:2017 specifies methods for determining stage-fall-discharge relationships for a stream reach where variable backwater occurs either intermittently or continuously. Two gauging stations, a base reference gauge and an auxiliary gauge are required for gauge height measurements. A number of discharge measurements are required in order to calibrate the rating to the accuracy required by this document.
    The preparation of rating curves is not described in detail in this document.
    NOTE       For a more detailed description of preparing rating curves, see the methods described in ISO 1100‑2.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie des méthodes permettant de déterminer les relations hauteur-dénivelée-débit pour un bief de cours d'eau dans lequel des remous variables se produisent de façon intermittente ou continue. Deux stations hydrométriques, une échelle principale et une échelle auxiliaire sont requises pour les mesurages de la hauteur d'eau à l'échelle. De nombreux mesurages du débit sont requis pour calibrer la courbe de tarage à double échelle avec l'exactitude requise par le présent document.
    La préparation des courbes de tarage n'est pas décrite de manière détaillée dans le présent document.
    NOTE       Pour une description plus détaillée de la préparation des courbes de tarage, voir les méthodes décrites dans l'ISO 1100-2.
