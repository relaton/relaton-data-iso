abstract:
- language: en
  script: Latn
  content: |-
    ISO 5631-3:2015 specifies a method for measuring the colour of paper and board by the diffuse reflectance method with the elimination of specular gloss.
    ISO 5631-3:2015 is primarily intended for measuring the colour of paper and board to be used in the graphic arts industry, where that industry specifies the measurement of colour under D50/2° conditions in accordance with ISO 13655. This method differs from ISO 13655, in that the UV content of the illumination is adjusted to a different level.
    The method can be used to determine the colour of papers or boards that contain fluorescent whitening agents, provided the UV content of the illumination on the test piece has been adjusted to conform to that in the CIE illuminant C, using a fluorescent reference standard that fulfils the requirements for international fluorescent reference standards of level 3 (IR3) as prescribed by ISO 2469 with an assigned ISO brightness value (C/2°) provided by an authorized laboratory, as described in ISO 2470‑1.
    ISO 5631-3:2015 is not applicable to coloured papers or boards that incorporate fluorescent dyes or pigments.
- language: fr
  script: Latn
  content: |-
    ISO 5631-3:2015 spécifie une méthode pour mesurer la couleur du papier et du carton par la méthode de la réflectance diffuse avec élimination du brillant spéculaire.
    ISO 5631-3:2015 a pour principal objectif de mesurer la couleur du papier et du carton à utiliser dans l'industrie des arts graphiques, lorsque cette industrie spécifie le mesurage de la couleur dans les conditions D50/2° selon l'ISO 13655. Cette méthode diffère de l'ISO 13655 en ce que la teneur en UV de l'éclairage est réglée à un niveau différent.
    La méthode peut être utilisée pour déterminer la couleur des papiers et cartons contenant des agents d'azurage fluorescents, sous réserve que la teneur en UV de l'éclairage sur l'éprouvette ait été ajustée de manière à être conforme à celle de l'illuminant CIE C, à l'aide d'un étalon de référence fluorescent satisfaisant aux exigences applicables aux étalons de référence fluorescents internationaux de niveau 3 (IR3), comme prescrit dans l'ISO 2469, présentant un degré de blancheur ISO (C/2°) dont la valeur a été attribuée par un laboratoire agréé, comme décrit dans l'ISO 2470‑1.
    ISO 5631-3:2015 ne s'applique pas aux papiers et aux cartons colorés contenant des colorants ou des pigments fluorescents.
