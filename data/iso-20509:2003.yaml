abstract:
- content: ISO 20509:2003 describes the method of test for determining the oxidation
    resistance of non-oxide monolithic ceramics, such as silicon nitride, sialon and
    silicon carbide at high temperatures. This International Standard is designed
    to provide an assessment of the mass and dimensional changes of test pieces following
    oxidation at high temperature in an oxidizing atmosphere, and to assess whether
    oxidation has a significant effect on the subsequent strength. This test method
    may be used for materials development, quality control, characterization, and
    design data generation purposes.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: La présente Norme internationale décrit la méthode d’essai permettant de
    déterminer la résistance à l’oxydation des céramiques monolithiques sans oxyde,
    telles que le nitrure de silicium, le Sialon et le carbure de silicium, à des
    températures élevées. La présente Norme internationale est destinée à fournir
    une évaluation des variations de masse et de dimensions des éprouvettes après
    oxydation à haute température dans une atmosphère oxydante, et à évaluer si l’oxydation
    a un effet significatif sur la résistance ultérieure. Cette méthode d’essai peut
    être utilisée pour le développement des matériaux, le contrôle de la qualité,
    la caractérisation et la génération de données de conception.
