abstract:
- language: en
  script: Latn
  content: |-
    ISO 5173:2009 specifies a method for making transverse root, face and side bend tests on test specimens taken from butt welds, butt welds with cladding (subdivided into welds in clad plates and clad welds) and cladding without butt welds, in order to assess ductility and/or absence of imperfections on or near the surface of the test specimen. It also gives the dimensions of the test specimen.
    In addition ISO 5173:2009 specifies a method for making longitudinal root and face bend tests to be used instead of transverse bend tests for heterogeneous assemblies when base materials and/or filler metal have a significant difference in their physical and mechanical properties in relation to bending.
    ISO 5173:2009 applies to metallic materials in all forms of product with welded joints made by any fusion arc welding process.
- language: fr
  script: Latn
  content: |-
    L'ISO 5173:2009 spécifie une méthode d'essai de pliage transversal envers, endroit et de côté sur des éprouvettes prélevées dans des soudures bout à bout, des soudures bout à bout avec revêtement (subdivisées en soudures de tôles revêtues et soudures de revêtement) et revêtement sans soudure bout à bout, afin d'évaluer la ductilité et/ou l'absence d'imperfections sur la surface ou près de la surface de l'éprouvette. Elle spécifie également les dimensions de l'éprouvette.
    De plus, l'ISO 5173:2009 spécifie une méthode d'essai de pliage longitudinal envers et endroit à utiliser au lieu des pliages transversaux pour les assemblages hétérogènes dont les métaux de base et/ou le métal d'apport ont des différences notables de propriétés physiques et mécaniques concernant le pliage.
    L'ISO 5173:2009 est applicable à des assemblages soudés sur matériaux métalliques sous toute forme de livraison quel que soit le procédé de soudage par fusion utilisé.
