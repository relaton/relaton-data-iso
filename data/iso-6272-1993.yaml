abstract:
- content: Specifies a test method for evaluating the resistance of a dry film of
    paint, varnish or related product to cracking or peeling from a substrate when
    it is subjected to a deformation caused by a falling weight, dropped under standard
    conditions.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "\nLa présente Norme internationale fait partie d'une série de normes traitant
    de l'échantillonnage et des essais des peintures, vernis et produits assimilés.
    Elle prescrit une méthode d'essai pour évaluer la résistance d'un film sec de
    peinture, vernis ou produit assimilé au craquelage ou au décollement de son subjectile
    quand il est soumis à une déformation provoquée par une masse tombante, lâchée
    dans des conditions normalisées.  \nNOTE 1 Le terme «essai de choc» a été intentionnellement
    omis du titre de la présente Norme internationale car une caractéristique importante
    de l'appareil utilisé est de produire une déformation rapide plutôt qu'un choc
    véritable. La méthode est applicable -- soit en essai tout ou rien, l'essai étant
    réalisé avec une hauteur de chute et une masse donnée afin de vérifier la conformité
    à une spécification particulière ; -- soit en essai de classement, afin de déterminer
    la masse minimale et/ou la hauteur de chute pour lesquelles le film se craquelle
    ou se décolle de son subjectile en augmentant graduellement la hauteur de chute
    et/ou la masse.\n"
