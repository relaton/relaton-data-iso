abstract:
- content: "ISO 24517-:2008 specifies the use of the Portable Document Format (PDF)
    Version 1.6 for the creation of documents used in engineering workflows.\nISO
    24517-:2008 does not define the following:\n- method of electronic distribution;
    \n- method of creation or conversion from paper or electronic documents to the
    PDF/E format;\n- specific technical design, user interface, or implementation;\n-
    required computer hardware and/operating systems; or\n- methods for validating
    the conformance of PDF/E files or readers."
