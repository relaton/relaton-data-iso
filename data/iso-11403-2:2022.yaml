abstract:
- content: |-
    This document specifies test procedures for the acquisition and presentation of multipoint data on the following thermal and processing properties of plastics:
    —    enthalpy/temperature curve;
    —    linear-expansion/temperature curve;
    —    melt shear viscosity.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie des modes opératoires d’essai en vue de l’acquisition et de la présentation de données multiples relatives aux propriétés thermiques et de mise en œuvre suivantes des plastiques:
    —    courbe enthalpie/température;
    —    courbe dilatation linéique/température;
    —    viscosité en cisaillement du matériau fondu.
