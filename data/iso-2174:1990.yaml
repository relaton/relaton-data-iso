abstract:
- content: A stock solution is prepared by dissolving an appropriate quantity of calcium
    chloride in water. The calcium content of this stock solution is determined by
    complexometric titration with the disodium salt of (ethylenedinitrilo)tetraacetic
    acid (EDTA) using a mixture of Mordant Black 11 (C.I. 14645) and methyl red as
    indicator. Dilute solutions of the hardness required are prepared by dilution
    of appropriate volumes of the stock solution.
