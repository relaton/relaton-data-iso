abstract:
- content: ISO 14850:2004 describes a procedure for measurements of gamma-emitting
    radionuclide activity in homogeneous objects such as unconditioned waste (including
    process waste, dismantling waste, etc.), waste conditioned in various matrices
    (bitumen, hydraulic binder, thermosetting resins, etc.), notably in the form of
    100 L, 200 L, 400 L or 800 L drums, and test specimens or samples, (vitrified
    waste), and waste packaged in a container, notably technological waste. It also
    specifies the calibration of the gamma spectrometry chain. The gamma energies
    used generally range from 0,05 MeV to 3 MeV.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 14850-1:2004 décrit une procédure de mesurage de l'activité des radionucléides
    émetteurs gamma présents dans les objets homogènes tels que les déchets non conditionnés
    (comprenant les déchets de procédé, les déchets de démantèlement, etc.), les déchets
    conditionnés dans diverses matrices (bitume, liant hydraulique, résines thermodurcissables,
    etc.), notamment sous la forme de colis de 100 l, 200 l, 400 l ou 800 l, les éprouvettes
    ou échantillons (déchets vitrifiés), et les déchets mis en étui, en particulier
    les déchets technologiques. Elle spécifie également l'étalonnage d'une chaîne
    de spectrométrie gamma. De manière générale, les énergies des raies gamma utilisées
    sont comprises entre 0,05 MeV et 3 MeV.
