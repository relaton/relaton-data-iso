abstract:
- language: en
  script: Latn
  content: ISO 18134-2:2017 describes the method of determining the total moisture
    content of a test sample of solid biofuels by drying in an oven and is used when
    the highest precision is not needed, e.g. for routine production control on site.
    The method described in ISO 18134 (all parts) is applicable to all solid biofuels.
    The moisture content of solid biofuels (as received) is always reported based
    on the total mass of the test sample (wet basis).
- language: fr
  script: Latn
  content: ISO 18134-2:2017 décrit la méthode de détermination de la teneur en humidité
    totale d'un échantillon pour essai de biocombustibles solides par séchage à l'étuve.
    Cette méthode est utilisée lorsque la fidélité maximale n'est pas nécessaire,
    par exemple, pour un contrôle de routine de la production in situ. La méthode
    décrite dans l'ISO 18134 (toutes les parties) est applicable à l'ensemble des
    biocombustibles solides. La teneur en humidité des biocombustibles solides (à
    réception) est toujours rapportée à la masse totale de l'échantillon pour essai
    (base humide).
