abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the general principles required for leak detection by acoustic emission testing (AT). It is addressed to the application of the methodology on structures and components, where a leak flow as a result of pressure differences appears and generates acoustic emission (AE).
    It describes phenomena of the AE generation and influence of the nature of fluids, shape of the gap, wave propagation and environment.
    The different application techniques, instrumentation and presentation of AE results are discussed. Also included are guidelines for the preparation of application documents which describe specific requirements for the application of the acoustic emission testing.
    Annex A gives procedures for some leak-testing applications.
- language: fr
  script: Latn
  content: |-
    Le présent document définit les principes généraux exigés pour la détection de fuites au moyen d’essais d’émission acoustique. Il traite de l’application de la méthodologie sur les structures et les composants, lorsqu’un écoulement de fuite dû à des différences de pression se produit et génère une émission acoustique (EA).
    Il décrit les phénomènes de génération d’EA et l’influence de la nature des fluides, de la forme de l’espace, de la propagation des ondes et de l’environnement.
    Les différentes techniques d’application, l’instrumentation et la présentation des résultats de l’EA sont abordées. Le présent document contient également les lignes directrices relatives à la préparation des documents d’application, qui décrivent les exigences spécifiques pour l’application des essais d’émission acoustique.
    L’Annexe A fournit des modes opératoires pour certaines applications de détection de fuites.
