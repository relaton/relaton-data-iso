  format: text/plain
- content: |-
    L'ISO 16790:2005 spécifie une méthode permettant de déterminer les caractéristiques d'étirage et de rupture des plastiques à l'état fondu. La méthode implique le mesurage de la force générée lors de la déformation d'un filament fondu dans des conditions définies d'étirage et de température d'extrusion.
    Les données sont générées dans des conditions de déformation non-isothermes et non-homogènes. Cependant, elles sont utiles pour l'interprétation du comportement en écoulement élongationnel du polymère.
    La méthode convient pour des thermoplastiques pour moulage et extrusion pouvant être extrudés à l'aide d'un rhéomètre capillaire, ou d'une extrudeuse munie d'une filière à jonc capillaire ou d'autres appareillages d'extrusion, et possédant une résistance à l'étirage à l'état fondu (melt strength) suffisante pour pouvoir être manipulés sans difficulté.
    Il convient que de telles matières soient chimiquement stables et donnent un extrudat uniforme, exempt d'hétérogénéités, de bulles, d'infondus, etc.
    Cette méthode peut fournir des informations sur:
    - l'aptitude à la mise en oeuvre pour l'ensemble des techniques d'extrusion;
    - l'influence du passé mécanique et thermique;
    - l'influence de la structure chimique, par exemple, chaînes ramifiées, chaînes enchevêtrées et masse moléculaire.
