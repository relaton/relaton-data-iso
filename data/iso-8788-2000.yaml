abstract:
- content: |-
    This International Standard defines the tolerances of
    form and position of metric nuts meant for aerospace
    construction. These tolerances comply with ISO 1101,
    ISO 2692 and ISO 5459.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    La présente Norme internationale spécifie les
    tolérances de forme et de position applicables aux
    écrous métriques destinés aux constructions
    aérospatiales. Ces tolérances sont exprimées conformément
    à l'ISO 1101, à l'ISO 2692 et à l'ISO 5459.
