abstract:
- content: Depending on the content to be estimated the method described uses three
    different steps for determination, i.e. drying of a known mass of butter at 102
    +/- 2 degrees centigrade and weighing to determination the loss of mass, extraction
    of the fat from the dried butter with light petroleum or n-hexane and weighing
    of the residue, and calculation of the fat content by difference.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale spécifie une méthode de référence pour la détermination des teneurs en eau, en matière sèche non grasse (sel compris) et en matière grasse du beurre, sur la même prise d'essai.
