abstract:
- language: en
  script: Latn
  content: |-
    This document provides a basis for exchange of information about reliability, availability and maintainability between gas turbine manufacturers, users, consultants, regulatory bodies, insurance companies and others. It defines terms and definitions and also describes component life expectancy, repairs and criteria for determining overhaul intervals.
    This document is applicable to all elements of the gas turbine and auxiliaries.
- language: fr
  script: Latn
  content: |-
    Le présent document fournit une base d'échange d'informations relatives à la fiabilité, la disponibilité, et la maintenance entre les fabricants de turbines à gaz, les utilisateurs, les consultants, les organismes de réglementation, les compagnies d'assurances et autres. Il définit les termes et définitions et il décrit également la durée de vie escomptée des composants, les réparations et les critères de détermination des intervalles de révision.
    Le présent document s'applique à tous les éléments de la turbine à gaz et aux équipements auxiliaires.
