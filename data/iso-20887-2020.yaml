abstract:
- language: en
  script: Latn
  content: |-
    This document provides an overview of design for disassembly and adaptability (DfD/A) principles and potential strategies for integrating these principles into the design process. This document provides information for owners, architects, engineers, and product designers and manufacturers to assist in their understanding of potential DfD/A options and considerations, and for other parties who are responsible for financing, regulating, constructing, transforming, deconstructing, or demolishing construction works.
    This document is applicable to all types of buildings (e.g. commercial, industrial, institutional, and residential), civil engineering works (e.g., dams, bridges, roads, railways, runways, utilities, pipelines) and their constituent parts. It can be used for new construction, refurbishment and renovation, and in the design of incremental improvements in, or complete redesign of, buildings, building systems, civil engineering works, and their constituent parts.
    This document also provides guidance on measuring performance regarding each DfD/A principle and related objectives.
    This document is intended to be used in conjunction with and following the principles set out in ISO 15392 and the ISO 15686 series.
    This document does not set specific levels of performance for the disassembly or adaptability of constructed works, however, it does include requirements that are mandatory for the implementation of specific DfD/A principles that are applicable when these principles are adopted.
- language: fr
  script: Latn
  content: |-
    Le présent document donne une vue d'ensemble des principes de Conception pour la Démontabilité et l'Adaptabilité (CpD/A) et des stratégies potentielles d'intégration de ces principes dans le processus de conception. Le présent document fournit des informations facilitant la compréhension des potentielles options et considérations relatives à la CpD/A, d'une part aux propriétaires, aux architectes, aux ingénieurs et aux concepteurs et fabricants de produits, et d'autre part aux autres parties en charge du financement, de la réglementation, de la construction, de la transformation, de la déconstruction et de la démolition des ouvrages de construction.
    Le présent document est applicable à tous les types de bâtiments (par exemple commerciaux, industriels, institutionnels et résidentiels), d'ouvrages de génie civil (par exemple, barrages, ponts, routes, voies de chemin de fer, pistes de décollage, services publics, canalisations) et à leurs éléments constitutifs. Il peut être utilisé dans le cadre d'une construction neuve, d'une réhabilitation et d'une rénovation, ainsi que dans la conception d'améliorations progressives, ou de la rénovation complète, de bâtiments, de systèmes de bâtiments, d'ouvrages de génie civil et de leurs éléments constitutifs.
    Le présent document fournit également des recommandations relatives à la mesure des performances concernant chaque principe de CpD/A et les objectifs associés.
    Le présent document est destiné à être utilisé conjointement à, et en suivant les principes définis dans, l'ISO 15392 et la série ISO 15686 .
    Le présent document ne fixe pas de niveaux de performance particuliers pour la démontabilité ou l'adaptabilité des ouvrages construits, mais il inclut les exigences nécessaires à la mise en œuvre des principes spécifiques de CpD/A qui sont applicables lorsque ces principes sont adoptés.
