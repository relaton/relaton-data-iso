abstract:
- language: en
  script: Latn
  content: The requirements specify a series of plastic cylinders having a tapered
    ore non-tapered form. The capacity is in the range from 25 ml to 5000 ml. For
    non-opaque beakers the graduation is specified. The construction, dimensions and
    material are described. The annexes deal with the test for ionic material extracted
    by water and with the flexibility test.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale spécifie les caractéristiques d'une seule série de béchers en plastique de forme basse à usage de laboratoire. Elle est applicable aux béchers ayant une forme conique ou une forme droite. Ceux de forme droite peuvent, cependant, avoir une légère conicité pour faciliter le démoulage lors de la fabrication.
