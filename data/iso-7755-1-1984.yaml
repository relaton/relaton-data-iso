abstract:
- language: en
  script: Latn
  content: Lays down the common characteristics of these burrs of varous styles, in
    solid construction or with brazed shank. The main dimensions of the cutting part
    of hardmetal burrs are dealt with individually in ISO 7755 part 2 to 12. Gives
    dimensions, directions of flute helix and direction of cut and designation. A
    table gives the types and the corresponding figures of the burrs.
