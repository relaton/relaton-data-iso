abstract:
- content: ISO 17657-5:2005 specifies a verification procedure for welding current
    meters and monitoring devices with current sensing coil, which are applied in
    measuring welding current in resistance welding using alternating current of 50
    Hz or 60 Hz, or with direct current.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 17657-5:2005 spécifie un mode opératoire de vérification des mesureurs du courant de soudage et des dispositifs de surveillance avec tore de mesure de courant utilisés pour le mesurage du courant de soudage en soudage par résistance, en courant alternatif à 50 Hz ou à 60 Hz ou en courant continu.
    Ce mode opératoire de vérification est applicable pour une étendue de courant comprise entre 0,5 kA et 25 kA.
