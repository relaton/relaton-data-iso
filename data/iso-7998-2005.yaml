abstract:
- language: en
  script: Latn
  content: ISO 7998:2005 defines commonly used terms relating to frames for spectacles
    and eyeglasses and lists equivalent terms in English, French, Russian, German,
    Italian, Spanish, American English, Japanese (with phonetic transcription) and
    Chinese for parts of such frames.
- language: fr
  script: Latn
  content: L'ISO 7998:2005 définit les termes couramment utilisés relatifs aux montures
    pour lunettes à branches et binocles, et donne une liste des termes équivalents
    en anglais, français, russe, allemand, italien, espagnol, américain, japonais
    (avec transcription phonétique) et chinois pour les composants de ces montures.
