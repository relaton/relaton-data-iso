abstract:
- content: |-
    This document specifies an open-loop test method to determine the stopping distance of a vehicle during a straight-line braking manoeuvre, with the anti-lock braking system (ABS) fully engaged. This document applies to passenger cars as defined in ISO 3833 and light trucks.
    This document specifies a reference method and is especially designed to ensure high repeatability.
