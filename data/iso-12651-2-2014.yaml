abstract:
- content: |-
    ISO 12651-2:2014 defines terms and concepts relevant to electronic document workflow management.
    It is intended to facilitate communication in the field of electronic document management and translation of the terms and concepts it contains into other languages. It identifies the terminology used to describe the concepts and general structure of a workflow management system for electronic images and other electronic documents, its major functional components, and their interfaces. It also provides a list of synonyms variously used within the industry as alternative terms to the preferred terminology
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 12651-2:2014 définit les termes et concepts liés à la gestion de Workflow documentaire.
    Elle est destinée à faciliter la communication dans le domaine de la gestion de documents électroniques ainsi que la traduction des termes et des concepts qu'elle contient en d'autres langues. Elle identifie la terminologie utilisée pour décrire les concepts et la structure générale d'un système de gestion de Workflow pour les images électroniques et autres documents électroniques, ses principaux composants fonctionnels et leurs interfaces. Elle fournit également une liste de synonymes diversement utilisés dans l'industrie, à titre d'alternative à la terminologie prévalente.
