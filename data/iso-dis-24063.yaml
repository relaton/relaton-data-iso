abstract:
- content: |-
    This document specifies the minimum requirements and test methods for Ziziphus jujuba fruit, which is derived from the plant of Ziziphus jujuba Mill. (Fam. Rhamnaceae).
    It is applicable to Ziziphus jujuba fruit that is sold and used as herbal raw materials in the international trade, including Chinese materia medica (whole medicinal materials) and decoction pieces derived from this plant.
