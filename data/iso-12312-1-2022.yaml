  format: text/plain
- content: |-
    Le présent document s'applique à toutes les lunettes de soleil afocales (non correctrices) et aux additifs amovibles (clip-ons) d'utilisation générale, y compris par les usagers de la route et pour la conduite automobile, destinés à la protection contre le rayonnement solaire.
    Des informations sur l'utilisation des filtres de protection contre les rayonnements solaires sont données dans l'Annexe A. Les exigences relatives aux filtres non montés utilisés comme filtres de remplacement ou complémentaires sont données dans l'Annexe C.
    Le présent document ne s'applique pas:
    a) aux équipements de protection de l'œil contre les rayonnements des sources de lumière artificielle;
    b) aux protecteurs des yeux destinés à des sports particuliers (par exemple, les masques de ski ou autres types – voir l'ISO18527 (toutes les parties));
    c) aux lunettes de soleil faisant l'objet d'une prescription médicale pour atténuer le rayonnement solaire;
    d) aux produits destinés à l'observation directe du soleil, par exemple pour observer une éclipse solaire partielle ou annulaire, pour lesquels l'ISO12312-2 est applicable;
    e) aux produits destinés à la protection des yeux à usage professionnel – voir, par exemple, l'ISO16321 (toutes les parties).
