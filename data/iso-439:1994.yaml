abstract:
- content: The document specifies a gravimetric method for the determination of the
    total silicon content in steel and iron. The method is apllicable to silicon contents
    between 0,10 % (m/m) and 5,0 % (m/m). For samples containing molybdenum, niobium,
    tantalum, titanium, tungsten, zirconium or high levels of chromium, the result
    are less precise than for unalloyed steels.
