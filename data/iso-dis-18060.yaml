abstract:
- content: |-
    This document defines and establishes methodologies for a set of indicators to steer and measure the performance of organizations in terms of sustainable tourism.
    This document can be used as a guide for implementing these sustainable tourism indicators.
    This document applies to any organization or group of organizations that wish to:
    a) measure, evaluate, and monitor the performance of an organization's sustainability management.
    b) ensure its compliance with its defined sustainability policy.
    c) measure, evaluate and monitor the results of sustainable practices implemented at the destination.
    d) evaluate the fulfilment of the established sustainability objectives.
    e) monitor compliance with applicable legislation.
