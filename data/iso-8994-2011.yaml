abstract:
- language: en
  script: Latn
  content: |-
    ISO 8994:2011 specifies a grid rating system that provides a means of defining levels of performance of anodic oxidation coatings on aluminium and its alloys that have been subjected to corrosion tests.
    This rating system is applicable to pitting corrosion resulting from
    - accelerated tests,
    - exposure to corrosive environments, and
    - practical service tests.
    ISO 8994:2011 takes into account only pitting corrosion of the basis metal resulting from penetration of the protective anodic oxidation coating.
- language: fr
  script: Latn
  content: |-
    L'ISO 8994:2011 spécifie un système de cotation par quadrillage qui permet de définir des niveaux de performance des couches anodiques déposées sur l'aluminium et ses alliages, soumises à des essais de corrosion.
    Ce système de cotation s'applique à la corrosion par piqûres résultant
    - d'essais accélérés,
    - de l'exposition à des milieux corrosifs, et
    - d'essais pratiques en service.
    L'ISO 8994:2011 ne tient compte que de la corrosion par piqûres du métal de base résultant de la pénétration de la couche anodique de protection.
