abstract:
- language: en
  script: Latn
  content: "This International Standard specifies electrostatic discharge (ESD) test
    methods for evaluating electronic modules intended for use in road vehicles, including
    procedures for evaluating electronic modules on both the bench and on completed
    vehicles. Additionally, it specifies a test procedure for classifying the ESD
    sensitivity of modules for packaging and handling, a procedure for calibrating
    the simulator used to generate the electrostatic discharges, as well as functional
    status classifications for immunity to ESD.\nThis International Standard is applicable
    to all types of road vehicles regardless of the vehicle propulsion system (e.g.
    spark-ignition engine, diesel engine, electric motor). "
- language: fr
  script: Latn
  content: |-
    La présente Norme internationale spécifie les méthodes de contrôle des décharges électrostatiques (DES) nécessaires pour évaluer les modules électroniques embarqués dans des véhicules, y compris les modes opératoires tant pour l'évaluation sur banc des modules électroniques que pour une évaluation du véhicule complet. Elle décrit en outre un mode opératoire d'essai qui permet une classification de la sensibilité aux DES des modules pour leur conditionnement et leur manutention, ainsi qu'une méthode d'étalonnage du simulateur utilisé pour produire les décharges électrostatiques; elle fournit également une classification des états fonctionnels d'immunité aux DES.
    Elle s'applique à tous les types de véhicules routiers quel que soit leur système de propulsion (par exemple moteur à allumage commandé, moteur à allumage par compression, moteur électrique).
