abstract:
- language: en
  script: Latn
  content: |-
    ISO 6405-1:2017 standardizes symbols for use on operator controls and other displays applicable to multiple types of earth-moving machinery as defined in ISO 6165.
    NOTE 1       ISO 6405‑2 covers symbols for specific types of earth-moving machines, equipment, and accessories.
    NOTE 2       ISO 7000 and IEC 60417 can be consulted for additional internationally standardized symbols of potential relevance to earth-moving machinery.
- language: fr
  script: Latn
  content: |-
    1.1     ISO 6405-1:2017 normalise les symboles à utiliser sur les commandes de l'opérateur et autres indicateurs applicables à plusieurs types d'engins de terrassement tels que définis dans ISO 6165.
    NOTE 1       L'ISO 6405‑2 couvre les symboles spécifiques aux types d'engins, d'équipements et d'accessoires de terrassement.
    NOTE 2       Il est possible de consulter l'ISO 7000 et l'IEC 60417 pour obtenir d'autres symboles couverts par des normes internationales pouvant potentiellement s'appliquer aux engins de terrassement.
