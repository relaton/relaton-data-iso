- content: |-
    L'ISO/TS 16732:2005 donne la base conceptuelle de l'évaluation du risque incendie en énonçant les principes qui sous-tendent la quantification et l'interprétation du risque relatif à l'incendie. Ces principes s'appliquent à tous les phénomènes relatifs aux incendies et à toutes les configurations représentatives de la réalité, ce qui signifie que ces principes peuvent être appliqués à tous les types de scénarios d'incendie.
    L'ISO/TS 16732:2005 est conçue comme un guide destiné à de futurs documents donnant  des modes opératoires formels de mise en œuvre des principes d'évaluation des risques pour des applications spécifiques, par exemple, les situations dans lesquelles seuls certains types de scénarios d'incendie sont possibles. Ces futurs documents compléteront le processus de normalisation globale commencé avec l'ISO/TS 16732:2005 qui ne spécifie pas seulement les étapes à suivre dans l'évaluation du risque incendie, mais donne aussi des directives d'utilisation, en déterminant si l'approche spécifique utilisée pour la quantification fait partie d'un parcours acceptable ou non.
    Les principes fondamentaux de la quantification des risques sont présentés dans l'ISO/TS 16732:2005 en termes d'étapes à parcourir lors de la conduite d'une évaluation du risque incendie. Ces étapes de quantification sont initialement placées dans le contexte de la gestion globale du risque incendie et sont ensuite expliquées dans le contexte de l'ingénierie de la sécurité incendie, comme cela est mentionné dans l'ISO/TR 13387. L'utilisation des scénarios et la caractérisation des probabilités et des conséquences sont alors décrites comme des étapes dans l'estimation des risque incendie, conduisant à la quantification du risque incendie combiné. Des directives sont également fournies sur l'utilisation des informations ainsi obtenues, c'est-à-dire sur l'interprétation du risque incendie. Finalement, il est procédé à un examen de l'incertitude de la quantification et de l'interprétation des estimations des risques incendie obtenues en suivant les modes opératoires décrits dans ce document.
