abstract:
- content: This document specifies a method for determining the toxicity of environmental
    samples on growth, fertility and reproduction of Caenorhabditis elegans. The method
    applies to contaminated whole freshwater sediment (maximum salinity 5 g/l), soil
    and waste, as well as to pore water, elutriates and aqueous extracts that were
    obtained from contaminated sediment, soil and waste.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: Le présent document spécifie une méthode de détermination de la toxicité
    d'échantillons environnementaux sur la croissance, la fertilité et la reproduction
    de Caenorhabditis elegans. La méthode s'applique aux sédiments d'eau douce contaminés
    (salinité maximale de 5 g/l), sols et déchets, ainsi qu'à l'eau interstitielle,
    aux élutriats et aux extraits aqueux obtenus à partir de sédiments contaminés,
    sols et déchets.
