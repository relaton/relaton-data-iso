abstract:
- content: "ISO 23570-1:2005 specifies the interconnection of elements in the control
    system of machine tools and similar large pieces of industrial automation. This
    specification includes cable types, sizes and sheath colours, connector types
    and contact assignments, and diagnostic functions appropriate to the sensors and
    actuators. \nISO 23570-1:2005 specifies the interconnection of sensors and actuators
    with I/O modules that use their input or direct their output, and the diagnostic
    functions appropriate to those sensors and actuators."
