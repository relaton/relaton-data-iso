abstract:
- content: Describes the general architecture of CAN in terms of hierarchical layers
    according to the ISO reference model for OSI specified in ISO 7498. Contains detailed
    specifications of aspects of CAN belonging to the physical layer and the data
    link layer. Specifies characteristics of setting up an interchange of digital
    information between electron control units of road vehicles equipped with CAN
    at transmission rates above 125 kbit/s up to 1 Mbit/s. The CAN is a serial communication
    protocol which supports distributed real-time control and multiplexing.
