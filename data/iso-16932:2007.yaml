abstract:
- language: en
  script: Latn
  content: |-
    ISO 16932:2007 determines resistance of security glazing products to natural threats characterized by simulated destructive-windstorm events. Classification is intended as basis for judging the ability of glazing to remain without openings during a severe tropical cyclone with sustained wind speed of 50 m/s or greater. Impact by missile(s) and subsequent cyclic static-pressure differentials simulate conditions representative of windborne debris and pressures in a destructive windstorm. Glazing is tested in a standard frame. Classification is selected for a geographical location using the appropriate wind speed, pressure and level of protection.
    The test method determines the performance of security glazing for use in fenestration assemblies under conditions representative of events that occur in severe, destructive-windstorm environments using simulated missile impact(s) followed by the application of cyclic static-pressure differentials.
    A missile propulsion device, an air pressure system and a test chamber are used to model some conditions that can be representative of windborne debris and pressures in a windstorm environment.
    The performance determined by this test method relates to the ability of glazing in the building envelope to remain without openings during a windstorm.
- language: fr
  script: Latn
  content: |-
    L'ISO 16932:2007 détermine la résistance des vitrages de sécurité aux catastrophes naturelles caractérisées par des tempêtes destructrices simulées. La classification est destinée à être utilisée comme base d'évaluation de la capacité des vitrages à demeurer intacts au cours d'un ouragan violent avec une vitesse des vents soutenue supérieure ou égale à 50 m/s. L'impact par un (des) projectile(s) et les pressions différentielles statiques cycliques qui en résultent simulent les conditions représentatives des débris éoliens et des pressions observées dans le cas d'une tempête destructrice. Le vitrage est soumis à l'essai dans un châssis normalisé. La classification est sélectionnée pour un lieu géographique en utilisant la vitesse et la pression du vent ainsi que le niveau de protection approprié.
    La méthode d'essai détermine les performances des vitrages de sécurité destinés à être utilisés dans des menuiseries assemblées dans des conditions représentatives d'événements qui se produisent dans le cas de tempêtes violentes et destructrices, en simulant un (des) impact(s) de projectile, suivi(s) de l'application de pressions différentielles statiques cycliques.
    Un dispositif de propulsion de projectile, un circuit de pression d'air et une chambre d'essai sont utilisés pour la modélisation de certaines conditions pouvant être représentatives des débris éoliens et des pressions observés dans le cas d'une tempête.
    Les performances déterminées par la présente méthode d'essai sont associées à la capacité du vitrage dans l'enveloppe du bâtiment à demeurer intact au cours d'une tempête.
