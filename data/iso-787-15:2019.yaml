abstract:
- language: en
  script: Latn
  content: |-
    This document describes a general method of test for comparing the resistance to light of samples of similar types of coloured pigments (agreed reference pigment and test sample).
    Two methods of exposure are described in this document. In method A, the material is exposed under glass to natural light. In method B, the material is exposed to direct artificial light.
- language: fr
  script: Latn
  content: |-
    Le présent document décrit une méthode générale d'essai pour la comparaison de la résistance à la lumière de deux échantillons de pigments colorés de types semblables (pigment de référence agréé et échantillon pour essai).
    Deux méthodes d'exposition sont décrites dans le présent document. Dans la méthode A, le matériau est exposé sous verre à la lumière naturelle. Dans la méthode B, le matériau est exposé directement à une lumière artificielle.
