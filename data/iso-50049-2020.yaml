- content: |-
    Le présent document fournit des lignes directrices sur les méthodes permettant d'analyser l'évolution de l'efficacité énergétique et de la consommation d'énergie, et de mesurer les progrès en matière d'efficacité énergétique, aux niveaux national, régional et urbain. Il se compose de trois méthodes de calcul différentes:
    —         évaluation des effets de structure dans la variation de l'intensité énergétique;
    —         calcul des indices d'efficacité énergétique;
    —         analyse de la décomposition de la variation de la consommation d'énergie.
    Le présent document permet de fournir une évaluation statistique agrégée d'un pays, d'une région ou d'une ville. Il ne s'applique pas au calcul de l'évolution de la consommation d'énergie ou de l'efficacité énergétique au niveau de consommateurs individuels (par exemple, ménages, organisations, entreprises).
