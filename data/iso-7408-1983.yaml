abstract:
- content: The method consists in entraining, by means of a strong current of air,
    of the ammonia from a moderately alkaline test mixture at ambient temperature
    into standard volumetric sulfuric acid solution, and back-titrating of the excess
    sulfuric acid solution with standard volumetric sodium hydroxide solution.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale spécifie une méthode de dosage de l'azote ammoniacal dans les engrais contenant d'autres substances qui libèrent de l'ammoniac en présence d'hydroxyde de sodium, telles que l'urée ou les urée-aldéhydes condensées.
