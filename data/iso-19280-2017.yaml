abstract:
- content: ISO 19280:2017 specifies a methodology for ranking the crevice corrosion
    resistance of stainless steels and related alloys when exposed to oxidizing chloride
    solution. This document allows the measurement of critical crevice temperatures
    of tube/rod type specimens equal to those of plate type ones made up of the same
    material by chemical initiation of crevice corrosion, but not by the electrochemical
    method of ISO 18070. The test method in this document defines the apparatus and
    the procedure used to measure the temperature of crevice corrosion initiated in
    pipes and tubes using cylindrical specimens. This method has also been proved
    to apply to plate type specimens.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: Le présent document spécifie une méthodologie à appliquer pour classer,
    selon leur résistance à la corrosion par crevasse, des aciers inoxydables et des
    alliages apparentés, lorsque ceux-ci sont exposés à une solution chlorurée oxydante.
    Le présent document permet, pour des éprouvettes sous forme de tubes/tiges, de
    mesurer des températures critiques de corrosion caverneuse égales à celles d'éprouvettes
    sous forme de plaques faites du même matériau; cela est réalisé par amorçage chimique
    de corrosion caverneuse, et non selon la méthode électrochimique de l'ISO 18070.
    La méthode d'essai décrite dans le présent document définit l'appareillage et
    le mode opératoire à utiliser pour mesurer la température d'amorçage de la corrosion
    caverneuse dans des tuyaux et des tubes, à l'aide d'éprouvettes cylindriques.
    Il a été démontré que la présente méthode peut également s'appliquer aux éprouvettes
    sous forme de plaques.
