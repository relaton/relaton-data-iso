abstract:
- language: en
  script: Latn
  content: |-
    ISO/TS 10303-1030 specifies the application module for Property assignment.
    The following are within the scope of ISO/TS 10303-1030:
    - assignment of a property to product data;
    - use of an independent property in the definition of an item;
    - association of a representation with a property;
    - items within the scope of application module Foundation representation, ISO/TS 10303-1006;
    - items within the scope of application module Independent property, ISO/TS 10303-1036.
