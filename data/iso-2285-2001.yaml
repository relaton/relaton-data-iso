abstract:
- language: fr
  script: Latn
  content: |-
    L'ISO 2285:2001 spécifie un certain nombre de méthodes pour déterminer les variations dimensionnelles que subissent des éprouvettes de caoutchouc vulcanisé ou thermoplastique pendant et après l'application d'un chargement de traction durant des périodes relativement courtes, sous allongement constant ou charge constante.
    L'essai réalisé sous allongement constant sert à mesurer l'aptitude des caoutchoucs à conserver leurs propriétés élastiques après avoir été soumis à un allongement, à une température normale de laboratoire, et maintenus, dans des conditions de déformation et de temps déterminées, à cette même température ou à une température plus élevée, puis ensuite relâchés à la température d'essai ou à la température normale de laboratoire.
    L'essai réalisé sous charge constante spécifie une méthode permettant de déterminer l'allongement, le fluage et la déformation rémanente des caoutchoucs soumis à une charge constante à la température normale de laboratoire.
    Les méthodes d'essai sont destinées à mesurer les propriétés élastiques du caoutchouc dans l'échelle de dureté 20 DIDC à 94 DIDC.
