abstract:
- language: en
  script: Latn
  content: ISO 10512:2012 specifies the characteristics of prevailing torque type
    hexagon regular nuts (with non-metallic insert) with metric fine pitch thread
    with nominal thread diameters, D, from 8 mm up to and including 36 mm, in product
    grade A for diamter sizes up to and including 16 mm and product grade B for diameter
    sizes above 16 mm, and with property classes 6, 8 and 10.
- language: fr
  script: Latn
  content: L'ISO 10512:2012 spécifie les caractéristiques des écrous hexagonaux normaux
    autofreinés (à anneau non métallique) à filetage métrique à pas fin, de diamètre
    de filetage D de 8 mm à 36 mm inclus, de grade A pour les diamètres D jusqu'à
    16 mm et de grade B pour les diamètres D supérieurs à 16 mm, et de classes de
    qualité 6, 8 et 10.
