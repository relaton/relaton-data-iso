abstract:
- content: |-
    This document gives general guidelines for the design, material selection, qualification, certification, and testing details of hose assemblies for Liquefied Natural Gas (LNG) marine transfer applications.
    The transfer hose assemblies are part of transfer systems (it means that they may be fitted with ERS, QCDC, handling systems, hydraulic and electric components etc.) To avoid unnecessary repetition, cross-references to EN ISO 16904 and EN 1474-3 are made for all compatible items, and for references, definitions and abbreviations. Where additional references, definitions and abbreviations are required specifically for LNG hose assemblies, they are listed in this document.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Ce document fournit des lignes directrices générales relatives à la conception, au choix des matériaux, à la qualification, à la certification et aux détails des essais concernant les flexibles destinés aux applications de transfert marin de Gaz Naturel Liquéfié (GNL).
    Les flexibles de transfert font partie intégrante des systèmes de transfert (ce qui signifie qu’ils peuvent être équipés d’ERS, de QCDC, de systèmes de manutention, de composants hydrauliques et électriques, etc.). Afin d’éviter toute répétition inutile, les références à l’EN ISO 16904 et à l’EN 1474-3 sont valables pour tous les éléments compatibles, ainsi que pour les références, définitions et abréviations. Si des références, des définitions et des abréviations supplémentaires sont spécifiquement nécessaires pour les tuyaux flexibles de GNL, elles sont énumérées dans la présente Norme européenne.
