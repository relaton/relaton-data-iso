  format: text/plain
- content: |-
    L'ISO 15877-1:2009 spécifie les exigences générales des systèmes de canalisations en poly(chlorure de vinyle) chloré (PVC-C) destinés aux installations d'eau chaude et froide à l'intérieur des bâtiments pour le transport de l'eau, destinée ou non à la consommation humaine (systèmes domestiques) et aux systèmes de chauffage, à des pressions et à des températures de service correspondant à la classe d'application.
    Elle couvre une gamme de conditions de service (classes d'application), de pressions de service et de classes de dimension du tube. Elle ne s'applique pas si les valeurs de la température de service, de la température maximale de service et de la température de dysfonctionnement sont supérieures à celles qui sont données. L'ISO 15877‑1:2009 spécifie également les paramètres d'essai pour les méthodes d'essai auxquelles elle fait référence.
    Conjointement avec les autres parties de l'ISO 15877, elle s'applique aux tubes en PVC-C, aux raccords, à leurs assemblages et aux assemblages avec des composants faits en d'autres matériaux, plastiques ou non plastiques, pouvant être utilisés avec des installations d'eau chaude et froide.
