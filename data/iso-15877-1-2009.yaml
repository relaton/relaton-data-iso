abstract:
- content: "ISO 15877-1:2009 specifies the general requirements of chlorinated poly(vinyl
    chloride) (PVC-C) piping systems intended to be used for hot and cold water installations
    within buildings for the conveyance of water, whether or not intended for human
    consumption (domestic systems) and for heating systems, under design pressures
    and temperatures appropriate to the class of application. \nIt covers a range
    of service conditions (classes of application), design pressures and pipe dimension
    classes. It does not apply if the values of the design temperature, maximum design
    temperature and malfunction temperature are in excess of those given. ISO 15877-1:2009
    also specifies the test parameters for the test methods to which it refers.\nIn
    conjunction with the other parts of ISO 15877, it is applicable to PVC-C pipes
    and fittings, their joints and joints with components of other plastics and non-plastics
    materials intended to be used for hot and cold water installations."
  language:
