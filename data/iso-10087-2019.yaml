abstract:
- content: |-
    This document establishes a coding system to achieve identification of any small craft in terms of:
    —          identification code of the country of the manufacturer of the craft;
    —          identification code of the manufacturer;
    —          serial number;
    —          month and year of manufacture;
    —          model year.
    It applies to small craft of all types and materials, of hull length, LH, up to 24 m.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document établit un système de codage permettant l'identification de tout petit navire en termes de:
    —          code d'identification du pays du constructeur du bateau;
    —          code d'identification du constructeur;
    —          numéro de série;
    —          mois et année de construction;
    —          année modèle.
    Il s'applique aux petits navires de tous types et matériaux dont la longueur de coque LH est inférieure ou égale à 24 m.
