abstract:
- language: en
  script: Latn
  content: ISO 12640-4:2011 specifies a set of standard wide gamut display-referred
    colour images [encoded as 16-bit Adobe RGB (1998) digital data] that can be used
    for the evaluation of changes in image quality during coding, image processing
    (including colour re-rendering and colour space transformations, compression and
    decompression), displaying on a colour monitor and printing. These images can
    be used for research, testing and assessing of output systems such as printers,
    colour management systems and colour profiles.
