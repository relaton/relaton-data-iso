- language: en
  script: Latn
  content: |-
    This document specifies minimum requirements and test methods for Bupleurum chinense, Bupleurum scorzonerifolium and Bupleurum falcatum root.
    This document applies to Bupleurum chinense, Bupleurum scorzonerifolium and Bupleurum falcatum root that are sold and used as natural medicines in international trade, including Chinese materia medica (whole medicinal materials) and decoction pieces.
