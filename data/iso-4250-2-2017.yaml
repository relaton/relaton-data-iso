abstract:
- language: en
  script: Latn
  content: |-
    The ISO 4250 series consists of three parts laying down the technical designation and dimensions of tyres and rims for earth-movers; it also gives load tables for these tyres.
    ISO 4250-2:2017 gives working definitions of masses and load cycles and specifies tyre loads and reference inflation pressures for narrow- and wide-base tyres primarily intended for earth-mover machines.
- language: fr
  script: Latn
  content: |-
    La série ISO 4250 se compose de trois parties et rassemble la désignation technique et les cotes des pneumatiques et jantes pour engins de terrassement; elle présente également les tableaux de charge pour ces pneumatiques.
    L'ISO 4250-2 :2017 donne les définitions des masses et des cycles de charge, fixe les charges et spécifié les pressions de gonflage de référence des pneumatiques à base étroite et à base large destinés principalement aux engins de terrassement.
