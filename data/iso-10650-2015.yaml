abstract:
- content: |-
    ISO 10650:2015 specifies requirements and test methods for powered polymerization activators in the 385 nm ? 515 nm wavelength region intended for chairside use in polymerization of dental polymer-based materials. This International Standard applies to quartz-tungsten-halogen lamps and light-emitting diode (LED) lamps. Powered polymerization activators could have internal power supply (rechargeable battery powered) or be connected to external (mains) power supply. Lasers or plasma arc devices are not covered by this International Standard.
    ISO 10650:2015 does not cover powered polymerization activators used in laboratory fabrication of indirect restorations, veneers, dentures, or other oral dental appliances. This International Standard takes priority over IEC 60601‑1 where specified in the individual clauses of this International Standard.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    ISO 10650:2015 spécifie les exigences et les méthodes d'essai relatives aux activateurs électriques de polymérisation, dans le domaine de longueur d'onde de 385 nm à 515 nm, destinés à être utilisés à proximité du fauteuil dentaire pour polymériser les matériaux dentaires à base de polymères. La présente Norme internationale s'applique aux lampes halogènes au tungstène à quartz et aux lampes à diodes électroluminescentes (LED). Les activateurs électriques de polymérisation peuvent avoir une alimentation électrique interne (à pile rechargeable) ou être raccordés à une alimentation électrique externe (secteur). Les dispositifs à lasers ou à arc plasma ne sont pas couverts par la présente Norme internationale.
    ISO 10650:2015 ne s'applique pas aux activateurs électriques de polymérisation utilisés en laboratoire pour la fabrication des restaurations indirectes, facettes, prothèses ou autres appareils buccaux. Partout où cela est spécifié dans ses différents articles, la présente Norme internationale a la priorité sur l'IEC 60601‑1.
