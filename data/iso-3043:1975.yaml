abstract:
- content: 'The Standard specifies the following characteristics of the oil. Appearance:
    Mobile liquid. Colour: Pale yellow to brown. Odour: Spicy, resembling eugenol.
    Relative density at 20/20 °C: 1,027 - 1,048. Refractive index at 20 °C: 1,5250
    - 1,5400. Optical rotation at 20 °C: Range from - 5 to 0 . Solubility in 70 %
    (V/V) ethanol at 20 °C: 1 : 2. Phenols content: Minimum 65 % (V/V).'
