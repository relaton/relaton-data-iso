abstract:
- language: en
  script: Latn
  content: ISO 17139:2014 describes methods for the determination of linear thermal
    expansion characteristics of ceramic matrix composite materials up to 2 300 K,
    and is applicable to 1D, 2D, and nD materials. The method describes general principles
    of construction, calibration, and operation of the equipment.
- language: fr
  script: Latn
  content: ISO 17139:2014 décrit les méthodes de détermination des caractéristiques
    de dilatation thermique linéique des matériaux composites à matrice céramique
    jusqu'à une température de 2 300 K, et est applicable aux matériaux 1D, 2D et
    nD. La méthode décrit les principes généraux de construction, d'étalonnage et
    d'utilisation de l'appareillage.
