abstract:
- language: en
  script: Latn
  content: ISO 14802:2012 gives guidance on some generally accepted methods of statistical
    analysis which are useful in the interpretation of corrosion test results. ISO
    14802:2012 does not cover detailed calculations and methods, but rather considers
    a range of approaches which have applications in corrosion testing. Only those
    statistical methods that have wide acceptance in corrosion testing have been considered
    in ISO 14802:2012.
- language: fr
  script: Latn
  content: L'ISO 14802:2012 donne des recommandations concernant des méthodes d'analyse
    statistique généralement acceptées qui sont utiles pour l'interprétation des résultats
    d'essai de corrosion. L'ISO 14802:2012 ne traite pas des calculs et des méthodes
    détaillés, mais plutôt d'un éventail d'approches qui ont trouvé une application
    dans les essais de corrosion. Seules les méthodes statistiques largement acceptées
    pour les essais de corrosion ont été prises en compte dans l'ISO 14802:2012.
