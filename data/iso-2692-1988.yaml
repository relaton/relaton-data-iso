abstract:
- content: Constitutes a technical revision of ISO 1101-2. Defines and describes the
    maximum material principle which is indicated on drawings by the symbol (M) and
    facilitates manufacture without disturbing the free assembly of parts in case
    of mutual dependence of size and geometry. Figures are intended only as illustrations
    for understanding the maximum material principle.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "\nLa présente Norme internationale établit le principe du maximum de matière
    et définit son applicabilité. L'utilisation du principe du maximum de matière
    facilite la fabrication sans nuire au libre assemblage des éléments pour lesquels
    il y a une interdépendance entre la dimension et la géométrie.  \nNOTE -- L'exigence
    d'enveloppe (voir 5.2.2) pour un élément isolé peut être indiquée soit par le
    symbole (E) (voir ISO 8015), soit en faisant référence à une norme nationale appropriée
    évoquant cette exigence.\n"
  language:
  - fr
  script:
  - Latn
