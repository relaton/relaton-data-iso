abstract:
- language: en
  script: Latn
  content: This part of ISO 105 specifies a method for determining the colour fastness
    and ageing properties of all kinds and forms of dyed and printed textiles and/or
    other organic substrates under the action of an artificial light source representative
    of natural daylight (D65), and under the simultaneous action of heat. Of the four
    different sets of exposure conditions specified (see 6.1), three use D65, and
    the fourth a somewhat lower cut-off wavelength. The test method gives special
    consideration to the light and heat conditions that occur in the interior of a
    motor vehicle. The four different sets of conditions specified are known to give
    similar but not necessarily identical results
- language: fr
  script: Latn
  content: La présente partie de l'ISO 105 spécifie une méthode pour déterminer la
    solidité des teintures et les propriétés de vieillissement de tous les types et
    formes de textiles teints et imprimés et/ou autres supports organiques sous l'action
    d'une source de lumière artificielle représentative de la lumière naturelle du
    jour (D65) et sous l'action simultanée de la chaleur. Parmi les quatre différentes
    gammes de conditions d'exposition spécifiées (voir 6.1), trois utilisent D65 et
    la quatrième une transmission spectrale de longueur d'onde un peu inférieure.
    La méthode d'essai tient particulièrement compte des conditions d'éclairage et
    de chaleur de l'intérieur d'un véhicule à moteur. Les quatre différentes gammes
    de conditions d'exposition spécifiées sont reconnues pour donner des résultats
    similaires mais non identiques.
