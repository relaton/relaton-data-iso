abstract:
- language: en
  script: Latn
  content: |-
    ISO 10966:2005 specifies the most important material characteristics for woven fabrics for awnings and camping tents. It can also be applied to other types of fabric.
    To meet the needs arising from different climatic conditions, different national habits in tent usage or different durability-expectations of the customer, the material requirements are split into two levels: A and B. Level A requirements apply to awning and camping tent fabrics intended for use where severe strain is caused by wind, weather or long-term use; level B requirements are lower than level A and apply to fabrics intended for less severe use.
    ISO 10966:2005 follows the awning and camping tent classification given in ISO 8937 and ISO 5912, as follows:
    awnings:
    - type SN: snow awning;
    - type R: residential awning;
    - type T: touring awning;
    camping tents:
    - type S: sleeping tent;class st: standard-weight tents;class l: light-weight tents;
    - type T: touring tent;
- language: fr
  script: Latn
  content: |-
    L'ISO 10966:2005 spécifie les caractéristiques matérielles les plus importantes des étoffes pour auvents et tentes de camping. Elle peut également être appliquée à d'autres types d'étoffes.
    Afin de répondre aux besoins imposés par les différentes conditions climatiques, les différents usages qui sont faits des tentes selon les pays et les différentes attentes des utilisateurs en matière de durabilité, les exigences concernant le matériel sont réparties en deux niveaux A et B. Les exigences de niveau A sont applicables aux étoffes pour auvents et tentes de camping prévues pour une utilisation intensive et/ou à long terme; les exigences de niveau B sont moins strictes que celles de niveau A et sont applicables aux étoffes destinées à une utilisation moins intensive.
    L'ISO 10966:2005 respecte la classification des auvents et tentes de camping donnée dans l'ISO 8937 et l'ISO 5912 de la manière suivante:
    auvents:
    - type SN: auvent neige;
    - type R: auvent résidentiel;
    - type T:auvent de tourisme;
    tentes de camping:
    - type S: tente de couchage;classe st: tente de poids normal;classe l: tente légère;
    - type T: tente de tourisme;
    - type R: tente résidentielle.
