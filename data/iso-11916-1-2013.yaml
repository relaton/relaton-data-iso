abstract:
- language: en
  script: Latn
  content: |-
    ISO 11916-1:2013 specifies the measurement of explosive and related nitrocompounds in soils and soil materials. ISO 11916-1:2013 is intended for the trace analysis of explosives and related compounds by high-performance liquid chromatography (HPLC) using an ultraviolet (UV) detector.
    Under the conditions specified in ISO 11916-1:2013, concentrations as low as 0,1 mg/kg to 1 mg/kg dry matter can be determined, depending on the substance. Similar compounds, in particular various nitroaromatics, by-products and degradation products of explosive compounds may be analysed using this method. However, the applicability should be checked on a case-by-case basis.
- language: fr
  script: Latn
  content: |-
    L'ISO 11916-1:2013 spécifie la quantification de composés explosifs et nitrocomposés apparentés dans les sols et les matériaux du sol. L'ISO 11916-1:2013 est destinée à l'analyse de traces d'explosifs et de composés apparentés par chromatographie liquide à haute performance (CLHP) avec détection ultraviolet (UV).
    Dans les conditions spécifiées dans l'ISO 11916-1:2013, des concentrations aussi faibles que 0,1 mg/kg de matière sèche à 1 mg/kg de matière sèche peuvent être déterminées, selon la substance. Des composés similaires, en particulier différents composés nitroaromatiques, sous-produits et produits de dégradation des composés explosifs, peuvent être analysés avec cette méthode. Cependant, il convient de vérifier l'applicabilité au cas par cas.
