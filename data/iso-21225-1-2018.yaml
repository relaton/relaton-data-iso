abstract:
- language: en
  script: Latn
  content: |-
    ISO 21225-1:2018 specifies requirements and test methods for pipes and fittings which are part of plastics piping systems for the trenchless replacement of underground non-pressure and pressure drainage and sewerage networks and underground water and gas supply networks, by means of pipe bursting and pipe extraction.
    ISO 21225-1:2018 is applicable to polyethylene (PE) pipes and fittings, as manufactured, as well as to the installed replacement system.
    ISO 21225-1:2018 is intended to be used in conjunction with standards applicable for the construction of PE pipeline systems where available.
    Regarding manufactured pipes it is applicable to three different PE pipe types:
    -      PE solid wall single layered pipes (nominal outside diameter, dn), including any identification stripes;
    -      PE pipes with co-extruded layers on either or both the outside and inside of the pipe (total outside diameter, dn), as specified in Annex A, where all layers have the same MRS rating;
    -      PE pipes (outside diameter, dn) having a peelable, contiguous, thermoplastics additional layer on the outside of the pipe ("coated pipe"), see Annex A.
    In addition, ISO 21225-1:2018 is applicable to:
    -      jointing of pipe lengths by means of butt fusion joint;
    -      jointing of pipe lengths by means of electrofusion joint;
    -      fabricated and injection-moulded fittings made of PE.
    Pipes made from other plastics, e.g. glass reinforced plastics (GRP), are outside the scope of this document.
- language: fr
  script: Latn
  content: |-
    L'ISO 21225-1:2018 spécifie les exigences et les méthodes d'essai appliquées aux tuyaux et raccords intégrés aux systèmes de canalisations en plastique pour le remplacement sans tranchée des réseaux de branchements et de collecteurs d'assainissement enterrés sans pression et sous pression, ainsi que des réseaux d'alimentation en eau et de distribution de gaz enterrés, par éclatement de tuyau et extraction de tuyau.
    L'ISO 21225-1:2018 s'applique aux tuyaux et raccords en polyéthylène (PE), tels que fabriqués, ainsi qu'au système de remplacement, une fois installé.
    L'ISO 21225-1:2018 est destiné à être utilisé conjointement avec les normes applicables à la construction de systèmes de canalisations en PE, lorsqu'elles sont disponibles.
    Pour ce qui est des tuyaux fabriqués, il s'applique à trois types différents de tuyaux en PE:
    -      tuyaux en PE monocouches à paroi compacte (diamètre extérieur nominal, dn), y compris les bandes d'identification éventuelles;
    -      tuyaux en PE avec des couches co-extrudées à l'extérieur et/ou à l'intérieur du tuyau (diamètre extérieur total, dn), tels que spécifiés dans l'Annexe A, toutes les couches ayant la même classification MRS;
    -      tuyaux en PE (diamètre extérieur, dn) comportant une couche thermoplastique supplémentaire pelable et contiguë à l'extérieur du tuyau («tuyau revêtu»), voir l'Annexe A.
    En outre, l'ISO 21225-1:2018 s'applique également:
    -      à l'assemblage de longueurs de tuyau par soudage bout à bout;
    -      à l'assemblage de longueurs de tuyau par électrofusion;
    -      aux raccords en PE façonnés et moulés par injection.
    Les tuyaux fabriqués à partir d'autres plastiques, par exemple en plastiques renforcés de verre (PRV), n'entrent pas dans le domaine d'application du présent document.
