abstract:
- content: ISO 18652:2005 defines terms and specifies the classification, performance
    requirements, test methods, designation and commercial specifications of external
    vibrators for concrete. It is applicable only to those power-driven external vibrators
    used for compacting concrete mix by vibration from the outside.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 18652:2005 définit les termes et spécifie la classification, les
    exigences de performance générales, les méthodes d'essai, la désignation et les
    spécifications commerciales des vibrateurs externes pour le béton. Elle ne s'applique
    qu'aux vibrateurs externes alimentés par une source d'énergie, utilisés pour le
    compactage de mélange de béton en appliquant les vibrations de l'extérieur.
