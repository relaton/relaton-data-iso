abstract:
- content: |-
    ISO 764 specifies the minimum requirements and test methods for magnetic resistant watches.
    It is based on the simulation of an accidental exposure of a watch to a direct current magnetic field of 4 800 A/m.
    Annex A deals with watches designated as magnetic resistant with an additional indication of intensity of a magnetic field exceeding 4 800 A/m.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    La présente Norme Internationale spécifie les exigences minimales ainsi que les méthodes d'essai pour les montres antimagnétiques.
    Elle est basée sur la simulation d'une exposition accidentelle d'une montre à un champ magnétique continu de 4 800 A/m.
    L'annexe A traite les montres désignées comme antimagnétiques avec une indication supplémentaire précisant l'intensité du champ magnétique supérieur à 4 800 A/m.
