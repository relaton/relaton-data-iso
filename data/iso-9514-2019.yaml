abstract:
- content: |-
    This document specifies a method, carried out under standard conditions, for preparing and storing a sample of a multicomponent coating system and subsequently assessing its pot-life by measuring a particular property/ies.
    Reactive systems curing within a short period of time, e.g. 3 h, will have the end of their pot life so near to the gel point that they will need to be tested for that particular property in accordance with ISO 2535.
    The method can be carried out either as a pass/fail test by determining the particular property/ies after a specified period of time, or as determination of the pot life by repeating determinations at convenient intervals of time.
    This document is not intended for in situ control of products during their application. It is intended to determine "pot life" in the laboratory.
    The value obtained from this test method can be subject to modification by suppliers for practical reasons (e.g. starting temperature) when giving advice to users and should then be called the "practical pot life".
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie une méthode, exécutée dans des conditions normalisées, pour la préparation et le stockage d'un échantillon d'un système de revêtement multicomposant en vue d'évaluer son délai maximal d'utilisation après mélange par mesurage d'une ou de plusieurs propriétés particulières.
    Le délai maximal d'utilisation des systèmes réactifs qui durcissent dans un bref délai, par exemple 3 h, se situe si près du point de gélification que les peintures doivent être soumises à un essai spécifique à cette propriété conformément à l'ISO 2535.
    La méthode peut être mise en pratique, soit sous forme d'un essai de conformité/non-conformité par détermination de la ou des propriétés données après un temps spécifié, soit sous forme de détermination du délai maximal d'utilisation par répétition des déterminations à des intervalles de temps qui conviennent.
    Le présent document n'est pas destiné au contrôle «in situ» des produits lors de leur application. Il est destiné à déterminer le «délai maximal d'utilisation après mélange» en laboratoire.
    La valeur obtenue de la présente méthode d'essai peut être sujette à modification par les fournisseurs pour des raisons d'ordre pratique (par exemple température initiale), dans le cadre de conseils donnés aux utilisateurs et, dans ce cas, il convient de l'appeler «délai maximal d'utilisation pratique».
