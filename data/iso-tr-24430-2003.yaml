abstract:
- language: en
  script: Latn
  content: |-
    The purpose of ISO/TR 24430:2003 is:
    - to give recommendations on how to introduce precision statements into an International Standard which specifies a test method for paints, varnishes, related materials and coatings derived from them;
    - to outline the general principles to be applied when assessing precision in order to establish the procedures which will enable a quantitative estimate to be made;
    - to outline the general principles under which interlaboratory trials should be conducted.
    It may be applied to paints, varnishes and related products, to their raw materials in solid, liquid or powder form and to coatings derived from them.
    It is concerned only with test methods which operate on a continuous scale to yield a single numerical figure as the test result. However, this single figure may be the outcome of a calculation from a set of measurements. The distribution of test results is required to be unimodal and is assumed to be normal. With non-Gaussian distributions other evaluation procedures will be necessary. It does not cover methods which yield discrete values such as go no-go tests or where a ranking scheme is in operation.
- language: fr
  script: Latn
  content: |-
    L'ISO/TR 24430:2003 a pour but de:
    - donner des recommandations sur la manière d'introduire des énoncés de fidélité dans une Norme internationale qui spécifie une méthode d'essai relative aux peintures, vernis, produits apparentés et dérivés;
    - décrire les principes généraux à appliquer lorsque la fidélité est évaluée afin d'établir les procédures qui permettront d'effectuer une évaluation quantitative;
    - décrire les principes généraux guidant la réalisation des essais interlaboratoires.
    Ces lignes directrices peuvent être appliquées aux peintures, vernis et produits apparentés, à leurs matières premières sous forme solide, liquide ou de poudre et aux revêtements qui en dérivent.
    Ces lignes directrices ne se rapportent qu'aux méthodes d'essai qui fonctionnent sur une échelle continue pour donner un chiffre numérique unique comme résultat d'essai. Toutefois, ce chiffre unique peut être le résultat d'un calcul à partir d'un ensemble de mesures. Il est exigé que la loi des résultats d'essai soit unimodale et prise par hypothèse comme étant normale. Avec des lois non gaussiennes, d'autres procédures d'évaluation seront nécessaires. Ces lignes directrices ne couvrent pas les méthodes qui produisent des valeurs discrètes comme les essais par réussite-échec ou lorsqu'un système de classement est appliqué.
