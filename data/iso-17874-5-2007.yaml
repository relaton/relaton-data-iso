abstract:
- language: en
  script: Latn
  content: |-
    The purpose of ISO 17874-5:2007 is to provide guidance for the selection, installation and use of manually-operated remote handling tongs within nuclear installations.
    ISO 17874-5:2007 covers only the specific engineering aspects of manually-operated remote handling tongs and their interfaces with the nuclear facilities in which these devices are to be installed.
    Specifically, ISO 17874-5:2007 does not address design options concerning aspects such as the process and general maintenance arrangements that lead to the selection of any particular type of remote handling device.
- language: fr
  script: Latn
  content: |-
    L'objectif de l'ISO 17874-5:2007 est de guider dans le choix, dans la mise en place et dans l'utilisation de pinces de manipulation à distance manuelles dans une installation nucléaire.
    L'ISO 17874-5:2007 traite uniquement des aspects techniques spécifiques aux pinces de manipulation à distance opérées de manière manuelle et de leurs interfaces avec les installations nucléaires dans lesquelles elles doivent être implantées.
    L'ISO 17874-5:2007 ne couvre pas, en particulier, les critères généraux de conception de l'installation tels que procédé, dispositions de maintenance et d'intervention, conduisant à la mise en oeuvre de pinces de manipulation à distance.
