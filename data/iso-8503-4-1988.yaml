abstract:
- content: Based on the measurement of the peaks and valleys by vertical displacement
    of a stylus traversing the test surface in the direction of travel over the specified
    traversing length. Determination of the mean maximum peak-to-valley height. Repetition
    of the procedure to obtain values on not less than ten different locations, followed
    by the calculation of the grand mean value. The procedure is also applicable to
    the determination of the surface profile of essentially planar blast-cleaned steel.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "\n1.1 La présente partie de l'ISO 8503 décrit l'appareil à palpeur et
    la méthode pour étalonner les échantillons de comparaison viso-tactile ISO répondant
    aux exigences de l'ISO 8503-1. 1.2 La présente partie de l'ISO 8503 est également
    applicable à la détermination d'un profil de surface Ry5, dans la gamme de 20
    à 200 µm, d'une surface essentiellement plane décapée par projection d'abrasif.
    La détermination peut être effectuée sur une partie représentative de la surface
    préparée ou, si l'observation directe n'est pas possible, sur une réplique (voir
    annexe C).  \nNOTE -- Dans certains cas, ce mode opératoire peut convenir pour
    évaluer le profil de rugosité d'autres subjectiles décapés par projection d'abrasif.
    Une autre méthode est décrite dans l'ISO 8503-3.\n"
