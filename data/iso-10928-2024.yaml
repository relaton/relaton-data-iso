abstract:
- language: en
  script: Latn
  content: |-
    This document specifies procedures suitable for the analysis of data which, when converted into logarithms of the values, have either a normal or a skewed distribution. It is intended for use with test methods and referring standards for glass-reinforced thermosetting plastics (GRP) pipes or fittings for the analysis of properties as a function of time. However, it can also be used for the analysis of other data.
    Two methods are specified, which are used depending on the nature of the data. Extrapolation using these techniques typically extends a trend from data gathered over a period of approximately 10 000 h to a prediction of the property at 50 years, which is the typical maximum extrapolation time.
    This document only addresses the analysis of data. The test procedures for collecting the data, the number of samples required and the time period over which data are collected are covered by the referring standards and/or test methods. Clause 6 discusses how the data analysis methods are applied to product testing and design.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie des procédures adaptées à l'analyse de données qui, une fois converties en logarithmes des valeurs, présentent une distribution normale ou asymétrique. Il est destiné à être utilisé avec les méthodes d'essai et les normes de référence pour les tubes ou raccords en plastique thermodurcissable renforcé de verre (PRV) pour l'analyse des propriétés en fonction du temps. Cependant, elle peut également être utilisée pour l'analyse d'autres données.
    Deux méthodes sont spécifiées, qui sont utilisées en fonction de la nature des données. L'extrapolation à l'aide de ces techniques permet généralement d'étendre une tendance à partir de données recueillies sur une période d'environ 10 000 heures à une prédiction de la propriété à 50 ans, ce qui est le temps d'extrapolation maximal habituel.
    Le présent document ne traite que de l'analyse des données. Les procédures d'essai pour la collecte des données, le nombre d'échantillons requis et la période de collecte des données sont couverts par les normes et/ou les méthodes d'essai correspondantes. L'Article 6 traite de l'application des méthodes d'analyse des données aux essais et à la conception des produits.
