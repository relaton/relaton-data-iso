abstract:
- language: en
  script: Latn
  content: |-
    ISO 10380:2002 specifies the requirements for the design, manufacture and testing of corrugated metal hoses and hose assemblies for general purposes.
    It also specifies sizes from DN 4 to DN 300, pressures from PN 0,5 to PN 250, pressure derating factors for elevated temperatures, two methods of construction and three types of flexibility of hose assembly.
- language: fr
  script: Latn
  content: |-
    L'ISO 10380:2002 spécifie les caractéristiques de conception, de construction et d'essai des tuyaux et tuyauteries métalliques flexibles onduleux d'usage général.
    L'ISO 10380:2002 spécifie également les diamètres nominaux de DN 4 à DN 300, les pressions nominales de PN 0,5 à PN 250, les facteurs de correction en fonction de la pression pour les températures élevées, deux types de construction et trois types de flexibilité des tuyauteries.
