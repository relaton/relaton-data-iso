abstract:
- language: en
  script: Latn
  content: 'Lays down the essential dimensions of connection threading for sprayers
    to cover existing and foreseeable needs. Applies to spray tips, nozzles, pressure
    regulators and nuts of sprayers. Tabulates the metric threads according to ISO
    261 (M12, M18, M27), and the gas list threads according to ISO 228/1 (nominal
    sizes: 1/4, 3/8, 3/4 inch).'
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale fixe les dimensions essentielles, pour couvrir les nécessités existantes et prévisibles, des filetages de raccordement des pulvérisateurs pour le traitement agropharmaceutique. Elle est applicable aux buses, lances, régulateurs de pression et écrous de pulvérisateurs.
