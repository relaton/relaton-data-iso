abstract:
- language: en
  script: Latn
  content: "ISO/TR 18161:2013 describes an approach for using ISO 16100 and ISO 18435
    to specify information exchange requirements between applications. This approach
    is based on the use of ISO 18435 application integration matrix element (AIME)/application
    domain matrix element (ADME) templates in conjunction with ISO 16100 manufacturing
    software unit (MSU) capability profiles. \nISO/TR 18161:2013 also provides an
    example approach as applied to describing the interoperability requirements of
    the integrated smart pump application, which comprises the pump control application
    and the pump diagnostics application."
