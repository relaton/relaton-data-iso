abstract:
- language: en
  script: Latn
  content: |-
    ISO 17450-4:2017 specifies general rules for quantifying GPS deviations for individual GPS characteristics.
    NOTE       GPS deviations can be local or global. A GPS characteristic defined from local GPS deviations is a parameter that transforms the set of local deviations into a global characteristic using a quantifying function (for more details, see Table 1).
- language: fr
  script: Latn
  content: |-
    ISO 17450-4:2017 spécifie les règles générales pour quantifier les écarts GPS relatifs à des caractéristiques GPS individuelles.
    NOTE       Un écart GPS peut être local ou global. Une caractéristique GPS définie à partir d'écarts GPS locaux est un paramètre qui transforme l'ensemble des écarts locaux en une caractéristique globale en utilisant une fonction de quantification (pour plus de détails, voir le Tableau 1).
