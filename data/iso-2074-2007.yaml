abstract:
- content: |-
    ISO 2074:2007 establishes terminology relating specifically to plywood.
    ISO 2074:2007 includes descriptions for terms that might or might not be defined in other standards relating to wood and other wood-based materials.
    The descriptions of the terms are intended to provide clarification, and interpretation if necessary, of general terminology and definitions as they relate to the manufacturers or use of plywood.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 2074:2007 établit la terminologie concernant spécifiquement le contreplaqué.
    Elle comprend des définitions pour des termes déjà, ou non, définis dans d'autres
    normes couvrant le bois et les matériaux à base de bois. Les définitions des termes
    sont prévues pour apporter une clarification et, si nécessaire, une interprétation
    de la terminologie générale et des définitions qui pourraient concerner les fabricants
    ou l'utilisation de contreplaqué.
