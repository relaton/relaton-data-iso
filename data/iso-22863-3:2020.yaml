abstract:
- content: |-
    This document specifies the test method for determination of the lead content in pyrotechnic compositions of fireworks by flame atomic absorption spectrophotometry, with a minimum detection limit of 10 mg/kg.
    It is generally recommended to perform a simple preliminary qualitative test to check whether a quantitative analysis is required.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie la méthode d'essai de détermination de la teneur en plomb dans les compositions pyrotechniques des artifices de divertissement par spectrophotométrie d'absorption atomique à la flamme, avec une limite minimale de détection de 10 mg/kg.
    Il est généralement recommandé de réaliser un essai qualitatif préliminaire simple pour vérifier si une analyse quantitative est requise.
