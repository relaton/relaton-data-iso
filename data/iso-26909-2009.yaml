abstract:
- content: "ISO 26909:2009 specifies terms and definitions commonly used in the metal
    springs industry. Specifically, these terms appear in technical product documentation.
    Heat-treatment and surface-treatment terms pertinent to springs are included.\nTerms
    in ISO 26909:2009 are grouped into the following seven categories: \na)    general
    features of springs;\nb)    application of springs in machinery and engineering;\nc)
    \       layouts and nomenclature of springs;\nd)        specification requirements;\ne)
    \       design and calculation;\nf)          manufacturing and processing;\ng)
    \       testing and inspection."
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 26909:2009 spécifie les termes et définitions les plus couramment utilisés dans le domaine des ressorts métalliques. Ces termes apparaissent spécifiquement dans la documentation technique du produit. Les termes de traitement thermique et de traitement de surface spécifiques aux ressorts sont inclus.
    Les termes de l'ISO 26909:2009 sont classés dans les sept catégories suivantes:
    - caractéristiques générales des ressorts;
    - application des ressorts dans les machines et l'ingénierie;
    - modèles et nomenclature de ressorts;
    - exigences de spécification;
    - conception et calcul;
    - fabrication et traitement;
    - essai et inspection.
