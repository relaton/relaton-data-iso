- content: |-
    L'ISO 8029:2007 spécifie les exigences relatives à quatre types de tuyaux d'eau thermoplastiques écrasables renforcés textiles destinés à des applications générales pour utilisation à des températures comprises entre -10 °C et +55 °C.
    Ces tuyaux sont classés selon les quatre types suivants:
    - basse pression, conçus pour une pression maximale de service jusqu'à 4,0 bar à 23 °C et jusqu'à 2,0 bar à 55 °C;
    - moyenne pression, pour une pression maximale de service jusqu'à 7,0 bar à 23 °C et jusqu'à 3,6 bar à 55 °C;
    - haute pression, pour une pression maximale de service jusqu'à 10,0 bar à 23 °C et de 5,1 bar à 55 °C;
    - très haute pression, pour une pression maximale de service jusqu'à 15,5 bar à 23 °C et jusqu'à 7,9 bar à 55 °C.
    L'ISO 8029:2007 ne s'applique pas aux produits utilisés pour la lutte contre les incendies ou l'adduction d'eau potable.
