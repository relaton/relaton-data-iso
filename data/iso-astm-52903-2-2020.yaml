abstract:
- language: en
  script: Latn
  content: |-
    This document describes a method for defining requirements and assuring component integrity for plastic parts created using material extrusion based additive manufacturing processes. It relates to the process, equipment and operational parameters. Processes include all material extrusion based additive manufacturing processes.
    This document is intended for use by AM users and customers procuring such parts.
- language: fr
  script: Latn
  content: |-
    Le présent document décrit une méthode pour définir les exigences et garantir l'intégrité des composants de pièces plastiques créées en utilisant des procédés de fabrication additive à base d'extrusion de matière. Il concerne le procédé, l'équipement et les paramètres opérationnels. Les procédés comprennent tous les procédés de fabrication additive à base d'extrusion de matière.
    Le présent document est destiné à être utilisé par les utilisateurs de FA et les clients qui achètent ces pièces.
