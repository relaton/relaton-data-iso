abstract:
- language: en
  script: Latn
  content: 'ISO/TS 21098:2005 defines the principles and specifies the nature of the
    information to be supplied for acceptance of a method as an annex to ISO 21569,
    ISO 21570 or ISO 21571. It also specifies the process for adding, amending and
    retaining methods annexed to these standards. ISO/TS 21098:2005 is necessary in
    order to attain consistency in methods that are to be employed as part of the
    standards. It does not cover the specifics of the development of a method or laboratory
    set-up. '
