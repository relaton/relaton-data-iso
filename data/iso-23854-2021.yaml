abstract:
- content: |-
    Le présent document spécifie les exigences de production et sanitaires applicables aux produits fermentés à base de viande et établit une série de méthodes d’essai destinées à maîtriser la qualité des produits fermentés à base de viande. Il spécifie également les exigences de transport, de stockage, d’emballage et d’étiquetage.
    Le présent document est applicable aux produits fermentés à base de viande (du type prêt à consommer), notamment la saucisse fermentée, le jambon sec fermenté et d’autres produits fermentés à base de viande. Il est également applicable à la production de viande fermentée et aux relations commerciales.
