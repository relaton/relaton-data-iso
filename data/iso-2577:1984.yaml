abstract:
- language: en
  script: Latn
  content: Specification of a method of determining the moulding shrinkage and the
    post-shrinkage of moulded test specimens of thermossetting materials. Moulding
    is carried out under the conditions specified in ISO 295 or according to the relevant
    material specification. The mould shrinkage is given as a percentage of the corresponding
    dimensions of the mould. Post-shrinkage shall be determined after a specified
    heat of the test specimen. The change in length is reported as a percentage of
    the original length.
