- content: |-
    L'ISO 10077-1:2006 spécifie des méthodes de calcul du coefficient de transmission thermique des fenêtres et des portes pour piétons constituées de panneaux vitrés et/ou opaques montés dans un cadre, avec ou sans fermetures.
    L'ISO 10077-1:2006 prend en compte:
    - les différents types de vitrage (en verre ou en plastique; simples ou multiples; avec ou sans revêtements peu émissifs; avec espaces intercalaires remplis d'air ou d'autres gaz);
    - les panneaux opaques à l'intérieur de la fenêtre ou de la porte;
    - les différents types d'encadrements (en bois; en plastique; en métal avec ou sans coupure thermique; en métal avec jonctions métalliques ponctuelles ou toute combinaison de matériaux);
    - le cas échéant, la résistance thermique supplémentaire introduite par différents types de fermetures extérieures, en fonction de leur perméabilité à l'air.
    Le coefficient de transmission thermique des fenêtres de toit et des autres fenêtres à projection peut être calculé selon l'ISO 10077-1:2006, à condition que le coefficient de transmission thermique de leurs encadrements soit déterminé par mesure ou par calcul numérique.
    Des valeurs par défaut pour les vitrages, encadrements et fermetures sont données dans les annexes informatives. Les effets de pont thermique à la contrefeuillure ou au joint entre l'encadrement de fenêtre ou de porte et le reste de l'enveloppe du bâtiment sont exclus du calcul.
    Le calcul n'inclut pas:
    - les effets du rayonnement solaire;
    - les transferts de chaleur dus aux infiltrations d'air;
    - le calcul des condensations;
    - la ventilation des lames d'air dans les fenêtres doubles et à vantaux dédoublés;
    - les parties environnantes d'un oriel.
    L'ISO 10077-1:2006 ne s'applique pas aux:
    - façades légères et aux autres vitrages structurels;
    - portes industrielles, commerciales et portes de garage.
