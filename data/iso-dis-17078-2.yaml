abstract:
- language: en
  script: Latn
  content: |-
    ISO 17078-2:2007 provides requirements for subsurface flow-control devices used in side-pocket mandrels (hereafter called flow-control devices) intended for use in the worldwide petroleum and natural gas industry. This includes requirements for specifying, selecting, designing, manufacturing, quality-control, testing and preparation for shipping of flow-control devices. Additionally, it includes information regarding performance testing and calibration procedures.
    The installation and retrieval of flow-control devices is outside the scope of ISO 17078-2:2007. Additionally, ISO 17078-2:2007 is not applicable to flow-control devices used in centre-set mandrels or with tubing-retrievable applications.
    ISO 17078-2:2007 does not include requirements for side-pocket mandrels, running, pulling, and kick-over tools, and latches that might or might not be covered in other ISO specifications. Reconditioning of used flow-control devices is outside of the scope of ISO 17078-2:2007.
- language: fr
  script: Latn
  content: |-
    L'ISO 17078-2:2007 fournit des exigences applicables aux dispositifs de régulation de la vitesse de l'écoulement au-dessous de la surface, utilisés dans des raccords à poche latérale (appelés ci-après dispositifs de régulation de la vitesse de l'écoulement) prévus pour être utilisés dans les industries du pétrole et du gaz naturel dans le monde entier. Cela inclut des exigences destinées à spécifier, sélectionner, concevoir, fabriquer, effectuer un contrôle de la qualité, effectuer des essais et une préparation avant l'expédition de dispositifs de régulation de la vitesse de l'écoulement. En outre, elle comprend des informations concernant les essais de performances et les méthodes d'étalonnage.
    L'installation et la récupération de dispositifs de régulation de la vitesse de l'écoulement ne s'inscrivent pas dans le domaine d'application de l'ISO 17078-2:2007. En outre, l'ISO 17078-2:2007 n'est pas applicable à des dispositifs de régulation de la vitesse de l'écoulement utilisés dans des raccords à l'installation centrale ou à des applications à tubage récupérables.
    L'ISO 17078-2:2007 n'inclut pas d'exigences pour les raccords à poche latérale, pour les outils de déplacement, de traction et de renversement et les verrous qui pourraient ou pourraient ne pas être couverts dans d'autres spécifications de l'ISO. Le reconditionnement des dispositifs de régulation de la vitesse de l'écoulement n'appartient pas au domaine d'application de l'ISO 17078-2:2007.
