- content: |-
    Le présent document complète l’API [SPECIFICATION 19G2], 2nde édition (2020), dont les exigences sont applicables avec les exceptions spécifiées dans le présent document.
    La présente spécification concerne les dispositifs souterrains de régulation de débit utilisés dans les mandrins à poche latérale en vue de leur utilisation dans l'industrie mondiale du pétrole et du gaz naturel. Cette spécification concerne les dispositifs de régulation de débit actionnés par injection de pression (IPO, injection-pressure-operated), actionnés par production de pression (PPO, production-pressure-operated), pilotes, à orifice et dispositifs factices. Elle comprend des exigences relatives à la spécification, à la sélection, à la conception, à la fabrication, au contrôle de la qualité, aux essais et à la préparation de l'expédition des dispositifs de régulation de débit. Elle comprend également des informations concernant les essais de performance et les exigences en matière d'étalonnage.
    L'installation et la récupération des dispositifs de régulation de débit n'entrent pas dans le champ d'application de la présente spécification. En outre, cette spécification ne s'applique pas aux dispositifs de régulation du débit à axes concentriques.
    Cette spécification n'inclut pas les exigences relatives aux mandrins à poche latérale, aux outils de fonctionnement, de traction, d'enfoncement ou aux loquets qui peuvent ou non être couverts par d'autres documents de l'API. Le reconditionnement des dispositifs de régulation de débit usagés n'entre pas dans le champ d'application de la présente spécification.
