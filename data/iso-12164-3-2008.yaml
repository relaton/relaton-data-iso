abstract:
- language: en
  script: Latn
  content: "ISO 12164-3:2008 specifies dimensions for hollow taper shanks with flange
    contact surface (HSK) to be applied to machine tools (e.g. turning machines, turning-mill
    machines). A range of shank sizes is given. \nISO 12164-3:2008 specifies the shank
    of type T, which incorporates a grooved flange to enable automatic tool exchange.
    The tools may also be exchanged manually via a hole in the shank taper. The torque
    is transmitted at the tail end of the shank through keys as well as friction."
- language: fr
  script: Latn
  content: |-
    L'ISO 12164-3:2008 spécifie les dimensions des queues à cône creux (HSK) à utiliser sur des machines-outils (par exemple machines de tournage, machines de tournage-fraisage). Une gamme de dimensions de queues est spécifiée.
    L'ISO 12164-3:2008 spécifie les queues de type T. Elles comprennent une collerette rainurée pour le changement automatique de l'outil. L'outil peut aussi être changé manuellement via un trou dans la queue conique. Le couple est transmis à l'extrémité de la queue au moyen de rainures d'entraînement ou par friction.
