abstract:
- language: en
  script: Latn
  content: |-
    ISO 26945:2008 specifies electroplated coatings of tin-cobalt alloy of approximate composition 75 % (mass fraction) to 80 % (mass fraction) tin, remainder cobalt, as a substitute for decorative chromium coating of 0,1 µm to 0,3 µm thickness. Hardness and wear resistance properties of the coatings obtained are not equivalent to those of chromium coatings, but similar to those of tin-nickel alloy coatings.
    Tin-cobalt alloy coatings can be applied by rack or barrel plating processes.
    ISO 26945:2008 does not specify requirements for the surface condition of the basis metal prior to electroplating.
- language: fr
  script: Latn
  content: |-
    L'ISO 26945:2008 spécifie des revêtements électrolytiques d'alliage étain-cobalt dont la composition est approximativement de 75 % (fraction massique) à 80 % (fraction massique) d'étain et le reste de cobalt, pouvant remplacer des dépôts de chrome décoratifs de 0,1 μm à 0,3 µm d'épaisseur. Les propriétés de dureté et de résistance à l'usure des revêtements d'alliage étain-cobalt ne sont pas équivalentes à celles des dépôts de chrome mais elles sont similaires à celles des dépôts d'alliage étain‑nickel.
    Ces revêtements peuvent être appliqués par la technique de dépôt à l'attache ou au tonneau.
    L'ISO 26945:2008 ne spécifie aucune exigence concernant l'état de surface du métal de base avant dépôt électrolytique.
