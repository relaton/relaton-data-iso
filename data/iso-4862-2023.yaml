abstract:
- content: |-
    This document specifies the requirements for the design, operation, performance and acceptance test of the hydraulic or electric winches for trailing suction hopper dredgers.
    This document specifies the winches required to operate the suction pipe during dredging of the trailing suction hopper dredger winch, mainly including the draghead winch, gimbal winch and trunnion winch.
