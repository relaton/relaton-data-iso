abstract:
- language: en
  script: Latn
  content: |-
    ISO 8459:2009 includes data elements that are exchanged or are potentially exchanged among bibliographic systems. Those data elements that are not exchanged or not likely to be exchanged are ignored as they do not need standardization. Data elements being handled by transport protocols are not included, only those related to application level protocols.
    NOTE          The French version of this International Standard does not contain synonyms for the data elements which explains the difference in length between the two versions.
- language: fr
  script: Latn
  content: |-
    L'ISO 8459:2009 comprend les éléments de données qui sont échangés ou qui peuvent l'être, entre systèmes bibliographiques. Les éléments de données qui ne sont pas échangés ou non susceptibles de l'être, sont laissés de côté car ils ne requièrent pas de normalisation. Les éléments de données véhiculés par les protocoles de transport ne sont pas pris en compte; seuls le sont, ceux liés aux protocoles au niveau de l'application.
    NOTE          La version française de la présente Norme internationale ne comporte pas la colonne des synonymes pour les éléments de données ce qui explique la différence de longueur entre la version anglaise et la version française.
