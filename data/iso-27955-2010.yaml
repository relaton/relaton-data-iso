- content: |-
    L'ISO 27955:2010 s'applique aux dispositifs de sécurisation du chargement dans les véhicules de transport de passagers, breaks et multi usage, où les sièges délimitent directement l'espace de chargement.
    L'ISO 27955:2010 définit l'exigence minimale et les essais des sièges avant et des sièges arrière ainsi que des dispositifs de cloisonnement, pour améliorer la protection des occupants des véhicules contre le ripage de la charge lors d'un impact frontal. De plus, l'ISO 27955:2010 définit l'exigence minimale et les essais des points d'arrimage dans les véhicules susmentionnés de façon à sécuriser les bagages ou des marchandises de façon fiable et en circulation.
    Pour des véhicules principalement conçu pour le transport de marchandises et dérivés d'une voiture particulière, seule l'exigence concernant les points d'arrimage de l'ISO 27955:2010 s'applique. Les exigences supplémentaires pour ces véhicules et les exigences pour les autres camionnettes de livraison sont spécifiées dans l'ISO 27956.
