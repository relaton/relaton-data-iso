abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a method of test for evaluating the appearance of apparel and other textile end products after one or several domestic washing and drying treatments. The appearance evaluated includes colour change, pilling, fuzzing, matting appearance of fabrics, smoothness appearance of flat fabric and seams, and the retention of pressed-in creases in garments and other textile products, damage of components ? buttons, press fasteners, slide fasteners, etc.
    This document is applicable to any washable textile end product of any fabric construction. Techniques for seaming and creasing are not included since the purpose is to evaluate textile end products as they are supplied from the manufacturer or as ready-to-use. Techniques for seaming and creasing are controlled by fabric properties.
    This method has been developed primarily for use with domestic washing machines of Type B as defined in ISO 6330, but it can be used with any type of machine defined in ISO 6330.
    It is recognized that prints and patterns can mask the wrinkled appearance present in textile end products. The rating process is, however, based on the visual appearance of specimens including such effects.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie une méthode d'essai permettant d'évaluer l'aspect des articles d'habillement et autres produits textiles finis après un ou plusieurs lavages et séchages domestiques. L'aspect évalué comprend la dégradation des coloris, l'aspect des étoffes au boulochage, à l'ébouriffage et au moutonnement, l'aspect lisse des étoffes planes et des coutures, la conservation des plis permanents des vêtements et autres produits textiles finis, et l'endommagement des articles de mercerie tels que les boutons, les boutons-pression, les fermetures à glissière, etc.
    Le présent document est applicable à n'importe quel produit textile fini lavable, quelle que soit la constitution de l'étoffe. Les techniques de couture et de plissage ne sont pas traitées étant donné que l'objet de la présente Norme internationale est l'évaluation des produits textiles finis tels qu'ils sont fournis par le fabricant, ou prêts à l'emploi. Les techniques de couture et de plissage sont maîtrisées en fonction des propriétés des étoffes.
    La présente méthode a été élaborée pour être mise en œuvre principalement avec les machines à laver domestiques du type B telles que définies dans l'ISO 6330, mais elle peut être mise en œuvre avec tout type de machine à laver défini dans l'ISO 6330.
    Il est reconnu que les impressions et les motifs peuvent masquer l'aspect froissé des produits textiles finis. Néanmoins, la méthode de cotation repose sur l'aspect, évalué à l'œil nu, d'éprouvettes présentant ces effets.
