abstract:
- content: |-
    ISO 7787-3:2017 specifies dimensional and other requirements for the three most commonly used carbide cutters for milling machines which are predominantly used in the dental laboratory.
    Other characteristics of laboratory cutters (for example, spiralled blades or cross-cut) are not covered by this document.
    Cutters intended for use with CAD/CAM systems are excluded from the scope of this document.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    ISO 7787-3:2017 spécifie des exigences dimensionnelles ainsi que d'autres exigences applicables aux trois fraises en carbure pour machine à fraiser les plus communément utilisées, destinées principalement à un usage en laboratoire dentaire.
    Les autres caractéristiques des fraises de laboratoire (par exemple, pour les fraises à denture spiralée ou à tronçonner) ne sont pas traitées dans le présent document.
    Les fraises destinées à être utilisées avec des systèmes de CAO/FAO ne relèvent pas du domaine d'application du présent document.
