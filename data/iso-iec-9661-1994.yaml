abstract:
- language: en
  script: Latn
  content: Cancels and replaces the first edition (1988). Specifies the physical and
    magnetic characteristics of a 12,7 mm wide, 18 track magnetic tape cartridge to
    enable interchangeability of such cartridges. Also specifies the quality of the
    recorded signals, the format and recording method thus allowing, together with
    ISO 1001 for magnetic tape labelling, full data interchange by means of such magnetic
    tape cartridges.
