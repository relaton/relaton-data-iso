abstract:
- language: en
  script: Latn
  content: |-
    ISO 9895:2008 specifies a method for determining the compressive strength in the machine and cross-directions of paper and board using a short-span compressive tester. It is intended for papers and boards used for the manufacture of containers and boxes.
    ISO 9895:2008 is recommended for papers and boards with a grammage from 100 g/m2 to 400 g/m2.
