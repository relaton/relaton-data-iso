abstract:
- language: fr
  script: Latn
  content: |2

    La présente partie de l'ISO/TR 9824 prescrit les caractéristiques de fonctionnement des matériels permettant de déterminer le débit des écoulements à surface dénoyée dans les conduites fermées. Elle détermine dans quelles conditions le matériel doit fonctionner et le niveau d'incertitude et de fiabilité des mesurages auxquels sera soumis ce matériel. La présente partie de l'ISO/TR 9824 est applicable aux conduites dont l'aire de section transversale interne dépasse 0,018 m2 (par exemple des conduites circulaires de diamètre supérieur à 150 mm). Elle ne s'applique pas au mesurage des débits dans les conduites fermées fonctionnant normalement en charge. La présente partie de l'ISO/TR 9824 doit être utilisée concurremment avec l'ISO/TR 9824-1.
