abstract:
- language: en
  script: Latn
  content: Specifies the characteristics of 300 mm optical disk cartridges (ODC) providing
    for embossed information and for data to be written once and read multiple times
    (WORM). Defines the conditions for conformance testing and reference drive, the
    mechanical and physical characteristics of the cartridge, the format of the information,
    the characteristics of the embossed information, the optical characteristics and
    the minimum quality of user-written data.
