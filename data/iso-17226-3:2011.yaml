abstract:
- language: en
  script: Latn
  content: "ISO 17226-3:2011 specifies a method for determining the emission of formaldehyde
    from leathers. This method is based on high performance liquid chromatography
    (HPLC). It is selective and also allows the emission of other low molecular aldehydes
    and ketones to be observed.\nISO 17226-3:2011 deals with the release of formaldehyde
    to the gas phase. Therefore, the obtained results are not comparable with the
    results of methods described in ISO 17726-1 and ISO 17226-2 which are based on
    extraction with liquid water. "
- language: fr
  script: Latn
  content: |-
    L'ISO 17226-3:2011 spécifie une méthode pour doser le formaldéhyde émis par les cuirs. Cette méthode repose sur la chromatographie en phase liquide à haute performance (CLHP). Elle est sélective et permet d'observer également les émissions d'autres aldéhydes et cétones de faible poids moléculaire.
    L'ISO 17226-3:2011 concerne le formaldéhyde dégagé en phase gazeuse. Les résultats obtenus ne sont donc pas comparables avec ceux des méthodes décrites dans l'ISO 17226-1 et l'ISO 17226‑2, qui sont fondées sur une extraction à l'eau liquide.
