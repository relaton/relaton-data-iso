abstract:
- content: ISO 12219-7:2017 specifies a standardized and objective process to analyse
    and determine the olfactory behaviour of components, semi-finished products and
    materials fitted in the interior of road vehicles. The odour determination is
    either performed by using samples from the interior air of road vehicles or from
    emission test chamber air. This document describes an olfactory screening method
    based on different scales for the olfactory assessment which are described in
    the annexes. Other olfactory assessments, e.g. according to ISO 16000‑28, are
    also possible but are not the focus of this document.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: ISO 12219-1:2017 spécifie un procédé normalisé et objectif d'analyse et
    de détermination du comportement olfactif de composants, produits semi-finis et
    matériaux garnissant l'intérieur de véhicules routiers. La détermination de l'odeur
    est effectuée soit à l'aide d'échantillons de l'air intérieur de véhicules routiers
    soit à l'aide de l'air de la chambre d'essai d'émission. Le présent document décrit
    une méthode d'analyse olfactive reposant sur différentes échelles d'évaluation
    olfactive qui sont décrites dans les annexes. D'autres évaluations olfactives,
    par exemple conformément à l'ISO 16000‑28, sont également possibles mais ne sont
    pas visées par le présent document.
