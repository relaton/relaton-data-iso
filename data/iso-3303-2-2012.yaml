abstract:
- content: ISO 3303-2:2012 specifies a method for the determination of the bursting
    strength of rubber- or plastics-coated fabrics, using one of two types of diaphragm
    bursting tester, designated type A and B, both operated by hydraulic pressure.
    The type A test machine is applicable to materials having bursting strengths ranging
    from 350 kPa to 5 500 kPa and the type B test machine is applicable to materials
    of bursting strengths ranging from 70 kPa to 1 400 kPa.
