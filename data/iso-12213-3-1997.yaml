abstract:
- content: |-
    L'ISO 12213-3:1997 spécifie une méthode pour le calcul des facteurs de compression des gaz naturels, de gaz naturels contenant un adjuvant synthétique et de mélanges similaires dans des conditions telles que le mélange ne peut exister que sous forme gazeuse. Cette méthode est applicable lorsque le pouvoir calorifique supérieur, la densité relative et la teneur en dioxyde de carbone sont connus, ainsi que les pressions et les températures correspondantes. Lorsque l'hydrogène est présent, comme c'est souvent le cas dans les gaz présentant un adjuvant synthétique, il est aussi nécessaire de connaître la teneur en hydrogène.
    En principe, il est possible de calculer le facteur de compression lorsque l'un quelconque des trois paramètres parmi le pouvoir calorifique supérieur, la densité relative, la teneur en dioxyde de carbone (les trois paramètres habituels) et la teneur en azote sont connus, mais des sous-ensembles comprenant la teneur en azote ne sont pas recommandés.
    La méthode est applicable principalement au gaz de qualité réseau dans les plages de pression p et de température T dans lesquelles s'effectuent normalement les opérations de transport et de distribution, avec une incertitude d'environ ± 0,1 %. Dans le cas d'applications avec des plages plus étendues, l'incertitude des résultats augmente.
