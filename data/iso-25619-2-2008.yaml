abstract:
- language: en
  script: Latn
  content: |-
    ISO 25619-2:2008 specifies an index test method for determining the short-term compressive behaviour of geosynthetics. It can be used to determine the deformation behaviour under short-term compressive stress, e.g. after exposure to stress, liquids or light.
    ISO 25619-2:2008 can be used for quality control purposes. It is not intended to be used for design purposes.
- language: fr
  script: Latn
  content: |-
    L'ISO 25619‑2:2008 spécifie une méthode d'essai de référence permettant de déterminer le comportement à la compression à court terme des géosynthétiques. Elle peut être utilisée pour déterminer le comportement en déformation sous une contrainte de compression de courte durée, par exemple après exposition à une contrainte, à des liquides ou à la lumière.
    L'ISO 25619‑2:2008 peut être utilisée à des fins de contrôle de la qualité, mais elle n'est pas destinée à être utilisée en vue d'un dimensionnement.
