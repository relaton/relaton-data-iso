abstract:
- content: The essential oil is subjected to cold formylation by a mixture of formic
    acid and acetic anhydride. After formylation the ester value is determined. The
    free alcohols content is calculated taking into account the ester values of the
    same oil before formylation. Total alcohols and combined alcohols content can
    also be determined with this method.
