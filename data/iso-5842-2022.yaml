abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a gas chromatography and a mass spectrometry method of detecting the presence of argon in metal powder produced components, consolidated by hot isostatic pressing.
    This document specifies the calibration and functionality test for the equipment covered. It also specifies methods for sampling, sample preparation and sample test procedure of PM HIP components to detect argon presence.
    Components produced by additive manufacturing are not covered in this document.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie une méthode de chromatographie en phase gazeuse et une méthode de spectrométrie de masse pour détecter la présence d’argon dans les constituants produits à partir de poudres de métal, consolidés par compression isostatique à chaud.
    Le présent document spécifie l’étalonnage et l’essai de fonctionnalité applicables aux équipements couverts. Il spécifie également les méthodes d’échantillonnage, la préparation des échantillons et la procédure d’essai des constituants PM HIP pour détecter la présence d’argon.
    Les constituants produits par fabrication additive ne sont pas couverts par le présent document.
