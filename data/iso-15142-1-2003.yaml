abstract:
- language: en
  script: Latn
  content: 'ISO 15142-1:2003 specifies metallic medical devices used for the temporary
    intramedullary stabilization of long bones by surgical implantation, defining
    terms and giving requirements for intramedullary nails. It is applicable to all
    metal intramedullary fixation devices used for temporary fixation of long bones
    in the human body. '
