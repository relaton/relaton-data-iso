abstract:
- language: en
  script: Latn
  content: |-
    This document establishes the major concepts required to understand and use the ISO/IEC 29110 series. It specifies the characteristics and requirements of a VSE, and clarifies the rationale for VSE-specific profiles, documents, profile specifications and guidelines.
    This document introduces the taxonomy (catalogue) of ISO/IEC 29110 profiles and the ISO/IEC 29110 series.
    This document is applicable to a VSE but can also be used by an entity that is larger than a VSE.
