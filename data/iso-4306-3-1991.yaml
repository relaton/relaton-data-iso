abstract:
- content: Establishes a vocabulary in English, French and Russian of the most commonly
    used terms in the field of cranes. This part gives the general definition of a
    tower crane. It applies to tower cranes for construction work that can be assembled
    and dismantled, permanently erected tower cranes, hammerhead cranes, dockside
    and shipbuilders'tower cranes. It does not apply to mobile boom cranes which may
    be fitted with a tower attachment and erection masts, with or without jibs.
