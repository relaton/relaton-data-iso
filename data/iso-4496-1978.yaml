abstract:
- language: en
  script: Latn
  content: The insoluble matter is generally considered to be acid-insoluble silica
    and silicates, carbides, alumina, and clays. The methods are applicable to lubricant-free
    powders. ISO 4496 specifies apparatus and reagents, sampling, procedure, expression
    of results and test report.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale spécifie des méthodes pour déterminer, dans les poudres de fer, de cuivre, d'étain et de bronze, la teneur approximative en éléments non métalliques qui sont insolubles dans les acides minéraux courants. Par éléments insolubles, on entend généralement des composés tels que la silice et les silicates, les carbures, l'alumine, les argiles ou autres oxydes réfractaires qui peuvent être soit présents dans le matériau avec lequel on fabrique les poudres, soit introduits en cours de fabrication.


    Ces méthodes sont applicables aux poudres métalliques non lubrifiées de fer, de cuivre, d'étain, d'alliages de bronze et de mélanges simples de cuivre et d'étain.
