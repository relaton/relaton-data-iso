abstract:
- language: en
  script: Latn
  content: |-
    ISO 8779:2010 specifies the pipes (mains, sub-mains and laterals) with nominal outside diameters from 12 mm up to and including 63 mm made from polyethylene (PE) intended to be used for the conveyance of water for irrigation.
    It also specifies the general properties of PE and the test parameters for the pipes designated as PE 32 and PE 40 by checking referenced points, to be used under the following conditions:
    - nominal pressures of PN 2,5, PN 4, PN 6, PN 8 and PN 10, as applicable,
    - at temperatures up to and including 45 ºC.
- language: fr
  script: Latn
  content: |-
    L'ISO 8779:2010 spécifie les tubes (réseaux, sous-réseaux et canalisations secondaires) de diamètre extérieur nominal compris entre 12 mm et 63 mm inclus, en polyéthylène (PE), destinés au transport d'eau à des fins d'irrigation.
    Elle spécifie également les propriétés générales du polyéthylène (PE) ainsi que les paramètres d'essai pour les tubes désignés PE 32 et PE 40 par la vérification des points référencés énoncés en 4.4, destinés à être utilisés dans les conditions suivantes:
    - pressions nominales de PN 2,5, PN 4, PN 6, PN 8 et PN 10, le cas échéant;
    - températures jusqu'à 45 °C inclus.
