abstract:
- language: en
  script: Latn
  content: This document specifies a method for determining the dry or wet flex resistance
    of leather and finishes applied to leather. It is applicable to all types of flexible
    leather below 3,0 mm in thickness.
- language: fr
  script: Latn
  content: Le présent document spécifie une méthode pour déterminer la résistance
    à la flexion d’un cuir et des finitions appliquées au cuir, à l’état sec ou à
    l’état humide. Il s’applique à tous les types de cuirs souples dont l’épaisseur
    est inférieure à 3,0 mm.
