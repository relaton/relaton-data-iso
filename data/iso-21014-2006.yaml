abstract:
- language: en
  script: Latn
  content: |-
    ISO 21014:2006 defines practical methods for determining the heat-leak performance of cryogenic vessels. The methods include measurement on both open and closed systems.
    ISO 21014:2006 neither specifies the requirement levels for insulation performance nor when the defined methods should be applied. These requirements may be defined in design or operational standards/regulations.
