abstract:
- content: ISO 23900-5:2015 specifies a method of assessing the degree of dispersion
    of a colorant in a thermoplastic polymer. The method is suitable for testing colorants
    in the form of colour concentrates in all polymers used for extrusion and melt-spinning
    processes.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    ISO 23900-5:2015 spécifie une méthode permettant d'évaluer le degré de dispersion d'un pigment dans un polymère thermoplastique.
    Cette méthode convient pour la mise à l'essai de pigments sous forme de concentrés colorés dans tous les polymères utilisés dans le domaine de l'extrusion et de la fabrication de fibres.
    La valeur de pression du filtre (VPF) déterminée conformément à la présente méthode n'est valable que pour l'équipement, les conditions et le polymère d'essai utilisés. La mise en ?uvre de conditions d'essai différentes de celles spécifiées peut conduire à des résultats différents. La méthode de préparation du concentré coloré n'est pas précisée dans la présente partie de l'ISO 23900. Les résultats obtenus avec chacun des pigments ne sont donc comparables que si les concentrés colorés ont été préparés suivant la même méthode.
  language:
