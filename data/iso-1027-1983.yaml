abstract:
- content: The detection of an imperfection in a product subjected to X or gamma radiography
    depends on the quality of the resultant radiograph. This quality should be checked
    with an image quality indicator. This International Standard is intended for general
    application on all metals. However, for particular materials (for example, aluminium
    and its alloys) complementary International Standards may be used.
