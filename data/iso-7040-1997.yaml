abstract:
- content: "\nLa présente Norme internationale prescrit les caractéristiques des écrous
    hexagonaux autofreinés (à anneau non métallique), style 1, de filetage M3 à M36
    inclus, de grade A pour filetages < M16 et de grade B pour filetages > M16, et
    de classes de qualité 5, 8 et 10.  \nNOTE -- Les dimensions des écrous sont conformes
    à celles données dans l'ISO 4032 plus le système de freinage. Si d'autres spécifications
    sont requises, il est recommandé de les choisir dans les Normes internationales
    existantes, par exemple ISO 261, ISO 965-2, ISO 2320 et ISO 4759-1.\n"
