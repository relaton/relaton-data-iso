abstract:
- language: en
  script: Latn
  content: |-
    ISO 10668:2010 specifies requirements for procedures and methods of monetary brand value measurement.
    ISO 10668:2010 specifies a framework for brand valuation, including objectives, bases of valuation, approaches to valuation, methods of valuation and sourcing of quality data and assumptions. It also specifies methods for reporting the results of such valuation.
- language: fr
  script: Latn
  content: |-
    L'ISO 10668:2010 spécifie les exigences relatives aux modes opératoires et aux méthodes de mesure de la valeur monétaire des marques.
    L'ISO 10668:2010 spécifie un cadre pour l'évaluation des marques, comprenant la définition des objectifs, les concepts d'évaluation, les approches et les méthodes d'évaluation, ainsi que l'origine des données et des hypothèses utilisées. Elle décrit également les éléments de présentation des résultats de l'évaluation.
