abstract:
- language: en
  script: Latn
  content: ISO 26082-1:2012 specifies a method for determining the resistance of all
    forms of leather to visible soiling through repeated contact with soiled objects.
    It provides a physical pretreatment routine for leathers that may be vulnerable
    to loss of soiling resistance while in service, prior to conducting further tests
    such as cleaning.
- language: fr
  script: Latn
  content: L'ISO 26082-1:2012 spécifie une méthode de détermination de la résistance
    à la salissure visible de toute forme de cuir par mise en contact répétée avec
    des objets salissants. Elle prévoit un prétraitement physique pour les cuirs susceptibles
    de perdre leur résistance à la salissure en cours d'utilisation, avant la réalisation
    d'autres essais comme le nettoyage.
