abstract:
- content: |-
    This document specifies requirements for sweet fennel seed (Foeniculum vulgare var. panmorium), whole or ground.
    Recommendations relating to storage and transport conditions are given in Annex A.
    ISO 7927-1 specifies requirements for bitter fennel seed.
    NOTE       Although, botanically speaking, the product is a “fruit”, the term “seed” is in common commercial use.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie les exigences relatives aux graines de fenouil doux (Foeniculum vulgare var. panmorium) entières ou moulues.
    Des recommandations relatives aux conditions de stockage et de transport figurent à l’Annexe A.
    L’ISO 7927-1 spécifie les exigences relatives aux graines de fenouil amer.
    NOTE       Le terme «graine» est couramment utilisé dans le commerce, bien que d’un point de vue botanique, le produit soit un «fruit».
