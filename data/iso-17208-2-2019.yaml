abstract:
- language: en
  script: Latn
  content: This document specifies methods for calculating an equivalent monopole
    source level by converting radiated noise level values obtained in deep water
    according to ISO 17208-1. Procedures are also given for direct calculation from
    measurements made in deep water with specific hydrophone geometry. The source
    level calculated by the procedure in this document is that of an equivalent monopole
    source at a specified nominal source depth, and for broadside aspect only. The
    nominal source depth is intended to be reported with the equivalent monopole broadside
    source level value.
- language: fr
  script: Latn
  content: Ce document spécifie des méthodes pour calculer un niveau de source monopolaire
    équivalent en convertissant des valeurs de niveau de bruit rayonné obtenues en
    eau profonde conformément à l'ISO 17208‑1. Des procédures sont également données
    pour des calculs directs à partir de mesures par grands fonds avec une géométrie
    spécifique d'hydrophones. Le niveau de source calculé dans ce document est celui
    d'une source monopolaire équivalente à une profondeur de source nominale spécifiée,
    et pour une observation seulement par le travers. La profondeur de source nominale
    est censée être renseignée en même temps que le niveau de source monopolaire équivalent
    par le travers.
