- content: |-
    L'ISO 28594 :2017 fournit un ensemble de systèmes d'échantillonnage de tolérance zéro‑défaut et de procédures pour la planification et la réalisation des contrôles, afin de permettre l'évaluation de la qualité et de la conformité aux exigences spécifiées.
    En outre, la présente Norme internationale présente les exigences relatives aux méthodes d'acceptation de remplacement proposées par le fournisseur. Ces méthodes de remplacement sont basées sur la définition et la mise en ?uvre d'un système de management de la qualité interne axé sur la prévention, dans le but de garantir la conformité de tous les produits aux exigences spécifiées par le contrat et par les spécifications et normes associées.
    L'ISO 28594 :2017, lorsqu'il y est fait référence dans un contrat, est applicable au fournisseur et s'étend aux sous‑traitants ou aux distributeurs. Les plans qualité sont censés être appliqués tel que spécifié dans les documents contractuels, et les produits livrables peuvent être fournis pour acceptation lorsque les exigences de la présente Norme internationale ont été respectées.
    Les systèmes et procédures d'échantillonnage de la présente Norme internationale peuvent être utilisés, s'il y a lieu, pour évaluer la conformité aux exigences relatives aux éléments suivants:
    a)    produits finis;
    b)    composants ou matières premières;
    c)    opérations ou services;
    d)    matériels en cours de fabrication;
    e)    fournitures en stock;
    f)     opérations de maintenance;
    g)    données ou enregistrements;
    h)    procédures administratives.
    NOTE       Le terme «produit» utilisé dans le cadre de la présente Norme internationale désigne également les services et autres objets livrables.
    Les systèmes et procédures d'échantillonnage élaborés dans la présente Norme internationale ne sont pas destinés à une utilisation dans le cadre d'essais destructifs ou lorsque le tri des produits n'est pas réalisable ou souhaitable. Dans de tels cas, les systèmes d'échantillonnage à adopter seront spécifiés dans le contrat ou dans les spécifications du produit.
