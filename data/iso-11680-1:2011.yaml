abstract:
- content: |-
    ISO 11680-1:2011 gives safety requirements and measures for their verification for the design and construction of portable, hand-held, pole-mounted powered pruners having an integral combustion engine as their power unit and using a drive shaft to transmit power to a cutting attachment consisting of a saw chain or a reciprocating or circular saw blade with a 205 mm maximum outside diameter. Methods for the elimination or reduction of hazards arising from the use of these machines and the type of information on safe working practices to be provided by the manufacturer are specified.
    ISO 11680-1:2011 deals with all significant hazards, hazardous situations or hazardous events with the exception of electric shock from contact with overhead electric lines (apart from warnings and advice for inclusion in the instruction handbook), relevant to these machines when they are used as intended and under conditions of misuse which are reasonably foreseeable by the manufacturer.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 11680-1:2011 spécifie les exigences de sécurité et les mesures pour leur vérification, pour la conception et la construction des perches élagueuses à moteur portatives, tenues à la main, équipées d'un moteur à combustion interne intégré comme source motrice et fonctionnant avec un arbre de transmission pour alimenter le dispositif de coupe consistant en une chaîne de scie, une lame alternative ou une lame de scie circulaire avec un diamètre extérieur maximal de 205 mm. Elle spécifie également des méthodes pour éliminer ou réduire les phénomènes dangereux inhérents à l'utilisation de ces machines, ainsi que le type d'informations sur les pratiques d'utilisation sûres à fournir par le fabricant.
    L'ISO 11680-1:2011 traite de tous les phénomènes dangereux significatifs, situations dangereuses et événements dangereux pertinents pour ces machines lorsqu'elles sont utilisées normalement et dans des conditions de mauvais usage raisonnablement prévisibles, à l'exception du choc électrique dû au contact avec des lignes électriques aériennes (en dehors des avertissements et conseils à inclure dans la notice d'instructions).
