- content: |-
    L'ISO 14695:2003 décrit une méthode de mesure des caractéristiques vibratoires de ventilateurs de tous types, à l'exception de ceux destinés uniquement à la circulation d'air, par exemple les ventilateurs de plafond et les ventilateurs sur table. Elle est limitée néanmoins à tous les types de ventilateurs installés avec une puissance inférieure à 300 kW. Pour les ventilateurs ayant une puissance supérieure, les méthodes décrites dans l'ISO 10816-1 et les limites applicables données dans l'ISO 10816-3 peuvent être utilisées. L'ISO 14695:2003 donne uniquement une méthode générale et ne fournit pas de critères d'interprétation des données (voir l'ISO 14694).
    L'ISO 14695:2003 spécifie les mesures de vibration qui peuvent être enregistrées comme la vitesse (r.m.s.), l'accélération ou le déplacement, ou en termes de spectre de fréquence, dans la gamme de fréquences appropriée. Elle comprend des méthodes d'essai par suspension à des cordes élastiques ou en installation sur des supports élastiques.
    Il est admis que les forces oscillatoires aux points de montage peuvent être une mesure utile pour analyser les effets sur les structures supports; cependant, ces mesurages ne font pas l'objet de L'ISO 14695:2003.
