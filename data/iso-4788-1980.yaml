abstract:
- content: An international acceptable series of cylinders with a graduated scale
    and either a pouring spot or a stopper is specified. They are suitable for general
    laboratory purposes. The requirements for adjustment, accuracy, construction of
    the cylinder with design, material and dimensions are given. Graduation, figuring
    and inscriptions are specified and illustrated by drawings.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale a pour objet de définir les spécifications d'une série internationalement acceptable d'éprouvettes avec une échelle graduée et possédant soit un bec verseur, soit un bouchon, et convenant pour des utilisations courantes en laboratoire. Les spécifications indiquées sont en conformité avec l'ISO 384.
