abstract:
- content: ISO 13123:2011 applies to the test method of cyclic heating to evaluate
    the thermal-barrier performance and cyclic heat resistance of the thermal-barrier
    coatings provided for high-temperature components, such as burners, rotor and
    stator blades, etc. of power-generation gas turbines used in thermal power plants,
    aircraft engines and rocket engines.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: 'L''ISO 13123:2011 spécifie la méthode d''essai de cyclage thermique permettant
    d''évaluer les performances et la résistance au cyclage thermique des systèmes
    barrière thermique revêtant des composants soumis à des températures élevées,
    tels que les chambres de combustion, les aubes de rotor et de stator et autres
    éléments des turbines à gaz utilisées pour la production d''énergie dans les centrales
    thermiques, les moteurs d''avion et les moteurs de fusée. '
