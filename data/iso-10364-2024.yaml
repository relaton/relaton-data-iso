abstract:
- language: en
  script: Latn
  content: |-
    This document specifies methods for determining the pot life of multi-part adhesives, in order to be able to determine whether the pot life conforms to the minimum specified working life required of an adhesive.
    The different methods described in this document to measure the property do not necessarily provide identical results.
    The test methods described are suitable for assessing all multi–part adhesives, and especially epoxy based and polyurethane based adhesives, but they are not suitable for some acrylic-based adhesives.
    NOTE 1       Some of the methods described in this document can also be suitable for determination of working life of one-part adhesives that react to humidity (e.g. PUR prepolymers).
    NOTE 2       This document can also be used for assessing non-structural adhesives.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie des méthodes de détermination de la vie en pot des adhésifs multi-composants afin de pouvoir établir si la vie en pot correspond à la durée d'utilisation minimale spécifiée, requise pour un adhésif.
    Les différentes méthodes décrites dans le présent document pour mesurer la propriété ne fournissent pas nécessairement des résultats identiques.
    Les méthodes d'essai décrites permettent d'évaluer tous les adhésifs multi-composants, et notamment les adhésifs à base d'époxy et à base de polyuréthane mais elles ne sont pas appropriées à l'évaluation de certains adhésifs acryliques.
    NOTE 1        Parmi les méthodes décrites dans le présent document, certaines peuvent également convenir pour déterminer la durée d'utilisation des adhésifs monocomposants qui réagissent à l'humidité (par exemple, les prépolymères PUR).
    NOTE 2        Le présent document peut également être utilisé pour évaluer des adhésifs non structuraux.
