abstract:
- language: en
  script: Latn
  content: ISO 27407:2010 specifies a means of marking filters to communicate filter
    performance characteristics of interest to users. This marking can be used with
    either the standards referenced in ISO 27407:2010 or with any standard that has
    been harmonized with any referenced standard. ISO 27407:2010 applies to the marking
    of information only on the filter; the customer can request that the same information
    be specified on the product drawing or as part of the product packaging.
- language: fr
  script: Latn
  content: L'ISO 27407:2010 spécifie un moyen de marquage des filtres afin de communiquer
    les caractéristiques de performance de ces filtres à l'utilisateur. Ces inscriptions
    peuvent être utilisées conformément aux normes énumérées dans l'ISO 27407:2010
    ou bien selon toute norme ayant fait l'objet d'une harmonisation avec n'importe
    quelle norme de référence. L'ISO 27407:2010 s'applique seulement au marquage des
    informations sur le filtre lui-même; le client peut également demander à ce que
    ces inscriptions se trouvent sur le plan ou l'emballage du produit.
