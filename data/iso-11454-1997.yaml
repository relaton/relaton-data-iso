abstract:
- language: en
  script: Latn
  content: Describes a gas-chromatographic method for the determination of nicotine
    vapours in ambient air.
- language: fr
  script: Latn
  content: "\nLa présente Norme internationale prescrit une méthode pour le dosage
    de la nicotine en phase gazeuse dans l'air ambiant. Même si la méthode est utilisée
    pour doser la nicotine dérivée de la fumée du tabac et qu'il soit admis que la
    nicotine dans l'air est un marqueur qualitatif permettant de confirmer qu'il y
    a eu fumage, en se fondant sur des travaux de recherche, sa teneur ne peut être
    extrapolée quantitativement aux autres composés de la fumée.  \nNOTE 1 Pour tous
    commentaires relatifs au domaine d'application et aux limites d'emploi de la méthode,
    voir l'annexe A, référence [1].\n"
