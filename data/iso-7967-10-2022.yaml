abstract:
- content: |-
    This document establishes a vocabulary for ignition systems of reciprocating internal combustion engines.
    In this document, the terms are classified as follows:
    a) types of ignition system;
    b) conventional ignition systems;
    c) electronic ignition systems;
    d) computer-controlled ignition systems;
    e) parameters for ignition systems.
    NOTE      ISO 2710-1 gives a classification of reciprocating internal combustion engines and defines basic terms and definitions of such engines and their characteristics.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    combustion interne.
    Dans le présent document, les termes sont classés selon les critères suivants:
    a) types de systèmes d'allumage;
    b) systèmes d'allumage conventionnels;
    c) systèmes d'allumage électroniques;
    d) systèmes d'allumage commandés par ordinateur;
    e) paramètres relatifs aux systèmes d'allumage.
    NOTE         L'ISO 2710 1 donne une classification des moteurs alternatifs à combustion interne et indique les termes et définitions de base relatifs à ces moteurs et à leurs caractéristiques.
