abstract:
- content: ISO 12402-6:2006 specifies the safety requirements and additional test
    methods for special purpose lifejackets and buoyancy aids (referred to as special
    purpose devices within ISO 12402-6:2006) in combination with the requirements
    specified in ISO 12402-2 to ISO 12402-5. It applies to special purpose devices
    for adults generally and for chidren younger than six years partially.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 12402-6:2006 spécifie les exigences de sécurité et méthodes d'essai
    complémentaires relatives aux gilets de sauvetage et aux aides à la flottabilité
    pour usages spéciaux (désignés ci-après équipements à usages spéciaux) en conjonction
    avec les exigences spécifiées dans l'ISO 12402-2 à ISO 12402-5. Elle s'applique
    aux équipements à usages spéciaux généralement pour adultes et partiellement pour
    enfants de moins de six ans.
