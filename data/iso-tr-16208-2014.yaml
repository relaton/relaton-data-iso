abstract:
- content: ISO/TR 16208:2014 describes basic principles of electrochemical impedance
    spectroscopy (EIS), specially focusing on the corrosion of metallic materials.
    It also deals with how to use electrochemical apparatus, set up and connect electrical
    instruments, present measured data, and analyse results. However, a more detailed
    description of this methodology can be found in ISO 16773-1 and ISO 16773-2.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO/TR 16208:2014 décrit les principes fondamentaux de la spectroscopie
    d'impédance électrochimique (SIE), en se concentrant spécifiquement sur la corrosion
    des matériaux métalliques. Il traite également de la façon d'utiliser l'appareillage
    électrochimique, de monter et connecter les instruments électriques, de présenter
    les données mesurées et d'analyser les résultats. Toutefois, une description plus
    détaillée de cette méthodologie est fournie dans l'ISO 16773-1 et l'ISO 16773-2.
