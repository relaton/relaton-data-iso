abstract:
- language: en
  script: Latn
  content: This document describes methods for diagnosing and assessing conditions
    that can result in moisture damage impacting the building’s energy and durability
    performance. For the purpose of classifying moisture damage, methods in this document
    range from basic observation techniques to more complex methods using equipment
    to more accurately or precisely render a condition assessment and provide data.
    This document does not ensure that the methods identified will result in the full
    disclosure of all moisture damage conditions.
- language: fr
  script: Latn
  content: Le présent document décrit les méthodes de diagnostic et d’évaluation des
    conditions susceptibles d’entraîner des dommages causés par l’humidité et d’avoir
    un impact sur les performances énergétiques et la durabilité du bâtiment. Aux
    fins de la classification des dommages causés par l’humidité, les méthodes présentées
    dans le présent document vont des techniques d’observation de base à des méthodes
    plus complexes faisant appel à des équipements permettant de procéder à une évaluation
    plus exacte ou plus fidèle des conditions et de fournir des données. Le présent
    document n’assure pas que les méthodes identifiées aboutissent à la mise en évidence
    complète de tous les dommages causés par l’humidité.
