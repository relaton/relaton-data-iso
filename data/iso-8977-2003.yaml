abstract:
- content: |-
    ISO 8977:2002 lays down the basic dimensions and tolerances in millimetres for headless and headed matrixes, in the outside diameter range of 5 mm to 50 mm.
    It gives examples of material and hardness, and specifies a designation for matrixes that meet the requirements of this International Standard.
    Matrixes in accordance with ISO 8977:2002 are adapted in their dimensions and tolerances to meet the required for punches in accordance with ISO 8020.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 8977:2002 spécifie les dimensions de base et les tolérances, en millimètres, des matrices lisses et des matrices à collerette, dans la gamme de diamètres extérieurs de 5 mm à 50 mm.
    Elle donne des exemples de matériaux et de dureté, et spécifie une désignation des matrices conformes à la présente Norme internationale.
    Les dimensions et les tolérances des matrices conformes à l'ISO 8977:2002 sont adaptées aux poinçons conformes à l'ISO 8020.
