abstract:
- language: fr
  script: Latn
  content: |-
    L'ISO 17491-2:2012 spécifie deux méthodes différentes permettant de déterminer les fuites vers l'intérieur des tenues de protection chimique dans un environnement aérosol (Méthode 1) ou gazeux (Méthode 2).
    Le mode opératoire s'applique aux tenues étanches aux gaz ainsi qu'aux tenues non étanches aux gaz et soumet l'intégralité de la tenue de protection chimique à une évaluation, en particulier en ce qui concerne les fuites dans la zone respiratoire, dans des conditions dynamiques en ayant recours à des sujets humains.
