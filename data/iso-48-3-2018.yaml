abstract:
- content: |-
    This document specifies a dead-load method for the determination of the hardness of very soft vulcanized or thermoplastic rubbers using the very low rubber hardness (VLRH) scale.
    The relation between the depth of penetration and the VLRH scale is linear.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie une méthode sous charge constante utilisée pour déterminer la dureté de caoutchoucs vulcanisés ou thermoplastiques très souples au moyen de l'échelle de très faible dureté (VLRH).
    La relation entre la profondeur de pénétration et l'échelle VLRH est linéaire.
