abstract:
- content: |-
    This document specifies a method of testing full-flow lubricating oil filters for internal combustion engines to determine their ability to withstand a static pressure objective at high and low temperatures and to determine their burst pressure and the failure mode.
    It applies to all oil filters, for example spin-on oil filters and filters made of temperature-sensitive materials.
    It applies to new filters and filters returned from endurance tests.
