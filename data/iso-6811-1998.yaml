abstract:
- language: en
  script: Latn
  content: |-
    This International Standard presents general terms and definitions relevant to the field of spherical plain bearings. It deals with bearings, bearing parts and features, movements, angles and rod ends.
    NOTE — In addition to terms and definitions used in the three official ISO languages (English, French and Russian), this International Standard givesthe equivalent terms and definitions in the German language; these are published under the responsibility of the member body for Germany (DIN).However, only the terms and definitions given in the official languages can be considered as ISO terms and definitions.
- language: fr
  script: Latn
  content: |-
    La présente Norme internationale définit les termes relatifs aux rotules lisses. Elle traite des rotules et de leurs parties constitutives, des mouvements, des angles et des embouts.
    NOTE — En complément des termes et définitions utilisés dans les trois langues officielles de l'ISO (anglais, français et russe), la présente Normeinternationale donne les termes et définitions dans la langue allemande; ces termes et définitions sont publiés sous la responsabilité du comité membre de l'Allemagne (DIN). Toutefois, seuls les termes et définitions donnés dans les langues officielles peuvent être considérés comme étant des termes et définitions de l'ISO.
