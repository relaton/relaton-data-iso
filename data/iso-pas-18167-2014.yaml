abstract:
- language: en
  script: Latn
  content: |-
    ISO/PAS 18167:2014 sets out the requirements for installing textile floor coverings (carpets). It gives details of the work necessary in preparing subfloor surfaces together with the procedures that are to be adopted where textile floor coverings are laid over various types of subfloors and underlays and where subfloor heating units are installed.
    NOTE          This International Standard addresses needle insertion tufted, woven, fusion bonded, fibre bonded, knitted, non-woven, felted, and flocked textile floor coverings.
    The objective of this International Standard is to provide the contractors, manufacturers, suppliers, and purchasers of textile floor coverings and others, for example, technical educators, with procedures to enable the provision of correctly installed textile floor coverings.
