abstract:
- language: fr
  script: Latn
  content: |2

    La présente méthode d'essai couvre les équipements et techniques destinés à déterminer la porosité des revêtements d'or ou de palladium, particulièrement des dépôts électrolytiques et des métaux plaqués utilisés sur des contacts électriques.  La méthode d'essai a pour objet de vérifier si le niveau de porosité est inférieur ou supérieur à une certaine valeur qui, par expérience, est considérée comme acceptable par l'utilisateur pour l'application prévue.  Cet essai de porosité implique des réactions de corrosion dans lesquelles les produits mettent en évidence des sites de défauts dans des revêtements. Étant donné que la chimie et les propriétés de ces produits peuvent ne pas ressembler à celles rencontrées dans des environnements naturels ou de service, cet essai ne peut être recommandé pour prédire la performance électrique des contacts, à moins qu'une corrélation ne soit préalablement établie avec l'expérience de service.  Cet essai est destiné à être utilisé pour des descriptions quantitatives de la porosité (comme le nombre de pores par unité de surface ou par contact) sur des revêtements présentant une densité de pores suffisamment faible pour que les sites de corrosion soient bien séparés et puissent être facilement analysés. En règle générale, il peut s'appliquer pour des densités de pores jusqu'à environ 100/cm2. Pour des valeurs de densité plus grande, les essais sont utilisés pour une détection qualitative et des comparaisons de la porosité.  De nombreuses autres méthodes d'essai de porosité sont décrites dans la littérature technique 151161. D'autres méthodes d'essai de porosité sont données dans l'ISO 12308, l'ISO 12687, l'ISO 14647 et l'ISO 15720.
