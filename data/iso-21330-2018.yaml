abstract:
- content: |-
    This document specifies a method for the quantification of selected volatile organic compounds (VOCs: 1,3-butadiene, isoprene, acrylonitrile, benzene and toluene) by GC-MS in mainstream cigarette smoke using ISO 3308 smoking parameters.
    This method is applicable to cigarettes with nicotine-free dry particulate matter (NFDPM) yields between 1 mg/cigarette and 15 mg/cigarette.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie une méthode de quantification des composés organiques volatils (COV) sélectionnés (1,3-butadiène, isoprène, acrylonitrile, benzène et toluène) par CG-SM dans le courant principal de la fumée de cigarette à l'aide des paramètres de fumage de l'ISO 3308.
    Cette méthode est applicable aux cigarettes dont les rendements en matière particulaire anhydre et exempte de nicotine (MPAEN) sont compris entre 1 mg/cigarette et 15 mg/cigarette.
