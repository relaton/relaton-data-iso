abstract:
- language: en
  script: Latn
  content: |-
    This International Standard specifies a dynamic test method for mechanical hook-type connections and hook
    coupling devices, as well as a static test of their keeper plates. It is applicable to hooks meeting the requirements of
    ISO 6489-1 used on towing vehicles with an unladen mass of up to 10 t. Towing vehicles with a greater unladen
    mass are nevertheless treated as 10 t towing vehicles, especially with regard to their reference mass.
- language: fr
  script: Latn
  content: |-
    La présente Norme internationale spécifie une méthode d'essai dynamique des liaisons mécaniques de type
    crochet et crochet d'attelage, et un essai statique de leurs verrous. Elle est applicable aux crochets qui satisfont
    aux exigences de l'ISO 6489-1, utilisés pour des véhicules tracteurs non lestés dont la masse est inférieure ou
    égale à 10 t. Les véhicules tracteurs non lestés ayant une masse supérieure sont considérés comme des véhicules
    tracteurs de 10 t, notamment pour leur masse de référence.
