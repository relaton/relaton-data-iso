abstract:
- content: This document provides guidelines for performance evaluation methods of
    water reclamation systems using membrane technologies. This document provides
    guidance in ensuring treated wastewater quality levels at the point of exit from
    the membrane filtration processes. It also provides potential methods for evaluating
    the environmental and economic performance of membrane filtration processes in
    water reuse. This document helps plant designers, operators and end users to effectively
    design and operate the membrane-based water reclamation systems.
