abstract:
- language: en
  script: Latn
  content: 'ISO 10848-2:2006 applies to light elements such as suspended ceilings,
    access floors, light uninterrupted façades or floating floors. The transmission
    from one room to another can be simultaneous through the test element and via
    the plenum, if any. With measurements according to ISO 10848-2:2006, the total
    sound transmission is measured, and it is not possible to separate the two kinds
    of transmission. '
- language: fr
  script: Latn
  content: L'ISO 10848-2:2006 s'applique aux éléments légers tels que plafonds suspendus,
    planchers surélevés, murs rideaux légers sans interruption ou planchers flottants.
    La transmission d'une salle à l'autre peut être simultanée au travers de l'élément
    d'essai ou par l'intermédiaire de l'éventuel plénum. Les mesurages conformes à
    l'ISO 10848-2:2006 permettent de mesurer la transmission acoustique globale, et
    il n'est pas possible de séparer les deux types de transmissions.
