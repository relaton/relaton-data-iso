abstract:
- content: The types of polybutene plastics are differentiated from each other by
    a classification system based on appropriate levels of the designatory properties
    density and melt flow rate and on information about basic polymer parameters,
    intended application and/or method of processing, important properties, additives,
    colorants, fillers and reinforcing materials. Is applicable to materials ready
    for normal use in the form of powder, granules or pellets and to materials unmodified
    or modified by colorants, additives, fillers, etc.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    1.1 La présente partie de l'ISO 8986 établit un système de désignation et de spécification des matériaux thermoplastiques à base de polybutène qui peut être utilisé comme base pour les spécifications.  1.2 Les types de plastiques polybutène sont différenciés les uns des autres par un système de classification basé sur des niveaux appropriés des propriétés de désignation  a) masse volumique  b) indice de fluidité  et des informations concernant certains paramètres du polymère de base, l'application prévue et/ou la méthode de mise en oeuvre, les propriétés importantes, les additifs, colorants, matériaux de charge et renfort.  1.3 La présente partie de l'ISO 8986 est applicable à tous les homopolymères à base de butène et aux copolymères de butène contenant moins de 50 % (m/m) d'un autre monomère oléfinique et moins de 1 % (m/m) d'un monomère non oléfinique.  Elle s'applique aux matériaux prêts à l'emploi sous forme de poudres, grains ou granulés, non modifiés ou modifiés par des colorants, additifs, charges, etc.  1.4 Le fait que des matériaux aient la même désignation n'implique pas qu'ils présentent nécessairement les mêmes performances. La présente partie de l'ISO 8986 ne comporte pas de données sur la conception, la performance ou les conditions de mise en oeuvre qui peuvent être exigées pour spécifier un matériau pour une application et/ou une méthode de mise en oeuvre particulière.  Une partie 2 de l'ISO 8986 traitant de la préparation des éprouvettes et de la détermination des propriétés est en cours d'élaboration et devra être utilisée en cas de besoin de telles données.  1.5 Afin de prescrire un matériau thermoplastique pour une application particulière ou d'assurer une méthode de mise en oeuvre reproductible, des exigences additionnelles peuvent être codées dans le bloc de données 5 (voir article 3, alinéas d'introduction).
