abstract:
- content: |-
    This document specifies the most important design and metrological characteristics of two-point inside micrometers:
    —    with a scale interval or digital step of 0,001 mm and 0,01 mm;
    —    with analogue or digital indication.
    This document is applicable to two-point inside micrometers with and without interchangeable extensions.
    This document does not apply to micrometers fitted with a dial gauge, or to jaw micrometers.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie les caractéristiques de conception et les caractéristiques métrologiques les plus importantes des micromètres d’intérieur à deux touches :
    —    avec un échelon ou un pas numérique de 0,001 mm et 0,01 mm ;
    —    avec une indication analogique ou numérique.
    Le présent document s’applique aux micromètres d’intérieur à deux touches avec et sans rallonges.
    Le présent document ne s’applique pas aux micromètres équipés d’un comparateur, ou aux micromètres à becs.
