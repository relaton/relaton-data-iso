abstract:
- content: This second edition cancels and replaces the first edition (i. e. ISO 3995:1977).
    The method subjects a compact pressed form metallic powder to a uniformly increasing
    transverse force under controlled conditions until fracture occurs. the green
    strength is determined on compacts either having a particular density or after
    compaction at a specific compacting pressure.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale spécifie une méthode de détermination de la résistance à cru par mesurage de la résistance à la flexion de comprimés de section rectangulaire.
