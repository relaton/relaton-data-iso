- language: en
  script: Latn
  content: |-
    ISO 105-X18:2007 specifies a method intended for assessment of the potential to phenolic yellowing of textile materials.
    The method is specific to phenolic yellowing and does not cover the many other possible causes of yellow discolouration found on textile materials.
- language: fr
  script: Latn
  content: |-
    L'ISO 105-X18:2007 spécifie une méthode d'évaluation de la sensibilité au jaunissement phénolique des matériaux textiles.
    La méthode décrite est spécifique au jaunissement phénolique et ne couvre pas les nombreuses autres causes éventuelles de jaunissement constaté sur les matériaux textiles.
