abstract:
- content: Guidance on the measurement of changings of the form, for instance wear
    and tear, creeping, plastic deformation, etc., and on available procedures when
    the test is performed in a simulator. Sensitivity, advantages, disadvantages and
    the measurement equipment of the different methods are compared in a table.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "\nLe présent Rapport technique est une critique des méthodes disponibles
    de mesurage du changement de forme (usure, fluage, déformation plastique, etc.)
    des surfaces articulaires des prothèses de hanche lorsqu'elles sont essayées dans
    un simulateur de marche pour prothèses de hanche. Il a pour but de mettre en lumière
    les points forts ainsi que les points faibles de ces méthodes pour tenter de rendre
    cohérente la technique expérimentale, d'accroître l'exactitude et la précision
    et de permettre une étude comparée des données d'essai d'évaluation de l'usure.
    \ \nNOTE -- On attire l'attention sur l'ISO/TR 9325 relatif aux simulateurs de
    marche pour prothèses de hanche.\n"
