abstract:
- language: en
  script: Latn
  content: "ISO 16369:2007 specifies particular safety requirements for mast-climbing
    work platforms (MCWP) which are temporarily installed and are manually or power-operated,
    and which are designed to be used by one or more persons from which to carry out
    work. \nISO 16369:2007 is also applicable to permanently installed MCWPs.\nISO
    16369:2007 is applicable to work platforms which are elevated by a drive system
    and guided by and moved along their supporting masts, where the masts may or may
    not require lateral restraint from separate supporting structures.\nISO 16369:2007
    is applicable to any combination of the following alternatives: one or more masts;
    mast tied or untied; mast of fixed or variable length; masts vertical or inclined
    between 0o and 30o to the vertical; masts which are standing or hanging; movable
    or static base (chassis or base frame); manual or power-operated elevation; towed
    or self-powered ground travel on site, excluding road traffic regulation requirements;
    driven using electric, pneumatic, hydraulic motors or internal combustion engines.\nISO
    16369:2007 identifies the hazards arising during the various phases in the life
    of such equipment and describes methods for the elimination or reduction of these
    hazards and for the use of safe working practices.\nISO 16369:2007 does not specify
    the requirements for dealing with the hazards involved in the manoeuvring, erection
    or dismantling, fixing or removing of any materials or equipment which are not
    part of the MCWP, nor does it deal with the handling of specific hazardous materials.\nISO
    16369:2007 does not specify the requirements for delivering persons and materials
    to fixed landing levels. Such equipment is referred to as lifts or hoists and
    is dealt with by other International Standards.\nISO 16369:2007 does not apply
    to mobile elevating work platforms (MEWPs), suspended access equipment or lifting
    tables."
- language: fr
  script: Latn
  content: "L'ISO 16369:2007 spécifie les règles de sécurité particulières aux plates-formes
    de travail se déplaçant le long de mât(s) (PTDM), installées d'une manière provisoire,
    mues manuellement ou mécaniquement et conçues pour être utilisées par une ou plusieurs
    personnes pour réaliser des travaux à partir de celles-ci. \nL'ISO 16369:2007
    peut également être utilisée pour les PTDM installées de manière permanente.\nL'ISO
    16369:2007 est applicable aux plates-formes de travail élevées par un système
    mécanique et guidées et se déplaçant le long de mât(s) porteur(s) ancré(s) ou
    non à des structures porteuses séparées.\nL'ISO 16369:2007 est applicable à toute
    combinaison des possibilités suivantes: un ou plusieurs mâts; mât ancré ou non
    ancré; mât fixe ou de longueur variable; mâts verticaux ou inclinés entre 0° et
    30° par rapport à la verticale; mâts posés ou suspendus; base fixe ou mobile (châssis
    de base ou châssis mobile); élévation manuelle ou motorisée; déplacement au sol
    tracté ou automoteur sur le site de travail, sans exigence de suivi des règles
    de circulation sur la voie publique; système d'entraînement utilisant des moteurs
    électriques, pneumatiques ou hydrauliques ou des engins à combustion interne.\nL'ISO
    16369:2007 identifie les phénomènes dangereux pouvant survenir lors des différentes
    phases de la vie de tels équipements et décrit des méthodes permettant de les
    éliminer ou de les réduire et de mettre en œuvre des procédés de travail sûrs.\nLes
    risques liés à la mise en œuvre, au montage ou au démontage et à la fixation ou
    à l'enlèvement de tout matériel ou équipement qui n'est pas un élément constitutif
    de la PTDM ne sont pas couverts par l'ISO 16369:2007. De même, la manipulation
    de substances à risque n'est pas prise en compte.\nL'ISO 16369:2007 ne spécifie
    pas les exigences pour les élévateurs de personnes ou de matériel qui desservent
    des niveaux définis. De tels équipements sont appelés ascenseurs ou monte-charges
    et sont visés par d'autres Normes internationales.\nL'ISO 16369:2007 n'est pas
    applicable aux plates-formes élévatrices mobiles de personnel (PEMP), aux plates-formes
    suspendues à niveau variable ni aux tables élévatrices."
