abstract:
- content: |-
    This document specifies a test method for assessing the expansion of PVC materials and products during their combustion under the effect of heat radiation.
    This test method is also applicable to materials and products made from blends and mixtures of PVC with other polymers, such as PVC blended with a copolymer of styrene and acrylonitrile (PVC-SAN).
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie une méthode d’essai pour évaluer l’expansion des matériaux et produits en PVC lors de leur combustion sous l’effet du rayonnement thermique.
    Cette méthode d’essai est également applicable aux matériaux et produits constitués de mélanges et de compositions de PVC avec d’autres polymères, tels que le PVC mélangé avec un copolymère de styrène et d’acrylonitrile (PVC-SAN).
