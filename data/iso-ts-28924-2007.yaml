abstract:
- language: en
  script: Latn
  content: ISO/TS 28924:2007 gives safety requirements, and the means of verifying
    them, for the design and construction of guards, able to be opened without a tool,
    which are used to guard the moving parts of the power transmission of self-propelled
    ride-on machines and mounted, semi-mounted or trailed machines used in agriculture.
    In addition, it specifies the type of information on safe working practices (including
    residual risks) to be provided by the manufacturer. It deals with the significant
    hazards, hazardous situations and events relevant to guards of moving parts of
    power transmission used as intended and under the conditions foreseen by the manufacturer.
- language: fr
  script: Latn
  content: L'ISO/TS 28924:2007 spécifie les exigences générales de sécurité et leurs
    vérifications pour la conception et la construction des protecteurs, à ouverture
    sans outil, des éléments mobiles de transmission de puissance des machines automotrices
    à conducteur porté et des machines portées, semi-portées ou traînées utilisées
    en agriculture. En outre, elle spécifie le type d'informations que le fabricant
    doit donner sur les pratiques d'utilisation sûre (y compris les risques résiduels).
    Elle traite tous les phénomènes dangereux, les situations et les événements dangereux
    significatifs applicables aux protecteurs des éléments mobiles de transmission
    de puissance lorsqu'ils sont utilisés normalement et dans les conditions prévues
    par le fabricant.
