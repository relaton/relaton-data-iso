abstract:
- content: "This International Standard is intended to standardize the implementation
    of reclaimed water for scenic environmental uses by regulating the water quality
    and quantity, guiding the progress of planning, operating, and management.  \n\nThis
    International Standard is applicable to practitioners and regulatory authorities
    who propose to implement principles and guidelines on the implementation of reclaimed
    water for scenic environmental uses, which aims to achieve a safe, stable, and
    efficient utilities of reclaimed water. \n\nThis International Standard presents:\n1.
    Introduction\n2. Scope of the guidelines\n3. Normative references\n4. Terms and
    definitions\n5. General requirements\n6. Requirements of water quantity \n7. Requirements
    of water quality\n8. Additional treatment\n9. General management\n10. Emergency
    response \n11. Others"
