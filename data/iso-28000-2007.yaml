- content: "L'ISO 28000:2007 prescrit les exigences applicables à un système de management
    de la sûreté, y compris les aspects cruciaux pour l'assurance sûreté de la chaîne
    d'approvisionnement. Le management de la sûreté est lié à beaucoup d'autres aspect
    de la gestion des entreprises. Ces aspects comprennent toutes les activités contrôlées
    par les organismes ayant un impact sur la sûreté de la chaîne d'approvisionnement
    ou sur lesquelles ils ont une influence. Il convient de prendre tous ces aspects
    en considération directement, où et quand ils ont une influence sur le management
    de la sûreté, y compris pendant le transport des marchandises le long de la chaîne
    d'approvisionnement.\nL'ISO 28000:2007 est applicable à toutes les tailles d'organismes,
    de la petite entreprise à l'entreprise multinationale souhaitant, pendant la fabrication,
    la maintenance, le stockage ou le transport des marchandises à quelque stade que
    ce soit de la chaîne de production ou d'approvisionnement, faire ce qui suit:\na)
    \      définir, mettre en place, maintenir et améliorer un système de management
    de la sûreté;\nb)       s'assurer de sa conformité à la politique de sûreté qu'il
    a définie;\nc)       démontrer cette conformité à autrui;\nd)       faire certifier
    ou enregistrer son système de management de la sûreté auprès d'un organisme de
    certification par tierce partie accrédité; ou\ne)       réaliser une autoévaluation
    et une autocertification de conformité à l'ISO 28000:2007.\nCertaines exigences
    de l'ISO 28000:2007 sont régies par des codes législatifs ou réglementaires. \nIl
    n'est pas prévu dans l'ISO 28000:2007 d'exiger une double démonstration de conformité.\nLes
    organismes qui choisissent la certification par tierce partie peuvent également
    démontrer qu'ils contribuent grandement à la sûreté de la chaîne d'approvisionnement."
