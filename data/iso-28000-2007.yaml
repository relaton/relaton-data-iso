abstract:
- content: "ISO 28000:2007 specifies the requirements for a security management system,
    including those aspects critical to security assurance of the supply chain. Security
    management is linked to many other aspects of business management. Aspects include
    all activities controlled or influenced by organizations that impact on supply
    chain security. These other aspects should be considered directly, where and when
    they have an impact on security management, including transporting these goods
    along the supply chain.\nISO 28000:2007 is applicable to all sizes of organizations,
    from small to multinational, in manufacturing, service, storage or transportation
    at any stage of the production or supply chain that wishes to: \na)         establish,
    implement, maintain and improve a security management system; \nb)         assure
    conformance with stated security management policy; \nc)         demonstrate such
    conformance to others; \nd)         seek certification/registration of its security
    management system by an Accredited third party Certification Body; or\ne)         make
    a self-determination and self-declaration of conformance with ISO 28000:2007.\nThere
    are legislative and regulatory codes that address some of the requirements in
    ISO 28000:2007.\nIt is not the intention of ISO 28000:2007 to require duplicative
    demonstration of conformance.\nOrganizations that choose third party certification
    can further demonstrate that they are contributing significantly to supply chain
    security."
