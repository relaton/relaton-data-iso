abstract:
- language: en
  script: Latn
  content: Applicable to fabrics, garments or other textile articles when subjected
    to an appropriate combination of specified washing and drying procedures. In the
    case of textile articles or deformable materials it is necessary to exercise all
    possible caution in the interpretation of the results.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale spécifie une méthode de détermination des variations dimensionnelles des étoffes, vêtements ou autres articles textiles lorsqu'ils sont soumis à une combinaison appropriée de cycles de lavage et de séchage. Dans le cas d'articles textiles ou de matériaux déformables, il est nécessaire de prendre toutes précautions utiles dans l'interprétation des résultats.
