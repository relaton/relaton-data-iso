  script: Latn
  content: |2

    La présente Norme internationale prescrit les caractéristiques dimensionnelles et les exigences particulières, ainsi que l'affectation des contacts du connecteur à 7 contacts de type 24 N pour la liaison électrique entre les camions équipés d'un système électrique 24 V et les véhicules qu'ils remorquent, afin d'assurer l'interchangeabilité.
