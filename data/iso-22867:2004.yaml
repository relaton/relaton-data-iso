abstract:
- content: ISO 22867:2004 specifies a vibration test code for determining, efficiently
    and under standardized conditions, the magnitude of vibration at the handles of
    portable hand-held, internal-combustion-engine-powered forestry machines such
    as chain-saws, brush-cutters and grass-trimmers. The code is applicable to manufacturer's
    product controls as well as type tests. It is intended that the results obtained
    will be able to be used to compare different machines or different models of the
    same type of machine. Although the magnitudes measured are obtained in an artificial
    operation, they nevertheless give an indication of the values to be found in a
    real work situation.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 22867:2004 spécifie un code d'essai vibratoire pour déterminer, avec
    efficacité et dans des conditions normalisées, l'amplitude des vibrations aux
    poignées des machines forestières portatives tenues à la main à moteur à combustion
    interne, telles que les scies à chaîne, les débroussailleuses et les coupe-herbe.
    Le code est applicable au contrôle de la production des constructeurs ainsi qu'aux
    essais de type. Il est prévu que les résultats obtenus puissent servir pour comparer
    des machines différentes ou des modèles différents du même type de machine. Bien
    que les grandeurs mesurées soient obtenues en fonctionnement artificiel, elles
    donnent cependant une indication des valeurs que l'on rencontre dans une situation
    de travail réelle.
