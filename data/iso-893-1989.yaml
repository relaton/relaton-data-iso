abstract:
- language: en
  script: Latn
  content: 'Specifies the following methods of analysis for the substance to be tested:
    measurement of pH, determination of water content, determination of free alkalinity
    or free acidity, determination of matter extractable by light petroleum, determination
    of sodium alkane sulphonates content, determination of alkane monosulphonates
    content, determination of sodium sulphite content, determination of sodium sulphate
    content, determination of sodium chloride content. In annexes a general scheme
    of analysis and a method for the determination of total salts content is given.'
- language: fr
  script: Latn
  content: "La présente Norme internationale prescrit une méthode d'analyse pour les
    alcanesulfonates techniques. Elle comprend les déterminations suivantes: \n- mesurage
    du pH; \n- détermination de la teneur en eau; \n- détermination de l'alcalinité
    libre, éventuellement de l'acidité libre; \n- détermination de la teneur en produits
    extractibles à l'éther de pétrole; \n- détermination de la teneur en alcanesulfonates
    totaux; \n- détermination de la teneur en alcanemonosulfonates; \n- détermination
    de la teneur en sulfite; \n- détermination de la teneur en sulfate; \n- détermination
    de la teneur en chlorure.\nElle donne, en outre, dans les annexes\nA: un schéma
    général de l'analyse; \nB: une méthode de détermination de la teneur en sels totaux.\n"
