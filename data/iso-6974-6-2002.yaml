  format: text/plain
- content: |-
    L'ISO 6974-6:2002 décrit une méthode par chromatographie en phase gazeuse pour la détermination quantitative des teneurs en hydrogène, hélium, oxygène, azote, dioxyde de carbone et hydrocarbures C1 à C8 d'échantillons de gaz naturel, en utilisant trois colonnes capillaires. Elle est applicable à l'analyse de gaz contenant des constituants dont la fraction molaire est comprise dans les intervalles donnés dans le Tableau 1, et elle est couramment mise en oeuvre en laboratoire. Ces intervalles ne représentent pas les limites de détection, mais les limites dans lesquelles la fidélité fixée par la méthode s'applique. Bien qu'un ou plusieurs composants d'un échantillon puissent ne pas être présents à des teneurs détectables, la méthode reste applicable.
    L'ISO 6974-6:2002 n'est applicable que si elle est utilisée conjointement avec les parties 1 et 2 de l'ISO 6974.
    L'ISO 6974-6:2002 peut également être applicable à l'analyse des substituts du gaz naturel.
