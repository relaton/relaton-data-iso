abstract:
- language: en
  script: Latn
  content: This document specifies a basic measurement method by using a permeation
    test procedure for evaporative emissions from motorcycles. It is applicable to
    motorcycles equipped with a fuel tank to store liquid high volatile fuel and with
    a spark ignition engine (four-stroke engine, two-stroke engine or rotary piston
    engine).
