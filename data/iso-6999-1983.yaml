abstract:
- language: en
  script: Latn
  content: The density of pitch used for preparation of electrodes for the production
    of aluminium is a property which gives a guide to its consistency of quality.
    Knowledge of this parameter is essential for optimum use of pitch. The determination
    is carried out by measuring the density in a pyknometer at 25 °C, after degassing
    under vacuum.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale spécifie une méthode pycnométrique de détermination de la masse volumique du brai employé pour la préparation des électrodes utilisées dans l'industrie de l'aluminium.
