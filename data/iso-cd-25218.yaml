abstract:
- content: This International Standard specifies test specimens and procedures for
    fatigue testing at ambient conditions, under repeated tensile loading, generating
    cross-tension loading to the bonded plates of carbon fibre reinforced plastics
    (CFRPs) to metal assemblies. The specimen undergoes cyclically stress, comprising
    an alternating stress on a static stress which represents the mean stress. This
    allows for estimating the safety condition regarding the fatigue resistance of
    joints. The method is intended for testing bonded plates used in bonding CFRPs
    to metal assemblies.
