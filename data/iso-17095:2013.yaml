abstract:
- language: en
  script: Latn
  content: "ISO 17095:2013 specifies the method of test for determining the interfacial
    tensile and shear bond strength of ceramic-ceramic, ceramic-metal, and ceramic-glass
    joining at elevated temperature by the compression tests on the cross-bonded test
    pieces. Methods for test piece preparation, test modes and rates (load rate or
    displacement rate), data collection, and reporting procedures are addressed.\nISO
    17095:2013 applies primarily to the ceramic materials, including monolithic fine
    ceramics and whisker-, fibre- or particulate-reinforced ceramic composites. "
- language: fr
  script: Latn
  content: |-
    L'ISO 17095:2013 spécifie la méthode d'essai permettant de déterminer la résistance à la traction et la résistance au cisaillement de l'interface d'un assemblage céramique-céramique, céramique-métal et céramique-verre à des températures élevées, par des essais de compression réalisés sur des éprouvettes collées en croix. Elle décrit les méthodes de préparation des éprouvettes, les modes d'essai et les vitesses (de chargement ou de déplacement), le recueil des données et les procédures de consignation dans un rapport.
    L'ISO 17095:2013 s'applique principalement aux matériaux céramiques, notamment les céramiques techniques monolithiques et les composites céramiques renforcés par des trichites, des fibres ou des particules.
