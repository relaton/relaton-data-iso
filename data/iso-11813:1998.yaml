abstract:
- content: |2

    La présente Norme internationale spécifie une méthode par spectrométrie d'absorption atomique avec flamme pour la détermination de la teneur en zinc du lait et des produits laitiers. Cette méthode a été validée pour le mesurage de teneurs en zinc comprises entre 25 mg/kg et 70 mg/kg (sur sec) dans le lait et les produits laitiers.
