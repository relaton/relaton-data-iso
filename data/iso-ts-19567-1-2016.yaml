abstract:
- language: en
  script: Latn
  content: |-
    ISO/TS 19567-1:2016 specifies a protocol to measure the texture reproduction in the images captured and processed by digital cameras including cameras in other devices, e.g. in camera phones.
    ISO/TS 19567-1:2016 specifies protocols for the measurement of the texture reproduction using test charts with cyclic pattern.
    ISO/TS 19567-1:2016 excludes the acceptable range of value for texture reproduction.
