abstract:
- language: en
  script: Latn
  content: Specifies geometrical tests and practical tests with reference to ISO 230-1
    and also kinematic tests (accuracy of the transmission of motion). Also gives
    the terminology used for the main elements of the machine.
- language: fr
  script: Latn
  content: "\nLa présente Norme internationale indique les vérifications géométriques
    et les épreuves pratiques, par référence à l'ISO 230-1, ainsi que les vérifications
    cinématiques (précision des chaînes cinématiques) des machines à tailler les engrenages
    par fraise-mère, d'usage général et de précision normale, à broche horizontale
    ou verticale. La présente Norme internationale donne aussi la terminologie utilisée
    pour les éléments principaux de la machine.  \nNOTE -- En complément des termes
    utilisés dans les trois langues officielles de l'ISO (anglais, français et russe)
    cette Norme internationale donne les termes équivalents dans la langue allemande
    ; ces termes sont publiés sous la responsabilité du Comité membre de l'Allemagne,
    (DIN). Toutefois, seuls les termes donnés dans les langues officielles peuvent
    être considérées comme étant des termes de l'ISO. Elle ne traite que du contrôle
    de la précision de la machine. Elle ne concerne ni l'examen de son fonctionnement
    (vibrations, bruits anormaux, points durs dans ses déplacements d'organes, etc.),
    ni celui de ses caractéristiques (vitesses, avances, etc.), examens qui doivent,
    en général, précéder celui de la précision.\n"
