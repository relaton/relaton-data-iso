abstract:
- content: ISO/IEC 19757-4:2006 specifies a Namespace-based Validation Dispatching
    Language (NVDL). An NVDL script controls the dispatching of elements or attributes
    in a given XML document to different validators, depending on the namespaces of
    the elements or attributes. An NVDL script also specifies which schemas are used
    by these validators. These schemas may be written in any schema languages, including
    those specified by ISO/IEC 19757.
