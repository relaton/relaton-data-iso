abstract:
- language: en
  script: Latn
  content: |-
    ISO 22891:2013 specifies a method for the calculation of transmittance based upon diffuse reflectance measurements.
    The use of the method is restricted to white and near-white translucent papers (see 3.9). If it is necessary to determine the transmittance of papers which contain fluorescent whitening agents, the fluorescence emission is eliminated using the prescribed UV cut-off filter.
- language: fr
  script: Latn
  content: |-
    L'ISO 22891:2013 spécifie une méthode de calcul de la transmittance reposant sur des mesurages de la réflectance diffuse.
    L'utilisation de cette méthode est limitée aux papiers translucides blancs et presque blancs. S'il est nécessaire de déterminer la transmittance des papiers qui contiennent des agents d'azurage fluorescents, l'émission fluorescente est éliminée par l'utilisation du filtre de coupure des UV spécifié.
