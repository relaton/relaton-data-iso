abstract:
- language: fr
  script: Latn
  content: |2

    La présente partie de l'ISO 14869 spécifie une méthode de mise en solution totale, par l'acide fluorhydrique et l'acide perchlorique, des éléments suivants dans les sols: AI, Ba, Cd, Ca, Cs, Cr, Co, Cu, Fe, K, Li, Mg, Mn, Na, Ni, P, Pb, Sr, V et Zn.  Le présent mode opératoire peut aussi être utilisé pour doser ultérieurement d'autres éléments, sous réserve que leur concentration soit suffisante par rapport à la sensibilité des méthodes de mesurage.  La faible concentration d'acide dans la solution finale permet d'utiliser un large éventail d'instruments de dosage et l'évaporation du silicium simplifie les méthodes d'analyse.
