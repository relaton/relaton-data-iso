abstract:
- content: |-
    This document specifies requirements for single use transfusion sets for use with pressure infusion equipment capable of generating pressures. It ensures compatibility with containers for blood and blood components as well as intravenous equipment.
    This document also provides guidance on specifications relating to the quality and performance of materials used in transfusion sets, to present designations for transfusion set components, and to ensure the compatibility of sets with red cell and plasma blood components.
    NOTE            In some countries, the national pharmacopoeia or other national regulations are legally binding and take precedence over this document.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie les exigences relatives aux transfuseurs non réutilisables, couplés à des appareils de perfusion sous pression capables de générer des pressions. Il assure la compatibilité avec les conteneurs de sang ou de composants sanguins, ainsi qu'avec le matériel d'injection intraveineuse.
    Le présent document fournit également des recommandations relatives aux spécifications de qualité et de performance des matériaux utilisés dans les transfuseurs, propose des désignations pour les composants de ces transfuseurs, et assure la compatibilité de ces appareils avec les concentrés de globules rouges et le plasma sanguin.
    NOTE            Dans certains pays, la pharmacopée ou d'autres règlements nationaux sont légalement obligatoires et ont donc préséance sur le présent document.
