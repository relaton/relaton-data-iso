abstract:
- language: en
  script: Latn
  content: |-
    This document specifies procedures for quantitative analysis of Mn dendritic segregation in steel billets, blooms, slabs using electron probe microanalysis (EPMA).
    This document is mainly applicable to continuously cast products with Mn content more than 0,01 % by mass. It can also be used for steel ingots and steel products, such as cast iron and cast steel.
    The minimum size of analysable dendrites is totally dependent on the resolution of microscope of EPMA and beam size of filament used for quantitative analysis.
