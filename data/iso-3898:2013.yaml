abstract:
- language: en
  script: Latn
  content: |-
    ISO 3898:2013 covers physical quantities in a general sense. The kernel-index-method enables to form (compound) symbols of physical quantities related to a particular material and/or a particular technical field of design of structures.
    It also gives the main names, symbols, and units for physical quantities within the field of design of structures.
