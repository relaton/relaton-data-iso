  format: text/plain
- content: |-
    L'ISO 21003-5:2008 spécifie les caractéristiques d'aptitude à l'emploi des canalisations multicouches destinés aux installations d'eau chaude et froide à l'intérieur des bâtiments pour le transport de l'eau, destinée ou non à la consommation humaine (systèmes domestiques) et aux installations de chauffage, à des pressions et des températures correspondant à la classe d'application.
    Elle spécifie aussi les paramètres d'essai pour les méthodes d'essai auxquelles il est fait référence dans la présente partie de l'ISO 21003.
    L'ISO 21003 est une norme de produits de référence. Elle s'applique aux tubes, aux raccords, à leurs assemblages et aux assemblages avec des composants d'autres matières plastiques et non plastiques destinés aux installations d'eau chaude et froide. L'ISO 21003-5 est censée être utilisée uniquement conjointement avec toutes les autres parties de l'ISO 21003.
