abstract:
- content: Applies to round, half-round, square, hexagonal, rectangular and flat wire
    rods with diameters of 5 mm and more for conversion to wire by cold-drawing or
    cold-rolling. Does not apply to wire rods intended for cold heading intended for
    the manufacture of welding electrodes and wire rods intended for quenching and
    tempering or surface hardening.
