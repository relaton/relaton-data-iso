abstract:
- content: |-
    ISO 2939:2015 specifies the positions, dimensions, and location of image and photographic sound records on 35 mm motion-picture release prints, which have been assigned for optical projection based on ISO 2907 or transmitted by television based on ISO 1223.
    It also specifies the relative displacement of sound with respect to the corresponding picture image frame and, through normative reference to ISO 17266, the placements of the multichannel analogue and digital photographic sound and control records.
