abstract:
- language: en
  script: Latn
  content: |-
    This document specifies requirements and test methods for Atractylodes macrocephala rhizome that is derived from Atractylodes macrocephala Koidz.
    It is applicable to Atractylodes macrocephala rhizome that is sold and used as a natural medicine in international trade, including Chinese materia medica (whole medicinal materials) and decoction pieces derived from the plant.
