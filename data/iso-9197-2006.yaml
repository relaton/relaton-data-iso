abstract:
- language: en
  script: Latn
  content: ISO 9197:2006 specifies a method for the determination of water-soluble
    chlorides in all types of paper, board and pulp. The lower limit of the determination
    is 20 mg of chloride ion per kilogram of dry sample.
- language: fr
  script: Latn
  content: L'ISO 9197:2006 spécifie une méthode de détermination des chlorures solubles
    dans l'eau et contenus dans tous les types de papiers, cartons et pâtes. La limite
    inférieure de la détermination est de 20 mg d'ion chlorure par kilogramme d'échantillon
