abstract:
- language: fr
  script: Latn
  content: |-
    L'ISO 15592-1 spécifie deux méthodes d'échantillonnage d'une population de tabac à rouler du commerce pour la préparation des objets à fumer.
    Elle fournit des informations sur le traitement statistique des données et fournit des estimations, basées sur l'expérience pratique, de l'ordre de classement constaté lorsqu'un produit est échantillonné selon les procédures spécifiées, en particulier, lorsque des objets à fumer sont confectionnés à partir de tabac à rouler échantillonné et fumés pour le dosage de la matière particulaire anhydre et exempte de nicotine (MPAEN).
    NOTE Des procédures appropriées de dosage de la MPAEN seront décrites dans l'ISO 15592-3.
