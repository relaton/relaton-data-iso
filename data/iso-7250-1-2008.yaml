abstract:
- language: en
  script: Latn
  content: ISO 7250-1:2008 provides a description of anthropometric measurements which
    can be used as a basis for comparison of population groups. It is intended to
    serve as a guide for ergonomists who are required to define population groups
    and apply their knowledge to the geometric design of the places where people work
    and live.
