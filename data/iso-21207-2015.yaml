abstract:
- content: |-
    ISO 21207:2015 defines two accelerated corrosion test methods to be used in assessing the corrosion resistance of products with metals in environments where there is a significant influence of chloride ions, mainly as sodium chloride from a marine source or by winter road de-icing salt, and of corrosion-promoting gases from industrial or traffic air pollution.
    ISO 21207:2015 specifies both the test apparatus and test procedures to be used in executing the accelerated corrosion tests.
    The methods are especially suitable for assessing the corrosion resistance of sensitive products with metals, e.g. electronic components, used in traffic and industrial environments.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Ce document définit deux méthodes d’essai de corrosion accélérée à utiliser pour évaluer la résistance à la corrosion de produits contenant des métaux dans des environnements où les facteurs qui jouent un rôle significatif sont les ions chlorure, notamment sous forme de chlorure de sodium provenant d’une source marine ou des sels de déverglaçage des routes en hiver, et les gaz corrosifs résultant de la pollution industrielle ou de la circulation routière.
    Ce document spécifie à la fois l’appareillage et les modes opératoires d’essai à utiliser pour exécuter les essais de corrosion accélérée.
    Ces méthodes sont particulièrement appropriées à l’évaluation de la résistance à la corrosion des produits sensibles contenant des métaux, par exemple les composants électroniques, qui sont utilisés dans les environnements industriels et sur le réseau routier.
