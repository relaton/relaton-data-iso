abstract:
- language: en
  script: Latn
  content: ISO 8083:2006 establishes a consistent, reproducible means of evaluating
    characteristics of falling-object protective structures (FOPS) under loading,
    and prescribes performance requirements for a representative specimen under such
    loading. It is applicable to mobile or self-propelled specially designed forestry
    machines as defined in ISO 6814.
- language: fr
  script: Latn
  content: L'ISO 8083:2006 établit un procédé reproductible et cohérent d'évaluation
    des caractéristiques des structures de protection contre les chutes d'objets (FOPS)
    soumises à des charges, et spécifie les exigences de performance pour une éprouvette
    représentative soumise à de telles charges. Elle est applicable aux machines mobiles
    ou automotrices, spécialement conçues comme matériel forestier et définies dans
    l'ISO 6814.
