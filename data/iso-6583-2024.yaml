abstract:
- content: This document defines the general requirements and specifications for methanol
    from all forms of production at the point of custody transfer, prior to any onboard
    required treatment, for use as fuel in marine diesel engines, fuel cells and other
    marine applications. The specifications in this document can also be applied to
    methanol used as fuel in land-based applications of the same or similar type as
    those used for marine purposes.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: Le présent document définit les exigences et spécifications générales applicables
    au méthanol provenant de tout type de sources de production au point de transfert
    de propriété, avant tout traitement requis à bord, en vue de son utilisation comme
    carburant dans les moteurs diesel marins, les piles à combustibles et d’autres
    applications marines. Les spécifications du présent document peuvent également
    s’appliquer au méthanol utilisé comme carburant dans les applications terrestres
    du même type ou d’un type similaire à ceux utilisés à des fins marines.
