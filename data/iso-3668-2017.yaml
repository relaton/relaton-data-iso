abstract:
- content: |-
    ISO 3668:2017 specifies a method for the visual comparison of the colour of films of paints or related products against a standard (either a reference standard or a freshly prepared standard) using artificial light sources in a standard booth.
    It is not applicable to coatings containing special-effect pigments, e.g. metallic, without previous agreement on all details of illuminating and viewing conditions
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie une méthode de comparaison visuelle de la couleur de feuils de peinture ou de produits assimilés par rapport à un étalon (soit un étalon de référence, soit un étalon fraîchement préparé) utilisant des sources de lumière artificielle dans une cabine normalisée.
    Il ne s'applique pas aux revêtements contenant des pigments à effets spéciaux, par exemple métalliques, sans accord préalable sur tous les détails concernant les conditions d'éclairage et d'observation.
