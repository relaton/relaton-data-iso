- content: |-
    ISO 12354-2:2017 spécifie des modèles de calcul permettant de déterminer l'isolement acoustique au bruit de choc entre des locaux, en utilisant principalement des données mesurées caractérisant la transmission directe ou latérale par les éléments de construction concernés ainsi que des méthodes théoriques d'évaluation de la propagation des sons dans les éléments structuraux.
    Un modèle détaillé est décrit pour le calcul par bandes de fréquences, dans le domaine de fréquences compris entre 100 Hz et 3 150 Hz en tiers d'octave conformément à l'ISO 717‑1, éventuellement élargi jusqu'à un minimum de 50 Hz en tiers d'octave si les données relatives aux éléments et aux jonctions sont disponibles (voir Annexe E); l'indice unique des bâtiments peut être déterminé à partir des résultats des calculs. Un modèle simplifié en est déduit, qui calcule directement l'indice unique à partir des indices uniques des éléments sur un domaine d'application limité; l'incertitude relative au niveau de bruit de choc apparent calculé à l'aide du modèle simplifié peut être déterminée conformément à la méthode décrite dans l'ISO 12354‑1:2017, Annexe K (voir Article 5).
    ISO 12354-2:2017 décrit les principes du calcul, liste les grandeurs significatives, et définit les applications et les limites de calcul.
