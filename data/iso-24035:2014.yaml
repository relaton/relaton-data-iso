abstract:
- language: en
  script: Latn
  content: ISO 24035:2014 provides dimensional details of the V-drive belts used on
    agricultural machinery. It is intended to reflect practice in the design of such
    drives and to provide, where practicable, links to International Standards for
    similar belts used on industrial machinery.
- language: fr
  script: Latn
  content: L'ISO 24035:2014 fournit des détails dimensionnels sur les courroies trapézoïdales
    utilisées sur les machines agricoles. Elle est destinée à refléter la pratique
    courante (au moment de la publication) en matière de conception de telles transmissions
    et à fournir, le cas échéant, des renvois aux normes internationales traitant
    de courroies similaires utilisées sur des machines industrielles.
