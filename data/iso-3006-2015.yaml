abstract:
- language: en
  script: Latn
  content: |-
    ISO 3006:2015 specifies two laboratory methods for testing certain essential fatigue strength characteristics of wheels intended for road use on passenger cars as defined in ISO 3833.
    The test methods are
    a)    dynamic cornering fatigue test;
    b)    dynamic radial fatigue test.
- language: fr
  script: Latn
  content: |-
    L'ISO 3006:2015 spécifie deux méthodes d'essai de laboratoire destinées à évaluer certaines caractéristiques essentielles de résistance à la fatigue des roues de voitures particulières, définies dans l'ISO 3833, pour utilisation sur routes.
    Ces méthodes d'essai dynamique sont les suivantes:
    a)    l'essai de fatigue en virage;
    b)    l'essai de fatigue radiale.
