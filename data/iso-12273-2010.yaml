abstract:
- language: en
  script: Latn
  content: |-
    ISO 12273:2010 specifies the dimensions of floating, self-aligning, two lug anchor nuts, with MJ threads and a self-locking feature achieved by forming the upper portion out-of-round, of the following classifications:
    -        900 MPa/235 °C;
    -        900 MPa/315 °C;
    -        900 MPa/425 °C.
    ISO 12273:2010 is only applicable for the compilation of aerospace product standards.
- language: fr
  script: Latn
  content: |-
    L'ISO 12273:2010 spécifie les dimensions des écrous à river, flottants, orientables, double patte, à filetage MJ, à freinage interne par déformation de leur partie supérieure, de classifications suivantes:
    - 900 MPa/235 °C;
    - 900 MPa/315 °C;
    - 900 MPa/425 °C.
    L'ISO 12273:2010 est applicable uniquement à l'élaboration de normes de produit destinées aux constructions aérospatiales.
