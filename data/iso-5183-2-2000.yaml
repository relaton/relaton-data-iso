- content: |2

    La présente partie de l'ISO 5183 spécifie les dimensions et tolérances des corps de pointes d'électrode (couramment appelés allonges) à embout amovible (voir ISO 5821) pour soudage par points par résistance sur lesquels la fixation de l'embout est un cône mâle 1:10 et pour lesquels l'emmanchement cylindrique pour poussée en bout est conforme à l'ISO 8430-3.
