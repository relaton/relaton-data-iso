abstract:
- content: ISO 29262:2011 specifies provisions for the interface between end effector
    and handling systems in production equipment for microsystems. It specifies principal
    deviations, tolerances and designations for manually and automatically changeable
    end effectors. The aim is to specify the end effector interface in three levels
    with an increasing degree of specification.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 29262:2011 spécifie les dispositions applicables à l'interface entre
    un terminal et des systèmes de manipulation dans les équipements de production
    pour systèmes microtechniques. Elle spécifie les principaux écarts, tolérances
    et désignations applicables aux terminaux pouvant être remplacés manuellement
    ou automatiquement. L'objectif est de spécifier l'interface du terminal sur trois
    niveaux avec une augmentation du degré de spécification.
