abstract:
- content: |-
    ISO 3630-3:2015 specifies requirements and test methods for endodontic instruments used as pluggers and spreaders, used to compact endodontic filling materials not cited in ISO 3630‑1, ISO 3630‑2, ISO 3630‑4, or ISO 3630‑5.
    ISO 3630-3:2015 specifies requirements for size, marking, product designation, safety considerations, and their labelling and packaging.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 3630-3:2015 spécifie les exigences et méthodes d'essai, non citées dans l'ISO 3630‑1, ISO 3630‑2, ISO 3630‑4 ou ISO 3630‑5, relatives aux instruments pour canaux radiculaires utilisés en tant que compacteurs axiaux ou latéraux pour compacter des produits d'obturation.
    L'ISO 3630-3:2015 spécifie les exigences relatives à la taille, au marquage, à la désignation des produits, aux considérations de sécurité, à leur étiquetage et à leur emballage.
