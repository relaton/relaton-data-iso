abstract:
- language: fr
  script: Latn
  content: "\nLa présente Norme internationale prescrit une méthode pour la détermination
    des pressions de vapeurs relatives des gaz de pétrole liquéfiés (voir l'article
    3) à des températures comprises entre 35 °C et 70 °C.  \nNOTES 1 Les renseignements
    à propos de la pression de vapeur des gaz de pétrole liquéfiés sont nécessaires
    pour résoudre les problèmes de choix des capacités des récipients de stockage,
    de transport et des équipements dans lesquels les GPL sont utilisés, en vue d'assurer
    une manipulation sans danger de ces produits et pour assurer que les pressions
    maximales de service envisagées n'excèdent pas celles dans les conditions ambiantes
    de fonctionnement prévues. 2 La pression de vapeur des gaz de pétrole liquéfiés
    est une mesure indirecte de la température minimale de début de vaporisation.
    Elle peut aussi être considérée comme une indication sur le constituant le plus
    volatil présent dans le produit.\n"
