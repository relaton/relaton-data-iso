abstract:
- language: en
  script: Latn
  content: |-
    ISO 6179:2010 specifies two methods for determining, by measurement of the transmission rate, the permeability of rubber to volatile liquids diffusing into open air.
    It is applicable only to materials in sheet form and to coated fabrics having thicknesses between 0,2 mm and 3,0 mm.
    It is restricted to transmission rates of more than 0,1 g/m2/h.
    The methods are particularly useful for comparing the relative transmission rates of one liquid through different materials, or of several liquids through one material.
    Method A, with refilling, is used when testing mixtures of liquids which give different transmission rates.
    Method B, with no refilling, is used for a single-component liquid.
    A method for the determination of water vapour transmission rate is given in ISO 2528, Sheet materials — Determination of water vapour transmission rate — Gravimetric (dish) method.
- language: fr
  script: Latn
  content: |-
    L'ISO 6179:2010 spécifie deux méthodes pour la détermination de la perméabilité du caoutchouc aux liquides volatils, à l'air libre, par mesurage du taux de transmission.
    Elle n'est applicable qu'aux matériaux en feuille et aux supports textiles revêtus ayant une épaisseur comprise entre 0,2 mm et 3,0 mm.
    Elle est limitée aux taux de transmission supérieurs à 0,1 g/m2/h.
    Les méthodes décrites sont particulièrement utiles pour comparer le taux relatif de transmission d'un liquide à travers différents matériaux ou de plusieurs liquides à travers un seul matériau.
    La méthode A, avec remplissages répétés, est utilisée pour des essais sur des mélanges de liquides ayant des taux de transmission différents.
    La méthode B, sans remplissages répétés, est utilisée pour un seul composant liquide.
    Une méthode de détermination du coefficient de transmission de la vapeur d'eau est donnée dans l'ISO 2528, Produits en feuilles — Détermination du coefficient de transmission de la vapeur d'eau — Méthode (de la capsule) par gravimétrie.
