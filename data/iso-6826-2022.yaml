- content: |-
    Le présent document établit les exigences applicables aux moteurs alternatifs à combustion interne, afin de réduire les risques d’incendie causés par le moteur, ses composants ou ses accessoires. Si nécessaire, les applications particulières des moteurs peuvent faire l’objet d’exigences distinctes.
    Le présent document s’applique aux moteurs alternatifs à combustion interne pour usages terrestres et marins, à l’exclusion des moteurs utilisés en atmosphère explosive, des véhicules routiers et des aéronefs.
    Le présent document peut aussi s’appliquer aux moteurs de propulsion des petits navires, ainsi que pour d’autres applications s’il n’existe aucune Norme internationale appropriée relative à la protection contre l’incendie des moteurs alternatifs à combustion interne.
    Pour les applications exclues ci-dessus, le présent document peut être utilisé comme base pour la rédaction des normes d’applications particulières.
