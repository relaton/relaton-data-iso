abstract:
- content: |-
    This document specifies a method for the determination of the total metal content in leather using digestion of the leather and subsequent determination with inductively coupled plasma optical emission spectrometry (ICP-OES), inductively coupled plasma mass spectrometry (ICP-MS), atomic absorption spectrometry (AAS) or spectrometry of atomic fluorescence (SFA).
    This method determines the total metal content in leather; it is not compound-specific or specific to the oxidation state of the metals.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie une méthode de détermination de la teneur totale en métaux présents dans le cuir par digestion du cuir suivie d'une détermination par spectrométrie d'émission optique avec plasma à couplage inductif (ICP-OES), par spectrométrie d'absorption atomique (AAS), par spectrométrie de masse avec plasma à couplage inductif (ICP-MS) ou par spectrométrie de fluorescence atomique (SFA).
    Cette méthode détermine la teneur totale en métaux présents dans le cuir. Elle n'est pas spécifique à un composé ni à l'état d'oxydation des métaux.
