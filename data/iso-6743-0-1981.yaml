abstract:
- language: en
  script: Latn
  content: Within this class 18 families of products are defined according to application
    in order to cover, as far as possible, all the applications for which these products
    are used. The detailed classification of each family will be given in subsequent
    parts of ISO 6743 as the need arises. The classification concerns only new products.
- language: fr
  script: Latn
  content: |2

    La présente partie de l'ISO 6743 établit un système général de classification qui s'applique aux lubrifiants, huiles industrielles et produits connexes, désignés par la lettre préfixe «L». À l'intérieur de cette classe L sont définies 18 familles de produits, selon le domaine d'emploi de chacune, afin de couvrir, autant que possible toutes les applications où interviennent les lubrifiants, huiles industrielles et produits connexes. La classification détaillée de chaque famille sera donnée dans d'autres parties de l'ISO 6743 au fur et à mesure que le besoin s'en fera sentir. La classification s'applique uniquement à des produits neufs.
