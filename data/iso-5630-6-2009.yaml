abstract:
- language: en
  script: Latn
  content: ISO 5630-6:2009 specifies a method for accelerating the ageing of printing
    and writing papers through exposure to nitrogen dioxide gas and assessing the
    effect on mechanical and optical properties for the purpose of predicting stability
    to long-term natural ageing that occurs due to exposure to polluted air. It is
    applicable to all cellulose-based printing and writing papers, including coated
    papers and filled papers.
- language: fr
  script: Latn
  content: L'ISO 5630-6:2009 spécifie une méthode d'accélération du vieillissement
    des papiers pour impression et pour écriture par exposition au dioxyde d'azote
    et d'évaluation de l'effet sur les propriétés mécaniques et optiques en vue de
    prévoir la stabilité au vieillissement naturel à long terme qui survient en raison
    de l'exposition à l'air pollué. Elle s'applique à tous les papiers pour impression
    et pour écriture à base de cellulose, y compris aux papiers enduits et chargés.
