abstract:
- content: 'The Standard specifies the following characteristics of the oil. Appearance:
    Clear, slightly viscous liquid. Colour: Pale yellow to amber. Odour: Characteristic,
    woody. Relative density at 20/20 °C: 0,946 - 0,978. Refractive index at 20 °C:
    1,5050 - 1,5100. Optical rotation at 20 °C: Range from + 10 to 60 . Miscibility
    with 90 % (V/V) ethanol at 20 °C: 1 : 1. Acid value: Maximum 3,0. Ester value
    after acetylation: 180 - 198.'
