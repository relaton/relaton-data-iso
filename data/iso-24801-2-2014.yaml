abstract:
- language: en
  script: Latn
  content: |-
    ISO 24801-2:2014 specifies the competencies required of a scuba diver in order to obtain a scuba diver qualification from a training organization attesting that he/she has met or exceeded scuba diver level 2 ("Autonomous diver"), and specifies evaluation criteria for these competencies.
    It also specifies the conditions under which training is provided, in addition to the general requirements for recreational diving service provision in accordance with ISO 24803.
    ISO 24801-2:2014 applies to training and evaluation in recreational scuba diving.
- language: fr
  script: Latn
  content: |-
    L'ISO 24801-2:2014 spécifie d'une part les compétences nécessaires pour qu'un plongeur en scaphandre autonome puisse être qualifié par un organisme de formation qui atteste qu'il maîtrise a minima les compétences s'appliquant aux plongeurs en scaphandre autonome de niveau 2 («Plongeur autonome») et, d'autre part, les critères d'évaluation de ces compétences.
    Elle spécifie également les conditions dans lesquelles la formation est dispensée, en plus des exigences générales relatives aux prestataires de services de plongée de loisirs conformément à l'ISO 24803.
    L'ISO 24801-2:2014 s'applique à la formation et à l'évaluation de la plongée subaquatique de loisirs.
