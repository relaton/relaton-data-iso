abstract:
- language: en
  script: Latn
  content: Cancels and replaces the first edition (1984). Specifies requirements for
    six types of embedded-wire hose and hose assembly of bore diameter from 5 mm to
    51 mm for use with common hydraulic fluids such as mineral oils, soluble oils,
    oil and water emulsions, aqueous glycol solution and water at temperatures ranging
    from -40 °C to +100 °C for types 1 to 5 and from -40 °C to +121 °C for type 6.
    The hose is not suitable for use with fluids having a castor oil or ester base.
