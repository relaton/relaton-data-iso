abstract:
- language: en
  script: Latn
  content: |-
    This part of ISO 15170 specifies those items, principally dimensions and classes of application of electrical
    connectors with up to four pins and twist lock coupling, necessary for assuring the interchangeability of both parts
    of electrical connections according to ISO 15170.
    This type of connection is intended for electrical connections in truck, bus and trailer applications (e.g. for
    components directly mounted on the engine).
- language: fr
  script: Latn
  content: |-
    La présente partie de l'ISO 15170 spécifie les éléments, principalement les dimensions et classes d'application des
    connecteurs électriques ayant jusqu'à quatre broches et un verrouillage par baïonnette, nécessaires pour assurer
    l'interchangeabilité des deux parties des connexions électriques conformes à l'ISO 15170.
    Ce type de connecteur est prévu pour les raccordements électriques utilisés sur les véhicules routiers de type
    camion, autobus et remorque, par exemple pour des équipements montés directement sur le moteur.
