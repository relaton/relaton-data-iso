abstract:
- language: en
  script: Latn
  content: Specifies the main and fitting dimensions for intramedullary nails of the
    cross-section mentioned. It also specifies extracting hooks and recommends the
    diameters of the guide wires to be used with the nails.
- language: fr
  script: Latn
  content: "\nLa présente partie de l'ISO 5837 fixe les principales dimensions des
    clous intramédullaires ayant une section en forme de trèfle ou en V utilisés en
    chirurgie osseuse. Elle spécifie également les caractéristiques des crochets servant
    à l'extraction des clous et recommande les diamètres des broches de guidage à
    utiliser avec les clous.  \nNOTE - Toutes les dimensions sont données en millimètres.\n"
