- content: |-
    L'ISO 8579-1 fournit des informations et spécifie les conditions normalisées pour la détermination de l'émission sonore aérienne des engrenages sous carter et des groupes motoréducteurs. Elle spécifie également les méthodes de mesurage autorisées ainsi que les conditions de fonctionnement et de montage devant être utilisées pour l'essai.
    L'utilisation de l'ISO 8579-1 vise à assurer la reproductibilité de la détermination des caractéristiques d'émission sonore aérienne dans des limites spécifiées déterminées par la classe de précision de la méthode de mesurage de base utilisée. Les méthodes de mesurage acoustique autorisées par l'ISO 8579-1 sont des méthodes de classe expertise (degré 2) et des méthodes de classe contrôle (degré 3).
