abstract:
- language: en
  script: Latn
  content: "ISO/TS 10303-1658:2006 specifies the application module for\n         Connectivity
    allocation to physical network.       \n         \n      \n\n     \n         ISO/TS
    10303-1658:2006 deals with the\n            representation of allocating a set
    of connected functional network nodes of a\n            hierarchical network to
    the physical node that is \n            to be realised within an interconnect
    substrate. The node in the interconnect substrate\n            establishes the
    basic requirement for\n                 routing the connections of an interconnect
    substrate, either\n                 manually or by an auto-router.\n            \t\n
    \        \n\n         The following is within the scope of \n         ISO/TS 10303-1658:2006:\n
    \        \n      \n- the allocation of a collection of functional network nodes
    to a single physical network node of an interconnect module."
