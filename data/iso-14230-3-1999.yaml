abstract:
- content: |-
    This part of ISO 14230 specifies the requirements for the Keyword Protocol 2000 data link on which one or several on-vehicle Electronic Control Units are connected to an off-board tester in order to perform diagnostic functions.This part of ISO 14230 specifies the requirements of the implementation of the Diagnostic Services specified in ISO 14229, including
    -  byte-encoding and hexadecimal values for the service identifiers;-  byte-encoding for the parameters of the diagnostic service requests and responses;-  hexadecimal values for the standard parameters.
    The vehicle environment to which this part of ISO 14230 applies may consist of a single tester that may be temporarily connected to the on-vehicle diagnostic data link and several on-vehicle Electronic Control Units connected directly or indirectly.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    La présente partie de l’ISO 14230 fixe les exigences relatives à la liaison de données du protocole «Keyword 2000» sur laquelle une ou plusieurs unités de contrôle électronique embarquées sont connectées à un équipement non embarqué afin d'effectuer des fonctions de diagnostic.Elle fixe les prescriptions de mise en oeuvre des services de diagnostic spécifiés dans l'ISO 14229, y compris:
    -  le codage en octets et les valeurs hexadécimales pour les identificateurs du service;-  le codage en octets pour les paramètres des demandes et réponses du service de diagnostic;-  les valeurs hexadécimales pour les paramètres normalisés.
    L'environnement du véhicule auquel la présente partie de l’ISO 14230 s'applique comprend un équipement de diagnostic unique pouvant être connecté, de manière temporaire ou permanente, à la liaison de données de diagnostic embarquée et plusieurs unités de contrôle électronique embarquées connectées directement ou indirectement.
