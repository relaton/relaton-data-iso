abstract:
- language: en
  script: Latn
  content: ISO 11783 as a whole specifies a serial data network for control and communications
    on forestry or agricultural tractors and mounted, semi‑mounted, towed or self-propelled
    implements. Its purpose is to standardize the method and format of transfer of
    data between sensor, actuators, control elements and information storage and display
    units, whether mounted on, or part of, the tractor or implement. ISO 11783-4:2011
    describes the network layer, which defines the requirements and services needed
    for communication between control functions (CFs) in different segments of the
    ISO 11783 network. The various types of network interconnection units are defined
    in ISO 11783-4:2011.
- language: fr
  script: Latn
  content: L'ISO 11783-4:2011 spécifie un réseau de données en série pour la commande
    et les communications de tracteurs forestiers ou agricoles et les outils portés,
    semi-portés, traînés ou automoteurs. Elle vise à normaliser la méthode et le format
    du transfert de données entre capteurs, actionneurs, dispositifs de commande,
    unités de stockage et d'affichage de données, que ces éléments soient montés sur
    le tracteur ou l'outil, ou qu'ils en soient un composant. L'ISO 11783-4:2011 décrit
    la couche réseau, qui définit les conditions requises et les services nécessaires
    à la communication entre fonctions de commande (FC) se trouvant sur différents
    segments du réseau ISO 11783. Elle définit également les différents types d'unités
    d'interconnexion réseau.
