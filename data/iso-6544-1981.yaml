abstract:
- content: Specifies a test method for tools and gives instructions on how measured
    data should be evaluated and presented. Is directly applicable to assembly torque
    control tools. In the case of stall type tools, only the reaction torque can be
    measured. Impacting, pulsing or ratcheting tools are not covered.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale spécifie une méthode d'essai permettant d'évaluer le couple de réaction et l'impulsion de couple des outils pneumatiques à main pour l'assemblage d'éléments de fixation filetés, et elle donne des instructions sur la manière d'évaluer et de présenter les résultats de mesure. Elle est applicable directement aux outils d'assemblage à limitation de couple. Sur les outils à calage, on ne mesure que le couple de réaction. Elle ne traite pas des serreuses à choc, à impulsion ou à clabots.
