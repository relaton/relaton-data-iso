abstract:
- content: Gives a system of designation for unplasticized polyvinyl chloride (PVC-U)
    moulding and extrusion materials which may be used as the basis for specifications.
    Applicable to all unplasticized polyvinyl chloride compositions that contain at
    least 50 % m/m of vinyl chloride. Does not apply to cellular plastics. Replaces
    the second edition.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente partie de l'ISO 1163 est applicable à toutes les compositions non plastifiées d'homopolymères et de copolymères qui contiennent au moins 50 % Wm) de chlorure de vinyle. Elle est également applicable aux compositions qui contiennent du poly(chlorure de vinyle) chloré et à celles qui contiennent des mélanges constitués d'un ou plusieurs polymères parmi ceux susmentionnés, sous réserve que la teneur totale en ces polymères soit égale à au moins 50 % (rdm) du mélange de polymères de la composition.  Elle s'applique aux matériaux prêts à l'emploi sous forme de poudre, grains ou granulés, non modifiés ou modifiés par des colorants, additifs, charges, etc.  La présente partie de l'ISO 1163 ne s'applique pas aux plastiques alvéolaires.  Le fait que des matériaux aient la même désignation n'implique pas qu'ils présentent nécessairement les mêmes performances. La présente partie de l'ISO 1163 ne comporte pas de données sur la conception, la performance ou les conditions de mise en oeuvre qui peuvent être exigées pour spécifier un matériau pour une application et/ou une méthode de mise en oeuvre particulière.  Si de telles propriétés additionnelles sont nécessaires, elles peuvent être déterminées conformément aux méthodes d'essai prescrites dans l'ISO 1163-2, si appropriée.  Afin de prescrire un matériau thermoplastique pour une application particulière ou d'assurer une méthode de mise en oeuvre reproductible, des exigences additionnelles peuvent être codées dans le bloc de données 5 (voir article 3, alinéa d'introduction).
