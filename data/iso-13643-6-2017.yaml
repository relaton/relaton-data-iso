abstract:
- language: en
  script: Latn
  content: ISO 13643-6:2017 defines symbols and terms and provides guidelines for
    the conduct of tests to determine the hydrodynamic forces and moments due to prescribed
    motions under a planar-motion, a circular-motion or an oblique towing or flow
    system for models of surface ships and submarines. It also defines symbols and
    terms and provides guidelines for the conduct of tests in a wind tunnel. It is
    intended to be read in conjunction with ISO 13643‑1.
