abstract:
- content: 'This second edition cancels and replaces the first edition (i. e. ISO
    2361:1972). Specifies the method of using coating thickness instruments of the
    magnetic type ror non-destructive measurements of the thickness. The method may
    nkot be applicable to autocatalytic (electroless) nickel coatings. For the purpose
    of this Standasd, two types of nickel coating are disringuished: coatings on magnetic
    substrates and on non-magnetic substrates.'
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: " La présente Norme internationale spécifie une méthode\n  magnétique de
    mesurage non destructif de l'épaisseur des revêtements\n  électrolytiques de nickel
    sur métal de base magnétique\n  ou non magnétique. Cette méthode ne s'applique
    pas aux revêtements\n  autocatalytiques de nickel (nickel chimique), du fait de
    leur composition chimique.\n  La présente Norme internationale concerne deux types
    de dépôts\n  de nickel, à savoir : \na) revêtements de nickel sur métal de base
    magnétique (revêtements\n  de type A);\nb) revêtements de nickel sur métal de
    base non-magnétique\n  (revêtements de type B).\nTous les instruments peuvent
    être utilisés sur les deux types\n  de revêtements. Les instruments basés sur
    le principe de l'attraction\n  magnétique ont une plage de mesurage efficace allant
    jusqu'à 50\n  µm dans le cas de revêtements de type A, et allant jusqu'à\n  25
    µm pour les revêtements de type B. Les instruments de mesurage\n  par réluctance
    ont une plage de mesurage bien supérieure, permettant\n  des mesurages jusqu\x92à
    1 mm et plus sur les deux types de revêtements.\n"
