abstract:
- language: en
  script: Latn
  content: Specifies a test method for determinig the number of insoluble and visible
    particles including all impurties and foreign particles in cellulose acetate.
    A test portion is dissolved in a mixture of dichloromethane, methanol and dimethylphthalate.
    Counting of all visible particles with a diameter greater than 0,15 mm in a square
    area with a side length of 25 mm.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale prescrit une méthode pour la détermination du nombre de particules visibles (y compris toutes les impuretés et corps étrangers) de l'acétate de cellulose, insolubles dans un mélange constitué de phtalate de diméthyle, de dichlorométhane et de méthanol, et de dimensions égales ou supérieures à 0,15 mm.La méthode est applicable aux acétates de cellulose ayant un titre en acide acétique supérieur à 50 % et qui ne contiennent pas d'additifs pouvant affecter les résultats de l'essai.
