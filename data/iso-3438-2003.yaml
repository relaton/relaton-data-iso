abstract:
- language: en
  script: Latn
  content: ISO 3438:2003 lays down the dimensions of subland twist drills with Morse
    taper shanks for holes prior to tapping screw threads. The drills have been designed
    to produce holes prior to tapping metric threads (coarse pitch series) over a
    selected range of M8 to M30. ISO 3438:2003 complements ISO 2306.
- language: fr
  script: Latn
  content: L'ISO 3438:2003 spécifie les dimensions des forets étagés à queue cône
    Morse pour avant-trous de taraudage. Ces forets sont destinés à produire des avant-trous
    de taraudage à filetage métrique (pas gros) dans une gamme de filetages sélectionnés
    de M8 à M30. L'ISO 3438:2003 complète l'ISO 2306.
