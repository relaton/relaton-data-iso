abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the technical delivery conditions for bends made by the induction bending process for use in pipeline transportation systems for the petroleum and natural gas industries as defined in ISO 13623.
    This document is applicable to induction bends made from seamless and welded pipe of unalloyed or low-alloy steels.
    NOTE            These are typically C-Mn steels or low-alloy steels that are appropriate for the corresponding level and grade of line pipe in accordance with ISO 3183.
    This document specifies the requirements for the manufacture of two product specification levels (PSLs) of induction bends corresponding to product specification levels given for pipe in ISO 3183.
    This document is not applicable to the selection of the induction bend PSL.
    This document is not applicable to pipeline bends made by other manufacturing processes.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les conditions techniques de livraison des coudes fabriqués par le procédé de cintrage par induction et destinés aux systèmes de transport par conduites des industries du pétrole et du gaz naturel définis dans l'ISO 13623.
    Le présent document est applicable aux coudes cintrés par induction, fabriqués à partir de tubes soudés et non soudés, en aciers non alliés ou faiblement alliés.
    NOTE            Il s'agit généralement d'aciers C-Mn ou d'aciers faiblement alliés adaptés au niveau et à la nuance correspondant au tube de conduite, conformément à l'ISO 3183.
    Le présent document spécifie les exigences de fabrication de deux niveaux de spécification de produit (PSL) des coudes cintrés par induction, correspondant aux niveaux de spécification indiqués pour les tubes dans l'ISO 3183.
    Le présent document n'est pas applicable à la sélection du niveau de spécification des produits (PSL) cintrés par induction.
    Le présent document n'est pas applicable aux coudes de conduites fabriqués par d'autres procédés.
