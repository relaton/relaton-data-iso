abstract:
- content: "ISO/TS 17444-1:2012 defines metrics for the charging performance of electronic
    fee collection (EFC) systems in terms of the level of errors associated with charging
    computation.\nISO/TS 17444-1:2012 is a toolbox standard of metrics. The detailed
    choice of metrics depends on the application and the respective context. \nISO/TS
    17444-1:2012 describes a set of metrics with appropriate definitions, principles
    and formulations, which together make up a reference framework for the establishment
    of requirements for EFC systems and their later examination of the charging performance."
