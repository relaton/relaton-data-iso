abstract:
- content: This International Standard specifies the dimensions for 8 mm Type S motion-picture
    projection reels/spools of 75 to 312 mm diameter (with the exception of the 75
    mm Type No. 7) that are interchangeable on all types of reel-to-reel projection
    equipment. NOTE - The No. 7 reel (75 mm), although temporarily recognized, will
    be superseded by that specified in ISO 6033. lt is recommended that new projection
    equipment and reel/spool manufacturing capacity should comply with the requirements
    of ISO 6033.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: La présente Norme internationale fixe les dimensions des bobines de projection
    8 mm type S de diamètre 75 à 312 mm (à l'exception de la bobine no 7 de 75 mm),
    interchangeables sur tous les types de projecteurs à bobine. NOTE - La bobine
    no 7 (75 mm), reconnue à titre temporaire, sera remplacée par celle spécifiée
    dans I'ISO 6033. II est recommandé que les nouveaux équipements de projection
    et la capacité des bobines à la fabrication soient conformes aux spécifications
    de I'ISO 6033.
