abstract:
- language: en
  script: Latn
  content: |-
    ISO 7967-11:2014 establishes a vocabulary for fuel systems of reciprocating internal combustion engines. Also, in ISO 7967-11:2014, the terms and the definitions are classified as follows:
    ?   fuel supply system (3.1);
    ?   carburetor (3.2);
    ?   fuel injection system (3.3).
    ISO 2710‑1 gives a classification of reciprocating internal combustion engines and denotes the basic terms and definitions of such engines and their characteristics.
- language: fr
  script: Latn
  content: |-
    L'ISO 7967-11:2014 établit un vocabulaire pour les systèmes de carburant des moteurs alternatifs à combustion interne. Dans l'ISO 7967-11:2014, les termes et définitions sont également classés selon les critères suivants:
    ?   système d'alimentation en combustible (3.1);
    ?   carburateur (3.2);
    ?   système d'injection de combustible (3.3).
    L'ISO 2710‑1 donne une classification des moteurs alternatifs à combustion interne et indique les termes et définitions de base relatifs à ces moteurs et à leurs caractéristiques.
