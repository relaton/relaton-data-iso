abstract:
- language: en
  script: Latn
  content: ISO 7267-2:2008 specifies a method for the determination of the apparent
    hardness of vulcanized- or thermoplastic-rubber roller covers, expressed in Shore
    hardness, for measurement where only medium precision is required. The method
    and apparatus used are essentially those described in ISO 7619‑1, the measurements
    in this case being made on the curved surface of the conditioned rubber-covered
    roller rather than on a flat test piece. Shore type A and type D instruments are
    specified, the latter being used for measurements on rollers of high hardness.
- language: fr
  script: Latn
  content: L'ISO 7267-2:2008 spécifie une méthode de détermination de la dureté apparente
    des revêtements des cylindres en caoutchouc vulcanisé ou thermoplastique, exprimée
    en dureté Shore, pour un mesurage ne nécessitant qu'une précision moyenne. La
    méthode et l'appareillage utilisés sont essentiellement ceux décrits dans l'ISO
    7619-1, les mesurages étant réalisés dans ce cas sur la surface courbe du cylindre
    revêtu de caoutchouc conditionné plutôt que sur une éprouvette plane. Elle utilise
    spécifiquement les instruments des types Shore A et D, le dernier étant employé
    pour les mesurages sur les cylindres de dureté élevée.
