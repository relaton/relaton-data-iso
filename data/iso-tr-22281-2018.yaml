abstract:
- content: ISO/TR 22281:2018, based on round robin tests for chemical analysis conducted
    within IIW, considers interlaboratory reproducibility of measurement of trace
    element concentrations in steel and weld metals, and offers guidance in respect
    to application of accept/reject criteria in welding filler metal procurement as
    can be applied using, for example, ISO 14344 or API RP 934-A.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: ISO/TR 22281:2018d'analyse chimique, traite la reproductibilité entre différents
    laboratoires des mesures des concentrations d'éléments-trace dans les aciers et
    le métal fondu des aciers soudés, et fournit des lignes directives pour l'application
    de critères d'acceptation/de rejet lors de l'approvisionnement en métaux d'apport,
    pouvant être appliqués en utilisant, par exemple, l'ISO 14344 ou l'API RP 934-A.
