abstract:
- content: ISO 16772:2004 specifies a method for the determination of mercury in an
    aqua regia extract of soil, obtained in accordance with ISO 11464 and ISO 11466,
    using cold-vapour atomic absorption spectrometry or cold-vapour atomic fluorescence
    spectrometry. The limit of determination of the method is at least 0,1 mg/kg.
