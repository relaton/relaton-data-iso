abstract:
- language: en
  script: Latn
  content: ISO 16772:2004 specifies a method for the determination of mercury in an
    aqua regia extract of soil, obtained in accordance with ISO 11464 and ISO 11466,
    using cold-vapour atomic absorption spectrometry or cold-vapour atomic fluorescence
    spectrometry. The limit of determination of the method is at least 0,1 mg/kg.
- language: fr
  script: Latn
  content: L'ISO 16772:2004 spécifie une méthode de dosage du mercure dans un extrait
    de sol à l'eau régale, obtenu conformément à l'ISO 11464 et à l'ISO 11466, par
    spectrométrie d'absorption atomique ou spectrométrie de fluorescence atomique
    de vapeur froide. La limite de dosage est au moins de 0,1 mg/kg.
