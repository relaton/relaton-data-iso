abstract:
- language: en
  script: Latn
  content: ISO 4254-8:2009, used together with ISO 4254-1, specifies safety requirements
    and their verification for the design and construction of mounted, semi-mounted,
    trailed or self-propelled solid fertilizer distributors for solid fertilizer application,
    i.e. full‑width solid fertilizer distributors, solid fertilizer broadcasters,
    distributors with oscillating tube and line-distributors, as well as solid fertilizer
    distributors driven by an auxiliary engine with one operator only, used in agriculture
    and horticulture. In addition, it specifies the type of information on safe working
    practices (including residual risks) to be provided by the manufacturer.
- language: fr
  script: Latn
  content: L'ISO 4254-8:2009, utilisée conjointement à l'ISO 4254-1, spécifie les
    exigences de sécurité et leur mode de vérification, au niveau de la conception
    et la construction, des distributeurs d'engrais solides portés, semi-portés, traînés
    ou automoteurs pour l'application d'engrais solides, c'est-à-dire les distributeurs
    d'engrais solides en nappe, centrifuges, les distributeurs à tube oscillant et
    les distributeurs d'engrais solides en lignes, ainsi que les distributeurs d'engrais
    solides entraînés par un moteur auxiliaire conçus pour un seul opérateur et utilisés
    en agriculture et en horticulture. En outre, elle spécifie le type d'informations
    que le fabricant est censé donner sur les pratiques d'utilisation sûre (y compris
    les risques résiduels).
