  format: text/plain
- content: |-
    Le présent document spécifie un certain nombre de méthodes pour déterminer les variations dimensionnelles que subissent des éprouvettes de caoutchouc vulcanisé ou thermoplastique pendant et après l'application d'un chargement en traction, durant des périodes relativement courtes, sous allongement constant ou charge constante.
    L'essai réalisé sous allongement constant sert à mesurer l'aptitude des caoutchoucs à conserver leurs propriétés élastiques après avoir été soumis à un allongement à une température normale de laboratoire jusqu'à une déformation spécifiée, cette sollicitation étant maintenue pendant une durée définie à la même température ou à une température spécifiée plus élevée, puis supprimée à la température d'essai ou à la température normale de laboratoire.
    L'essai réalisé sous charge constante spécifie une méthode permettant de déterminer l'allongement, le fluage et la déformation rémanente des caoutchoucs soumis à une charge constante à température normale de laboratoire.
    Les méthodes d'essai sont destinées à mesurer les propriétés élastiques du caoutchouc dans l'échelle de dureté de 20 DIDC à 94 DIDC.
    Le mesurage du fluage n'est pas destiné à la conception de produits ou l'évaluation de matériaux à faible degré de fluage. Pour ces derniers, il convient de se référer à l'ISO 8013 et il n'y a aucune concordance entre les résultats du présent essai et ceux de l'ISO 8013.
    NOTE       L'essai sous charge constante est principalement destiné à mesurer le degré de vulcanisation et à apprécier la maîtrise de la qualité des produits à parois minces. Une augmentation du degré de vulcanisation ou de réticulation se traduit généralement par une diminution de la rémanence, du fluage ou de l'allongement.
