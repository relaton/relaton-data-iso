abstract:
- language: en
  script: Latn
  content: A specimen of the textile in contact with a cotton fabric bag together
    with non-corrodible steel discs is agitated in perchloroethylene, then squeezed
    or centrifuged, and dried in hot air. The change in colour of the specimen is
    assessed with the grey scale for assessing change in colour. Not suitable for
    the evaluation of the durability of textile finishes.
- language: fr
  script: Latn
  content: |2

    1.1 La présente partie de l'ISO 105 prescrit une méthode pour la détermination de la résistance des teintures sur les textiles de toute nature, à tous leurs stades de transformation, au nettoyage à sec. 1.2 Cette méthode ne convient pas pour l'évaluation de la résistance des apprêts sur textile, ni pour l'évaluation de la résistance des teintures aux opérations d'enlèvement de taches ou salissures pratiquées par les teinturiers-nettoyeurs. 1.3 Cet essai s'applique uniquement à la solidité des teintures au nettoyage à sec; la pratique commerciale du nettoyage à sec fait intervenir couramment d'autres opérations, telles que le détachage supplémentaire de certaines taches à l'eau ou par tamponnement avec solvant, le pressage à la vapeur, etc., pour lesquels d'autres méthodes d'essai normalisées sont applicables si l'on cherche à évaluer complètement l'«aptitude au nettoyage à sec» du textile. 1.4 La présence d'eau soit dans l'étoffe, soit dans le bain de nettoyage à sec, ou la présence de détergent et d'eau dans le bain de nettoyage à sec, n'  433a pas été considérée comme un facteur déterminant dans l'évaluation de la solidité. L'essai donne des résultats en corrélation satisfaisante avec ceux qui sont donnés dans le nettoyage à sec industriel. 1.5 Par solidité au nettoyage à sec, sans autre indication, il faut entendre la solidité au nettoyage à sec dans le perchloroéthylène. Cependant, si on le demande, d'autres solvants peuvent être utilisés.
