abstract:
- content: This document describes methods for diagnosing and assessing conditions
    that may result in moisture damage impacting the building’s energy and durability
    performance. For the purpose of classifying moisture damage, methods in this document
    range from basic observation techniques to more complex methods using equipment
    to more accurately or precisely render a condition assessment and provide data.  This
    document does not ensure that the methods identified will result in the full disclosure
    of all moisture damage conditions – at the time of assessment or in the future.
