abstract:
- content: |-
    ISO 3785:2006 specifies a method for designating test specimen axes in relation to product texture by means of an X-Y-Z orthogonal coordinate system.
    The system applies equally to unnotched and notched (or precracked) test specimens.
    The method is intended only for metallic materials with uniform texture that can be unambiguously determined.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 3785:2005 spécifie une méthode pour désigner les axes des éprouvettes en relation avec la texture du produit au moyen d'un système orthogonal de coordonnées X-Y-Z.
    Le système s'applique aussi bien aux éprouvettes sans entaille et qu'aux éprouvettes entaillées (ou préfissurées).
    La méthode est destinée seulement aux matériaux métalliques de texture uniforme qui peut être déterminée sans ambiguïté.
