abstract:
- content: The substance is determined in a medium consisting of an aqueous and a
    chloroform phase by titration with a standard volumetric cationic-active solution
    (benzethonium- chloride) in the presence of an indicator which consists of a mixture
    of cationic dye (dimidium bromide) and an anionic dye (acid blue 1). The method
    is applicable to solids or to aqueous solutions of the active material. The relative
    molecular mass of the anionic active matter has to be known. The method is not
    applicable if cationic surface active agents are present.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "\nLa présente Norme internationale prescrit une méthode manuelle ou mécanique
    pour la détermination de la teneur en matière active anionique contenue dans les
    détergents. La méthode est applicable à la matière active à l'état solide ou en
    solution aqueuse. La masse moléculaire relative de la matière active anionique
    doit être connue. La méthode n'est pas applicable si des agents de surface cationiques
    sont présents. La méthode manuelle est effectivement applicable pour la détermination
    de la teneur en alkylbenzène sulfonates, alcanesulfonates, sulfates et hydroxysulfates,
    alkylphénol sulfates, éthoxy- et méthoxysulfates d'alcools gras et dialkylsulfosuccinates
    et en autres matières actives contenant un groupe hydrophile par molécule. La
    méthode mécanique peut être applicable à l'ensemble des produits mentionnés dans
    la mesure où elle donne des résultats comparables à ceux obtenus avec la méthode
    manuelle.  \nNOTE -- Les sulfonates à faible masse moléculaire relative, présents
    sous forme d'hydrotrope (toluène, xylène) n'interfèrent pas si leur teneur par
    rapport aux matières actives est inférieure ou égale à 15 % (m/m). À une plus
    grande teneur, il convient d'étudier leur influence dans chaque cas particulier.
    Le savon, l'urée et les sels de l'acide (éthylène dinitrilo)tétraacétique n'interfèrent
    pas. En présence d'age  421nts de surface non ioniques, leur influence doit être
    étudiée pour chaque cas particulier. Les composants minéraux types des détergents,
    tels que chlorure de sodium, sulfate, borate, tripolyphosphate, perborate, silicate,
    etc., ne gênent pas; mais les agents blanchissants autres que le perborate doivent
    être détruits avant l'analyse, et l'échantillon doit être complètement soluble
    dans l'eau.\n"
