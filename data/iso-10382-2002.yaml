abstract:
- language: en
  script: Latn
  content: |-
    ISO 10382:2002 specifies a method for quantitative determination of seven polychlorinated biphenyls and seventeen organochlorine pesticides in soil.
    ISO 10382:2002 is applicable to all types of soil.
    Under the conditions specified in ISO 10382:2002, limits of detection of 0,1 micrograms per kilogram to 4 micrograms per kilogram (expressed as dry matter) can be achieved.
- language: fr
  script: Latn
  content: |-
    L'ISO 10382:2002 spécifie une méthode de dosage quantitatif de sept biphényls polychlorés et de dix-sept pesticides organochlorés dans le sol.
    L'ISO 10382:2002 est applicable à tous les types de sol.
    Dans les conditions spécifiées dans l'ISO 10382:2002, les limites de détection de 0,1 g/kg à 4 g/kg (exprimées en matière sèche) peuvent être obtenues.
