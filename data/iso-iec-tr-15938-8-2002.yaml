abstract:
- content: "ISO/IEC TR 15938-8:2002 forms an informative part of ISO/IEC 15938 on
    extraction and use of metadata descriptions for multimedia content. \nISO/IEC
    TR 15938-8:2002 provides two types of information:\nISO/IEC TR 15938-8:2002 is
    a companion for ISO/IEC 15938-3 (Visual) and ISO/IEC 15938-5 (Multimedia Description
    Schemes), which provide normative definitions of the description tools. Effort
    has been made in this Technical Report to preserve the subclause numbering of
    ISO/IEC 15938-3 and ISO/IEC 15938-5 to allow easy mapping of the information on
    extraction and use with those technical specifications."
