abstract:
- language: en
  script: Latn
  content: |-
    ISO 8986-2:2009 specifies the methods of preparation of test specimens and the test methods to be used in determining the properties of polybutene‑1 (PB‑1) moulding and extrusion materials. Requirements for handling test material and for conditioning both the test material before moulding and the specimens before testing are also specified.
    Procedures and conditions for the preparation of test specimens and procedures for measuring properties of the materials from which these specimens are made are given. Properties and test methods which are suitable and necessary to characterize PB moulding and extrusion materials are listed.
    The properties have been selected from the general test methods in ISO 10350‑1. Other test methods in wide use for or of particular significance to these moulding and extrusion materials are also included in this part of ISO 8986, as is the designatory property specified in Part 1.
- language: fr
  script: Latn
  content: |-
    L'ISO 8986-2:2009 spécifie les méthodes de préparation des éprouvettes et les méthodes d'essai à appliquer pour déterminer les propriétés des matériaux à base de polybutène-1 (PB-1) pour moulage et extrusion. Les exigences relatives à la manipulation du matériau d'essai, ainsi qu'au conditionnement de ce matériau avant le moulage et des éprouvettes avant l'essai sont également spécifiées.
    Elle précise les modes opératoires et les conditions de la préparation des éprouvettes, ainsi que les modes opératoires de mesurage des propriétés des matériaux à partir desquels ces éprouvettes sont fabriquées. Elle fournit également une liste des propriétés et des méthodes d'essai appropriées et nécessaires à la caractérisation des PB pour moulage et extrusion.
    Les propriétés ont été choisies à partir des méthodes d'essai générales spécifiées dans l'ISO 10350-1. D'autres méthodes d'essai présentant une importance particulière ou largement utilisées pour ces matériaux pour moulage et extrusion sont également incluses dans l'ISO 8986-2:2009, de même que la propriété de désignation spécifiée dans la Partie 1.
