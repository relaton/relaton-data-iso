abstract:
- content: ISO 17474:2012 is intended to provide conventions for reporting and displaying
    electrochemical corrosion data. Conventions for potential, current density and
    electrochemical impedance, as well as conventions for graphical presentation of
    such data, are included.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 17474:2012 est destinée à fournir des conventions relatives à la
    communication et à la présentation des données de corrosion électrochimique. Cela
    inclut les conventions applicables au potentiel, à la densité de courant et à
    l'impédance électrochimique, ainsi que les conventions applicables à la présentation
    graphique de telles données.
