abstract:
- language: en
  script: Latn
  content: |-
    ISO 20957-2:2005 specifies additional safety requirements for strength training equipment in addition to the general safety requirements of ISO 20957-1:2005.
    ISO 20957-2:2005 is applicable to stationary training equipment type strength training equipment with stack weight resistance or other means of resistance like weight discs, elastic cords, hydraulic, pneumatic and magnetic systems and springs (type 2) with the classes S and H.
- language: fr
  script: Latn
  content: |-
    L'ISO 20957-2:2005 spécifie les exigences de sécurité supplémentaires relatives aux appareils d'entraînement de force, en complément des exigences générales de sécurité de l'ISO 20957-1.
    L'ISO 20957-2:2005 s'applique aux appareils d'entraînement fixes de type appareils d'entraînement de force utilisant des piles de poids ou d'autres moyens de résistance comme des disques-poids, de la corde élastique, des systèmes hydrauliques, pneumatiques et magnétiques et des ressorts (type 2) (désignés ci-après comme appareils d'entraînement) avec les classes S et H.
