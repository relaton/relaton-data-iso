- content: |-
    Le présent document spécifie une méthode d’essai pour la détermination du comportement au choc avec perforation des plastiques rigides sous forme d’éprouvettes planes, au moyen d’instruments de mesurage des forces et des flèches. Il s’applique si une courbe force-flèche ou force-temps, enregistrée pour une vitesse nominale constante du percuteur, est nécessaire pour obtenir une caractérisation détaillée du comportement au choc.
    La méthode d’essai est applicable aux éprouvettes d’une épaisseur comprise entre 1 mm et 4 mm.
    La méthode d’essai convient aux types de matériaux suivants:
    —    matériaux thermoplastiques rigides pour moulage et extrusion, y compris les compositions et feuilles chargées, non chargées et renforcées;
    —    matériaux thermodurcissables rigides pour moulage et extrusion, y compris les compositions chargées et renforcées, feuilles et stratifiés;
    —    composites thermoplastiques et thermodurcissables renforcés de fibres comportant des renforts unidirectionnels ou multidirectionnels tels que mats, tissus, tissus stratifils, fils coupés, combinaisons de renforcements et hybrides, stratifils, fibres broyées et feuilles réalisées à partir de matières préimprégnées (préimprégnés).
    La méthode est aussi applicable aux éprouvettes qui sont soit moulées, soit usinées à partir de produits finis, stratifiés et feuilles extrudées ou coulées.
    Les résultats d’essai ne sont comparables qui si les conditions de préparation des éprouvettes, leurs dimensions et surfaces, ainsi que les conditions d’essai retenues sont les mêmes. En particulier, les résultats déterminés sur des éprouvettes d’épaisseurs différentes ne peuvent pas être comparés (voir l’Annexe E). Des évaluations exhaustives de la réaction à la contrainte de choc peuvent être obtenues en effectuant les déterminations en fonction de la vitesse d’impact et de la température pour les différentes variables propres au matériau, telles que la cristallinité ou la teneur en humidité.
    Le comportement au choc des produits finis ne peut pas être directement déduit de l’essai, mais les éprouvettes peuvent être prélevées sur les produits finis (voir ci-dessus) afin d’être soumises aux essais conformément à la présente méthode.
    Les données d’essai obtenues avec cette méthode ne sont pas destinées à être utilisées pour les calculs de conception. Toutefois, des informations relatives au comportement caractéristique des matériaux peuvent être obtenues en conduisant les essais à différentes températures et vitesses d’impact (voir l’Annexe D), en faisant varier l’épaisseur de l’éprouvette (voir l’Annexe E) et en soumettant à l’essai des éprouvettes ayant été préparées dans différentes conditions.
    Le présent document n’a pas pour but de donner une explication du mécanisme qui intervient à chaque point particulier de la courbe force-flèche. Ces interprétations relèvent de la recherche scientifique.
