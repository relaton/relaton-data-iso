abstract:
- content: |-
    ISO 5902:2013 specifies laboratory measurement methods to determine the elastic properties of alpine skis. Its purpose is to calculate the resistance of defined parts of the ski to bending and torsion.
    The standard measurement procedures are recommended in order to ensure comparability between laboratory measurement data determined and published by ski manufacturers, institutions and others.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "L'ISO 5902:2013 spécifie des méthodes de mesure en laboratoire de détermination
    des caractéristiques élastiques des skis alpins. Elle a pour but de calculer la
    résistance en flexion et en torsion de parties définies du ski.\nL'utilisation
    de procédures de mesure normalisées est recommandée afin de rendre comparables
    les résultats des mesurages en laboratoire, obtenus et publiés par les fabricants
    de ski, par des organismes professionnels ou par d'autres organismes. "
