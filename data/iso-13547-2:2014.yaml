abstract:
- content: 'ISO 13547-2:2014 specifies an acid digestion and inductively coupled plasma
    atomic emission spectrometric (ICP-AES) method for the determination of the mass
    fraction of arsenic in copper, lead, zinc, and nickel sulfide concentrates as
    follows: for copper sulfide concentrates, the method is applicable to the determination
    of mass fractions of arsenic from 0,05 % to 2,0 %; for lead sulfide concentrates,
    the method is applicable to the determination of mass fractions of arsenic from
    0,05 % to 1,0 %; for zinc sulfide concentrates, the method is applicable to the
    determination of mass fractions of arsenic from 0,05 % to 0,6 %; for nickel sulfide
    concentrates, the method is applicable to the determination of mass fraction of
    arsenic from 0,05 % to 1,0 %.'
  language:
