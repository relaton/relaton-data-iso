abstract:
- content: |-
    ISO 14229-4:2012 specifies the implementation of a common set of unified diagnostic services (UDS) on FlexRay networks (FR) in road vehicles (UDSonFR).
    UDSonFR references ISO 14229-1 and ISO 14229-2 and specifies implementation requirements of the diagnostic services to be used for diagnostic communication over FlexRay.
    UDSonFR does not specify any requirements of the in-vehicle FlexRay architecture.
    ISO 14229-4:2012 focuses on additional requirements specific to the implementation of UDS on the FlexRay network, and specific restrictions in the implementation of UDS on the FlexRay network.
