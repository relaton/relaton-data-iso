abstract:
- content: |-
    This document provides guidance and requirements for the maintenance in service of mineral oils used as lubricating oils and control fluids used to lubricate steam, gas and combined cycle turbines in service.
    This document is applicable to lubricants classified in ISO 6743-5 and specified in ISO 8068, except the grades TSD, TGD and TCD (phosphate esters) for which ISO 11365 is more relevant, and the grades TGCE, THA, THCH, THCE and THE.
    This document also gives guidance and requirements with respect to the corrective actions that are taken to maximize service life.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document fournit des recommandations et des exigences pour le maintien en service des huiles minérales utilisées comme huiles lubrifiantes et des fluides de contrôle utilisés pour la lubrification des turbines à vapeur, à gaz et à cycle combiné en service.
    Ce document s'applique aux lubrifiants classifiés dans l'ISO 6743-5 et spécifiés dans l'ISO 8068, à l'exception des grades TSD, TGD et TCD (esters phosphates) pour lesquels l'ISO 11365 est plus pertinente, et des grades TGCE, THA, THCH, THCE et THE.
    Le présent document donne également des recommandations et des exigences concernant les actions correctives mises en œuvre pour garantir une durée de vie en service maximale.
