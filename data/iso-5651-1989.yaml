abstract:
- content: Applies to properties of paper, board and pulps, but excludes fibre building
    boards. Two separate tables give recommended units for use in connection with
    test methods which are already, and which are not at present, the subject of international
    standards.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "\nLa présente Norme internationale récapitule les unités recommandées
    à utiliser pour exprimer les propriétés des papiers, cartons et pâtes, à l'exclusion
    des panneaux de fibres. Le tableau 1 donne les unités recommandées à utiliser
    en relation avec les méthodes d'essai qui sont déjà le sujet de Normes internationales
    et le tableau 2 donne les unités recommandées à utiliser en relation avec des
    méthodes d'essai qui ne font pas actuellement l'objet de Normes internationales
    mais dont il est couramment fait mention dans les échanges techniques internationaux.
    \ \nNOTE -- La liste des propriétés du tableau 1 et du tableau 2 ne peut être
    considérée comme complète, il peut être possible de déterminer les unités appropriées
    pour exprimer d'autres propriétés par analogie avec les unités figurant dans la
    présente Norme internationale.\n"
