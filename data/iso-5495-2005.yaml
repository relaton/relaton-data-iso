abstract:
- language: en
  script: Latn
  content: |-
    ISO 5495:2005 describes a procedure for determining whether there exists a perceptible sensory difference or a similarity between samples of two products concerning the intensity of a sensory attribute. This test is sometimes also referred to as a directional difference test or a 2-AFC test (Alternative Forced Choice). In fact, the paired comparison test is a forced choice test between two alternatives.
    The method is applicable whether a difference exists in a single sensory attribute or in several, which means that it enables determination of whether there exists a perceptible difference concerning a given attribute, and the specification of the direction of difference, but it does not give any indication of the extent of that difference. The absence of difference for the attribute under study does not signify that there does not exist any difference between the two products.
    This method is only applicable if the products are relatively homogeneous.
    The method is effective (1) for determining whether a perceptible difference exists (paired difference test), or whether no perceptible difference exists (paired similarity test) when, for example, modifications are made to ingredients, processing, packaging, handling or storage operations, or (2) for selecting, training and monitoring assessors.
    It is necessary to know, prior to carrying out the test, whether the test is a one-sided test (the test supervisor knows a priori the direction of the difference, and the alternative hypothesis corresponds to the existence of a difference in the expected direction) or a two-sided test (the test supervisor does not have any a priori knowledge concerning the direction of the difference, and the alternative hypothesis corresponds to the existence of a difference in one direction or the other).
- language: fr
  script: Latn
  content: "L'ISO 5495:2005 décrit un mode opératoire permettant de déterminer s'il
    existe une différence sensorielle perceptible ou une similitude entre les échantillons
    de deux produits sur l'intensité d'une propriété sensorielle. Cet essai est parfois
    également appelé essai de différence directionnel ou essai 2-AFC (Alternative
    Forced Choice). En effet l'essai de comparaison par paires est un essai à choix
    forcé entre deux alternatives.\nLa méthode est applicable s'il existe une différence
    pour une seule propriété sensorielle ou pour plusieurs, ce qui signifie qu'elle
    permet de déterminer s'il existe une différence perceptible sur une propriété
    donnée, de préciser le sens de la différence, mais elle ne donne pas d'indications
    sur l'amplitude de la différence. L'absence de différence pour l'attribut étudié
    ne signifie pas qu'il n'existe pas de différence entre les deux produits.\nLa
    présente méthode n'est applicable que si les produits sont relativement homogènes.\nLa
    méthode est efficace pour (1) déterminer s'il existe (essai par paires de différence),
    ou s'il n'existe pas de différence perceptible (essai par paires de similitude),
    quand, par exemple, des modifications sont apportées aux ingrédients, à la transformation,
    à l'emballage, aux opérations de manutention ou de stockage, ou (2) sélectionner,
    entraîner et contrôler les sujets.\nIl est nécessaire de savoir avant la réalisation
    de l'essai si l'on se trouve dans un cas d'essai unilatéral (l'expérimentateur
    a un a priori sur le sens de la différence et l'hypothèse alternative correspond
    à l'existence d'une différence dans le sens attendu) ou dans un cas d'essai bilatéral
    (l'expérimentateur n'a pas d'a priori sur le sens de la différence et l'hypothèse
    alternative correspond à l'existence d'une différence dans un sens ou dans l'autre).\nL'essai
    par paires peut également être utilisé pour comparer deux produits en terme de
    préférence. "
