abstract:
- language: en
  script: Latn
  content: ISO 11814|IDF 162:2002 specifies a high-performance liquid chromatographic
    (HPLC) method for an assessment of the heat treatment intensity to be applied
    during the processing of milk powder, in order to differentiate extra-low-heat
    skim milk powder from low-heat skim milk powder.
- language: fr
  script: Latn
  content: L'ISO 11814|FIL 162:2002 spécifie une méthode par chromatographie en phase
    liquide à haute performance (CLHP) pour l'évaluation de l'intensité du traitement
    thermique à appliquer pendant la fabrication de la poudre de lait, de manière
    à différencier la poudre de lait écrémé ultra basse température de la poudre de
    lait écrémé basse température.
