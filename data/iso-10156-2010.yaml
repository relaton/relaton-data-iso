abstract:
- content: |-
    ISO 10156:2010 specifies methods for determining whether or not a gas or gas mixture is flammable in air and whether a gas or gas mixture is more or less oxidizing than air under atmospheric conditions.
    It is intended to be used for the classification of gases and gas mixtures including the selection of gas cylinder valve outlets.
    It does not cover the safe preparation of these mixtures under pressure and at temperatures other than ambient.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 10156:2010 spécifie des méthodes servant à déterminer si un gaz ou un mélange de gaz est ou non inflammable à l'air et si un gaz ou un mélange de gaz est plus ou moins oxydant que l'air, dans les conditions atmosphériques.
    Elle est destinée à être utilisée pour la classification des gaz et des mélanges de gaz, y compris pour le choix des raccords de sortie de robinets de bouteilles à gaz.
    Elle ne traite pas de la préparation en toute sécurité de ces mélanges à une pression et à des températures autres que les conditions ambiantes.
