abstract:
- language: en
  script: Latn
  content: "ISO 9170-1:2008 applies to:\n- \n\noxygen-enriched air;\nair for driving
    surgical tools;\nnitrogen for driving surgical tools;\nvacuum.\n\n\nIt is intended
    especially to ensure the gas-specific assembly of terminal units and to prevent
    their interchange between different gases and services.\nISO 9170-1:2008 specifies
    requirements for terminal units for supply and disposal of nitrogen or air for
    driving surgical tools and requirements for probes intended to be connected to
    the gas-specific connection point which is part of the terminal unit."
- language: fr
  script: Latn
  content: "L'ISO 9170-1:2008 est applicable aux\n- \n\nair enrichi en oxygène;\nair
    moteur pour les instruments chirurgicaux;\nazote moteur pour les instruments chirurgicaux;\nvide.\n\n\nElle
    est notamment destinée à garantir le montage spécifique au gaz des prises murales
    et à en empêcher l'interchangeabilité entre les différents gaz.\nL'ISO 9170-1:2008
    spécifie les exigences relatives aux prises murales d'arrivée et d'évacuation
    d'azote ou d'air pour les instruments chirurgicaux, ainsi que les exigences relatives
    aux embouts destinés à être branchés au raccord spécifique au gaz faisant partie
    d'une prise murale."
