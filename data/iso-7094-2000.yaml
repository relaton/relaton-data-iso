abstract:
- content: |2

    La présente Norme internationale spécifie les caractéristiques des rondelles plates, série très large, de grade C, de classe de dureté 100 HV et de diamètre nominal (diamètre nominal de filetage) de 5 mm à 36 mm inclus.  Ces rondelles conviennent à des  - vis hexagonales de grade Cet de classes de qualité jusqu'à 6.8 inclus;  - écrous hexagonaux de grade C et de classes de qualité jusqu'à 6 inclus;  utilisés dans les structures en bois.  Si des dimensions différentes de celles données dans la présente Norme internationale sont requises, il convient de les choisir parmi celles données dans l'ISO 887.
