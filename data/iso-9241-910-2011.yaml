abstract:
- language: en
  script: Latn
  content: |-
    ISO 9241-910:2011 provides a framework for understanding and communicating various aspects of tactile/haptic interaction. It defines terms, describes structures and models, and gives explanations related to the other parts of the ISO 9241 "900" subseries. It also provides guidance on how various forms of interaction can be applied to a variety of user tasks.
    It is applicable to all types of interactive systems making use of tactile/haptic devices and interactions.
    It does not address purely kinaesthetic interactions, such as gestures, although it might be useful for understanding such interactions.
- language: fr
  script: Latn
  content: |-
    L'ISO 9241-910:2011 fournit un cadre permettant de comprendre et d'échanger sur différents aspects de l'interaction tactile/haptique. Elle définit des termes, décrit des structures et des modèles, et donne des explications en rapport avec les autres parties de la série de normes «900» de l'ISO 9241. Elle donne également des lignes directrices sur la façon dont les différentes formes d'interaction peuvent être appliquées aux diverses tâches de l'utilisateur.
    Elle est applicable à tous les types de systèmes interactifs utilisant des dispositifs et interactions tactiles/haptiques.
    L'ISO 9241-910:2011 ne traite pas des interactions purement kinesthésiques, tels que les gestes, bien qu'elle puisse être utile pour de telles interactions.
