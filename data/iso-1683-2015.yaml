abstract:
- content: |-
    ISO 1683:2015 specifies reference values used in acoustics, in order to establish a uniform basis for the expression of acoustical and vibratory levels.
    The reference values are mandatory for use in acoustics for sounds in air and other gases, sounds in water and other liquids, and for structure-borne sound, but can also be used in other applications.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    ISO 1683:2015 spécifie des valeurs de référence utilisées en acoustique, de façon à établir une base uniforme d'expression des niveaux acoustiques et vibratoires.
    Ces valeurs de référence sont d'utilisation obligatoire en acoustique pour les sons émis dans l'air et autres gaz, pour ceux émis dans l'eau et autres liquides, et pour les bruits de structure, mais elles peuvent également être utilisées dans d'autres applications.
