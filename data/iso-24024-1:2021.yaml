abstract:
- language: en
  script: Latn
  content: |-
    1.1  This document establishes a system of designation for vinyl chloride thermoplastic resins which can be used as the basis for specifications.
    1.2  The types of vinyl chloride plastics are differentiated from each other by a classification system based on appropriate levels of the designatory properties:
    a)   reduced viscosity;
    b)   apparent density;
    c)   retention on a 63 µm mesh sieve;
    d)   plasticizer absorption at room temperature (for general-purpose resins);
    e)   the viscosity and the type of rheological behaviour of a standard paste (for paste resins only);
    and on information about basic polymer parameters, polymerization processes and intended applications.
    1.3  This document is applicable to resins in powder form which consist of homopolymers of the monomer vinyl chloride and copolymers, terpolymers, etc., of vinyl chloride with one or more other monomers, but where vinyl chloride is the main constituent. The resins can contain small amounts of non-polymerized substances (e.g. emulsifying or suspending agents, catalyst residues, etc.) and other substances added during the course of polymerization.
    1.4  It is not intended to imply that materials having the same designation give necessarily the same performance. This document does not provide engineering data, performance data or data on processing conditions which can be required to specify a material for a particular application and/or method of processing.
    If such additional properties are required, they are determined in accordance with the test methods specified in ISO 24024-2, if suitable.
    1.5  In order to specify a resin for a particular application or to ensure reproducible processing, additional requirements can be given in data block 5 (see 4.1).
- language: fr
  script: Latn
  content: |-
    1.1    Le présent document établit un système de désignation des résines thermoplastiques à base de chlorure de vinyle, qui peut être utilisé comme base pour les spécifications.
    1.2    Les types de plastiques à base de chlorure de vinyle sont différenciés les uns des autres par un système de classification basé sur les niveaux appropriés des propriétés de désignation suivantes:
    a)    viscosité réduite;
    b)    masse volumique apparente;
    c)    refus sur tamis de 63 µm d'ouverture de maille;
    d)    prise de plastifiant à la température ambiante (pour les résines pour usages généraux);
    e)    viscosité et type de comportement rhéologique d'une pâte normalisée (pour les résines sous forme de pâtes, uniquement);
    et sur des informations concernant les paramètres du polymère de base, les procédés de polymérisation et les applications prévues.
    1.3    Le présent document est applicable aux résines sous forme de poudres composées d'homopolymères de chlorure de vinyle monomère et de copolymères, terpolymères, etc., de chlorure de vinyle combiné avec un ou plusieurs autres monomères, le chlorure de vinyle étant cependant le principal constituant. Ces résines peuvent contenir de petites quantités de substances non polymérisées (telles qu'émulsifiants ou agents de suspension, résidus de catalyseurs, etc.) ainsi que d'autres substances ajoutées au cours de la polymérisation.
    1.4    Le fait que des matériaux aient la même désignation n'implique pas qu'ils présentent nécessairement les mêmes performances. Le présent document ne comporte pas de données sur la conception, la performance ou les conditions de mise en œuvre qui peuvent être exigées pour spécifier un matériau pour une application et/ou une méthode de mise en œuvre particulière.
    Si de telles caractéristiques supplémentaires sont nécessaires, elles doivent être déterminées conformément aux méthodes d'essai spécifiées dans l'ISO 24024‑2, s'il y a lieu.
    1.5    Afin de spécifier une résine pour une application particulière ou d'assurer une méthode de mise en œuvre reproductible, des exigences supplémentaires peuvent être codées dans le bloc de données 5 (voir 4.1).
