abstract:
- content: 'Specifies the minimum documentation and marking and labelling information
    requirements to be provided with laser devices. The documentation is presented
    on two levels: as a technical data sheet and as an instruction manual. Does not
    apply to laser products which incorporate laser devices.'
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale prescrit les exigences minimales concernant les informations que le fabricant d'une source laser doit fournir au travers de la documentation, du marquage et de l'étiquetage. La documentation se présente à deux niveaux : sous forme de fiche technique (article 5) et du manuel d'instructions (article 6). La présente Norme internationale ne s'applique pas aux appareils à laser qui incorporent des sources lasers.
  language:
