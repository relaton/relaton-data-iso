abstract:
- language: en
  script: Latn
  content: |-
    This document specifies test methods for verifying the capabilities of tyres for passenger cars. Of the test methods presented, it is possible that only some will be required depending on the construction of the tyre (diagonal, bias-belted, radial or T-type construction) to be tested. The tests are carried out in a laboratory under controlled conditions.
    This document includes endurance tests, a low-pressure performance test, high-speed tests and requirements for bead unseating and tyre strength.
    The test methods presented in this document are not intended for gradation of tyre performance or quality levels. This document applies to all passenger car tyres.
- language: fr
  script: Latn
  content: |-
    Le présent document prescrit des méthodes d’essai destinées à vérifier l’aptitude des pneumatiques pour voitures particulières. Parmi les méthodes d’essai prescrites, il est possible que seules certaines soient requises selon le type de construction (diagonale, diagonale-ceinturée, radiale, à usage temporaire de type T) du pneumatique à essayer. Les essais sont effectués en laboratoire, dans des conditions contrôlées.
    Le présent document comprend des essais d’endurance, un essai de performance à basse pression et des essais à haute vitesse, ainsi que des exigences relatives au décoincement du talon et à la résistance du pneumatique.
    Les méthodes d’essai présentées dans le présent document ne sont pas destinées à établir des niveaux de performance ou de qualité. Le présent document est applicable à tous les pneumatiques pour voitures particulières.
