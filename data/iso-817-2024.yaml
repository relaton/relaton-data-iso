abstract:
- language: en
  script: Latn
  content: This document provides an unambiguous system for assigning designations
    to refrigerants. It also establishes a system for assigning a safety classification
    to refrigerants based on toxicity and flammability data, and provides a means
    of determining the refrigerant concentration limit. Tables listing the refrigerant
    designations, safety classifications, refrigerant concentration limits and data
    necessary for safe use of the refrigerants are included based on data submitted
    with the application.
