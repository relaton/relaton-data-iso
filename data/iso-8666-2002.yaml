  content: ISO 8666:2002 establishes uniformity of definitions of main dimensions
    and related data, and of mass specifications and loading conditions. It applies
    to small craft having a length of the hull of up to 24 m.
- language: fr
  script: Latn
  content: L'ISO 8666:2002 établit une uniformité des définitions concernant les dimensions
    principales, les données qui y sont liées, et les spécifications de masse et conditions
