abstract:
- content: "ISO 17769-2:2012 specifies terms, letter symbols and units related to
    the flow of liquids through rotodynamic and positive displacement liquid pumps
    and associated installations. It serves as a means of clarifying communications
    between the installation designer, manufacturer, operator and plant constructor.
    \nISO 17769-2:2012 identifies the units in common usage, but all additional legal
    units can be used.\nISO 17769-2:2012 deals mainly with pumping systems. "
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 17769-2:2012 spécifie les termes, les symboles littéraux et les unités relatifs au débit de liquides dans les pompes rotodynamiques et volumétriques pour liquides et dans les installations associées. Son but est de faciliter la communication entre les concepteurs des installations, les fabricants, les utilisateurs et les constructeurs.
    L'ISO 17769-2:2012 identifie les unités d'usage courant, mais toutes les autres unités légales peuvent cependant être utilisées.
    L'ISO 17769-2:2012 traite principalement des systèmes de pompage.
