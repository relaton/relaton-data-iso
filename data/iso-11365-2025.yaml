abstract:
- content: |-
    This document provides guidance and requirements for the maintenance and the use of triaryl phosphate esters as fire-resistant fluids for turbine control, other hydraulic systems in power generation and fire-resistant turbine fluids.
    This document is applicable to fluids under the HFDR category defined in ISO 6743-4 and under the TCD, TSD and TGD categories defined in ISO 6743-5.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document fournit des recommandations et des exigences pour la maintenance et l’utilisation de fluides difficilement inflammables à base de phosphates de tris(aryle) utilisés comme fluides de régulation de turbines ou dans les autres systèmes hydrauliques pour la production d’énergie, ainsi qu’aux fluides difficilement inflammables pour turbines.
    Ce document est applicable aux fluides appartenant à la catégorie HFDR définie dans l’ISO 6743-4, et aux catégories TCD, TSD et TGD définies dans l’ISO 6743-5.
