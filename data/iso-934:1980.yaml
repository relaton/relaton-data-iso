abstract:
- language: en
  script: Latn
  content: The method is applicable to products having water content greater than
    or equal to 0,5 % (m/m). It consists in entraining of the water present in a test
    portion, by azeotropic distillation with the aid of an organic liquid not miscible
    with water, and measuring of the volume of water collected. A figure shows a suitable
    distillation apparatus.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale spécifie une méthode de détermination de la teneur en eau, par entraînement, des corps gras d'origines animale et végétale. La méthode est applicable aux produits ayant une teneur en eau supérieure ou égale à 0,5 % (m/m).
