abstract:
- language: en
  script: Latn
  content: |-
    This Iinternational Standard specifies a method of obtaining a representative sample from a lot of paper or board, including solid and corrugated fibreboard (see ISO 4046:1978), for testing to determine whether or not its average quality complies with set specifications.
    It defines the conditions which apply when sampling is carried out to resolve disputes between buyer and seller relating to a defined lot of paper or board, which has been or is being delivered.
    NOTE If less than 50 % of the lot is available for sampling, then sampling in terms of this International Standard will be invalid in the absence of agreement to the contrary.
    The method is unsuitable for determining the variability within a lot.
    In cases where International Standards make reference to sampling according to this standard but where such sampling is impossible, impractical or inappropriate, and where no dispute is involved, guidance is given in normative annex A.
- language: fr
  script: Latn
  content: "La présente Norme internationale prescrit une méthode permettant d'obtenir
    un échantillon représentatif d'un lot de papier ou de carton, y compris les cartons
    compacts et les cartons ondulés (voir l'ISO 4046:1978), en vue d'essais pour déterminer
    si oui ou non la qualité moyenne du lot est conforme à des spécifications données.
    \nElle définit les conditions qui s'appliquent lorsque l'échantillonnage vise
    à résoudre des litiges entre acheteur et vendeur concernant un lot donné de papier
    ou de carton, que ce lot ait été livré ou qu'il soit sur le point de l'être.\nNOTE
    1 Si moins de 50 % du lot est disponible pour l'échantillonnage, celui-ci sera,
    sauf accord contraire, sans valeur aux termes de la présente Norme internationale.\nLa
    méthode ne convient pas pour déterminer la variabilité dans un lot.\nDans les
    cas où des Normes internationales font référence à un échantillonnage conformément
    à la présente Norme internationale mais où cet échantillonnage est impossible,
    impraticable ou inapproprié, et dans les cas où il n'y a pas litige, des indications
    sont données dans l'annexe normative A.\nNOTE 2 Des informations relatives à la
    préparation des éprouvettes sont données dans les Normes internationales appropriées."
