abstract:
- content: |-
    ISO 11093-8:2017 specifies a method for the determination of the flexural modulus by using experimentally measured natural frequencies in the free-free mode of transverse vibration of cylindrical paper and board cores, which meet the following criteria:
    -  internal diameter:
    50 mm to 350 mm;
    -   minimum wall   thickness:
    0,02 × internal   diameter or not less than 2,0 mm;
    -   minimum   length of core:
    8 × internal diameter.
    NOTE       For the determination of the flexural modulus by the three-point method, see ISO 11093‑7.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 11093-8:2017 spécifie une méthode pour la détermination du module de flexion grâce aux fréquences propres mesurées de façon expérimentale en mode libre-libre des vibrations transversales des mandrins cylindriques de papier et carton qui respectent les critères suivants:
    -
    diamètre intérieur:
    50 mm à 350 mm;
    -
    épaisseur minimale de paroi:
    0,02 × diamètre   intérieur, ou supérieure ou égale à 2,0 mm;
    -
    longueur minimale du mandrin:
    8 × diamètre   intérieur.
    NOTE       Pour déterminer le module de flexion à l'aide de la méthode à trois points, voir l'ISO 11093‑7.
