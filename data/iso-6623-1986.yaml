abstract:
- content: 'Specifies the essential dimensional features of N-, NM-, E- and EM-scraper
    piston ring types. Dimension tables 7 and 8 offer the choice of two radial wall
    thicknesses: "regular" (table 7) and "D/22" (table 8). The requirements apply
    to scraper rings for reciprocating internal combustion piston engines, up to and
    including 200 mm diameter. May be used for piston rings for compressors working
    under similar conditions.'
