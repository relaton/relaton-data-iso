abstract:
- language: en
  script: Latn
  content: Lays down the requirements for general purpose products, manufactured in
    one piece. Two figures show the details of the boot and the test piece, respectively.
    4 tables give the minimum thicknesses, tensile strength and elongation at break
    before and after ageing and the flexing test limits. The method of testing resistance
    to flexing is described in an annex. - Replaces the first edition (ISO 3910-1976).
