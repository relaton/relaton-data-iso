abstract:
- content: Cancels and replaces the first edition (i.e. ISO 2262:1972). Applies to
    thimbles suitable for use with steel wire ropes complying with ISO 2408, having
    a maximum tensile grade of 1770 MPa, with diameters from 4 to 60 mm. Does not
    apply to thimbles for use with fibre ropes. Reeving thimbles and solid thimbles
    are not included.
