abstract:
- language: en
  script: Latn
  content: Specifies a method for the determination of the bound styrene content of
    styrene-butadiene rubber (SBR) latices. Applicable to hot emulsion polymerized
    SBR latices having a bound styrene content of up to 55 % and to cold emulsion
    polymerized SBR latices having a bound styrene content between 18 and 40 %. This
    second edition cancels and replaces the first edition (1975).
