abstract:
- language: en
  script: Latn
  content: |-
    This document provides performance requirements for standards on concrete structures. It can be used for international alignment of design, assessment and construction requirements.
    This document includes:
    a)       principles, which guide the selection of requirements that translate societal and owner’s expectations for the performance of the concrete structure;
    b)       requirements, which define the required performance of the concrete structure;
    c)        criteria, which give means for expressing the requirements;
    d)       evaluation clauses, which give acceptable methods of verifying the specific criteria.
