- content: |-
    Le présent document spécifie les exigences générales de sécurité pour la conception, les essais et la production d'élévateurs motorisés. Les exigences concernent les applications en mer et à terre de ces élévateurs utilisés dans les industries pétrolière et pétrochimique.
    Le présent document ne couvre aucun autre type d'élévateur. Il ne s'applique pas aux types de produits suivants :
    —    dispositifs de commande à distance ;
    —    têtes de levage ;
    —    œillets de levage ;
    —    raccords de levage ;
    —    organes de préhension internes ;
    —    équipements de levage de tubes à partir et à bord d'un navire ;
    —    bras ou étriers d'élévateur.
    Cette liste n'est pas exhaustive.
    Le présent document n'est pas applicable aux élévateurs motorisés qui ont été fabriqués avant la date de la présente publication.
