abstract:
- language: en
  script: Latn
  content: |-
    This document specifies general safety requirements for the design, testing and production of powered elevators. The requirements are applicable for onshore and offshore applications of such elevators in the petroleum and petrochemical industries.
    This document does not cover any other type of elevator. It is not applicable to the following types of products:
    —     remote control devices;
    —     lifting nubbins;
    —     lifting plugs;
    —     lifting subs;
    —     internal gripping devices;
    —     equipment for lifting tubular from and onto a vessel;
    —     elevator links or bails.
    This list is not exhaustive.
    This document is not applicable to powered elevators manufactured before the date of this publication.
    NOTE    Annex A provides the relation between the clauses of the European Directive on machinery (Directive 2006/42/EC) and this document, for potential significant hazards and the safety requirements dealing with them for powered elevators.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les exigences générales de sécurité pour la conception, les essais et la production d'élévateurs motorisés. Les exigences concernent les applications en mer et à terre de ces élévateurs utilisés dans les industries pétrolière et pétrochimique.
    Le présent document ne couvre aucun autre type d'élévateur. Il ne s'applique pas aux types de produits suivants:
    —     dispositifs de commande à distance;
    —     têtes de levage;
    —     œillets de levage;
    —     raccords de levage;
    —     organes de préhension internes;
    —     équipements de levage de tubes à partir et à bord d'un navire;
    —     bras ou étriers d'élévateur.
    Cette liste n'est pas exhaustive.
    Le présent document n'est pas applicable aux élévateurs motorisés qui ont été fabriqués avant la date de la présente publication.
    NOTE            L'Annexe A fournit la relation qui existe entre les articles de la Directive européenne sur les machines (Directive 2006/42/CE) et le présent document, pour les phénomènes dangereux significatifs potentiels et pour les exigences de sécurité associées en ce qui concerne les élévateurs motorisés.
