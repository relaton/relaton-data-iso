abstract:
- language: en
  script: Latn
  content: ISO/TS 9250-1:2012 presents a list of equivalent general terms in English,
    French, Russian and Chinese related to earth-moving machinery, these terms being
    thoroughly defined in other existing International Standards.
- language: fr
  script: Latn
  content: |-
    L'ISO 9250-1:2012 présente une liste de termes généraux équivalents en anglais, en français, en russe et en chinois, relatifs aux engins de terrassement, se trouvant définis dans des Normes internationales existantes.
    Son objet est de
    - faciliter l'échange d'information, à travers le monde, dans le domaine des engins de terrassement, en assurant notamment une communica­tion correcte et cohérente entre les utilisateurs,
    - clarifier le flot d'informations entre les professionnels de la branche (ventes, services après-vente, ingénierie, distribution de pièces de rechange, etc.),
    - simplifier les opérations douanières et les données statistiques, et
    - rendre possible la traduction dans les principales langues en usage sur les différents marchés.
