abstract:
- language: en
  script: Latn
  content: Specifies mechanical safety requirements and tests applicable to pedestrian-controlled
    (walk-behind) powered rotary tillers of a rated engine/motor capacity less than
    or equal to 7,5 kW, designed primarily for garden and horticulture use. Does not
    apply to rotary tillers having a rated engine/motor capacity greater than 7,5
    kW used in commercial agricultural or forestry operations; PTO-driven machines;
    electric powered handheld front-mounted tillers; the electric aspects of electrically
    powered rotary tillers having a voltage exceeding 42 V d.c. or which are mains-connected.
