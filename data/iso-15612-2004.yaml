abstract:
- content: |-
    ISO 15612:2004 gives the information necessary to explain the requirements referenced in ISO 15607 about qualification by adoption of a standard welding procedure, and establishes the conditions, limits and ranges of qualification necessary for the use of a standard welding procedure.
    This International Standard gives the manufacturer the possibility of using welding procedures based on welding procedure tests performed by other organisations.
    The use of ISO 15612:2004 can be restricted by an application standard or a specification.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 15612:2004 donne les informations nécessaires pour expliquer les exigences référencées dans l'ISO 15607 concernant la qualification par adoption d'un mode opératoire de soudage standard et établit les conditions, les limites et les domaines de validité nécessaires à l'utilisation d'un mode opératoire de soudage standard.
    L'ISO 15612:2004 donne au fabricant la possibilité d'utiliser des modes opératoires de soudage basés sur des épreuves de qualification réalisées par d'autres organisations.
    L'emploi de l'ISO 15612:2004 peut être limité par une norme d'application ou par une spécification.
