abstract:
- language: en
  script: Latn
  content: This second edition cancels and replaces the first edition (1981). Specifies
    practical and mathematical methods of determining the masking effects of obstruction
    on the angles of vision forward, to the rear and upwards of seated operators of
    tractors. It does not take account of detachable implements and mounted elements,
    for example front loaders, pallets, ect.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale prescrit les méthodes pratique et mathématique de détermination des effets de masque, dus aux obstructions, sur les angles de visibilité vers l'avant, vers l'arrière et vers le haut des conducteurs assis de tracteurs agricoles. Les instruments détachables et les éléments portés, par exemple les chargeurs frontaux, les palettes, etc., ne sont pas pris en considération.
