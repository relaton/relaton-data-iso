abstract:
- content: |-
    ISO 17892-8:2018 specifies a method for unconsolidated undrained triaxial compression tests.
    ISO 17892-8:2018 is applicable to the laboratory determination of undrained triaxial shear strength under compression loading within the scope of geotechnical investigations.
    The cylindrical specimen, which can comprise undisturbed, re-compacted, remoulded or reconstituted soil, is subjected to an isotropic stress under undrained conditions and thereafter is sheared under undrained conditions. The test allows the determination of shear strength and stress-strain relationships in terms of total stresses.
    Non-standard procedures such as tests with the measurement of pore pressure or tests with filter drains are not covered in this document.
    NOTE       This document fulfils the requirements of unconsolidated undrained triaxial compression tests for geotechnical investigation and testing in accordance with EN 1997‑1 and EN 1997‑2.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    La présente Norme internationale spécifie une méthode pour les essais à l'appareil triaxial de révolution en compression sur sols non drainés non consolidés.
    Cette Norme internationale s'applique à la détermination en laboratoire de la résistance triaxiale au cisaillement de sols non drainés en conditions de chargement par compression dans le cadre d'investigations géotechniques.
    L'éprouvette cylindrique, pouvant être constituée de sol non remanié, recompacté, remanié ou reconstitué, est soumise à une contrainte isotrope sans drainage et est ensuite cisaillée sans drainage. L'essai permet de déterminer la résistance au cisaillement et les relations contrainte-déformation en termes de contraintes totales.
    Les procédures non standard, notamment les essais avec une mesure de la pression interstitielle ou les essais avec filtres drainants, ne sont pas couvertes par le présent document.
    NOTE       Ce document satisfait aux exigences relatives aux essais en compression à l'appareil triaxial sur sols non consolidés et non drainés à des fins d'investigation et d'essais géotechniques conformément aux normes EN 1997‑1 et EN 1997‑2.
