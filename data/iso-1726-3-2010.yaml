abstract:
- language: en
  script: Latn
  content: ISO 1726-3:2010 specifies the test conditions of a static test to be performed
    on the semi-trailer contact area to the fifth wheel. It ensures the ability of
    the semi-trailer to couple the greatest possible variety of tractor vehicles equipped
    with a fifth wheel coupling in accordance with ISO 3842.
