abstract:
- language: fr
  script: Latn
  content: |2

    La présente norme internationale prescrit deux méthodes de mesurage de l'épaisseur des revêtements de courroies à câbles d'acier.  Méthode A (méthode du micromètre) : peut être utilisée pour toutes les courroies transporteuses à câble d'acier, pour le mesurage de l'épaisseur totale et de l'épaisseur de couverture.  Méthode B (méthode optique) : est recommandée uniquement pour le mesurage des épaisseurs de couverture. Elle n'est pas appropriée s'il y a une trame textile ou métallique, ou si les extrémités des câbles d'acier s'entortillent après découpage.
