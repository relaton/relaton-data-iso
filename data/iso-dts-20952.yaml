abstract:
- language: en
  script: Latn
  content: |-
    This Technical Specification establishes the performance requirements for uppers components for footwear (not for the finished footwear), irrespective of the material, in order to assess the suitability for the end use. It also establishes the test methods to be used to evaluate the compliance with the requirements.
    This Technical Specification applies to uppers for all kind of footwear.
    This Technical Specification is intended to be used as a reference between the footwear manufacturer and the supplier. It is not intended for third party certification of finished shoes destined for the consumer.
