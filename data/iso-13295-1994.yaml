abstract:
- content: Specifies requirements, packaging and marking for mandrels suitable for
    holding mounted and unmounted dental discs and polishers. Mandrels may be used
    for dental rotary instruments of different working diameters. For mandrels with
    mounted discs and polishers, the specification for the tread and screw do not
    apply.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale fixe les prescriptions, l'emballage et le marquage des mandrins destinés à maintenir les disques et instruments dentaires abrasifs et à polir, montés et non montés. Les mandrins peuvent être utilisés pour des instruments rotatifs dentaires de différents diamètres de travail. Les spécifications de filetage et de vis ne s'appliquent pas aux mandrins pour disques et instruments dentaires abrasifs et à polir montés. L'attention est attirée sur l'ISO 6360-1 et l'ISO 6360-2 qui prescrivent un code numérique à 15 chiffres pour l'identification des instruments dentaires rotatifs de tous types.
