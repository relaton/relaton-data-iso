- language: en
  script: Latn
  content: "ISO/TS 10303-1477:2011-10 specifies the application module for\n         System
    modelling.       \n         \n      \n\n         The following is within the scope
    of \n         ISO/TS 10303-1477:2011-10:\n         \n      \n- This part of ISO
    10303 specifies an application module for the\n            representation of the
