abstract:
- language: en
  script: Latn
  content: This document specifies a coding system for specific characteristics of
    endodontic instruments, with a 12-digit code identifying general and specific
    characteristics of instruments or groups of instruments. The numerals identify
    the type of instrument, nominal size, taper, length, working part material, type
    and material of handle or shank.
