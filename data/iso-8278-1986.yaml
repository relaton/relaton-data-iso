abstract:
- content: Shall be used in conjunction with detail specifications concerning each
    pump model. Includes functional requirements, quality assurance provisions, qualification
    tests, acceptance tests, storage and packaging. A schematic summary is provided
    in the annex for easy reference to the contents of this International Standard.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "\nLa présente Norme internationale spécifie les exigences générales auxquelles
    doivent satisfaire les pompes hydrauliques à débit variable régulé en fonction
    de la pression, destinées à être utilisées dans les circuits hydrauliques d'aéronefs.
    La présente Norme internationale doit être utilisée en liaison avec les spécifications
    particulières concernant chaque modèle de pompe.  \nNOTE - Un sommaire synoptique
    est donné en annexe de façon à permettre une consultation plus aisée du contenu
    détaillé de la présente Norme internationale\n"
