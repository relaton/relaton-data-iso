abstract:
- content: |-
    ISO 22856:2008 establishes general principles for the measurement of spray drift potential in wind tunnels under controlled laboratory conditions.
    ISO 22856:2008 is applicable where comparative assessment or classification of the relative spray drift potential from spray generators (e.g. nozzles) or spray liquids is needed.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 22856:2008 établit des principes généraux de mesurage du risque de dérive du jet dans des souffleries, en conditions de laboratoire maîtrisées.
    L'ISO 22856:2008 est applicable dans les cas où une évaluation comparative ou un classement du risque relatif de dérive du jet présenté par différents systèmes de pulvérisation (par exemple des buses) ou différents liquides de pulvérisation sont nécessaires.
