abstract:
- content: 'Specifies a method of determining the ultimate strength and proof stress
    of hardmetals under uniaxial compressive loads: a test piece, placed between two
    hardmetal bearing blocks, is axial loaded, until the intended deformation occurs
    or until the test apparatus, test piece, procedure, expression of results and
    test report.'
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

