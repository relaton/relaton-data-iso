abstract:
- language: en
  script: Latn
  content: |-
    ISO 24233:2007 presents a tool specification sheet for diecasting dies, for use both when requesting (at the tendering stage) and when ordering the tools. The sheet specifies the data necessary for material acquisition, equipment and the structural design of diecasting dies, including the tool surfaces, as well as information relating to machine‑specific data, types of operation and warranty.
    ISO 24233:2007 is not applicable to compression moulds or injection moulds.
- language: fr
  script: Latn
  content: |-
    L'ISO 24233:2007 présente un formulaire de spécifications d'outils pour moules pour fonderie sous pression à utiliser lors de la prescription d'outils (au stade de l'appel d'offres) et lors de la commande d'outils. Le formulaire spécifie les données nécessaires à l'acquisition des matériaux, à l'équipement, à la conception de structure des moules pour fonderie sous pression, y compris les surfaces de l'outil, ainsi que les informations relatives aux données spécifiques de la machine, le type de fonctionnement et la garantie.
    L'ISO 24233:2007 ne s'applique pas aux moulages par compression et aux moules d'injection.
