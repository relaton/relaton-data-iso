abstract:
- content: |-
    ISO 14728-1:2017 specifies methods of calculating the basic dynamic load rating and basic rating life for linear motion rolling bearings manufactured from contemporary, commonly used, high quality, hardened bearing steel in accordance with good manufacturing practice and basically of conventional design as regards the shape of the rolling contact surfaces. The life of linear motion rolling bearings is defined and the conditions are established for reliable life calculations.
    ISO 14728-1:2017 is not applicable to designs where the rolling elements operate directly on the slide surface of the machine equipment, unless that surface is equivalent in all respects to the raceway of the linear motion rolling bearing component it replaces.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    ISO 14728-1:2017 spécifie les méthodes de calcul de la charge dynamique de base et de la durée nominale des roulements à mouvement linéaire en acier trempé courant, de haute qualité, fabriqués conformément aux règles de l'art, et de conception classique en ce qui concerne la forme des surfaces de contact des roulements. La durée des roulements à mouvement linéaire est définie, et les conditions sont établies pour des conditions de vie fiables.
    ISO 14728-1:2017 n'est pas applicable aux modèles dans lesquels les éléments de roulement opèrent directement sur la surface de la machine, sauf si cette surface est équivalente à tous égards au chemin de roulement du composant du roulement à mouvement linéaire qu'elle remplace.
