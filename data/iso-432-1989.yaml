- content: This second edition cancels and replaces the first edition (1975). Specifies
    the number and position of longitudinal and transverse joints. Is not applicable
    to belts with a metal carcase or to fire-retardant belts. Tabulates belt widths
    from 300 mm up to and including 3 200 mm.
