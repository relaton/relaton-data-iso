abstract:
- content: "The primary purpose of ISO/IEC 19788 is to specify metadata elements and
    their attributes for the description of learning resources. This includes the
    rules governing the identification of data elements and the specification of their
    attributes.\nISO/IEC 19788 provides data elements for the description of learning
    resources and resources directly related to learning resources.\nISO/IEC 19788-3:2011
    is designed to help implementers with a starting point for adopting ISO/IEC 19788,
    defining an application profile that specifies, through adding constraints to
    the use of some data elements, how the ISO/IEC 19788-2 element set can be used. "
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO/CEI 19788 vise en premier lieu à spécifier les éléments de métadonnées et leurs attributs nécessaires à la description de ressources pédagogiques. Elle inclut les règles régissant l'identification des éléments de métadonnées et la spécification de leurs attributs.
    L'ISO/CEI 19788 fournit des éléments de données nécessaires à la description de ressources pédagogiques et de ressources directement liées aux ressources pédagogiques.
    L'ISO/CEI 19788-3:2011 est destinée à fournir aux implémenteurs un point de départ pour l'adoption de l'ISO/CEI 19788, en définissant un profil d'application qui spécifie, via l'ajout de contraintes à l'utilisation de certains éléments de données, la manière dont l'ensemble des éléments de l'ISO/CEI 19788‑2 peut être utilisé.
