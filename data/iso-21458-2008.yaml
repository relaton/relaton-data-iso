abstract:
- language: en
  script: Latn
  content: ISO 21458:2008 specifies a method for the determination of glyphosate and
    its major metabolite, aminomethylphosphonic acid (AMPA), in drinking water, ground
    water and surface water. The lowest limit of determination is about 0,05 µg/l.
    This method may be applicable to other types of waters provided the method is
    validated for each case.
- language: fr
  script: Latn
  content: L'ISO 21458:2008 spécifie une méthode permettant de doser le glyphosate
    ainsi que son principal métabolite, l'acide aminométhylphosphonique (AMPA), dans
    l'eau potable, l'eau souterraine et l'eau de surface. La limite de quantification
    est d'environ 0,05 µg/l. Il est possible d'appliquer cette méthode à d'autres
    types d'eau à condition que la méthode soit à chaque fois validée.
