abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the technical delivery requirements for bright products made of stainless steels in the form of bars in the drawn, peeled/turned or additionally ground condition and they are intended for mechanical purposes, for example for machine parts, and/or for use at high temperature including creep-resistant applications.
    NOTE 1        Bright steel products made of corrosion-resistant stainless steel are manufactured from steels mentioned in ISO 16143-2, and bright steel products intended for high-temperature purposes are manufactured from steels mentioned in ISO 4955.
