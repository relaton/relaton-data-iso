abstract:
- content: |-
    ISO 126:2005 specifies a method for the determination of the dry rubber content of natural rubber latex concentrate.
    The method is not necessarily suitable for latices preserved with potassium hydroxide, latices from natural sources other than Hevea brasiliensis, or for compounded latex, vulcanized latex or artificial dispersions of rubber and it is not applicable to synthetic rubber latices.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 126:2005 spécifie une méthode de détermination de la teneur en caoutchouc sec du latex de caoutchouc naturel concentré.
    La méthode ne convient pas nécessairement pour les latex conservés dans de l'hydroxyde de potassium, pour les latex d'origine naturelle autres que celui de l'Hevea brasiliensis ou pour des mélanges de latex, pour les latex vulcanisés ou les dispersions artificielles de caoutchouc, et elle n'est pas applicable aux latex d'élastomères.
