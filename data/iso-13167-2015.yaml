- content: |-
    ISO 13167:2015 décrit une méthode d'essai permettant de mesurer les actinides (238Pu, 239+240Pu, 241Am, 242Cm, 243+244Cm et 237Np) dans des échantillons d'eau, par spectrométrie alpha après séparation chimique.
    Cette méthode peut être utilisée pour tout type d'étude ou de surveillance environnementale.
    Le volume de la prise d'essai requise dépend de l'activité supposée de l'échantillon et de la limite de détection souhaitée.
