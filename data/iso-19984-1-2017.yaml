abstract:
- language: en
  script: Latn
  content: ISO 19984-1:2017 specifies the general principles and the calculation methods
    for the determination of biobased content in rubber and rubber products, including
    polyurethanes, by using the compound formulation. These calculation methods are
    based on the mass or the carbon mass of each constituent present in the rubber
    or rubber product.
