abstract:
- language: en
  script: Latn
  content: This document describes steps for developing and validating automated driving
    systems based on basic safety principles derived from worldwide applicable publications.
    It considers safety- and cybersecurity-by-design, as well as verification and
    validation methods for automated driving systems focused on vehicles with level
    3 and level 4 features according to SAE J3016:2018. In addition, it outlines cybersecurity
    considerations intersecting with objectives for safety of automated driving systems.
