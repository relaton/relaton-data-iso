abstract:
- content: 'ISO 6165:2012 gives terms and definitions and an identification structure
    for classifying earth-moving machinery designed to perform the following operations:
    excavation, loading, transportation, and drilling, spreading, compacting or trenching
    of earth, rock and other materials, during work, for example, on roads and dams,
    in quarries and mines, and on building sites. Its purpose is to provide a clear
    means of identifying machines according to their function and design configurations.'
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: 'L''ISO 6165:2012 donne les termes et les définitions et une structure
    d''identification pour la classification des engins de terrassement conçus pour
    effectuer les opérations suivantes: creusement, chargement, transport, et forage,
    épandage, compactage ou tranchage de matériaux terreux ou autres, par exemple
    lors de la construction de routes ou de barrages, dans les mines et carrières
    et sur les chantiers de construction. Elle a pour objet de proposer un moyen clair
    pour identifier les engins d''après leurs configurations selon leur fonction et
    leur conception.'
