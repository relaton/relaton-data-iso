- language: fr
  script: Latn
  content: |2

    La présente partie de l'ISO 603 spécifie les dimensions nominales, en millimètres, des meules de:- Type 41: Meule plate à tronçonner- Type 42: Meule à tronçonner à moyeu déportéCes produits abrasifs agglomérés sont utilisés pour le tronçonnage ou le rainurage de parties quelconques d'une pièce. La pièce travaillée est fermement bridée ou rendue stable par l'effet de son propre poids. La meule à tronçonner est soit guidée manuellement, soit fixe, et la pièce travaillée est soit fixe, soit guidée manuellement. La machine à tronçonner est fixe pendant l'opération.
