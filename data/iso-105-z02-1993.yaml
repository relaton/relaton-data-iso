abstract:
- language: en
  script: Latn
  content: The principle of the method specified is assessing the difference in colour
    between dyeings made in the presence and in the absence of salts of the metal
    present (due to its use in the construction of dying machinery or resulting from
    water and steam used in dyeing) with the grey scale.
- language: fr
  script: Latn
  content: |2

    La présente partie de l'ISO 105 prescrit une méthode pour la détermination de l'effet produit sur la nuance d'un colorant par la présence de métaux (fer et cuivre ou leurs sels) soit dans le matériel de teinture, soit dans l'eau ou la vapeur utilisée pour la teinture.
