abstract:
- language: en
  script: Latn
  content: "ISO/TS 10303-1051:2018-11 specifies the application module for\n         Geometric
    tolerance.       \n         \n      \n\n         The following are within the
    scope of \n         ISO/TS 10303-1051:2018-11:\n         \n      \n- the data
    constructs necessary for the specification of geometric tolerance requirements
    for part shape;\n- the data constructs necessary for specification of datum systems
    that are used in the specification of geometric tolerances,\n            including
    datum features, datum target,and datums;\n         \n- the  parametric definition
    of datum targets whose shape is a point, line, circle, or rectangular area;\n-
    items within the scope of application module Derived shape element, ISO/TS 10303-1130;\n-
    items within the scope of application module Dimension tolerance, ISO/TS 10303-1050;\n-
    items within the scope of application module Feature and connection zone, ISO/TS
    10303-1671;\n- items within the scope of application module Measure representation,
    ISO/TS 10303-1118;\n- items within the scope of application module Shape composition,
    ISO/TS 10303-1742;\n- items within the scope of application module Support resource,
    ISO/TS 10303-1800;\n- items within the scope of application module Value with
    unit extension, ISO/TS 10303-1753."
