abstract:
- content: This International Standard specifies a method, based upon linear elastic
    fracture mechanics (LEFM), for the determination of mode I fracture toughness
    of structural adhesive joints at high loading rates. It determines mode I fracture
    toughness by testing at high loading rates using double cantilever beam (DCB)
    specimens of the same or dissimilar materials bonded by adhesive. Wedges are inserted
    or pulled out at high speed between the pins in the load-block to open the end
    of the DCB specimen. This test method supplements the quasi-static tests ISO 25217
    and ISO 22838 and extends the coverage to higher loading rates than these standards.
