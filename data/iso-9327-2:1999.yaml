abstract:
- content: |-
    1.1 This part of ISO 9327 applies to forgings and rolled or forged bars in thicknesses up to 250 mm (partly up to
    500 mm) manufactured from the steels listed in Table 1 and to be delivered according to the specifications given in
    ISO 9327-1.
    1.2 This part of ISO 9327 covers the following data:
    a) in Table 1 the limits for
      the chemical composition according to the cast analysis;
      the tensile properties at room temperature;
      the impact properties;
      the indications on the usual heat treatment condition at the time of delivery;
    b) in Table 2 the permissible product analysis tolerances on the limiting values given for the cast analysis;
    c) in Table 3 the minimum elevated temperature proof strength values (see C.4 of ISO 9327-1:1998);
    d) in Table 4 the estimated average stress rupture properties;
    e) in Table 5 the estimated average strength values for 1 % plastic strain.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    1.1 La présente partie de l'ISO 9327 traite des pièces forgées et des barres forgées ou laminées dont l'épaisseur
    est inférieure ou égale à 250 mm (et une partie jusqu'à 500 mm) fabriquées dans les aciers figurant dans le
    Tableau 1 et devant être livrées conformément aux spécifications données dans l'ISO 9327-1.
    1.2 La présente partie de l'ISO 9327 couvre les points suivants:
    a) dans le Tableau 1, les limites relatives:
      à la composition chimique, selon l'analyse de coulée;
      aux caractéristiques de traction à température ambiante;
      aux caractéristiques de flexion par choc;
      aux indications concernant l'état de traitement thermique habituel à la livraison;
    b) dans le Tableau 2, les écarts admissibles de l'analyse sur produit par rapport aux valeurs limites spécifiées
    pour l'analyse de coulée;
    c) dans le Tableau 3, les valeurs minimales pour la limite conventionnelle d'élasticité à température élevée (voir
    C.4 de l'ISO 9327-1:1999);
    d) dans le Tableau 4, les évaluations des contraintes moyennes conduisant à la rupture par fluage;
    e) dans le Tableau 5, les évaluations des contraintes moyennes conduisant à une déformation plastique de 1 %
    par fluage.
