abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the basic specifications and testing requirements for ISO series 1 tank containers suitable for the carriage of gases, liquids and solid substances (dry bulk) which can be loaded or unloaded as liquids by gravity or pressure discharge, for international exchange and for conveyance by road, rail and sea, including interchange between these forms of transport.
    Except where otherwise stated, the requirements of this document are minimum requirements.
- language: fr
  script: Latn
  content: |-
    Le présent document fournit les spécifications de base et les exigences d'essai des conteneurs-citernes ISO de la série 1 adaptés au transport des gaz, des liquides et des produits solides (en vrac) qui peuvent être chargés ou déchargés comme des liquides, avec déchargement par gravité ou sous pression, convenant aux échanges internationaux et au transport par route, par rail et par mer et permettant les transbordements entre ces différents modes de transport.
    Sauf indication contraire, les exigences du présent document sont des exigences minimales.
