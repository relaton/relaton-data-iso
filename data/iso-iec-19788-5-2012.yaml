abstract:
- language: en
  script: Latn
  content: "ISO/IEC 19788 specifies, in a rule-based manner, metadata elements and
    their attributes for the description of learning resources. This includes the
    rules governing the identification of metadata elements and the specification
    of metadata attributes. \nThese metadata elements are used to form the description
    of a learning resource, i.e. as a metadata learning resource (MLR) record. \nISO/IEC
    19788-5:2012 specifies, using the framework specified in ISO/IEC 19788-1, educational
    aspects of learning resources across various educational, cultural and linguistic
    settings."
