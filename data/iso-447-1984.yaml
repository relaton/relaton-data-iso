abstract:
- content: This second edition, which cancals and replaces ISO 447-1973, incorporates
    draft Amendment 1. Specifies rules for the direction of operation of controls
    whose function is to produce movement of controlled machine tool components in
    one or other of two opposing directions. Its scope does not include controls for
    components which rotate continuously in the same direction during the normal functioning
    of the machine.
