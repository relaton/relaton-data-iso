abstract:
- content: |-
    ISO/TS 10303-1830 specifies the application module for Edge based topological representation with length.
    The following are within the scope of ISO/TS 10303-1830:
    - the definition of a topological edge with a specified length;
    - the definition of a vertex on an edge, that is positioned in a defined distance to the start of the edge;
    - the representation of a single connected edge consisting of edges that may have length, paths across the connected edge set and vertices on the underlying edges;
    - items within the scope of application module Elemental topology, ISO/TS 10303-1005.
