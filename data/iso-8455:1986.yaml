abstract:
- content: General guidance on the conditions for minimizing the risks of infestation,
    contamination and quality deterioration. It describes conditions of putting into
    storage, conditions for storage and of maritime transit.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale donne des directives générales sur les conditions permettant de réduire les risques d'infestation, de contamination et de détérioration de la qualité du café vert emballé en sacs comme ceci est l'usage dans le commerce international, depuis sa mise en sacs pour l'exportation jusqu'à son arrivée dans le pays importateur.
