abstract:
- content: ISO 4701:2008 specifies the methods to be employed for determination of
    size distributions by sieving of iron ore and direct reduced iron (exclude briquetted
    iron), utilizing sieves having aperture sizes of 36 µm or larger. The size distribution
    is expressed in terms of mass and percentage mass, passed or retained on selected
    sieves. The purpose of this International Standard is to provide a basis for any
    testing of iron ore and direct reduced iron involving size determination for use
    by contracting parties in the sale and purchase of these materials.
