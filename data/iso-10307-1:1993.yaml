abstract:
- content: The principle of the method specified is filtering an aliquot of an oil
    sample through a prescribed apparatus at 100 °C and, after solvent washing and
    drying, weighing the total sediment on the filter. The test is carried out in
    duplicate. Applies to residual fuel oils having a maximum viscosity of 55 mm^2
    at 100 °C and to blends of distillate fuels containing residual components. The
    maximum total sediment covered is 0,50 % (m/m) for the residual fuels, and 0,40
    % (m/m) for the distillate fuels.
