abstract:
- language: en
  script: Latn
  content: "ISO 13300-1:2006 provides guidance on staff functions in order to improve
    the organization of a sensory evaluation laboratory, to optimize the use of personnel,
    and to improve the efficiency of sensory tests. \nIt is applicable to any organization
    planning to establish a formal structure for sensory evaluation. The main aspects
    to be considered are the education, background and professional competence of
    staff members, and the responsibilities of staff members at three different functional
    levels: sensory manager; sensory analyst or panel leader; panel technician.\nThese
    guidelines are valid for all different types of sensory evaluation laboratories,
    in particular those in industry, in research and development organizations, in
    service organizations and in the field of official authorities concerned with
    product control. In principle, it can be assumed that the sensory evaluation laboratory
    can perform all types of sensory tests. This means analytical tests such as discrimination
    tests, descriptive analysis (sensory profile), as well as consumer tests (e.g.
    hedonic tests). The individual profile of sensory activities of an organization
    determines the boundaries and conditions to be considered for planning and implementing
    the sensory evaluation laboratory and its staff.\nThe application of this guidance
    by the organization is flexible and depends on the needs and possibilities within
    an organization. For example, personnel might not be available for three levels
    of staff function and, thus, the duties can be divided among staff accordingly.
    Also, in a staff of two persons the technical/scientific functions can be shared
    between a person handling the administrative/management functions and the individual
    handling the operational functions. "
- language: fr
  script: Latn
  content: "L'ISO 13300-1:2006 fournit des lignes directrices relatives aux fonctions
    attribuées au personnel d'une part, pour améliorer l'organisation du laboratoire
    d'analyse sensorielle et l'efficacité des essais sensoriels et d'autre part, pour
    optimiser l'emploi du personnel. \nLa présente Norme internationale s'applique
    à tous les organismes qui prévoient la mise en oeuvre d'une structure formelle
    consacrée à l'analyse sensorielle. Les principaux aspects à prendre en compte
    sont la formation, l'expérience et le niveau de compétence professionnelle des
    membres du personnel, et les responsabilités du personnel à trois niveaux de fonction
    différents: directeur du laboratoire d'analyse sensorielle, analyste sensoriel
    ou animateur de jury, technicien de séance.\nLes présentes lignes directrices
    sont valables pour les types de laboratoires d'analyse sensorielle, principalement
    ceux de l'industrie, des organismes de recherche et de développement, des organismes
    de service et des administrations officielles chargées du contrôle des produits.
    En principe, un laboratoire d'analyse sensorielle est présumé capable de réaliser
    tous les types d'essais sensoriels, c'est-à-dire les essais analytiques tels que
    les essais de discrimination, les analyses descriptives (profil sensoriel) ainsi
    que les essais consommateurs comme, par exemple, les essais hédoniques. La nature
    des activités sensorielles d'un organisme détermine les limites et les conditions
    à prendre en considération pour les prévisions et la mise en oeuvre des activités
    du laboratoire d'analyse sensorielle et de son personnel.\nEn fonction de ses
    besoins et de ses possibilités, l'organisme dispose d'une certaine souplesse pour
    appliquer les dispositions du présent guide. Il est possible, par exemple, qu'il
    n'y ait pas de personnel disponible pour les trois niveaux de fonction, auquel
    cas le personnel se répartit les tâches en conséquence. Par exemple, lorsque les
    membres du personnel sont au nombre de deux, ils peuvent se partager les fonctions
    techniques/scientifiques, l'un se chargeant des fonctions administratives/de direction
    et l'autre des fonctions opérationnelles. "
