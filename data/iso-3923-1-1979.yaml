abstract:
- language: en
  script: Latn
  content: This second edition cancels and replaces the first edition (i. e. ISO 3923:1977).
    The method is intended for metallic powders that flow freely through a 2,5 mm
    diameter orifice. It may, however, be used for powders that flow with difficulty
    through a 2,5 mm diameter orifice but flow freely through a 5 mm diameter orifice.
    Methods for powders that will not flow through a 5 mm diameter orifice are specified
    in parts 2 and 3.
- language: fr
  script: Latn
  content: |2

    La présente partie de l'ISO 3923 spécifie la méthode de l'entonnoir pour la détermination de la masse volumique apparente des poudres métalliques, dans des conditions normalisées. La méthode s'applique aux poudres métalliques qui s'écoulent librement au travers d'un orifice de 2,5 mm. Elle peut aussi s'appliquer aux poudres qui s'écoulent difficilement au travers d'un orifice de 2,5 mm, mais librement au travers d'un orifice de 5 mm. Des méthodes de détermination de la masse volumique apparente des poudres qui ne s'écoulent pas au travers d'un orifice de 5 mm sont spécifiées dans les parties 2 et 3 de la présente Norme internationale.
