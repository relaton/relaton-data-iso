abstract:
- language: en
  script: Latn
  content: |-
    This document describes the preparation of unbaked test specimens made by compacting carbonaceous ramming pastes. This document also includes a method for determination of the apparent density after compaction.
    Unbaked test specimens of ramming paste are not only prepared for determination of the apparent density of the paste after compaction, but also for the determination of the dimensional change during baking and for the subsequent determination of properties of baked test specimens.
