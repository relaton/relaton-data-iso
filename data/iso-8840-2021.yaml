- content: |-
    Le présent document spécifie trois méthodes per­mettant de déterminer la masse volumique apparente des matériaux réfractaires en grains (masse volumique des grains) dont la granulométrie est supérieure à 2 mm:
    —     Méthode 1: méthode au mercure sous vide;
    —     Méthode 2: méthode par arrêt de l’absorption d’eau;
    —     Méthode 3: méthode sous vide avec option d’essorage conformément à l’ISO 5017.
    La méthode 1 est la méthode de référence.
    NOTE            Selon la nature du matériau soumis à l’essai, les trois méthodes peuvent donner des résultats différents. Tout énoncé de la valeur d’une masse volumique apparente peut par conséquent s’accompagner d’une mention de la méthode utilisée ou à utiliser en cas de litige.
    La même méthode peut être utilisée pour déterminer le volume de l’échantillon, pour choisir et préparer l’échantillon, pour cal­culer sa masse volumique apparente et pour présenter le rapport d’essai.
