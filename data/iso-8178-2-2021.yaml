abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the measurement and evaluation methods for gaseous and particulate exhaust emissions from reciprocating internal combustion engines (RIC engines) in the field.
    This document is applicable when the emissions from RIC engines used in non-road machinery, industrial equipment, marine installations, generating sets, diesel rail traction or similar machinery applications need to be measured in the field. Clause 4 applies for the conduct of discrete-mode steady-state gaseous or particulate emission measurements at a single operating point or conduct a weighted cycle-based test in the field. Clause 5 applies where it is necessary to assess gaseous emissions performance of engines during typical in-service operation under field conditions using portable emission measurement systems (PEMS).
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les méthodes de mesure et d'évaluation sur site des émissions de gaz et de particules des gaz d'échappement des moteurs alternatifs à combustion interne sur site.
    Le présent document est applicable lorsque les émissions des moteurs alternatifs à combustion interne utilisés dans des engins non routiers, des équipements industriels, des installations marines, des groupes électrogènes, des applications à la traction ferroviaire diesel ou similaires, font l'objet de mesurages sur site. L’Article 4 s’applique à la réalisation de mesures d’émissions de gaz ou de particules des gaz d'échappement en régime permanent de type discret en un point de fonctionnement unique ou à celle d’un essai basé sur un cycle pondéré sur site. L’Article 5 s’applique lorsqu'il est nécessaire d’évaluer les performances d’émissions de gaz des moteurs au cours du fonctionnement normal sur site en utilisant des systèmes de mesure des émissions de type portable (PEMS).
