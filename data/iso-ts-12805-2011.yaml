abstract:
- content: "ISO/TS 12805:2011 provides guidance on the preparation of specifications
    for the characteristics of manufactured nano-objects and their measurement methods.
    This is intended to help ensure the delivery of products with consistent properties
    for subsequent processing and/or final product performance. \nISO/TS 12805:2011
    includes guidance on specifying the physical and chemical characteristics of manufactured
    nano-objects, which might affect performance or subsequent processing.  "
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO/TS 12805:2011 fournit des lignes directrices pour élaborer les spécifications concernant les caractéristiques des nano-objets manufacturés ainsi que les méthodes de mesure associées. Cela est censé assurer la fourniture de produits possédant les propriétés requises par un traitement ultérieur et/ou nécessaires pour les performances du produit final.
    L'ISO/TS 12805:2011 comprend des lignes directrices pour la spécification des caractéristiques physiques et chimiques des nano-objets manufacturés, pouvant affecter la performance ou le traitement ultérieur.
