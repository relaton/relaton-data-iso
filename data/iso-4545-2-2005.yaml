abstract:
- language: en
  script: Latn
  content: ISO 4545-2:2005 specifies the method of verification of testing machines
    for determining Knoop hardness for metallic materials in accordance with ISO 4545-1.
    It covers test forces from 0,098 07 N to 19,614 N. The method is recommended only
    for indentations with diagonals greater than or equal to 0,020 mm.
- language: fr
  script: Latn
  content: L'ISO 4545-2:2005 spécifie une méthode de vérification des machines d'essai
    utilisées pour la détermination de la dureté Knoop pour les matériaux métalliques
    conformément à l'ISO 4545-1. Elle couvre des forces d'essai de 0,098 07 N à 19,614
    N. La méthode est recommandée seulement pour les empreintes de diagonales supérieures
    ou égales à 0,020 mm.
