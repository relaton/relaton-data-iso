abstract:
- language: en
  script: Latn
  content: Cancels and replaces the fourth edition (1989). Specifies a method intended
    for determining the resistance of the colour of textiles of all kinds and in all
    forms to the action of daylight. This method allows the use of two different sets
    of blue wool references. The results from the two different sets of references
    may not be identical.
