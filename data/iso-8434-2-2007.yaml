abstract:
- content: |-
    ISO 8434-2:2007 specifies general and dimensional requirements for the design and performance of 37° flared connectors that are suitable for use with ferrous and non-ferrous tubes with outside diameters from 6 mm to 50,8 mm, inclusive. These connectors are for use in fluid power and general applications within the limits of pressure and temperature specified.
    They are intended for the connection of tubes and hose fittings to ports in accordance with ISO 6149‑1, ISO 1179‑1, ISO 9974‑1 and ISO 11926‑1. (See ISO 12151‑5 for related hose fitting specification.)
    ISO 8434-2:2007 also specifies a performance and qualification test for 37° flared connectors.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 8434-2:2007 spécifie les exigences générales et dimensionnelles pour la conception et la performance des connecteurs évasés à 37° qui sont adaptés à une utilisation avec des tubes ferreux et non ferreux ayant des diamètres extérieurs de 6 mm à 50,8 mm inclus. Ces connecteurs sont utilisés dans les transmissions hydrauliques et pneumatiques et les applications générales dans les limites de pression et de température spécifiées.
    Les connecteurs évasés à 37° sont prévus pour le raccordement de tubes et de tuyaux à des orifices conformes à l'ISO 1179‑1, l'ISO 6149-1, l'ISO 9974‑1 et l'ISO 11926‑1. (Voir l'ISO 12151-1 pour les spécifications relatives aux raccordements flexibles.)
    L'ISO 8434-2:2007 spécifie aussi un essai de performance et de qualification pour les connecteurs évasés à 37°.
