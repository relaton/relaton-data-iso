abstract:
- language: en
  script: Latn
  content: Applies to metals and alloys, and metals and alloys with metallic and non-metallic
    non-organic coatings. The methods are intended for the determination of the amount
    and type of corrosion effect, arising in natural atmospheres, caused by contact
    with different metals (coated metals), and for the evaluation of the effectiveness
    of bimetallic corrosion protection treatments.
- language: fr
  script: Latn
  content: "\nLa présente Norme internationale spécifie des méthodes de détermination
    de la corrosion bimétallique des métaux et alliages nus ainsi que des métaux et
    alliages des revêtements métalliques et non métalliques, non organiques, par des
    essais de corrosion en milieu extérieur.  \nNOTE -- Dans le texte de la présente
    Norme internationale, le terme « métal » est employé aussi bien pour les métaux
    que pour les alliages, et le terme « métal revêtu » pour les métaux et alliages
    avec revêtements métalliques et non métalliques, non organiques. Les méthodes
    visent à déterminer l'ampleur et le type des manifestations de la corrosion engendrés
    en atmosphères naturelles par le contact de métaux (métaux revêtus) différents
    et à évaluer l'efficacité des traitements de protection contre la corrosion bimétallique.\n"
