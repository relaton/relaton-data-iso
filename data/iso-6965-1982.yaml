abstract:
- language: en
  script: Latn
  content: 'Gives the requirements for a gantry capable of raising from the ground,
    transporting and stacking two high: corner fitting equipped air/surface intermodal
    containers per ISO 1496/7, surface container, equipped with 8 corner fittings
    per ISO 1161 and various pieces of outsize cargo. The methods and devices used
    to lift corner fitting containers with the unit shall comply with ISO 3874.'
- language: fr
  script: Latn
  content: "1.1 La présente Norme internationale spécifie les caractéristiques fonctionnelles
    que doit présenter un portique automoteur capable de lever, de transporter et
    de gerber sur deux niveaux :\n\n- a) des conteneurs pour le transport combiné
    aérien et de surface\n    équipés de pièces de coin, conformes à l'ISO 1496/7.\n-
    b) des conteneurs pour le transport de surface équipés de\n    huit pièces de
    coin, conformes à l'ISO 1161.\n- c) diverses charges hors dimensions.\n 1.2 Le
    terme «poids» a été retenu au lieu du terme\n  technique correct «masse», afin
    de s'en tenir aux usages courants\n  du commerce.\n 1.3 Les modes et dispositifs
    de levage des conteneurs à pièces\n  de coin doivent être conformes aux prescriptions
    de l'ISO 3874. "
