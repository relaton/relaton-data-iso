abstract:
- content: |-
    ISO 4156-2:2005 specifies geometry and inspection dimensions for the design and manufacture of straight (non-helical) side-fitting cylindrical involute splines.
    The specified diameters for external splines in the geometry tables and the values in the inspection dimension tables are only valid for fundamental deviation h.
    For fundamental deviations other than h, diameters and tooth thicknesses are calculated for external splines according to the formulae in ISO 4156-1:2005 and inspection dimensions according to the formulae in ISO 4156-3:2005.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 4156-2:2005 spécifie les dimensions géométriques et les cotes de vérification nécessaires à la conception et à la fabrication des cannelures cylindriques droites (non hélicoïdales) à flancs en développante et centrage sur flancs.
    Les diamètres spécifiés pour les cannelures externes dans les tableaux des dimensions géométriques et les valeurs dans les tableaux des cotes de vérification sont valables uniquement pour l'écart fondamental «h».
    Pour les écarts fondamentaux autres que «h», les diamètres et les épaisseurs des cannelures externes sont à calculer conformément aux formules de l'ISO 4156-1:2005 et les cotes de vérification conformément aux formules de l'ISO 4156-3:2005.
  language:
