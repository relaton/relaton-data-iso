abstract:
- content: "ISO/TR 10989:2009 covers: \n- the results of a study into, and comparison
    between, existing classification and categorization schemes for reference materials,\n-
    the development of reference material (RM) features and characteristics upon which
    a harmonized and consistent categorization scheme could be based, and \n- approaches
    for making the categorization scheme adaptive to new RM needs and developments.\nThe
    development of a harmonized categorization scheme aims at facilitating a transparent
    and comparable presentation of reference materials by producers, and the identification
    of reference materials by users. The intended categorization scheme was conceived
    to meet the needs of modern forms of information presentation and retrieval, i.e.
    internet-based catalogues and databases, and has been developed specifically with
    the view to being used this way."
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "L'ISO/TR 10989 traite:\n- des résultats d'une étude réalisée sur, et de
    la comparaison effectuée entre, le classement et les méthodes de classification
    existants des matériaux de référence,\n- de la détermination de caractéristiques
    particulières des matériaux de référence qui pourraient servir de base à l'élaboration
    d'un mode de classification harmonisé et cohérent, et \n- des approches permettant
    d'adapter le mode de classification à de nouveaux besoins et développements des
    matériaux de référence.\nL'élaboration d'une méthode de classification harmonisée
    vise à encourager les producteurs à présenter de manière transparente et comparable
    leurs matériaux de référence et à faciliter leur identification par les utilisateurs.
    Le mode de classification envisagé est conçu pour répondre aux besoins particuliers
    des outils modernes de présentation et de récupération des informations, c'est-à-dire
    sous forme de bases de données et de catalogues sur l'Internet, et il a été développé
    spécifiquement en vue de cette utilisation."
