abstract:
- content: |-
    ISO 20187:2016 is applicable to inflatable play equipment intended for use by children up to 14 years of age individually and as a group activity.
    ISO 20187:2016 specifies safety requirements for inflatable play equipment for which the primary activities are bouncing and sliding. It sets measures to address risks and also to minimize accidents to users for those involved in the design, manufacture, and supply of inflatable play equipment. It specifies information to be supplied with the equipment. The requirements have been laid down bearing in mind the risk factor based on available data.
    ISO 20187:2016 specifies the requirements that will protect a child from hazards that he or she may be unable to foresee when using the equipment as intended or in a manner that can be reasonably anticipated.
    ISO 20187:2016 is not applicable to inflatable water-borne play and leisure equipment, domestic inflatable toys, air-supported buildings, inflatables used solely for protection, inflatables used for rescue, or other types of inflatable toys where the primary activity is not bouncing or sliding.
