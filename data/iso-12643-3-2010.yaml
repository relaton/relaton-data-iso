abstract:
- content: |-
    ISO 12643-3:2010 provides safety requirements specific to binding and finishing equipment and systems. It is intended to be used in conjunction with the general requirements given in ISO 12643-1.
    ISO 12643-3:2010 provides additional safety requirements for the design and construction of new equipment used to convert printed or blank substrates into cut, folded, collated, assembled, bound, or otherwise finished product. It can also be applicable to processes for preparing substrate for the printing process.
    It is applicable to a wide range of equipment used in the binding and finishing process.
