abstract:
- language: en
  script: Latn
  content: 'Specifies for V-belts of cross-sections: 9J (effective width 8,9 mm),
    15J (effective width 15,2 mm), 20J (effective width 20,9 mm), 25J (effective width
    25,4 mm), the recommended effective lengths and their tolerances, and the conditions
    for measuring the effective length.'
- language: fr
  script: Latn
  content: "\nLa présente Norme internationale prescrit pour les courroies trapézoïdales
    jumelées étroites de sections 9J (pour gorges de poulies de 8,9 mm de largeur
    effective), 15J (pour gorges de poulies de 15,2 mm de largeur effective), 20J
    (pour gorges de poulies de 20,9 mm de largeur effective), 25J (pour gorges de
    poulies de 25,4 mm de largeur effective) : -- les longueurs effectives recommandées
    ; -- les tolérances sur les longueurs effectives ; -- les variations d'entraxe
    ; -- les conditions de contrôle de la longueur effective et de la variation d'entraxe.
    \ \nNOTE 1  La section d'une courroie trapézoïdale jumelée étroite est définie
    par un nombre (9, 15, 20 ou 25) suivi de la lettre J.\n"
