abstract:
- content: The principle of the method consists in heating a test portion at 70 C
    for 16 h under reduced pressure (5000 Pa). It does not apply to liquid coffee
    extracts.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale spécifie une méthode de détermination de la perte de masse du café soluble, à 70 °C sous pression réduite. Elle est applicable à tous les cafés solubles, tels qu'ils sont définis dans l'ISO 3509. Elle n'est pas applicable aux extraits de café liquides.
