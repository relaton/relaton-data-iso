abstract:
- content: Specifies the detailed classification which is designated by a code. The
    designation can be supplemented by a number denoting the viscosity grade. Products
    are designated in a uniform manner either is complete or in an abbreviated form.
    Should be read in conjunction with ISO 6743-0.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente partie de l'ISO 6743 établit la classification détaillée de la famille G (lubrifiants pour glissières). Tous les lubrifiants énumérés dans cette classification appartiennent à la classe L (Lubrifiants, huiles industrielles et produits connexes). La présente partie de l'ISO 6743 doit être lue conjointement avec l'ISO 6743-0.
