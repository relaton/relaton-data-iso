abstract:
- content: Defines terms relating to the dimensions of mopeds and motorcycles, but
    does not deal with methods of measurement, nor with the units used in reporting
    the results, nor with the accuracy required or with the order of magnitude of
    the dimensions defined. Applies to mopeds and motorcycles as defined in ISO 3833,
    with the exception of three-wheeled vehicles.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale définit les termes intéressant les dimensions des cyclomoteurs et des motocycles à deux roues. Elle ne traite pas des méthodes de mesurage, des unités employées pour exprimer les résultats, ni de la précision à obtenir, ou de l'ordre de grandeur des dimensions définies.


    Les dispositions de la présente Norme internationale sont applicables aux cyclomoteurs et aux motocycles tels que définis dans l'ISO 3833 à l'exclusion des véhicules à trois roues. La présente Norme internationale ne concerne pas les véhicules routiers conduits par un piéton ou utilisés pour le transport de marchandises à l'exclusion de personnes.
