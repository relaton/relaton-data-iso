abstract:
- content: |-
    This document specifies the characteristics of parallel grooved pins with half-length diamond grooves (with closed ends), in steel and stainless steel, and with nominal diameters 1 mm to 25 mm.
    These grooved pins are designed to fulfil the main following functions:
    —     positioning or guiding, and
    —     relative rotation of the assembled parts,
    with a more significant insertion force (due to its shape) and a high level of pull-out resistance (due to the elastic fit behaviour of the pin).
    The general requirements (including functional principles for grooved pins and assembly) are specified in ISO 13669.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie les caractéristiques des goupilles cannelées constantes à cannelures diamant sur la moitié de la longueur (non-débouchantes), en acier et en acier inoxydable, et de diamètre nominal 1 mm à 25 mm.
    Ces goupilles cannelées sont conçues pour remplir les fonctions principales suivantes:
    —     positionnement ou guidage, et
    —     articulation entre les pièces assemblées,
    avec une force d'insertion plus importante en raison de sa forme et un niveau élevé de résistance à l’extraction en raison du comportement par ajustement élastique de la goupille dans son trou.
    Les exigences générales (incluant les principes fonctionnels des goupilles cannelées et leur assemblage) sont spécifiées dans l'ISO 13669.
