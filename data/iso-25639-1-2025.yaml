abstract:
- content: |-
    This document specifies terms and definitions that are commonly used in the exhibition and event industry. They are grouped into the following five categories:
    —     individual and entity, which lists and classifies the various types of people involved in the exhibition and event industry;
    —     types of event, which defines the different types of exhibitions and events, including physical, hybrid and online exhibitions and events;
    —     related activities, which describes related activities during the exhibition and event;
    —     physical items, which describes the various composition sizes, facilities and types of printed materials of the exhibition and event; and
    —     others.
