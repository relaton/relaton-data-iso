abstract:
- content: ISO 1833-16:2006 specifies a method, using xylene, to determine the percentage
    of polypropylene, after removal of non-fibrous matter, in textiles made of binary
    mixtures of polypropylene fibres and wool, animal hair, silk, cotton, viscose,
    cupro, modal, acetate, triacetate, polyamide, polyester, acrylic and glass fibres.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 1833-16:2006 spécifie une méthode de détermination, au xylène, du
    pourcentage de polypropylène, après élimination des matières non fibreuses, dans
    les textiles composés de mélanges binaires de fibres de polypropylène et de laine,
    poils d'animaux, soie, coton, viscose, cupro, modal, acétate, triacétate, polyamide,
    polyester, acrylique et fibres de verre.
