abstract:
- language: en
  script: Latn
  content: "\nLa présente Norme internationale définit les règles syntaxiques pour
    la préparation des messages destinés à être échangés entre les intervenants dans
    les domaines de l'administration, du commerce et du transport.  \nNOTE -- Pour
    les utilisateurs de la présente Norme internationale, il convient de noter que
    les règles de syntaxe qui y sont spécifiées font partie du Répertoire pour l'Échange
    de Données Commerciales des Nations Unies. Elles peuvent être utilisées dans toute
    application, mais les messages utilisant ces règles de syntaxe ne peuvent être
    référencés comme des messages EDIFACT que s'ils sont conformes aux quatre règles
    et répertoires de l'UNTDID (Répertoire pour l'Échange de Données Commerciales
    des Nations Unies) et s'ils ont été approuvés par la Commission Économique pour
    l'Europe des Nations Unies (CEE/ONU).\n"
