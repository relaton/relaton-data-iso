abstract:
- content: ISO 16915:2003 specifies the main dimensions and tolerances, in millimetres,
    of sprue pullers, which are used mainly in injection moulds for plastics and rubbers.
    It also specifies the material, hardness and designation of sprue pullers conforming
    to this document.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 16915:2003 spécifie les dimensions de base et les tolérances, en
    millimètres, des arrache-carottes, qui sont principalement utilisés dans les moules
    pour injection de matières plastiques et caoutchouc. Elle spécifie également le
    matériau, la dureté et la désignation des arrache-carottes conformes à ce document.
