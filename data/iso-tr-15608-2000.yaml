abstract:
- language: fr
  script: Latn
  content: |2

    Le présent rapport technique fournit un système uniforme de groupement des matériaux en vue du soudage. Il peut aussi s'appliquer à d'autres utilisations telles que les traitements thermiques, le formage, les contrôles non destructifs,... Le présent rapport technique traite des systèmes de groupement pour les matériaux normalisés suivants :- les aciers ;- les aluminium et ses alliages ;- les nickel et ses alliages ;- le cuivre et ses alliages ;- le titane et ses alliages ;- le zirconium et ses alliages ;- les fontes.Le présent rapport technique fait partie d'une série de normes. L'Annexe A fournit des détails sur cette série de normes.
