abstract:
- content: This document specifies requirements for the equipment needed for simultaneous
    interpreting and for the quality of sound and image transmitted to interpreters
    and from interpreters to the audience, irrespective of the place in relation to
    speakers, signers, the audience and other interpreters.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: Le présent document spécifie les exigences relatives à l’équipement nécessaire
    en interprétation simultanée ainsi qu’à la qualité de l’image et du son transmis
    aux interprètes et, inversement, des interprètes à l’audience, quelle que soit
    leur position par rapport aux orateurs, aux signeurs, à l’audience et à d’autres
    interprètes.
