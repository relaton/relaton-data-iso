abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the fundamental deviations and limits of sizes for the pitch and major diameters of the hot-dip galvanized metric external threads (M) conforming to ISO 262 (M6 to M68 with the coarse pitches and M72 to M100 with pitch 6) having basic and design profiles in accordance with ISO 68-1.
    This document is applicable to the hot-dip galvanized metric external threads undersized to tolerance class 6az before galvanizing to mate with the internal threads made to tolerance position H or G after galvanizing.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les écarts fondamentaux et les dimensions limites des diamètres sur flancs et extérieurs des filetages extérieurs métriques (M) galvanisés à chaud conformes à l’ISO 262 (M6 à M68 à pas gros et M72 à M100 avec pas de 6), de profil de base et de profil nominal conforme à l'ISO 68-1.
    Le présent document s'applique aux filetages extérieurs métriques galvanisés à chaud sous-dimensionnés à la classe de tolérance 6az avant galvanisation pour assemblage avec des filetages intérieurs de position de tolérance H ou G après galvanisation.
