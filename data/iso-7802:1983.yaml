abstract:
- content: Specifies the method for determining the ability of wire of diameter or
    thickness 0,1 to 10 mm inclusive to undergo plastic deformation during wrapping.
    The test consists of winding a wire to a specified number of turns around a mandrel
    of the diameter specified in the relevant standard to form a closely wrapped helix.
    It may also include a specified sequence of windings and unwindings, or even rewindings.
