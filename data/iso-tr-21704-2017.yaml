abstract:
- language: en
  script: Latn
  content: |-
    ISO/TR 21704:2017 contains investigations and investigation results on toughness of round steel link chains, tested with sub-size specimens.
    It applies to round steel link chains for hand operated chain hoists of grade TH and VH and for sling chains used for chain slings of grade 8.
    NOTE 1       Associated International Standards are ISO 16877, ISO 16872 and ISO 3076. In future it is intended to implement the results on toughness derived in this document in new standards.
    Eleven steels, provided by four manufacturers, were tested to find a test regime on sub-size specimens and requirements on the notch impact toughness values at design temperature which resulted out of the tests. These requirements are adjusted to the toughness values of full size ISO-V specimens.
    NOTE 2       The requirements are also valid for other cross sections of the chain than round.
- language: fr
  script: Latn
  content: |-
    ISO/TR 21704:2017 décrit les investigations et les résultats d'investigation sur la résilience des chaînes à maillons en acier rond soumises à l'essai avec des éprouvettes sous-dimensionnées.
    Il s'applique aux chaînes à maillons en acier rond pour palans à chaîne manuels de classes TH et VH et aux chaînes d'élingage utilisées dans les élingues en chaînes de classe 8.
    NOTE 1       Les Normes internationales associées sont l'ISO 16877, l'ISO 16872 et l'ISO 3076. Il est prévu d'intégrer par la suite les résultats de résilience décrits dans le présent document aux nouvelles normes publiées.
    Onze aciers fournis par quatre fabricants ont été soumis à l'essai afin de définir un régime d'essai pour les éprouvettes sous-dimensionnées et les exigences relatives aux valeurs de la résilience au choc sur entaille à la température de service qui ont découlé de ces essais. Ces exigences ont été ajustées aux valeurs de résilience des éprouvettes ISO-V en grandeur réelle.
    NOTE 2       Les exigences sont également valables pour des maillons de section autre que ronde.
