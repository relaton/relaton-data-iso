    ISO 2108:2017 a pour objet d'établir les spécifications faisant du Numéro international normalisé du livre (ISBN) un système d'identification international unique pour chaque format de produit ou édition d'une monographie mise à disposition séparément, publiée ou produite par un éditeur en particulier, qui est mise à la disposition du public. Elle spécifie la composition d'un ISBN, les règles pour son attribution et son utilisation, les métadonnées devant être associées à l'attribution de l'ISBN ainsi que l'administration du système ISBN.
    ISO 2108:2017 est applicable aux monographies (livres), et non aux ?uvres textuelles (contenu). Les monographies comprennent les parties individuelles ou chapitres lorsqu'ils sont mis à disposition séparément et certains types de produits connexes mis à la disposition du public, que ce soit à la vente ou gratuitement. L'Annexe A fournit des exemples de produits pour lesquels la norme est ou non applicable.
