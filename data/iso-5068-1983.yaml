abstract:
- content: 'Specifies two basic procedures: a) A single-stage method which can be
    used for determination of the total moisture content of the special moisture sample
    or of a moisture sample taken from a common sample. b) A two-stage method which
    can be used for determination of the residual moisture content and, if required,
    also the total moisture content of a special moisture sample or of a moisture
    sample taken from a common sample. The single-stage method consists in drying
    the sample to constant mass at a temperature of 105 to 110 °C under specified
    conditions. The two stage method contains additionally drying at temperaures not
    exceeding 40 °C.'
