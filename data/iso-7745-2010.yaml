- content: |-
    L'ISO 7745:2011 spécifie les exigences relatives aux fluides difficilement inflammables des catégories définies dans l'ISO 6743-4, utilisés dans les transmissions hydrauliques, et décrit leurs caractéristiques de fonctionnement. Elle précise les facteurs à prendre en compte lors du choix d'un fluide parmi ces catégories, pour une application proposée.
    L'ISO 7745:2011 identifie également les difficultés pouvant surgir lors de l'utilisation de ces fluides et indique comment elles peuvent être minimisées. Des procédures appropriées sont données pour remplacer un fluide d'une catégorie par un fluide d'une autre catégorie. Les aspects sanitaires et sécuritaires relatifs à la manipulation et à la mise au rebut des fluides sont aussi couverts.
    L'ISO 7745:2011 n'est pas applicable aux fluides difficilement inflammables utilisés dans les systèmes hydrauliques des aéronefs commerciaux ou militaires. En cas d'injection de fluides hydrauliques pour aéronefs dans des systèmes basés au sol, les normes de l'aéronautique appropriées sont applicables.
