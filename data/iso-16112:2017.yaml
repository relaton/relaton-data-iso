abstract:
- content: |-
    ISO 16112:2016 specifies five grades of compacted (vermicular) graphite cast irons.
    ISO 16112:2016 specifies five grades based on the minimum mechanical properties measured on machined test pieces prepared from
    -      separately cast samples,
    -      side-by-side cast samples,
    -      cast-on samples, or
    -      samples cut from a casting.
