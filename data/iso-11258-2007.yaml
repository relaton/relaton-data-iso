abstract:
- content: |-
    ISO 11258:2007 specifies a method to provide a relative measure for evaluating the extent and ease to which oxygen can be removed from iron ores, when reduced under conditions resembling those prevailing in shaft direct-reduction processes. It specifies the determination of the reducibilty, final degree of reduction and degree of metallization.
    ISO 11258:2007 is applicable to lump ores and hot-bonded pellets.
