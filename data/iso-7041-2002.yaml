- language: en
  script: Latn
  content: ISO 7041:2002 specifies the characteristics of prevailing torque type hexagon
    nuts (with non-metallic insert), style 2, with threads from M5 up to and including
    M36, in product grade A for threads up to and including M16 and product grade
    B for threads above M16, and with property classes 9 and 12.
- language: fr
  script: Latn
  content: L'ISO 7041:2002 spécifie les caractéristiques des écrous hexagonaux autofreinés
    (à anneau non métallique), style 2, de filetage M5 à M36 inclus, de grade A pour
    les filetages inférieurs ou égaux à M16 et de grade B pour les filetages supérieurs
    à M16, et de classes de qualité 9 et 12.
