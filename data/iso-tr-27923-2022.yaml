- content: |-
    Le présent document couvre les points suivants:
    —    une description du cadre légal existant ainsi que des lois et directives associées couvrant les projets actuels et planifiés;
    —    des informations spécifiques sur les installations d’injection de CO2 fondées sur les projets existants et planifiés qui incluent le stockage du CO2 dans les aquifères d’eau saline et la RAP-CO2, selon le cas. Ces informations portent notamment sur les matériaux utilisés, les infrastructures de surface, les considérations relatives à la conception des puits, les concepts relatifs aux stratégies de positionnement des puits, les considérations relatives au déploiement des outils de surveillance en fond de puits, les complétions des puits ainsi que les pratiques de maintenance et de réparation des infrastructures et des puits;
    —    les descriptions des pratiques actuelles dans le cadre des projets opérationnels incluant les activités de surveillance, de sécurité et d’établissement de rapports associées aux composants en surface et en fond de puits de projets;
    —    une discussion sur les aspects opérationnels du stockage de CO2 dans les réservoirs d’hydrocarbures, y compris les champs gazéifères déplétés et les installations de réutilisation;
    —    une description des exigences et méthodes de surveillance, y compris les mesurages, afin d’établir les états initiaux (lignes de base);
    —    une description des outils nouveaux et existants, de leur précision et des attentes en matière de quantification;
    —    une description des exigences réglementaires relatives à l’exploitation et au démantèlement d’un projet de RAP-CO2 ainsi que des projets de CSC et de stockage associé dans le monde;
    —    une description des activités de démantèlement et des échéances associées à la fin d’un projet.
