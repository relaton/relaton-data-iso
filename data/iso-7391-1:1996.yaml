abstract:
- language: en
  script: Latn
  content: Establishes a system of designation for polycarbonate thermoplastic material.
    The polycarbonate plastics are differentiated from each other by a classification
    system based on designatory properties such as viscosity number, melt flow rate,
    Charpy impact strength and on information about the intended application and/or
    method of processing. Applies to materials ready for use in the form of powder,
    granules or pellets and to materials unmodified or modified by colorants, additives,
    filler etc. Replaces the first edition.
- language: fr
  script: Latn
  content: |2

    La présente partie de l'ISO 7391 établit un système de désignation des matériaux thermoplastiques polycarbonate qui peut être utilisé comme base pour les spécifications.  Les types de plastiques polycarbonate sont différenciés les uns des autres par un système de classification basé sur des niveaux appropriés de désignation:  a) indice de viscosité;  b) indice de fluidité;  c) résistance au choc Charpy;  et sur des informations concernant l'application prévue et/ou la méthode de mise en oeuvre, les propriétés importantes, les additifs, colorants, matériaux de charge et renfort.  La présente partie de l'ISO 7391 est applicable aux polyesters thermoplastiques de l'acide carbonique et de dihydroxydes aromatiques. Le polyester peut être un homopolymère, un copolymère ou un mélange des deux.  Elle s'applique aux matériaux prêts à l'emploi sous forme de poudres, grains ou granulés, non modifiés par des colorants, additifs, charges, etc.  Le fait que des matériaux aient la même désignation n'implique pas qu'ils présentent nécessairement les mêmes performances. La présente partie de l'ISO 7391 ne comporte pas de données sur la conception, la performance ou les conditions de mise en oeuvre qui peuvent être exigées pour spécifier un matériau pour une application et/ou une méthode de mise en oeuvre particulière.  Si de telles caractéristiques additionnelles sont nécessaires, elles doivent être déterminées conformément aux méthodes d'essai prescrites dans l'ISO 7391-2, si appropriée.  Afin de prescrire un matériau thermoplastique pour une application particulière ou d'assurer une méthode de mise en oeuvre reproductible, des exigences additionnelles peuvent être codées dans le bloc de données 5 (voir article 3, alinéa d'introduction).
