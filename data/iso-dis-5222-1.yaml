abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the testing and calculating methods for sensible heating recovery seasonal performance factor of heat recovery ventilators (HRV) covered by ISO 16494-1.
    This document also specifies the test conditions and the corresponding test procedures for determining the sensible heating recovery seasonal performance factor of HRV and is intended for use only in marking, comparison, and certification purposes. For the purposes of this document, the rating conditions are those specified in ISO 16494-1 and in Annex B. The procedures of this document may be used for other temperature conditions.
