abstract:
- content: |-
    ISO 17836:2017 specifies a test procedure to determine the deposition efficiency for thermal spraying. It provides a reliable comparison method between different spray processes and different feed stock.
    It is applicable for all thermal spray processes (see ISO 14917) and all wire, rod, cord and powder spray materials.
    It is applicable when data concerning the deposition efficiency of a spray process in connection with a defined spray material are required.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 17836 :2017 spécifie un mode opératoire de mise en ?uvre des essais destinés à déterminer le rendement de dépôt en projection thermique. Il fournit une méthode de comparaison fiable entre différents procédés de projection et différentes matières premières.
    Il est applicable à tous les procédés de projection thermique (voir l'ISO 14917) et à tous les matériaux d'apport tels que fils, baguettes, cordons et poudres.
    Il est applicable lorsque les données concernant le rendement de dépôt d'un procédé de projection associé à un matériau d'apport bien défini sont requises.
