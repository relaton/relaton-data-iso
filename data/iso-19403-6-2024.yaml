abstract:
- content: |-
    This document specifies a method to measure the dynamic contact angle with an optical method. The dynamic advancing and the dynamic receding contact angles are determined.
    By using the measurement specified in this document, the wetting and dewetting properties can be characterized. The morphological and chemical homogeneity of interfaces can also be determined.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie une méthode permettant de mesurer l’angle de contact dynamique à l’aide d’une méthode optique. Les angles de contact d’avancée et de recul dynamiques sont déterminés.
    Le mesurage spécifié dans le présent document permet de caractériser les propriétés de mouillage et de démouillage. Il est également possible de déterminer l’homogénéité morphologique et chimique des interfaces.
