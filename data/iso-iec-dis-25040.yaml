abstract:
- language: en
  script: Latn
  content: This document provides the concepts relating to the quality evaluation
    of the ICT products, IT service, and data, and requirements for its planning.
    It intends to be used by those who need to perform quality evaluations on target
    entities, including development organization (integrators, developers, and quality
    assurance group), acquirers, and independent evaluators. It does not cover any
    conformance assessment by a certification body.
