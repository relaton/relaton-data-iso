abstract:
- content: Specifies the essential performance characteristics of readers with magnification
    less than or equal to 50:1 designed for use with black-and-white roll microfilm
    and strips that have a maximum width of 35 mm. Also specifies the performance
    of readers for microfilm, microfiche, jackets containing microforms, and image
    cards. Is not applicable to reader-printers or to devices such as pocket readers.
