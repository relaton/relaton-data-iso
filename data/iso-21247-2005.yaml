abstract:
- language: en
  script: Latn
  content: "ISO 21247:2005 provides a set of accept-zero sampling systems and procedures
    for planning and conducting inspections to assess quality and conformance to specified
    requirements.\nIn addition, ISO 21247:2005 provides requirements for alternative
    acceptance methods proposed by the supplier. Such alternative methods would be
    based upon establishing and implementing an internal prevention-based quality
    management system as a means of ensuring that all products conform to requirements
    specified by the contract and associated specifications and standards. \nISO 21247:2005,
    when cited in contract, is applicable to the supplier and extends to subcontractors
    or vendors. The quality plans are to be applied as specified in the contract documents,
    and deliverables may be submitted for acceptance if the requirements of ISO 21247:2005
    have been met.\nSampling systems and procedures in ISO 21247:2005 are applicable,
    when appropriate, to assess conformance to requirements of end items; components
    or basic materials; operations or services; materials in process; supplies in
    storage; maintenance operations; data or records; administrative procedures\nThe
    sampling systems and procedures of ISO 21247:2005 are not intended for use with
    destructive tests or where product screening is not feasible or desirable. In
    such cases, the sampling systems to be used will be specified in the contract
    or product specifications."
- language: fr
  script: Latn
  content: |-
    L'ISO 21247:2005 fournit un ensemble de systèmes d'échantillonnage de tolérance zéro-défaut et de procédures pour la planification et la réalisation des contrôles, afin de permettre l'évaluation de la qualité et de la conformité aux exigences spécifiées.
    En outre, l'ISO 21247:2005 présente les exigences relatives aux méthodes d'acceptation de remplacement proposées par le fournisseur. Ces méthodes de remplacement sont basées sur la définition et la mise en oeuvre d'un système de management de la qualité interne axé sur la prévention, dans le but de garantir la conformité de tous les produits aux exigences spécifiées par le contrat et par les spécifications et normes associées.
    L'ISO 21247:2005, lorsqu'il y est fait référence dans un contrat, est applicable au fournisseur et s'étend aux sous-traitants ou aux distributeurs. Les plans qualité sont censés être appliqués tel que spécifié dans les documents contractuels, et les produits livrables peuvent être fournis pour acceptation lorsque les exigences de l'ISO 21247:2005 ont été respectées.
    Les systèmes et procédures d'échantillonnage de l'ISO 21247:2005 peuvent être utilisés, s'il y a lieu, pour évaluer la conformité aux exigences relatives aux produits finis, aux composants ou matières premières, aux opérations ou services, aux matériels en cours de fabrication, aux fournitures en stock, aux opérations de maintenance, aux données ou aux enregistrements et procédures administratives.
    Les systèmes et procédures d'échantillonnage élaborés dans l'ISO 21247:2005 ne sont pas destinés à une utilisation dans le cadre d'essais destructifs ou lorsque le tri des produits n'est pas réalisable ou souhaitable. Dans de tels cas, les systèmes d'échantillonnage à adopter seront spécifiés dans le contrat ou dans les spécifications du produit.
