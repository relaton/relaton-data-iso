abstract:
- content: |-
    ISO 18134-1:2015 describes the method of determining the total moisture content of a test sample of solid biofuels by drying in an oven and may be used when high precision of the determination of moisture content is necessary. The method described in this International Standard is applicable to all solid biofuels. The moisture content of solid biofuels (as received) is always reported based on the total mass of the test sample (wet basis).
    NOTE          The term moisture content, when used with biomass materials, can be misleading since untreated biomass frequently contains varying amounts of volatile compounds (extractives) which might evaporate when determining moisture content by oven drying (see References [2] and [3]).
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 18134-1:2015 décrit la méthode de détermination de la teneur en humidité totale d'un échantillon pour essai de biocombustibles solides par séchage à l'étuve. Cette méthode peut être utilisée lorsqu'une grande précision est nécessaire. La méthode décrite dans l'ISO 18134-1:2015 est applicable à l'ensemble des biocombustibles solides. La teneur en humidité des biocombustibles solides (à réception) est toujours rapportée à la masse totale de l'échantillon pour essai (base humide).
    NOTE          Lorsqu'il est employé dans un contexte de matériaux de biomasse, le terme «teneur en humidité» peut prêter à confusion, car la biomasse non traitée contient souvent des quantités variables de composés volatils (extraits) susceptibles de s'évaporer lors de la détermination de la teneur en humidité par séchage à l'étuve (voir Références [2] et [3]).
