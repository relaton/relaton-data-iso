abstract:
- language: en
  script: Latn
  content: |-
    ISO/TR 17209:2013 specifies the dimensions and provides other data relating to cavities with ISO 725 UN and UNF threads in which two-, three-, and four-port screw-in cartridge valves are mounted, in order to ensure dimensional interchangeability.
    It is applicable to two-, three-, and four-port screw-in cartridge valves generally used in industrial, agricultural, mining and mobile equipment.
- language: fr
  script: Latn
  content: |-
    L'ISO/TR 17209:2013 spécifie les dimensions et fournit d'autres données relatives aux logements à filetage UN et UNF ISO 725 dans lesquels sont montés des distributeurs à cartouche à visser à deux, trois et quatre orifices, pour assurer l'interchangeabilité dimensionnelle.
    Il s'applique aux distributeurs à cartouche à visser à deux, trois et quatre orifices généralement utilisés dans les équipements industriels, agricoles, miniers et mobiles.
