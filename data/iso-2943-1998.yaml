abstract:
- language: en
  script: Latn
  content: "This International Standard specifies a method of verifying the compatibility
    of materials comprising a hydraulic fluid power filter element with a designated
    fluid, by verifying the ability of the filter element to maintain its collapse
    burst rating after being subjected to the designated system fluid at a high and/or
    low temperature. \nThe filter element mounting seal is not included as part of
    the element."
- language: fr
  script: Latn
  content: "La présente Norme internationale spécifie une méthode de vérification
    de la compatibilité des matériaux composant un élément filtrant avec un fluide
    déterminé, qui consiste à contrôler l'aptitude de l'élément filtrant à conserver
    sa résistance à l'écrasement ou à l'éclatement après avoir été soumis à l'action
    de ce fluide à haute et/ou basse température. \nLes joints montés sur l'élément
    filtrant ne sont pas considérés comme faisant partie de cet élément"
