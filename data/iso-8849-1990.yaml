abstract:
- language: en
  script: Latn
  content: Specifies requirements for electrically operated pumps intended for use
    in removing bilge-water from small craft. Applies to electrically operated bilge-pumps
    rated for less than 50 V d.c.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale prescrit les caractéristiques des pompes de cale à moteur électrique, utilisées pour pomper l'eau du fond des cales des navires de plaisance. Elle est applicable aux pompes à moteur électrique alimentées en courant continu d'une tension inférieure à 50 V.
