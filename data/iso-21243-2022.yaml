abstract:
- language: en
  script: Latn
  content: |-
    The purpose of this document is to give an overview of the minimum requirements for performing the dicentric assay with quality control measures using mitogen stimulated peripheral blood lymphocytes for initial assessment of individuals involved in a mass casualty scenario. The dicentric assay is the use of chromosome damage to quickly estimate approximate radiation doses received by individuals in order to supplement the early clinical categorization of casualties.
    This document focuses on the organizational and operational aspects of applying the dicentric assay in an initial assessment mode. The technical aspects of the dicentric assay can be found in ISO 19238.
    This document is applicable either to an experienced biological dosimetry laboratory working alone or to a network of collaborating laboratories (as defined in Clause 7).
- language: fr
  script: Latn
  content: |-
    Le présent document a pour objectif de fournir une vue d’ensemble des exigences minimales pour réaliser le test dicentrique avec des mesures de qualité en utilisant des lymphocytes du sang périphérique stimulés par un mitogène pour l’estimation dosimétrique préliminaire d’individus impliqués dans un scénario de masse. Le dénombrement des chromosomes dicentriques consiste à utiliser les dommages affectant les chromosomes pour estimer rapidement les doses de rayonnement reçues par des individus, afin de compléter la catégorisation clinique initiale des victimes.
    Le présent document est axé sur les aspects organisationnels et opérationnels de l’application du dénombrement des chromosomes dicentriques en mode d’estimation préliminaire. Les aspects techniques du dénombrement des chromosomes dicentriques sont décrits dans l’ISO 19238.
    Le présent document s’applique soit à un laboratoire indépendant expérimenté pratiquant la dosimétrie biologique, soit à un réseau de laboratoires associés (tel que défini à l’Article 7).
