abstract:
- content: |-
    This document establishes the content for commercial literature for concrete mixers used either as individual machines on building sites or as components of batching plants.
    Definitions refer to whole machines, their structure and parameters.
    The commercial specifications establish technical characteristics of the whole machines and their components.
    Truck mixers, as defined in ISO 19711‑1, are excluded from this document.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document établit le contenu de la littérature commerciale concernant les malaxeurs de béton utilisés comme machines individuelles sur les chantiers de construction ou constitutifs de centrales de production de béton.
    Les définitions se réfèrent à des machines complètes, à leur structure et à leurs paramètres.
    Les spécifications commerciales établissent les caractéristiques techniques des machines complètes et de leurs composants.
    Les bétonnières portées telles que définies dans l’ISO 19711‑1 sont exclues du présent document.
