abstract:
- language: en
  script: Latn
  content: |-
    ISO 13936-2:2004 is intended for the determination of the resistance offered by thread systems of woven fabric, to slippage at a sewn seam.
    The method described is suitable for all apparel and upholstery woven fabrics, stretch fabrics (including those containing elastomeric yarn).
- language: fr
  script: Latn
  content: L'ISO 13936-2:2004 spécifie une méthode pour déterminer la résistance au
    glissement de l'ensemble des fils d'une étoffe tissée, au niveau des coutures.
    La méthode présentée convient à toutes les étoffes constitutives d'articles d'habillement
    ou d'ameublement et aux étoffes extensibles (y compris celles qui contiennent
    des fils élastomères). Elle ne convient pas aux étoffes industrielles, comme les
    courroies, par exemple.
