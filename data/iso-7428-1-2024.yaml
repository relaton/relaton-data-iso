abstract:
- content: |-
    This document specifies the evaluation method for size and concentration indices of fine bubbles generated from the fine bubble showerhead device. It is only applicable to fine bubble dispersion in water generated from fine bubble showerhead devices using air. It describes the sampling method for fine bubble dispersion in water from the fine bubble showerhead devices into the retention container and the measurement procedure of size and concentration indices.
    NOTE            The discharging drive force for fine bubble showerhead devices is applied using a pump or water pressure. Therefore, the test of the subject device is performed under environmental conditions including such a practical environment.
