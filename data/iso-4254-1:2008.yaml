abstract:
- content: "ISO 4254-1:2008 specifies the general safety requirements and their verification
    for the design and construction of self-propelled ride-on machines and mounted,
    semi-mounted or trailed machines used in agriculture. In addition, it specifies
    the type of information on safe working practices (including residual risks) to
    be provided by the manufacturer. \nISO 4254-1:2008 deals with significant hazards
    (as listed in Annex A), hazardous situations and events relevant to this agricultural
    machinery used as intended and under the conditions foreseen by the manufacturer
    (see Clause 4).\nISO 4254-1:2008 is not applicable to tractors, aircraft, air-cushion
    vehicles, or lawn and garden equipment.\nISO 4254-1:2008 is not applicable to
    environmental hazards, road safety, electromagnetic compatibility, or to the power
    take-off (PTO) drive shaft; neither is it applicable to moving parts for power
    transmission except for strength requirements for guards and barriers (see 4.7),
    nor to vibration except in respect of declarations. It is not applicable to hazards
    related to maintenance or repairs to be carried out by professional service personnel.\nISO
    4254-1:2008 is not applicable to machines which are manufactured before the date
    of its publication.\nAll of the hazards dealt with by ISO 4254-1:2008 will not
    necessarily be present on a particular machine. For any machine covered by ISO
    4254-1:2008, the provisions of the part of ISO 4254 directly applicable to that
    type of machine, if available, take precedence over the provisions of ISO 4254-1:2008."
