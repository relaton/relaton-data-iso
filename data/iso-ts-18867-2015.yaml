abstract:
- language: en
  script: Latn
  content: ISO/TS 18867:2015 specifies two horizontal methods for detection of the
    pathogenic bioserotypes of Y. enterocolitica and one for detection of Y. pseudotuberculosis
    by using real-time PCR-based methods. The described methods allow for the detection
    of the two pathogens in enrichments and allow the isolation of colonies. Y. pestis,
    the causative agent of bubonic and pneumonic plague harbours a variant of the
    ail gene as well and will be detected by the same primer/probe set as Y. pseudotuberculosis.
    However, Y. pestis is normally not associated with food. This Technical Specification
    is applicable to products for human consumption, animal feeding stuffs, and environmental
    samples.
- language: fr
  script: Latn
  content: ISO/TS 18867:2015 décrit deux méthodes horizontales pour la détection de
    biosérotypes pathogènes des Y. enterocolitica ainsi qu'une méthode pour la détection
    des Y. pseudotuberculosis en faisant appel à des méthodes basées sur la PCR en
    temps réel. Les méthodes décrites permettent la détection des deux micro-organismes
    pathogènes par enrichissement et permettent d'isoler des colonies. Y. pestis,
    l'agent responsable de la peste bubonique et pneumonique héberge aussi un variant
    du gène ail et sera détecté par le même ensemble d'amorce et de sonde que Y. pseudotuberculosis.
    Toutefois, Y. pestis n'est normalement pas associé aux aliments. La présente Spécification
    technique est applicable aux produits destinés à la consommation humaine, aux
    aliments pour animaux et aux échantillons environnementaux.
