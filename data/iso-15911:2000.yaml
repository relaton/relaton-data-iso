- content: |-
    La présente Norme internationale décrit une méthode permettant d'estimer l'énergie spécifique inférieure des
    carburéacteurs à partir de la teneur en hydrogène. Elle n'est pas applicable aux hydrocarbures purs.
    Cette méthode, purement empirique, est applicable uniquement aux carburants hydrocarbonés liquides obtenus
    par raffinage de pétroles bruts classiques avec des procédés courants. Ces carburants doivent répondre aux
    exigences des spécifications applicables aux carburants pour turboréacteurs et turbopropulseurs, de composition
    et d'intervalle de distillation limités.
    NOTE 1 Cette méthode est destinée à être employée à titre indicatif quand on ne dispose pas de la valeur expérimentale de
    l'énergie spécifique inférieure et que celle-ci ne peut être déterminée de manière commode, et lorsqu'une estimation est
    considérée comme satisfaisante pour les spécifications ou autres besoins analogues. Les valeurs d'énergie spécifique
    inférieure ainsi estimées ne sont pas destinées à remplacer les valeurs expérimentales.
    NOTE 2 L'estimation de l'énergie spécifique inférieure d'un carburant hydrocarboné à partir de sa teneur en soufre, de sa
    teneur en hydrogène et de sa masse volumique n'est possible que si ce carburant appartient à une classe bien définie pour
    laquelle une relation entre l'énergie spécifique inférieure et la teneur en soufre, la teneur en hydrogène et la masse volumique a
    été établie à partir de mesures expérimentales exactes obtenues sur des échantillons représentatifs de cette classe. Il peut
    néanmoins être admis que, même à l'intérieur de cette classe, les estimations puissent être largement erronées pour certains
    carburants.
    NOTE 3 Les carburants utilisés pour établir la corrélation présentée dans la présente Norme internationale sont définis dans
    l'annexe A.
