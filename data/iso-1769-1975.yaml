abstract:
- content: A system of color coding is specified for one-mark pipettes for identification
    of nominal capacities, and for graduated pipettes for identification of nominal
    capacities and unit of subdivision. The color code bands for the different capacities
    are tabled and the method of marking is specified. Suitable requirements and test
    methods for the durability of the colours are intended to be considered at a later
    date.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "\nLa présente Norme Internationale spécifie un code de couleurs permettant
    l'identification des capacités nominales des pipettes à un trait ainsi que l'identification
    des capacités nominales et des subdivisions des pipettes graduées.\n\n\nLa présente
    Norme Internationale concerne les pipettes à un trait et les pipettes graduées
    dont les capacités sont mentionnées, respectivement, dans les tableaux 1 et 2.
    \ \nNOTE -- De nombreuses pipettes qui ne sont pas définies par des Normes Internationales
    figurent dans les tableaux 1 et 2 dans le but, premièrement, d'assurer le plus
    possible l'uniformité des codes de couleurs, que ce soit pour les pipettes normalisées
    ou non normalisées, et, deuxièmement, de réserver des codes appropriés à de futures
    Normes Internationales possibles concernant d'autres types de pipettes.\n"
