abstract:
- content: Technical requirements for two-flute twist drills made of high speed steel
    with either cylindrical or Morse taper shanks. These requirements may also form
    the basis for the specification of special purpose twist drills as agreed between
    the buyer and supplier.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale fixe les exigences techniques relatives aux forets hélicoïdaux à deux lèvres en acier rapide, à queue cylindrique ou à queue cône Morse. Elle est applicable quel que soit le mode de fabrication du foret, à l'exception des forets extrudés. Ces exigences peuvent également servir de base d'accord entre client et fournisseur pour des forets hélicoïdaux particuliers. La présente Norme internationale n'est pas applicable aux forets destinés au travail du bois ni aux forets pour bricolage.
