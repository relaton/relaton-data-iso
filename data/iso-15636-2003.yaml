abstract:
- content: |-
    ISO 15636:2003 specifies the design and dimensions of back-up pads intended for the fixing or clamping of vulcanized fibre discs in accordance with ISO 16057, or comparable grinding tools on hand-held grinding machines, e.g. angle grinders.
    The connecting dimensions of support discs and clamping units are matched for spindle ends with the common practice of this kind of hand-held machine.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 15636:2003 spécifie la conception et les dimensions des plateaux d'appui destinés à la fixation ou au serrage de disques en fibres vulcanisées conformes à l'ISO 16057, ou d'outils de meulage pour meules portatives comparables, par exemple meules d'angle.
    Les dimensions de raccordement des plateaux d'appui et des unités de serrage sont conformes aux terminaisons de broche compte tenu de la pratique commune de ce type de machines portatives.
