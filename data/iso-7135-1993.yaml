abstract:
- content: Establishes terminology (for base machine, equipment and attachments) and
    the content of commercial literature specifications (engine, hydraulic system,
    system fluid capacities, filter system, tracks or tyres, brakes, operating mass,
    shipping mass) for self-propelled crawler and wheeled hydraulic excavators, and
    their equipment.
  language:
