abstract:
- language: en
  script: Latn
  content: Establishes terminology (for base machine, equipment and attachments) and
    the content of commercial literature specifications (engine, hydraulic system,
    system fluid capacities, filter system, tracks or tyres, brakes, operating mass,
    shipping mass) for self-propelled crawler and wheeled hydraulic excavators, and
    their equipment.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale établit la terminologie et fixe le contenu des spécifications des documents commerciaux pour les pelles hydrauliques automotrices sur roues et sur chenilles, telles que définies en 3.1, et leurs équipements.
