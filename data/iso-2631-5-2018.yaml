- content: |-
    Le présent document traite de l'exposition des individus à des chocs mécaniques répétés et formule des exigences pour le mesurage des chocs répétés. Les résultats de ces mesurages sont ensuite analysés pour fournir des informations permettant d'évaluer le risque d'effets néfastes sur la santé concernant les plateaux vertébraux de la colonne lombaire dus à la compression chez les individus assis. D'autres lésions peuvent se développer même en l'absence de traumatisme du plateau vertébral.
    NOTE 1    Les chocs mécaniques répétés sont des chocs d'amplitude et de forme différentes qui surviennent fréquemment à intervalles réguliers et irréguliers pendant la période de mesurage.
    NOTE 2    Comme proposé dans les annexes, l'évaluation du risque de traumatisme actuel est fondée sur les expositions représentatives mesurées en combinaison avec l'historique de l'exposition de l'individu. Les risques potentiels peuvent être évalués en fonction des durées d'exposition prévues. Les fabricants de matériel de mesurage sont encouragés à développer la possibilité d'une évaluation in situ de l'exposition.
    Deux régimes d'exposition sont distingués dans le présent document: l'un pour les conditions sévères et l'autre pour les conditions moins sévères.
    NOTE 3    L'Article 4 contient la délimitation des deux régimes.
    Le présent document s'applique aux accélérations verticales non pondérées, dont les valeurs de crête peuvent atteindre 137,3 m/s2 (14 g), mesurées à l'interface siège-occupant sous les tubérosités ischiatiques sur une largeur de bande de mesurage de 0,01 Hz à 80 Hz.
    NOTE 4    La plage de mesurage est définie en 5.1.
    La prudence est de mise lors de l'application de la méthode aux expositions sévères, d'autant plus que les accélérations de crête de 137,3 m/s2 (14 g) sont proches de la limite physique qu'une colonne vertébrale peut tolérer.
