abstract:
- language: en
  script: Latn
  content: This document specifies a spectrophotometric method. The principle of the
    method consists in that the nitrate present in the extract of the sample is used
    to nitrate salicylic acid in sulphuric acid medium. The nitro-compound formed
    is of an intense yellow colour in alkaline solution and the colour is measured
    spectrophotometrically at a wavelength of 410 nm. ISO 787/13 specifies a method
    using Nessler's reagent. The two methods may not necessarily give the same result;
    work is being carried out to compare the two methods.
- language: fr
  script: Latn
  content: "\nLa dix-neuvième partie de la présente Norme Internationale fixe une
    méthode générale d'essai pour déterminer les nitrates solubles dans l'eau dans
    un échantillon de pigment, par une méthode spectrophotométrique, en utilisant
    l'acide salicylique. La treizième partie fixe une méthode pour déterminer les
    nitrates solubles dans l'eau dans un échantillon de pigment par la méthode de
    Nessler.  \nNOTES 1 Chaque fois que cette méthode générale est applicable pour
    un pigment donné, il devra simplement y être fait référence dans la Norme Internationale
    relative à ce pigment, et toutes les modifications de détail qui peuvent être
