abstract:
- language: en
  script: Latn
  content: |-
    This document includes technical requirements which are related to automotive repair and maintenance information (RMI) systems in order to standardize access to RMI for independent operators.
    This document specifies the minimum set of technical requirements related to a vehicle manufacturer's RMI system. These requirements will reflect the deriving needs from the use cases as specified in ISO 18541‑1.
    Furthermore, this document defines requirements for granting access to security-related RMI in Annex A following the SERMI scheme.
    This document is applicable to light passenger and commercial vehicles as defined in regulation (EC) 715/2007 Article 2 [15].
- language: fr
  script: Latn
  content: |-
    Le présent document comprend les exigences techniques liées aux systèmes d'informations relatives à la réparation et à la maintenance pour l'automobile (RMI) dans le but de normaliser l'accès des opérateurs indépendants aux RMI.
    Le présent document spécifie l'ensemble minimal d'exigences techniques concernant le système RMI d'un constructeur de véhicules. Ces exigences reflèteront les besoins qui découlent des cas d'utilisation spécifiés dans l'ISO 18541‑1.
    De plus, le présent document définit dans l’Annexe A les exigences afin d’accorder l’accès aux RMI relatives à la sécurité selon le système SERMI.
    Le présent document est applicable aux véhicules particuliers et utilitaires légers tels que définis dans le règlement (CE) 715/2007 à l’Article 2 [15].
