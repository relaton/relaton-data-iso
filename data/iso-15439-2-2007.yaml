abstract:
- content: |-
    ISO 15439-2:2007 specifies the physical and mechanical properties of pipes made from polyamide in accordance with ISO 15493-1, intended to be buried and used for the supply of gaseous fuels for maximum operating pressure up to and including 4 bar.
    It also specifies the test parameters for the test methods to which it refers.
    In addition, ISO 15439-2:2007 lays down dimensional characteristics and requirements for the marking of pipes.
