abstract:
- language: en
  script: Latn
  content: ISO 23205:2006 specifies the minimum design and performance requirements
    for an instructional seat and restraint designed for limited use by a trainer,
    trainee or service person inside the enclosed cab of an agricultural tractor.
- language: fr
  script: Latn
  content: L'ISO 23205:2006 spécifie les exigences minimales de conception et de performance
    d'un siège d'apprentissage équipé d'une ceinture de sécurité et conçu pour un
    usage limité par un instructeur ou un apprenti ou encore une personne assurant
    l'entretien, à l'intérieur d'une cabine fermée sur les tracteurs agricoles.
