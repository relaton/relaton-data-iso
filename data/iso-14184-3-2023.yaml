abstract:
- content: |-
    This document specifies a method for determining the amount of free formaldehyde and formaldehyde extracted partly through hydrolysis by means of an extraction method. The method can be applied for the testing of textile fibres, fabrics or yarns.
    NOTE            This method, based on liquid chromatography (LC), is selective and not sensitive to coloured extracts and is intended to be used for precise quantification of formaldehyde.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie une méthode pour déterminer la quantité de formaldéhyde libre et de formaldéhyde extrait partiellement par hydrolyse (méthode par extraction). La méthode peut être appliquée aux essais réalisés sur des fibres textiles, des étoffes ou des fils.
    NOTE            Cette méthode, s'appuyant sur la chromatographie en phase liquide (CL), est sélective et insensible aux extraits colorés; elle est destinée à obtenir une quantification précise du formaldéhyde.
