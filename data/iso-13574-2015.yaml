- language: en
  script: Latn
  content: "ISO 13574:2015 establishes the vocabulary for all industrial furnaces
    and associated processing equipment (TPE). It provides terms and definitions which
    are intended to be applied to the following documents:\n- ISO 13577 (all parts);
    \n- ISO 13579 (all parts)."
