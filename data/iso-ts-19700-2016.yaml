abstract:
- content: |-
    ISO/TS 19700:2016 describes a steady-state tube furnace (SSTF) method for the generation of fire effluent for the identification and measurement of its constituent combustion products, in particular, the yields of toxicants under a range of fire decomposition conditions.
    It uses a moving test specimen and a tube furnace at different temperatures and airflow rates as the fire model. The interlaboratory reproducibility has been assessed with selected homogenous thermoplastic materials and this document is therefore limited in applicability to such materials. The method is validated for testing homogeneous thermoplastic materials that produce yields of a defined consistency. See limitations in Clause 12.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    ISO/TS 19700:2016 décrit la méthode du four tubulaire à conditions stables (SSTF) pour la production d'effluents du feu en vue de l'identification et du mesurage de leurs produits de combustion constitutifs, en particulier les taux de production en toxiques pour une gamme de conditions de décomposition au feu.
    Cette méthode utilise une éprouvette mobile et un four tubulaire à différentes températures et différents débits d'air comme modèle feu. La reproductibilité interlaboratoires a été évaluée à l'aide de matières thermoplastiques homogènes sélectionnées; l'applicabilité du présent document se limite donc à ce type de matériaux. La méthode est validée pour l'essai de matières thermoplastiques homogènes ayant des taux de production de cohérence définie. Voir les limites à l'Article 12.
