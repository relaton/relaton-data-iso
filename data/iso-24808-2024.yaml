abstract:
- content: |-
    This document specifies requirements for rebreather instructor training programmes which provide the competencies required to be able to train rebreather divers.
    This document specifies evaluation criteria for these competencies and specifies the requirements for four levels of rebreather instructors.
    This document specifies the requirements under which training is provided, in addition to the general requirements for recreational diving service provision according to ISO 24803.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie les exigences relatives aux programmes de formation des moniteurs recycleur, qui définissent les compétences requises pour pouvoir former des plongeurs à l'utilisation des recycleurs.
    Il spécifie également les critères d'évaluation de ces compétences ainsi que les exigences pour quatre niveaux de moniteurs recycleur.
    Il spécifie les exigences selon lesquelles la formation est dispensée, en complément des exigences générales applicables à la prestation de services relatifs à la plongée de loisirs conformément à l'ISO 24803.
