abstract:
- content: |-
    This document specifies the basic series of face-to-face (FTF) and centre-to-face (CTF) dimensions for two-way metal valves of the gate, globe, diaphragm, ball, plug, butterfly design types used as isolating and check valves in flanged pipe systems. Each basic series of face-to-face and centre-to-face dimensions can be used as required with flanges of mating dimensions conforming to the equivalent EN or ASME flange series.
    This document covers valves with the following PN, Class, DN and NPS values:
    —    PN 2,5; PN 6; PN 10; PN 16; PN 25; PN 40; PN 63; PN 100; PN 160; PN 250; PN 320; PN 400;
    —    Class 125; Class 150; Class 250; Class 300; Class 600; Class 900; Class 1 500; Class 2 500;
    —    DN 10; DN 15; DN 20; DN 25; DN 32; DN 40; DN 50; DN 65; DN 80; DN 100; DN 125; DN 150; DN 200; DN 250; DN 300; DN 350; DN 400; DN 450; DN 500; DN 600; DN 650; DN 700; DN 750; DN 800; DN 900; DN 1 000; DN 1 050; DN 1 200; DN 1 400; DN 1 600; DN 1 800; DN 2 000;
    —    corresponding to nominal sizes NPS: ⅜; ½; ¾; 1; 1 ¼; 1 ½; 2; 2 ½; 3; 4; 5; 6; 8; 10; 12; 14; 16; 18; 20; 24; 26; 28; 30; 32; 36; 40; 42; 48; 56; 64; 72; 80.
    NOTE       See Annex B for the relationship between DN and NPS.
