abstract:
- language: en
  script: Latn
  content: Certains kinds of microfilm carrier are provided with a protection sheet
    attached by a pressure-sensitive adhesive. As the bond strength of the adhesive
    increases with contact time, the ease of rremoval of the protection sheet varies
    with time.Specified is a method of determining the maximum and minimum adhesion
    of the protection sheet and the adhesive for the purpose of facilitating the manual
    or automatic removal of the sheet.
