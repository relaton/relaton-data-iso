abstract:
- language: en
  script: Latn
  content: Defines only the requirements and characteristics of test benches. Applies
    to test benches suitable for calibration of fuel injection equipment for compression
    ignition engines requiring fuel delivery up to 300 mm^3/injection/cylinder at
    full load. This second edition cancels and replaces the first edition (1977).
- language: fr
  script: Latn
  content: |2

    1.1 La présente Norme internationale définit seulement les exigences et caractéristiques de bancs d'essai qui sont nécessaires pour l'obtention de résultats cohérents lorsqu'une pompe d'injection est essayée conformément aux spécifications d'essai du fabricant, indépendamment de l'origine du banc d'essai. 1.2 La présente Norme internationale établit une forme dans laquelle le fabricant du banc d'essai doit définir la capacité de ses bancs d'essai en termes permettant à l'utilisateur de s'assurer qu'il se trouve dans les limites des exigences et caractéristiques nécessaires pour un type quelconque de pompe d'injection à essayer.


    2.1 La présente Norme internationale est applicable en premier lieu à des bancs d'essai appropriés pour le réglage d'équipement d'injection pour des moteurs à allumage par compression requérant un débit de carburant jusqu'à 300 mm3/injection/cylindre à pleine charge. 2.2 Aucune distinction n'est faite entre les bancs d'essai destinés à différentes applications, par exemple laboratoires, fabricants d'équipement d'injection ou stations service.
