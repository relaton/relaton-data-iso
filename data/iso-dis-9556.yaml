abstract:
- language: en
  script: Latn
  content: The method is applicable to carbon contents between 0,003% (m/m) and 4,5
    % (m/m). Specifies principle, reagents, apparatus, sampling, procedure, expression
    of results and test report. The annexes give additional information on the international
    co-operative tests, a graphical representation of precision data and features
    of induction furnaces and carbon analysers.
- language: fr
  script: Latn
  content: La présente Norme internationale prescrit une méthode de dosage du carbone
    total dans les aciers et les fontes par absorption dans l'infrarouge après combustion
    dans un four à induction. La méthode est applicable aux teneurs en carbone comprises
    entre 0,003 % (m/m) et 4,5 % (m/m).
