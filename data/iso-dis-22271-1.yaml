abstract:
- content: "This document specifies methods for determining the amount of sulfur volatilized
    from vulcanized rubber under heating conditions using high performance liquid
    chromatograph (HPLC). The methods apply only to the sulfur which chemical formula
    is S8.  \nThe methods cannot be used above the thermal decomposition temperature
    of the rubber.\nNote 1\tThis methods determine the amount of sulfur that volatilizes
    from the vulcanized rubber under heating conditions, and do not determine the
    total amount of sulfur that can volatilize from the vulcanized rubber.\nNote 2\tDepending
    on the method adopted to collect sulfur volatilized from vulcanized rubber, the
    test results can be different between the two methods."
