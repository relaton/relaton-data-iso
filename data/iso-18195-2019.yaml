abstract:
- language: en
  script: Latn
  content: |-
    The document provides:
    — guidelines for determining the thermal effects to consider on fire barriers inside a given room;
    — guidelines for determining the global performance of the fire barriers based on standard test characterization;
    — guidelines for assessing the need for additional tests to verify the robustness of the solution.
    Requirements of applicable standards, numerical tools validation and verification (V&V), and the expected qualification of fire resistance laboratories are detailed.
    The limitations of the method's applicability and scope are discussed.
    The purpose and justification of this document is to describe a new methodology for the verification of the efficiency of fire barriers, which is initially based on a standardized fire resistance test.
    The significance of this work relates to the fact that the present methodology will enhance the level of safety by providing more realism to hazards analysis in combination with standardized test data. It completes the standard ISO-fire rating required for justifying the performance.
    The most relevant benefit of this method concerns the determination of the global performance of a barrier in a fire of extended duration compared to the classification given by the ISO-fire rating.
- language: fr
  script: Latn
  content: |-
    Le présent document fournit:
    —          des lignes directrices relatives à la détermination des effets thermiques à prendre en compte pour les parois de séparation coupe-feu installées à l'intérieur d'un local donné;
    —          des lignes directrices relatives à la détermination des performances globales des parois de séparation coupe-feu sur la base d'une caractérisation par essai normalisé;
    —          des lignes directrices relatives à l'évaluation de la nécessité de mettre en place des essais supplémentaires afin de vérifier la robustesse de la solution.
    Il décrit en détail les exigences des normes applicables, le processus de validation et de vérification des outils numériques, ainsi que la qualification attendue des laboratoires de résistance au feu.
    Il expose également les limites d'utilisation et du domaine d'application de cette méthode.
    L'objet et la justification du présent document consistent à décrire une nouvelle méthodologie de vérification de l'efficacité des parois de séparation coupe-feu, initialement déterminée sur la base d'un essai de résistance au feu normalisé.
    L'importance de ces travaux tient à la capacité de la présente méthodologie à renforcer le niveau de sécurité en proposant une analyse des dangers plus réaliste associée à des données d'essais normalisés. La présente norme complète le degré de résistance au feu réglementaire imposé dans le cadre de la justification des performances.
    L'avantage le plus pertinent de cette méthode réside dans sa capacité à déterminer les performances globales d'une paroi de séparation coupe-feu dans une situation d'incendie d'une durée supérieure à celle prévue par le degré de résistance au feu réglementaire.
