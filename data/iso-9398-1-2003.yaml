abstract:
- language: en
  script: Latn
  content: ISO 9398-1:2002 defines the characteristics of flatwork ironing machines
    and gives the usual test methods for determining these characteristics with regard
    to machine capacity, power consumption and hourly productivity. It is applicable
    for use as a reference in the drafting of purchasing orders for flatwork ironing
    machines having a contact surface area greater than 0,25 m2. It does not cover
    safety requirements (see ISO 10472-5).
- language: fr
  script: Latn
  content: L'ISO 9398:2002 définit les caractéristiques des sécheuses-repasseuses
    et spécifie les méthodes d'essai usuelles pour la détermination de ces caractéristiques,
    relatives à la capacité, à la consommation d'énergie et à la production horaire
    de ces machines. Elle sert de référence pour la rédaction des offres d'achat et
    des commandes pour les sécheuses-repasseuses dont l'aire de la zone de contact
    est supérieure à 0,25 m2. Elle ne traite pas des exigences de sécurité (voir ISO
    10472-5).
