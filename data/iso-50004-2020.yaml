- content: |-
    Le présent document fournit des recommandations pratiques et des exemples pour établir, mettre en œuvre, maintenir et améliorer un système de management de l'énergie (SMÉ) conformément à la démarche méthodique de l'ISO 50001:2018. Les recommandations du présent document sont applicables à tout organisme.
    Le présent document ne fournit pas de lignes directrices sur la manière d'élaborer un système de management intégré.
    Bien que les recommandations du présent document soient en cohérence avec les exigences de l'ISO 50001:2018, il ne fournit pas d'interprétation de ces exigences.
