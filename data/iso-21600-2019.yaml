abstract:
- language: en
  script: Latn
  content: |-
    ISO 21600:2019 specifies the composition, basic principles, preparation process, general requirements, detailed requirements, publication and application requirements, and management requirements of mechanical product digital manuals.
    ISO 21600:2019 is intended to be used for guidance in the preparation of digital manuals, which provide guidance in the use, repair and maintenance of products. It is also intended to be used for reference in production and manufacturing.
    ISO 21600:2019 does not specify function or data structure of any specific software.
    ISO 21600:2019 applies to the preparation of mechanical product digital manuals based on service bills of material and modularized technical information.
