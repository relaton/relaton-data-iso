abstract:
- content: |-
    ISO 19072-2:2013 defines the performance criteria and requirements of a three-way connection interface, including ground connection, linking the pyrotechnic device and harness connector built into a road vehicle.
    Performance criteria and requirements are also defined for a sealed variant of the pyrotechnic device/initiator harness connector assembly.
    Performance criteria and requirements are also defined for a two-way (without ground) variant of the pyrotechnic device/initiator harness connector assembly.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 19072-2:2013 a pour objectif de définir les critères de performances et les exigences d'une interface de raccordement trois voies, comprenant une mise à la terre, reliant le dispositif pyrotechnique et le connecteur faisceau embarqués dans un véhicule routier.
    Les critères de performances et les exigences sont également définis pour une variante étanche de l'assemblage du dispositif pyrotechnique et du connecteur faisceau.
    Les critères de performances et les exigences sont également définis pour une variante deux voies sans mise à la terre de l'assemblage du dispositif pyrotechnique et du connecteur faisceau.
