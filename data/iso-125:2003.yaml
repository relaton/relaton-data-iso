abstract:
- language: en
  script: Latn
  content: |-
    ISO 125:2003 specifies a method for the determination of the alkalinity of natural rubber latex concentrate.
    The method is not necessarily suitable for latices from natural sources other than Hevea brasiliensis or for synthetic rubber latices, compounded latex, vulcanized latex or artificial dispersions of rubber.
- language: fr
  script: Latn
  content: |-
    L'ISO 125:2003 spécifie une méthode de détermination de l'alcalinité du concentré de latex de caoutchouc naturel.
    La méthode ne convient pas nécessairement aux latex d'origine naturelle autres que celui de l'Hevea brasiliensis ou aux latex de caoutchouc de synthèse, aux latex formulés, aux latex vulcanisés ou aux dispersions artificielles de caoutchouc.
