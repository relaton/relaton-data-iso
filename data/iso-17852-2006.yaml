- content: |-
    L'ISO 17852:2006 spécifie une méthode de dosage du mercure dans l'eau potable, les eaux de surface, les eaux souterraines et les eaux de pluie. Elle peut être appliquée aux eaux résiduaires industrielles et domestiques après une phase de digestion supplémentaire, dans certaines conditions. La gamme dynamique linéaire potentielle est d'environ 1 nanogramme par litre à 100 microgrammes par litre. Dans la pratique, la gamme de travail est le plus souvent de 10 nanogrammes par litre à 10 microgrammes par litre.
    Les échantillons contenant du mercure à des concentrations plus élevées que la gamme de travail peuvent être analysés après une dilution appropriée de l'échantillon. La limite de détection de la méthode dépend des conditions de fonctionnement et de la gamme d'étalonnage sélectionnées. Avec des réactifs de pureté élevée, il est possible d'obtenir une limite de détection inférieure à 1 nanogramme par litre. L'écart-type relatif est généralement inférieur à 5 % pour des concentrations supérieures à vingt fois la limite de détection de la méthode. La sensibilité de la présente méthode dépend des conditions de fonctionnement sélectionnées.
