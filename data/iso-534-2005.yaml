abstract:
- language: en
  script: Latn
  content: "ISO 534:2005 specifies two methods for measuring the thickness of paper
    and board:\na) the measurement of a single sheet of paper or board, as a single
    sheet thickness, \nb) the measurement of a pack of sheets of paper as a bulking
    thickness.\nIt also specifies the following calculation methods, from the thickness
    determinations:\ncalculation methods for the apparent sheet density and for the
    apparent bulk density; \ncalculation methods for the apparent specific sheet volume
    and for the apparent specific bulk volume.\nIt is not applicable to corrugated
    fibreboard, and method a) is not applicable to materials with a grammage higher
    than 225 g/m2."
- language: fr
  script: Latn
  content: |-
    L'ISO 534:2005 spécifie deux méthodes de mesure de l'épaisseur de papier et de carton:
    a) le mesurage sur une feuille unique de papier ou de carton, exprimé par l'épaisseur d'une feuille unique;
    b) le mesurage sur une liasse de feuilles de papier, exprimé par l'épaisseur moyenne d'une feuille en liasse.
    Elle spécifie en outre des méthodes de calcul, à partir des déterminations de l'épaisseur,
    de la masse volumique apparente d'une feuille unique et de la masse volumique apparente d'une feuille en liasse, ainsi que
    du volume apparent spécifique d'une feuille unique et du volume apparent spécifique d'une feuille en liasse.
    L'ISO 534:2005 n'est pas applicable au carton ondulé. En outre, la méthode a) n'est pas adaptée à des matériaux ayant un grammage supérieur à 225 g/m2.
