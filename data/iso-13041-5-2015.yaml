abstract:
- language: en
  script: Latn
  content: |-
    ISO 13041-5:2015 specifies, with references to ISO 230‑1 and ISO 230‑4, certain kinematic tests for numerically controlled (NC) turning machines and turning centres, concerning the spindle speeds, the feed speeds of the individual NC linear axes, and the accuracy of the paths described by the simultaneous movement of two or more NC linear and/or rotary axes.
    NOTE          This part of ISO 13041 applies to numerically-controlled turning machines and turning centres with horizontal, vertical, and inverted vertical type workholding spindle(s).
- language: fr
  script: Latn
  content: |-
    L'ISO 13041-5:2015 spécifie, en faisant référence à l'ISO 230-1 et l'ISO 230-4, certains essais cinématiques pour les tours à commande numérique (CN) et les centres de tournage, portant sur les vitesses des broches, les vitesses d'avance des axes linéaires individuels à CN et l'exactitude des trajectoires décrites par le mouvement simultané d'au moins deux axes linéaires et/ou rotatifs à CN.
    NOTE          La présente partie de l'ISO 13041 s'applique aux tours et aux centres de tournage à commande numérique à broche(s) porte-pièce horizontale(s), verticale(s) et verticale(s) inversée(s).
