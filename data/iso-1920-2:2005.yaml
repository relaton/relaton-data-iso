abstract:
- language: en
  script: Latn
  content: 'ISO 1920-2:2005 specifies procedures for testing fresh concrete. It specifies
    the following test methods: determination of consistence (slump test, Vebe test,
    degree of compactability, flow table test and for high fluidity concrete, the
    slump-flow test), determination of fresh density and determination of air content
    by the pressure gauge method and by the water column method.'
