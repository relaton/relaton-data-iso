abstract:
- content: |-
    This document specifies a method for the determination of chromium in steel and iron by potentiometric or visual titration.
    The method is applicable to chromium contents between 0,25 % (mass fraction) and 35 % (mass fraction). If vanadium is present, the visual titration is applicable only to test portions containing less than 3 mg of vanadium.
    NOTE   The visual titration can be applicable to test portion containing between 3 mg and 6 mg of vanadium.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie une méthode de détermination par titrage potentiométrique ou visuel du chrome dans les aciers et les fontes.
    La méthode est applicable aux teneurs en chrome comprises entre 0,25 % (en masse) et 35 % (en masse). En présence de vanadium, le titrage visuel ne s'applique qu'aux prises d'essai contenant moins de 3 mg de vanadium.
    NOTE            Le titrage visuel peut être applicable aux prises d'essai contenant entre 3 mg et 6 mg de vanadium.
