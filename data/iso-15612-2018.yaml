abstract:
- language: en
  script: Latn
  content: |-
    This document:
    —         specifies how a user can follow a standard welding procedure specification (SWPS) based on welding procedure qualification tests performed by a different organization;
    —         specifies the range for the use of SWPSs in accordance with ISO 15607;
    —         specifies the requirements for qualification of welding procedures to be issued as SWPSs; and
    —         specifies the requirements for organizations adopting SWPSs.
    The use of this document can be restricted by an application standard or a specification.
    This document is applicable to welding of steels and aluminium and its alloys (see 4.1).
    All new standard welding procedure qualifications are to be carried out in accordance with this document from the date of its issue. However, this document does not invalidate previous standard welding procedure qualifications made to former standards, specifications or previous editions of this document
- language: fr
  script: Latn
  content: |-
    Le présent document:
    —         spécifie comment un utilisateur peut suivre un mode opératoire de soudage standard basé sur des épreuves de qualification d'un mode opératoire de soudage effectuées une autre organisation;
    —         spécifie le domaine de validité des modes opératoires de soudage standards, conformément à l'ISO 15607
    —         spécifie les exigences pour la qualification des modes opératoires de soudage devant être publiés en tant que descriptif d'un mode opératoire de soudage standard; et
    —         spécifie les exigences pour les organismes adoptant un mode opératoire de soudage standard.
    L'emploi du présent document peut être limité par une norme d'application ou par une spécification.
    Le présent document est applicable au soudage des aciers, de l'aluminium et des alliages d'aluminium (voir 4.1).
    Toutes les nouvelles qualifications par référence à un mode opératoire de soudage standard doivent être effectuées conformément au présent document dès parution. Toutefois, le présent document n'invalide pas les qualifications par référence à un mode opératoire de soudage standard antérieures, exécutées selon d'anciennes normes, spécifications, ou selon des éditions précédentes du présent document.
