abstract:
- language: en
  script: Latn
  content: This part of ISO 14617 specifies graphical symbols for valves and dampers
    in diagrams, including symbols for general-purpose valves, those used in fluid
    power systems and hygienic valves used in the food and pharmaceutical industries.
- language: fr
  script: Latn
  content: L'ISO 14617-8 établit les symboles graphiques pour les appareils de robinetterie
    et registres, comprenant les appareils de robinetterie d'usage général, les appareils
    de robinetterie utilisés dans les transmissions hydrauliques et pneumatiques,
    et les appareils de robinetterie à caractéristiques hygiéniques utilisés dans
    les industries agroalimentaire et pharmaceutique.
