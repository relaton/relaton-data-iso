abstract:
- content: ISO 9186-1:2014 specifies a method for testing the comprehensibility of
    graphical symbols. It provides a measure of the extent to which a variant of a
    graphical symbol communicates its intended message. The purpose is to ensure that
    graphical symbols and signs using graphical symbols are readily understood. The
    intention is to encourage the development of graphical symbols which are correctly
    understood by users when no supplementary (i.e. explanatory) text is presented.
    When such a graphical symbol cannot be developed, it might be necessary to present
    a graphical symbol together with supplementary text explaining its meaning in
    the language of the intended users.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 9186-1:2014 spécifie une méthode permettant de vérifier la compréhensibilité
    des symboles graphiques. Elle permet de déterminer dans quelle mesure une variante
    d'un symbole graphique véhicule le message prévu. L'ISO 9186-1:2014 a pour objet
    de s'assurer que les symboles graphiques, ainsi que les signaux utilisant ces
    symboles, sont faciles à comprendre. Elle vise à encourager le développement de
    symboles graphiques correctement compris par les utilisateurs en l'absence de
    texte (explicatif) complémentaire. Si cela n'est pas possible, il peut être nécessaire
    d'associer au symbole graphique un texte expliquant le sens du symbole dans la
    langue de l'utilisateur visé.
