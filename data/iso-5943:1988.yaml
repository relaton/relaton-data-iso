abstract:
- language: en
  script: Latn
  content: Is applicable to all cheeses and processed cheese products containing more
    than 0,2 (m/m) of chloride ion. The principle is based on the suspension of a
    test portion in water, acidification with nitric acid and subsequent potentiometric
    titration of chloride ion with standard volumetric silver nitrate solution.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale prescrit une méthode par titrage potentiométrique pour la détermination de la teneur en chlorures des fromages et des fromages fondus. La méthode est applicable à tous les fromages et fromages fondus contenant plus de 0,2 % (m/m) d'ion chlorure.
