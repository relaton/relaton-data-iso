abstract:
- content: |-
    This document specifies terms and definitions relating to inland navigation vessels shaftings, with the aim of providing clear definitions which can be understood by all specialists.
    This document is applicable only to equipment which is used for the vessels being used for the inland navigation.
    The terms specified in this document are intended to be used in documentation of all kinds. Certain standardized terms are also given with their abridged version; these can be used in cases where no possibility of misinterpretation can arise.
    A combination of terms is allowed in application.
