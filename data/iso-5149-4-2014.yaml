abstract:
- content: |-
    ISO 5149-4:2014 specifies requirements for safety and environmental aspects in relation to operation, maintenance and repair of refrigerating systems and the recovery, reuse and disposal of all types of refrigerant, refrigerant oil, heat transfer fluid, refrigerating system and part thereof.
    These requirements are intended to minimize risks of injury to persons and damage to property and the environment resulting from improper handling of the refrigerants or from contaminants leading to system breakdown and resultant emission of the refrigerant.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 5149-4:2014 spécifie les exigences relatives aux aspects de sécurité et d'environnement relatives au fonctionnement, à la maintenance et à la réparation des systèmes frigorifiques et à la récupération, la réutilisation et la mise au rebut de tous les types de fluides frigorigènes, d'huiles frigorigènes, de fluides caloporteurs, de systèmes frigorifiques et de parties de ceux-ci.
    Ces exigences sont destinées à réduire au minimum les risques de blessures pour les personnes et de dommages aux biens et à l'environnement résultant d'une mauvaise manipulation des fluides frigorigènes ou de polluants entraînant une panne du système et l'émission consécutive de fluide frigorigène.
