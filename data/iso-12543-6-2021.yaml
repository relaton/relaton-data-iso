abstract:
- language: en
  script: Latn
  content: |-
    This document specifies defects of finished sizes and test methods with regard to the appearance of laminated glass and laminated safety glass when looking through the glass.
    All references to laminated glass in this document refer to both laminated glass and laminated safety glass.
    NOTE      Special attention is paid to acceptability criteria in the vision area.
    This document is applicable to finished sizes at the time of supply.
- language: fr
  script: Latn
  content: |-
    Ce document spécifie les défauts de dimension des produits finis et les méthodes d’essai relatives à l’aspect du verre feuilleté et du verre feuilleté de sécurité par observation au travers du vitrage.
    Toutes les références au verre feuilleté dans ce document se rapportent au verre feuilleté et au verre feuilleté de sécurité
    NOTE         Une attention particulière est portée aux critères d’acceptabilité dans la zone visible.
    Ce document s’applique aux dimensions du produit fini au moment de la livraison.
