abstract:
- content: Provides a method for determining the bond strength of metal cords to their
    surrounding coating, either in the initial state or after thermal treatment. Replaces
    the first edition.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale prescrit une méthode d'essai pour la détermination de l'adhérence des câbles métalliques dans l'enrobage soit à l'état original, soit après traitement thermique. Elle est applicable exclusivement aux courroies transporteuses à câbles d'acier.
