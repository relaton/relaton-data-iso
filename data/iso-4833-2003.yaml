abstract:
- content: |-
    ISO 4833:2003 specifies a horizontal method for the enumeration of microorganisms, by counting the colonies growing in a solid medium after aerobic incubation at 30 degrees Celsius. Subject to some limitations, it is applicable to products intended for human consumption or the feeding of animals.
    The applicability of ISO 4833:2003 to the examination of certain fermented food and animal feeding stuffs is limited. For the examination of fermented food and animal feeding stuffs, other media and/or incubation conditions might be more appropriate.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 4833:2003 spécifie une méthode horizontale pour le dénombrement des micro-organismes par comptage des colonies obtenues en milieu solide après incubation en aérobiose à 30 degrés Celsius. En dehors de certaines limitations, elle est applicable aux produits destinés à la consommation humaine ou à l'alimentation animale.
    L'application de l'ISO 4833:2003 à l'analyse de certains aliments fermentés est limitée. D'autres milieux et/ou conditions d'incubation peuvent être plus appropriés à l'analyse des aliments fermentés.
  language:
