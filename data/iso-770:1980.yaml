abstract:
- language: en
  script: Latn
  content: The Standard specifies certain characteristics of the oil. The oil shall
    be clear and almost colourless to pale yellow, the odour characteristic, recalling
    cineole. The relative density at 20/20 °C has to ly between 0,906 and 0,925 and
    the refractive index at 20 °C between 1,4590 and 1,4670. The optical rotation
    shall range from 0 to + 10 . 1 volume of the oil shall not require more than 5
    volumes of 70 % (V/V) ethanol at 20 °C to obtain a clear solution. The minimum
    of 1,8-cineole content shall be 70 %.
