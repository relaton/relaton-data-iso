abstract:
- language: en
  script: Latn
  content: |-
    The proposed standard will provide guidance to community authorities on how to use smart technologies, smart data and smart ways of working to improve their ability to anticipate, manage and mitigate public health emergencies (PHEs).

    The standard will show how the principles and good practices for smart city operating models recommended in ISO 37106 can deliver improved outcomes in PHE management, at every stage of the command-and-control process for emergency management and incident response set out in ISO 22320.
