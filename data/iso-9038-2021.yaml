abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a procedure, at temperatures up to 100 °C, to determine whether a liquid product, that would be classified as “flammable” by virtue of its flash point, sustains combustion at the temperature(s) specified e.g. in regulations.
    NOTE       Many national and international regulations classify liquids as presenting a flammable hazard based on their flash point, as determined by a recognized method. Some of these regulations allow a derogation if the substance cannot “sustain combustion” at some specified temperature(s).
    The procedure is applicable to paints (including water-borne paints), varnishes, paint binders, solvents, petroleum or related products and adhesives, that have a flash point. It is not applicable to painted surfaces in respect of assessing their potential fire hazards.
    This test method is applicable, in addition to test methods for flash point, for assessing the fire hazard of a product.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie un mode opératoire, applicable jusqu'à 100 °C, qui vise à déterminer si un produit liquide, qui serait classé comme «inflammable» du fait de son point d'éclair, entretient une combustion à la température ou aux températures spécifiées, par ex. dans les règlements.
    NOTE            De nombreux règlements nationaux et internationaux classent les liquides présentant un risque d'inflammabilité sur la base de leur point d'éclair, déterminé par une méthode reconnue. Certains de ces règlements autorisent une dérogation si la substance en question ne peut pas «entretenir la combustion» à une ou plusieurs températures spécifiées.
    Cette méthode est applicable aux peintures (y compris peintures en phase aqueuse), vernis, liants, solvants, produits pétroliers ou apparentés et adhésifs, qui ont un point d'éclair. Elle n'est pas applicable aux surfaces peintes, eu égard à l'évaluation du danger d'incendie qu'elles présentent.
    Cette méthode d'essai est applicable, en complément de celles qui portent sur le point d'éclair, à l'évaluation du danger d'incendie d'un produit.
