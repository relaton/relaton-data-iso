abstract:
- content: 'Establishes a code for the identification of covered electrodes by means
    of symbols. The codification is divided into four parts: The first part symbolizes
    the type of product, the second part is a symbol for the chemical composition
    of the deposited weld metal, the third part is a symbol for the type of coating,
    and the fourth part is a symbol for the welding characteristics of the electrode.'
