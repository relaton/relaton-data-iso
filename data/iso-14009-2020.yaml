- content: |-
    Le présent document fournit des lignes directrices pour aider les organismes à établir, documenter, mettre en œuvre, tenir à jour et améliorer en continu la circularité des matériaux dans leur processus de conception et développement, de manière systématique, en utilisant le cadre d'un système de management environnemental (SME).
    Ces lignes directrices s'adressent aux organismes qui mettent en œuvre un SME conformément à l'ISO 14001. Elles peuvent également aider à intégrer les stratégies de circularité des matériaux au processus de conception et développement lors de l'utilisation d'autres systèmes de management. Les lignes directrices peuvent être appliquées à tout organisme indépendamment de sa taille ou de son activité.
    Le présent document fournit des lignes directrices relatives aux stratégies de conception favorisant la circularité des matériaux, en vue d'atteindre les objectifs d'un organisme en termes d'utilisation rationnelle des matériaux, en mettant l'accent sur les aspects suivants:
    —          type et quantité de matériaux dans les produits;
    —          prolongation de la durée de vie des produits;
    —          valorisation des produits parties et matériaux.
    Au cours du processus de conception et développement, de nombreux aspects sont pris en compte, tels que la sécurité, l'efficacité énergétique, les performances et le coût. Bien qu'importants, ils ne sont pas abordés dans le présent document.
