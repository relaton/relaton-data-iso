- content: |-
    L'ISO 16957:2016 décrit une méthode de mesure de la conductivité thermique (diffusivité) d'un matériau de construction poreux humide et une méthode d'évaluation de l'incertitude de mesure.
    Bien que l'ISO 10051 soit la Norme internationale actuelle, fondée sur une méthode stationnaire, l'ISO 16957:2016 propose une méthode non stationnaire (transitoire) qui utilise, comme entrée, une légère variation de température de courte durée. En plus du mesurage, l'ISO 16957:2016 décrit une évaluation de l'incertitude de mesure qui permet de mettre en ?uvre une méthode de mesure simple et pratique.
    Le but de l'ISO 16957:2016 est de mesurer la conductivité thermique apparente (effective), y compris le transfert de chaleur latente dû au déplacement de la vapeur. Elle exclut la situation dans laquelle se produit un déplacement de l'humidité et/ou de l'air par convection ou par gravité. L'application de l'ISO 16957:2016 à des teneurs élevées en humidité est exclue de sorte que l'effet de la gravité puisse être négligé. L'ISO 16957:2016 peut être appliquée à un matériau poreux d'une masse volumique supérieure à environ 100 kg/m3, dans lequel le transfert thermique radiatif peut être négligé.
    L'ISO 16957:2016 spécifie ce qui suit:
    a)    une méthode non stationnaire de mesurage de la conductivité thermique;
    b)    une formule d'approximation pour l'incertitude de mesure due au déplacement de l'humidité et à la répartition non uniforme de l'humidité (et donc une détermination des conditions de mesurage qui respectent la limite supérieure de l'incertitude de mesure);
    c)    une estimation du transfert de chaleur dû au déplacement d'humidité (vapeur).
