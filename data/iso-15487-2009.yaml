- content: |-
    L'ISO 15487:2009 spécifie une méthode d'essai pour l'évaluation de l'aspect lisse des étoffes et coutures plates, et de la conservation des plis permanents des vêtements et autres produits finis textiles après un ou plusieurs lavages et séchages domestiques. Elle est applicable à n'importe quel produit fini textile lavable, quelle que soit la constitution de l'étoffe. Les techniques de couture et de plissage ne sont pas traitées étant donné que le but est l'évaluation des produits finis textiles tels qu'ils sont fournis par le fabricant, ou des textiles prêts à l'emploi. Les techniques de couture et de plissage sont maîtrisées par l'intermédiaire des propriétés des étoffes.
    La présente méthode a été mise au point pour être utilisée principalement avec les lave-linge domestiques de type B tels que décrits dans l'ISO 6330, mais il est possible de l'utiliser avec les lave-linge de type A décrits également dans l'ISO 6330.
    Il est reconnu que les impressions et les dessins peuvent masquer l'aspect froissé de certains produits finis textiles. La méthode de cotation repose, néanmoins, sur l'aspect visuel d'éprouvettes présentant ces effets.
