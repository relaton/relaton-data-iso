abstract:
- content: 'Applies to wrought unalloyed and alloyed steels delivered as wire rods,
    wire or bars. The five sections cover the following topics: general requirements;
    steels not intended for heat treatment (diameters from 2 mm to 100 mm); case-hardening
    steels (diameters from 2 mm to 100 mm); steels for quenching and tempering including
    boron treated steels (diameters from 2 mm to 100 mm); stainless steels (diameters
    of 2 mm up to 25 mm for ferritic, up to 100 mm for martensitic, and up to 50 mm
    for austenitic steels).'
