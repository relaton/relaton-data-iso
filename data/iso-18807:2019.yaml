abstract:
- language: en
  script: Latn
  content: |-
    This document sets out the marking, the tyre size designation, the dimensions, the load ratings and the rim coordination for logging and forestry service tyres in diagonal and radial construction.
    Rim dimensions are given in ISO 18804.
- language: fr
  script: Latn
  content: |-
    Le présent document décrit le marquage, la désignation dimensionnelle, les cotes, les capacités de charge et les couples pneumatiques-jantes de pneumatiques pour engins forestiers et de débardage du bois à structure diagonale et radiale.
    Les cotes des jantes figurent dans l'ISO 18804.
