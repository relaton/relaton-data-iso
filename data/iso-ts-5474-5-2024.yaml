abstract:
- language: en
  script: Latn
  content: "This document defines requirements for the onboard system (vehicle side)
    related to the automatic connection for conductive alternating current (AC) and/or
    direct current (DC) power transfer between electrically propelled road vehicles
    (EVs) and external electric circuits. This document addresses the following aspects:\n—    
    electrical and mechanical safety requirements;\n—     compatibility requirements;\n—    
    environmental conditions;\n—     functionality requirements;\n—     test procedures.\nThis
    document applies to:\n—     EVs supporting automatic connection of a vehicle inlet
    according to IEC 62196-2, IEC 62196-3, IEC TS 62196-3-1 or IEC TS 63379 (category
    1) and\n—     EVs supporting automatic connection of a category 3 vehicle inlet
    or category 3 plug (typically at the underbody of the vehicle) according to IEC
    TS 61851-26. \nNOTE 1       IEC TS 61851-26 does not include automatic connection
    of vehicle inlets or plugs of category 1 and category 2, that can also be mounted
    at the underbody of the vehicle.\nRequirements for EVs equipped with an ACD or
    ACD counterpart of category 2 are specified in EN 50696 and IEC 63407.\nRequirements
    for simultaneous operation of multiple power transfer interfaces are under consideration
    and not covered in this document.\nNOTE 2       Requirements for ACD infrastructure,
    communication sequence and communication interface are specified in IEC 61851-23-1,
    IEC TS 61851-26 and IEC TS 61851-27.\nNOTE 3       EMC requirements for vehicles
    conductively connected to the supply network are defined in IEC 61851-21-1."
