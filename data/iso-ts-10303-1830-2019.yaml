abstract:
- content: "ISO/TS 10303-1830:2019 specifies the application module for\n         Edge
    based topological representation with length.       \n         \n      \n\n         The
    following are within the scope of \n         ISO/TS 10303-1830:2019:\n         \n
    \     \n- the definition of a topological edge with a specified length;\n- the
    definition of a vertex on an edge, that is positioned in a defined distance to
    the start of the edge;\n- the representation of a single connected edge consisting
    of edges that may have length, paths across the connected edge set\n            and
    vertices on the underlying edges;\n         \n- items within the scope of application
    module Elemental topology, ISO/TS 10303-1005."
  language:
