abstract:
- content: "ISO 14063:2006 gives guidance to an organization on general principles,
    policy, strategy and activities relating to both internal and external environmental
    communication. It utilizes proven and well-established approaches for communication,
    adapted to the specific conditions that exist in environmental communication.
    It is applicable to all organizations regardless of their size, type, location,
    structure, activities, products and services, and whether or not they have an
    environmental management system in place. \nISO 14063:2006 is not intended for
    use as a specification standard for certification or registration purposes or
    for the establishment of any other environmental management system conformity
    requirements. It can be used in combination with any of the ISO 14000 series of
    standards, or on its own. "
  language:
