abstract:
- language: en
  script: Latn
  content: 'The output of a data collection system is strongly dependent on the quality
    of the information collected. Before starting such a system, it is necessary to
    clearly define the following items: the overall goal, the suppliers of field data,
    the users of processed data, the terms and expressions used, the means used to
    collect data and to treat them, the questions to be answered by field data, field
    data needed. The standard gives a comprehensive guidance to ensure quality of
    availability and reliability data collected in nuclear power plants.'
