abstract:
- language: en
  script: Latn
  content: "This part of ISO 17190 specifies a method for determining the mass loss
    upon heating for cross-linked polyacrylate\n(PA) superabsorbent powders with a
    moisture content ranging between 0 % and 5 % by mass. The method is\naccurate
    to within ± 0,1 %.\nIn general, this method is expected to be applicable to powdered
    polymeric superabsorbent materials that are\nfree-flowing at temperatures between
    15 °C and 150 °C. Substances other than water, that are volatile in this\ntemperature
    range, will interfere.  "
- language: fr
  script: Latn
  content: |-
    La présente partie de l'ISO 17190 spécifie une méthode de détermination de la perte de poids par chauffage de
    poudres superabsorbantes de polyacrylate (PA) réticulé avec des concentrations en humidité comprises entre 0 %
    et 5 % par masse, et avec une précision de ± 0,1 %.
    Cette méthode devrait être généralement applicable à des matériaux à base de polymères pulvérulents
    superabsorbants s'écoulant librement à des températures comprises entre 15° C et 150 °C. Des substances autres
    que l'eau, volatiles dans cette gamme de températures, entraîneront une interférence.
