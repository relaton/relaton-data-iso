abstract:
- content: |-
    ISO 8308:2006 specifies two methods for the determination of transmission of liquids through hose and tubing walls. Both methods are applicable to rubber and plastics hose and tubing, and comprise:
    - method A, for all hose sizes and constructions: a practical comparative test, simulating working conditions;
    - method B, for hose and tubing up to 16 mm internal diameter.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 8308:2006 spécifie deux méthodes pour la détermination de la transmission des liquides à travers la paroi des tuyaux et des tubes. Les deux méthodes sont applicables aux tuyaux et aux tubes en caoutchouc et en plastique, et comprennent:
    - la méthode A, pour toutes les dimensions et les constructions de tuyau: un essai comparatif pratique, reproduisant les conditions de fonctionnement;
    - la méthode B, pour les tuyaux et les tubes jusqu'à 16 mm de diamètre intérieur.
