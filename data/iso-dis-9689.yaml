abstract:
- language: en
  script: Latn
  content: Specifies a method for testing the resistance of raw optical glasses and
    a classification of optical glasses according to the aqueous alkaline phosphate-containing
    detergent resistance (phosphate resistance) determined by this method.
- language: fr
  script: Latn
  content: La présente Norme internationale spécifie une méthode d'essai pour la résistance
    des verres optiques bruts à l'attaque par des solutions aqueuses de détergent
    contenant du phosphate alcalin, à 50 °C ainsi qu'une classification des verres
    d'optique conformément à leur résistance aux solutions aqueuses de détergent contenant
    du phosphate (résistance au phosphate) déterminée à l'aide de cette méthode. La
    présente Norme internationale est applicable aux échantillons de tous verres d'optique
    bruts. NOTE 1 La méthode d'essai peut également être utilisée pour d'autres types
    de verres.
