abstract:
- content: This part deals with rules common to orthogonal and isometric representation.
    Rules applicable only to isometric representation are given in part 2. All sorts
    of pipe materials (rigid and flexible) are covered. The figures only illustrate
    the text and should not be considered dessign examples Annex A contain the bibliography
    and is for information only.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "\nLa présente partie de l'ISO 6412 prescrit les règles et conventions
    pour l'exécution des dessins simplifiés pour la représentation de tous les types
    de tuyaux et lignes de tuyauteries réalisés en divers matériaux. Elle doit être
    utilisée à chaque fois que des tuyaux ou lignes de tuyauteries sont à représenter
    de manière simplifiée. Pour les besoins de la présente partie de l'ISO 6412, les
    figures illustrent le texte seulement et il convient de ne pas les considérer
    comme des exemples de conception.  \nNOTE -- La présente partie de l'ISO 6412
    pourrait être utilisée également pour la représentation d'installations similaires
    telles que des installations de ventilation ou de conditionnement d'air. Dans
    de tels cas le terme «gaine», etc, devrait se substituer à «tuyau».\n"
