abstract:
- language: en
  script: Latn
  content: "ISO/TS 17870-2:2014 defines the quality of thin ceramic tiling and provides
    guidance for materials selection, installation, and use, to ensure that required
    levels of quality and performance are achieved. \nIt considers all aspects related
    to the specification and installation of the tiling project, in terms of: manufacture
    and distribution of the materials (thin ceramic tiles and panels, adhesives, grouts,
    etc.); specification of the thin tiling; and installation of the tiling (thin
    tile fixing operations).\nIt is applicable to internal and external thin ceramic
    floor and wall tiling, installed by adhesive methods."
