abstract:
- language: en
  script: Latn
  content: 'Specifies the dimensional requirements for interchangeability of base-mounted
    air compressors mounted on commercial vehicles and buses. A figure illustrates
    shapes and reference quantities of concern. Includes dimensions and tolerances
    for types 1a, 1b, 2a, 2b, as well as pipe connections with idenfication codes
    as follows: 0, 2, 81, 82, 91, 92.'
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale spécifie les exigences dimensionnelles nécessaires à l'interchangeabilité des compresseurs à air à base plate, monocylindres, à entraînement par courroie, montés sur les véhicules utilitaires et autobus.
