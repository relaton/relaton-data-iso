abstract:
- language: en
  script: Latn
  content: This part of ISO 13207 specifies the characteristics of LED (Light Emitting
    Diode) lamps used as direction indicators when optionally monitored. It applies
    primarily to those lamps which are installed on 24V truck/trailer combinations.  It
    will enable lamp-failure detection of LED lamps on the drawn vehicle to be compatible
    with that for bulbs when analysed by the towing unit.
