- content: |-
    L'ISO/TS 20273:2017 fournit des préconisations pour établir des exigences appropriées de qualité de soudure par rapport à la fatigue.
    L'ISO/TS 20273:2017 est applicable aux structures de type plaques d'acier soudées par fusion (à l'arc et/ou par faisceau) d'une épaisseur de >3 mm, qui sont soumises au chargement cyclique.
    Étant donné le manque de données expérimentales pour les soudures sur aluminium et aciers à très haute résistance, les courbes de résistance à la fatigue (ou S-N) ne s'appliquent qu'à l'acier de construction jusqu'à une limite maximale d'élasticité spécifiée de 960 MPa.
    Les critères d'acceptation du présent document peuvent être appliqués à des aciers de résistance plus élevée, des aciers inoxydables, et certains concepts aux séries 5000 et 6000 d'alliages aluminium couramment utilisés dans les structures soudées. En l'absence de données publiées significatives, une quantification par essais spéciaux est recommandée.
