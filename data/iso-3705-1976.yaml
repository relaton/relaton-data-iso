abstract:
- language: en
  script: Latn
  content: Applicable to products having As contents equal or more than 0.5 mg/kg.
    In a well-ventilated cupboard, dissolution of a test portion in carbon tetrachloride.
    Oxidation of sulphur by bromine and nitric acid. Heating in a boiling water bath
    to eliminate the exess of bromine, carbon tetrachloride and nitric acid. The analysis
    is carried out according to ISO 2590. The replacement of some reagents shall be
    noted.
