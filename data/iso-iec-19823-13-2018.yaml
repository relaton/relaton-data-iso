abstract:
- language: en
  script: Latn
  content: "ISO/IEC 19823-13:2018 describes test methods for determining the conformance
    of security crypto suites with the specifications given in ISO/IEC 29167‑13.\nISO/IEC
    19823-13:2018 contains conformance tests for all mandatory and optional functions.\nThe
    conformance parameters are the following:\n-      parameters that apply directly
    affecting system functionality and inter-operability; \n-      protocol including
    commands and replies; and\n-      nominal values and tolerances.\nUnless otherwise
    specified, the tests in this document are applied exclusively to RFID tags and
    interrogators defined in the ISO/IEC 18000 series using ISO/IEC 29167‑13."
