- content: |-
    L'ISO 362-1:2015 spécifie une méthode d'expertise pour mesurer le bruit émis par des véhicules routiers de catégories M et N dans des conditions de circulation en milieu urbain courantes. Elle exclut les véhicules de catégories L1 et L2 couverts par l'ISO 9645, ainsi que les véhicules de catégories L3, L4 et L5 couverts par l'ISO 362‑2.
    Les spécifications sont destinées à reproduire le niveau de bruit provoqué par les principales sources de bruit pendant une phase de conduite normale en milieu urbain.
    La méthode est conçue pour répondre aux exigences de simplicité pour autant qu'elles soient cohérentes avec la reproductibilité des résultats dans les conditions de fonctionnement du véhicule.
    La méthode d'essai requiert un environnement acoustique qui n'est obtenu que dans un grand espace ouvert. Ces conditions sont généralement remplies pour:
    ?   les mesurages d'approbation de type d'un véhicule,
    ?   les mesurages au stade de la construction, et
    ?   les mesurages dans des centres d'essai officiels.
