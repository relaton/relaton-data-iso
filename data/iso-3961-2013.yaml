abstract:
- language: en
  script: Latn
  content: |-
    ISO 3961:2013 specifies a reference method for the determination of the iodine value (commonly known in the industry as IV) of animal and vegetable fats and oils, hereinafter referred to as fats.
    An annex describes a method for the calculation of the IV from fatty acid compositional data. This method is not applicable to fish oils. Furthermore cold-pressed, crude and unrefined vegetable oils as well as (partially) hydrogenated oils can give different results by the two methods. The calculated IV is affected by impurities and thermal degradation products.
- language: fr
  script: Latn
  content: |-
    L'ISO 3961:2013 spécifie une méthode de référence pour la détermination de l'indice d'iode (communément appelé II dans le secteur industriel) des huiles et graisses d'origines animale et végétale, désignées par le terme corps gras.
    Une annexe décrit une méthode de calcul de l'II à partir de données relatives à la composition en acides gras. Cette méthode ne s'applique pas aux huiles de poisson. Par ailleurs, les huiles végétales issues de pression à froid, brutes et non raffinées ainsi que les huiles (partiellement) hydrogénées peuvent donner des résultats différents selon les deux méthodes. L'II calculé est affecté par les impuretés et les produits de dégradation thermique.
