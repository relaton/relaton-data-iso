abstract:
- language: en
  script: Latn
  content: |-
    ISO 9168:2009 is applicable for achieving reliable interchangeability between hoses from dental units and dental handpieces.
    ISO 9168:2009 specifies four types of hose connector for use between air driven dental handpieces and the flexible hoses of the dental unit which supply the handpieces with water, air and light, and provide for exhaust.
- language: fr
  script: Latn
  content: |-
    L'ISO 9168:2009 s'applique à assurer une interchangeabilité fiable entre les raccordements flexibles de l'unit dentaire et les pièces à main.
    L'ISO 9168:2009 spécifie quatre types de connexions à utiliser entre les pièces à main dentaires à air comprimé et les raccordements flexibles de l'unit dentaire qui alimentent ces pièces en eau, air et lumière et permettent leur évacuation.
