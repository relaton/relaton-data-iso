abstract:
- content: "\n1.1 La présente Norme internationale prescrit une méthode pour la détermination
    de la résistance au cisaillement interlaminaire apparent des composites plastiques
    renforcés de fibres par l'essai de flexion sur appuis rapprochés. 1.2 La méthode
    est applicable aux composites plastiques renforcés de fibres à matrices thermodurcissables
    et thermoplastiques, pourvu que le matériau présente une rupture en cisaillement
    interlaminaire.  \nNOTE -- Lorsqu'on applique cet essai à des matériaux stratifiés
    qui ne sont pas symétriques et équilibrés, le résultat peut être affecté par différents
    couples de forces comme la flexion/torsion, etc. 1.3 La méthode n'est pas appropriée
    aux calculs de structures mais peut être valablement utilisée pour la sélection
    de produits ou comme outil de contrôle de la qualité.\n"
