abstract:
- content: |-
    ISO 10460:2004 deals with welded, carbon steel transportable gas cylinders intended for compressed and liquefied gases under pressure of water capacity from 0,5 l to 150 l; it also applies, as far as practical to cylinders of less than 0,5 l water capacity and greater than 150 l up to 450 l.
    ISO 10460:2004 specifies the requirements for periodic inspection and testing to verify the integrity of such gas cylinders for further service.
    ISO 10460:2004 does not apply to the periodic inspection and testing of acetylene cylinders or composite (fully wrapped or hoop-wrapped) cylinders.
    ISO 10460:2004 is primarily for industrial gases other than liquefied petroleum gas (LPG), but may also be applied for LPG. For specific LPG applications, see ISO 10464.
