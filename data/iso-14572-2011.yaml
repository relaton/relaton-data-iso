abstract:
- content: ISO 14572:2011 specifies test methods and requirements for basic- and high-performance
    round, single- or multi-core sheathed cables intended for use in road vehicle
    applications where the nominal system voltage is ≤ (60 V d.c. or 25 V a.c.). It
    also specifies additional test methods and/or requirements for 600 V cables intended
    for use in road vehicle applications where the nominal system voltage is > (60
    V d.c. or 25 V a.c.) and ≤ (600 V d.c. or 600 V a.c.).
