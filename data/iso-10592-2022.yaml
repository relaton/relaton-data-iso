abstract:
- content: |-
    This document specifies the requirements for the design, installation and testing of engine-mounted and craft-mounted remote hydraulic steering systems used with single and multiple engine installations of outboard engines over 15 kW per engine, as well as with single and multiple engines of inboard, sterndrive, and water jet drives, all used on small craft.
    This document does not address emergency means of steering the craft.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie les exigences relatives à la conception, l’installation et aux essais des systèmes de direction hydrauliques commandés à distance, montés sur le moteur ou montés sur le bateau, utilisés dans les installations de moteurs hors-bord simples ou multiples, avec des moteurs hors-bord de plus de 15 kW par moteur, ainsi que dans les installations simples ou multiples de moteurs intérieurs, à embase arrière de transmission ou à propulsion par jet d’eau, utilisées sur les petits navires.
    Ce document ne traite pas des dispositifs de barre de secours pour diriger le bateau.
