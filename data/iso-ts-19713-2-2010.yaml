abstract:
- content: |-
    ISO/TS 19713-2:2010 describes laboratory test methods to measure engine air cleaner and filter performance by fractional efficiency tests for particles from 5 µm to 40 µm, using ISO 12103-1 test dusts.
    Performance includes, but is not limited to, airflow restriction or pressure loss, initial and incremental fractional efficiencies during dust loading.
    ISO/TS 19713-1 describes fractional efficiency tests for particles from 0,3 µm to 5 µm optical diameter.
