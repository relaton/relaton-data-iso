abstract:
- content: ISO 26433:2009 defines and describes common data types used in D-cinema
    metadata structures for applications using XML as a data description language.
    ISO 26433:2009 also includes normative references for types and identifiers defined
    elsewhere that are necessary when using XML in standards documents. The structure
    and composition of the types defined in ISO 26433:2009 are intended to be sufficiently
    simple and general to promote reusability in other standards.
