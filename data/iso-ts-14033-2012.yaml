- content: |-
    L'ISO/TS 14033:2012 vient à l'appui de l'application des normes et rapports relatifs au management environnemental. Elle fournit des lignes directrices sur l'acquisition des données et informations environnementales quantitatives et sur la méthodologie à utiliser. Elle donne des lignes directrices aux organismes sur les principes généraux, la politique, la stratégie et les activités nécessaires à l'obtention de l'information environnementale quantitative pour des besoins internes et/ou externes. De tels besoins peuvent être, par exemple, l'établissement de routines ou programmes d'inventaire, et la prise en charge de prises de décision portant sur les politiques et stratégies environnementales, notamment à des fins de comparaison de l'information environnementale quantitative. L'information concerne les organismes, les activités, les installations, les technologies ou les produits.
    L'ISO/TS 14033:2012 aborde les questions relatives à la définition, la collecte, le traitement, l'interprétation et la présentation de l'information environnementale quantitative. Elle fournit des lignes directrices sur la manière d'établir l'exactitude, la vérifiabilité et la fiabilité de l'utilisation prévue. Elle utilise des approches reconnues et bien établies de préparation des informations adaptées aux besoins spécifiques en management environnemental. Elle s'applique à tous les organismes indépendamment de leur taille, type, emplacement, structure, activités, produits, niveau de développement et qu'ils disposent ou non d'un système de management environnemental.
    L'ISO/TS 14033:2012 complète le contenu des autres Normes internationales relatives au management environnemental.
