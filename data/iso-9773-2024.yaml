abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a small-scale laboratory screening procedure for comparing the relative burning behaviour of vertically oriented thin and relatively flexible plastics specimens exposed to a low-energy-level flame ignition source.
    NOTE  These specimens cannot be tested using method B of IEC 60695-11-10:2013 since they distort or shrink away from the applied flame source without igniting.
    This test method determines the afterflame and afterglow times of specimens.
    The classification system described in Annex A is intended for quality control and the preselection of component materials for products. The classification established by this method of test is applicable only to the material used for the specimens.
    NOTE  Test results are influenced by material components, e.g. pigments, fillers, concentrations of fire retardants.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie une méthode de laboratoire de sélection à petite échelle qui permet de comparer le comportement au feu d’éprouvettes en matière plastique mince, relativement souple, orientées verticalement et exposées à une source d’allumage de faible énergie.
    NOTE   Ces éprouvettes ne peuvent pas être soumises à l’essai selon la méthode B de l’IEC 60695-11-10:2013 car elles se déforment ou fuient la flamme en se contractant sans s’enflammer.
    La présente méthode d’essai permet de déterminer les durées de flamme persistante et d’incandescence résiduelle des éprouvettes.
    Le système de classement décrit dans l’Annexe A est destiné au contrôle de la qualité et à la présélection des matériaux entrant dans la composition des produits. Le classement établi au moyen de cette méthode d’essai s’applique uniquement aux matériaux constitutifs des éprouvettes.
    NOTE   Les résultats d’essai sont influencés par les constituants du matériau, par exemple pigments, charges, concentrations en ignifugeants.
