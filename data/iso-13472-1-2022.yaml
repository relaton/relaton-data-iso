abstract:
- content: |-
    This document describes a test method for measuring in situ the sound absorption coefficient of road surfaces as a function of frequency in the range from 250 Hz to 4 kHz.
    Normal incidence is assumed. However, the test method can be applied at oblique incidence although with some limitations (see Annex F). The test method is intended for the following applications:
    —    determination of the sound absorption properties of road surfaces in actual use;
    —    comparison of sound absorption design specifications of road surfaces with actual performance data of the surface after completion of the construction work.
    The complex reflection factor can also be determined by this method.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document décrit une méthode d’essai pour le mesurage in situ du coefficient d’absorption acoustique des revêtements de chaussées en fonction de la fréquence, dans la gamme de 250 Hz à 4 kHz.
    Une incidence normale est supposée. Cependant, la méthode d’essai peut être appliquée sous incidence oblique, avec toutefois certaines restrictions (voir l’Annexe F). La méthode d’essai est destinée aux applications suivantes:
    —    détermination des propriétés d’absorption acoustique des revêtements de chaussées en cours d’utilisation;
    —    comparaison des spécifications de conception relatives à l’absorption acoustique des revêtements de chaussées avec les données de performance réelles du revêtement après l’achèvement des travaux de construction.
    Il est également possible de déterminer le facteur de réflexion complexe selon cette méthode.
