- content: |-
    Le présent document décrit une méthode permettant de déterminer les concentrations en uranium dans des solutions d'acide nitrique ou de TBP-DILUANT (par exemple TBP-kérosène) issues du cycle du combustible nucléaire.
    Cette méthode est applicable
    —    pour le suivi procédé des solutions, exemptes de particules en suspension, qui contiennent entre 10 g/l et 300 g/l d'uranium, et
    —    pour le contrôle de la matière fissile, analyse de haute précision type garantie, des solutions d'acide nitrique, exemptes de particules en suspension, qui contiennent entre 100 g/l et 220 g/l d'uranium,
    dont
    —    la teneur en impuretés de neptunium et de plutonium dans la solution est inférieure à 1 % de la teneur en uranium,
    —    la teneur en poisons neutroniques (gadolinium, erbium) est inférieure à 1 % de la teneur en uranium pour assurer l'absence d'interférences significatives au niveau de l'exactitude exigée, à des fins de haute précision.
    La méthode s'applique également aux échantillons solides, à condition qu'ils puissent être entièrement dissous dans de l'acide nitrique.
