abstract:
- language: en
  script: Latn
  content: This document specifies the quality, safety requirements and test methods
    for Euodiae (Evodiae) fructus that is derived from the fruit of Euodia (Evodia)
    rutaecarpa (Juss.) Benth., Euodia (Evodia) rutaecarpa (Juss.) Benth. var. officinalis
    (Dode) Huang or Euodia (Evodia) rutaecarpa (Juss.) Benth. var. bodinieri (Dode)
    Huang (Tetradium ruticarpum (A. Juss.) T. G. Hartley). It is applicable to Euodiae  fructus
    that are sold and used as natural medicines in international trade, including
    Chinese materia medica (whole medicinal materials) and decoction pieces.
