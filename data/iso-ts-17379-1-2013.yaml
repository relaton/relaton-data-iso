abstract:
- language: en
  script: Latn
  content: |-
    ISO/TS 17379-1:2013 specifies a method for the determination of selenium. The method is applicable to drinking water, surface water, ground water, and rain water. The application range of ISO/TS 17379-1:2013 is from 0,02 µg/l to 100 µg/l. Samples containing selenium at higher concentrations than the application range can be analysed following appropriate dilution. The method is unlikely to detect organoselenium compounds.
    The sensitivity of this method is dependent on the operating conditions selected.
