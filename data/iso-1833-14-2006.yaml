abstract:
- language: en
  script: Latn
  content: ISO 1833-14:2006 specifies a method, using acetic acid, to determine the
    percentage of acetate, after removal of non-fibrous matter, in textiles made of
    mixtures of acetate and certain chlorofibres or after-chlorinated chlorofibres.
- language: fr
  script: Latn
  content: L'ISO 1833-14:2006 spécifie une méthode de détermination, à l'acide acétique,
    du pourcentage d'acétate, après élimination des matières non fibreuses, dans les
    textiles composés de mélanges binaires d'acétate et de certaines chlorofibres,
    surchlorées ou non.
