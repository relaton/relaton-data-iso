abstract:
- language: en
  script: Latn
  content: |-
    ISO 17475:2005 applies to corrosion of metals and alloys, and describes the procedure for conducting potentiostatic and potentiodynamic polarization measurements.
    The test method can be used to characterise the electrochemical kinetics of anodic and cathodic reactions, the onset of localised corrosion and the repassivation behaviour of a metal.
- language: fr
  script: Latn
  content: |-
    L'ISO 17475:2005 s'applique à la corrosion des métaux et des alliages, et décrit le mode opératoire qui permet de réaliser des mesures de polarisations potentiostatique et potentiodynamique.
    Cette méthode d'essai peut être utilisée pour caractériser la cinétique électrochimique des réactions anodiques et cathodiques, l'amorçage d'une corrosion localisée et le comportement du métal à la repassivation.
