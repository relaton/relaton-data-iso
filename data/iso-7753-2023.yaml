- content: |-
    Le présent document donne les exigences et les recommandations relatives à l'utilisation de SYDAC dans le cadre de l’exploitation d’une installation nucléaire. Les exigences et recommandations relatives à la conception des SYDAC sont données dans la norme IEC 60860.
    Le présent document s'applique aux opérations mettant en œuvre des matières fissiles à l’extérieur des réacteurs nucléaires, mais dans les limites des installations nucléaires.
    Le présent document s'applique lorsqu'un besoin de SYDAC a été établi. Des informations relatives au besoin de SYDAC sont données en Annexe C.
    Le présent document n'inclut pas les détails relatifs aux aspects administratifs, qui sont considérés comme du ressort d’un système de management rigoureux (l'ISO 14943 donne des détails relatifs à ces aspects).
    Les détails relatifs à la dosimétrie en cas d'accident nucléaire et aux évaluations de l'exposition du personnel ne sont pas l'objet du présent document.
    Le présent document est consacré aux systèmes sensibles au débit de neutrons et de rayonnements gamma. Des critères de détection spécifiques peuvent également être satisfaits avec des systèmes intégrateurs; des systèmes détectant les neutrons ou bien les rayonnements gamma peuvent aussi être utilisés. Des considérations analogues s'appliquent alors.
