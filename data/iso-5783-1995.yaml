abstract:
- content: Defines an identification code for hydraulic valve mounting surfaces and
    for hydraulic cartridge valve cavities consisting of five groups of numbers. Examples
    are given for each valve type.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale définit un code d'identification pour les plans de pose de distributeurs hydrauliques et pour les logements de cartouche de distributeurs hydrauliques qui sont définis dans des Normes internationales. Il ne convient pas de désigner par ce code les plans de pose et les logements de cartouche de distributeurs hydrauliques qui ne sont pas conformes à des Normes internationales. La présente Norme internationale n'exige pas que les appareils soient marqués avec le code d'identification.
