abstract:
- content: |-
    ISO 25947-3:2017 specifies the minimum labelling requirements for the article and primary or selection packaging of fireworks of the following types:
    -      aerial wheels;
    -      bangers;
    -      batteries;
    -      batteries requiring external support;
    -      Bengal flames;
    -      Bengal matches;
    -      Bengal sticks;
    -      Christmas crackers;
    -      combinations;
    -      combinations requiring external support;
    -      compound fireworks;
    -      crackling granules;
    -      double bangers;
    -      double flash bangers;
    -      flash bangers;
    -      flash pellets;
    -      fountains;
    -      ground movers;
    -      ground spinners;
    -      hand-held sparklers;
    -      jumping crackers;
    -      jumping ground spinners;
    -      mines;
    -      mini rockets;
    -      nezumi-hanabi;
    -      non-hand-held sparklers;
    -      novelty matches;
    -      party poppers;
    -      rockets;
    -      Roman candles;
    -      senko-hanabi;
    -      serpents;
    -      shot tubes;
    -      snaps;
    -      spinners;
    -      table bombs;
    -      throwdowns;
    -      wheels.
    ISO 29547-3:2017 does not apply for theatrical pyrotechnic articles which are designed for indoor or outdoor stage use, including film and television productions or similar use.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 25947-3:2017 spécifie les exigences minimales d'étiquetage applicables à l'article et à l'emballage primaire ou à l'assortiment des artifices de divertissement des types suivants:
    - soucoupes volantes;
    - pétards à mèche;
    - batteries;
    - batteries nécessitant un support externe;
    - feux de Bengale;
    - allumettes Bengale;
    - baguettes Bengale;
    - pétards papillote;
    - combinaisons;
    - combinaisons nécessitant un support externe;
    - compositions d'artifices de divertissement;
    - crépitants;
    - pétards aériens;
    - pétards aériens à composition flash;
    - pétards à composition flash;
    - clignoteurs pyrotechniques;
    - fontaines;
    - serpenteaux;
    - tourbillons;
    - cierges magiques tenus à la main;
    - pétards sauteurs;
    - tourbillons sauteurs;
    - pots à feu en mortier;
    - mini fusées;
    - nezumi-hanabis;
    - cierges magiques non tenus à la main;
    - allumettes «détonantes»;
    - party poppers;
    - fusées;
    - chandelles romaines;
    - senko-hanabis;
    - serpents;
    - chandelles monocoup;
    - pétards à tirette;
    - tourbillons volants;
    - bombes de table;
    - pois fulminants;
    - soleils.
    L'ISO 25947-3:2017 ne s'applique pas aux articles pyrotechniques pour le théâtre qui sont destinés à un emploi intérieur ou extérieur sur scène, y compris les productions filmographiques et télévisuelles ou les usages similaires.
