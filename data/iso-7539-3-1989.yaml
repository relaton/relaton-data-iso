abstract:
- language: en
  script: Latn
  content: Covers procedures for designing, preparing and using U-bend test specimens.
    These specimens may be used to test a variety of product forms (for example sheet,
    plate, flat extruded material, wire or rod). The principal acvantages of the U-bend
    test are its simplicity and its adaptability for use in plants. A disadvantage
    is that stesses cannot be quantified with accuracy. U-bend specimens made from
    high strength materials may fracture rapidly and can be dangerous.
- language: fr
  script: Latn
  content: |2

    1.1 La présente partie de l'ISO 7539 couvre les procédures de définition, de préparation et d'utilisation d'éprouvettes cintrées en U, servant à évaluer la sensibilité d'un métal à la corrosion sous contrainte. Pour les besoins de la présente partie de l'ISO 7539, le terme « métal » inclut également les alliages. 1.2 Les éprouvettes cintrées en U peuvent être utilisées pour tester une multitude de formes de produits. Elles sont principalement utilisées pour les tôles, plaques ou matériaux profilés, qui fournissent facilement des éprouvettes plates de section rectangulaire, mais peuvent être employées également pour les matériaux moulés, les fils métalliques ou les barres, sous la forme d'éprouvettes usinées de section circulaire. Elles peuvent aussi être utilisées pour des pièces assemblées par soudage. 1.3 Les éprouvettes cintrées en U sont fréquemment utilisées pour déterminer si un métal est sensible à la corrosion fissurante sous contrainte dans un environnement donné. Ce type d'essai est réalisé en laboratoire pour classer les matériaux selon leur sensibilité, aux fins d'applications spécifiques et, dans des environnements de service, pour évaluer le risque de rupture. 1.4 Les principaux avantages de l'essai résident dans sa simplicité et son adaptabilité subséquente à l'application en usine. Le procédé présente, par contre,  191 un inconvénient en ce sens qu'il ne permet pas de quantifier les contraintes et doit donc être remplacé par une autre méthode si une quantification s'avère indispensable.
