abstract:
- content: |2

    La présente partie de l'ISO 16649 spécifie une méthode horizontale pour le dénombrement des Escherichia coli bêta-glucuronidase positive dans des produits alimentaires destinés à la consommation humaine ou à l'alimentation des animaux. Elle utilise une technique de comptage des colonies après incubation à 44 °C sur un milieu solide contenant un substrat chromogénique pour la détection de l'enzyme bêta-glucuronidase.  AVERTISSEMENT - Certaines souches d'Escherichia coli qui ne poussent pas à 44 °C et, en particulier, celles qui sont bêta-glucuronidase négative, telles que les Escherichia coli O157, ne peuvent pas être mises en évidence.
