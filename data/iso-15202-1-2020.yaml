- content: |-
    Le présent document spécifie une méthode de collecte d'échantillons de matière particulaire en suspension dans l'air en vue du dosage ultérieur des métaux et métalloïdes par spectrométrie d'émission atomique avec plasma à couplage inductif (ICP-AES). Les échantillons obtenus en utilisant la méthode décrite ici peuvent aussi être analysés par d'autres méthodes instrumentales afin de déterminer leur composition élémentaire, par exemple par spectrométrie d'absorption atomique (AAS) ou spectrométrie de masse avec plasma à couplage inductif (ICP-MS).
    La méthode n'est pas applicable au prélèvement du mercure, qui est présent dans l'air en phase vapeur aux températures ambiantes, des composés inorganiques de métaux et métalloïdes qui sont des gaz permanents, tels l'arsine (AsH3) ou des composés inorganiques de métaux et métalloïdes qui sont présents en phase vapeur aux températures ambiantes, tel le trioxyde d'arsenic (As2O3).
    NOTE       Bien que la méthode ne décrive pas de mode opératoire de collecte de composés inorganiques de métaux et métalloïdes présents en phase vapeur, dans la plupart des cas cela est relativement facile à effectuer en utilisant un tampon de support qui a été prétraité pour capter le ou les composés intéressants, par exemple un tampon en papier imprégné de carbonate de sodium pour recueillir le trioxyde d'arsenic (voir l'ISO 11041[2]).
    La méthode est applicable au prélèvement individuel pour la fraction inhalable, thoracique ou alvéolaire de particules en suspension dans l'air, selon la définition de l'ISO 7708, et au prélèvement à point fixe.
    Le présent document exclut le prélèvement de surfaces ou de matériaux solides. Des recommandations relatives aux prélèvements de surfaces peuvent être trouvées dans l'ASTM D7659[7].
