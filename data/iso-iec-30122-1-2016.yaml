abstract:
- language: en
  script: Latn
  content: |-
    ISO/IEC 30122-1:2016 defines a framework and general guidance for essential voice commands.
    It provides a limited number of commands which could be memorized to facilitate the use of the information/communication technology (ICT) devices including computers, personal digital assistants (PDAs), tablets, mobile devices, car navigation systems and business machines.
    It does not include the natural sentence recognition by using natural language processing technology.
- language: fr
  script: Latn
  content: |-
    ISO/IEC 30122-1:2016 définit un cadre et donne des préconisations générales concernant les commandes vocales essentielles.
    ISO/IEC 30122-1:2016 fournit un nombre limité de commandes qui peuvent être mémorisées pour faciliter l'utilisation des dispositifs des technologies de l'information et de la communication (TIC), notamment ordinateurs, assistants numériques personnels (PDA), tablettes, dispositifs mobiles, systèmes de navigation pour automobiles et machines de bureau.
    ISO/IEC 30122-1:2016 n'inclut pas la reconnaissance des phrases en langage naturel par l'utilisation d'une technologie de traitement du langage naturel.
