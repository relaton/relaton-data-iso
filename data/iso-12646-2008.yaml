abstract:
- content: ISO 12646:2008 specifies the minimum requirements for the properties of
    displays to be used for soft proofing of colour images. Included are requirements
    for uniformity, convergence, refresh rate, display diagonal size, spatial resolution
    and glare of the screen surface. The dependence of colorimetric properties on
    the electrical drive signals and viewing direction, especially for flat panel
    displays, is also specified.
