abstract:
- language: en
  script: Latn
  content: |-
    This International Standard specifies a method for the measurement of trace amounts of basic materials present in
    polyether polyols used in the production of polyurethanes. It is important to know the trace amount of basicity in a
    polyol to prevent gelation of the reaction mass during the production of polyurethane prepolymers. It is also useful
    to control the basicity in polyols used for polyurethane production to assure consistent and reproducible reaction
    behaviour. This method is suitable for quality control, as a specification test and for research.
    The applicable range is 0 _g to 50 _g/g, expressed as KOH. The method is not applicable to amine-based polyols.
    The values may be reported as CPR (controlled polymerization rate) units.
- language: fr
  script: Latn
  content: |-
    La présente Norme internationale spécifie une méthode de mesurage des traces de basicité présentes dans les
    polyéthers polyols utilisés comme matières premières pour la production de polyuréthannes. Il est important de
    connaître les traces de basicité dans le polyol pour empêcher toute gélification du mélange réactionnel pendant la
    production des prépolymères de polyuréthanne. Il est également utile de contrôler les traces de basicité dans les
    polyols utilisés dans la fabrication du polyuréthanne pour garantir l'obtention d'un comportement réactionnel
    cohérent et reproductible. La présente méthode d'essai peut être utilisée pour les contrôles qualité, comme essai
    de spécification et pour les besoins de la recherche.
    La gamme applicable est de 0 _g/g à 50 _g/g, exprimée en KOH. L'essai n'est pas applicable aux polyols amines.
    Les valeurs peuvent être consignées sous forme d'indice de maîtrise de la vitesse de polymérisation (MVP).
