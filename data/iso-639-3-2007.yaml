abstract:
- content: 'ISO 639-3:2007 provides a code, published by the Registration Authority
    of ISO 639-3, consisting of language code elements comprising three-letter language
    identifiers for the representation of languages. The language identifiers according
    to this ISO 639-3:2007 were devised for use in a wide range of applications, especially
    in computer systems, where there is potential need to support a large number of
    the languages that are known to have ever existed. Whereas ISO 639-1 and ISO 639-2
    are intended to focus on the major languages of the world that are most frequently
    represented in the total body of the world''s literature, ISO 639-3:2007 attempts
    to provide as complete an enumeration of languages as possible, including living,
    extinct, ancient and constructed languages, whether major or minor, written or
    unwritten. As a result, ISO 639-3:2007 deals with a very large number of lesser-known
    languages. Languages designed exclusively for machine use, such as computer-programming
    languages and reconstructed languages, are not included in this code. '
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 639-3:2007 fournit un code, publié par l'Agence d'enregistrement
    de l'ISO 639-3, composé de codets de langue formés avec des indicatifs de langue
    à trois lettres pour la représentation des langues. Les indicatifs de langue de
    l'ISO 639-3:2007 ont été conçus pour être utilisés dans une large gamme d'applications,
    en particulier dans les systèmes informatiques, lorsqu'il y a un besoin potentiel
    de prise en charge du grand nombre de langues dont l'existence est connue. Alors
    que l'ISO 639-1 et l'ISO 639-2 se focalisent sur les grandes langues du monde
    les plus fréquemment représentées dans le corpus de la littérature mondiale, l'ISO
    639-3:2007 vise à fournir une énumération de langues la plus complète possible,
    y compris les langues vivantes, les langues mortes, les langues anciennes et les
    langues construites artificiellement, qu'elles soient majeures ou mineures, écrites
    ou orales. Par conséquent, l'ISO 639-3:2007 traite d'un très grand nombre de langues
    moins connues. Les langages créés pour être exclusivement utilisés dans des machines,
    comme les langages de programmation, ainsi que les langues reconstituées ne sont
    pas inclus dans le présent code.
