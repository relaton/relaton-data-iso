abstract:
- content: |-
    L'ISO 16737:2012 spécifie des exigences pour l'application d'ensembles de formules algébriques explicites pour le calcul de caractéristiques spécifiques des écoulements au travers d'une ouverture.
    L'ISO 16737:2012 est une mise en application des exigences générales de niveau élevé pour les calculs relatifs à la dynamique d'un incendie impliquant des systèmes de formules algébriques.
    L'ISO 16737:2012 est organisée sous forme d'un modèle dans lequel les informations spécifiques relatives aux formules algébriques pour les écoulements au travers d'une ouverture sont fournies pour satisfaire aux types suivants d'exigences générales:
    a)    description des phénomènes physiques traités par la méthode de calcul;
    b)    documentation de la méthode de calcul et de sa base scientifique;
    c)    limites de la méthode de calcul;
    d)    paramètres d'entrée de la méthode de calcul;
    e)    domaine d'applicabilité de la méthode de calcul.
