abstract:
- content: "ISO 5356-1:2015 specifies dimensional and gauging requirements for cones
    and sockets intended for connecting anaesthetic and respiratory equipment, e.g.
    in breathing systems, anaesthetic gas scavenging systems, and vaporizers. The
    cones and sockets are therefore not regarded as devices in their own right. \nIt
    gives requirements for the following cones and sockets: 8,5 mm and 11,5 mm sizes
    intended for use in neonatal and paediatric breathing systems; 15 mm and 22 mm
    sizes intended for general use in breathing systems; 22 mm latching sockets (including
    performance requirements); 23 mm size intended for use with vaporizers, but not
    for use in breathing systems; 30 mm size intended for the connection of a breathing
    system to an anaesthetic gas scavenging system.\nIt does not specify the medical
    devices and accessories on which these cones and sockets are to be provided.\nRequirements
    for the application of cones and sockets are not included, but are or will be
    given in the relevant International Standards for specific medical devices and
    accessories. Requirements for screw-threaded weight-bearing connectors are specified
    in ISO 5356 2."
  language:
  - en
  script:
