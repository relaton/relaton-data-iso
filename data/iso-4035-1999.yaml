abstract:
- content: |2

    La présente Norme internationale spécifie les caractéristiques des écrous bas hexagonaux (chanfreinés), de filetage M1,6 à M64 inclus, de grade A pour les filetages  < ou = M16 et de grade B pour les filetages > M16. Si, dans des cas particuliers, des spécifications autres que celles figurant dans la présente Norme internationale sont requises, il est recommandé de les prendre dans les Normes internationales existantes, par exemple ISO 724, ISO 898-2, ISO 965-1, ISO 3506-2 et ISO 4759-1.
