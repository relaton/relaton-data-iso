- content: |-
    Le présent document établit un système de désignation des matériaux thermoplastiques en polybutène-1 (PB-1) qui peut être utilisé comme base pour les spécifications. Dans un souci de simplicité, le terme polybutène-1 et l'abréviation PB sont utilisés dans le présent document.
    Les types de plastiques polybutène sont différenciés les uns des autres par un système de classification basé sur des niveaux appropriés de la propriété de désignation « indice de fluidité à chaud en volume » et sur des informations concernant certains paramètres du polymère de base, l'application prévue et/ou la méthode de mise en œuvre, les propriétés importantes, les additifs, les colorants, les charges et les matériaux de renfort.
    Le présent document est applicable à tous les homopolymères de butène-1 et aux copolymères de butène-1 ayant une teneur en autres monomères 1-oléfiniques inférieure à 50 g/kg (fraction massique) et une teneur maximale en monomères non oléfiniques avec des groupes fonctionnels ne dépassant pas 3 g/kg (fraction massique).
    Elle s'applique aux matériaux prêts à l'emploi normal sous forme de poudre, de grains ou de granulés, non modifiés ou modifiés par des colorants, des additifs, des charges, etc.
    Le fait que des matériaux aient la même désignation n'implique pas qu'ils présentent nécessairement les mêmes performances. Le présent document ne comporte pas de données sur la conception, la performance ou les conditions de mise en œuvre qui peuvent être exigées pour spécifier un matériau pour une application et/ou une méthode de mise en œuvre particulière. Si de telles caractéristiques supplémentaires sont nécessaires, elles doivent être déterminées conformément aux méthodes d'essai spécifiées dans l'ISO 21302‑2, s'il y a lieu.
    Afin de spécifier un matériau thermoplastique pour une application particulière ou d'assurer une méthode de mise en œuvre reproductible, des exigences supplémentaires peuvent être codées dans le bloc de données 5 (voir 4.1).
