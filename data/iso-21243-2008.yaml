abstract:
- content: ISO 21243:2008 is to give an overview of the minimum requirements of process
    and quality-control components of the cytogenetic response for triage of mass
    casualties. Cytogenetic triage is the use of chromosome damage to evaluate approximately
    and rapidly radiation doses received by individuals in order to supplement the
    early clinical categorization of casualties. ISO 21243:2008 concentrates on organizational
    aspects of applying the dicentric assay for operation in a triage mode. The technical
    aspects of the dicentric assay can be found in the ISO 19238, ISO 21243:2008 is
    applicable either to an experienced biological dosimetry laboratory working alone
    or to a network of collaborating laboratories.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 21243:2008 a pour objectif de fournir une vue d'ensemble des exigences
    minimales relatives aux composantes de traitement et de contrôle qualité de la
    technique cytogénétique employée pour le tri de victimes en grand nombre. Le tri
    cytogénétique consiste à utiliser les dommages affectant les chromosomes pour
    estimer approximativement et rapidement les doses de rayonnement reçues par des
    individus, afin de compléter la catégorisation clinique initiale des victimes.
    L'ISO 21243:2008 se concentre sur les aspects organisationnels de l'application
    de la technique des dicentriques, pour son utilisation en mode de tri. Les aspects
    techniques sont décrits dans l'ISO 19238. L'ISO 21243:2008 est applicable soit
    à un laboratoire indépendant expérimenté pratiquant la dosimétrie biologique,
    soit à un réseau de laboratoires collaborateurs.
