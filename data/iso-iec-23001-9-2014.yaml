abstract:
- language: en
  script: Latn
  content: ISO/IEC 23001-9:2014 specifies a common media encryption format for use
    in MPEG-2 transport streams. This encryption format is intended to be used in
    an interoperable way with media encrypted using the format described by ISO/IEC
    23001-7. ISO/IEC 23001-9:2014 allows conversion between encrypted MPEG-2 transport
    streams and encrypted ISO base media file format files without re-encryption.
