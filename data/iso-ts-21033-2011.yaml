abstract:
- language: en
  script: Latn
  content: |-
    ISO/TS 21033:2011 specifies an inductively coupled plasma optical emission spectroscopic (ICP-OES) method for the determination of trace element content in oils. Depending on the dilution solvent used, most types of vegetable oils can be analysed (crude, degummed, refined, bleached, deodorized and hardened oils) and nearly all types of lecithins and phosphatides.
    This procedure is only suitable when the elements are present in a solubilized form. Fine particles, such as bleaching earth, metal particles and rust, can result in poor recovery of the trace elements present as nebulization and atomization problems affect the ICP-OES analysis.
- language: fr
  script: Latn
  content: |-
    L'ISO/TS 21033:2011 spécifie une méthode d'analyse par spectrométrie d'émission optique avec source à plasma induit par haute fréquence (ICP-OES) pour déterminer la teneur en éléments traces des huiles. Selon le solvant de dilution utilisé, la plupart des types d'huiles végétales peuvent être analysés (huiles brutes, dégommées, raffinées, décolorées, désodorisées et hydrogénées) et presque tous les types de lécithines et de phospholipides.
    Cette méthode convient seulement lorsque les éléments sont présents sous forme solubilisée. De fines particules comme la terre décolorante, les particules métalliques et la rouille peuvent donner un faible taux de récupération des éléments traces présents car l'analyse par ICP-OES est affectée par des problèmes liés à la nébulisation et à l'atomisation.
