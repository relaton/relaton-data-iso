abstract:
- content: |-
    ISO 18227:2014 specifies the procedure for a quantitative determination of major and trace element concentrations in homogeneous solid waste, soil, and soil-like material by energy dispersive X-ray fluorescence (EDXRF) spectrometry or wavelength dispersive X-ray fluorescence (WDXRF) spectrometry using a calibration with matrix-matched standards.
    ISO 18227:2014 is applicable for the following elements: Na, Mg, Al, Si, P, S, Cl, K, Ca, Ti, V, Cr, Mn, Fe, Co, Ni, Cu, Zn, As, Se, Br, Rb, Sr, Y, Zr, Nb, Mo, Ag, Cd, Sn, Sb, Te, I, Cs, Ba, Ta, W, Hg, Tl, Pb, Bi, Th, and U. Concentration levels between approximately 0,000 1 % and 100 % can be determined depending on the element and the instrument used.
