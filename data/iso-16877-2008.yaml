abstract:
- content: |-
    ISO 16877:2008 specifies the requirements for fine-tolerance Grade TH hoist chains, for use as load chains in manually operated chain hoists.
    It is applicable to these round steel short link chains, electrically welded and heat treated, tested to and compliant with the ISO 1834 general conditions of acceptance.
    The range of nominal sizes of hoist chains covered by ISO 16877:2008 is from 3 mm to 13 mm. They are for use in the temperature range -10 °C to 200 °C.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 16877:2008 spécifie les exigences relatives aux chaînes de levage de tolérance fine de Classe TH utilisées comme chaîne de levage pour palans manuels à chaînes, composées de chaînes à maillons courts en acier rond, soudés électriquement, traitées thermiquement, soumises à essai et conformes aux conditions générales de réception de l'ISO 1834.
    La gamme de dimensions nominales des chaînes pour palans couvertes par l'ISO 16877:2008 va de 3 mm à 13 mm, pour une utilisation dans la plage de températures comprises entre -10 °C et +200 °C.
