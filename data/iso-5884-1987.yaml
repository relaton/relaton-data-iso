abstract:
- language: en
  script: Latn
  content: 'Specifies procedures for determining the level of contamination. Three
    procedures are specified herein: microscopic method, automatic particle counting
    method and gravimetric method. In addition lays down the procedures for cleaning
    the apparatus and sample bottles, and specifies the solvents to be applied and
    how these solvents shall be prepared. Requirements as to the selection of the
    sampling point and to different sampling methods are also specified.'
