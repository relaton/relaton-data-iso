abstract:
- content: |-
    ISO 1219-1:2012 establishes basic elements for symbols. It specifies rules for devising fluid power symbols for use on components and in circuit diagrams.
    ISO 1219-1:2012 is a collective application standard of the ISO 14617 series. In ISO 1219-1:2012, the symbols are designed in fixed dimensions to be used directly in data processing systems, which might result in different variants.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 1219-1:2012 définit des éléments de base pour symboles. Elle établit des règles de formation de symboles des transmissions hydrauliques et pneumatiques à utiliser sur les composants et les schémas de circuit.
    L'ISO 1219-1:2012 est une application collective de la série de normes ISO 14617. Dans l'ISO 1219-1:2012, les symboles sont dessinés avec des dimensions fixes pour être directement utilisés dans les systèmes de traitement de données, qui peuvent avoir comme conséquences différentes variantes.
  language:
