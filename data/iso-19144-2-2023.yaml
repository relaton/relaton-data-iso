abstract:
- content: This document specifies a Land Cover Meta Language (LCML) expressed as
    a UML metamodel that allows different Land Cover classification systems to be
    described based on physiognomic aspects. This document recognizes that a number
    of Land Cover classification systems exist. It provides a common reference structure
    for the comparison and integration of data for any generic Land Cover classification
    system, but does not intend to replace those classification systems.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: Le présent document spécifie un métalangage pour l'occupation des sols
    (LCML) exprimé sous forme d'un métamodèle UML qui permet de décrire différents
    systèmes de classification d'occupation du sol d'après leurs aspects physionomiques.
    Le présent document reconnaît qu'il existe un grand nombre de systèmes de classification
    d'occupation du sol. Il donne une structure de référence commune pour la comparaison
    et l'intégration de données pour tout système générique de classification d'occupation
    du sol, mais n'est pas destiné à remplacer ces systèmes de classification.
  language:
