abstract:
- content: 'Conditioning of 200 parts of plasticiser in the bowl of a planetary mixer
    at a temperature of 75 C. Addition of 100 parts of the resin to be tested and
    mixing with the plasticizer. Taking of samples of this mixture at various times,
    removal of excess of plasticizer by centrifuging and determining the quantity
    of plasticizer absorbed by the polymer. Plotting a graph, from which can be determined
    for the polymer under test: - the mean rate of plasticizer absorption (RPA) ;
    - the hot plasticizer absorption (HPA) at 75 C and 30 min.'
