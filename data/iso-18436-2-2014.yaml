abstract:
- content: |-
    ISO 18436-2:2014 specifies requirements for the training, relevant experience, and examination of personnel performing condition monitoring and diagnostics of machines using vibration analysis (VA).
    A certificate or declaration of conformity to the requirements of ISO 18436-2:2014 in accordance with ISO 18436-1, provides recognition and evidence that individuals are able to perform vibration measurements and analysis for machinery condition monitoring and diagnostics using a range of vibration measurement equipment.
    ISO 18436-2:2014 specifies a four-category classification programme that is based on the technical areas delineated herein.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 18436-2:2014 spécifie les exigences relatives à la formation, à l'expérience et au contrôle du personnel chargé de la surveillance et du diagnostic d'état des machines à l'aide de l'analyse des vibrations.
    Un certificat ou une déclaration de conformité aux exigences de la présente partie de l'ISO 18436-2:2014 conformément à l'ISO 18436‑1, permet de garantir et d'attester que les personnes sont capables d'effectuer des mesurages et des analyses des vibrations pour la surveillance et le diagnostic d'état des machines à l'aide d'un équipement de mesurage des vibrations.
    L'ISO 18436-2:2014 spécifie un programme de classification en quatre catégories qui repose sur les domaines techniques décrits dans le présent document.
