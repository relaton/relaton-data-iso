abstract:
- language: en
  script: Latn
  content: |-
    ISO 3074:2014 specifies a method for determining the dichloromethane-soluble matter in combed wool sliver. Its use can be extended to wool in other forms.
    It should be recognized that extraction with dichloromethane under the prescribed conditions does not completely remove all the fatty material present in a sample of wool. A further amount, possibly material of similar character, will usually be extracted by the use of solvents that cause greater swelling of the wool fibres.
    The method is applicable only to 100 % wool products. It can give misleading results if applied to products in which fibres other than wool are present.
- language: fr
  script: Latn
  content: |-
    L'ISO 3074 :2014 spécifie une méthode de détermination de l'extrait dichlorométhanique présent dans un ruban de laine peignée. Son utilisation peut être étendue à la laine sous d'autres formes.
    Il convient de faire remarquer que l'extraction au dichlorométhane dans les conditions prescrites n'élimine pas complètement toute la matière grasse présente dans un échantillon de laine. Une quantité supplémentaire, constituée éventuellement par des matières ayant des caractéristiques similaires, sera généralement extraite si l'on utilise des solvants provoquant un plus fort gonflement des fibres de laine.
    Cette méthode est applicable uniquement aux produits constitués par 100 % de laine. Il se peut qu'elle donne des résultats erronés si elle est appliquée à des produits contenant d'autres fibres que la laine.
