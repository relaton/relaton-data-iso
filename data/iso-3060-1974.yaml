abstract:
- content: The method is applicable to fibres being tested either at a nominal gauge
    length of zero or at a finite gauge length. It is especially intended to be used
    with tensile strength test instruments which have been designed for specific use
    on flat bundles of cotton fibres. It may be used with other tensile strength test
    instruments if equipped to accomodate the fibre clamps.
