abstract:
- content: ISO/IEC Guide 71:2014 provides guidance to standards developers on addressing
    accessibility requirements and recommendations in standards that focus, whether
    directly or indirectly, on systems (i.e. products, services and built environments)
    used by people. To assist standards developers to define accessibility requirements
    and recommendations, it presents a summary of current terminology relating to
    accessibility, issues to consider in support of accessibility in the standards
    development process, a set of accessibility goals (used to identify user accessibility
    needs), descriptions of (and design considerations for) human abilities and characteristics,
    and strategies for addressing user accessibility needs and design considerations
    in standards.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    ISO/CEI Guide 71:2014 fournit des préconisations aux normalisateurs sur la façon de traiter les exigences et les recommandations en matière d'accessibilité dans les normes qui ciblent, directement ou indirectement, les systèmes employés par la population (autrement dit: les produits, les services et les milieux bâtis). Afin d'aider les normalisateurs à définir les exigences et les recommandations en matière d'accessibilité, le présent Guide propose:
    -      un récapitulatif de la terminologie actuelle relative à l'accessibilité;
    -      les questions à prendre en compte en vue de favoriser l'accessibilité dans le processus d'élaboration des normes;
    -      un ensemble d'objectifs d'accessibilité (utilisé pour identifier les besoins des utilisateurs en termes d'accessibilité);
    -      une description des capacités et caractéristiques humaines (et des considérations de conception s'y rapportant);
    -      des stratégies pour traiter les questions relatives aux besoins d'accessibilité des utilisateurs et les considérations de conception dans les normes.
