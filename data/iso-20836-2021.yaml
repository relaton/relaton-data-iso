abstract:
- content: |-
    This document specifies requirements for the installation, maintenance, temperature calibration and temperature performance testing of standard thermal cyclers and real-time thermal cyclers. It is applicable to the detection of microorganisms as well as any other applications in the food chain using polymerase chain reaction (PCR)-based methods.
    This document has been established for food testing, but is also applicable to other domains using thermal cyclers (e.g. environmental, human health, animal health, forensic testing).
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie les exigences relatives à l’installation, à la maintenance, à l’étalonnage de la température et aux essais de performance thermique des thermocycleurs classiques et des thermocycleurs en temps réel. Il s’applique à la recherche de micro-organismes, ainsi qu’à toute autre application de la chaîne alimentaire utilisant des méthodes fondées sur la réaction de polymérisation en chaîne (PCR).
    Le présent document a pour vocation de s’appliquer aux essais sur les aliments, mais est aussi applicable à d’autres domaines utilisant des thermocycleurs (par exemple, des essais relatifs à l’environnement, à la santé humaine, à la santé animale, à la médecine légale).
