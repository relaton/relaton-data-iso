abstract:
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale spécifie les dimensions des tarauds à queue dégagée de diamètre nominal M3 à M24 et 1/8 in à 1 in et complète ainsi l'ISO 8051 qui concerne les tarauds à queue pleine. Elle est applicable aux tarauds à machine à queue longue.Les spécifications techniques des tarauds faisant l'objet de la présente Norme internationale (comprenant le marquage) sont données dans l'ISO 8830. La présente Norme internationale est applicable aux tarauds destinés à l'exécution des filetages suivants:a) Filetages métriques ISO- à pas gros;- à pas fins.b) Filetages ISO en inches- série «Unified Coarse» (UNC) et série «Unified Fine» (UNF).Les filetages en inches non recommandés suivants:- «British Standard Whitworth» (BSW) et «British Standard Fine» (BSF);- «British Association» (BA)sont donnés dans l'annexe A.
