abstract:
- language: en
  script: Latn
  content: |-
    The purpose of Cost-Per-Hire (CPH) is to measure the economic value of the effort taken to fill an open position in an organization. ISO/TS 30407:2017 describes actions to be taken when calculating CPH to maintain quality and transparency, including creating a representative data set, using a transparent source of data, minimizing data errors and ensuring that periodic audits of processes occur on data input.
    Central to CPH as described in ISO/TS 30407:2017 are the features of the visual display of the metric, emphasizing transparency of data inputs, processes and the formula used within the metric.
- language: fr
  script: Latn
  content: |-
    Le coût par recrutement (CPR) a pour objet de mesurer la valeur économique de l'effort déployé pour pourvoir un poste vacant au sein d'une organisation. L'ISO/TS 30407:2017 décrit les mesures à prendre lors du calcul du CPR afin de maintenir la qualité et la transparence, y compris la création d'une catégorie de données représentatives, en utilisant une source transparente de données, en limitant au minimum les erreurs dans les données et en veillant à ce que des audits périodiques de processus soient effectués sur les données d'entrée.
    Au centre du CPR tel que décrit dans l'ISO/TS 30407:2017, les caractéristiques de l'affichage visuel de la mesure permettent de renforcer la transparence des données d'entrée, des processus et de la formule utilisée dans le cadre de cette mesure.
