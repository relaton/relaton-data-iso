abstract:
- language: en
  script: Latn
  content: "ISO 28560-1:2011 specifies a model for the use of radio frequency identification
    (RFID) tags for items appropriate for the needs of all types of libraries, including
    academic, public, corporate, special and school. \nISO 28560-1:2011 provides the
    framework to ensure interoperability between libraries in exchange of library
    items with RFID tags, the freedom of the library to acquire or renew equipment
    or library items from different vendors and interoperability of a single RFID
    application from the vendor's perspective.\nISO 28560-1:2011 specifies a set of
    data elements and general guidelines for implementation, to meet the needs for:\n-
    circulation of library items;\n- acquisition of library items;\n- inter-library
    loan processes;\n- data requirements of publishers, printers and other suppliers
    of library items; \n- inventory and stock checking of items.\nISO 28560-1:2011
    gives guidelines for item security, profiles, privacy, implementation, migration,
    label design and location of the RFID label.\nISO 28560-1:2011 specifies the data
    model, system data elements and user data elements to be used in conjunction with
    ISO 28560-2, ISO 28560-3 and any future parts of ISO 28560."
