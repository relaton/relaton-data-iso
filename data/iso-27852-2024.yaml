abstract:
- content: |-
    This document describes a process for the long-duration orbit lifetime prediction of orbit lifetime for spacecraft, launch vehicles, upper stages and associated debris in LEO-crossing orbits after mission phase (including any mission lifetime extensions).
    The document also clarifies:
    a)       modelling approaches and resources for solar and geomagnetic activity modelling;
    b)       resources for atmosphere model selection;
    c)        approaches for spacecraft ballistic coefficient estimation.
