abstract:
- language: en
  script: Latn
  content: Specifies requirements (cleanliness, limits for acidity and alkalinity,
    limits for extractable metals, lubricant, tolerance on graduated capacity, graduated
    scale, barrel, piston/plunger assembly, nozzle, performance, packaging, labelling)
    for sterile single-use hypodermic syringes made of plastic materials and intended
    for the aspiration of fluids or for the injection of fluids immediately after
    filling. Excludes e.g. syringes for use with insulin, single-use syringes made
    of glass.
- language: fr
  script: Latn
  content: "\nLa présente partie de l'ISO 7886 fixe les prescriptions relatives aux
    seringues hypodermiques stériles non réutilisables en matières plastiques, destinées
    à l'aspiration de liquides ou à l'injection de liquides immédiatement après leur
    remplissage. Elle n'est pas applicable aux seringues destinées à être utilisées
    avec de l'insuline (voir ISO 8537), aux seringues en verre non réutilisables,
    aux seringues avec aiguilles fixées de façon permanente, aux seringues pour pousse-seringues,
    aux seringues préremplies avec l'injection par le fabricant et aux seringues qui
    sont fournies avec l'injection sous forme de kit, destinées à être remplies par
    un pharmacien.  \nNOTE 1 Une deuxième partie de l'ISO 7886 est en préparation
    pour traiter des seringues pour pousse-seringues.\n"
