abstract:
- content: "\nLa présente partie de l'ISO 14644 spécifie les exigences pour la conception
    et la construction d'installations de salles propres, mais elle ne prescrit nullement
    les moyens spécifiques technologiques ni contractuels permettant de satisfaire
    à ces exigences. Elle s'adresse aux acheteurs, fournisseurs et concepteurs des
    installations de salles propres et comprend une liste indicative de paramètres
    importants de performance. Des conseils en matière de construction sont proposés,
    accompagnés des exigences de mise en fonctionnement et de qualification. Les éléments
    de base de la conception et de la construction, nécessaires pour assurer le maintien
    d'un fonctionnement satisfaisant, sont identifiés par l'examen des aspects pertinents
    de l'exploitation et de la maintenance.   \nNOTE Des conseils complémentaires
    concernant les exigences ci-dessus sont fournis dans les annexes A à H. D'autres
    parties de l'ISO 14644 sont susceptibles de fournir des renseignements complémentaires.
    \ L'application de la présente partie de l'ISO 14644 est sujette aux limitations
    suivantes :  - les exigences de l'utilisateur sont représentées par l'acheteur
    ou le prescripteur ;  - des procédés spécifiques qu'hébergera l'installation de
    salle propre ne sont pas spécifiés ;  - les règlements de sécurité et de protection
    incendie ne font pas l'objet d'un examen particulier; il convient de se conformer
    aux règlements nationaux ou locaux applicables;  - on ne tient compte des fluides
    pour le procédé et des servitudes de raccordement et alimentations des systèmes
    que pour ce qui concerne le cheminement des réseaux entre, et à l'intérieur, des
    différentes zones de propreté ;  - en ce qui concerne la mise en service et la
    maintenance, il n'est tenu compte que des exigences spécifiques aux salles propres.\n"
