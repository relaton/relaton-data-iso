abstract:
- content: 'The terms and definitions have been approved in principle by the Customs
    Co-operation Council (CCC) to form the basis of the Harmonized Commodity Description
    and Coding System (Harmonized System) for the revision of chapter 74 "Copper"
    of the CCC-Nomenclature. This part of ISO 197 defines the following terms: casting,
    sand casting, permanent mould casting (chill casting), pressure die casting (die
    casting), centrifugal casting and continuous casting.'
