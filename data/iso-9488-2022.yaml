- content: |-
    Le présent document définit les termes de base relatifs aux travaux de l'ISO/TC 180. Le comité couvre la normalisation dans le domaine de la mesure du rayonnement solaire et de l'utilisation de l'énergie solaire pour le chauffage de l’eau et des locaux, ainsi que pour la réfrigération, les procédés thermiques indutrielset la climatisation. Par conséquent, le vocabulaire contenu dans le présent document est axé sur les définitions relatives à ces technologies de mesure et d'utilisation.
    Depuis la version de 1999 du présent document, les technologies solaires photovoltaïques et les technologies solaires thermiques à haute température qui utilisent la chaleur pour produire de l'électricité ou pour fournir des températures élevées pour des processus qui le nécessitent, ont connu un développement considérable. La présente norme fournit des définitions qui sont utiles également pour ces technologies ; cependant, il existe d'autres documents qui couvrent le vocabulaire de ces technologies de manière plus détaillée.
