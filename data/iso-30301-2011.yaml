abstract:
- language: en
  script: Latn
  content: "ISO 30301:2011 specifies requirements to be met by a management system
    for records (MSR) in order to support an organization in the achievement of its
    mandate, mission, strategy and goals. It addresses the development and implementation
    of a records policy and objectives and gives information on measuring and monitoring
    performance. \nISO 30301:2011 can be implemented with other Management System
    Standards (MSS). It is especially useful to demonstrate compliance with the documentation
    and records requirements of other MSS. "
- language: fr
  script: Latn
  content: |-
    L'ISO 30301:2011 spécifie les exigences relatives à un système de gestion des documents d'activité (SGDA) visant à soutenir un organisme dans la réalisation de son mandat, de sa mission, de sa stratégie et de ses objectifs par le développement et la mise en oeuvre d'une politique et d'objectifs relatifs aux documents des activités et donne des informations sur le mesurage et la surveillance des performances.
    L'ISO 30301:2011 peut être mise en oeuvre avec d'autres normes de systèmes de management (MSS). Il est particulièrement utile de démontrer la conformité aux exigences relatives aux documents des activités des autres MSS.
