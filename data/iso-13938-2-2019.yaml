abstract:
- content: |-
    This document describes a pneumatic pressure method for the determination of bursting strength and bursting distension of textile fabrics.
    NOTE    ISO 13938-1 describes a method using hydraulic pressure.
    The method is applicable to knitted, woven, nonwoven and laminated fabrics. It can be suitable for fabrics produced by other techniques. The test is suitable for test specimens in the conditioned or wet state.
    From the available data there appears to be no significant difference in the bursting strength results achieved using hydraulic or pneumatic burst testers, for pressures up to 800 kPa. This pressure range covers the majority of performance levels expected of general apparel. For speciality textiles requiring high bursting pressures, the hydraulic apparatus is more suitable.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document décrit une méthode pneumatique de détermination de la résistance et de la déformation à l'éclatement des étoffes.
    NOTE       L'ISO 13938-1 décrit une méthode utilisant une pression hydraulique.
    La méthode s'applique aux étoffes tricotées, tissées, non tissées et laminées. Elle peut convenir aux étoffes produites par d'autres techniques. L'essai peut être effectué soit sur des éprouvettes conditionnées, soit sur des éprouvettes humides.
    D'après les informations actuellement disponibles, il n'apparaît aucune différence significative, pour les pressions allant jusqu'à 800 kPa, entre les résultats obtenus avec des éclatomètres hydrauliques et ceux obtenus avec des appareillages pneumatiques. Cette gamme de pressions couvre la majorité des niveaux de performance prévus pour les étoffes courantes d'habillement. Pour les textiles spécifiques nécessitant des pressions d'éclatement élevées, l'appareillage hydraulique est plus approprié.
