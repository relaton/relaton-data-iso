- language: en
  script: Latn
  content: Describes a method for the determination of lead and cadmium given off
    by the glaze of ceramic tiles. They are placed in an acetic acid solution and
    the amount of lead and cadmium released is determined by an appropriate method.
- language: fr
  script: Latn
