abstract:
- content: |-
    ISO 7967-7:2005 defines terms relating to governing systems for Reciprocating Internal Combustion (RIC) engines.
    It mainly deals with speed governing systems for reciprocating internal combustion engines. For governing systems based on other parameters (e.g. torque, temperature and load), the definitions given may be considered as a basis.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 7967-7:2005 définit les termes relatifs aux systèmes de régulation des moteurs alternatifs à combustion interne.
    Elle traite principalement des régulateurs de vitesse pour moteurs alternatifs à combustion interne. Le présent vocabulaire peut néanmoins servir de base pour les régulateurs fondés sur d'autres paramètres (par exemple le couple, la température et la charge).
  language:
