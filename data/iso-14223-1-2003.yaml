- language: en
  script: Latn
  content: 'ISO 14223:2003 specifies the air interface between the transceiver and
    the advanced transponder used in the radiofrequency identification of animals
    under the condition of full upward compatibility according to ISO 11784 and ISO
    11785. '
- language: fr
  script: Latn
