abstract:
- content: |-
    This document defines the material carbon footprint as the amount (mass) of CO2 removed from the air and incorporated into plastic, and specifies a determination method to quantify it.
    This document is applicable to plastic products, plastic materials and polymer resins that are partly or wholly based on biobased constituents.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document définit l’empreinte carbone du matériau comme étant la quantité (masse) de CO2 captée dans l’air et incorporée dans un plastique, et il spécifie une méthode de détermination pour la quantifier.
    Le présent document s’applique aux produits plastiques, aux matériaux plastiques et aux résines polymères qui sont fabriqués partiellement ou entièrement à partir de constituants biosourcés.
