abstract:
- content: |2

    La présente Norme internationale décrit une méthode de détermination des propriétés de flexion des lentilles de contact rigides finies soumises à essai dans des conditions spécifiées.L'existence de la présente Norme internationale n'implique en aucune manière que la mise à l'essai des lentilles de contact, en vue de déterminer la flexion et la rupture, revêt un caractère prescriptif.
