abstract:
- language: en
  script: Latn
  content: |-
    ISO 18804 specifies rim dimensions for rims for agricultural, forestry, and construction machines.
    All dimensions in ISO 18804 are given in millimetres and are applicable to the side of rim which is in contact with the tyre during the mounting and in service.
    NOTE       Terms used are in accordance with ISO 3911.
- language: fr
  script: Latn
  content: |-
    ISO 18804:2017 spécifie les cotes des jantes pour machines agricoles, engins forestiers et engins de chantier.
    Toutes les cotes données dans le présent document sont en millimètres et sont applicables au côté de la jante en contact avec le pneumatique lors du montage et du service.
    NOTE       Les termes utilisés sont conformes à l'ISO 3911.
