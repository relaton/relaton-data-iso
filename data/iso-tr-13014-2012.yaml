abstract:
- language: fr
  script: Latn
  content: L'ISO/TR 13014:2012 fournit des lignes directrices pour la caractérisation
    physico-chimique des nano-objets manufacturés et de leurs agrégats et agglomérats
    de plus de 100 nm (NOAA) soumis à des essais toxicologiques, afin de faciliter
    l'évaluation et l'interprétation des conséquences toxicologiques des nano‑objets
    manufacturés et afin de pouvoir différencier le matériau étudié d'autres matériaux
    similaires. Pour chacune des propriétés retenues, une description, une clarification,
    une pertinence, un mesurande et des exemples de méthode de mesurage sont indiqués.
