abstract:
- content: IEC 80416-3:2002 provides guidelines for the application of graphical symbols
    for use on equipment in order to maintain visual clarity and overall consistency
    when such graphical symbols are applied. It stipulates the permissible extent
    by which a symbol original may be modified in reproduction for actual use on equipment.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: La CEI 80416-3:2002 fournit les modes d'emploi pour l'utilisation des symboles
    graphiques utilisables sur le matériel pour maintenir une clarté visuelle et surtout
    une uniformité quand de tels symboles graphiques sont utilisés. Elle délimite
    l'étendue admissible dans laquelle un symbole graphique peut être modifié pour
    une utilisation effective sur le matériel.
