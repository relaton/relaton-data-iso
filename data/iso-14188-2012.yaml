abstract:
- content: |-
    ISO 14188:2012 specifies test methods applicable to thermal barrier coatings for measuring thermal cycle resistance by using steady cyclical heating and cooling procedures, and for measuring thermal shock resistance using a heating and quenching technique.
    These measurements are used for the evaluation of durability of thermal barrier coatings to thermal strain.
    ISO 14188:2012 is applicable for screening thermal barrier coating systems including materials and processing, and not for controlling the thermal spraying processes.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 14188:2012 spécifie les méthodes d'essai applicables aux revêtements barrières thermiques pour mesurer la résistance au cyclage thermique à l'aide de modes opératoires de chauffage et de refroidissement cycliques constants, et pour mesurer la résistance au choc thermique à l'aide d'une technique de chauffage et de trempe.
    Ces mesures servent à évaluer la résistance du revêtement barrière thermique aux contraintes thermiques.
    L'ISO 14188:2012 s'applique à l'inspection des systèmes de revêtement barrière thermique, y compris les matériaux et les traitements, mais pas au contrôle des procédés de projection thermique.
