abstract:
- language: en
  script: Latn
  content: |-
    ISO 2351-2 prescribes the technical specifications for machine-operated screwdriver bits for cross-recessed head screws. It applies to bits with male hexagon drive or with cylindrical flat end drive as defined in ISO 1173, and to tips for screwdrivers as defined in ISO 8764-1.
    It also gives recommended combinations between tips and bits.
- language: fr
  script: Latn
  content: |-
    L'ISO 2351-2 fixe les spécifications techniques des embouts tournevis pour vis à empreinte cruciforme. Elle s'applique aux embouts à hexagone conducteur mâle ou à queue cylindrique à méplat tels que définis dans l'ISO 1173, et pour des extrémités de tournevis telles que définies dans l'ISO 8764-1.
    Elle donne également les combinaisons recommandées entre les extrémités en contact avec la vis et les entraînements.
