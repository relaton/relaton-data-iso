abstract:
- language: en
  script: Latn
  content: |-
    ISO 30011:2010 specifies a procedure for the use of quadrupole inductively coupled plasma mass spectrometry (ICP‑MS) for analysing test solutions prepared from samples of airborne particulate matter collected as specified in ISO 15202‑1. Method development, performance checks, and a routine analysis method are specified.
    Test solutions for analysis by ISO 30011:2010 are prepared as specified in ISO 15202‑2.
    ISO 30011:2010 is applicable to the assessment of workplace exposure to metals and metalloids for comparison with limit values.
- language: fr
  script: Latn
  content: |-
    L'ISO 30011:2010 spécifie un mode opératoire permettant d'utiliser la spectrométrie de masse quadripolaire avec plasma à couplage inductif (ICP-MS) pour l'analyse de solutions d'essai préparées à partir d'échantillons de particules en suspension dans l'air prélevés comme spécifié dans l'ISO 15202-1. Le développement de la méthode, les vérifications de performances et une méthode d'analyse de routine sont spécifiés.
    Les solutions d'essai en vue d'une analyse conformément à l'ISO 30011:2010 sont préparées comme spécifié dans l'ISO 15202-2.
    L'ISO 30011:2010 est applicable pour l'évaluation de l'exposition des lieux de travail aux métaux et métalloïdes aux fins de comparaison à des valeurs limites.
