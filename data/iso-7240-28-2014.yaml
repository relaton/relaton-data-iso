abstract:
- content: |-
    ISO 7240-28:2014 specifies requirements, methods of test, and performance criteria for fire protection control equipment (FPCE) connected to automatic fire protection equipment (AFPE) installed in buildings.
    The FPCE receives signals from fire detection control and indicating equipment, sends control signals to, and indicates the condition of, the AFPE. The control signals are used to initiate automatic fire protection equipment, such as pumps associated with fire suppression systems, control doors, dampers, fans, and the like.
