abstract:
- language: en
  script: Latn
  content: |-
    ISO/TS 15694:2004 specifies methods for measuring single shocks at the handle(s) of hand-held and hand-guided machinery characterized by a maximum strike rate below 5 Hz.
    ISO/TS 15694:2004 also defines additional requirements for the measuring instrumentation which is necessary for the evaluation of shocks.
    The aim is to facilitate the gathering of emission and human exposure data in order to provide a basis for emission declaration and for the future development of exposure risk criteria. However, ISO/TS 15694:2004 does not provide methods for the interpretation of the potential human effects of single shocks.
    It is therefore a basis for measurement and evaluation of emission of single shocks from hand-held and hand-guided machinery but does not cover the evaluation of human exposure.
- language: fr
  script: Latn
  content: |-
    L'ISO/TS 15694:2004 présente les méthodes de mesurage des chocs simples au niveau de la ou des poignées des machines portatives et guidées à la main caractérisées par un taux de frappe maximal inférieur à 5 Hz.
    L'ISO/TS 15694:2004 définit également des exigences supplémentaires relatives à l'appareillage de mesure nécessaire à l'évaluation des chocs.
    L'objectif est de faciliter le recueil d'informations relatives aux émissions et à l'exposition des individus afin d'établir le fondement d'une déclaration d'émission et du développement à venir des critères d'évaluation du niveau de risque d'exposition. Toutefois, l'ISO/TS 15694:2004 ne propose pas de méthodes d'interprétation des effets potentiels des chocs simples sur l'organisme.
    Par conséquent, elle constitue la base du mesurage et de l'évaluation des chocs simples émis par les machines portatives et guidées à la main mais ne couvre pas les actions sur l'organisme.
