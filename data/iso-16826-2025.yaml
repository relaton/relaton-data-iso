- content: |-
    Le présent document spécifie les principes de la technique du tandem et de la technique des ondes longitudinales-longitudinales-transversales (LLT) pour la détection des discontinuités perpendiculaires à la surface ou quasiment perpendiculaires à la surface.
    Les principes généraux relatifs au contrôle par ultrasons de produits industriels sont décrits dans l’ISO 16810.
    Les techniques du tandem ou LLT peuvent être utilisées pour la détection des discontinuités planes internes.
    Le présent document fournit des lignes directrices pour contrôler les matériaux métalliques dont l’épaisseur est comprise entre 40 mm et 500 mm, et ayant des surfaces parallèles ou concentriques.
    Les modes opératoires fournis dans le présent document peuvent être utilisés pour contrôler d’autres matériaux et des épaisseurs inférieures, à condition que des mesures spécifiques soient prises, conformément à une procédure de contrôle écrite.
    Des techniques multiéléments peuvent aussi être appliquées pour la technique du tandem et la technique LLT, mais des étapes ou des vérifications supplémentaires peuvent être nécessaires.
