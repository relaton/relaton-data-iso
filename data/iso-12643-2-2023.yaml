abstract:
- language: en
  script: Latn
  content: |-
    This document provides safety requirements specific to prepress and press equipment and systems.
    This document provides additional safety requirements for the design and construction of new prepress and press equipment, and the auxiliary equipment integrated into the press control system.
    This document is not applicable to prepress and press equipment and systems manufactured before the date of its publication.
- language: fr
  script: Latn
  content: |-
    Le présent document décrit les exigences de sécurité applicables aux systèmes et équipements pour la préimpression et la presse.
    Le présent document fournit des exigences de sécurité supplémentaires pour la conception et la construction de nouveaux équipements de préimpression et de presse, ainsi que des équipements auxiliaires intégrés dans le système de commande de presse.
    Le présent document n'est pas applicable aux systèmes et équipements de préimpression et de presse qui ont été fabriqués avant sa date de publication.
