abstract:
- language: en
  script: Latn
  content: ISO 24337:2006 gives test methods to determine the dimensional variance
    between elements of laminate floor coverings in a manufactured free-standing shape
    (unrestricted) in respect to thickness, length, width, squareness, straightness,
    width flatness, length flatness, openings between assembled elements and height
    differences between assembled elements.
- language: fr
  script: Latn
  content: L'ISO 24337:2006 spécifie des méthodes d'essai permettant de déterminer
    les tolérances dimensionnelles entre éléments de revêtements de sol stratifiés
    dans leur état usiné (sans restriction de forme) en ce qui concerne l'épaisseur,
    la longueur, la largeur, l'équerrage, la rectitude, la planéité en largeur, la
    planéité en longueur, les ouvertures entre éléments assemblés et la différence
    de hauteur entre éléments assemblés.
