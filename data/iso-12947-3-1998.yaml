abstract:
- language: en
  script: Latn
  content: |-
    This part of ISO 12947 is applicable to the determination of the mass loss of specimens covering all textile fabrics including nonwovens apart from fabrics where the specifier indicates the end performance as having a low abrasion wear life.
    NOTE Further introductory comments are given in ISO 12947-1.
- language: fr
  script: Latn
  content: "La présente partie de l'ISO 12947 s'applique pour la détermination de
    la perte de masse des éprouvettes pour tous les types de textiles, y compris les
    nontissés mais pas les étoffes pour lesquelles il est indiqué une faible résistance
    à l'abrasion dans la spécification de performance finale. \nNOTE D'autres observations
    d'introduction sont indiquées dans l'ISO 12947-1."
