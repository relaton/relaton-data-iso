abstract:
- content: ISO 13479:2009 specifies a test method for determining the resistance to
    slow crack growth of polyolefin pipes, expressed in terms of time to failure in
    a hydrostatic pressure test on a pipe with machined longitudinal notches in the
    outside surface. The test is applicable to pipes of wall thickness greater than
    5 mm.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 13479:2009 spécifie une méthode de détermination de la résistance
    des tubes en polyoléfine à la propagation lente d'une fissure, exprimée en fonction
    du temps de rupture, sous une contrainte hydrostatique, d'un tube entaillé longitudinalement
    par usinage sur sa surface extérieure. L'essai est applicable aux tubes de plus
    de 5 mm d'épaisseur.
