abstract:
- language: en
  script: Latn
  content: ISO 11783 as a whole specifies a serial data network for control and communications
    on forestry or agricultural tractors and mounted, semi-mounted, towed or self-propelled
    implements. Its purpose is to standardize the method and format of transfer of
    data between sensors, actuators, control elements and information storage and
    display units, whether mounted on, or part of, the tractor or implement, and to
    provide an open interconnect system for electronic systems used by agricultural
    and forestry equipment. ISO 11783-2:2012 defines and describes the network's 250
    kbit/s, twisted, non-shielded, quad-cable physical layer.
- language: fr
  script: Latn
  content: L'ISO 11783 dans son ensemble spécifie un réseau de commande et de communication
    de données en série pour les tracteurs forestiers ou agricoles et les équipements
    portés, semi-portés, remorqués ou autotractés. Elle vise à normaliser la méthode
    et le format du transfert de données entre capteurs, actionneurs, dispositifs
    de commande, unités de stockage et d'affichage de données, que ces éléments soient
    montés sur le tracteur ou l'outil, ou qu'ils en soient un composant. Son objectif
    est de proposer un système ouvert interconnecté pour les systèmes électroniques
    utilisés par les matériels agricoles et forestiers. L'ISO 11783-2:2011 définit
    et décrit une couche physique à câble à quatre conducteurs torsadés, pour une
    vitesse de transfert de 250 kbit/s.
