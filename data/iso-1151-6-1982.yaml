abstract:
- content: Defines certain notions used for the geometric description of an aircraft
    for the purpose of flight dynamic studies. Does not give all the definitions that
    permit the detailed description of the shape of the aircraft. The aircraft is
    considered to be made up of various components. Defines general characteristics,
    overall dimensions of the aircraft, ground limit angles, fuselage, aerodynamic
    surfaces, wing and empennages. Gives figures.
