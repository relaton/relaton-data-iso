abstract:
- language: en
  script: Latn
  content: This document defines terms relating to powder metallurgy. Powder metallurgy
    is the branch of metallurgy which relates to the manufacture of metallic powders,
    or of articles made from such powders with or without the addition of non-metallic
    powders, by the application of forming and sintering processes.
- language: fr
  script: Latn
  content: Le présent document définit des termes relatifs à la métallurgie des poudres.
    La métallurgie des poudres est la branche de la métallurgie qui a trait à la fabrication
    de poudres métalliques, ou d'articles fabriqués à partir des dites poudres, avec
    ou sans addition de poudres non métalliques, par application de procédés de formage
    et de frittage.
