abstract:
- language: en
  script: Latn
  content: ISO 20032:2013 specifies a method for evaluating the tensile properties
    of metallic superplastic materials which exhibit what is called "Fine-Grained
    Superplasticity", without significant work-hardening or dynamic microstructure
    evolution, by means of a tensile test at constant cross-head velocity, for flat-form
    test pieces, without an extensometer attached.
