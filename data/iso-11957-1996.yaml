abstract:
- language: en
  script: Latn
  content: Describes a laboratory method and in situ methods for the determination
    of the sound insulation performance of sound-protecting cabins. Applicable to
    sound-protecting cabins with a leak ratio smaller than 2 %.
- language: fr
  script: Latn
  content: "\nLa présente Norme internationale décrit une méthode de laboratoire (article
    6) et des méthodes in situ (article 7) pour la détermination des performances
    d'isolation acoustique des cabines de protection phonique. La performance d'isolation
    acoustique est la réduction du niveau de pression acoustique ou du niveau de puissance
    acoustique occasionné par la cabine. Les méthodes sont applicables à des cabines
    à faible taux de fuite (θ < 2 %). La présente Norme internationale s'applique
    exclusivement à une cabine complète et non aux composants individuels qui la constituent.
    \ \nNOTE 1 L'isolement acoustique des composants de la cabine, tels que les éléments
    de cloison, les portes, les fenêtres, les silencieux, etc., devrait être mesuré
    suivant les normes adéquates. Les exigences concernant l'environnement d'essai
    en laboratoire sont basées sur celles figurant dans l'ISO 3741.\n"
