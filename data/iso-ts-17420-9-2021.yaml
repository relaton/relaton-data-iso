- content: |-
    Le présent document spécifie les exigences applicables aux appareils de protection respiratoire destinés à être utilisés par les travailleurs lors d'interventions sur des incidents impliquant des matières nucléaires, radiologiques, biologiques ou chimiques (NRBC) utilisées dans l'intention de nuire ou en cas de rejet accidentel en dehors des catégories traditionnelles d'intervention sur des matières dangereuses. Pour les besoins de la présente spécification, tous les incidents décrits dans le présent document sont appelés incidents NRBC.
    Le présent document s'applique aux APR destinés à être utilisés par le personnel occupant les fonctions suivantes:
    —    premiers intervenants: y compris la police, les pompiers, les services médicaux d'urgence, la recherche et le sauvetage, les équipes chargées des prélèvements et de la détection;
    —    travailleurs nécessaires pour des rôles spécifiques pendant l'intervention (services publics, transport, continuité des services);
    —    personnel médical apportant une assistance aux victimes d'incidents NRBC;
    —    intervenants en cas d'incidents de rejets impliquant des matières nucléaires;
    —    fonctions qui ne sont pas d'urgence, mais sont liées au NRBC;
    —    travailleurs ayant besoin d'une protection lors de l'évacuation suite à un incident NRBC ou d'un rejet radiologique;
    —    travailleurs ayant besoin d'une protection contre les matières nucléaires.
    Les exigences relatives à l'utilisation des APR par les groupes suivants ne sont pas traitées par le présent document:
    —    personnel militaire en dehors des rôles de premier intervenant;
    —    enfants;
    —    animaux.
    Les exigences applicables aux éléments suivants ne sont pas couvertes par le présent document:
    —    systèmes de protection collective, y compris les sacs ventilés pour les victimes/sacs mortuaires;
    —    méthodes et critères de décontamination des APR;
    —    mise au rebut des équipements utilisés ou contaminés.
    Le présent document se focalise sur les exigences en matière de protection respiratoire, mais il est reconnu que les APR NRBC sont toujours utilisés dans le cadre d’un ensemble de protection avec des vêtements de protection. L'efficacité totale de l'ensemble n'est pas couverte par le présent document.
