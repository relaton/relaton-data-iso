abstract:
- language: en
  script: Latn
  content: Intended for the determination of the 1/1 standard depth of a dyeing on
    any textile material by a colorimetric method which is a permitted alternative
    to the visual method described in clause 12 of ISO 105-A01:1994.
- language: fr
  script: Latn
  content: "\nLa présente méthode est destinée à déterminer la profondeur de teinte
    standard 1/1 d'une teinture sur un matériaux textile à l'aide d'une méthode colorimétrique
    comme alternative permise à la méthode visuelle décrite dans l'article 12 de l'ISO
    105-A01:1994. Cette méthode n'est applicable qu'à profondeur de teinte standard
    1/1 des teintures. Son utilisation pour d'autres profondeurs de teinte est actuellement
    à l'étude.  \nNOTE -- Les éprouvettes pour lesquelles cette méthode colorimétrique
    indique une profondeur de teinte standard 1/1 peuvent différer des éprouvettes
    qui montrent une profondeur de teinte standard 1/1 après un examen visuel par
    comparaison avec des étalons physiques. Ces variations peuvent conduire à des
    résultats différents dans les essais ultérieurs. Il est recommandé que la méthode
    d'évaluation de la profondeur de teinte standard 1/1, c'est-à-dire selon l'ISO
    105-A06 ou visuellement, figure dans le rapport des essais effectués ultérieurement.\n"
