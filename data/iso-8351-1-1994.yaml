abstract:
- content: Provides a checklist for the characteristics of paper sacks to be specified
    when ordering. These ordering specifications cover the decription of the sack
    and do not deal with quantitative performance requirements. Is primarily intended
    for application to the types of paper sacks as specified in ISO 6590-2.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente partie de l'ISO 8351 prescrit une liste de vérification des caractéristiques à spécifier lors de la commande de sacs en papier. Ces spécifications de commande couvrent la description du sac mais ne concernent pas les exigences quantitatives de performance. La présente partie de l'ISO 8351 est principalement applicable aux types de sacs en papier prescrits dans l'ISO 6590-1.
