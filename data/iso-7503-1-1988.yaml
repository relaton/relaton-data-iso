abstract:
- language: en
  script: Latn
  content: Applies to surfaces of equipment and facilities, containers of radioactive
    materials and sealed sources, does not apply to the skin and contamination of
    clothing. Gives direct and indirect methods of measurement (the latter by means
    of smear tests). Is restricted to beta- and alpha-emitters, the production rate
    of which, with regard to beta-particles plus monoenergetic electrons and alpha-particles
    resp., is near to 100 particles per 100 decays. Evaluation of tritium surface
    contamination is dealt with in ISO 7503-2, other radionuclides of practical importance
    will be dealt with in a future standard.
- language: fr
  script: Latn
  content: "\nLa présente partie de l'ISO 7503 spécifie des méthodes d'évaluation
    de la contamination de surface des équipements et des installations, des conteneurs
    de matériaux radioactifs et des sources scellées en termes d'activité surfacique.
    La présente partie de l'ISO 7503 ne s'applique pas à l'évaluation de la contamination
    cutanée et vestimentaire. Elle s'applique aux émetteurs bêta dont l'énergie maximale
    Eßmax est supérieure à 0,15 MeV, et aux émetteurs alpha. Elle est limitée aux
    émetteurs bêta et alpha dont le taux de production (en ce qui concerne, d'une
    part les particules bêta et les électrons monoénergétiques et d'autres part les
    particules alpha) est proche de 100 particules pour 100 désintégrations (voir
    l'annexe, tableau 3). Dans le cadre de la présente partie de l'ISO 7503, le terme
    «énergie bêta» se rapporte à l'énergie maximale des particul  320es bêta.  \nNOTE
    -- L'évaluation de la contamination de surface par le tritium fait l'objet de
    l'ISO 750\n"
