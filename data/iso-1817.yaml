abstract:
- language: en
  script: Latn
  content: This document describes methods of evaluating the resistance of vulcanized
    and thermoplastic rubbers to the action of liquids by measurement of properties
    of the rubbers before and after immersion in test liquids. The liquids concerned
    include current service liquids, such as petroleum derivatives, organic solvents
    and chemical reagents, as well as reference test liquids.
- language: fr
  script: Latn
  content: Le présent document spécifie des méthodes pour évaluer la résistance des
    caoutchoucs vulcanisés ou thermoplastiques à l’action des liquides, par mesurage
    de leurs caractéristiques avant et après immersion dans des liquides d’essai.
    Les liquides considérés comprennent des liquides de service tels que des dérivés
    du pétrole, des solvants organiques et des réactifs chimiques ainsi que des liquides
    d’essai de référence.
