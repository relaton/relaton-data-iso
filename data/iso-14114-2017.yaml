abstract:
- content: |-
    ISO 14114:2017 applies to acetylene cylinder manifold systems extending from the cylinder valve or the bundle outlet connections to the outlet connection of the main shut-off valve. It specifies requirements for design, materials and testing of cylinder manifold systems for the supply of acetylene for use in welding, cutting and allied processes.
    ISO 14114:2017 applies to acetylene cylinder manifold systems in which acetylene single cylinders or acetylene bundles are coupled for collective gas withdrawal.
    NOTE       National regulations exist regarding limitation of the amount of single cylinders/bundles of acetylene on a single location (e.g. in warehouse or connected to a manifold system).
    ISO 14114:2017 also covers a test procedure for decomposition blockers.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    ISO 14114:2017 s'applique aux centrales de détente pour la distribution d'acétylène, depuis les raccords de sortie du robinet de bouteille ou du cadre de bouteilles jusqu'au raccord de sortie du robinet de fermeture principal. Elle spécifie les exigences pour la conception, les matériaux et les essais des centrales de détente pour la distribution d'acétylène utilisées pour le soudage, le coupage et les techniques connexes.
    ISO 14114:2017 s'applique aux centrales de détente dans lesquelles des bouteilles d'acétylène individuelles ou des cadres de bouteilles d'acétylène sont raccordés pour permettre un soutirage collectif.
    NOTE       Il existe des réglementations nationales concernant la limitation de la quantité de bouteilles individuelles ou de cadres de bouteilles d'acétylène dans un endroit unique (par exemple: en entrepôt ou connecté à une centrale de détente).
    ISO 14114:2017 donne également une procédure d'essai des bloqueurs de décomposition.
