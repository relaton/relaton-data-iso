abstract:
- language: en
  script: Latn
  content: |-
    This document specifies
    —    metrological requirements,
    —    maximum permissible errors,
    —    requirements for marking and
    —    information to be provided for users,
    for dilutors with a sample uptake capacity (In) from 5 μl to 1 ml and a diluent capacity (Ex) from 50 μl to 100 ml. They are designed to deliver the sample and diluent together in measured proportion and measured volume.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie:
    —    les exigences métrologiques;
    —    les erreurs maximales tolérées;
    —    les exigences relatives au marquage; et
    —    les informations à fournir aux utilisateurs;
    pour les diluteurs d’une capacité de prélèvement d’échantillon (In) allant de 5 µl à 1 ml et d’une capacité de diluant (Ex) allant de 50 µl à 100 ml. Ceux-ci sont conçus pour distribuer l’échantillon et le diluant ensemble dans une proportion connue et dans un volume mesuré.
