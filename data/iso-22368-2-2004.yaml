abstract:
- language: en
  script: Latn
  content: 'ISO 22368-2:2004 specifies two test methods for evaluating the performance
    of cleaning systems fitted onto sprayers used in crop protection for the removal
    of deposits on the external surfaces of the sprayer. The purpose of the tests
    is to provide sprayer designers with information on contamination of the sprayer
    and permit comparison of different attachments or adjustments in relation to external
    cleaning (Test A), and to allow the performance of different cleaning devices
    to be determined (Test B). It is applicable to mounted, trailed and self-propelled
    agricultural sprayers used for crop protection and liquid fertilizer applications. '
- language: fr
  script: Latn
  content: L'ISO 22368-2:2004 spécifie deux méthodes d'essai utilisables pour évaluer
    les systèmes de nettoyage utilisés sur les pulvérisateurs employés pour la protection
    des cultures permettant d'éliminer les dépôts sur les surfaces externes des pulvérisateurs.
    L'objectif de ces essais est de fournir aux concepteurs de pulvérisateurs les
    informations nécessaires sur la contamination du pulvérisateur, de permettre la
    comparaison entre différents accessoires ou différents réglages en relation avec
    le nettoyage externe des pulvérisateurs (Essai A) et de permettre la détermination
    des performances de différents dispositifs de nettoyage de la surface externe
    des pulvérisateurs (Essai B). Elle s'applique aux pulvérisateurs agricoles portés,
    traînés et automoteurs utilisés pour la protection des cultures et l'application
    d'engrais liquides.
