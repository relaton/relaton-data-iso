abstract:
- language: en
  script: Latn
  content: |-
    ISO 2812-5:2007 specifies a method, using a temperature-gradient oven, for determining the resistance of an individual-layer or multi-layer system of coating materials to the effects of liquids or paste-like products.
    This method enables the testers to determine the effects of the test substance on the coating and, if necessary, to assess the damage to the substrate.
- language: fr
  script: Latn
  content: |-
    L'ISO 2812-5:2007 spécifie une méthode, utilisant un four à gradient de température, de détermination de la résistance d'un système de revêtement monocouche ou multicouche à l'action de liquides ou de produits pâteux.
    Cette méthode permet aux opérateurs d'évaluer l'effet de la substance d'essai sur le revêtement et, si nécessaire, d'évaluer la détérioration du subjectile.
