abstract:
- language: en
  script: Latn
  content: ISO 105-J05:2007 provides a colorimetric method for calculating an estimate
    of the magnitude (and optionally the direction) of the change in the perceived
    colour of a textile specimen when the chromaticity of the illumination by which
    it is viewed is changed. It therefore provides an estimate of the colour inconstancy
    of the specimen.
- language: fr
  script: Latn
  content: L'ISO 105-J05:2007 fournit une méthode colorimétrique de calcul donnant
    une estimation de l'importance (et facultativement de l'orientation) du changement
    de perception de la couleur d'une éprouvette textile lorsque la chromaticité de
    l'éclairage sous lequel elle est vue est modifiée. Elle fournit par conséquent
    une estimation de la variation de nuance de l'éprouvette.
