abstract:
- content: |-
    ISO 13779-1:2008 specifies requirements for ceramic hydroxyapatite intended for use as surgical implants.
    It applies to hydroxyapatite blocks.
    ISO 13779-1:2008 does not apply to hydroxyapatite coatings, hydroxyapatite powder or nanoparticle-type and calcium phosphate ceramics which are not mainly composed of crystalline hydroxyapatite.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 13779-1:2008 spécifie les exigences relatives à la céramique à base d'hydroxyapatite destinée à être utilisée sous forme d'implants chirurgicaux. Elle s'applique aux blocs d'hydroxyapatite.
    L'ISO 13779-1:2008 n'est pas applicable aux revêtements à base d'hydroxyapatite, à la poudre d'hydroxyapatite ou à la structure nanoparticulaire ni aux céramiques à base de phosphate de calcium qui ne sont pas principalement composées d'hydroxyapatite cristalline.
