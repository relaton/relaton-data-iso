abstract:
- content: ISO 9980:2012 specifies the methods of checking the regularity of the grooves
    and pulleys for V-belts specified in the system based on effective width. The
    grooved pulleys can be designed for use with classical or narrow V-belts. The
    V-belts can be either single or joined units.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 9980:2012 spécifie les méthodes de vérification de la régularité
    des gorges et des poulies pour courroies trapézoïdales définies dans le cadre
    du système basé sur la largeur effective. Ces poulies à gorges peuvent être conçues
    pour être utilisées avec des courroies trapézoïdales classiques ou étroites. Les
    courroies trapézoïdales peuvent être simples ou jumelées.
