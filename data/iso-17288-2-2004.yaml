abstract:
- content: ISO 17288-2:2004 specifies a procedure for determining the free control
    stability of a passenger car as defined in ISO 3833, by measurement of the transient
    behaviour following steering pulse input, starting from a straight-ahead, steady-state
    status.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 17288-2:2004 spécifie une méthode d'essai destinée à déterminer la
    stabilité du comportement «volant libre» de voitures particulières, telles que
    définies dans l'ISO 3833, en mesurant le comportement transitoire après une impulsion
    au volant au départ d'un état de régime permanent en ligne droite.
