abstract:
- language: en
  script: Latn
  content: Specifies two methods of measuring thickness and calculating the apparent
    bulk density or the apparent sheet density from the thickness determinations.
    These methods are not applicable to corrugated fibreboard..
- language: fr
  script: Latn
  content: " La présente Norme internationale prescrit deux méthodes pour\n  le mesurage
    de l'épaisseur de papier et de carton et pour le calcul de\n  la masse volumique
    moyenne ou de la masse volumique d'une feuille unique à\n  partir des déterminations
    de l'épaisseur. Les méthodes\n  sont \na) mesurage sur une feuille unique (l'épaisseur
    de la feuille unique); \nb) mesurage sur une liasse de feuilles des papiers dont
    le grammage est inférieur\n  ou égal à 224 g/m2 (l'épaisseur moyenne).\nCes méthodes
    ne s'appliquent pas au carton ondulé et, dans le\n  cas de la méthode b), pas
    à certains papiers crêpés\n  ou tissus ouatés en raison de la compression lente
    et importante subie\n  par ces matériaux lors des mesurages. Il faut remarquer
    que deux pressions\n  d'essai peuvent être utilisées (voir tableau 1); une préférence\n
    \ est donnée à la pression de 100 kPa ± 10 kPa. \n  "
