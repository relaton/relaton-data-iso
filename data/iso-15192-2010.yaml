abstract:
- language: en
  script: Latn
  content: ISO 15192:2010 specifies a method for the determination of Cr(VI) in solid
    waste material and soil by alkaline digestion and ion chromatography with spectrophotometric
    detection. This method can be used to determine Cr(VI) mass fractions in solids
    greater than 0,1 mg/kg.
- language: fr
  script: Latn
  content: L'ISO 15192:2010 spécifie une méthode de dosage du Cr(VI) dans les déchets
    solides et les sols par digestion alcaline et chromatographie ionique avec détection
    spectrophotométrique. Cette méthode peut être utilisée pour déterminer les fractions
    massiques de Cr(VI) dans les solides supérieures à 0,1 mg/kg.
