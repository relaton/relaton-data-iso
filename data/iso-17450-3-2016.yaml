abstract:
- content: ISO 17450-3:2016 gives default definitions for the extracted features (integral
    or derived) of workpieces, which are toleranced features in GPS specifications
    (dimensional, geometrical, or surface texture specifications). This part of ISO
    17450 defines default geometrical features used to define GPS characteristics.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: ISO 17450-3:2016 donne les définitions par défaut pour les éléments (intégraux
    ou dérivés) extraits des pièces, qui sont des éléments tolérancés dans les spécifications
    GPS (spécifications dimensionnelles, géométriques, ou d'état de surface). La présente
    partie de l'ISO 17450 définit les éléments géométriques par défaut utilisés pour
    définir les caractéristiques GPS.
