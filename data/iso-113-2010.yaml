abstract:
- language: en
  script: Latn
  content: ISO 113:2010 specifies boundary dimensions for two-bolt plummer block housings
    primarily intended for rolling bearings in diameter series 0, 1, 2 and 3, as specified
    in ISO 15, and for four-bolt plummer block housings primarily intended for rolling
    bearings in diameter series 0, 1 and 2.
- language: fr
  script: Latn
  content: L'ISO 113:2010 spécifie les dimensions d'encombrement des paliers à deux
    vis de fixation destinés principalement aux roulements des séries de diamètres
    0, 1, 2 et 3, tels que définis dans l'ISO 15, et des paliers à quatre vis de fixation
    destinés principalement aux roulements des séries de diamètres 0, 1 et 2.
