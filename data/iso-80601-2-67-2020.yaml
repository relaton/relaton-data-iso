abstract:
- language: en
  script: Latn
  content: "This document is applicable to the basic safety and essential performance
    of oxygen conserving equipment, hereafter referred to as ME equipment, in combination
    with its accessories intended to conserve supplemental oxygen by delivering gas
    intermittently and synchronized with the patient's inspiratory cycle, when used
    in the home healthcare environment. Oxygen conserving equipment is typically used
    by a lay operator. \nNOTE 1    Conserving equipment can also be used in professional
    health care facilities.\nThis document is also applicable to conserving equipment
    that is incorporated with other equipment. \nEXAMPLE       Conserving equipment
    combined with a pressure regulator[2], an oxygen concentrator[7] or liquid oxygen
    equipment[4].\nThis document is also applicable to those accessories intended
    by their manufacturer to be connected to conserving equipment, where the characteristics
    of those accessories can affect the basic safety or essential performance of the
    conserving equipment. \nThis document is intended to clarify the difference in
    operation of various conserving equipment models, as well as between the operation
    of conserving equipment and continuous flow oxygen equipment, by requiring standardized
    performance testing and labelling.\nThis document is only applicable to active
    devices (e.g. pneumatically or electrically powered) and is not applicable to
    non-active devices (e.g. reservoir cannulas).  \nIf a clause or subclause is specifically
    intended to be applicable to ME equipment only, or to ME systems only, the title
    and content of that clause or subclause will say so. If that is not the case,
    the clause or subclause applies both to ME equipment and to ME systems, as relevant.\nHazards
    inherent in the intended physiological function of ME equipment or ME systems
    within the scope of this document are not covered by specific requirements in
    this document except in IEC 60601-1:2005+AMD1:2012, 7.2.13 and 8.4.1.\nNOTE 2
    \   Additional information can be found in IEC 60601-1:2005+AMD1:2012, 4.2."
- language: fr
  script: Latn
  content: "Le présent document s'applique à la sécurité de base et aux performances
    essentielles d'un économiseur d'oxygène, désigné ci-après sous le terme d'appareil
    EM, ainsi que de ses accessoires prévus pour économiser le supplément d'oxygène
    en délivrant du gaz de manière intermittente et synchronisée en suivant le cycle
    d'inspiration du patient, pour une utilisation dans l'environnement de soins à
    domicile. L'économiseur d'oxygène est habituellement utilisé par un opérateur
    non spécialiste. \nNOTE 1    Un économiseur peut également être utilisé dans des
    établissements de santé.\nLe présent document s'applique également aux économiseurs
    intégrés à d'autres appareils. \nEXEMPLE       Économiseur associé à un détendeur[2],
    un concentrateur d'oxygène[7] ou un appareil à oxygène liquide[4].\nLe présent
    document s'applique également aux accessoires destinés par leur fabricant à être
    raccordés à un économiseur, du fait que les caractéristiques de ces accessoires
    peuvent avoir un impact sur la sécurité de base ou sur les performances essentielles
    de l'économiseur. \nLe présent document vise à préciser les différences de fonctionnement
    entre différents modèles d'économiseurs, ainsi que les différences de fonctionnement
    entre économiseurs et appareils à oxygène à débit continu, en exigeant des essais
    de performance et un étiquetage normalisés.\nLe présent document ne s'applique
    qu'aux dispositifs actifs (par exemple, dotés d'une alimentation pneumatique ou
    électrique) et ne s'applique pas aux dispositifs non actifs (par exemple, canules
    de réservoir).\nSi un article ou un paragraphe est spécifiquement destiné à être
    appliqué uniquement aux appareils EM ou uniquement aux systèmes EM, le titre et
    le contenu dudit article ou paragraphe l'indiqueront. Si cela n'est pas le cas,
    l'article ou le paragraphe s'applique à la fois aux appareils EM et aux systèmes
    EM, selon le cas.\nLes dangers inhérents à la fonction physiologique prévue des
    appareils EM ou des systèmes EM dans le cadre du domaine d'application du présent
    document ne sont pas couverts par des exigences spécifiques contenues dans le
    présent document, à l'exception de l'IEC 60601‑1:2005+AMD1:2012, 7.2.13 et 8.4.1.\nNOTE
    2    Des informations supplémentaires peuvent être trouvées dans l'IEC 60601‑1:2005+AMD1:2012,
    4.2."
