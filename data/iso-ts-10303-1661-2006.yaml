abstract:
- content: "ISO/TS 10303-1661:2006 specifies the application module for\n         Design
    management.       \n         \n      \n\n         The following are within the
    scope of \n         ISO/TS 10303-1661:2006:\n         \n      \n- identifying
    modifications of design data on an per entity instance \n            \t\t\tlevel,
    including add, delete and modify;\n         \n- assigning such modifications to
    a particular work order or work \n            \t\t\trequest;\n         \n- linking
    modifications with current and previous designs of product \n            \t\t\tversions;\n
    \        \n- marking and approving design data on an per entity instance level
    \n            \t\t\tas frozen;\n         \n- items within the scope of application
    module Approval, ISO/TS 10303-1012;\n- items within the scope of application module
    Product view definition, ISO/TS 10303-1019;\n- items within the scope of application
    module Work order, ISO/TS 10303-1043."
