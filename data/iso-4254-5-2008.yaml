abstract:
- content: ISO 4254-5:2008, intended to be used together with ISO 4254-1, specifies
    the safety requirements and their verification for the design and construction
    of mounted, semi-mounted and trailed power-driven soil‑working machines used in
    agriculture. In addition, it specifies the type of information on safe working
    practices (including residual risks) to be provided by the manufacturer.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 4254-5:2008, utilisée parallèlement à l'ISO 4254-1, spécifie les
    exigences de sécurité ainsi que les vérifications concernant la conception et
    la construction des machines de travail du sol à outils animés portées, semi-portées
    et traînées utilisées en agriculture. Elle spécifie en outre le type d'informations
    devant être fournies par le fabricant au sujet des pratiques de travail sûres
    (y compris les risques résiduels).
