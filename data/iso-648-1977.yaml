abstract:
- language: en
  script: Latn
  content: The basis of adjustment, volumetric accuracy and capacity are considered
    and the series of capacities is given specified with and without bulbs. The limits
    of volumetric error, the construction and dimensions, delivery time and inscription
    are defined. The specified details comply with ISO 384.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale établit les spécifications détaillées d'une série de pipettes à un trait, acceptable sur le plan international et satisfaisant aux besoins généraux des laboratoires. Les spécifications sont conformes à l'ISO 384.
