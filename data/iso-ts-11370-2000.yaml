abstract:
- language: en
  script: Latn
  content: |-
    The method described in this Technical Specification is applicable to the determination of selected plant-treatment agents and some of their main degradation products (metabolites) in drinking water, with a validated reporting limit of about (see examples in Table 1). The method may be extended to include additional substances and ground water, provided the method is validated for each individual case.
    The selection of the plant-treatment agents and main degradation products in Table 1 and Table A.2 has been made according to the knowledge at the time of the interlaboratory trial (1992). Data for some other substances are given in annex A.
- language: fr
  script: Latn
  content: |-
    La méthode décrite dans la présente Spécification technique est applicable au dosage de certains agents de traitement des plantes et de certains de leurs principaux produits de dégradation (métabolites) dans l'eau destinée à la consommation humaine pour une concentration limite validée supérieure à environ (voir des exemples au Tableau 1). La méthode peut être étendue à d'autres types de substances et à l'eau souterraine, sous réserve que la méthode soit validée pour chaque cas particulier.
    Le choix des agents de traitement des plantes et des principaux produits de dégradation figurant au Tableau 1 et au Tableau A.2 a été arrêté en fonction des connaissances acquises au moment de l'essai interlaboratoires (1992). Des données relatives à d'autres substances sont données dans l'annexe A.
