abstract:
- language: en
  script: Latn
  content: |-
    ISO 13623:2017 specifies requirements and gives recommendations for the design, materials, construction, testing, operation, maintenance and abandonment of pipeline systems used for transportation in the petroleum and natural gas industries.
    It applies to pipeline systems on-land and offshore, connecting wells, production plants, process plants, refineries and storage facilities, including any section of a pipeline constructed within the boundaries of such facilities for the purpose of its connection. The extent of pipeline systems covered by ISO 13623:2017 is illustrated in Figure 1.
    ISO 13623:2017 applies to rigid, metallic pipelines. It is not applicable for flexible pipelines or those constructed from other materials, such as glass-reinforced plastics.
    ISO 13623:2017 is applicable to all new pipeline systems and can be applied to modifications made to existing ones. It is not intended that it applies retroactively to existing pipeline systems.
    It describes the functional requirements of pipeline systems and provides a basis for their safe design, construction, testing, operation, maintenance and abandonment.
- language: fr
  script: Latn
  content: |-
    ISO 13623:2017 établit les exigences et formule des recommandations autour de la conception, des matériaux, de la construction, des essais, de l'exploitation, de l'entretien et de l'abandon des systèmes de conduites utilisés à des fins de transport dans les industries pétrolière et du gaz naturel.
    ISO 13623:2017 s'applique aux systèmes de conduites terrestres et en mer, aux puits de raccordement, aux usines de production, aux usines de transformation, aux raffineries et aux installations de stockage, ainsi qu'à toute partie de conduite construite dans l'enceinte de telles installations à des fins de raccordement. Le périmètre d'application des systèmes de conduites couverts par le présent document est illustré à la Figure 1.
    ISO 13623:2017 s'applique aux conduites métalliques rigides. Il ne couvre ni les conduites souples, ni les conduites réalisées à partir d'autres matériaux tels que le plastique renforcé de verre.
    ISO 13623:2017 s'applique à l'ensemble des nouveaux systèmes de conduites et peut également s'appliquer aux modifications apportées aux systèmes existants. Il n'a pas vocation à s'appliquer de manière rétroactive aux systèmes de conduites existantes.
    ISO 13623:2017 décrit les exigences fonctionnelles des systèmes de conduites et établit des principes fondamentaux pour la sécurité de conception, de construction, d'essai, d'exploitation, d'entretien et d'abandon.
