abstract:
- content: "This document gives guidelines for an organization to plan, design, develop,
    operate, maintain and improve an effective and efficient dispute-resolution process
    for complaints that have not been resolved by the organization. \nThis document
    is applicable to:\n—          complaints relating to the organization's products
    and services, the complaints-handling process or dispute-resolution process;\n—
    \         resolution of disputes arising from domestic or cross-border business
    activities, including those arising from electronic commerce.\nThis document is
    intended for use by any organization regardless of its type or size, or the products
    and services it provides, and deals with:\n—          guidance on determining
    when and how organizations can participate in dispute resolution;\n—          guidance
    on the selection of providers and use of their services;\n—          top management
    involvement in, and commitment to, dispute resolution and deployment of adequate
    resources within the organization;\n—          the essentials for fair, suitable,
    transparent and accessible dispute resolution;\n—          guidance on management
    of an organization's participation in dispute resolution;\n—          monitoring,
    evaluating and improving the dispute-resolution process.\nThis document is particularly
    aimed at dispute resolution between an organization and\n—          individuals
    purchasing or using products and services for personal or household purposes,
    or\n—          small businesses.\nThis document does not apply to the resolution
    of other types of disputes, such as employment disputes. It does not apply to
    complaints handling within an organization."
