abstract:
- language: en
  script: Latn
  content: ISO/TS 17574:2004 gives guidelines for the preparation and evaluation of
    security requirements specifications, referred to as Protection Profiles (PP)
    in ISO/IEC 15408 and ISO/IEC TR 15446, for the production of PPs and security
    targets. A PP is a set of security requirements which meet specific needs for
    a category of products or systems. A typical example would be a PP for OBEs to
    be used in an EFC system. In this case the PP would be an implementation-independent
    set of security requirements for the OBEs meeting the operators' and users' needs.
