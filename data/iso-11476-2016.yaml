- content: |-
    L'ISO 11476 :2016 spécifie le mode opératoire à utiliser pour déterminer le degré de blanc CIE des papiers et cartons afin d'obtenir des valeurs correspondant à l'aspect visuel des papiers et cartons blancs, avec ou sans agents d'azurage fluorescents, lorsqu'ils sont observés à l'intérieur. Elle est fondée sur des valeurs de facteur de luminance énergétique obtenues pour toute l'étendue du spectre visible, contrairement au mesurage du degré de blancheur ISO qui est limité à la région bleue du spectre visible. Elle spécifie également les modes opératoires permettant de déterminer les valeurs de teinte CIE et la composante de fluorescence du degré de blanc CIE.
    En outre, elle spécifie une méthode permettant de régler la teneur en UV afin qu'elle corresponde à celle de l'illuminant CIE C,[10][12] puisque les valeurs obtenues lorsque des agents d'azurage fluorescents sont présents dépendent de la teneur en UV du rayonnement arrivant sur l'échantillon. L'illuminant CIE C est considéré comme étant représentatif des conditions d'éclairage intérieur puisqu'il contient une quantité adéquate de rayonnement UV.[7] Cette méthode ne convient pas aux papiers de couleur contenant des colorants fluorescents. Elle est spécifique au cas où la fluorescence intervient dans la région bleue de l'étendue du spectre visible.
    L'ISO 11476 :2016 s'utilise conjointement avec l'ISO 2469.
