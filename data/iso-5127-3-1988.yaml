abstract:
- content: Deals with iconic documents defined to reflect the needs of the trades
    and institutions which handle various types of pictures with any claim to being
    works of art. The list of terms is intended for use in such activities as buying
    and selling, collecting, cataloguing and filing, exhibiting and lending pictures.
    The range is limited to those terms most commonly used in galleries and collections,
    museums, libraries, archives, and other information centres.
