- content: |-
    Le présent document décrit une méthode d’essai générique pour le mesurage des radionucléides émetteurs alpha, quel que soit le type d’échantillons (sol, sédiment, matériau de construction, produit alimentaire, eau, particule en suspension dans l’air, bioindicateur environnemental, échantillons biologiques humains tels que de l’urine ou des matières fécales, etc.), par spectrométrie alpha. Cette méthode peut être utilisée pour tout type d’étude ou de contrôle des activités des radionucléides émetteurs alpha dans l’environnement.
    Le cas échéant, cette méthode d’essai exige un prétraitement approprié de l’échantillon, suivi d’une séparation chimique spécifique de la prise d’essai, afin d’obtenir une source mince adaptée au mesurage par spectrométrie alpha.
    Cette méthode d’essai peut être utilisée pour déterminer l’activité, l’activité spécifique ou la concentration d’activité d’un échantillon contenant des radionucléides émetteurs alpha tels que 210Po, 226Ra, 228Th, 229Th, 230Th, 232Th, 232U, 234U, 235U, 238U, 238Pu, 239+240Pu, 241Am ou 243+244Cm.
    Cette méthode d’essai peut être utilisée pour le mesurage de niveaux d’activité très faibles, à savoir un ou deux ordres de grandeur inférieurs aux niveaux naturels habituels de radionucléides émetteurs alpha. Les Annexes B de l’UNSCEAR 2000 et de l’UNSCEAR 2008 (Références [4] et [5]) indiquent, respectivement, la concentration d’activité naturelle standard pour l’air, les produits alimentaires, l’eau potable d’une part et les sols et les matériaux de construction d’autre part. La limite de détection de la méthode d’essai dépend de la quantité de matériau échantillonné analysé (en masse ou en volume) après concentration, du rendement chimique, de l’épaisseur de la source de mesurage et du temps de comptage.
    La quantité d’échantillon à prélever et à analyser dépend de l’activité attendue de l’échantillon et de la limite de détection à atteindre.
