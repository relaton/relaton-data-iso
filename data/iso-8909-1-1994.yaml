abstract:
- content: 'Specifies, in English and French, 70 terms and definitions relating to
    forage harvesters and their component parts: general terms, characteristics of
    functional components, machine and functional component characteristics, crop
    terminology, performance terms. In association with ISO 8909-2, which lays down
    methods of measuring characteristics and performance requirements for the term
    defined, this part identifies dimensions and other characteristics aimed at allowing
    comparison of operations of the machines and to improve communication among engineers
    and researchers.'
