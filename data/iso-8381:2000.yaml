  content: |2

    La présente Norme internationale spécifie la méthode de référence pour la détermination de la teneur en matière grasse des aliments à base de lait pour enfants en bas âge.Cette méthode est applicable aux aliments à base de lait liquides, concentrés et séchés pour enfants en bas âge, ne contenant pas ou pas plus qu'une fraction massique de 5 % (de la matière sèche) d'amidon, de dextrines, de légumes, de fruits, de viandes, etc.NOTE 1 Les malto-dextrines ne contenant pas de dextrines de haut poids moléculaire, souvent présentes dans les aliments pour enfants en bas âge, ne troublent pas l'extraction par la méthode Rôse-Gottlieb, même si elles sont présentes en concentrations élevées.La méthode n'est applicable ni aux produits qui ne se dissolvent pas complètement dans l'ammoniaque, du fait de la présence d'un certain pourcentage d'amidon ou de dextrines, ou encore de la présence de grumeaux compacts, ni aux produits qui contiennent des acides gras libres en quantité importante; le résultat de la détermination sera trop faible.NOTE 2 Avec de tels produits, il convient d'avoir recours à une méthode utilisant le principe de Weibull-Berntrop (voir l'ISO 8262-1).
