abstract:
- content: |-
    This document specifies the designations, contours and dimensions of drop-centre (one-piece) rims for use on trucks and buses.
    The rim dimensions are those rim contour dimensions necessary for mounting and fitment of the tyre to the rim.
    Tyre designations, dimensions and load ratings are given in ISO 4209‑1.
  language:
