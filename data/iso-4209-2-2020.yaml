  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie la désignation, les profils et les cotes des jantes à base creuse (en une pièce) utilisées sur les camions et les autobus.
    Les cotes des jantes sont les cotes du profil de jante nécessaires au montage et à la tenue du pneumatique sur la jante.
    Les désignations, les cotes et les capacités de charge des pneumatiques sont données dans l'ISO 4209‑1.
