abstract:
- language: en
  script: Latn
  content: Applicable to products having a Mn content between 0.0002 % (m/m) and 0.005
    % (m/m). Preliminary extraction by the method specified in the annex if the apparatus
    available does not have a sufficient sensitivity. Describes the dissolution of
    a test sample by heating in a sealed borosilicate glass tube with hydrochloric
    acid at a controlled temperature of 250 °C. Aspiration of the solution in an air-acetylene
    flame and spectrophotometric measurement of the absorption of the 279.5-nm line
    emitted by a manganese hollow cathode lamp.
- language: fr
  script: Latn
  content: "\nLa présente Norme Internationale spécifie une méthode par absorption
    atomique dans la flamme, pour le dosage du manganèse dans l'oxyde d'aluminium
    principalement utilisé pour la production de l'aluminium. La méthode est applicable
    aux produits dont la teneur en manganèse, exprimée en Mn, est comprise entre 0,000
    2 et 0,005 % (m/m) [0,000 258 et 0,006 46 % (m/m), exprimée en MnO].  \nNOTE --
    Si la sensibilité de l'appareil n'est pas suffisante pour doser les teneurs les
    plus basses en Mn, il est conseillé de suivre la méthode par extraction préalable
    du manganèse spécifiée dans l'annexe A.\n"
