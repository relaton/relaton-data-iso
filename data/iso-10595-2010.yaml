abstract:
- content: |-
    ISO 10595:2010 specifies the characteristics of semi-flexible/vinyl composition floor tiles based on poly(vinyl chloride) (PVC) binder and supplied in tile form. Products may contain a transparent, non-PVC factory finish.
    To encourage the consumer to make an informed choice, ISO 10595:2010 includes a classification system (see ISO 10874) based on the intensity of use, which shows where these floor coverings give satisfactory service. It also specifies requirements for marking
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 10595:2010 spécifie les caractéristiques des carreaux semi-flexibles/vinyle à base de liant en polychlorure de vinyle (PVC) fournis sous forme de dalles. Les produits peuvent contenir un enduit d'usine transparent et sans PVC.
    Pour aider le consommateur à faire un choix éclairé, l'ISO 10595:2010 inclut un système de classification (voir l'ISO 10874) basé sur l'intensité d'utilisation, qui indique pour quelles applications ces revêtements de sol se révèlent satisfaisants. Elle spécifie également les exigences relatives au marquage.
