abstract:
- language: en
  script: Latn
  content: |-
    ISO 18738:2002 specifies requirements and methodology for the measurement and reporting of lift ride quality during lift motion. It does not specify acceptable or unacceptable ride quality.
    Lift performance parameters are often referenced in conjunction with lift ride quality. Parameters relevant to lift performance include jerk and acceleration. ISO 18738:2003 defines and uses performance parameters where they are integral to the evaluation of ride quality.
- language: fr
  script: Latn
  content: |-
    L'ISO 18738:2002 prescrit les exigences et la méthode relatives au mesurage et à l'évaluation de la qualité de déplacement du mouvement d'un ascenseur. Elle ne prescrit aucun degré d'acceptabilité ou de non-acceptabilité de la qualité de déplacement.
    Les paramètres de performance d'un ascenseur sont souvent associés à sa qualité de déplacement. Les paramètres liés à la performance d'un ascenseur comprennent le jerk et l'accélération. L'ISO 18738:2002 définit et utilise des paramètres de performance lorsqu'ils font partie intégrante de l'évaluation de la qualité de déplacement.
