abstract:
- content: |-
    ISO 13687-1:2017 establishes minimum requirements for commercial and non-commercial harbours for leisure craft in order to define the basic level to deliver services to the boating community for all types of recreational boating activities, excluding the standardization of sports activities.
    The scope does not cover specifics of boat yards, dry stacks, dry-docking areas, dry storages, fuel stations and nearby beaches.
    ISO 13687-1:2017 does not cover risks in case of abnormal weather conditions above windforce 9 on the Beaufort scale and extreme sea conditions or rogue waves.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 13687-1 :2017 établit des exigences minimales pour les ports de commerce et de plaisance accueillant des embarcations de plaisance, dans le but de définir le niveau de service basique pour la prestation de services pour les plaisanciers, pour tous les types d'activités nautiques de loisirs, à l'exclusion de la normalisation des activités sportives.
    Le domaine d'application ne couvre pas les spécificités des chantiers navals, des ports à sec sur racks empilés, des zones de mise en cale sèche, des ports à sec, des stations-service et des plages avoisinantes.
    L'ISO 13687-1 :2017 ne couvre pas les risques dans le cas de conditions météorologiques anormales au-dessus d'un vent de force 9 sur l'échelle de Beaufort et de conditions de navigation extrêmes ou de vagues déferlantes.
