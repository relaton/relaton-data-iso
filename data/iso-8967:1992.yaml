- content: |2

    La présente Norme internationale prescrit une méthode pour la détermination de la masse volumique du lait entier sec, du lait sec partiellement écrémé et du lait sec écrémé comme défini dans la Norme FAO/OMS A-51). La méthode est également applicable au lactosérum sec, au babeurre sec et aux aliments infantiles à base de lait sec, ainsi qu'à tous les produits secs indiqués ci-dessus, dans lesquels la matière grasse a été remplacée par une autre matière grasse ou qui ont été séchés sur cylindres au lieu d'être séchés par atomisation.
