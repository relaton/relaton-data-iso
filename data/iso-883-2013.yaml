abstract:
- content: ISO 883:2013 specifies the dimensions of indexable hardmetal (carbide)
    inserts with rounded corners, without fixing hole and with normal clearance of
    0° and 11°. These inserts are primarily intended to be mounted, by top clamping,
    on turning and boring tools.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 883:2013 fixe les dimensions des plaquettes amovibles en métaux-durs
    (carbures métalliques) avec arrondi de pointe, sans trou de fixation et à dépouille
    de 0° et 11°. Ces plaquettes sont principalement destinées à être fixées mécaniquement,
    par bride, sur des outils de tournage et d'alésage.
