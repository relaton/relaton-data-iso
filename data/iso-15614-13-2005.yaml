abstract:
- content: |-
    ISO 15614-13:2005 specifies the tests which should be used for qualification of welding procedure specifications.
    It applies to resistance butt welding and flash welding of metallic materials, e.g. with solid, tubular, flat or circular cross-section. The basic principles of ISO 15614-13:2005 may be applied to other resistance welding processes when this is specified in the specification.
    ISO 15614-13:2005 defines the conditions for carrying out tests and the limits of validity of a qualified welding procedure for all practical welding operations covered by ISO 15614-13:2005.
    ISO 15614-13:2005 covers the following resistance welding processes as defined in ISO 4063:
    24 flash welding using direct current or alternating current with various movement sequences, constant flashing and pulsed flashing;
    25 resistance butt welding, using direct current or alternating current with various pressure sequences.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 15614-13:2005 spécifie les épreuves pouvant être utilisées pour qualifier un descriptif de mode opératoire de soudage.
    Elle s'applique au soudage en bout par résistance pure et au soudage par étincelage des matériaux métalliques, par exemple des sections droites pleines ou tubulaires, plates ou circulaires. Les principes de base de l'ISO 15614-13:2005 peuvent être appliqués à d'autres procédés de soudage par résistance lorsque la spécification le spécifie.
    L'ISO 15614-13:2005 définit les conditions d'exécution des épreuves de qualification et les limites de validité d'un mode opératoire qualifié, pour toutes les opérations pratiques de soudage concernées par l'ISO 15614-13:2005.
    L'ISO 15614-13:2005 traite des procédés de soudage par résistance suivants, tels que définis dans l'ISO 4063:
     24 soudage par étincelage en courant continu ou en courant alternatif avec diverses séquences de mouvement, étincelage continu et étincelage intermittent;
     25 soudage en bout par résistance pure, en courant continu ou en courant alternatif avec diverses séquences d'effort.
