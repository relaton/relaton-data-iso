- content: |-
    L'ISO 15195:2003 décrit les exigences spécifiques requises à l'égard des laboratoires qui effectuent des mesures de référence dans le domaine de la biologie médicale. Les examens des propriétés conduisant à des résultats exprimés selon une échelle nominale ou ordinale ne sont pas concernés.
    L'ISO 15195:2003 n'est pas applicable aux laboratoires de biologie médicale effectuant des analyses en routine.
    Il relève de la responsabilité du laboratoire de satisfaire aux exigences réglementaires en vigueur en matière d'hygiène et de sécurité.
    Les exigences générales relatives à la compétence des laboratoires d'étalonnage sont fixées dans l'ISO/CEI 17025 qui se rapporte aux laboratoires d'étalonnages et d'essais. L'ISO 15195:2003 concerne les aspects spécifiques relatifs aux laboratoires d'étalonnage dans le domaine de la biologie médicale où ces «laboratoires d'étalonnage» sont généralement appelés «laboratoires réalisant des mesures de référence».
    L'ISO 15195:2003 peut constituer une base pour l'accréditation d'un laboratoire réalisant des mesures de référence et demandant une reconnaissance officielle pour la mise en oeuvre d'un mode opératoire de mesure de référence. En général, les laboratoires réalisant des mesures de référence sont accrédités par les instituts nationaux de métrologie ou par des organismes nationaux d'accréditation.
