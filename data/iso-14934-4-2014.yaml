abstract:
- language: en
  script: Latn
  content: |-
    ISO 14934-4:2014 provides guidance on the use of heat flux meters in fire testing applications, including the description and working principles of common heat flux meters and methods for their selection and maintenance. The guidance can also be applied to measuring heat flux from radiant panels and other large heat sources used to simulate the heat flux from a fire. It is applicable for all common testing purposes when measuring heat flux from radiant sources.
    ISO 14934-4:2014 also provides basic theory and working principles of heat flux meters and methods for selection, use, and maintenance of heat flux meters. Although it is particularly aimed at the application of heat flux meters in fire tests and experimental works of fire research, it can also serve as a guide for other research applications like research of boilers, combustion processes, etc.
    Instruments, which measure the transient temperature of a solid body of known mass and heat capacity to infer the heat flux (slug calorimeter type), are not covered by ISO 14934-4:2014.
- language: fr
  script: Latn
  content: |-
    ISO 14934-4:2014 fournit des lignes directrices sur l'utilisation des fluxmètres thermiques dans les applications d'essai au feu, y compris la description et les principes de fonctionnement des fluxmètres thermiques ordinaires ainsi que les méthodes de sélection et de maintenance. Elle peut également s'appliquer au mesurage du flux thermique de panneaux radiants et autres sources thermiques importantes utilisées pour simuler le flux thermique provenant d'un feu. Elle est applicable à tous les essais ordinaires consistant à mesurer le flux thermique provenant de sources rayonnantes.
    ISO 14934-4:2014 fournit également la théorie de base et les principes de fonctionnement des fluxmètres thermiques, ainsi que les méthodes de sélection, d'utilisation et de maintenance de ce type d'instrument. Bien que portant principalement sur l'application des fluxmètres thermiques dans les essais au feu et les travaux expérimentaux de recherche sur le feu, elle peut aussi servir de guide pour d'autres applications de recherche, telles que les chaudières ou les processus de combustion, etc.
    Les instruments permettant de mesurer la température transitoire d'un corps solide de masse et de capacité thermique connues pour en déduire le flux thermique (calorimètre de type « slug ») ne sont pas couverts par cette partie de l'ISO 14934.
