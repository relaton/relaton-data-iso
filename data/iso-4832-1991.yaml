abstract:
- language: en
  script: Latn
  content: This second edition cancels and replaces the first edition (ISO 4832:1978).
    It is intended to provide general guidance for the examination of products not
    dealt with by existing International Standards. These guidelines may not be appropriate
    for some products in every detail, and for some other products it may be necessary
    to use different methods. Gives references, and the definition of the term coliforms.
    Specifies principle, culture media and dilution fluid, apparatus and glassware,
    sampling, preparation of the test sample, procedure, expression of results and
    test report.
- language: fr
  script: Latn
  content: "\nLa présente Norme internationale donne des directives générales pour
    le dénombrement des coliformes dans les produits destinés à la consommation humaine
    ou à l'alimentation animale, par comptage des colonies obtenues en milieu solide,
    après incubation à 30 °C, 35 °C ou 37 °C, cette température faisant l'objet d'un
    accord entre les parties concernées.  \nNOTE 1 La température d'incubation de
    30 °C est retenue lorsque la finalité du dénombrement est technologique; la température
    de 35 °C ou 37 °C est retenue lorsque la finalité du dénombrement relève plutôt
    du domaine de la santé publique.\n"
