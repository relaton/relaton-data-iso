abstract:
- language: en
  script: Latn
  content: |-
    ISO 1641-1:2016 specifies the general dimensions of the following milling cutters with plain cylindrical, flatted cylindrical and threaded shanks:
    -      end mills, flat-ended or ball-nosed: standard series and long series;
    -      slot drills : short series and standard series.
    The dimensional characteristics of cylindrical shanks are in accordance with ISO 3338‑1, ISO 3338‑2 and ISO 3338‑3.
    NOTE          These same milling cutters with Morse taper shanks having a tapped hole are dealt with in ISO 1641‑2, those with 7/24 taper shanks in ISO 1641‑3.
    ISO 1641-1:2016 does not apply to solid hard metal end mills and slot drills.
- language: fr
  script: Latn
  content: |-
    L'ISO 1641-1 :2016 spécifie les dimensions générales des fraises cylindriques 2 tailles et des fraises à rainurer, à queue cylindrique lisse, à queue cylindrique à méplat et à queue filetée suivantes:
    -      série normale et série longue, pour les fraises cylindriques 2 tailles à bout plat et à bout hémisphérique;
    -      série courte et série normale, pour les fraises à rainurer.
    Les caractéristiques dimensionnelles des queues cylindriques sont conformes à l'ISO 3338‑1, à l'ISO 3338‑2 et à l'ISO 3338‑3.
    NOTE          Les fraises cylindriques 2 tailles et les fraises à rainurer, à queue cône Morse à trou taraudé, font l'objet de l'ISO 1641‑2, et les fraises cylindriques 2 tailles et les fraises à rainurer, à queue cône 7/24, font l'objet de l'ISO 1641‑3.
    L'ISO 1641-1 :2016 ne s'applique pas aux fraises cylindriques 2 tailles et aux fraises à rainurer monobloc en métaux durs.
