abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the technical requirements to ensure consistent reporting on the test method, inspection rules, marks, packaging, transportation and storage of conductivity-temperature-depth (CTD) profilers.
    This document is applicable to marine fixed-point and mobile observation, monitoring platform and the various types of shipborne CTD measuring instruments.
    NOTE       A CTD directly measures conductivity, temperature, pressure of seawater. Depth is the conversion of pressure according to the Formula (C.1).
