abstract:
- language: en
  script: Latn
  content: |-
    ISO 16128-2:2017 describes approaches to calculate natural, natural origin, organic and organic origin indexes that apply to the ingredient categories defined in ISO 16128‑1. This document also offers a framework to determine the natural, natural origin, organic and organic origin content of products based on the ingredient characterization.
    Neither ISO 16128‑1 nor this document addresses product communication (e.g. claims and labelling), human safety, environmental safety, socio-economic considerations (e.g. fair trade), characteristics of packaging materials or regulatory requirements applicable for cosmetics.
    ISO 16128-2:2017 builds on and enhances ISO 16128‑1. It is intended to be used in conjunction with ISO 16128‑1.
- language: fr
  script: Latn
  content: |-
    ISO 16128-2:2017 décrit les méthodes de calcul des Indices Naturel, d'Origine Naturelle, Biologique et d'Origine Biologique qui s'appliquent aux catégories d'ingrédients définies dans l'ISO 16128‑1. Le présent document fournit également un cadre pour déterminer le Contenu Naturel, d'Origine Naturelle, Biologique et d'Origine Biologique des produits en se basant sur la caractérisation des ingrédients.
    Ni l'ISO 16128‑1 ni le présent document ne traitent de la communication sur les produits (par exemple, les revendications et l'étiquetage), de la sécurité pour l'homme, de la sécurité environnementale, des aspects socioéconomiques (par exemple, le commerce équitable), des caractéristiques des matériaux d'emballage, ni des exigences réglementaires applicables aux produits cosmétiques.
    ISO 16128-2:2017 s'appuie sur l'ISO 16128‑1, dont il constitue un développement. Il est conçu pour être utilisé conjointement à l'ISO 16128‑1.
