abstract:
- language: fr
  script: Latn
  content: "La présente Norme internationale spécifie une méthode pour le mesurage
    des pertes de charges unitaires dans un écoulement d'air unidimensionnel à travers
    une charge de grains, permettant de calculer la perte de charge totale d'un ventilateur.
    Celle-ci est égale à la somme des pertes de charge a) dans un système de ventilation
    (conduits, etc.); b) dans le grain (ce qui constitue l'objet de la présente Norme
    internationale); c) dues au passage de l'air du conduit dans le grain. Les pertes
    de charge dans le système de ventilation, et celles qui sont dues au passage de
    l'air du conduit dans le grain, peuvent être considérées comme négligeables par
    rapport aux pertes de charge dans le grain, si la vitesse d'écoulement de l'air
    ne dépasse pas les limites suivantes:\n\n- 8 m/s à 10 m/s dans le conduit principal;
    \n- 4 m/s à 5 m/s dans le conduit secondaire; \n-  0,25 m/s à l'attaque du grain."
