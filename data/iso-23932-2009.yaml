abstract:
- language: en
  script: Latn
  content: |-
    ISO 23932:2009 provides general principles for a performance-based methodology for engineers to assess the level of fire safety for new or existing built environments. Fire safety is evaluated through an engineered approach based on the quantification of the behaviour of fire and people and based on knowledge of the consequences of such behaviour on life safety, property and the environment.
    ISO 23932:2009 is not intended as a detailed technical design guide, but does contain the key elements needed by practicing fire safety engineers and peer reviewers (those entities who can be required to review the work of fire-safety engineers) for addressing the different steps and their linkages in a design process. The information contained in ISO 23932:2009 is intended not only to be useful to engineers directly but also to serve as a template to guide the development of a consistent set of fire-safety engineering documents covering the role of engineering methods and test methods in performance-based design and assessment.
    The basic principles of fire-safety design and related fire-safety objectives in ISO 23932:2009 can be applied in any other document addressing phenomena associated with fire (e.g. fire growth, hot gases and effluents movement, structural and compartmentalization behaviour). Related fire-safety objectives include, for example, safety of life; conservation of property; continuity of operations; protection of the environment; preservation of heritage.
    Furthermore, these basic principles can be applied to all configurations of the built environment (e.g. buildings, transportation systems and industrial installations).
    Because prescriptive regulations covering fire-safety design will co-exist for some time with performance-based design, ISO 23932:2009 takes into account that fire-safety designs conforming to prescriptive regulations can become the basis for comparison of engineered designs of new built environments.
- language: fr
  script: Latn
  content: |-
    L'ISO 23932:2009 fournit les principes généraux relatifs à une méthodologie «performantielle» utiles aux ingénieurs pour l'évaluation du niveau de sécurité incendie des ouvrages, neufs ou existants. La sécurité incendie est évaluée par une méthode d'ingénierie basée sur la quantification du comportement du feu et des personnes, prenant en compte la connaissance des conséquences d'un tel comportement sur la protection des vies humaines, des biens et de l'environnement.
    L'ISO 23932:2009 n'est pas destinée à représenter un guide technique détaillé de conception, mais comprend les éléments principaux requis pour les ingénieurs en sécurité incendie et les tiers experts (entités qui pourraient être amenées à examiner le travail des ingénieurs en sécurité incendie) pour aborder les différentes étapes et leurs corollaires dans un processus de conception. Les informations contenues dans l'ISO 23932:2009 ne sont pas seulement directement utiles aux ingénieurs mais sont également destinées à servir de référence dans l'élaboration d'un ensemble cohérent de documents d'ingénierie de la sécurité incendie traitant du rôle des méthodes d'ingénierie et des méthodes d'essai dans la conception et l'évaluation axées sur la performance.
    Les principes de base de la conception en sécurité incendie et les objectifs de sécurité incendie associés, objets de l'lSO 23932:2009, peuvent être appliqués à tout autre document relatif aux phénomènes liés au feu (par exemple, la propagation de l'incendie, le mouvement des gaz chauds et des effluents, le comportement des structures et du compartimentage). Les objectifs de sécurité incendie associés comprennent par exemple la sécurité des personnes, la sauvegarde des biens, la continuité des activités, la protection de l'environnement et la conservation du patrimoine.
    En outre, ces principes de base peuvent être appliqués à toutes les configurations d'ouvrage (par exemple les bâtiments, les infrastructures de transport et les installations industrielles).
    Dans la mesure où les réglementations prescriptives relatives à la conception en sécurité incendie coexisteront pendant un certain temps avec la conception «performantielle», l'ISO 23932:2009 tient compte du fait que des conceptions en sécurité incendie conformes aux réglementations prescriptives peuvent devenir la référence d'une comparaison avec des conceptions d'ingénierie pour des ouvrages neufs.
