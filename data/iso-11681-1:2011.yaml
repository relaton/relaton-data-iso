abstract:
- language: en
  script: Latn
  content: |-
    ISO 11681-1:2011 gives safety requirements and measures for their verification for the design and construction of portable, combustion-engine, hand-held chain-saws, intended to be used for forest work by only one operator, by persons with the right hand on the rear handle and left hand on the front handle having read and understood the safety requirements provided in the instruction handbook and using the appropriate personal protective equipment (PPE). Methods for the elimination or reduction of hazards arising from the use of these machines and the type of information on safe working practices to be provided by the manufacturer are specified.
    ISO 11681-1:2011 deals with all significant hazards, hazardous situations and hazardous events, with the exception of kickback and balance for machines with an engine displacement of more than 80 cm3, relevant to these machines when they are used as intended and under conditions of misuse which are reasonably foreseeable by the manufacturer.
- language: fr
  script: Latn
  content: |-
    L'ISO 11681-1:2011 spécifie les exigences de sécurité et les mesures pour leur vérification, pour la conception et la construction des scies à chaîne portatives à moteur à combustion interne, tenues à la main, destinées aux travaux forestiers effectués par un seul opérateur tenant la poignée arrière de la main droite et la poignée avant de la main gauche, ayant lu et compris les exigences de sécurité fournies dans la notice d'instruction et utilisant les équipements de protection individuelle (EPI) appropriés. Elle spécifie des méthodes pour éliminer ou réduire les phénomènes dangereux inhérents à l'utilisation de ces machines et le type d'informations devant être fournies par le fabricant sur les pratiques d'utilisation sûre.
    L'ISO 11681-1:2011 traite de tous les phénomènes dangereux significatifs, situations dangereuses ou événements dangereux pertinents pour ces machines, à l'exception du rebond et de l'équilibre pour les machines de cylindrée supérieure à 80 cm3, lorsqu'elles sont utilisées normalement et dans des conditions de mauvais usage raisonnablement prévisibles par le fabricant.
