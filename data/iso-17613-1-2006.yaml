abstract:
- language: en
  script: Latn
  content: 17613-1:2006 gives recommendations for the selection and acceptance of
    manually operated pumps suitable for lifting water, free of sand and/or suspended
    particles, from shallow and deep borewells situated in Southeast Asia.
- language: fr
  script: Latn
  content: |-
    L'ISO 17613-1:2006 spécifie la sélection et l'acceptation de pompes à main permettant de pomper de l'eau potable, exempte de sable et/ou de particules en suspension, de forages peu profonds et profonds situés en Asie du Sud-Est.
    L'ISO 17613-1:2006 n'est applicable qu'aux pompes à main. Elle ne couvre pas d'autres types de pompes existantes, telles que les pompes à pied, à pédale ou à manivelle.
