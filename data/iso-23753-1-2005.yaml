abstract:
- language: en
  script: Latn
  content: ISO 23753-1:2005 specifies a method for determining the dehydrogenase activity
    in soil using 2,3,5-triphenyltetrazolium chloride (TTC). It is not applicable
    for determining the dehydrogenase activity in the upper layers (L, F, H horizons)
    of forest humus forms with low microbial activity (e.g. mor), or in soils showing
    reducing properties (e.g. waterlogged soils).
- language: fr
  script: Latn
  content: L'ISO 23753‑1:2005 spécifie une méthode de détermination de l'activité
    des déshydrogénases dans le sol à l'aide de chlorure de 2,3,5‑triphényltétrazolium
    (CTT). Elle ne s'applique pas à la détermination de l'activité des déshydrogénases
    dans les couches supérieures (horizons L, F et H) des formes d'humus de forêt
    à faible activité microbienne (par exemple le mor), ou dans les sols présentant
    des propriétés réductrices (par exemple les sols saturés d'eau).
