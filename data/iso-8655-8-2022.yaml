abstract:
- content: This document specifies the photometric reference measurement procedure
    for the determination of volume of piston-operated volumetric apparatus (POVA).
    The procedure is applicable to complete systems comprising the basic apparatus
    with a maximum nominal volume of 5 000 µl and all parts selected for use with
    the apparatus, disposable or reusable, involved in the measurement by delivery
    (Ex).
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: Le présent document spécifie un mode opératoire de mesure photométrique
    de référence pour la détermination du volume des appareils volumétriques à piston
    (AVAP). Le mode opératoire est applicable à des systèmes complets comprenant l’appareil
    de base présentant un volume nominal maximal de 5 000 µl et toutes les parties
    sélectionnées pour être utilisées avec l’appareil, à usage unique ou réutilisables,
    utilisés dans la mesure de la distribution (Ex).
