abstract:
- language: en
  script: Latn
  content: Specifies flange dimensions, driving component dimensions, and reference
    values for torque and thrust for flanges. This first edition cancels and replaces
    ISO 5210-1:1977, ISO 5210-2:1979 and ISO 5210-3:1982. Annex A is for information
    only.
- language: fr
  script: Latn
  content: "\nLa présente Norme internationale prescrit les exigences de raccordement
    des actionneurs multitours aux appareils de robinetterie industrielle. Tout au
    long de la présente Norme internationale, le terme «actionneur» peut être compris
    comme «actionneur et/ou boîtier de transmission». Elle prescrit -- les dimensions
    des embases nécessaires au raccordement des actionneurs aux robinets industriels
    d'usage général (voir figure 1); -- les dimensions des éléments d'entraînement
    des actionneurs nécessaires à leur accouplement aux éléments entraînés; -- les
    valeurs de référence des couples pour les embases ayant les dimensions prescrites
    dans la présente Norme internationale.  \nNOTE 1: L'ISO 5211 prescrit les exigences
    de raccordement des actionneurs à fraction de tour aux appareils de robinetterie.\n"
