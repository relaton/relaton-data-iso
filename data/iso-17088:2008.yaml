abstract:
- language: en
  script: Latn
  content: |-
    ISO 17088:2008 specifies procedures and requirements for the identification and labelling of plastics, and products made from plastics, that are suitable for recovery through aerobic composting. The four following aspects are addressed:
    This specification is intended to establish the requirements for the labelling of plastic products and materials, including packaging made from plastics, as “compostable” or “compostable in municipal and industrial composting facilities” or “biodegradable during composting” (for the purposes of this International Standard, these three expressions are considered to be equivalent). The labelling will, in addition, have to conform to any international, regional, national or local regulations (e.g. European Directive 94/62/EC).
- language: fr
  script: Latn
  content: |-
    L'ISO 17088:2008 spécifie les procédures et les exigences relatives à l'identification et à l'étiquetage des plastiques et des produits faits de plastiques qui sont aptes à être récupérés par compostage aérobie. Les quatre aspects suivants sont traités:
    Les présentes spécifications visent à établir les exigences relatives à l'étiquetage des produits et des matériaux en plastique, notamment des emballages fabriqués en plastique, comme «compostables» ou «compostables dans des installations de compostage municipales ou industrielles» ou «biodégradables par compostage» (aux fins de l'ISO 17088:2008, les trois expressions sont jugées équivalentes). De plus, l'étiquetage devra être conforme à tous les règlements internationaux, régionaux, nationaux ou locaux (par exemple la Directive européenne 94/62/CE).
