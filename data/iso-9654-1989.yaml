abstract:
- content: Specifies the principal dimensions of single-purpose cutting nippers for
    electronics and the range of diameters of test wires to be used to verify the
    functional performance of htese nippers in accordance with ISO 9656. The general
    technical requirements are given in ISO 9657. The cutting nippers illustrated
    in ISO 9654 are only examples and are not intended to affect the manufacturers'
    design.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale prescrit les principales dimensions des pinces unifonction coupantes pour l'électronique ainsi que les gammes de diamètres des fils d'essai en vue de vérifier leur aptitude fonctionnelle conformément à l'ISO 9656. Les spécifications techniques générales sont données dans l'ISO 9657. Les pinces illustrant la présente Norme internationale ne sont données qu'à titre d'exemples. Elles ne doivent en rien influencer la conception propre à chaque fabricant.
