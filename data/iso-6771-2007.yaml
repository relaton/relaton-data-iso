abstract:
- language: en
  script: Latn
  content: ISO 6771:2007 specifies the pressure classes and temperature types for
    the basic systems and component systems that are commonly used in aerospace fluid
    systems. Classes and types in the lower ranges represent systems in common use.
    Those in the higher ranges represent systems that are in less common use or that
    are used in developmental systems.
