abstract:
- content: |-
    ISO 7967-12:2014 establishes a vocabulary for emission control systems of reciprocating internal combustion engines.
    ISO 2710‑1 gives a classification of reciprocating internal combustion engines and denotes basic terms and definitions of such engines and their characteristics.
    In this part of ISO 7967, terms are classified as the following:
    a)    exhaust emission matter;
    b)    exhaust emission control system and device;
    c)    parameters for exhaust emission control system.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    ISO 7967-12: 2014 établit un vocabulaire des termes relatifs aux systèmes de contrôle des émissions des moteurs alternatifs à combustion interne.
    L'ISO 2710‑1 fournit une classification des moteurs alternatifs à combustion interne et indique les termes et définitions de base relatifs à ces moteurs et à leurs caractéristiques.
    Dans la présente partie de l'ISO 7967, les termes sont classés selon les critères suivants:
    a)    matières constituant l'émission de gaz d'échappement;
    b)    système et dispositif de contrôle de l'émission de gaz d'échappement;
    c)    paramètres relatifs au système de contrôle de l'émission de gaz d'échappement
