abstract:
- content: |-
    ISO 21848:2005 describes the electrical loads that can affect electric and electronic systems and components of road vehicles for a supply voltage of 42 V which may be used in a multiple voltage electrical system.
    In addition it specifies the tests and resulting requirements, test equipment accuracy being agreed upon between the vehicle manufacturer and the supplier.
    This International Standard also provides design guidance for the interaction of 42 V with other system voltages.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 21848:2005 décrit les contraintes électriques pouvant affecter les systèmes et les composants électriques et électroniques des véhicules routiers pour une tension d'alimentation de 42 V qui peut être utilisée dans un circuit électrique à plusieurs tensions.
    En outre, elle spécifie les essais et exigences correspondants, la précision de l'équipement d'essai faisant l'objet d'un accord entre le fabricant du véhicule et le fournisseur.
    La présente Norme internationale fournit également un guide de conception en matière d'interaction du 42 V avec les autres tensions de systèmes.
