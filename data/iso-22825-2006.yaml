abstract:
- content: |-
    ISO 22825:2006 specifies the approach to be followed when developing procedures for the ultrasonic testing of the following welds:
    - welds in austenitic stainless steels;
    - welds in nickel-based alloys;
    - welds in duplex steels;
    - dissimilar metal welds.
    The purposes of the testing can be very different, e.g.:
    - for the assessment of quality level (manufacturing);
    - for the detection of specific indications induced in service.
    Acceptance levels are not included in ISO 22825:2006, but can be applied in accordance with the scope of the testing.
    The requirements of ISO 22825:2006 are applicable to both manual and mechanized testing.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 22825:2006 spécifie l'approche à suivre pour la mise au point des modes opératoires pour les contrôles par ultrasons des soudures suivantes:
    - soudures sur aciers inoxydables austénitiques;
    - soudures sur alliages à base nickel;
    - soudures sur aciers duplex;
    - soudures sur métaux dissemblables.
    Les objectifs des contrôles peuvent être très différents (par exemple):
    - évaluation du niveau de qualité (fabrication);
    - détection d'indications spécifiques produites au cours du service.
    Les niveaux d'acceptation ne sont pas inclus dans l'ISO 22825:2006, mais ils peuvent être appliqués selon le domaine d'application des contrôles.
    Les exigences de l'ISO 22825:2006 sont applicables à la fois au contrôle manuel et au contrôle mécanisé.
