abstract:
- content: |-
    ISO 21549-2:2014 establishes a common framework for the content and the structure of common objects used to construct data held on patient healthcare data cards. It is also applicable to common objects referenced by other data objects.
    ISO 21549-2:2014 is applicable to situations in which such data is recorded on or transported by patient healthcards compliant with the physical dimensions of ID-1 cards defined by ISO/IEC 7810.
    ISO 21549-2:2014 specifies the basic structure of the data, but does not specify or mandate particular data-sets for storage on devices.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 21549-2:2014 établit un cadre commun pour le contenu et la structure des objets communs utilisés pour construire les données contenues sur les cartes de données de santé des patients. Elle est également applicable aux objets communs référencés par d'autres objets de données.
    L'ISO 21549-2:2014 s'applique aux situations dans lesquelles ce type de données est enregistré sur ou transporté par des cartes de données des services de santé des patients conformes aux dimensions physiques des cartes ID-1 définies dans l'ISO/CEI 7810.
    L'ISO 21549-2:2014 spécifie la structure de base des données, mais ne spécifie pas ou ne rend pas obligatoires des ensembles de données particuliers destinés à être stockés sur des dispositifs.
