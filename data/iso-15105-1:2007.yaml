abstract:
- content: ISO 15105-1:2007 specifies two methods for determining the gas transmission
    rate of single-layer plastic film or sheet and multi-layer structures under a
    differential pressure. One method uses a pressure sensor, the other a gas chromatograph,
    to measure the amount of gas which permeates through a test specimen.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 15105-1:2007 spécifie deux méthodes pour la détermination du coefficient
    de transmission d'un gaz d'un film plastique monocouche, de feuille plastique
    et de structures multicouches incluant des plastiques, soumis à une pression différentielle.
    L'une des méthodes utilise un détecteur de pression, l'autre un chromatographe
    à gaz, pour mesurer la quantité de gaz qui diffuse à travers une éprouvette.
