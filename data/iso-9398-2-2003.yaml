abstract:
- content: ISO 9398-2:2002 defines the characteristics of batch drying tumblers and
    gives the usual test methods for these characteristics with regard to machine
    capacity, power consumption and productivity. It is applicable for use as a reference
    in the drafting of purchasing orders for batch drying tumblers whose net usable
    cage volume is greater than 160 dm3 (litres). It does not cover safety requirements
    (see ISO 10472-4).
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 9398-2:2002 définit les caractéristiques des séchoirs rotatifs et
    spécifie les méthodes d'essai usuelles pour la détermination de ces caractéristiques,
    relatives à la capacité, à la consommation d'énergie et à la production horaire
    de ces machines. Elle sert de référence pour la rédaction des offres d'achat et
    des commandes pour les séchoirs rotatifs dont le volume utile de tambour est supérieur
    à 160 dm3 (litres). Elle ne traite pas des exigences de sécurité (voir l'ISO 10472-4).
