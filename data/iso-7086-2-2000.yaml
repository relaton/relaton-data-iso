abstract:
- content: |-
    This part of ISO 7086 specifies permissible limits for the release of lead and cadmium from glass hollowware that is
    intended to be used in contact with food.
    This part of ISO 7086 is applicable to glass hollowware intended for use in the preparation, cooking, serving and
    storage of food and beverages, excluding glass ceramic ware, glass flatware, and all articles used in food
    manufacturing industries or those in which food is sold.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    La présente partie de l'ISO7086 spécifie les limites admissibles pour l'émission de plomb et de cadmium par la
    vaisselle creuse en verre destinée à être utilisée en contact avec les aliments.
    La présente partie de l'ISO 7086 est applicable à la vaisselle creuse en verre destinée à être utilisée pour la
    préparation, la cuisson, le service et la conservation d'aliments et de boissons, à l'exclusion des articles en vitrocéramique,
    de la vaisselle plate en verre et de tous les articles utilisés dans les industries alimentaires ou ceux
    dans lesquels sont commercialisés les aliments.
