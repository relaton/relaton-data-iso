abstract:
- language: en
  script: Latn
  content: |-
    ISO 12122-6:2017 specifies methods of determination of characteristic values for a defined population of large components and assemblies, calculated from test values.
    It establishes two methods for the determination of characteristic values:
    a)    direct calculation from test values;
    b)    calculation from a resistance model, which is firstly calibrated from test results, including calculation of error terms.
