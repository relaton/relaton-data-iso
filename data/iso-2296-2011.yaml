abstract:
- content: |-
    ISO 2296:2011 specifies the dimensions and the mechanical characteristics of metal slitting saws, metric series. It applies to the following two types of metal slitting saws:
    - metal slitting saws with fine teeth;
    - metal slitting saws with coarse teeth.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 2296:2011 spécifie les dimensions et les caractéristiques mécaniques des fraises-scies de la série métrique. Elle s'applique aux deux types de fraises-scies suivants:
    - fraises-scies à denture fine;
    - fraises-scies à grosse denture.
