abstract:
- content: ISO 11451-2:2005 specifies a vehicle test method for determining the immunity
    of passenger cars and commercial vehicles to electrical disturbances from off-vehicle
    radiation sources, regardless of the vehicle propulsion system (e.g. spark ignition
    engine, diesel engine, electric motor). It can also be readily applied to other
    types of vehicles. The electromagnetic disturbances considered are limited to
    narrowband electromagnetic fields.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 11451-2:2005 spécifie une méthode d'essai de véhicules pour déterminer
    l'immunité des voitures particulières et des véhicules utilitaires aux perturbations
    électriques de sources de rayonnement hors du véhicule, quel que soit le mode
    de propulsion des véhicules (par exemple moteur à allumage commandé, moteur diesel,
    moteur électrique). Elle peut également être appliquée à d'autres types de véhicules.
    Les perturbations électromagnétiques considérées se limitent aux champs électromagnétiques
    en bande étroite.
