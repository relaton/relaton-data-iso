abstract:
- content: ISO 18782:2015 specifies a test method for the determination of hygroscopic
    heat generated by flowing low then high humidity air on one side of a surface.
    It is applicable to all kinds of sheet-shaped textile materials.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 18782:2015 définit une méthode d'essai pour déterminer la production
    de chaleur hygroscopique par application d'un flux d'air de faible humidité suivi
    d'un flux d'air d'humidité élevée sur une face d'une surface. Elle est applicable
    à tous types de matériaux textiles plats.
