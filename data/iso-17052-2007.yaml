abstract:
- language: en
  script: Latn
  content: |-
    ISO 17052:2007 specifies a method for the determination of residual monomers and other volatile low-molecular-mass compounds in raw rubber by capillary column gas chromatography using a thermal desorption (also known as dynamic headspace) method. It includes a generic section that is applicable to all types of raw rubber and two annexes specific to particular rubber types.
    This method has the advantages of not requiring a solvent, of concentrating the volatile compounds and of introducing them to the chromatograph in a very precise manner.
    The compounds found in the raw rubber which are to be determined are defined as residual monomers, solvents and other low-molecular-mass compounds in the boiling point range of C4 to C12 hydrocarbons.
    NOTE          The limit of detection is 1 microgram per gram.
- language: fr
  script: Latn
  content: |-
    L'ISO 17052:2007 spécifie une méthode de détermination des monomères résiduels et autres composés volatils de faible masse moléculaires par chromatographie en phase gazeuse sur colonne capillaire en utilisant une méthode de désorption thermique (la désorption thermique est également connue sous le nom d'espace de tête dynamique). Elle inclut une section générique applicable à tous les types de caoutchouc brut et de deux annexes spécifiques à des types de caoutchouc particuliers.
    Cette méthode présente l'avantage de ne pas nécessiter de solvant, de concentrer les éléments volatils et de les introduire dans le chromatographe de manière très précise.
    Les composés recherchés dans le caoutchouc brut sont définis comme des monomères résiduels, solvants et autres composés de faible poids moléculaire se situant dans la plage de point d'ébullition des hydrocarbures C4 à C12.
    NOTE          La limite de détection est de 1 microgramme par gramme.
