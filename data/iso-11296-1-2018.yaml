abstract:
- content: |-
    ISO 11296-1:2018 specifies the requirements and test methods for plastics piping systems intended to be used for the renovation of underground non-pressure drainage and sewerage networks, which are operated as gravity systems and subjected to a maximum surcharge pressure of 0,5 bar[1]. It is applicable to pipes and fittings, as manufactured, as well as to the installed lining system. It is not applicable to the existing pipeline or any non-structural sprayed coatings or annular filler.
    ISO 11296-1:2018 gives the general requirements common to all relevant renovation techniques.
    [1] 1 bar = 0,1 MPa = 0,1 N/mm2 = 105 N/m2.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    ISO 11296-1:2018 spécifie les exigences et les méthodes d'essai pour les systèmes de canalisations en plastique destinés à être utilisés pour la rénovation des réseaux de branchements et de collecteurs d'assainissement enterrés sans pression, qui fonctionnent comme des systèmes gravitaires et pouvant faire l'objet d'une mise en charge maximale de 0,5 bar[1]. Il est applicable aux tubes et raccords tels que fabriqués, de même qu'au système de tubage installé. Il n'est pas applicable à la canalisation existante ni aux revêtements projetés non structuraux ni aux matériaux de remplissage annulaire.
    ISO 11296-1:2018 établit les exigences générales communes à toutes les techniques de rénovation pertinentes.
    [1] 1 bar = 0,1 MPa = 0,1 N/mm2 = 105 N/m2.
