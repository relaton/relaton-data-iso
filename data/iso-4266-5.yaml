abstract:
- language: en
  script: Latn
  content: |-
    ISO 4266-5 gives guidance on the selection, accuracy, installation, commissioning, calibration and verification of automatic tank thermometers (ATTs) in fiscal/custody transfer applications in which the ATT is used for measuring the temperature of petroleum and liquid petroleum products having a Reid vapour pressure less than 100 kPa, stored in cargo tanks on board marine vessels.
    ISO 4266-5 is not applicable to the measurement of temperature in refrigerated storage tanks, or pressurized cargo tanks on board marine vessels.
- language: fr
  script: Latn
  content: |-
    L'ISO 4266-5 constitue un guide relatif au choix, à la précision, à l'installation, à l'utilisation, à la mise en service, à l'étalonnage et à la vérification des thermomètres de mesure automatiques de température utilisés lors de transactions commerciales ou fiscales, lorsque le thermomètre de mesure automatique est utilisé pour le mesurage de la température du pétrole et des produits pétroliers liquides dont la tension de vapeur est inférieure à 100 kPa, et stockés à bord de navires dans des réservoirs.
    L'ISO 4266-5 ne s'applique pas au mesurage de la température dans des réservoirs de stockage réfrigérés, ou dans des réservoirs sous pression dans des navires.
