abstract:
- language: en
  script: Latn
  content: |-
    ISO 17398:2004 specifies requirements for a performance-related classification system for safety signs according to expected service environment, principal materials, photometric properties, means of illumination, fixing methods and surface. Performance criteria and test methods are specified in ISO 17398:2004 so that properties related to durability and expected service life can be characterized and specified at the time of the product's delivery to the purchaser.
    ISO 17398:2004 does not cover electrical power supplies, their components or electrically powered elements. It also does not cover properties of illuminating components, but the photometric properties for the particular types of safety signs are covered.
- language: fr
  script: Latn
  content: |-
    L'ISO 17398:2004 spécifie les exigences relatives à un système de classification en fonction des performances des signaux de sécurité selon l'environnement de service prévu, les matériaux principaux, les propriétés photométriques, les sources d'éclairage, les méthodes de fixation et la surface. Les critères de performance et les méthodes d'essai sont spécifiés dans l'ISO 17398:2004 de façon à pouvoir caractériser et spécifier les propriétés liées à la durabilité et à la durée de vie prévue au moment de la livraison du produit à l'acheteur.
    L'ISO 17398:2004 ne couvre pas les alimentations électriques, leurs composants ou éléments alimentés à l'électricité. Elle ne couvre pas non plus les propriétés des composants d'éclairage; toutefois, les propriétés photométriques des types particuliers de signaux de sécurité sont couvertes.
