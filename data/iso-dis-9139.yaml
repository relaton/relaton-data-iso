abstract:
- content: |-
    This International Standard specifies the required characteristics for metric plain or slotted (castellated) nuts, with MJ threads according to ISO 5855-2, for use in aerospace construction.
    It is applicable to nuts as defined above, provided that reference is made to this International Standard in the relevant definition document.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    La présente Norme internationale spécifie les caractéristiques requises pour les écrous ordinaires ou à créneaux, métriques, à filetage MJ conformément à l'ISO 5855-2, pour les constructions aérospatiales.
    Elle est applicable aux écrous répondant à la définition ci-dessus, à condition qu'elle soit référencée dans le document de définition les concernant.
