abstract:
- content: |-
    This document specifies requirements and provides guidance for the selection, design, specification, operation, and maintenance of flares and related combustion and mechanical components used in pressure-relieving and vapor-depressurizing systems for petroleum, petrochemical, and natural gas industries.
    While this document is primarily intended for onshore facilities, guidance related to offshore applications is included. Guidance and best practices for the selection, specification, and mechanical details for flares and on the design, operation, and maintenance of flare combustion and related equipment is also provided.
    This document is a supplement to API 537, 3rd edition (2017) including Addendum 1, the requirements of which are applicable with the exceptions specified in this document.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie les exigences et fournit des conseils pour la sélection, la conception, les spécifications, le fonctionnement et la maintenance des torches et des composants de combustion et mécaniques qui leur sont associés utilisés dans les systèmes de décompression et de dépressurisation de vapeur pour les industries du pétrole, de la pétrochimie et du gaz naturel.
    Bien que ce document soit principalement destiné aux installations à terre, des conseils relatifs aux applications offshore y sont inclus. Les conseils et les meilleures pratiques pour la sélection, les spécifications et les détails mécaniques des torches sur la conception, le fonctionnement et l'entretien de la combustion des torches et des équipements connexes sont également fournis.
    Ce document est un supplément à l'API 537, 3ème édition (2017), incluant son addendum, dont les exigences sont applicables avec les exceptions spécifiées dans le présent document.
