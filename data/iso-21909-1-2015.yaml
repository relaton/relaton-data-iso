- content: |-
    ISO 21909-1:2015 fournit des exigences de fonctionnement et d'essai permettant de déterminer l'acceptabilité des systèmes dosimétriques pour les neutrons qui doivent être utilisés pour le mesurage de l'équivalent de dose individuel, Hp(10), dans une gamme d'énergies neutroniques s'étendant des énergies thermiques à 20 MeV[1]. Aucune distinction entre les différentes techniques disponibles sur le marché n'est faite dans la description des essais. Seules des distinctions générales, telles que dosimètres à usage unique ou réutilisables par exemple, sont prises en compte. L'Annexe A de la présente partie de l'ISO 21909 fournit des informations relatives à la dosimétrie aux extrémités, basées sur les recommandations données dans le Rapport 66 de l'ICRU.
    [1]      Cette limite maximale de la gamme d'énergies n'est qu'un ordre de grandeur. Les champs de rayonnement de référence utilisés pour les essais de fonctionnement sont ceux définis dans l'ISO 8529-1. Cela signifie que les énergies maximales ne peuvent être que de 14,8 MeV ou de 19 MeV. La présente norme spécifie les exigences de fonctionnement jusqu'à 14,8 MeV qui est l'énergie neutronique généralement rencontrée lors des réactions de fusion. En ce qui concerne les spectres de fission, les énergies maximales sont de l'ordre de 20 MeV, mais la contribution à l'équivalent de dose des neutrons ayant une énergie supérieure à 14,8 MeV est négligeable.
