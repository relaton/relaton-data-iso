abstract:
- content: This second edition cancels and replaces the first edition (i. e. ISO 4492:1978).
    The method is applicable to the determination of three types of dimensional changes
    involved with the processing of metallic powders. Gives principle, test parameters,
    symbols and designations, apparatus, sampling, procedure, expression of results
    and test report. An annex contains information on demensional change behaviour.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale spécifie une méthode par laquelle les changements dimensionnels liés à la compression et au frittage des poudres métalliques sont comparés à ceux d'une poudre de référence mise en oeuvre dans des conditions similaires. (Voir chapitre 4.) La méthode s'applique à la détermination de trois types de changements dimensionnels survenant au cours du traitement des poudres métalliques, à l'exclusion des poudres pour métaux-durs.


