abstract:
- content: ISO 15975 specifies dimensional and mechanical characteristics and application
    data for closed end blind rivets with break pull mandrel and protruding head,
    with a commercially pure aluminium body (Al) and an aluminium alloy mandrel (AlA)
    and with nominal diameters from 3,2 mm up to and including 4,8 mm.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 15975:2002 spécifie les caractéristiques dimensionnelles et mécaniques
    ainsi que les données d'application pour les rivets aveugles à rupture de tige
    à corps fermé, à tête bombée, avec un corps en pur aluminium commercial (Al) et
    une tige en alliage d'aluminium (AlA), de diamètre nominal compris entre 3,2 mm
    et 4,8 mm inclus.
