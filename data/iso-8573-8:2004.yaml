  format: text/plain
- content: L'ISO 8573-8:2004 spécifie des méthodes pour la détermination de la concentration
    massique de particules solides dans l'air comprimé, exprimée en masse de particules
    solides de dimensions maximales données. Elle spécifie également les limites de
    ces méthodes. En tant que partie d'une série de Normes internationales visant
    à harmoniser le mesurage de la pollution de l'air, l'ISO 8573-8:2004 identifie
    les techniques de prélèvement et donne également les exigences relatives à l'évaluation,
    à la prise en compte de l'incertitude et au rapport d'essai sur la concentration
    massique en particules solides. Les méthodes d'essai sont appropriées pour la
    détermination des classes de pureté conformément à l'ISO 8573-1. (La teneur en
    particules déterminée par comptage des particules est traitée dans l'ISO 8573-4.)
