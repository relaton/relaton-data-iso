- content: |-
    Le présent document spécifie le module syntaxe et sémantique (SynSem) du cadre de balisage lexical (LMF), un métamodèle permettant de représenter les données dans des bases de données lexicales monolingues et multilingues utilisées avec des applications informatiques. Le module SynSem permet de décrire les propriétés syntaxiques et sémantiques spécifiques des lexèmes, ainsi que les interactions complexes entre ces derniers. Plus précisément, la partie syntaxique du module décrit les propriétés d’un lexème lorsqu’il est combiné avec d’autres lexèmes dans une phrase. Lorsqu’elles sont enregistrées dans un lexique, ces propriétés constituent la description syntaxique d’une entrée lexicale. La partie sémantique du module, quant à elle, décrit le sens d’un lexème et sa relation avec les autres sens appartenant à la même langue. L’interface SynSem décrit les prédicats et la correspondance entre les arguments syntaxiques et sémantiques.
    Cette sérialisation couvre les classes de l’ISO 24613-1 (modèle de base), de l’ISO 24613-2 (modèle de dictionnaire lisible par ordinateur (MRD)) et de l’ISO 24613-4 (sérialisation TEI).
