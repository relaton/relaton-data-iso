abstract:
- language: en
  script: Latn
  content: |-
    ISO 16121-2:2005 applies to the driver's workplace in low-floor line-service buses designed for the carriage of passengers, comprising more than eight seats in addition to the driver's seat, and having a maximum weight exceeding five metric tonnes and an overall width exceeding 2,30 m.
    ISO 16121-2:2005 gives the requirements for the driver's field of view to the area in front of the vehicle, to the entrance opposite the driver's seat and the interior compartment.
