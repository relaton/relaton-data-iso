abstract:
- language: en
  script: Latn
  content: 'Specifies the following determinations for the substances to be tested:
    Measurement of pH, determination of water content, determination of free alkalinity
    or free acidity, determination of matter extractable by light petroleum, determination
    of sodium alkylarylsulphonates content, determination of sodium sulphite content,
    determination of sodium sulphate content, determination of sodium chloride content.
    In annexes a general scheme of analysis and a rapid method for the determination
    of sodium alkylarylsulphonates are given.'
