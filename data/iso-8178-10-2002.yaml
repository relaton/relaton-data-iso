abstract:
- content: |-
    ISO 8178-10 specifies the measurement procedures and test cycles for the evaluation of smoke emissions from compression ignition engines under field conditions. It is intended for use primarily as a support for in-use smoke testing programmes on engines that have been "certified" or "type approved" in accordance with the provisions of ISO 8178-9.
    For transient smoke test cycles, smoke testing is conducted using smokemeters that operate on the light extinction principle. The purpose of this part of ISO 8178 is to define the smoke test cycles and the methods used to measure and analyse smoke. The test procedures and measurement techniques described in this part of ISO 8178 are applicable to reciprocating internal combustion (RIC) engines in general. However, an engine application can only be evaluated using this part of ISO 8178 once the appropriate test cycle has been developed.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "L'ISO 8178-10:2002 spécifie les méthodes de mesure et les cycles d'essai
    pour l'évaluation des émissions de fumées des moteurs à allumage par compression
    sur site. Elle est principalement destinée à venir à l'appui de programmes de
    mesure des fumées sur site sur des moteurs qui ont été «certifiés» ou qui ont
    passé un «essai de type» conformément aux dispositions de l'ISO 8178-9. \nPour
    les cycles d'essai des fumées en régime transitoire, l'essai des fumées est réalisé
    en utilisant des appareils de mesure de la fumée qui fonctionnent selon le principe
    de l'opacimétrie. Le but de l'ISO 8178-10:2002 est de définir les cycles d'essai
    des fumées et les méthodes utilisées pour mesurer et analyser les fumées. Les
    méthodes d'essai et les techniques de mesurage décrites dans l'ISO 8178-10:2002
    sont applicables aux moteurs alternatifs à combustion interne en général. Cependant,
    une application d'un moteur ne peut être évaluée, au moyen de l'ISO 8178-10:2002,
    qu'une fois que le cycle d'essai approprié a été développé."
