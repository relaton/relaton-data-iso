abstract:
- content: |-
    This International Standard describes a method for evaluating the degree of cotton-fibre stickiness arising from
    honeydew contamination through detection of sugar by the colour reaction of a specific treated paper.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    La présente Norme internationale décrit une méthode permettant d'évaluer le degré de collage des fibres de
    coton résultant d'une contamination par le miellat, par la détection de sucre via la réaction colorée d'un papier
    réactif spécifique.
