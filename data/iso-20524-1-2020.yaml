- content: |-
    Le présent document spécifie le modèle de données conceptuel et logique, ainsi que les formats de codage physique pour les bases de données géographiques destinées aux applications et services pour Systèmes de transport intelligents (STI). Il comporte une spécification du contenu potentiel de ces bases de données (dictionnaires de données pour les entités, attributs et relations), une spécification de la manière dont leur contenu doit être représenté et de la façon dont les informations pertinentes relatives à la base de données elle-même peuvent être spécifiées (métadonnées).
    Le présent document est axé sur les applications et services STI et met l’accent sur les informations routières et connexes. Cependant, les applications et services STI nécessitent également des informations complémentaires aux informations routières et connexes.
    EXEMPLE 1         Les applications et services STI nécessitent des informations relatives aux systèmes d’adressage afin de spécifier les emplacements et/ou les destinations. Par conséquent, les informations sur les subdivisions administratives et postales d’une zone sont indispensables.
    EXEMPLE 2         L’affichage cartographique est une composante importante des applications et services STI. Pour un affichage cartographique correct, l’insertion d’informations contextuelles, telles que la couverture terrestre et maritime, est indispensable.
    EXEMPLE 3         Les informations relatives aux points d’intérêt (POI) ou aux services constituent un élément clé des informations destinées aux voyageurs. Elles apportent de la valeur ajoutée aux applications et services STI destinés à l’utilisateur final.
    Les applications et services STI typiques ciblés par le présent document sont les systèmes de navigation embarqués ou portatifs, les systèmes de gestion du trafic ou les services liés aux systèmes de gestion de la circulation routière, y compris les systèmes de transport public.
    Le modèle de données conceptuel a une portée plus étendue que les applications et services STI. Il est indépendant des applications et permettra une future harmonisation du présent document avec d’autres normes relatives aux bases de données géographiques.
