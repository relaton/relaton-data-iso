abstract:
- content: |-
    ISO 18573:2003 specifies the temperature, humidity and time conditions used for the conditioning and testing of all types of conveyor belt, irrespective of whether they have plastics or rubber covers. It also specifies the requirements for the time interval to be observed between production and testing of conveyor belt test pieces.
    Special conditions applicable to a particular test or material or simulating a particular climatic environment are not included.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 18573:2003 spécifie les conditions de température, d'humidité et de durée pour le conditionnement et les essais de tous les types de courroies transporteuses qu'elles aient indifféremment des revêtements en plastique ou en caoutchouc Elle spécifie également les délais à respecter entre la production et les essais des éprouvettes de courroies transporteuses.
    Les conditions particulières applicables à un essai ou matériau donné ou simulant un environnement climatique particulier ne sont pas incluses.
