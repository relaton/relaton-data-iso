abstract:
- language: en
  script: Latn
  content: |-
    ISO 5922:2005 specifies requirements for two types of malleable cast iron, namely whiteheart malleable cast iron and blackheart malleable cast iron, used in the manufacture of castings.
    Classification is given for each type of malleable cast iron on the basis of mechanical properties determined on separately cast test pieces.
    ISO 5922:2005 is applicable only to malleable cast iron cast into sand moulds or moulds of comparable thermal diffusivity.
- language: fr
  script: Latn
  content: |-
    L'ISO 5922:2005 spécifie les exigences relatives à deux types de fonte malléable, la fonte malléable à coeur blanc et la fonte malléable à coeur noir, entrant dans la fabrication de pièces moulées.
    La classification est établie pour chaque type de fonte malléable d'après les caractéristiques mécaniques déterminées sur des éprouvettes coulées à part.
    L'ISO 5922:2005 n'est applicable qu'à la fonte malléable coulée en moules en sable ou en moules de diffusivité thermique comparable.
