abstract:
- language: en
  script: Latn
  content: ISO 639-5:2008 provides a code consisting of language code elements comprising
    three-letter language identifiers for the representation of names of living and
    extinct language families and groups. Languages designed exclusively for machine
    use, such as computer-programming languages, are not included in this code.
- language: fr
  script: Latn
  content: L'ISO 639-5:2008 spécifie un code composé de codets de langue sous forme
    d'indicatifs de trois caractères pour la représentation des noms de familles et
    de groupes de langues vivantes et mortes. Les langues à usage purement informatique,
    tels que les langages de programmation, ne sont pas inclus dans le présent code.
