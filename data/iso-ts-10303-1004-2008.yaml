abstract:
- language: en
  script: Latn
  content: "ISO/TS 10303-1004:2008 specifies the application module for\n         Elemental
    geometric shape.       \n         \n      \n\n         The following are within
    the scope of \n         ISO/TS 10303-1004:2008:\n         \n      \n- definition
    of a geometric coordinate space; \n- definition of a geometric model;  \n- definition
    of a point expressed using cartesian coordinates; \n- definition of an axis; \n-
    definition of a coordinate system or axis placement; \n- definition of a 2d or
    3d geometric transformation by a 2*3 or 3*4 matrix;  \n- definition of a geometric
    transformation from the data of a source axis_placement and of the axis_placement
    that results from\n            its transformation;  \n         \n- definition
    of a geometric transformation from the data of a source axis_placement and of
    the 2*3 or 3*4 matrix that results\n            from its transformation; \n         \n-
    items within the scope of application module Foundation representation, ISO/TS
    10303-1006;\n- items within the scope of application module Identification assignment,
    ISO/TS 10303-1021."
