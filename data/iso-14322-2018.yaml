abstract:
- content: |-
    This document specifies a method whereby the heat of reaction generated during epoxy resin crosslinking is measured by differential scanning calorimetry (DSC). The degree of crosslinking is determined based on this result.
    This method is applicable to epoxy resin systems with a moderate or slow crosslinking-reaction speed. It might not be applicable to systems with a fast crosslinking-reaction speed at ambient temperature.
