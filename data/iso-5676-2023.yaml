- content: |-
    This document specifies the conditions for interchangeability, and the operating characteristics and lays down the technical specifications for tests, for the hydraulic couplings on braking systems for towed agriculture and forestry machinery.
    This document applies solely to hydraulic brake couplings.
  language:
