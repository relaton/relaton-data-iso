- content: |-
    Le présent document spécifie les conditions d’interchangeabilité et les caractéristiques de fonctionnement des liaisons hydrauliques de freinage assisté des matériels agricoles et forestiers remorqués. Il fixe également les spécifications techniques pour les essais.
    Le présent document est applicable aux liaisons hydrauliques de freinage, uniquement.
