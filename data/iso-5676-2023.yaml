abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the conditions for interchangeability, and the operating characteristics and lays down the technical specifications for tests, for the hydraulic couplings on braking systems for towed agriculture and forestry machinery.
    This document applies solely to hydraulic brake couplings.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les conditions d’interchangeabilité et les caractéristiques de fonctionnement des liaisons hydrauliques de freinage assisté des matériels agricoles et forestiers remorqués. Il fixe également les spécifications techniques pour les essais.
    Le présent document est applicable aux liaisons hydrauliques de freinage, uniquement.
