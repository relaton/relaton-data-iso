abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the design, construction, guidance on use and maintenance of a dynamic loading device for the following categories of hand-held power tools:
    —          percussive;
    —          rotary-percussive.
    The device can be used when measurements are being made for vibration and noise including when required for specification in test standards.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie la conception et la construction, et donne des recommandations pour l'utilisation et la maintenance d'un dispositif de mise en charge dynamique pour les catégories de machines portatives suivantes:
    —          à percussion;
    —          rotatives à percussion.
    Ce dispositif peut être utilisé lorsque des mesurages de bruit et de vibrations sont effectués, y compris lorsque cela est exigé pour la spécification dans les normes d'essai.
