abstract:
- content: Gives an illustrated nomenclature of terms and a method of designation
    used in conventional weaving looms according to the position (left, right or centre)
    of the shuttle eye. - Replaces ISO Recommendation R 1586-1970.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "\nLa présente Norme internationale donne une nomenclature illustrée de
    termes équivalents anglais, français et russes, relatifs aux navettes, et fixe
    un mode de désignation des navettes utilisées sur les métiers à tisser classiques,
    faisant intervenir la position (gauche, droite ou centrale) de l'oeillet.  \nNOTE
    -- En supplément aux termes et désignations donnés dans les trois langues officielles
    de l'ISO (anglais, français, russe) la présente Norme internationale donne, en
    annexe, les termes et désignations équivalents en allemand ; ceux-ci ont été inclus
    à la demande du comité technique ISO/TC 72 et sont publiés sous la responsabilité
    du comité membre de l'Allemagne (DIN). Toutefois, seuls les termes et désignations
    donnés dans les langues officielles peuvent être considérés comme termes et désignations
    ISO.\n"
