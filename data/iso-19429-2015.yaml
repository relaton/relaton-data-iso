abstract:
- language: en
  script: Latn
  content: |-
    ISO 19429:2015 provides a system for designating the location of an implant body within a jaw, and is intended for use with the scheme described in ISO 3950. It does not in itself indicate whether the device is visible within the oral cavity or the presence of transmucosal components or implant restorations. Since the system describes location but not restoration form, it is not necessary to use the quadrant designation numbers 5 to 8 which are employed when indicating a primary tooth.
    This information should be recorded by the responsible clinician in the patient's file and made available to the patient by the clinician(s) who provided the care.
- language: fr
  script: Latn
  content: |-
    L'ISO 19429:2015 fournit un système de désignation de l'emplacement d'implantation d'un corps d'implant dans une mâchoire; elle est destinée à être utilisée avec le système décrit dans l'ISO 3950. Elle n'indique pas si le dispositif est visible dans la cavité buccale ou si des éléments transmuqueux ou des restaurations d'implants sont présents. Comme le système décrit l'emplacement d'implantation mais non la forme de restauration, il n'est pas nécessaire d'utiliser les numéros de quadrant 5 à 8 employés pour désigner une dent temporaire.
    Il convient que ces informations soient enregistrées dans le dossier du patient par le praticien responsable et qu'elles soient mises à la disposition du patient par le ou les praticiens ayant pratiqué les soins.
