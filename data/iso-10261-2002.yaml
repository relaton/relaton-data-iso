abstract:
- language: en
  script: Latn
  content: This International Standard specifies the requirements, content, structure
    and location of a product identification numbering system for earth-moving machinery
    as defined in ISO 6165. It is not applicable to the identification of components
    or attachments.
- language: fr
  script: Latn
  content: "La présente Norme internationale spécifie les prescriptions, le contenu,
    l\x92emplacement et la structure du système de numérotation pour l\x92identification
    des engins de terrassement, tels que définis dans l\x92ISO 6165.\nElle ne couvre
    pas l\x92identification des éléments constitutifs ou des accessoires."
