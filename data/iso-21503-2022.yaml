abstract:
- content: |-
    This document gives guidance on programme management. It is applicable to any type of organization including public or private and any size or sector, as well as any type of programme in terms of complexity.
    This document provides high-level descriptions of relevant terms, definitions, concepts, prerequisites and practices, including roles and responsibilities that form good practice in programme management. It does not provide guidance on processes, methods and tools.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document fournit des recommandations relatives au management de programme. Il s’applique à tous les types d’organismes, qu’ils soient publics ou privés, quels que soient leur taille ou leur secteur d’activité, ainsi qu’à tout type de programme en matière de complexité.
    Le présent document donne une description de niveau macroscopique des termes, définitions, concepts, conditions préalables et pratiques pertinents, y compris des rôles et responsabilités constituant des bonnes pratiques en matière de management de programme. Il ne fournit pas de recommandations sur les processus, les méthodes et les outils.
