abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the following requirements:
    a)    requirements for measurement sections and sites with respect to performing emission measurements;
    b)    requirements for the measurement objective, plan and report of emission measurements of air pollutants and reference quantities to be carried out in waste gas ducts at industrial plants.
    This document applies to periodic measurements using manual or automated reference methods (RM).
    This document specifies generic principles which can be applied to perform emission measurements at different plant types and to meet different measurement objectives.
    NOTE       The measurement objective is specified by the customer. The testing institute identifies the measurement objective and related regulatory requirements at the beginning of the measurement planning. Where measurements are being made for regulatory purposes, the customer should seek approval from the competent authority.
    This document specifies procedures for taking representative samples in waste gas ducts.
    This document specifies a procedure for finding the best available sampling point for automated measuring systems used for continuous monitoring of emissions.
    The planning and reporting aspects of this document are applicable to emission measurements at diffusive and fugitive emission sources.
    This document does not address aspects of structural safety of chimneys and ducts, construction of working platforms and safety of personnel using them.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les exigences suivantes :
    a)    les exigences relatives aux sites et sections de mesurage dans le cadre de mesurages à l'émission ;
    b)    les exigences relatives à l'objectif, au plan et au rapport de mesurage pour les mesurages à l’émission de polluants de l'air et de grandeurs de référence à effectuer dans les conduits d'évacuation des effluents gazeux d'installations industrielles.
    Le présent document s'applique aux mesurages périodiques effectués selon des méthodes de référence (RM) manuelles et automatiques.
    Le présent document spécifie les principes génériques qui peuvent être appliqués pour effectuer des mesurages à l’émission à différents types d'installation et atteindre les différents objectifs de mesurage.
    NOTE            L'objectif de mesurage est spécifié par le client. L'institut d'essai identifie l'objectif de mesurage et les exigences réglementaires associées au début de la préparation de la campagne de mesurage. Il est recommandé que le client obtienne l'approbation préalable de l'autorité compétente, dès lors que des mesurages sont effectués à des fins réglementaires.
    Le présent document spécifie les modes opératoires visant à prélever des échantillons représentatifs dans les conduits d'évacuation des effluents gazeux.
    Le présent document spécifie un mode opératoire visant à déterminer le meilleur point d'échantillonnage disponible pour les systèmes automatiques de mesurage en vue de la surveillance en continu des émissions.
    Les aspects relatifs à la préparation de la campagne et à l'élaboration du rapport dans le présent document sont applicables aux mesurages à l’émission relatifs aux sources d'émission diffuses et fugitives.
    Le présent document n'aborde pas les aspects relatifs à la sécurité structurelle des cheminées et des conduits, à la construction des plates-formes de travail et à la sécurité du personnel qui les utilise.
