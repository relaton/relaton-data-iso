- content: |-
    Le présent document spécifie les exigences générales relatives à l’amplification in vitro des séquences d’acide nucléique (ADN ou ARN).
    Le présent document s’applique aux essais pour la détection de micro‑organismes et de virus issus de la chaîne alimentaire en faisant appel à la réaction de polymérisation en chaîne (PCR). Le présent document, ou certaines de ses parties, s’applique(nt) à d’autres domaines de diagnostic par PCR sur la base d’une évaluation au cas par cas.
    Les exigences minimales déclarées dans le présent document sont destinées à garantir l’obtention de résultats comparables et reproductibles dans des laboratoires différents.
    Le présent document a été conçu pour les micro‑organismes issus de la chaîne alimentaire et s’applique aux:
    —     produits destinés à la consommation humaine;
    —     produits destinés à l’alimentation animale;
    —     échantillons environnementaux prélevés dans des zones de production et de manipulation de produits alimentaires et d’aliments pour animaux;
    —     échantillons de production primaire.
