abstract:
- content: |-
    ISO 17635:2003 gives guidance on the selection of method(s) for non-destructive testing of fusion welds in metallic materials based on material, weld thickness, welding process, quality control requirements and extent of testing. It specifies standards to be applied to the different types of testing and general rules for either the methodology or the acceptance level for metallic materials. The test methods may be used alone or in combination.
    ISO 17635:2003 also gives guidance on evaluation of the results of non-destructive testing for quality control purposes based on material, weld thickness, welding process, quality requirements application and extent of testing.
    ISO 17635:2003 addresses non-destructive testing of completed welds. Examination and testing of parent materials prior to welding or between welding sequences is not covered.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "L'ISO 17635:2003 donne des lignes directrices pour le choix d'une ou des
    méthode(s) de contrôle non destructif pour les soudures par fusion sur matériaux
    métalliques en se basant sur le matériau, l'épaisseur de la soudure, le procédé
    de soudage, les exigences du contrôle qualité et l'étendue des contrôles. L'ISO
    17635:2003 recommande les normes à appliquer pour les différents types de contrôle
    et les règles générales tant en ce qui concerne la méthodologie que des niveaux
    d'acceptation pour les matériaux métalliques. Les méthodes de contrôle peuvent
    être employées seules ou en combinaison. \nL'ISO 17635:2003 donne également des
    lignes directrices pour l'évaluation des résultats des contrôles non destructifs
    à des fins de contrôle qualité en se basant sur le matériau, l'épaisseur de la
    soudure, le procédé de soudage, l'application des exigences de qualité et l'étendue
    des contrôles.\nL'ISO 17635:2003 traite des contrôles non destructifs sur soudures
    terminées. Les contrôles et les essais du matériau de base avant soudage ou entre
    séquences de soudage ne sont pas couverts."
