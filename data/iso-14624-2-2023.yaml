abstract:
- content: This document specifies two test methods for determining the flammability
    of electrical-wire insulation and accessory materials by exposure to an external
    ignition source in a static environment (test A) and in a gas-flow environment
    (test B). These tests determine if a wire insulation material, when exposed to
    a standard ignition source, will self-extinguish and not transfer burning debris
    which can ignite adjacent materials.
