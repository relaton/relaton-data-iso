abstract:
- content: "ISO/TS 10303-1215:2008 specifies the application module for\n         Physical
    breakdown.       \n         \n      \n\n         The following are within the
    scope of \n         ISO/TS 10303-1215:2008:\n         \n      \n- \n            \t\t\tthe
    identification of physical breakdowns of a product;\n            \t\t\n         \n-
    \n            \t\t\tthe identification of the physical elements that comprise
    a product breakdown;\n            \t\t\n         \n- \n            \t\t\tthe identification
    of parent-child relationships between physical breakdown elements;\n            \t\t\n
    \        \n- \n            \t\t\tthe relationships between elements in different
    physical breakdowns;\n            \t\t\n         \n- items within the scope of
    application module Product breakdown, ISO/TS 10303-1248."
