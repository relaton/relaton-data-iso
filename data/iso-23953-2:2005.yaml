abstract:
- language: en
  script: Latn
  content: ISO 23953-2:2005 specifies requirements for the construction, characteristics
    and performance of refrigerated display cabinets used in the sale and display
    of foodstuffs. It specifies test conditions and methods for checking that the
    requirements have been satisfied, as well as classification of the cabinets, their
    marking and the list of their characteristics to be declared by the manufacturer.
    It is not applicable to refrigerated vending machines or cabinets intended for
    use in catering or similar non-retail applications; nor does it cover the choice
    of the types of foodstuffs chosen to be displayed in the cabinets.
- language: fr
  script: Latn
  content: L'ISO 23953-2:2005 spécifie les exigences de construction, les caractéristiques
    et les performances des meubles frigorifiques de vente utilisés pour la vente
    et l'exposition de denrées alimentaires. Elle spécifie également les conditions
    d'essai et les méthodes pour contrôler que les exigences ont été satisfaites,
    ainsi que la classification des meubles frigorifiques, leur marquage et la liste
    de leurs caractéristiques devant être déclarées par le fabricant. Elle n'est pas
    applicable aux meubles ou distributeurs automatiques frigorifiques destinés à
    être utilisés dans la restauration ou dans d'autres applications que le commerce
    de détail; elle ne traite pas du choix des types de denrées alimentaires à exposer
    dans les meubles.
