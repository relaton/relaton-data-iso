abstract:
- content: |-
    This document specifies the dimensions of an unnotched impact test piece of sintered metal materials. The test piece may be obtained directly by pressing and sintering or by machining a sintered part.
    This document applies to all sintered metals and alloys, with the exception of hardmetals. However, for certain materials (for example, materials with low porosity or materials with high ductility), it may be more appropriate to use a notched test piece which, in this case, will give results with less scatter. (In this case, refer to ISO 148-1.)
    NOTE            For porous sintered materials, the results obtained from impact tests on unnotched specimens according to this standard are not fully comparable with results obtained from tests on solid metals tested on notched specimens.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie les dimensions d’une éprouvette non entaillée pour essai de résilience, constituée de matériaux métalliques frittés. L’éprouvette peut être soit obtenue directement par compression et frittage, soit prélevée par usinage sur une pièce frittée.
    Le présent document s’applique à tous les métaux et alliages frittés, à l’exclusion des métaux-durs. Cependant, pour certains matériaux (par exemple, les matériaux à faible porosité, ou à grande ductilité), il peut être plus approprié d’utiliser une éprouvette entaillée qui permet alors de réduire la dispersion des résultats (dans ce cas, voir l'ISO 148-1).
    NOTE            Pour les matériaux frittés poreux, les résultats obtenus lors d’essais de résilience sur des éprouvettes non entaillées conformément à la présente norme ne sont pas entièrement comparables à ceux obtenus lors d’essais conduits sur des métaux compacts, sur éprouvettes entaillées.
