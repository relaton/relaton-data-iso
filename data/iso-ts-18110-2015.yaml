abstract:
- language: en
  script: Latn
  content: |-
    ISO/TS 18110:2015 aims to provide the necessary definitions that specify the bounds of key innovation indicators as they relate to nanotechnology, in order to facilitate and unify the global assessment of nanotechnology activities in different areas.
    The availability of these terms can help the measurement and comparison of various indicators in this field. This Technical Specification does not intend to redefine terms that are already defined in other ISO documents. Furthermore, there is no intention to show how the indicators can be used as an assessment tool.
- language: fr
  script: Latn
  content: |-
    L'ISO/TS 18110:2015 vise à fournir les définitions nécessaires spécifiant les limites des indicateurs clés de l'innovation lorsqu'ils se rapportent aux nanotechnologies, afin de faciliter et d'unifier l'évaluation globale des activités relatives aux nanotechnologies dans différents secteurs.
    La disponibilité de ces termes peut faciliter le mesurage et la comparaison de divers indicateurs dans ce domaine. La présente Spécification technique n'a pas pour intention de redéfinir les termes qui sont déjà définis dans d'autres documents de l'ISO. Par ailleurs, elle n'a pas pour objectif de montrer la façon dont les indicateurs peuvent être utilisés en tant qu'outil d'évaluation.
