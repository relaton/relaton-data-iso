abstract:
- content: Specifies a protocol to be used by End Systems and Intermediate Systems
    in order to provide security services in the Network layer, which is defined by
    CCITT Rec. X.213, ISO/IEC 8348 and ISO 8648. The protocol defined herein is called
    the Network Layer Security Protocol (NLSP).
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "La présente Recommandation de l'UIT-T | Norme internationale spécifie
    un protocole qui doit être utilisé par les systèmes d'extrémité et les systèmes
    intermédiaires pour assurer des services de sécurité dans la couche réseau définie
    par la Rec. X.213 du CCITT | ISO 8348 ainsi que par ISO 8348 AD2 et ISO 8648.
    Le protocole défini dans la présente Recommandation de l'UIT-T | Norme internationale
    est appelé protocole de sécurité de couche réseau (NLSP). La présente Recommandation
    de l'UIT-T | Norme internationale spécifie: \n- 1) La mise en oeuvre des services
    de sécurité suivants définis dans la Rec. X.800 du CCITT | ISO 7498-2: \na) authentification
    de l'entité homologue; \nb) authentification de l'origine des données; \nc) contrôle
    d'accès; \nd) confidentialité des données en mode connexion; \ne) confidentialité
    des données en mode sans connexion; \nf) confidentialité du flux de trafic; \ng)
    intégrité en mode connexion sans reprise (y compris intégrité des unités de données,
    dans laquelle l'intégrité de chaque SDU est protégée au cours d'une connexion);
    \nh) intégrité en mode sans connexion.\n\n\n- 2) Les caractéristiques fonctionnelles
    requises pour les applications déclarées conformes à la présente Recommandation
    de l'UIT-T | Norme internationale. Les procédures du présent protocole sont définies
    en termes de: \n      a) conditions requises pour les techniques cryptographiques
    qui peuvent être\n        utilisées dans une instance de ce protocole; \nb) conditions
    requises pour les informations acheminées dans l'association de sécurité utilisée
    dans une instance de communication.\n\n\nBien que le degré de protection offert
    par certains mécanismes\n  de sécurité dépende de l'utilisation de certaines techniques\n
    \ cryptographiques, la mise en oeuvre correcte du présent protocole ne\n  dépend
    pas du choix d'un algorithme de codage ou de décodage particulier.\n  Ce choix
    doit faire l\x92objet d\x92une décision locale au niveau\n  des systèmes de communication.\nEn
    outre, ni le choix ni l\x92application d\x92une politique de sécurité\n  particulière
    n\x92entrent dans le cadre de la présente Recommandation\n  de I\x92UIT-T | Norme
    internationale. Il incombe aux autorités locales\n  de choisir une politique de
    sécurité particulière, donc\n  le degré de protection qui sera assuré, parmi les
    systèmes\n  qui utilisent une seule instance de communication sûre. La présente\n
    \ Recommandation de l'UIT-T | Norme internationale n\x92implique nullement que\n
    \ demultiples instances de communication sûres faisant intervenir un seul\n  système
    ouvert doivent utiliser le même protocole\n  de sécurité.\nL\x92Annexe D décrit
    le formulaire PICS pour le protocole de sécurité\n  de couche réseau conformément
    aux directives pertinentes données\n  dans ISO/CEI 9646-2."
