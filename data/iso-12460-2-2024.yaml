abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a procedure for a chamber test with different options of chamber sizes to measure the formaldehyde concentrations in air from wood products under defined test conditions of temperature, relative humidity, loading and air exchange rate.
    Results obtained from this small-scale chamber test method can be used for quality control (factory production control – ‘FPC’) based on correlation established by reference chamber test methods according to ISO, EN or ASTM standards. The establishment of a correlation is described in Annex D.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie un mode opératoire pour un essai à la chambre avec différentes options de tailles de chambre pour mesurer les concentrations de formaldéhyde dans l'air émis par les produits en bois dans des conditions d'essai définies de température, d'humidité relative, de chargement et de vitesse de renouvellement de l'air.
    Les résultats obtenus à partir de cette méthode d'essais à la petite chambre peuvent être utilisés pour le contrôle de la qualité (contrôle de la production en usine — «CPU») sur la base d'une corrélation établie par des méthodes d'essais de référence à la chambre conformes aux normes ISO, EN ou ASTM. L'établissement d'une corrélation est décrit à l'Annexe D.
