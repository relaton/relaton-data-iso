abstract:
- language: fr
  script: Latn
  content: |-
    L'ISO 251:2012 spécifie les largeurs et les longueurs des courroies transporteuses à carcasse textile. Elle spécifie également les tolérances correspondantes.
    Elle n'est pas applicable aux courroies transporteuses légères telles que décrites dans l'ISO 21183-1, puisque les tolérances sur les largeurs et les longueurs des courroies transporteuses légères à bords tranchés sont données dans l'ISO 15147.
