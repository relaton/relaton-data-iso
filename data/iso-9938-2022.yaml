abstract:
- content: This document specifies requirements for polytetrafluoroethylene (PTFE)
    hose assemblies for use in aircraft hydraulic systems at temperatures between
    –55 °C and +204 °C and at a nominal pressure up to 28 000 kPa (280 bar). The hose
    assemblies are also suitable for use within the same temperature and pressure
    limitations in aircraft pneumatic systems where some gaseous diffusion through
    the wall of the PTFE liner may be tolerated.
