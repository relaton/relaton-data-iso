abstract:
- language: en
  script: Latn
  content: This part of ISO 3002 defines forces and torques exterted by a tool or
    by the cutting part on the workpiece, energy and power for particular operations
    on specific machine tools and details of individual quantities. Contains terms
    in English, French and Russian as well as the equivalent terms in German, Italian
    and Dutch.
- language: fr
  script: Latn
  content: "\nLa présente Norme internationale établit une nomenclature de certaines
    notions de base relatives à l'usinage et à la rectification des matériaux. La
    présente partie de l'ISO 3002 établit et définit les termes intervenant dans la
    dynamique de la coupe. Elle constitue un complément à l'ISO 3002/1 qui se limite
    aux notions fondamentales. Elle est applicable, de façon générale, à toutes les
    opérations d'usinage y compris le meulage. Cependant, certains termes spécifiques
    au meulage sont définis dans l'ISO 3002/5. Les définitions1) sont groupées en
    cinq chapitres principaux: les deux premiers traitent des forces et couples exercés
    sur la pièce par l'outil ou par une partie active de celui-ci, les deux suivants
    traitent des énergies et des puissances à prendre en considération lors d'une
    opération particulière exécutée sur une machine-outil donnée, le dernier traite
    de grandeurs particulières afférentes aux grandeurs de base précitées.  \nNOTE
    -- En supplément aux t\n"
