abstract:
- language: en
  script: Latn
  content: Contains the evaluation process for determining parameters from the linear
    representation of the material ratio curve which describes the increase of the
    material portion of the surface with increasing depth of the roughness profile.
- language: fr
  script: Latn
  content: |2

    La présente partie de l'ISO 13565 établit le procédé d'évaluation permettant de déterminer les paramètres issus de la représentation linéaire de la courbe de taux de longueur portante (appelée aussi courbe d'Abbott) qui décrit l'augmentation du taux de longueur portante de la surface en fonction de l'augmentation de la profondeur du profil de rugosité. Ces paramètres sont destinés à faciliter l'évaluation du comportement fonctionnel des surfaces soumises à de fortes contraintes mécaniques.
