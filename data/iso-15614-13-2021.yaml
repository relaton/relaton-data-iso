abstract:
- content: |-
    This document specifies tests for the qualification of welding procedure specifications applicable to upset (resistance butt) welding and flash welding of metallic materials, e.g. with solid, tubular, flat or circular cross-section. Its basic principles can also be applied to other resistance welding processes when this is stated in the specification.
    This document defines the conditions for carrying out tests and the limits of validity of a qualified welding procedure for all the practical welding operations that it covers.
    It covers the following resistance welding processes, as defined in ISO 4063:
    —    24 flash welding, using direct current or alternating current with various movement sequences, constant flashing and pulsed flashing;
    —    25 resistance upset welding, using direct current or alternating current with various pressure sequences.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie des épreuves pour qualifier un descriptif de mode opératoire de soudage. Elle est applicable au soudage en bout par résistance pure et au soudage par étincelage des matériaux métalliques, par exemple des sections droites pleines ou tubulaires, plates ou circulaires. Les principes de base du présent document peuvent être appliqués à d'autres procédés de soudage par résistance lorsque cela est indiqué dans la spécification.
    Le présent document définit les conditions d'exécution des épreuves de qualification et les limites de validité d'un mode opératoire qualifié, pour toutes les opérations pratiques de soudage qu'elle couvre.
    Il couvre les procédés de soudage par résistance suivants, tels que définis dans l’ISO 4063:
    —    24 soudage par étincelage en courant continu ou en courant alternatif avec diverses séquences de mouvement, étincelage continu et étincelage intermittent;
    —    25 soudage en bout par résistance pure, en courant continu ou en courant alternatif avec diverses séquences d'effort.
