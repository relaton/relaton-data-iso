abstract:
- language: en
  script: Latn
  content: 'Gives guidance on the operations to be carried out before and the conditions
    to be met during the cold storage and refrigerated transport of melons (Cucumis
    melo L.): harvesting, quality, packing, pre-cooling, optimum conditions during
    refrigerated transport and cold storage, operations to be carried out during storage,
    duration of storage. Applies to early, mid- and late-ripening cultivars of melons.'
