abstract:
- language: en
  script: Latn
  content: Specifies the properties and acceptable tolerances for bonded mineral wool
    thermal insulating mats. Provides limiting values for most of the properties;
    design values may be derived from these. The mats specified are for use within
    ventilated roof spaces of buildings where the ventilation of the roof space may
    be restricted. The mats shall not change their properties and are dimensionally
    stable for the temperature and humidity conditions within a ventilated roof.
