abstract:
- content: This document defines terms used in documents in the fields of environmental
    management systems and tools in support of sustainable development. These include
    management systems, auditing and other types of assessment, communications, footprinting
    studies, greenhouse gas mitigation and adaptation to climate change.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: Le présent document définit les termes dans les documents relatifs aux
    domaines des systèmes de management environnemental et aux outils venant à l'appui
    du développement durable, ce qui inclut les systèmes de management, les audits
    et les autres types d'évaluation, les communications, les études d'empreinte,
    l'atténuation des gaz à effet de serre et l'adaptation au changement climatique.
