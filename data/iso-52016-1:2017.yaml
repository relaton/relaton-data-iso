abstract:
- language: en
  script: Latn
  content: |-
    ISO 52016-1:2017 specifies calculation methods for the assessment of:
    a)    the (sensible) energy need for heating and cooling, based on hourly or monthly calculations;
    b)    the latent energy need for (de-)humidification, based on hourly or monthly calculations;
    c)    the internal temperature, based on hourly calculations;
    d)    the sensible heating and cooling load, based on hourly calculations;
    e)    the moisture and latent heat load for (de-)humidification, based on hourly calculations;
    f)    the design sensible heating or cooling load and design latent heat load using an hourly calculation interval;
    g)   the conditions of the supply air to provide the necessary humidification and dehumidification.
    The calculation methods can be used for residential or non-residential buildings, or a part of it, referred to as "the building" or the "assessed object".
    ISO 52016-1:2017 also contains specifications for the assessment of thermal zones in the building or in the part of a building. The calculations are performed per thermal zone. In the calculations, the thermal zones can be assumed to be thermally coupled or not.
    The calculation methods have been developed for the calculation of the basic energy loads and needs, without interaction with specific technical building systems, and for the calculation of the system specific energy loads and needs, including the interaction with specific systems. The hourly calculation procedures can also be used as basis for calculations with more extensive system control options.
    ISO 52016-1:2017 is applicable to buildings at the design stage, to new buildings after construction and to existing buildings in the use phase.
    NOTE  Table 1 in the Introduction shows the relative position of ISO 52016-1:2017 within the set of EPB standards in the context of the modular structure as set out in ISO 52000-1.
- language: fr
  script: Latn
  content: |-
    L'ISO 52016-1:2017 spécifie des méthodes de calcul pour l'évaluation:
    a)    du besoin énergétique (sensible) pour le chauffage et le refroidissement, basé sur des calculs horaires ou mensuels;
    b)    du besoin énergétique latent pour l'humidification (déshumidification), basé sur des calculs horaires ou mensuels;
    c)    de la température intérieure, basée sur des calculs horaires;
    d)    de la charge de chauffage et de refroidissement sensible, basée sur des calculs horaires;
    e)    de l'humidité et de la charge de chauffage latente pour l'humidification (déshumidification), basées sur les calculs horaires;
    f)     de la charge de chauffage ou de refroidissement sensible de conception et de la charge de chauffage latente de conception en utilisant un intervalle de calcul horaire;
    g)    des conditions de l'air soufflé pour fournir l'humidification et la déshumidification nécessaires.
    Les méthodes de calcul peuvent être utilisées pour les bâtiments résidentiels ou non résidentiels, ou une partie de ceux-ci, désignés « le bâtiment » ou « l'objet évalué ».
    L'ISO 52016-1:2017 contient également les spécifications pour l'évaluation des zones thermiques dans le bâtiment ou dans la partie d'un bâtiment. Les calculs sont effectués par zone thermique. Dans les calculs, les zones thermiques peuvent être par hypothèse thermiquement couplées ou non.
    Les méthodes de calcul ont été développées pour le calcul des charges et des besoins énergétiques de base, sans interaction avec les systèmes techniques spécifiques du bâtiment, et pour le calcul des charges et des besoins énergétiques spécifiques du système, y compris l'interaction avec les systèmes spécifiques. Les méthodes de calcul horaires peuvent également être utilisées comme base pour les calculs avec des options plus complètes de régulation du système.
    L'ISO 52016-1:2017 s'applique aux bâtiments au stade de la conception, aux nouveaux bâtiments après leur construction et aux bâtiments existants dans la phase d'utilisation.
    NOTE       Le Tableau 1 de l'Introduction indique la position relative de l'ISO 52016-1:2017 dans la série de normes PEB dans le contexte de la structure modulaire définie dans l'ISO 52000-1.
