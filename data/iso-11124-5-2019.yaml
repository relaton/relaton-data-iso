abstract:
- language: en
  script: Latn
  content: |-
    This document specifies requirements for 13 grades of cut steel wire abrasives, as supplied for blast-cleaning processes. It specifies ranges of particle sizes, together with corresponding grade designations. Values are specified for hardness, density, defect/structural requirements, metallographic structure and chemical composition.
    This document is suitable for cut steel wire supplied for blast-cleaning processes which is made by cutting new cold drawn wire.
    The requirements specified in this document apply to abrasives manufactured from virgin wire supplied in the new and unconditioned state only. They do not apply to abrasives either during or after use.
    NOTE 1    Information on commonly referenced national standards for cut steel wire abrasives and their approximate relationship with ISO 11124 is given in Annex A.
    NOTE 2    Although this document has been developed specifically to meet requirements for preparation of steelwork, the properties specified will generally be appropriate for use when preparing other material surfaces, or components, using blast-cleaning techniques.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie des exigences pour 13 granulométries d'abrasifs en fils d’acier coupés tels qu'ils sont fournis pour la préparation par projection. Il spécifie les gammes de tailles de particules, ainsi que les désignations de granulométrie correspondantes. Des valeurs sont spécifiées pour la dureté, la masse volumique, les exigences relatives aux défauts structuraux, la structure métallographique et la composition chimique.
    Le présent document est adapté aux fils d’acier coupés fournis pour la préparation par projection, fabriqués par découpe à partir de fils tréfilés à froid neufs.
    Les exigences spécifiées dans le présent document s’appliquent aux abrasifs fabriqués à partir de fils vierges fournis à l’état neuf et non conditionné uniquement. Elles ne s'appliquent pas aux abrasifs pendant ou après utilisation.
    NOTE 1        L’Annexe A donne des informations sur les normes nationales généralement consultables portant sur les abrasifs en fils d’acier coupés, en relation avec l’ISO 11124.
    NOTE 2        Le présent document été spécialement élaboré pour satisfaire aux exigences de préparation des ouvrages en acier; cependant, les propriétés prescrites sont généralement appropriées à la préparation de subjectiles ou éléments d'autres matériaux, par les techniques de décapage par projection.
