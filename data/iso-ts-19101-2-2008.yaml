abstract:
- content: ISO 19101 defines a reference model for standardization in the field of
    geographic imagery processing. This reference model identifies the scope of the
    standardization activity being undertaken and the context in which it takes place.
    The reference model includes gridded data with an emphasis on imagery. Although
    structured in the context of information technology and information technology
    standards, ISO/TS 19101-2:2008 is independent of any application development method
    or technology implementation approach.
