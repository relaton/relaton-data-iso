abstract:
- language: en
  script: Latn
  content: |-
    The aim of ISO 15403-1:2006 is to provide manufacturers, vehicle operators, fuelling station operators and others involved in the compressed-natural-gas vehicle industry with information on the fuel quality for natural gas vehicles (NGVs) required to develop and operate compressed-natural-gas vehicle equipment successfully.
    Fuel meeting the requirements of ISO 15403-1:2006 should provide for the safe operation of the vehicle and associated equipment needed for its fuelling and maintenance, protect the fuel system from the detrimental effects of corrosion, poisoning, and liquid or solid deposition and provide satisfactory vehicle performance under any and all conditions of climate and driving demands.
    Some aspects of ISO 15403-1:2006 may also be applicable for the use of natural gas in stationary combustion engines.
- language: fr
  script: Latn
  content: |-
    L'ISO 15403-1:2006 a pour objet de fournir aux constructeurs, aux exploitants de parcs automobiles, aux responsables de stations de remplissage et à tous ceux qui sont impliqués dans l'industrie des véhicules roulant au gaz naturel comprimé les informations qui leur sont nécessaires sur la qualité du carburant alimentant les véhicules ainsi que les équipements automobiles conçus pour fonctionner avec du gaz naturel comprimé.
    Les carburants respectant les exigences de l'ISO 15403-1:2006 sont censés assurer un fonctionnement en toute sécurité du véhicule et des équipements qui lui sont associés pendant le remplissage et en maintenance, protéger l'installation des effets nocifs de la corrosion, de la contamination et des dépôts liquides ou solides, et garantir un fonctionnement satisfaisant du véhicule dans toutes les conditions climatiques et quelles que soient les sollicitations que lui fait subir le conducteur.
    Des aspects abordés dans l'ISO 15403-1:2006 peuvent également être applicables à l'utilisation du gaz naturel dans les moteurs stationnaires à combustion interne.
