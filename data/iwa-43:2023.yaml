- content: |-
    Le présent document fournit les spécifications et fixe les exigences pour la désignation de trois types de verres, à savoir le cristallin, le cristal et le cristal au plomb, en fonction de leur composition chimique, de leur masse volumique et de leur indice de réfraction. Le présent document décrit également les méthodes d’essai à appliquer pour mesurer les caractéristiques respectives de ces types de verres cristal.
    Étant donné les préoccupations existantes eu égard à la contamination potentielle par le plomb contenu dans le cristallin et le cristal, le présent document fixe, en outre, une limite maximale admissible de la teneur en plomb.
    Le présent document est applicable aux types de verres cristal désignés, utilisés comme vaisselle, récipients (par exemple bouteilles, carafes, flacons à parfum), articles de cadeaux, décoration intérieure et tous éléments décoratifs des produits de consommation (par exemple éléments en verre et/ou pièces utilisés en joaillerie, pour des applications sur textiles, et dans des équipements électriques et électroniques), articles d’ameublement et luminaires.
    Le présent document n’est pas applicable aux types de verres cristal utilisés dans les domaines de la construction, des soins de santé et des laboratoires, ni pour d’autres usages techniques du verre.
