abstract:
- content: |-
    This document provides the specifications and specifies the requirements for the designation of three types of glass namely crystal glass, crystal, and lead crystal, according to their chemical composition, density and refractive index. This document also describes the test methods to measure the respective characteristics of these crystal glass types.
    Given the potential lead contamination concerns in crystal glass and crystal, this document additionally stipulates a maximum permissible limit for lead content.
    This document is applicable to the designated crystal glass types used as tableware, containers (e.g. bottles, decanters, perfume jars), giftware, home decor and any decorative components in consumer goods (e.g. glass components and/or parts used in jewellery, textile applications, and electrical and electronic equipment), furniture and luminaries.
    This document does not apply to crystal glass types used within the areas of construction, healthcare and laboratories, and other technical uses of glass.
