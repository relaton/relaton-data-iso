abstract:
- language: en
  script: Latn
  content: |-
    ISO 4575:2007 specifies a method, using the Severs rheometer, for determining the apparent viscosity, at high shear, of poly(vinyl chloride) (PVC) pastes prepared from PVC paste polymers and plasticizers.
    It applies in particular to 'standard pastes' prepared in accordance with ISO 4612 or ISO 11468.
- language: fr
  script: Latn
  content: |-
    L'ISO 4575:2007 spécifie une méthode de détermination de la viscosité apparente sous des contraintes de cisaillement élevées, au moyen du rhéomètre Severs, de pâtes de poly(chlorure de vinyle) (PVC) préparées à partir de résines PVC pour pâtes et de plastifiants.
    Elle est applicable en particulier aux «pâtes normalisées» telles que spécifiées dans l'ISO 4612 ou l'ISO 11468.
