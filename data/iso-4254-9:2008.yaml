- content: |-
    L'ISO 4254-9:2008, utilisée conjointement avec l'ISO 4254-1, spécifie les exigences de sécurité et leur mode de vérification, au niveau de la conception et de la construction, des semoirs portés, semi-portés, traînés ou automoteurs, y compris concernant la fonction des semoirs combinés utilisés en agriculture et en horticulture. En outre, elle spécifie le type d'informations à fournir par le fabricant sur les pratiques d'utilisation sûre (incluant les risques résiduels).
    Lorsque des exigences de l'ISO 4254-9:2008 sont différentes de celles mentionnées dans l'ISO 4254-1, les exigences de l'ISO 4254-9:2008 prennent le pas sur celles de l'ISO 4254-1.
    L'ISO 4254-9:2008 traite tous les phénomènes dangereux, les situations dangereuses et les événements dangereux significatifs engendrés par les semoirs lorsqu'ils sont utilisés normalement et dans les conditions prévues par le fabricant, à l'exception des phénomènes dangereux engendrés par des influences extérieures sur l'équipement électrique, une défaillance de l'alimentation en énergie, des défaillances ou dysfonctionnements du circuit de commande, la rupture de pièces en rotation à grande vitesse et les dispositifs de chargement des semences (et engrais).
    L'ISO 4254-9:2008 ne s'applique pas aux semoirs avec outils de travail du sol animés, intégrés et indissociables.
    Elle ne couvre ni les phénomènes dangereux liés à l'environnement, ni la compatibilité électromagnétique, ni les risques liés à la maintenance ou aux réparations réalisées par un professionnel de l'entretien.
    Elle ne s'applique pas aux semoirs fabriqués avant sa date de publication.
