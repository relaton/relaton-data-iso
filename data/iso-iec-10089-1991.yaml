abstract:
- content: "La présente Norme internationale spécifie \n- la définition des concepts
    fondamentaux, \n- l'environnement dans lequel les caractéristiques doivent être
    essayées, \n- les environnements dans lesquels les cartouches doivent être stockées
    et utilisées, \n- les caractéristiques mécaniques, physiques et dimensionnelles
    de l'enveloppe de protection et du disque optique, \n- les caractéristiques magnéto-optiques
    et fonctionnelles permettant l'enregistrement d'informations, leur lecture et
    leur effacement multiples, de façon à fournir une interchangeabilité entre systèmes
    de traitement de l'information, \n- deux formats pour la disposition physique
    des pistes et secteurs, les codes de correction d'erreurs, les méthodes de modulation
    utilisées pour l'enregistrement et la qualité des signaux enregistrés."
