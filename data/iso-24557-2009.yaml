- language: en
  script: Latn
  content: ISO 24557:2009 specifies a routine reference method for the determination
    of moisture content of pulses. The procedure is applicable to chickpeas, lentils,
    peas, and all classes of beans with the exception of soybeans.
- language: fr
  script: Latn
  content: L'ISO 24557:2009 spécifie une méthode de référence de routine permettant
    de déterminer la teneur en eau des légumineuses. Le mode opératoire est applicable
    aux pois chiches, aux lentilles, aux pois, et à toutes les classes de haricots,
    à l'exception du soja.
