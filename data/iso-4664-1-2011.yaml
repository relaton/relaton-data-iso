abstract:
- content: ISO 4664-1:2011 provides guidance on the determination of dynamic properties
    of vulcanized and thermoplastic rubbers. It includes both free- and forced-vibration
    methods carried out on both materials and products. It does not cover rebound
    resilience or cyclic tests in which the main objective is to fatigue the rubber.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 4664-1:2011 fournit des lignes directrices relatives à la détermination
    des propriétés dynamiques des caoutchoucs vulcanisés et thermoplastiques. Elle
    couvre à la fois les méthodes à vibrations libres et à vibrations forcées, qu'elles
    soient appliquées à des matériaux ou à des produits. Elle ne couvre pas les essais
    de résilience au rebondissement ni les essais cycliques dont l'objectif principal
    est l'étude de la fatigue du caoutchouc.
