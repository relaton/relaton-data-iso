abstract:
- content: IS0 12800:2003 covers the determination of the specific surface area of
    as-fabricated uranium dioxide powder by volumetric or gravimetric determination
    of the amount of nitrogen adsorbed on the powder, and can be applied to other
    similar materials, e.g. U308, UO2-PuO2 powders, and other bodies with similar
    surface areas, e.g. powder granules or green pellets, provided that the conditions
    described are fulfilled. Modifications using other adsorbing gases are included.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 12800:2003 est applicable à la détermination de l'aire massique de
    poudres brutes d'oxyde d'uranium par une mesure volumétrique ou gravimétrique
    de la quantité d'azote adsorbée sur la poudre. La méthode est applicable à d'autres
    matières comparables, par exemple aux poudres de U3O8 et aux mélanges UO2-PuO2,
    ainsi qu'à d'autres corps ayant des aires similaires, par exemple des granules
    de poudre ou des pastilles vertes, sous condition du respect des conditions définies.
    Des variantes utilisant d'autres gaz d'adsorption sont proposées.
