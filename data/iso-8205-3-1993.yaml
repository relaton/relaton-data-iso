abstract:
- language: en
  script: Latn
  content: Specifies test procedures (leak tightness and pressure resistance of the
    water circuit, water flow, verification of flexibility at ends, torsion, measurement
    of insulation resistance, determination of the impedance of the cable, determination
    of the resistance of the cable, endurance test) for single- and double-conductor
    secondary connection cables used for resistance welding and allied processes.
    Stipulates the requirements regarding the electrical, mechanical and cooling characteristics
    of these cables.
- language: fr
  script: Latn
  content: |2

    La présente partie de l'ISO 8205 s'applique aux essais pour les câbles secondaires à un conducteur ou à deux conducteurs utilisés en soudage par résistance et techniques connexes. Elle prescrit les exigences relatives aux caractéristiques électriques, mécaniques et de refroidissement de ces câbles.
