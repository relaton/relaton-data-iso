abstract:
- content: "\nLa présente Norme internationale prescrit des méthodes applicables à
    l'échantillonnage et à l'essai des colles à base d'os et de peau se présentant
    sous forme de poudres, granulés, de perles ou de cubes.   \nNOTE 1 Ces méthodes
    peuvent être étendues pour tester d'autres formes de colles animales avec un calcul
    adéquat de la teneur en colle sèche équivalente.  La fidélité de méthodes d'essai
    ci-après n'est pas connue parce que des données interlaboratoires ne sont pas
    disponibles. Lorsque des données interlaboratoires seront obtenues, des déclarations
    de la fidélité seront ajoutées aux méthodes d'essai correspondantes lors de la
    prochaine révision.   \nNOTE 2 Au sujet de la fidélité, il convient de se référer
    à l'ISO 5725-1:1994, Exactitude (justesse et fidélité) des résultats et méthodes
    de mesure - Partie 1: Principes généraux et définitions.\n"
