abstract:
- language: en
  script: Latn
  content: |-
    ISO 20349:2010 specifies requirements and test methods for footwear protecting users against thermal risks and molten iron or aluminium metal splashes such as those encountered in foundries, welding and allied process.
    Footwear complying with this International Standard also offers other protection as defined in ISO 20345.
- language: fr
  script: Latn
  content: |-
    L'ISO 20349:2010 spécifie les exigences et les méthodes d'essai applicables aux chaussures destinées à protéger les utilisateurs contre les risques thermiques et les projections de fer ou d'aluminium fondu, comme ceux rencontrés dans les fonderies, ou lors d'opérations de soudage et de techniques connexes.
    Les chaussures se conformant à l'ISO 20349:2010 offrent aussi d'autres protections définies dans l'ISO 20345.
