- content: |-
    L'ISO 20283-2:2008 donne des lignes directrices et spécifie des exigences et des modes opératoires pour le mesurage, l'évaluation et la présentation des vibrations structurelles des navires lorsque l'excitation est exercée par le système de propulsion. Les vibrations structurelles peuvent être des vibrations d'ensemble ou locales. Le présent document traite essentiellement des vibrations d'ensemble.
    Les vibrations locales des structures de pont du point de vue de l'habitabilité sont traitées dans l'ISO 6954. L'apparition de vibrations locales conduisant à un endommagement par fatigue est rare et fortement liée à une configuration locale spécifique. Par conséquent, aucune ligne directrice générale pour le mesurage de vibrations de ce type n'est fournie dans le domaine d'application de l'ISO 20283 (toutes les parties). À titre de référence, des informations de base concernant la conception des structures en matière de vibrations structurelles locales sont données en Annexe D.
    L'ISO 20283-2:2008 ne prend pas en compte les phénomènes vibratoires transitoires du navire, par exemple ceux pour lesquels l'excitation est exercée par le tossage.
    Même si les vibrations de torsion de l'arbre ou du vilebrequin peuvent dans certains cas provoquer des vibrations structurelles, elles ne sont pas prises en compte dans la présente norme. À cet égard, il peut être fait référence aux règles de classification correspondantes et à l'ISO 20283‑4.
