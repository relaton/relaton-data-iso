abstract:
- content: "ISO 14644-9:2012 establishes the classification of cleanliness levels
    on solid surfaces by particle concentration in cleanrooms and associated controlled
    environment applications. Recommendations on testing and measuring methods, as
    well as information about surface characteristics are also given\nISO 14644-9:2012
    applies to all solid surfaces in cleanrooms and associated controlled environments
    such as walls, ceilings, floors, working environments, tools, equipment and products.
    The surface particle cleanliness (SPC) classification is limited to particles
    between 0,05 µm and 500 µm.\nThe following issues are not considered: \n- requirements
    for the cleanliness and suitability of surfaces for specific processes; \n- procedures
    for the cleaning of surfaces; \n- material characteristics;\n- references to interactive
    bonding forces or generation processes that are usually time-dependent and process-dependent;\n-
    selection and use of statistical methods for classification and testing;\n- other
    characteristics of particles, such as electrostatic charge, ionic charges, microbiological
    state, etc."
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "L'ISO 14644-9:2012 établit la classification des niveaux de propreté des
    surfaces solides par la concentration de particules, applicables aux salles propres
    et aux environnements maîtrisés apparentés. Des recommandations relatives aux
    essais et aux méthodes de mesurage, ainsi que des informations sur les caractéristiques
    des surfaces, sont également fournies.\nL'ISO 14644-9:2012 s'applique à toutes
    les surfaces solides dans les salles propres et environnements maîtrisés apparentés
    tels que les murs, les plafonds, les sols, les environnements de travail, les
    outils, les équipements et les produits. La classification de la propreté des
    surfaces par concentration de particules (SCP) se limite à des tailles de particules
    comprises entre 0,05 µm et 500 µm.\nL'ISO 14644-9:2012 n'aborde pas les points
    suivants:\n- les exigences pour la propreté et l'adéquation des surfaces à des
    processus spécifiques;\n- les modes opératoires de nettoyage des surfaces; \n-
    les caractéristiques des matériaux;\n- les références aux forces de liaison ou
    aux processus génération qui sont généralement fonction du temps et qui dépendent
    du procédé;\n- le choix et l'utilisation de méthodes statistiques pour la classification
    et les essais;\n- d'autres caractéristiques des particules, telles que la charge
    électrostatique, les charges ioniques, l'état microbiologique, etc."
