abstract:
- language: en
  script: Latn
  content: This document provides general principles for the verification and assessment
    of the performance of concrete structures with the applications of different fibre-reinforced
    polymer (FRP) systems varying from internal FRP reinforcements/tendons, external
    FRP tendons, externally bonded FRP sheets/plates, to near-surface mounted FRP
    reinforcement. It can be used for the international harmonization of the design
    of un-reinforced, conventionally reinforced, and pre-stressed concrete structures
    with the use of the above-mentioned FRP systems.
