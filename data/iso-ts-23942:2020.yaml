abstract:
- language: en
  script: Latn
  content: This document specifies a method for the quantitative determination of
    hydroxytyrosol and tyrosol content in extra virgin olive oils using reverse phase
    high performance liquid chromatography (RP-HPLC) with spectrophotometric detection.
    The method is also applicable to all other olive oils of a different commercial
    category.
- language: fr
  script: Latn
  content: Le présent document spécifie une méthode de détermination quantitative
    de la teneur en hydroxytyrosol et tyrosol dans les huiles d'olive vierges extra
    par chromatographie liquide à haute performance en phase inverse (CLHP-RP) couplée
    à la détection spectrophotométrique. La méthode est également applicable à toutes
    les autres huiles d'olive de catégorie commerciale différente.
