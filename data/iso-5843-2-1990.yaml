abstract:
- language: en
  script: Latn
  content: Includes a list of terms in English, French, Russian and German. The list
    is given in English in alphabetical order. This list is the second part of equivalent
    terms used in the field of aerospace construction.
- language: fr
  script: Latn
  content: "\nL'ISO 5843 établit une liste de termes équivalents utilisés dans le
    domaine des constructions aérospatiales. La présente partie de l'ISO 5843 donne
    les termes équivalents relatifs aux rivets pour les constructions aérospatiales.
    \ \nNOTE -- En complément des termes utilisés dans les trois langues officielles
    de l'ISO (anglais, français et russe), la présente partie de l'ISO 5843 donne
    les termes équivalents en langue allemande ; ces termes ont été inclus à la demande
    du comité technique ISO/TC 20 et sont publiés sous la responsabilité du comité
    membre de l'Allemagne, R.F. (DIN). Toutefois, seuls les termes donnés dans les
    langues officielles peuvent être considérés comme étant des termes de l'ISO.\n"
