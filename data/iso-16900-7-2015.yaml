abstract:
- content: ISO 16900-7:2015 specifies practical performance tests for respiratory
    protective devices (RPD). The purpose of these tests is to subjectively assess
    certain properties, characteristics, and functions of the RPD when worn by test
    subjects in simulated practical use, which cannot be assessed by tests described
    in other standards.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 16900-7:2015 spécifie les essais de performance pratique relatifs
    aux appareils de protection respiratoire (APR). Ces essais ont pour but d'évaluer
    subjectivement certaines propriétés, caractéristiques et fonctions des APR, lorsque
    ceux-ci sont portés par des sujets d'essai dans le cadre d'une simulation d'utilisation
    pratique, qui ne peuvent pas être évaluées par les essais décrits dans d'autres
    normes.
