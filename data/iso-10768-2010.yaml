abstract:
- language: en
  script: Latn
  content: ISO 10768:2010 specifies a test method for the determination of the resistance
    of elastic materials for footwear, to repeated extension produced during normal
    walking. The test can be carried out before and after accelerated ageing. This
    method is applicable to any elastic material used for footwear.
- language: fr
  script: Latn
  content: L'ISO 10768:2010 spécifie une méthode d'essai pour la détermination de
    la résistance des matériaux élastiques des chaussures aux extensions répétées
    qui se produisent durant la marche normale. L'essai peut être réalisé avant et
    après un vieillissement accéléré. Cette méthode s'applique à tout matériau élastique
    utilisé pour des chaussures.
