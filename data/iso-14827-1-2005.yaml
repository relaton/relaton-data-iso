abstract:
- content: |-
    ISO 14827-1:2005 defines the format that should be used to document those end-application messages that are to be exchanged between/among central systems. The format is protocol-independent to the extent practical. For example, this one format can be used to define data exchanges that may apply to DATEX-ASN, CORBA, or other Application Protocols.
    In general, each system can be viewed as consisting of the following interfaces:
