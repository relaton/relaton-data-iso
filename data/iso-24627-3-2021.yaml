abstract:
- content: This document specifies how to represent (not visualize) documents (instance
    data, not data schemas) as graphs. It does not specify how to visualize or operate
    on document data, but it aims at making documents easier for people to compose
    and comprehend by allowing for various graph-based flexible user interfaces, possibly
    incorporating document-visualization practices (see Introduction). In this connection,
    this document does not specify annotations to existing documents either, but rather
    it specifies a schema of documents with explicit logical structures.
