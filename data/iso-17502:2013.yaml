abstract:
- language: en
  script: Latn
  content: "ISO 17502:2013 specifies a method for determining the reflectance properties
    of a leather surface for visible and near infra-red radiation. The reflection
    value in the near infra-red determines if a leather may be classified as solar
    reflective. \nThe method is applicable to all types of leather, in particular
    for coloured leather."
- language: fr
  script: Latn
  content: |-
    L'ISO 17502:2013 spécifie une méthode permettant de caractériser les propriétés réfléchissantes d'une surface de cuir dans le visible et le proche infrarouge. Le facteur de réflexion dans le proche infrarouge détermine si un cuir peut être classé parmi les cuirs réfléchissants.
    Cette méthode s'applique à tous les types de cuir, en particulier les cuirs colorés.
