abstract:
- content: |-
    This document describes how to calculate the work performed by a person’s respiratory muscles with and without the external respiratory impediments that are imposed by RPD of all kinds, except diving equipment. This document describes how much additional impediment people can tolerate and contains values that can be used to judge the acceptability of an RPD.
    NOTE       These calculations are explained in some textbooks on respiratory physiology (in the absence of an RPD), but most omit them or are incomplete in their explanations.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document décrit la manière de calculer le travail que les muscles respiratoires d'une personne doivent fournir avec et sans les difficultés respiratoires externes imposées par tous les types d'APR, à l'exception des appareils de plongée. Le présent document décrit les limites des difficultés supplémentaires que les personnes peuvent tolérer et contient les valeurs pouvant être utilisées pour évaluer l'acceptabilité d'un APR.
    NOTE       Quelques ouvrages traitant de physiologie respiratoire expliquent ces calculs (en l'absence d'un APR), mais la plupart d'entre eux ne les mentionnent pas ou fournissent des explications incomplètes.
