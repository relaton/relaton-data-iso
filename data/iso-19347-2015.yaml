  format: text/plain
- content: |-
    La présente Norme internationale spécifie les caractéristiques principales des courroies synchrones sans fin et des poulies synchrones utilisées dans les transmissions synchrones par courroies sans fin[1] pour la transmission mécanique de puissance et lorsqu'une indexation ou synchronisation positive est nécessaire.
    Les caractéristiques principales comprennent:
    a)    les dimensions nominales des dents des courroies;
    b)    les dimensions et tolérances des longueurs et largeurs des courroies;
    c)    les spécifications de mesurage des longueurs des courroies;
    d)    les dimensions et tolérances des gorges des poulies;
    e)    les dimensions et tolérances des poulies;
    f)    les spécifications relatives à la qualité des poulies.
    [1]     Dans le passé, ces transmissions ont été désignées de diverses façons, par exemple: transmissions à courroies de distribution, transmissions positives à courroie, transmissions à courroie chaîne.
