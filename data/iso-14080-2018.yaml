- content: |-
    Le présent document spécifie des lignes directrices qui prennent la forme d'un cadre et de principes pour l'établissement d'approches et de processus dans le but:
    —          d'identifier, évaluer et réviser des méthodologies;
    —          de développer des méthodologies;
    —          de gérer des méthodologies.
    Le présent document est applicable aux mesures en faveur du climat destinées à faire face au changement climatique, y compris l'adaptation à ses impacts et l'atténuation des gaz à effet de serre (GES) pour favoriser le développement durable. De telles mesures peuvent être utilisées par ou pour des projets, organismes, juridictions, secteurs économiques, technologies et produits, politiques, programmes et activités non gouvernementales.
    Le présent document ne fournit pas de recommandations relatives à une méthodologie spécifique.
