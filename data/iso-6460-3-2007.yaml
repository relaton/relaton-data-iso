abstract:
- language: en
  script: Latn
  content: ISO 6460-3:2007 specifies the methods of measurement for fuel consumption
    at a constant speed on the road and on the chassis dynamometer. It is applicable
    to motorcycles as defined in ISO 3833 equipped with a spark ignition engine (four-stroke
    engine, two-stroke engine or rotary piston engine) or a compression ignition engine.
