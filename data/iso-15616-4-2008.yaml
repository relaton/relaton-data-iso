abstract:
- language: en
  script: Latn
  content: |-
    ISO 15616-4:2008 provides minimum requirements for acceptance testing, using practical test methods, for CO2-laser beam machines for high quality welding and cutting in two dimensions (2-D), having a fixed workpiece on the platen and moving optics.
    ISO 15616-4:2008 is not applicable to CO2-laser beam machines which use an articulated robot, nor to those which include a work station, such as a welding positioner, fixed board cutter, etc.
    ISO 15616-4:2008 does not cover hazard protection devices, such as those for discharging chips and particles generated during welding and cutting.
- language: fr
  script: Latn
  content: |-
    L'ISO 15616-4:2008 fournit des exigences minimales relatives aux essais de réception, par l'utilisation de méthodes d'essai pratiques, des machines de soudage et de coupage de qualité par faisceau laser CO2 à l'aide d'optiques mobiles 2D, la pièce étant fixée sur la table.
    L'ISO 15616-4:2008 n'est pas applicable aux machines à faisceau laser CO2 utilisant un robot articulé; elle ne s'applique pas non plus aux postes de travail comme le positionneur de soudage, la table fixe de coupage, etc.
    L'ISO 15616-4:2008 ne concerne pas les équipements de protection, tels que ceux relatifs à l'évacuation des copeaux et des particules créés au cours du soudage et du coupage.
