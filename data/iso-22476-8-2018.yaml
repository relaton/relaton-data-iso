abstract:
- content: |-
    This document specifies the equipment requirements, execution of and reporting on full displacement pressuremeter (FDP) tests.
    NOTE       This document fulfils the requirements for full displacement pressurementer test as part of the geotechnical investigation services according to EN 1997-1 and EN 1997-2.
    Tests with the full displacement pressuremeter cover the measurement in situ of the deformation of soils and weak rocks by the expansion/contraction of a cylindrical flexible membrane under pressure.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie les exigences relatives à l'appareillage, à l'exécution et au compte rendu des essais au pressiomètre refoulant (FDP).
    NOTE       Ce document satisfait aux exigences relatives aux essais au pressiomètre refoulant dans le cadre des services de reconnaissance géotechnique selon les normes EN 1997‑1 et EN 1997‑2.
    Les essais au pressiomètre refoulant couvre la mesure in situ la déformation d'un sol ou d'une roche tendre produite par l'expansion/la contraction d'une sonde cylindrique à membrane souple sous l'effet de la pression.
