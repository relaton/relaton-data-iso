abstract:
- language: en
  script: Latn
  content: Defines a test method for determining the crazing resistance of all glazed
    ceramic tiles except when the crazing is an inherent decorative feature of the
    product.
- language: fr
  script: Latn
  content: "\nLa présente partie de l'ISO 10545 prescrit une méthode pour la détermination
    de la résistance au tressaillage pour tous les carreaux céramiques émaillés, sauf
    si le tressaillage est une caractéristique inhérente au produit.  \nNOTE 1 L'ISO
    13006:--, Carreaux et dalles céramiques -- Définitions, classification, caractéristiques
    et marquage (à publier), prescrit les exigences requises pour les propriétés des
    carreaux et dalles céramiques et fournit d'autres informations utiles sur ces
    produits.\n"
