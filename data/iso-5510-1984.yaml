abstract:
- content: The method consists in hydrolysing with hydrochloric acid of a ground test
    portion, dollowed by separation of the total lysine by column chromatography and
    determination by spectrometry at 570 nm. Reaction of a second ground test portion
    with an ethanolic solution of 2,4-dinitrofluorobenzene in an alkaline medium,
    purification, then hydrolysis with hydrochloric acid, separation of the non-available
    lysine by column chromatography, and determination by spectrometry at 570 nm.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale spécifie une méthode de dosage de la lysine disponible dans les aliments des animaux contenant des protéines d'origine animale ou végétale. Cependant, cette méthode comparée à une détermination biologique surestime souvent la quantité de lysine disponible et il est nécessaire d'en tenir compte dans l'interprétation des résultats.
