abstract:
- language: en
  script: Latn
  content: This second edition cancels and replaces the first edition (i. e. ISO 1456:1974)
    and ISO 1457:1974. Specifies requirements for these electrodeposited coatings
    that are applied to iron, steel, zinc alloys, cooper and copper alloys, and aluminium
    and aluminium alloys to provide an attractive appearance and corrosion resistance.
    According to the service conditions several classes of coatings are distinguished.
