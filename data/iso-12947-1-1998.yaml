abstract:
- language: en
  script: Latn
  content: |-
    This part of ISO 12947 specifies requirements for the Martindale testing apparatus and auxiliary materials for use in the test methods specified in parts 2 to 4 of ISO 12947 for determination of the abrasion resistance of fabrics.
    This part of ISO 12947 is applicable to apparatus for the testing of:
    a) woven and knitted fabrics;
    b) pile textiles having a pile height of up to 2 mm;
    c) nonwovens.
- language: fr
  script: Latn
  content: |-
    La présente partie de l'ISO 12947 spécifie les exigences pour l'appareillage d'essai de Martindale et les matériaux auxiliaires à utiliser pour les méthodes d'essai spécifiées dans les parties 2 à 4 de l'ISO 12947 pour la détermination de la résistance à l'abrasion des étoffes.
    La présente partie de l'ISO 12947 s'applique à l'appareillage pour les essais des étoffes suivantes:
    a) étoffes tissées et tricotées;
    b) velours dont la hauteur du velours est inférieure à 2 mm;
    c) non-tissés.
