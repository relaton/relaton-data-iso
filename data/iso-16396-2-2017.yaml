abstract:
- language: en
  script: Latn
  content: |-
    ISO 16396-2:2017 specifies the methods of preparation of test specimens and the test methods to be used in determining the properties of polyamide moulding and extrusion materials. Requirements for handling test material and for conditioning both the test material before moulding and the specimens before testing are given.
    Procedures and conditions for the preparation of test specimens and procedures for measuring properties of the materials from which these specimens are made are given. Properties and test methods that are suitable and necessary to characterize polyamide moulding and extrusion materials are listed.
    The properties have been selected from the general test methods in ISO 10350‑1. Other test methods in wide use for, or of particular significance to, these moulding and extrusion materials are also included in this document, as are the designatory properties viscosity number and tensile modulus of elasticity given in ISO 16396‑1.
- language: fr
  script: Latn
  content: |-
    ISO 16396-2:2017 spécifie les méthodes de préparation des éprouvettes et les méthodes d'essai à utiliser pour déterminer les propriétés des matériaux polyamides pour moulage et extrusion. Elle indique les exigences requises lors de la manipulation du matériau d'essai, ainsi que lors de conditionnement dudit matériau avant moulage et des éprouvettes avant l'essai.
    Elle précise les modes opératoires et les conditions nécessaires à la préparation des éprouvettes, ainsi que les modes opératoires de mesurage des propriétés des matériaux à partir desquels ces éprouvettes sont fabriquées. Elle fournit également une liste des propriétés et des méthodes d'essai appropriées et nécessaires à la caractérisation des matériaux polyamides pour moulage et extrusion.
    Les propriétés ont été choisies parmi les méthodes d'essai générales données dans l'ISO 10350‑1. Le présent document comprend en outre d'autres méthodes d'essai, présentant une importance particulière ou étant largement utilisées dans le cas de ces matériaux pour moulage et extrusion, de même que les propriétés de désignation: indice de fluidité et module d'élasticité données dans l'ISO 16396‑1.
