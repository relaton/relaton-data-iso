abstract:
- language: en
  script: Latn
  content: ISO 4044:2017 specifies how to prepare a test sample of leather for chemical
    analysis. The test sample can be either ground or cut into small pieces. Unless
    specified in this document, the method to be used depends on the size of leather
    sample available for testing.
- language: fr
  script: Latn
  content: ISO 4044:2017 spécifie une méthode de préparation des échantillons pour
    essais destinés à l'analyse chimique d'un cuir. L'échantillon peut être broyé
    ou découpé en petits morceaux. Si elle n'est pas spécifiée dans le présent document,
    la méthode à utiliser dépend de la taille de l'échantillon de cuir dont on dispose
    pour l'essai.
