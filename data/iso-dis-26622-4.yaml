abstract:
- content: 'This part of ISO 26622 specifies dimensions for modular taper interfaces
    with ball track system: tapered receivers for automatic and manual tool exchange
    to be applied on machine tools (e.g. lathe machines, drilling machines, milling
    machines and turn/milling machine centres). A range of receiver sizes is specified.
    The torque is transmitted by friction and locking elements.'
