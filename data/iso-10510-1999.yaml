  content: |2

    La présente Norme internationale spécifie les caractéristiques des vis à tôle à rondelle plate incorporée de filetage ST2,2 à ST9,5 inclus, présentant une surface d'appui plane, et dont les caractéristiques mécaniques sont conformes à l'ISO 2702.Les rondelles plates sont captives, c'est-à-dire destinées à empêcher les dévissages et laisser la possibilité de tourner.
