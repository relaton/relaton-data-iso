abstract:
- language: en
  script: Latn
  content: This second edition cancels and replaces the first edition (1978). Specifies
    a fatigue test for the quality control of V-blets of sections AV 10 and AV 13
    intended for driving the auxiliaries of internal combustion engines. The dimensional
    characteristics of these belts and of the corresponding pulleys are subject of
    ISO 2790.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale spécifie un essai de fatigue pour contrôler la qualité des courroies trapézoïdales étroites (sections AV 10 et AV 13) destinées à l'entraînement des auxiliaires des moteurs thermiques utilisés dans la construction automobile. Les caractéristiques dimensionnelles de ces courroies et des poulies correspondantes font l'objet de l'ISO 2790.
