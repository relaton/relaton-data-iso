abstract:
- language: en
  script: Latn
  content: |-
    ISO 28902-2:2017 specifies the requirements and performance test procedures for heterodyne pulsed Doppler lidar techniques and presents their advantages and limitations. The term "Doppler lidar" used in this document applies solely to heterodyne pulsed lidar systems retrieving wind measurements from the scattering of laser light onto aerosols in the atmosphere. A description of performances and limits are described based on standard atmospheric conditions.
    This document describes the determination of the line-of-sight wind velocity (radial wind velocity).
    NOTE          Derivation of wind vector from individual line-of-sight measurements is not described in this document since it is highly specific to a particular wind lidar configuration. One example of the retrieval of the wind vector can be found in Annex B.
    ISO 28902-2:2017 does not address the retrieval of the wind vector.
    ISO 28902-2:2017 may be used for the following application areas:
    -      meteorological briefing for, e.g. aviation, airport safety, marine applications and oil platforms;
    -      wind power production, e.g. site assessment and power curve determination;
    -      routine measurements of wind profiles at meteorological stations;
    -      air pollution dispersion monitoring;
    -      industrial risk management (direct data monitoring or by assimilation into micro-scale flow models);
    -      exchange processes (greenhouse gas emissions).
    ISO 28902-2:2017 addresses manufacturers of heterodyne pulsed Doppler wind lidars, as well as bodies testing and certifying their conformity. Also, this document provides recommendations for the users to make adequate use of these instruments.
- language: fr
  script: Latn
  content: |-
    ISO 28902-2:2017 spécifie les exigences et les modes opératoires d'essais de performance relatifs aux techniques de lidar Doppler pulsé hétérodyne et présente leurs avantages et limites. Dans le présent document, le terme «lidar Doppler» s'applique uniquement à des systèmes lidars pulsés hétérodynes permettant d'extraire des mesures du vent à partir de la diffusion d'une lumière laser sur des aérosols dans l'atmosphère. Les performances et les limites sont décrites sur la base de conditions atmosphériques normalisées.
    ISO 28902-2:2017 décrit la détermination de la vitesse du vent sur la ligne de visée (vitesse radiale du vent).
    NOTE          La détermination du vecteur vent à partir de mesures individuelles sur la ligne de visée n'est pas décrite dans le présent document car elle est hautement spécifique à une configuration de lidar particulière. Un exemple d'extraction du vecteur vent est donné dans l'Annexe B.
    ISO 28902-2:2017 ne traite pas de l'extraction du vecteur vent.
    ISO 28902-2:2017 peut être utilisé dans les champs d'application suivants:
    -      points météorologiques, par exemple pour l'aviation, la sécurité aéroportuaire, les applications maritimes et les plates-formes pétrolières;
    -      production d'énergie éolienne, par exemple évaluation d'un site et détermination de la courbe de puissance;
    -      mesurages de routine des profils de vent dans les stations météorologiques;
    -      surveillance de la dispersion des polluants dans l'atmosphère;
    -      gestion des risques industriels (surveillance directe des données ou par assimilation des données dans des modèles de flux à micro-échelle);
    -      processus d'échanges (émissions de gaz à effet de serre).
    ISO 28902-2:2017 s'adresse aux fabricants de lidars Doppler pulsés hétérodynes ainsi qu'aux organismes en charge des essais et de la certification de leur conformité. Le présent document fournit également des recommandations aux utilisateurs pour un usage adéquat de ces instruments.
