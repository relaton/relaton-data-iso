abstract:
- language: en
  script: Latn
  content: |-
    This document specifies requirements for the qualification and certification of personnel who perform operations on NGVs, according to the level of safety required by the role and/or position.
    NOTE 1        The certification is required for the level 3 and 4 of competence as defined in ISO 23684.
    NOTE 2        This document specifies requirements for what are, in effect, third-party conformity assessment schemes. These requirements do not directly apply to conformity assessment by second or first parties, but relevant parts of this document can be referred to in such arrangements.
