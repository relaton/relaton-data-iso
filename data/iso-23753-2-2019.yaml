abstract:
- language: en
  script: Latn
  content: This document specifies a method for determining activity of dehydrogenases
    in soil, using 2-(4-iodophenyl)-3-(4-nitrophenyl)-5-phenyltetrazolium chloride
    (INT)[1]-[5]. As the INT reduction is less sensitive to O2, the method is more
    robust than the TTC-method described in ISO 23753-1.
- language: fr
  script: Latn
  content: Le présent document spécifie une méthode de détermination de l'activité
    des déshydrogénases dans le sol à l'aide de chlorure de 2-(4-iodophényl)-3-(4-nitrophényl)-5-phényltétrazolium
    (INT).[1]-[5] Comme la réduction de l'INT est moins sensible à la présence d'O2,
    cette méthode est plus robuste que la méthode au CTT décrite dans l'ISO 23753‑1.
