abstract:
- language: en
  script: Latn
  content: |-
    ISO 26443:2008 specifies a method for the qualitative evaluation of the adhesion of ceramic coatings up to 20 µm thick by indentation with a Rockwell diamond indenter. The formation of cracks after indentation may also reveal cohesive failure. The indentations are made with a Rockwell hardness test instrument.
    The method described may also be suitable for evaluating the adhesion of metallic coatings.
    The test is not suitable for elastic coatings on hard substrates.
- language: fr
  script: Latn
  content: |-
    L'ISO 26443:2008 spécifie une méthode permettant l'évaluation qualitative de l'adhérence de revêtements céramiques jusqu'à 20 µm d'épaisseur par indentation à l'aide d'un pénétrateur diamanté de Rockwell. La formation de fissures après l'indentation peut également révéler une rupture cohésive. Les indentations sont réalisées à l'aide d'un instrument d'essai de dureté Rockwell.
    La méthode décrite dans la présente Norme internationale peut également être adaptée à l'évaluation de l'adhérence de revêtements métalliques.
    L'essai n'est pas adapté aux revêtements élastiques sur des substrats durs.
