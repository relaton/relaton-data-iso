abstract:
- content: ISO 5692-1:2004 specifies the requirements for the attachment of agricultural
    non-balanced trailers and implements by means of hitch-rings to the rear of the
    towing vehicle equipped with either a hook as specified in ISO 6489-1, or a piton-type
    coupling as specified in ISO 6489-4. Its purpose is to ensure the interchangeability
    of mechanical connections on agricultural towed vehicles.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 5692-1:2004 spécifie les exigences relatives à l'attelage des remorques
    et des instruments agricoles semi-portés, attelés au moyen d'un anneau d'attelage
    à l'arrière du véhicule tracteur, celui-là étant équipé d'un crochet tel que spécifié
    dans l'ISO 6489-1 ou d'un dispositif d'attelage de type piton tel que spécifié
    dans l'ISO 6489-4. Son but est d'assurer l'interchangeabilité des liaisons mécaniques
    sur véhicules agricoles remorqués.
