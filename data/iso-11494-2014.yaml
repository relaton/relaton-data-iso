abstract:
- language: en
  script: Latn
  content: |-
    ISO 11494:2014 describes a method for the determination of platinum in platinum jewellery alloys, preferably within the range of fineness specified in ISO 9202, by means of inductively coupled plasma optical emission spectrometry (ICP-OES).
    This method applies to platinum jewellery alloys that might contain silver, indium, iridium, gallium, copper, cobalt, nickel, tin, and ruthenium. However, this list is not exhaustive and care is always to be taken to investigate potential interference effects.
- language: fr
  script: Latn
  content: |-
    L'ISO 11494:2014 décrit une méthode de dosage du platine dans les alliages de platine pour la joaillerie, bijouterie, de préférence dans la gamme de titre spécifiée dans l'ISO 9202, et ce par spectrométrie d'émission optique à plasma induit par haute fréquence (ICP-OES).
    La présente méthode s'applique aux alliages de platine pour la joaillerie, bijouterie pouvant contenir de l'argent, de l'indium, de l'iridium, du gallium, du cuivre, du cobalt, du nickel, de l'étain et du ruthénium. Toutefois, cette liste n'est pas exhaustive et il faut toujours prendre soin de rechercher d'éventuels effets d'interférences.
