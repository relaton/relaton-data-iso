abstract:
- language: en
  script: Latn
  content: |-
    ISO 15143-1:2010 specifies system architecture for the exchange of data related to the use of earth‑moving machinery, as defined in ISO 6165, and mobile road construction machinery, as defined in ISO 22242 when used for work similar to earth-moving, in worksite data‑controlled construction operations. It also gives definitions of terms related to worksite data exchange.
    It covers only the application layer of the OSI reference model according to ISO/IEC 7498-1, and does not cover the presentation, session, transport, network, data link or physical layers of the model. Specific agreement (selection of applicable specifications, standards, etc.) relating to those layers will therefore be needed if data exchange is to be facilitated.
- language: fr
  script: Latn
  content: |-
    L'ISO 15143-1:2010 spécifie l'architecture du système pour l'échange des données relatives à l'utilisation des engins de terrassement tels que définis dans l'ISO 6165, et des machines mobiles de construction de routes telles que définies dans l'ISO 22242, lorsqu'ils sont utilisés pour un travail semblable au terrassement, lors d'opérations de construction de chantier. Elle est également aplicable à l'échange de données sur le chantier, pour le besoin des services associés à l'utilisation de la machine, et donne les définitions des termes relatifs à l'échange de données sur le chantier.
    Elle couvre la couche d'application dans le modèle de référence de l'OSI selon l'ISO/CEI 7498-1 et exclut les couches de présentation, de session, de transport, de réseau, de liaison de données et la couche physique. L'accord spécifique (choix de caractéristiques applicables, normes etc.) concernant ces couches est nécessaire pour faciliter l'échange de données.
