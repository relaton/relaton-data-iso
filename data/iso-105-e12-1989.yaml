abstract:
- content: A specimen of the textile in contact with one or two specified adjacent
    fabrics is milled in a jar containing steel balls and a solution of soap and sodium
    carbonate. The severity of the action is controlled by means of a dyed test-control
    piece milled separately in the same way. After rinsing and drying, the change
    in colour of the specimen and the staining of the adjacent fabrics are assessed
    with the grey scales.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente partie de l'ISO 105 prescrit une méthode pour la détermination de la résistance des teintures sur la laine ou les textiles contenant de la laine, à l'action de solutions de savon et de carbonate de sodium utilisées en foulage alcalin.
