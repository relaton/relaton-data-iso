abstract:
- language: en
  script: Latn
  content: "ISO 4545-3:2005 specifies the method for the calibration of reference
    blocks to be used for the indirect verification of Knoop hardness testing machines
    as specified in ISO 4545-2. \nThe method is applicable only for indentations with
    long diagonals greater than or equal to 0,020 mm."
- language: fr
  script: Latn
  content: |-
    L'ISO 4545-3:2005 spécifie la méthode pour l'étalonnage des blocs de référence à utiliser pour la vérification indirecte des machines d'essai de dureté Knoop conformément à l'ISO 4545-2.
    La méthode s'applique uniquement pour les empreintes de longue diagonale supérieure ou égale à 0,020 mm.
