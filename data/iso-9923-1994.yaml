abstract:
- content: Specifies the characteristics of microfiche intended for international
    interchange of information and for micropublishing. Is applicable to microfiche
    of uniform format with image arrangements of 49, 98, 270 and 420 frames and a
    single frame microfiche. An annex specifies the characteristics of microfiche
    of uniform format with image arrangements of 30, 60, 63, 84, 208, 210 and 325
    frames and microfiche of variable division of 2, 4, 8, 16, 32 and 64 frames used
    for certain applications.
