abstract:
- language: en
  script: Latn
  content: Specifies the characteristics and the test methods for the non-petroleum
    base brake fluid used in the hydraulic brake systems. The brake fluid described
    is for use in brake systems equipped with seals, cups or double-lipped type gland
    seals made from natural rubber, styrene-butadiene rubber, and ethylene-propylene
    elastomer.
