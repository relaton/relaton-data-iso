abstract:
- language: en
  script: Latn
  content: Specifies the essential characteristics for household frozen food storage
    cabinets and food freezers cooled by internal forced air circulation and for household
    refrigerators and refrigerator-freezers with or without cellar, ice-making or
    frozen food storage compartments. The tests described are type tests. These tests
    can also be made individually for the study of a particular characteristic. Electrical
    and mechanical safety requirements are specified in IEC 335-2-24.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale prescrit les caractéristiques essentielles des conservateurs ménagers de denrées congelées et des congélateurs ménagers à air pulsé, des réfrigérateurs ménagers avec ou sans compartiment porte-bouteilles, compartiment de fabrication de glace ou compartiment d'entreposage des denrées congelées et des réfrigérateurs-congélateurs avec ou sans compartiment porte-bouteilles, avec au moins un ou plusieurs compartiments congélateurs et/ou d'entreposage des denrées congelées à air pulsé, entièrement assemblés en usine. La présente Norme internationale spécifie également les méthodes d'essai propres à la vérification de ces caractéristiques. Les appareils disposant d'un système frigorifique intégrant plusieurs compartiments, les uns réfrigérés par air pulsé, les autres par convection doivent être essayés conformément à la présente Norme internationale. Les compartiments refroidis par convection mais disposant d'un système frigorifique indépendant séparé doivent être essayés conformément à la norme de référence applicable. Cependant, il reste que tous les compartiments sont automatiquement dégivrés et comportent un dispositif d'évacuation automatique de l'eau de dégivrage. La présente Norme internationale ne s'applique ni aux réfrigérateurs ménagers (qui font l'objet de l'ISO 7371), ni aux réfrigérateurs-congélateurs (qui font l'objet de l'ISO  11388187), ni aux conservateurs de denrées congelées et congélateurs (qui font l'objet de l'ISO 5155) non refroidis par l'air pulsé intérieur. Les essais décrits dans la présente Norme internationale sont des essais types. Lorsque l'on voudra vérifier les performances d'un réfrigérateur d'un type donné en liaison avec la présente Norme internationale, tous les essais décrits devront en principe être appliqués à un seul et même appareil. Ces essais peuvent être effectués séparément pour l'étude d'une caractéristique particulière. Lorsque aucune méthode d'essai n'est spécifiée,
