abstract:
- language: en
  script: Latn
  content: |-
    This document specifies requirements and test methods for functional parameters of closures used in combination with vials and when pierced by an injection needle.
    NOTE            Functional testing with spikes is specified in ISO 8536-2, ISO 8536-6, ISO 8362-1 and ISO 8362-4.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les exigences et les méthodes d’essai portant sur les propriétés fonctionnelles des fermetures utilisées avec des flacons et percées à l’aide d’une aiguille pour injection.
    NOTE            Les essais fonctionnels à l’aide de trocarts sont spécifiés dans l’ISO 8536-2, l’ISO 8536-6, l’ISO 8362-1 et l’ISO 8362-4.
