abstract:
- content: ISO 2380-1:2004 specifies the shape/form, dimensions and designation of
    the tips of hand- and machine-operated screwdrivers for slotted-head screws. It
    also gives the technical specifications and test conditions for the screw-drivers
    and, in the case of hand-operated screwdrivers, specifies the test torque which
    the blade-to-handle connection shall withstand.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 2380-1:2004 spécifie les modèles, les dimensions et la désignation
    des extrémités de tournevis à main et à machine pour vis à tête fendue. Elle donne
    également les spécifications techniques et les conditions d'essai des tournevis
    et, dans le cas des tournevis à main, précise le couple auquel doit résister l'assemblage
    lame-manche.
