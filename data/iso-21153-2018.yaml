abstract:
- content: |-
    This document specifies a method for determining the growth rate of small surface cracks in an aqueous environment (including atmospheric exposure) based on measurement of the change in size of the crack with exposure time.
    The methodology can be applied to stress corrosion and corrosion fatigue crack propagation.
    It also describes the varied methodologies for the generation of crack precursors including accelerated generation of single pits.
    Industries for whom this document is relevant include power generation (including nuclear), oil and gas, aerospace and automotive.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie une méthode de détermination de la vitesse de propagation de petites fissures superficielles en environnement aqueux (y compris en exposition atmosphérique) s'appuyant sur le mesurage de l'évolution de la taille de fissure en fonction de la durée d'exposition.
    Cette méthode peut s'appliquer à la propagation des fissures de corrosion sous contrainte et de fatigue-corrosion.
    Ce document décrit également les diverses méthodes visant à générer des précurseurs de fissure, y compris la génération accélérée de piqûres uniques.
    Les secteurs concernés par le présent document sont, entre autres: la production électrique (y compris nucléaire), le pétrole et le gaz, l'aérospatiale et l'automobile.
