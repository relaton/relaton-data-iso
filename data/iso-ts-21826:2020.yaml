abstract:
- language: en
  script: Latn
  content: "This document specifies a photometric titration method using EDTA for
    the determination of the total iron content of iron ores. \nThis method is applicable
    to a concentration range of a mass fraction of 37,00 % to 72,00 % of total iron
    in natural iron ores, iron ore concentrates and agglomerates, including sinter
    products."
