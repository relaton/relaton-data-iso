abstract:
- language: en
  script: Latn
  content: Cancels and replaces the first edition (1989). Lays down a method of chemically
    determining free formaldehyde in phenolic resins by potentiometric titration,
    in aqueous or organic solution. The method is applicable to resins with free-formaldehyde
    contents up to and including 15 % (m/m). For free-formaldehyde contents between
    15 % (m/m) and 30 % (m/m), it may be necessary to adjust the concentrations of
    the standard volumetric solutions used accordingly. This method must not be used
    in the presence of hexamethylenetetramine.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale prescrit une méthode titrimétrique pour le dosage du formaldéhyde libre dans les résines phénoliques, en solution aqueuse et en solution organique. La méthode est applicable aux résines phénoliques dont la teneur en formaldéhyde libre est inférieure ou égale à 15 % (m/m). Pour des teneurs comprises entre 15 % (m/m) et 30 % (m/m), il y a lieu d'ajuster en conséquence la concentration des solutions titrées. Cette méthode ne doit pas être utilisée en présence d'hexaméthylènetétramine.
