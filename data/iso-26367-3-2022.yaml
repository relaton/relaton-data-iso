- content: |-
    Le présent document est applicable à l’échantillonnage et à l’analyse des effluents générés lors d’incendies qui sont susceptibles de causer des dommages par contamination environnementale. Il fournit des exigences supplémentaires à celles des Normes Internationales déjà publiées par l’ISO TC 92/SC 3 pour l’échantillonnage et l’analyse des effluents du feu issus de feux expérimentaux ainsi que des essais normalisés, notamment sous la forme de bonnes pratiques issues de méthodologies publiées antérieurement. Le présent document n’inclut pas la détection de polluants chez les humains ou animaux exposés.
    Le principal objectif de l’échantillonnage et de l’analyse des effluents issus de feux susceptibles d’entraîner une contamination environnementale est donc de fournir des informations sur:
    —    la nature et les concentrations d’effluents en suspension dans l’air dans le temps et l’espace;
    —    la nature et les concentrations de contaminants de sol solides et liquides et de composés de «ruissellement» issus des interventions de lutte contre l’incendie dans le temps et l’espace.
    Le présent document constitue principalement un intérêt pour les parties suivantes:
    —    autorités de réglementation environnementale;
    —    autorités de santé publique;
    —    enquêteurs incendie;
    —    propriétaires de bâtiments.
    Le présent document est destiné à être utilisé conjointement avec l’ISO 26367-1 et l’ISO 26367-2 dans le cadre des évaluations de l’impact environnemental des effluents du feu.
