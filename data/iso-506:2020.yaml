abstract:
- content: This document specifies a method for the determination of the volatile
    fatty acid number of natural rubber latex concentrate. The method is not necessarily
    suitable for latices from natural sources other than Hevea brasiliensis and is
    not applicable to compounded latex, vulcanized latex, artificial dispersions of
    rubber or synthetic rubber latices.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: Le présent document spécifie une méthode pour la détermination de l'indice
    d'acide gras volatil du latex concentré de caoutchouc naturel. La méthode ne convient
    pas nécessairement aux latex d'origine naturelle autres que celui de I'Hevea brasiliensis
    et ne s'applique pas aux mélanges à base de latex, aux latex vulcanisé, aux dispersions
    artificielles de caoutchouc ou aux latex de caoutchouc synthétique.
