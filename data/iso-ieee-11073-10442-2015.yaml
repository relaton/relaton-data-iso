abstract:
- language: en
  script: Latn
  content: |-
    Abstract: Within the context of the ISO/IEEE 11073 family of standards for device communication, this standard establishes a normative definition of the communication between personal strength fitness devices and managers (e.g., cell phones, personal computers, personal health appliances, and set top boxes) in a manner that enables plug-and-play interoperability. It leverages appropriate portions of existing standards including ISO/IEEE 11073 terminology and information models. It specifies the use of specific term codes, formats, and behaviors in telehealth environments restricting optionality in base frameworks in favor of interoperability. This standard defines a common core of communication functionality for personal telehealth strength fitness devices. In this context, strength fitness devices are being used broadly to cover strength fitness devices that measure musculo-skeletal strength-conditioning activities.
    Keywords: medical device communication, personal health devices, strength fitness equipment
- language: fr
  script: Latn
  content: Dans le contexte de la famille de normes ISO/IEEE 11073 relatives à la
    communication entre dispositifs, ISO/IEEE 11073-10442:2015 établit une définition
    normative de la communication entre les dispositifs personnels de mise en forme
    musculaire et des gestionnaires (par exemple des téléphones cellulaires, des ordinateurs
    personnels, des équipements personnels de santé et des boîtiers décodeurs) d'une
    manière qui permet une interopérabilité du type prêt à l'emploi. Elle s'appuie
    sur les parties appropriées de normes existantes, y compris la terminologie et
    des modèles d'informations de l'ISO/IEEE 11073. Elle spécifie l'utilisation de
    codes, de formats et de comportements en termes spécifiques dans les environnements
    de télésanté, en limitant les choix à des cadres de travail de base en faveur
    de l'interopérabilité. La présente norme définit un noyau commun de fonctionnalités
    de communication pour les dispositifs de mise en forme musculaire de télésanté.
    Dans ce contexte, les dispositifs de mise en forme musculaire sont largement utilisés
    pour englober les dispositifs de mise en forme musculaire qui mesurent les activités
    de mise en forme musculo-squelettique.
