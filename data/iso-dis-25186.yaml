abstract:
- content: "The scope of the proposed standard is to provide requirements and guidance
    for methods for generation, change, and verification of card authentication codes
    using at least 16-byte block ciphers or hash based MACs of equivalent strength,
    including time based/dynamic methods.\n\nThe following table of contents expresses
    the intended direction of the work effort, but would be anticipated to change
    as the work progresses:\n\nForeword\t\nIntroduction\t\n1\tScope\t\n2\tNormative
    references\t\n3\tTerms and Definitions\t\n4\tBasic Principles\t\n5\tGeneration
    and Verification of Card Security Code (CSC)\t\n5.1\tIntroduction\t\n5.2\tAlgorithm
    for CSC\t\nAnnex A (informative) Worked Examples\t\nBibliography"
