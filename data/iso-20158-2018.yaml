abstract:
- language: en
  script: Latn
  content: |-
    This document describes test methods for determining water absorption time and water absorption capacity of all textile fabrics designed to absorb water. Such fabrics are commonly used in products such as cloths and mops for cleaning tasks.
    This method is especially applicable to fabrics such as waffle, chamois, bubble looped, checkered, terry looped, and multilayer textile materials.
- language: fr
  script: Latn
  content: |-
    Le présent document décrit des méthodes d'essai permettant de déterminer le temps d'absorption d'eau et la capacité d'absorption d'eau de toutes les étoffes destinées à absorber de l'eau. Ces étoffes sont communément utilisées dans des produits tels que les chiffons ou les lavettes pour les opérations de nettoyage.
    Cette méthode est spécifiquement applicable aux étoffes telles que les tissus gaufrés, le chamois, les étoffes à mailles piquées, les tissus guingans, les étoffes à bouclettes et les matières textiles multicouches.
