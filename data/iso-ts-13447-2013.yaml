abstract:
- content: "ISO/TS 13477:2013 provides guidance for assessing the use of fire zone
    models for calculating gas temperature and concentrations and smoke layer position
    due to fire within an enclosure. It contains general guidance to be read in conjunction
    with specific model documentation provided by the model developers. It is not
    a basis for justifying the use of any particular model.\nIt is important that
    users of fire zone models understand the theoretical basis of a model and are
    capable of assessing the accuracy and validity of the results.\nZone models can
    also include additional sub-models for predicting related phenomena such as sprinkler,
    thermal or smoke detector activation, mechanical ventilation, glass fracture or
    flame spread. \nISO/TS 13477:2013 is not intended as a basis for regulation."
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "L'ISO/TS 13447:2013 fournit un guide pour évaluer l'utilisation de modèles
    incendie de zone pour le calcul de la température et des concentrations de gaz
    et le calcul de la position des couches de fumée dues à un incendie à l'intérieur
    d'une enceinte. Elle contient des généralités à consulter conjointement à la documentation
    spécifique du modèle fournie par les développeurs du modèle. Elle ne sert pas
    de base pour justifier l'utilisation d'un modèle en particulier.\nIl est important
    que les utilisateurs de modèles incendie de zone comprennent la base théorique
    d'un modèle et soient capables d'évaluer l'exactitude et la validité des résultats.\nLes
    modèles de zone peuvent également inclure des sous-modèles supplémentaires pour
    prédire des phénomènes connexes tels que l'activation de sprinklers ou de détecteurs
    thermiques ou de fumée, une ventilation mécanique, un bris de vitre ou la propagation
    de flammes. \nL'ISO/TS 13447:2013 n'est pas destinée à servir de base pour une
    réglementation."
