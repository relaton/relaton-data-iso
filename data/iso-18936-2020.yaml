abstract:
- language: en
  script: Latn
  content: |-
    This document describes test methods for determining the long-term dark storage stability of colour photographic images.
    It is applicable to colour photographic images made with traditional photographic materials. These images are generated with systems such as chromogenic, silver dye-bleach, dye transfer, dye-diffusion-transfer "instant", and similar systems. The test method specified in this document also covers the dark-stability of digital colour images produced with dry- and liquid-toner electrophotography, thermal dye transfer (sometimes called "dye sublimation"), and inkjet printing systems.
