abstract:
- content: 'Specifies requirements for handwheel or actuator-operated valves for general
    application including the following features: inside or outside screw stem; wedge
    or parallel obturator; metallic or elastomeric obturator seatings; metallic or
    elastomeric body seatings; ferrous metal and/or copper alloy trims; bolted bonnet
    connection; flanged ends. Covers valves of the nominal sizes (DN) from 40 to 1000,
    and applies to valves of the nominal pressures (ISO PN) up to 50.'
