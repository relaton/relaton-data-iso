abstract:
- language: en
  script: Latn
  content: This document specifies the methods for microscopic examination of medicinal
    herbs. It covers the equipment, sampling, preparation and observation methods.
    This document is applicable to medicinal herbs used in traditional Chinese medicine,
    including Chinese materia medica (whole medicinal materials) and decoction pieces
    derived from plants. It is not applicable to medicinal materials derived from
    animals or minerals.
