abstract:
- content: 'Specifies the dimensions of triangular, square, rhombic and round ceramic
    inserts of the following types: TN, SN, CN, DN, RN. Annexes A, B and C form an
    integral part of this standard. Annex D is for information only.'
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente partie de l'ISO 9361 prescrit les dimensions des plaquettes amovibles en céramique avec arrondi de pointe, trou de fixation cylindrique et à dépouille normale 0°. Ces plaquettes sont principalement destinées à être montées sur les outils de tournage et d'alésage et fixées par trou central et bride, ou trou central seulement. Les céramiques de coupe sont constituées de différents oxydes, nitrures et carbures. Contrairement aux carbures (dont les cermets), les céramiques n'ont pas de liant métallique. Parmi les céramiques on peut citer par exemple les céramiques oxydes (constituées particulièrement d'oxyde d'aluminium AI2O3), les céramiques carboxides (composées généralement d'un alliage d'oxyde d'aluminium et d'autres matériaux tels que carbures de titane TiC), les céramiques nitrures (composées généralement d'un alliage de nitrure de silicium et d'autres matériaux tels que l'oxyde d'yttrium Y2O3 et l'oxyde d'aluminium), etc.
