abstract:
- language: en
  script: Latn
  content: 'This document specifies the sampling procedures, transport conditions,
    storage and substrate used that can affect emissions of volatile organic compounds
    for three types of building products or furnishing: solid, liquid and combined.
    For individual products, the preparation of a test specimen for each type is specified.'
- language: fr
  script: Latn
  content: 'Le présent document spécifie les modes opératoires d’échantillonnage,
    les conditions de transport, le stockage et le support utilisés, susceptibles
    d’avoir une incidence sur les émissions de composés organiques volatils pour trois
    types de produit de construction ou objets d’équipement: solides, liquides et
    combinés. Pour les produits individuels, la préparation d’une éprouvette d’essai
    pour chaque type est spécifiée.'
