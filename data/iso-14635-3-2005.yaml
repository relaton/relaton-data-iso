abstract:
- content: ISO 14635-3:2005 specifies a test method based on an FZG four-square test
    machine for determining the relative load-carrying capacity of semi-fluid gear
    greases defined by the gear surface damage known as scuffing. This method is useful
    for evaluating the scuffing load capacity potential of semi-fluid gear greases
    of NLGI classes 0 to 000, typically used with highly stressed gearing for enclosed
    gear drives. It can only be applied to greases giving a sufficient lubricant flow
    in the test gear box of the FZG test machine.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 14635-3:2005 spécifie une méthode d'essai fondée sur une machine
    d'essai FZG à configuration quadrilatère ayant pour but de déterminer la capacité
    de charge relative de graisses d'engrenages semi-fluides, définie par une détérioration
    superficielle de l'engrenage appelée grippage. La présente méthode d'essai est
    utile pour évaluer la capacité de charge potentielle au grippage des graisses
    d'engrenages semi-fluides 0 à 000 de classes NLGI généralement utilisées pour
    des boîtes d'entraînement par engrenages soumis à de fortes contraintes.
