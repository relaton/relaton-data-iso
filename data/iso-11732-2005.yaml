abstract:
- content: ISO 11732:2005 specifies methods suitable for the determination of ammonium
    nitrogen in various types of waters (such as ground, drinking, surface, and waste
    waters) in mass concentrations ranging from 0,1 mg/l to 10 mg/l (in the undiluted
    sample), applying either FIA or CFA. In particular cases, the range of application
    may be adapted by varying the operating conditions.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 11732:2005 spécifie des méthodes appropriées de dosage de l'azote
    ammoniacal dans différents types d'eaux (comme l'eau souterraine, l'eau potable,
    l'eau de surface et l'eau résiduaire), dont les concentrations en masse se situent
    dans une plage de 0,1 mg/l à 10 mg/l (dans l'échantillon non dilué), en appliquant
    la FIA (voir Article 3) ou la CFA (voir Article 4). Dans des cas particuliers,
    la gamme d'application peut être adaptée en faisant varier les conditions opératoires.
