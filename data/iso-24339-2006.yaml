abstract:
- language: en
  script: Latn
  content: ISO 24339:2006 specifies a process to determine the capability of laminate
    and textile floor coverings to withstand exposure to moderate humid and dry climate
    conditions. The subclauses pertaining to flatness, openings between elements and
    height differences between elements only apply to laminated floor coverings.
- language: fr
  script: Latn
  content: L'ISO 24339:2006 spécifie un procédé permettant de déterminer la capacité
    de revêtements de sol stratifiés et textiles à supporter une exposition à des
    conditions climatiques humides modérées et sèches modérées. Les paragraphes ayant
    trait à la planéité, aux ouvertures entre éléments et au désaffleurement entre
    éléments ne s'appliquent qu'aux revêtements de sol stratifiés.
