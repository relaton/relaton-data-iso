abstract:
- language: en
  script: Latn
  content: This document specifies the safety requirements for herbal medicine dispensing
    facilities. It is applicable to facilities related to large-scale herbal dispensaries,
    in-house hospital dispensaries and medium to large commercial dispensaries. The
    specifications regarding tools and equipment used in these services are excluded.
    It does not apply to dispensing services in medical clinics where herbal preparations
    are dispensed to patients by or under the supervision of the prescribing practitioners.
