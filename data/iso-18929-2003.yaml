abstract:
- content: "ISO 18929:2003 establishes the specifications for silver-gelatine photographic
    reflection prints intended for dark storage and covers silver-gelatine print types
    of all weights.\nISO 18929:2003 applies to wet-processed black-and-white silver-gelatine
    photographic prints; including those that have been chemically treated (with a
    gold, selenium, sulfur or other chemical treatment bath) to improve the permanence
    of the silver image. It also applies to silver-gelatine prints processed by a
    monobath, which includes thiosulfate as a fixing agent followed by a conventional
    wash. "
