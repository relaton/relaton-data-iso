abstract:
- language: en
  script: Latn
  content: Cancels and replaces the third edition (1991). Specifies the basic specifications
    and testing requirements for ISO series 1 tank containers suitable for the carriage
    of gases, liquids and solid substances (dry bulk) which may be loaded or unloaded
    as liquids by gravity or pressure discharge, for international exchange and for
    conveyance by road, rail and sea, including interchange between these forms of
    transport. The requirements are minimum requirements.
