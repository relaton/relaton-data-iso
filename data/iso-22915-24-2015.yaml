abstract:
- language: en
  script: Latn
  content: |-
    ISO 22915-24:2015, together with ISO 22915‑1, specifies the tests for verifying the stability of slewing variable-reach rough-terrain trucks (hereafter also referred to as trucks), equipped with fork arms or with load carrying or non-load carrying attachments.
    It is not applicable to those trucks equipped with the following:
    -      integrated and non-integrated personnel work platforms;
    -      tracks;
    -      equipment to operate on rails.
- language: fr
  script: Latn
  content: |-
    L'ISO 22915-24:2015, conjointement avec l'ISO 22915‑1, spécifie les essais relatifs à la vérification de la stabilité des chariots à portée variable rotatifs tout-terrain (ci-après appelés chariots), équipés de bras de fourche ou d'accessoires de transport de charges ou de transport sans charge.
    Elle ne s'applique pas aux chariots équipés des éléments suivants:
    ?   plates-formes de personnel/travail intégrées et non intégrées;
    ?   chenilles;
    ?   équipement pour fonctionner sur des rails.
