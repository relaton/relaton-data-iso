abstract:
- language: en
  script: Latn
  content: |-
    This document provides guidance to biobanks on how to implement the quality management, management, and technical requirements of ISO 20387. It expands on aspects of ISO 20387 and provides examples for illustration purposes. The aim of this document is to assist biobanks to address competency of personnel and appropriate quality of biological material and data collections. This document is equally applicable to newly established and existing biobanks.
    This document is applicable to all organizations performing biobanking, including biobanking of biological material from multicellular organisms (e.g., human, animal, fungus and plant) and microorganisms for research and development.
    This document does not apply to biological material intended for feed/food production, laboratories undertaking analysis for food/feed production and/or therapeutic use.
- language: fr
  script: Latn
  content: |-
    Le présent document fournit des recommandations à l'attention des biobanques quant à la façon de mettre en œuvre les exigences techniques, de gestion et de management de la qualité de l'ISO 20387. Il développe des aspects de l'ISO 20387 et produit des exemples à des fins d'illustration. L'objet du présent document est d'assister les biobanques autour de la compétence du personnel et de la qualité appropriée des collections de matériels biologiques et de données. Le présent document s'applique aussi bien aux biobanques émergentes qu'aux biobanques existantes.
    Le présent document est applicable à toutes les organisations qui pratiquent le «biobanking» pour la recherche et le développement, y compris le «biobanking» de matériels biologiques issus d'organismes pluricellulaires (par exemple humains, animaux, champignons et végétaux) et de micro-organismes.
    Le présent document ne s'applique pas aux matériels biologiques destinés à la production de denrées alimentaires/d'aliments pour animaux, aux laboratoires effectuant des analyses pour la production de denrées alimentaires/d'aliments pour animaux et/ou à une utilisation thérapeutique.
