abstract:
- language: en
  script: Latn
  content: ISO 3731:2003 specifies the dimensional characteristics of, and specific
    requirements for, 7-pole connectors of type 24 S and their contact allocation
    for the electrical connection of towing and towed vehicles with 24 V nominal supply
    voltage, thus ensuring interchangeability. A 24 S connector is intended to be
    used in addition to a 24 N connector according to ISO 1185 where more than 7 poles
    are required.
- language: fr
  script: Latn
  content: L'ISO 3731:2003 spécifie les dimensions et exigences spécifiques concernant
    les connecteurs à 7 contacts de type 24 S, ainsi que l'affectation de leurs contacts,
    pour les liaisons électriques entre les véhicules tracteurs et les véhicules tractés
    à tension d'alimentation nominale de 24 V afin d'assurer leur interchangeabilité.
    Un connecteur 24 S est prévu pour être utilisé en supplément d'un connecteur 24
    N conforme à l'ISO 1185:2003 lorsqu'un nombre de contacts supérieur à 7 est requis.
