abstract:
- language: en
  script: Latn
  content: Specifies methods of preparation of test specimens and test methods to
    be used for the determination of the properties of ethylene/vinyl acetate moulding
    and extrusion materials. Specifies requirements for handling test material and
    for conditioning and gives properties and test methods which are necessary to
    characterize ethylene/vinyl acetate moulding and extrusion materials. Cancels
    and replaces the first edition.
- language: fr
  script: Latn
  content: |2

    La présente partie de l'ISO 4613 prescrit les méthodes de préparation des éprouvettes et les méthodes d'essai à appliquer pour déterminer les propriétés des E/VAC pour moulage et extrusion. Elle indique les exigences requises lors de la manipulation du matériau pour essai, ainsi que lors du conditionnement du-dit matériau avant moulage et des éprouvettes avant l'essai. Elle précise les modes opératoires et les conditions nécessaires à la préparation des éprouvettes, ainsi que les modes opératoires de mesurage des propriétés des matériaux à partir desquels ces éprouvettes sont fabriquées. Elle fournit également une liste des propriétés et des méthodes d'essai appropriées et nécessaires à la caractérisation des E/VAC pour moulage et extrusion. Les propriétés ont été choisies à partir des méthodes d'essai générales données dans l'ISO 10350. D'autres méthodes d'essai, présentant une importance particulière ou largement utilisées dans le cas de ces matériaux pour moulage et extrusion, sont également incluses dans la présente partie de l'ISO 4613, de même qu'elles figurent dans les propriétés de désignation de l'ISO 4613-1. Pour obtenir des résultats d'essai reproductibles et comparables, il est nécessaire d'utiliser les méthodes de préparation et de conditionnement, ainsi que les éprouvettes avec les dimensions et les modes opératoires d'essai prescr  230its ci-après. Les valeurs ainsi déterminées ne seront pas nécessairement identiques à celles obtenues en utilisant des éprouvettes de dimensions différentes, ou préparées selon des modes opératoires différents.
