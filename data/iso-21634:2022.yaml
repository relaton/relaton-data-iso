abstract:
- language: en
  script: Latn
  content: |-
    This document specifies requirements and test methods for tube-type tyres in automotive vehicles that require rubber flaps, in order to ensure they are protected against damages to the inner tube caused by the rim or tyre.
    This document is applicable to tyres for road vehicles. It does not apply to 2/3 wheeler and non-road tyres.
    Requirements and test methods for rubber flaps for non-road tyres are provided in Annex E.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les exigences et méthodes d'essai pour les pneumatiques avec chambre à air sur des véhicules automoteurs qui requièrent des flaps en caoutchouc pour assurer leur protection contre les dommages provoqués à la chambre à air par la jante ou le pneumatique
    Le présent document s'applique aux pneumatiques pour véhicules routiers. Il ne s'applique pas aux véhicules à 2 ou 3 roues ni aux pneumatiques hors route.
    Les exigences et méthodes d'essai applicables aux flaps en caoutchouc pour pneumatiques hors route sont donnés dans l'Annexe E.
