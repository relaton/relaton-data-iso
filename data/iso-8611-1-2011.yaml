abstract:
- language: en
  script: Latn
  content: |-
    ISO 8611-1:2011 specifies the test methods available for evaluating new flat pallets for materials handling.
    The test methods are split into groups for nominal load testing, maximum working load testing and durability comparison testing.
    It is not intended to apply to pallets with a fixed superstructure or a rigid, self-supporting container that can be mechanically attached to the pallet and which contributes to the strength of the pallet.
- language: fr
  script: Latn
  content: |-
    L'ISO 8611-1:2011 spécifie les méthodes d'essai disponibles pour l'évaluation de palettes plates neuves pour la manutention.
    Les méthodes d'essai sont réparties en groupes selon les essais de la charge nominale, les essais de la charge maximale en service et les essais comparatifs en termes de durabilité.
    Elle ne s'étend pas aux palettes à superstructure fixe ou à conteneur autoportant rigide pouvant être fixés mécaniquement à la palette et contribuant à sa résistance.
