abstract:
- language: en
  script: Latn
  content: |-
    This document specifies rules for the indication of the surface texture of optical elements, in the ISO 10110 series, which standardizes drawing indications for optical elements and systems. Surface texture is the characteristic of a surface that can be effectively described with statistical methods. Typically, surface texture is associated with high spatial frequency errors (roughness) and mid-spatial frequency errors (waviness).
    This document is primarily intended for the specification of polished optics.
    This document describes a method for characterizing the residual surface that is left after detrending by subtracting the surface form. The control of the surface form specified in ISO 10110-5, ISO 10110-12, and ISO 10110-19 is not specified in this document.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les règles d'indication de l'état de surface des éléments optiques, dans la série ISO 10110, qui normalise les indications sur les dessins pour les éléments et systèmes optiques. L'état de surface est la caractéristique d'une surface qui peut être efficacement décrite par des méthodes statistiques. L'état de surface est généralement associé à des erreurs de hautes fréquences spatiales (rugosité) et à des erreurs de fréquences spatiales moyennes (ondulation).
    Le présent document est essentiellement destiné à la spécification des optiques polies.
    Le présent document décrit une méthode de caractérisation de la surface résiduelle qui reste après redressement par soustraction de la forme de surface. Le contrôle de la forme de surface spécifié dans l'ISO 10110-5, l'ISO 10110-12 et l'ISO 10110-19, n'est pas traité dans le présent document.
