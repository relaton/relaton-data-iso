abstract:
- content: "ISO 22000:2005 specifies requirements for a food safety management system
    where an organization in the food chain needs to demonstrate its ability to control
    food safety hazards in order to ensure that food is safe at the time of human
    consumption. \nIt is applicable to all organizations, regardless of size, which
    are involved in any aspect of the food chain and want to implement systems that
    consistently provide safe products. The means of meeting any requirements of ISO
    22000:2005 can be accomplished through the use of internal and/or external resources.\nISO
    22000:2005 specifies requirements to enable an organization \n-- to plan, implement,
    operate, maintain and update a food safety management system aimed at providing
    products that, according to their intended use, are safe for the consumer,\n--
    to demonstrate compliance with applicable statutory and regulatory food safety
    requirements, \n-- to evaluate and assess customer requirements and demonstrate
    conformity with those mutually agreed customer requirements that relate to food
    safety, in order to enhance customer satisfaction,\n-- to effectively communicate
    food safety issues to their suppliers, customers and relevant interested parties
    in the food chain,\n-- to ensure that the organization conforms to its stated
    food safety policy,\n-- to demonstrate such conformity to relevant interested
    parties, and\n-- to seek certification or registration of its food safety management
    system by an external organization, or make a self-assessment or self-declaration
    of conformity to ISO 22000:2005."
