abstract:
- language: fr
  script: Latn
  content: "\nLa présente partie de l'ISO 13318 couvre les méthodes permettant de
    déterminer les distributions granulométriques des matières particulaires, généralement
    dans l'étendue granulométrique comprise entre 0,1 µm et 5 µm, par sédimentation
    centrifuge dans un liquide.   \nNOTE :  La présente partie de l'ISO 13318 peut
    impliquer l'utilisation de produits et la mise en oeuvre de modes opératoires
    et d'appareillages à caractère dangereux. Elle n'est pas destinée à traiter de
    tous les problèmes de sécurité liés à son utilisation. Il incombe à l'utilisateur
    de la présente partie de l'ISO 13318 d'établir, avant de l'utiliser, des pratiques
    appropriées d'hygiène et de sécurité et de déterminer l'applicabilité des restrictions
    réglementaires.  Les méthodes de détermination de la distribution granulométrique
    décrites dans la présente partie de l'ISO 13318 sont applicables aux boues liquides
    ou aux matières particulaires pouvant être dispersées dans des liquides et dans
    certaines émulsions. Il est nécessaire qu'il y ait une différence positive de
    masse volumique entre les phases discrètes et continues, bien que la photosédimentation
    centrifuge puisse être utilisée dans le cas d'émulsions avec lesquelles les gouttelettes
    d'eau sont moins denses que le liquide dans lequel elles sont dispersées.\n"
