abstract:
- language: en
  script: Latn
  content: 'Specifies definitions as well as requirements for the following properties
    of film to be used as a medium for drawn and written information which it is possible
    to duplicate, revise and store: thickness, dimensional stability, permanent dimensional
    change, stability of form, adhesion, marking from metal objects, fold marks, surface
    resistance, visual density, draughting quality. In addition, specifies the contents
    of the label to be affixed on the outside of the package.'
- language: fr
  script: Latn
  content: |2

    La présente partie de l'ISO 9958 prescrit les caractéristiques requises des films à dessin à orientation biaxiale à base de polyéthylène-téréphtalate (généralement connus comme films à base de polyester), servant de support d'information écrite et dessinée qu'il est possible de reproduire, de modifier et d'archiver. En plus, la présente partie de l'ISO 9958 spécifie les renseignements devant figurer sur l'étiquette à coller sur l'emballage du film à dessin, et donne un exemple d'une fiche d'information sur le produit que peut fournir le fabricant ou le détaillant de film à dessin.
