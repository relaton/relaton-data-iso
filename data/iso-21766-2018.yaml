abstract:
- language: en
  script: Latn
  content: 'This document specifies a method for the quantification of four tobacco
    specific nitrosamines (TSNAs) in tobacco and the following tobacco products: cigarettes,
    cigars and smokeless tobacco products using reversed phase high performance liquid
    chromatography with tandem mass spectrometry (LC-MS/MS). The TSNAs determined
    with this method are: N-nitrosonornicotine (NNN), N-nitrosoanatabine (NAT), N-nitrosoanabasine
    (NAB) and 4-(methylnitrosamino)-1-(3-pyridyl)-1-butanone (NNK).'
- language: fr
  script: Latn
  content: 'Le présent document spécifie une méthode de quantification de quatre nitrosamines
    spécifiques du tabac (TSNAs) dans le tabac et les produits du tabac suivants:
    cigarettes, cigares et produits du tabac sans fumée, par chromatographie liquide
    haute performance en phase inverse avec détection par spectrométrie de masse en
    tandem (CL-SM/SM). Les TSNAs dosés par cette méthode sont: la N-nitrosonornicotine
    (NNN), la N-nitrosoanatabine (NAT), la N-nitrosoanabasine (NAB) et la 4-(méthylnitrosamino)-1-(3-pyridyl)-1-butanone
    (NNK).'
