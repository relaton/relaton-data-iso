abstract:
- language: en
  script: Latn
  content: Establishes symbols to be used in architectural, engineering, building
    and allied design fields to provide details of equipment for fire protection,
    fire-fighting and means of escape on drawings for design, construction, renovation
    or fire certification purposes.
- language: fr
  script: Latn
  content: "La présente Norme internationale établit les symboles à faire figurer
    sur les plans de protection contre l'incendie, utilisés dans les domaines de l'architecture,
    de l'ingéniérie, de la construction ou dans d'autres domaines associés, pour indiquer
    l'emplacement ou répertorier des équipements de protection et de lutte contre
    l'incendie, et des moyens d'évacuation. Ces plans sont en particulier pour la
    conception, la construction, la rénovation ou pour des contrôles de conformité
    de sécurité incendie. La présente Norme internationale s'applique aux : \n- équipements
    portatifs d'extinction; \n- installations fixes d'extinction; \n- canalisations
    fixes d'incendie; \n- équipement divers de lutte contre l'incendie; \n- tableaux
    de contrôle et de signalisation; \n- dispositifs de déclenchement d'alarme; \n-
    avertisseurs d'incendie; \n- ventilation incendie et évents anti-explosion; \n-
    chemins d'évacuation;"
