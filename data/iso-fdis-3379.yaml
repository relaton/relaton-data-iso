abstract:
- language: en
  script: Latn
  content: ISO 3379:2015 specifies a test method for the determination of distension
    and strength of the leather grain or finished surface. This method is applicable
    to all flexible leathers and it is particularly suitable to determine the lastability
    of leathers for footwear uppers.
- language: fr
  script: Latn
  content: ISO 3379:2015 spécifie une méthode de détermination de l'extension et de
    la résistance à la traction de la fleur d'un cuir ou d'une surface finie. Cette
    méthode est applicable à tous les cuirs souples, et elle est particulièrement
    adaptée à la détermination de l'aptitude au montage des cuirs pour tiges d'articles
    chaussants.
