abstract:
- content: |-
    This document provides guidelines on:
    — how to express vitamin quantity,
    — the expression of different molecular forms in appropriate units,
    — and in some cases, vitamin activity, according to vitamers present or used in food products, in addition to the quantitative content determination obtained from ISO and CEN analytical standards.
    It provides information to be used as a basis for discussion between stakeholders and food control laboratories. It is not intended to be prescriptive or exhaustive.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document fournit des lignes directrices sur:
    —    la manière d’exprimer la quantité de vitamines,
    —    l’expression des différentes formes moléculaires dans les unités appropriées,
    —    et, dans certains cas, l’activité vitaminique, en fonction des vitamères présents ou utilisés dans les produits alimentaires, en plus de la détermination de la teneur quantitative obtenue à partir des normes analytiques de l’ISO et du CEN.
    Il fournit des informations à utiliser comme base pour les discussions entre les parties prenantes et les laboratoires de contrôle alimentaire. Il n’est pas destiné à être prescriptif ou exhaustif.
