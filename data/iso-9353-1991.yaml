abstract:
- content: |2

    La présente Norme internationale décrit la préparation des plaques d'essai à base de fibres ou de tissus de verre unidirectionnels, imprégnés de résine thermodurcissable, par drapage et polymérisation des plaques. Le sens de la direction du renfort de chaque pli et leur empilement est précisé dans la spécification particulière. Ces résines se réticulent avec ou sans perte de produit de réaction ; dans l'un ou l'autre cas, leurs propriétés ne sont pas significativement modifiées. Ces résines peuvent être utilisées à haute pression après accord entre les parties intéressées. Le but de la présente Norme internationale est de normaliser la préparation des plaques dans lesquelles des éprouvettes sont ensuite usinées. Les éprouvettes normalisées préparées de cette manière peuvent être utilisées soit pour évaluer des composants (par exemple le renfort en verre, les ensimages, résines, catalyseurs, agents de polymérisation), soit pour contrôler la qualité des produits finis.
