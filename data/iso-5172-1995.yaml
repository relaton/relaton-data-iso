abstract:
- language: en
  script: Latn
  content: Cancels and replaces the first edition (1977). Specifies the characteristics
    of manual blowpipes for gas welding, cutting and heating of metals and gives specifications
    and corresponding test. Covers manual blowpipes for welding and heating up to
    1 800 l/h to 2 500 l/h fuel gas and cutting blowpipes for cutting structural steel
    up to a thickness of 300 mm. Does not apply to air aspirated blowpipes.
