abstract:
- language: en
  script: Latn
  content: |-
    ISO 19960:2015 specifies cast steel and alloy grades with special physical properties. The cast steel and alloy grades covered by this International Standard are used in applications which require low linear thermal expansion, or low ferromagnetic responses, or low galling properties.
    NOTE          Annex A gives information on ISO grade designation and available UNS numbers which are similar to the ISO grade designations.
