abstract:
- language: fr
  script: Latn
  content: |2

    La présente partie de l'ISO 13357 prescrit un mode opératoire permettant d'évaluer la filtrabilité des huiles lubrifiantes non polluées par de l'eau, et plus particulièrement celles à usage hydraulique. Ce mode opératoire s'applique seulement  aux huiles minérales, puisque les fluides provenant d'autres matériaux (par exemple les fluides difficilement inflammables) peuvent ne pas être compatibles avec les membranes d'essai spécifiées. Le domaine d'application a été évalué avec des huiles de viscosité jusqu'au grade de viscosité (VG) 100 selon l'ISO 3448. Dans l'intervalle décrit, la filtrabilité définie n'est pas dépendante de la viscosité de l'huile. Le mode opératoire n'est pas applicable à certaines huiles hydrauliques auxquelles des propriétés spécifiques ont été conférées par l'utilisation d'additifs insolubles ou partiellement solubles, ou par des composés de masse moléculaire particulièrement élevée.NOTE - La filtrabilité est une exigence fondamentale pour les huiles lubrifiantes utilisées dans les systèmes hydrauliques à cause des filtres fins utilisés dans cette application.La présente partie de l'ISO 13357 définit une méthode pour estimer la filtrabilité des huiles non polluées par de l'eau. Il se peut que certaines huiles présentent des caractéristiques de filtrabilité dégradées en cas de contamination par de l'eau.Il convient d'utiliser l'ISO 13357-1 pour étudier les effets de l'eau et d'une température élevée sur la filtrabilité si une huile est utilisée dans des applications où une pollution par de l'eau est probable.
