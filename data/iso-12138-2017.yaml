abstract:
- language: en
  script: Latn
  content: ISO 12138:2017 specifies methods for repeated domestic laundering at selected
    wash temperatures prior to assessing flammability behaviour of textile materials.
    The washing machines and procedures specified are based on those given in ISO
    6330:2012, but specific requirements are provided for water hardness and volumes,
    detergent type and quantity, machine loading and degree of agitation.
- language: fr
  script: Latn
  content: ISO 12138:2017 spécifie des méthodes de lavages domestiques répétés à des
    températures de lavage sélectionnées avant d'évaluer les propriétés d'inflammabilité
    des matériaux textiles. Les machines à laver et les modes opératoires spécifiés
    s'appuient sur ceux indiqués dans l'ISO 6330:2012, mais des exigences particulières
    sont données pour la dureté et les volumes d'eau, le type et la quantité de détergent,
    ainsi que sur le chargement et le degré d'agitation de la machine.
