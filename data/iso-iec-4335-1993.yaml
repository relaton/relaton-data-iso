abstract:
- content: Specifies elements of data link control procedures for synchronous or start/stop,
    code-transparent data transmission using the HDLC frame structure specified in
    ISO/IEC 3309 and independent frame numbering in both directions. These HDLC elements
    of procedures are defined specifically in terms of the actions that occur on receipt
    of commands at a secondary station or a combined station.
