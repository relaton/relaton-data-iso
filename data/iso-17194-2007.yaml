abstract:
- language: en
  script: Latn
  content: ISO 17194:2007 specifies a set of basic properties commonly required for
    the selection and use of structural adhesives in different applications. ISO standard
    test methods and test conditions are also recommended for the measurement of these
    data to facilitate traceability of recorded values.
- language: fr
  script: Latn
  content: L'ISO 17194:2007 spécifie un ensemble de propriétés de base couramment
    requises pour la sélection et l'utilisation d'adhésifs structuraux dans différentes
    applications. Des méthodes et conditions d'essai normalisées ISO sont également
    recommandées pour le mesurage de ces données afin de faciliter la traçabilité
    des valeurs enregistrées.
