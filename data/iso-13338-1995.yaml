abstract:
- content: Gives a complete list of the corrosiveness for pure gases and a calculation
    method relating to the corrosiveness of gas mixtures which is applicable in the
    absence of experimental data to each of their components.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale donne -- pour les gaz purs: une liste complète indiquant leur caractère corrosif, -- pour les mélanges: une méthode de calcul, en l'absence de données expérimentales, tenant compte du niveau de corrosivité de chacun de leurs composants, dans le but de déterminer la corrosivité du gaz et mélanges de gaz sur les tissus et de permettre l'affectation d'un raccord de sortie de robinet à chacun d'eux.
