- content: |-
    La présente norme établit les spécifications relatives à l'exécution des essais de pieux sous charge statique, au cours desquels un pieu unique est soumis à un effort de traction axiale statique afin de définir son comportement charge-déplacement.
    Ce document s'applique aussi bien aux pieux verticaux qu'aux pieux inclinés.
    La présente norme couvre tous les types de pieux. Les essais envisagés dans cette norme sont limités aux essais de chargement par paliers. Le présent document ne traite pas des essais de chargement cyclique des pieux.
    NOTE            L’ISO 22477-2 est destinée à être utilisée conjointement avec l'EN 1997-1. Les valeurs numériques des facteurs partiels des états limites et des facteurs de corrélation servant à obtenir les valeurs caractéristiques à partir des essais de chargement statique et devant être prises en compte dans le calcul sont fournies dans la norme EN 1997-1.
    Le présent document fournit des spécifications pour l'exécution de l'essai de chargement axial statique de pieu pour:
    a)       vérifier qu'un pieu se comporte comme prévu;
    b)       mesurer la résistance d'un pieu.
