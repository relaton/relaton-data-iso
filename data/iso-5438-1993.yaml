abstract:
- content: The method specified is based on decomposition of a test portion by fusion
    with sodium carbonate and subsequent acidification with hydrochloric acid in the
    presence of boric acid to complex fluoride, formation of the molybdosilicic acid
    complex and selective reduction to the blue molybdosilicic acid complex with addition
    of tartaric acid to prevent interference from phosphate, spectrometric measurement
    of the absorbance of the coloured complex at the wavelength of maximum absorption
    (about 795 nm). Applies to products having silica contents, expressed as SiO2,
    in the range 0,05 % (m/m) to 4,0 % (m/m).
