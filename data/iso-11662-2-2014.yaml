abstract:
- content: "ISO 11662-2:2014 presents a test method for the structural competence
    under static loading of mobile cranes. \nThis test method is to provide a systematic,
    non-destructive procedure for determining the stresses induced in crane structures
    under specified conditions of static loading through the use of resistance-type
    electric strain gauges, and to specify appropriate acceptance criteria for specified
    loading conditions.\nISO 11662-2:2014 applies to mobile construction-type lifting
    cranes utilizing\na)    rope-supported, lattice boom attachment or lattice boom,
    and fly jib attachment,\nb)    rope-supported, mast attachment and mast-mounted
    boom, and fly jib attachment, or\nc)    telescoping boom attachment or telescopic
    boom and fly jib attachment.\nMobile crane manufacturers can use ISO 11662-2:2014
    to verify their design for the mobile crane types illustrated in its Annex E."
