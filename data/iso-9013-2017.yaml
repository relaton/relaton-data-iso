abstract:
- content: |-
    ISO 9013:2017 presents geometrical product specifications and quality tolerances for the classification of thermal cuts in materials suitable for oxyfuel flame cutting, plasma cutting and laser cutting. It is applicable to flame cuts from 3 mm to 300 mm, plasma cuts from 0,5 mm to 150 mm and laser cuts from 0,5 mm to 32 mm.
    The geometrical product specifications are applicable if reference to this document is made in drawings or pertinent documents, e.g. delivery conditions. If this document were also to apply, by way of exception, to parts produced by other cutting processes, this would have to be agreed upon separately.
    Flatness defects are not addressed as such in this document. The references are to the current standards for the materials used.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "ISO 9013:2017 traite des spécifications géométriques des produits et des
    tolérances relatives à la qualité pour la classification des coupes thermiques
    dans les matériaux aptes au coupage à la flamme, au coupage plasma et au coupage
    laser. Elle est applicable aux coupes à la flamme de 3 mm à 300 mm, aux coupes
    au plasma de 0,5 mm à 150 mm et aux coupes au laser de 0,5 mm à 32 mm. \nLes spécifications
    géométriques des produits sont applicables lorsqu'il est fait référence au présent
    document sur les dessins ou les documents pertinents, par exemple les conditions
    de livraison. Si le présent document s'appliquait exceptionnellement à des parties
    produites par d'autres procédés de coupage, cela nécessiterait l'objet d'un accord
    particulier.\nLes défauts de planéité ne sont pas traités en tant que tels dans
    ce document. Les références sont à des normes en vigueur pour les matériaux utilisés."
