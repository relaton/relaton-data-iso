abstract:
- content: This document defines cork as a raw material for the industry, as well
    as the terms to be used in describing the different forms in which cork can be
    found. This document also indicates the terms and definitions concerning its main
    products, some of the operations to which cork can be submitted and anomalies
    that can be associated with it.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: Le présent document définit le liège en tant que matière première pour
    l'industrie ainsi que les termes que l'on doit utiliser pour désigner les différentes
    formes sous lesquelles le liège peut se présenter. Le présent document indique
    aussi les termes et les définitions concernant les principaux produits, quelques
    unes des opérations que le liège peut subir et les anomalies susceptibles d'y
    être associées.
