- content: |-
    L'ISO 15042:2011 établit les critères d'essais et de caractérisation de performances des climatiseurs et pompes à chaleur assemblés en usine, destinés aux usages résidentiel, commercial et industriel, à compresseur entraîné par moteur électrique, définis comme systèmes multi-split de base, systèmes multi-split modulaires et systèmes multi-split modulaires à récupération de chaleur. Ces systèmes multi-split comprennent les systèmes air/air et eau/air avec unités intérieures raccordées ou non à des conduits avec ventilateurs incorporés.
    L'ISO 15042:2011 se limite aux systèmes multi-split à circuit unique ou multiple utilisant un ou plusieurs compresseurs avec au plus deux paliers de régulation de l'unité extérieure. L'ISO 15042:2011 s'applique également aux systèmes multi-split à circuit de réfrigération unique utilisant un ou plusieurs compresseurs à vitesse variable ou des combinaisons de compresseurs en alternance permettant de faire varier la puissance du système sur trois paliers ou plus. Ces systèmes multi-split sont conçus pour fonctionner en combinaison avec une ou plusieurs unités extérieures et au moins deux unités intérieures conçues pour fonctionner individuellement, ainsi qu'avec de tels systèmes modulaires permettant de transférer de la chaleur récupérée sur une ou plusieurs unités intérieures à d'autres unités du même système.
