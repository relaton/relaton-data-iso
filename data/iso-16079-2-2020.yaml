abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the implementation of a condition monitoring system for wind turbines, with particular focus on monitoring of the drivetrain. Guidance for a practical implementation of the FMSA is provided, as well as guidance for specifying best practices and minimum recommendations regarding the condition monitoring system used for failure mode detection, diagnostics and prognostics of the direct drive and geared wind turbine drivetrain, including:
    a)   main bearing(s);
    b)   gearbox, if applicable; and
    c)   generator (mechanical aspects).
    This also includes subcomponents such as coupling and the lubrication system.
    This document provides an overview of the important aspects of condition monitoring of wind turbines and makes references to other standards where in-depth information on the subjects is available.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie la mise en œuvre d'un système de surveillance d'état pour les éoliennes, en se centrant sur la surveillance de la transmission. Des recommandations pour une mise en œuvre pratique de l'AMDS sont présentées, de même que des recommandations pour la spécification des bonnes pratiques et des recommandations minimales concernant le système de surveillance d'état utilisé pour la détection des modes de défaillance, les diagnostics et les pronostics de la transmission directe et à engrenages des éoliennes, incluant:
    a)    le(s) palier(s) principal(ux);
    b)    le multiplicateur, le cas échéant;
    c)    la génératrice (aspects mécaniques).
    Ceci inclut également les sous-composants tels que l'accouplement et le système de lubrification.
    Le présent document fournit une vue d'ensemble des aspects importants relatifs à la surveillance d'état des éoliennes et fait référence à d'autres normes dans lesquelles des informations plus détaillées sont disponibles à propos des différents aspects.
