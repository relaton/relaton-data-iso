abstract:
- content: Specifies performance tests for moulded rubber boots used as end closures
    on drum type brake cylinders. These boots prevent the entrance of dirt and moisture
    which could cause corrosion and otherwise impair wheel brake operation. Applies
    to boots of both plain and reinforcement insert types. Requirements relating to
    chemical composition, tensile strength or elongation at break of the rubber compound
    are not included.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale spécifie des méthodes d'essais de performance des capuchons en caoutchouc moulé équipant les extrémités des cylindres de roue de freins hydrauliques à tambour, montés sur des véhicules routiers et utilisant un liquide de frein à base pétrolière; ces capuchons ont pour but d'empêcher la pénétration de la poussière et de l'humidité qui peuvent être source de corrosion et causer un mauvais fonctionnement des freins.


    La présente Norme internationale s'applique à des capuchons de type simple ou renforcé, pour montage dans des cylindres de roue utilisant un liquide de frein à base pétrolière conforme aux spécifications de l'ISO 7309. Elle ne comprend pas d'exigences concernant la composition chimique, la tenue en traction ou l'allongement à la rupture du caoutchouc constituant les capuchons. Elle ne précise pas la résistance de l'adhérence du caoutchouc à l'armature dans le cas de capuchons renforcés. Le caoutchouc constituant les capuchons est prévu pour une utilisation dans une gamme de températures comprise entre - 40 et + 120 °C.
