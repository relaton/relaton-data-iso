abstract:
- content: |-
    ISO 18213-2:2007 presents procedures for standardizing a set of calibration data to a fixed set of reference conditions so as to minimize the effect of variations in ambient conditions that occur during the measurement process. The procedures presented herein apply generally to measurements of liquid height and volume obtained for the purpose of calibrating a tank (i.e., calibrating a tank's measurement system). When used in connection with other parts of ISO 18213, these procedures apply specifically to tanks equipped with bubbler probe systems for measuring liquid content.
    The standardization algorithms presented in ISO 18213-2:2007 can be profitably applied when only estimates of ambient conditions, such as temperature, are available. However, the most reliable results are obtained when relevant ambient conditions are measured for each measurement of volume and liquid height in a set of calibration data.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 18213-2:2007 décrit les modes opératoires de normalisation d'un ensemble de données d'étalonnage, en fonction d'un ensemble défini de conditions de référence, pour réduire le plus possible l'effet des variations des conditions ambiantes qui interviennent pendant le processus de mesurage. Les modes opératoires présentés s'appliquent généralement aux mesures de hauteur de liquide et de volume, obtenues en vue de l'étalonnage d'une cuve (c'est-à-dire l'étalonnage d'un système de mesure de cuve). Lorsqu'ils sont utilisés conjointement avec les autres parties de l'ISO 18213, ces modes opératoires s'appliquent spécifiquement aux cuves équipées de systèmes de cannes de bullage pour le mesurage du liquide contenu.
    Les algorithmes de normalisation présentés dans l'ISO 18213-2:2007 peuvent être utilisés avec profit, même si l'on ne dispose que d'estimations des conditions ambiantes, telles que la température. Cependant, les résultats les plus fiables sont obtenus quand les conditions ambiantes sont mesurées à chaque mesurage de volume et de hauteur du liquide, dans un ensemble défini de données d'étalonnage.
