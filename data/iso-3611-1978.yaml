abstract:
- language: en
  script: Latn
  content: Specifies the most importent dimensional, functional and quality characteristics
    for measurements. Table 1 covers parameters for the measuring ranges from 0 mm
    up to and including 500 mm which are devided in steps of 25 mm each. Annex A refers
    to measurement errors within the measuring range; annex B contains instruction
    for application; annex C includes recommendations for testing.
