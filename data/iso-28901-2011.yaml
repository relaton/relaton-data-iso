abstract:
- content: |-
    ISO 28901:2011 provides guidance on environment-friendly burial methods of animal carcasses to prevent epidemics, to curtail the spread of the disease, to destroy the causative agents, and to dispose of the carcasses.
    ISO 28901:2011 does not apply to the burial of animal carcasses resulting from natural death or by accident.
    Other methods of disposal are outside the scope of ISO 28901:2011.
