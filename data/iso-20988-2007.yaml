abstract:
- language: en
  script: Latn
  content: "ISO 20988:2007 provides comprehensive guidance and specific statistical
    procedures for uncertainty estimation in air quality measurements including measurements
    of ambient air, stationary source emissions, indoor air, workplace atmospheres
    and meteorology. It applies the general recommendations of the Guide to the Expression
    of Uncertainty in Measurement (GUM) to boundary conditions met in air quality
    measurement. The boundary conditions considered include measurands varying rapidly
    in time, as well as the presence of bias in a series of observations obtained
    under conditions of intended use of methods of air quality measurement. \nThe
    methods of measurement considered comprise methods corrected for systematic effects
    by repeated observation of reference materials, methods calibrated by paired measurement
    with a reference method, methods not corrected for systematic effects because
    they are unbiased by design, and methods not corrected for systematic effects
    in intended use deliberately taking into account a bias. \nExperimental data for
    uncertainty estimation can be provided either by a single experimental design
    in a direct approach or by a combination of different experimental designs in
    an indirect approach."
- language: fr
  script: Latn
  content: |-
    L'ISO 20988:2007 fournit un guide étendu et des modes opératoires statistiques spécifiques pour établir une estimation de l'incertitude dans le cadre des mesurages de la qualité de l'air, y compris les mesurages de l'air ambiant, de l'air à l'intérieur des bâtiments, des émissions de sources fixes, des ambiances de travail ou de la météorologie. Elle applique les recommandations générales du Guide pour l'expression de l'incertitude de mesure (GUM) aux conditions limites rencontrées dans le mesurage de la qualité de l'air. Les conditions limites prises en considération incluent des mesurandes qui varient rapidement avec le temps ainsi que la présence de biais dans des séries d'observations recueillies dans les conditions d'utilisation normale des méthodes de mesurage de la qualité de l'air.
    Les méthodes de mesurage considérées incluent des méthodes corrigées en termes d'effets systématiques par des observations répétées de matériaux de référence, des méthodes étalonnées par mesurage par paires avec une méthode de référence, des méthodes non corrigées d'effets systématiques parce qu'elles ne sont pas biaisées par conception, et des méthodes non corrigées d'effets systématiques dans l'utilisation prévue et qui tiennent systématiquement compte d'un biais.
    Les données expérimentales pour l'estimation de l'incertitude peuvent être fournies soit par un seul programme expérimental en approche directe, soit par une combinaison de programmes expérimentaux en approche indirecte.
