abstract:
- content: ISO 19131:2007 specifies requirements for the specification of geographic
    data products, based upon the concepts of other ISO 19100 International Standards.
    It also provides help in the creation of data product specifications, so that
    they are easily understood and fit for their intended purpose.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 19131:2007 décrit les exigences relatives à la spécification de contenu
    informationnel géographique, en s'appuyant sur les concepts présentés dans les
    autres Normes internationales ISO 19100. Elle apporte également une aide en matière
    de création de spécifications de contenu informationnel, de sorte qu'elles puissent
    être comprises et utilisées dans le cadre pour lequel elles ont été prévues.
