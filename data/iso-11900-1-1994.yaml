abstract:
- language: en
  script: Latn
  content: Specifies the dimensions and tolerances of ball-lock punch retainers, Type
    A (rectangular) and type B (square) for light duty, and of their backing plates,
    the main use being retention of ball-lock punches in accordance with ISO 10071,
    when punching holes in steel sheets. Also gives material guidelines and hardness
    requirements, and specifies the designation.
