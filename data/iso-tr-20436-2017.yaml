abstract:
- language: en
  script: Latn
  content: ISO/TR 20436:2017 reviews and evaluates the methodology that can be employed
    to assess the paintability of or paint compatibility with sealants used in building
    and construction. The term "paintability" is used throughout this document and
    is a generic term to refer to the application of paint or a coating to a sealant.
