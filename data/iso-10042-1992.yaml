abstract:
- language: en
  script: Latn
  content: Three levels are given in such a way as to permit application for a wide
    range of welded fabrications. The levels refer to production quality and not to
    the fitness-for-purpose of the product manufactured. Annex A gives additional
    information and guidelines for use of this standard.
- language: fr
  script: Latn
  content: " La présente Norme internationale présente un guide des niveaux\n  d'acceptation
    des défauts dans les assemblages en aluminium et alliages\n  d'aluminium soudables
    soudés à l'arc. Elles prévoit trois\n  niveaux de façon à être applicable à une
    large gamme\n  de fabrications mécano-soudées. Ces niveaux se rapportent à\n  la
    qualité au sortir de l'atelier et non à l'aptitude, à\n  l'emploi du produit (voir
    3.1). \nLa présente Norme internationale s'applique\n -- aux aluminiums et alliages
    d'aluminium soudables ;\n -- aux procédés de soudage suivants définis dans l'ISO\n
    \ 4063; \n- 131 -- soudage à l'arc en atmosphère inerte avec électrode\n    fusible
    (MIG), \n- 141 -- soudage à l'arc en atmosphère inerte avec électrode\n    de
    tungstène (TIG), \n- 15 -- soudage à l'arc plasma;\n-- aux procédés manuels mécanisés
    et automatiques;\n -- à toutes les positions de soudage;\n -- aux assemblages
    par soudures bout à bout, d'angle et piquages;\n -- aux matériaux d'épaisseur
    comprise entre 3 mm et 63 mm.\nPour tout écart significatif dans la géométrie
    ou les\n  dimensions de l'assemblage décrit dans la présente Norme internationale\n
    \ apparaissant sur le produit soudé, il sera nécessaire d'évaluer\n  dans quelle
    mesure les dispositions de la présente Norme internationale\n  restent applicables.
    \nLa présente Norme internationale ne traite pas des aspects métallurgiques,\n
    \ du type grosseur de grain. Tout au long du texte, le terme «aluminium»\n  sousentend
    l'aluminium et ses alliages soudables. "
