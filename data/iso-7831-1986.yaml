abstract:
- content: This International Standard specifies the A-chain electrical frequency
    response characteristic for photographic Sound reproduction in motion-picture
    control rooms and indoor theatres. lt is intended, in conjunction with ISO 2969,
    to assist in the standardization of recording monitor and reproduction characteristics
    of motion-picture Sound dubbing theatres, review rooms and indoor theatres. This
    International Standard covers that part of the motion-picture Sound System from
    the transducer to the input terminals of the main fader.
  language:
