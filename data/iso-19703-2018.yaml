abstract:
- language: en
  script: Latn
  content: |-
    This document provides definitions and equations for the calculation of toxic product yields and the fire conditions under which they have been derived in terms of equivalence ratio and combustion efficiency. Sample calculations for practical cases are provided. The methods are intended to be used to produce either instantaneous or averaged values for those experimental fires in which time-resolved data are available.
    This document is intended to provide guidance to fire researchers for
    —          recording appropriate experimental fire data,
    —          calculating average yields of gases and smoke in fire effluents in fire tests and fire-like combustion in reduced scale apparatus,
    —          characterizing burning behaviour in experimental fires in terms of equivalence ratio and combustion efficiency using oxygen consumption and product generation data.
    This document does not provide guidance on the operating procedure of any particular piece of apparatus or interpretation of data obtained therein (e.g. toxicological significance of results).
- language: fr
  script: Latn
  content: |-
    Le présent document donne des définitions et des équations permettant de calculer les taux de production en produits toxiques et les conditions de combustion dans lesquelles ces taux de production ont été déterminés en termes de rapport d'équivalence et d'efficacité de combustion. Des exemples pratiques de calculs sur éprouvettes sont également fournis. Les méthodes exposées sont destinées à être utilisées pour produire des valeurs instantanées ou moyennes pour les feux expérimentaux dans lesquels des données en fonction du temps sont disponibles.
    Le présent document a pour but de fournir des lignes directrices aux chercheurs du domaine de la lutte contre l'incendie, afin:
    —          d'enregistrer des données appropriées relatives aux feux expérimentaux;
    —          de calculer les taux de production moyens en gaz et en fumée dans les effluents pendant les essais au feu et dans des conditions de combustion analogues à celles d'un incendie sur un appareillage à échelle réduite; et
    —          de caractériser les conditions de combustion dans les feux expérimentaux en termes de rapport d'équivalence et d'efficacité de combustion, en utilisant les caractéristiques de consommation d'oxygène et de génération de produits.
    Le présent document ne fournit aucune ligne directrice sur le mode opératoire d'un appareil spécifique ou sur l'interprétation des données acquises (interprétation toxicologique des résultats, par exemple).
