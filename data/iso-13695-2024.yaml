abstract:
- language: en
  script: Latn
  content: This document specifies methods by which the spectral characteristics such
    as wavelength, bandwidth, spectral distribution and wavelength stability of a
    laser beam can be measured. This document is applicable to both continuous wave
    (cw) and pulsed laser beams. The dependence of the spectral characteristics of
    a laser on its operating conditions may also be important.
- language: fr
  script: Latn
  content: Le présent document spécifie des méthodes qui permettent de mesurer les
    caractéristiques spectrales, telles que la longueur d’onde, la largeur spectrale,
    la distribution spectrale et la stabilité en longueur d’onde d’un laser. Le présent
    document s’applique aux faisceaux laser continu et impulsionnel. La dépendance
    des caractéristiques spectrales d’un laser vis-à-vis de ses conditions de fonctionnement
    peut être également importante.
