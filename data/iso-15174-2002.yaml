abstract:
- language: en
  script: Latn
  content: ISO 15174|IDF 176:2002 describes a method to compare the total milk-clotting
    activity of a microbial coagulant sample with the milk-clotting activity of an
    international microbial coagulant reference standard on a standard milk substrate
    prepared with a calcium chloride solution containing 0,5 g/l of calcium chloride
    (pH approximately 6,5).
- language: fr
  script: Latn
  content: La présente Norme internationale décrit une méthode permettant de comparer
    l'activité totale de coagulation du lait d'un échantillon de coagulant microbien
    à l'activité coagulante d'un étalon de référence de coagulant microbien reconnu
    à l'échelle internationale, sur un substrat de lait étalon préparé avec une solution
    de chlorure de calcium à 0,5 g de chlorure de calcium par litre de solution (pH
    approximativement 6,5).
