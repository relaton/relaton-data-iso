abstract:
- content: |-
    This document specifies the characteristics of taper grooved pins with full-length progressive grooves (with closed end at the insertion side), in steel and stainless steel, and with nominal diameter 1 mm to 25 mm.
    These grooved pins are designed to fulfil the main following function: locking together two or more parts, with an easy installation (due to its shape) and a high level of pull-out resistance (due to the elastic fit behaviour of the pin).
    The general requirements (including functional principles for grooved pins and assembly) are specified in ISO 13669.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie les caractéristiques des goupilles cannelées à cannelures progressives sur toute la longueur (non-débouchantes du côté de l’insertion), en acier et en acier inoxydable, et de diamètre nominal 1 mm à 25 mm.
    Ces goupilles cannelées sont conçues pour remplir la fonction principale suivante: solidarisation de deux ou plusieurs pièces, avec une installation facile (du fait de sa forme) et une résistance à l'extraction élevée (du fait du comportement par ajustement élastique de la goupille dans son trou).
    Les exigences générales (incluant les principes fonctionnels des goupilles cannelées et leur assemblage) sont spécifiées dans l'ISO 13669.
