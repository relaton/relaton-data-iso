abstract:
- language: en
  script: Latn
  content: |-
    ISO 13313:2017 specifies a flame atomic absorption spectrometric method for the determination of the mass fraction of sodium in iron ores.
    This method is applicable to mass fractions of sodium between 0,002 5 % and 0,50 % in natural iron ores, iron ore concentrates and agglomerates, including sinter products.
