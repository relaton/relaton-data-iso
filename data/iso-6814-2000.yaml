abstract:
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale définit certains termes et donne des lignes directrices pour la classification des machines forestières mobiles. Les termes et définitions sont déterminés par l'emploi final auquel le fabricant destine la machine.  La présente Norme internationale s'applique aux machines conçues pour être utilisées en sylviculture dans la préparation du terrain, la plantation, l'exploitation, le façonnage et le débardage du bois d'oeuvre et des bois de trituration. Elle ne s'applique pas aux machines conçues pour être utilisées exclusivement dans les scieries ou les parcs à bois, les véhicules de transport et les aéronefs.
