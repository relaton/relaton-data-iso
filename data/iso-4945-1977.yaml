abstract:
- language: en
  script: Latn
  content: This method is applicable to non-alloy and low-alloy steels containing
    between 0.002 % (m/m) and 0.050 % (m/m) of nitrogen and less than 0.6 % (m/m)
    of silicon. It allows the determination only of the nitrogen content which can
    be converted to an ammonium salt. Specifies principle, reagents, apparatus, sampling,
    procedure, expression of results and test report.
