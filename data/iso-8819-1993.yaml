abstract:
- language: en
  script: Latn
  content: Specifies a procedure for the detection of hydrogen sulfide. The lower
    limit of detectability is 4 mg of hydrogen sulfide in 1 m^3 of gas. Methyl mercaptan,
    if present, produces a transistory yellow stain on the lead acetate paper which,
    however, fades completely in less than 5 min. Other sulfur compounds present in
    the gas do not interfere with the test.
- language: fr
  script: Latn
  content: "\nLa présente Norme internationale prescrit une méthode pour la détection
    de l'acide sulfhydrique contenu dans les gaz de pétrole liquéfiés. Le seuil de
    détectabilité est de 4 mg d'acide sulfhydrique dans 1 m3 de gaz de pétrole liquéfié.
    La présence de méthylmercaptan se traduit par une tache jaune passagère sur le
    papier réactif à l'acétate de plomb, qui disparaît complètement en moins de 5
    min. La présence d'autres composés soufrés dans le gaz de pétrole liquéfié n'a
    aucune répercussion sur l'essai.  \nNOTE 1 Les gaz de pétrole liquéfiés et les
    produits de leur combustion ne devraient pas être trop corrosifs ni trop réactifs
    vis-à-vis des matériaux avec lesquels ils se trouvent en contact. Il est donc
    important de détecter la présence d'acide sulfhydrique, lequel est une substance
    très réactive. De plus, l'odeur de l'acide sulfhydrique est inacceptable pour
    certaines utilisations des gaz de pétrole liquéfiés (essence à briquet, par exemple).\n"
