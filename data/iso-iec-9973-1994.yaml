abstract:
- language: en
  script: Latn
  content: Specifies procedures to be followed in preparing, maintaining, and publishing
    a register of identifiers and meanings that, under the direction of ISO/IEC JTC
    1/SC 24, are assigned to graphical items. Registration procedures will not assign
    values of identifiers for graphical items that are defined as being workstation-
    or implementation-dependent by specific graphics standards. The procedures apply
    to registration of individual items within classes of graphical items as reserved
    for registration in the International Standards developed by ISO/IEC JTC 1/SC
    24.
