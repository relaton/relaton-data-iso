abstract:
- content: |-
    This document specifies the fundamentals and principles for brand evaluation, including an integrated framework for brand evaluation containing necessary brand input elements, output dimensions and sample indicators.
    This document can be used in internal and external brand evaluation.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie les fondamentaux et les principes de l'évaluation d'une marque. Il inclut notamment un cadre intégré pour réaliser l'évaluation d'une marque, avec les éléments d'entrée nécessaires, les paramètres de sortie et des exemples d'indicateurs.
    Le présent document peut être utilisé pour l'évaluation interne ou externe d'une marque.
