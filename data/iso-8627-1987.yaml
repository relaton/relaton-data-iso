abstract:
- content: Specification of a test method and grading scheme for the stiffness of
    the tufted area of conventional manual tooth-brushes, together with the relevant
    information concerning definitions and those concerning testing machines. The
    original number of classifications of five categories has been reduced to three
    ones, i.e. soft, medium and hard. Eight definitions of important terms are given.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale spécifie une méthode d'essai et un système de classification de la dureté de la surface garnie des brosses à dents manuelles conventionnelles, de même que des informations intéressantes concernant les définitions et des précisions se rapportant à l'appareillage d'essai.
