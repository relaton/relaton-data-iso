- content: |-
    Le présent document vient à l'appui de la méthode de conception permettant d'économiser l'énergie conformément à l'ISO 14955-1 et des méthodes de mesurage de l'énergie apportée aux machines-outils et aux composants de machines-outils indiquées défini dans l'ISO 14955-2. Le présent document traite de l'évaluation environnementale des machines-outils au cours de leur phase d'utilisation en se basant sur des scénarios de référence. Il contient un exemple pour les machines-outils par enlèvement de métal.
    Le présent document définit une approche méthodologique afin d'évaluer les états de fonctionnement pertinents des machines-outils sur la base d'un scénario de référence individuel pour l'évaluation énergétique des machines-outils et l'intégration des aspects liés à l'efficacité énergétique dans la conception des machines-outils.
    Le présent document explique les mesurages à réaliser conformément à l'ISO 14955-1 et l'ISO 14955-2. En outre, il montre comment évaluer un scénario de référence pour le mesurage de la fonction « traitement en cours » de la machine, conformément à l'ISO 14955‑1.
    Un exemple d'utilisation du présent document est fourni à l'Annexe A.
    Les résultats de l'application du présent document sont influencés par l'effet du comportement des utilisateurs et des stratégies de fabrication pendant la phase d'utilisation. Le présent document ne permet pas de comparer les machines-outils.
