abstract:
- content: 'Covers the principal considerations for assessing products for hand dishwashing:
    a) the performance characteristics relevant to the successive stages of washing;
    b) the soiled articles required for assessing these characteristics; c) the washing
    processes to be employed. In dealing with the load of articles and the washing
    processes, a number of primary and secondary variables is listed. Methods of assessment
    of performance characteristics and the way in which results of tests shall be
    reported and interpreted are also covered.'
  language:
