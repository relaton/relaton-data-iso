abstract:
- content: "ISO 10094-2:2010 specifies the test procedures and a method of presenting
    the results concerning the parameters which define the main characteristics to
    be included in the supplier's literature of the electro-pneumatic continuous pressure
    control valves. \nThe purpose of ISO 10094-2:2010 is to facilitate the comparison
    by standardizing the test methods and the presentation of the test results, and
    to assist in the proper application of these components in compressed air systems."
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 10094-2:2010 spécifie les modes opératoires d'essai et donne une méthode de présentation des résultats relatifs aux paramètres qui définissent les principales caractéristiques à inclure dans la documentation des fournisseurs d'appareils électropneumatiques de distribution à commande continue de pression.
    L'ISO 10094-2:2010 a pour but de faciliter la comparaison en normalisant les méthodes d'essai et la présentation des résultats d'essais et d'apporter une aide afin que ces composants soient correctement utilisés dans les systèmes d'air comprimé.
