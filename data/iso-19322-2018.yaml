abstract:
- content: |-
    ISO 19322:2018 specifies the characteristics for resilient floor coverings based upon thermoplastic polymers, supplied either in roll, plank or tile form.
    To encourage the consumer to make an informed choice, this document includes a classification system (see ISO 10874) based on intensity of use, which shows where these floor coverings should give satisfactory service. It also specifies requirements for marking.
    This specification does not apply to floor coverings specified in ISO 10581, ISO 10582, ISO 10595, ISO 11638, ISO 10575, ISO 10577, ISO 24011 and ISO 26986.
