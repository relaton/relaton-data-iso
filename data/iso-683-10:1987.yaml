abstract:
- language: en
  script: Latn
  content: This second edition cancels and replaces the first edition (ISO 683-10:1975).
    Gives the technical delivery requirements for blooms, billets, slabs, bars, wire
    rod, hot-rolled plates and forgings manufactured from the nitriding steels listed
    in table 3 and supplied in one of the heat-treatment conditions given in table
    1 and in one of the surface conditions given in table 2. The steels are in general
    intended for the fabrication of quenched and tempered and subsequently nitrided
    machine parts.
