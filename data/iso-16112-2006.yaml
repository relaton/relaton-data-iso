abstract:
- language: en
  script: Latn
  content: |-
    ISO 16112:2006 specifies five grades of compacted (vermicular) graphite cast irons.
    ISO 16112:2006 specifies five grades based on the minimum mechanical properties measured on machined test pieces prepared from
    - separately cast samples,
    - cast-on samples, or
    - samples cut from a casting.
- language: fr
  script: Latn
  content: |-
    L'ISO 16112:2006 spécifie cinq nuances de fonte à graphite vermiculaire (compacté).
    L'ISO 16112:2006 spécifie cinq nuances basées sur les caractéristiques mécaniques minimales mesurées sur des éprouvettes usinées à partir
    - d'échantillons coulés à part,
    - d'échantillons attenants, ou
    - d'échantillons découpés dans une pièce moulée.
