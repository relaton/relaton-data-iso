abstract:
- language: en
  script: Latn
  content: |-
    ISO 11666:2018 specifies two ultrasonic acceptance levels known as acceptance level 2 (AL 2) and acceptance level 3 (AL 3) for full penetration welded joints in ferritic steels, which correspond to ISO 5817:2014, quality levels B and C. An acceptance level corresponding to ISO 5817:2014, quality level D is not included in this document, as ultrasonic testing is generally not requested for this weld quality.
    These acceptance levels are applicable to testing carried out in accordance with ISO 17640.
    ISO 11666:2018 applies to the testing of full penetration ferritic steel welds, with thicknesses from 8 mm to 100 mm. It can also be used for other types of welds, materials and thicknesses, provided the tests have been performed with necessary consideration of the geometry and acoustic properties of the component, and an adequate sensitivity can be employed to enable the acceptance levels of this document to be applied. The nominal frequency of probes used in this document is between 2 MHz and 5 MHz, unless attenuation or requirements for higher resolution call for other frequencies. It is important to consider the use of these acceptance levels in conjunction with frequencies outside this range carefully.
- language: fr
  script: Latn
  content: |-
    ISO 11666:2018 spécifie deux niveaux d'acceptation, appélés niveau d'acceptation 2 (AL 2) et niveau d'acceptation 3 (AL 3) pour le contrôle par ultrasons de joints en aciers ferritiques soudés à pleine pénétration, qui correspondent aux niveaux de qualité B et C de l'ISO 5817:2014. Il n'a pas été inclus de niveau d'acceptation correspondant au niveau de qualité D de l'ISO 5817:2014 dans le présent document car le contrôle par ultrasons n'est généralement pas demandé pour cette qualité de soudure.
    Ces niveaux d'acceptation sont applicables aux contrôles effectués conformément à l'ISO 17640.
    ISO 11666:2018 est applicable au contrôle de joints soudés à pleine pénétration en aciers ferritiques, d'épaisseurs allant de 8 mm à 100 mm. Il peut également être utilisé pour d'autres types de soudures, de matériaux et d'épaisseurs, dans la mesure où les contrôles ont été effectués en tenant compte de la géométrie et des caractéristiques acoustiques de l'élément soudé, et où une sensibilité appropriée peut être utilisée pour permettre l'application des niveaux d'acceptation du présent document. La fréquence nominale des palpeurs utilisés dans le présent document est comprise entre 2 MHz et 5 MHz, à moins que l'atténuation ou les exigences d'une meilleure résolution ne justifient une autre fréquence. Il est important d'étudier avec soin l'adoption de ces niveaux d'acceptation en utilisant des fréquences situées en dehors de cette plage.
