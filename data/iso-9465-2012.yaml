abstract:
- content: |-
    This International Standard defines an impact test for establishing the maximum impulse for retention of a test ski on the test sole in the lateral direction.
    The test provides a measure of the release/retention boundary for lateral release of a ski-binding for adults (type A according to ISO 9462) at a particular ski-binding setting.
    The test method is designed to simulate the lateral impulsive loading during skiing located at the front part of the ski. The test permits the evaluation of a ski-binding's release and retention properties under expected loading rates. The test permits comparison of the release caused by lateral impulse to the ski for different binding system designs.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    La présente Norme internationale définit un essai de choc en vue d'établir le choc latéral maximal sous lequel un ski d'essai reste solidaire de la semelle d'essai.
    L'essai fournit une mesure de la limite entre déclenchement et retenue pour le déclenchement latéral d'une fixation de ski pour adultes (type A selon l'ISO 9462) pour un réglage donné de cette fixation.
    La méthode d'essai est conçue pour simuler les charges de choc latérales survenant en skiant sur la partie avant du ski. Cet essai permet d'évaluer les propriétés de déclenchement et de retenue d'une fixation de ski dans des conditions de charges attendues. Cet essai permet également de comparer le déclenchement latéral causé par un choc latéral sur le ski pour des systèmes de fixation de conception différente.
