abstract:
- content: Specifies components and physical parameters of tennis rackets and defines
    the terminology used. Also specifies laboratory methods for measuring some specioic
    parameters of tennis rackets and gives guidelines for the indication of these
    parameters. Does not include the influence of these parameters on the quality
    of the tennis racket.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "\nLa présente Norme internationale prescrit les composants et paramètres
    physiques d'une raquette de tennis et elle définit la terminologie utilisée. Elle
    prescrit également des méthodes de laboratoire pour mesurer un certain nombre
    de paramètres spécifiques aux raquettes de tennis et elle donne des recommandations
    relatives à l'indication de ces paramètres. La spécification des méthodes de laboratoire
    permettra de comparer les valeurs de mesure figurant dans les publications. La
    présente Norme internationale n'aborde pas l'influence de ces paramètres sur la
    qualité de la raquette de tennis.  \nNOTE 1 Pour ce qui concerne les prescriptions
    particulières relatives aux raquettes de tennis, se reporter aux «Règles de la
    Fédération internationale de tennis (ITF)».\n"
