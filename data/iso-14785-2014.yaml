- language: en
  script: Latn
  content: ISO 14785:2014 establishes minimum quality requirements for services provided
    by tourist information offices (TIO) of any type and size, whether publicly or
    privately operated, in order to satisfy visitors' expectations.
- language: fr
  script: Latn
  content: L'ISO 14785:2014 définit les exigences minimales en matière de qualité
    des services proposés par les offices de tourisme, quels que soient leur type,
    leur taille et leur mode de gestion, public ou privé, afin de répondre aux attentes
    des visiteurs.
