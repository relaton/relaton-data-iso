abstract:
- content: The method ist applicable to a concentration range of 0,01 to 6,0 % (m/m)
    of titanium in natural iron ores, and iron ore concentrates and agglomerates including
    sinter products. Specifies principle, reagents, apparatus, sampling and samples,
    procedure, expression of results, and test report. ISO 4691 includes three annexes.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale spécifie une méthode de dosage du titane par spectrophotométrie au diantipyrylméthane dans les minerais de fer. La méthode est applicable aux minerais de fer naturels, aux concentrés et aux agglomérés, y compris les produits frittés, dont les teneurs en titane sont comprises entre 0,01 et 6,0 % (m/m).
