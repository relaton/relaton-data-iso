abstract:
- content: 'Fire assaying comprises the following steps: crucible fusion, cupellation,
    parting (followed by flame atomic absorption spectrometry), retreatment, correction
    for blank contamination. The method is applicable for copper sulfide concentrates
    containing 15 % (m/m) to 60 % (m/m) copper, mainly in the form of chalcopyrite
    and related sulfide minerals, and gold contents from 0,5 g/t to 300 g/t and silver
    contents from 25 g/t to 1500 g/t.'
