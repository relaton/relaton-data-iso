abstract:
- content: 'ISO 2415:2004 specifies the general characteristics of forged dee and
    bow shackles in a range of sizes having working load limits of from 0,32 t to
    100 t and in Grades 4, 6 and 8, and presents their performance and critical dimensions
    necessary for their interchangeability and compatibility with other components. '
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 2415:2004 spécifie les caractéristiques générales, les performances
    et les dimensions critiques nécessaires pour l'interchangeabilité et la compatibilité
    avec d'autres accessoires, des manilles droites et des manilles lyres forgées
    ayant des charges maximales d'utilisation allant de 0,32 t à 100 t et dans les
    classes 4, 6 et 8.
