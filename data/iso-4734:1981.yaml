abstract:
- content: 'The Standard specifies the following characteristics of the oil. Appearance:
    Clear, mobile liquid. Colour: Almost colourless to pale yellow. Odour: Characteristic,
    spicy, sweet. Relative density at 20/20 C: 0,883 - 0,934 1) 0,857 - 0,880 2).
    Refractive index at 20 °C: 1,4740 - 1,4880 1) 1,4690 - 1,4800 2). Optical rotation
    at 20 °C: + 2 - + 30 1) + 20 - + 45 2). Miscibility with 90 % (V/V) ethanol at
    20 °C: 1 : 3. Acid value: Maximum 6. Ester value: 6,0 - 9,0 1) 3,5 - 8,5 2). 1)
    Origin Indonesian Archipelago 2) Origin West Indies.'
