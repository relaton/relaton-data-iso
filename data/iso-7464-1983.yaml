abstract:
- language: en
  script: Latn
  content: 'Specifies a test method to measure the drawbar pull performance of all
    self-propelled earth-moving machinery (except excavators) and their combination
    with mounted or trailed equipment, with or without payload. Covers the following
    criteria measured against travel speed: drawbar pull, drawbar power, and wheel
    or track slip.'
- language: fr
  script: Latn
  content: |2

    La présente norme internationale spécifie une méthode d'essai pour mesurer le rendement, du point de vue traction du timon, d'engins de terrassement automoteurs combinés avec du matériel monté ou remorqué, avec ou sans charge utile. Elle englobe les critères suivants, mesurés par rapport à la vitesse de translation: traction du timon, puissance du timon et patinage des roues ou des chenilles.


    La présente norme internationale s'applique à tous les genres d'engins de terrassement automoteurs, à l'exception des pelles (excavatrices) .
