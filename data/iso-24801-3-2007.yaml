abstract:
- language: en
  script: Latn
  content: |-
    ISO 24801-3:2007 specifies the competencies that a scuba diver has to have achieved in order for a training organization to award the scuba diver certification indicating that he has met or exceeded scuba diver level 3 - "Dive leader" and specifies assessment of these competencies.
    It also specifies conditions under which training has to be provided, in addition to the general requirements for recreational diving service provision specified in ISO 24803.
    ISO 24801-3:2007 applies only to contractual training and certification in recreational scuba diving.
- language: fr
  script: Latn
  content: |-
    L'ISO 24801-3:2007 spécifie les compétences que doit acquérir un plongeur en scaphandre autonome pour qu'un organisme de formation lui décerne une certification attestant qu'il a satisfait ou dépassé les exigences de qualification s'appliquant aux plongeurs en scaphandre autonome niveau 3 -- «Guide de palanquée» et spécifie l'évaluation de ces compétences.
    Elle spécifie également les conditions dans lesquelles la formation doit être dispensée, en plus des exigences générales relatives aux prestataires de services de plongée de loisirs spécifiés dans l'ISO 24803.
    L'ISO 24801-3:2007 ne s'applique qu'à la formation et à la certification contractuelles pour la plongée subaquatique de loisirs.
