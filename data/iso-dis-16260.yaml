abstract:
- language: en
  script: Latn
  content: |-
    ISO 16260:2016 describes a method to measure the energy required to rapidly delaminate a test piece of paper or board. Rupture of the test piece in the "Z" or thickness direction is initiated by a pendulum having a defined mass, moving at a defined velocity.
    The procedure is suitable for both single- and multi-ply papers and boards, including coated sheets and those that are laminated with synthetic polymer films. It is particularly suitable for papers and boards that may be subjected to Z-direction[2],[5] rapid impacts, impulses, or shock loads during printing or conversion.
    The test procedure entails the adherence of double-sided adhesive tape to both sides of the test piece under pressure. For this reason, the method may be unsuitable for materials that might be structurally damaged by compression or are porous enough to permit migration of the tape adhesive into or through the test piece.
- language: fr
  script: Latn
  content: |-
    L'ISO 16260:2016 décrit une méthode de mesure de l'énergie nécessaire pour délaminer rapidement une éprouvette de papier ou de carton. La rupture de l'éprouvette dans le sens Z ou dans l'épaisseur est initiée par un pendule de masse définie, qui se déplace à une vitesse donnée.
    Le mode opératoire convient à la fois pour les papiers et cartons monocouche et multicouches, y compris pour les feuilles couchées et celles qui sont laminées avec des films polymères synthétiques. Il est particulièrement adapté dans le cas de papiers et cartons qui peuvent être soumis à des chocs rapides, des impulsions ou des charges par à-coups dans le sens Z[4][8] au cours de l'impression ou de la transformation.
    Le mode opératoire d'essai implique l'adhérence d'un ruban adhésif double face sur les deux faces de l'éprouvette sous pression. C'est pourquoi la méthode peut ne pas convenir pour des matériaux qui peuvent être structurellement endommagés par compression ou qui sont suffisamment poreux pour permettre la migration de l'adhésif du ruban dans ou au travers de l'éprouvette.
