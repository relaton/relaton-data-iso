abstract:
- language: en
  script: Latn
  content: |-
    ISO/TS 14072:2014 provides additional requirements and guidelines for an effective application of ISO 14040 and ISO 14044 to organizations.
    This Technical Specification details
    ? the application of Life Cycle Assessment (LCA) principles and methodology to organizations,
    ? the benefits that LCA can bring to organizations by using LCA methodology at organizational level,
    ? the system boundary,
    ? specific considerations when dealing with LCI, LCIA, and interpretation, and
    ? the limitations regarding reporting, environmental declarations, and comparative assertions.
    This Technical Specification applies to any organization that has interest in applying LCA. It is not intended for the interpretation of ISO 14001 and specifically covers the goals of ISO 14040 and ISO 14044.
- language: fr
  script: Latn
  content: |-
    L'ISO/TS 14072:2014 fournit des exigences supplémentaires et des lignes directrices pour une application efficace de l'ISO 14040 et de l'ISO 14044 aux organisations.
    La présente Spécification technique détaille:
    ? l'application des principes et de la méthodologie d'analyse du cycle de vie (ACV) aux organisations,
    ? les avantages que l'ACV peut procurer aux organisations en appliquant la méthodologie ACV au niveau organisationnel,
    ? les frontières du système,
    ? des éléments d'appréciation spécifiques dans le cadre de l'ICV, de l'ACVI, ainsi que leur interprétation, et
    ? les limitations concernant la communication, les déclarations environnementales et les affirmations comparatives.
    L'ISO/TS 14072:2014 s'applique à toute organisation pour laquelle l'application de l'ACV présente un intérêt. Elle n'est pas destinée à permettre l'interprétation de l'ISO 14001 et elle répond spécifiquement aux objectifs de l'ISO 14040 et de l'ISO 14044.
