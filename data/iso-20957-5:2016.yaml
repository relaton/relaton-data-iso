abstract:
- content: |-
    ISO 20957-5:2016 specifies safety requirements for stationary exercise bicycles and upper body crank training equipment in addition to the general safety requirements of ISO 20957‑1.
    ISO 20957-5:2016 is applicable to stationary training equipment type stationary exercise bicycles and upper body crank training equipment (type 5) as defined in Clause 3 within the classes S, H, I and A, B, C according to ISO 20957‑1.
    Any attachment provided with the stationary exercise bicycles and upper body crank training equipment for the performance of additional exercises are subject to the requirements of ISO 20957‑1.
    ISO 20957-5:2016 is not applicable to roller stands as they cannot be made safe in a reasonable way.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    ISO 20957-5:2016 spécifie les exigences de sécurité relatives aux bicyclettes fixes d'exercice et aux appareils d'entraînement à manivelles de la partie supérieure du corps, qui viennent compléter les exigences générales de sécurité de l'ISO 20957‑1.
    ISO 20957-5:2016 s'applique aux appareils d'entraînement fixes du type bicyclettes fixes d'exercice et appareils d'entraînement à manivelles de la partie supérieure du corps (type 5), tels que définis à l'Article 3, appartenant aux classes S, H, I et A, B, C selon l'ISO 20957‑1.
    Tout accessoire fourni avec les bicyclettes fixes d'exercice et les appareils d'entraînement à manivelles de la partie supérieure du corps pour la réalisation d'exercices supplémentaires est soumis aux exigences de l'ISO 20957‑1.
    ISO 20957-5:2016 ne s'applique pas aux supports à rouleaux, car ils ne peuvent pas être sécurisés de manière raisonnable.
