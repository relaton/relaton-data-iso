abstract:
- content: |-
    ISO 10987-2:2017 gives requirements for identification and labelling, applicable processes, and relevant information for remanufactured components for earth-moving machinery.
    ISO 10987-2:2017 is applicable to remanufacturing for reuse of components on earth-moving machines as defined in ISO 6165. It can be used for all types of off-road machines.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    ISO 10987-2:2017 donne des exigences relatives à l'identification et à l'étiquetage, les processus applicables et des informations pertinentes sur les composants réfectionnés pour engins de terrassement.
    ISO 10987-2:2017 s'applique à la réfection en vue de la réutilisation des composants pour engins de terrassement tels que spécifiés dans l'ISO 6165. Il peut être utilisé pour tous les types d'engins mobiles non routiers.
