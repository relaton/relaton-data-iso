abstract:
- content: "ISO/TS 10303-1330:2008 specifies the application module for\n         Presentation
    hierarchy.       \n         \n      \n\n         The following are within the
    scope of \n         ISO/TS 10303-1330:2008:\n         \n      \n- association
    between product data defined by other application modules of ISO 10303 and presentation
    data;\n- hierarchical structuring of presentation data in sets, areas and view;\n-
    nesting of presentation areas;\n- items within the scope of application module
    Appearance assignment, ISO/TS 10303-1001;\n- items within the scope of application
    module Contextual shape positioning, ISO/TS 10303-1027."
