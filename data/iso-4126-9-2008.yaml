abstract:
- language: en
  script: Latn
  content: |-
    ISO 4126-9:2008 covers the application and installations of safety devices such as safety valves, safety valves and bursting disc safety devices in combination, pilot-operated safety valves and controlled safety pressure-relief systems for the protection of pressure equipment. ISO 4126-6 covers the selection, application and installation of bursting disc safety devices.
    ISO 4126-9:2008 describes the normative requirements for applications and installations of safety devices to protect static pressure equipment. The information contained in ISO 4126-9:2008 assumes single-phase flow of the fluid discharged from the safety device. ISO 4126-10 provides guidance specific to two-phase flow conditions.
    Equipment connected together in a system by piping of adequate capacity, which is free from potential blockages and does not contain any valve that can isolate any part, can be considered to be a safety system for the application of pressure relief.
    ISO 4126-9:2008 does not deal with other safety devices, such as safety related monitoring, control and regulation devices and other limiting devices allowed by some national regulations.
- language: fr
  script: Latn
  content: |-
    L'ISO 4126-9:2008 couvre l'application et l'installation des dispositifs de sécurité tels que les soupapes de sûreté, les dispositifs de sûreté combinant soupapes de sûreté et dispositifs à disque de rupture, les soupapes de sûreté pilotées (SSP) et les dispositifs de sécurité à décharge contrôlés contre les surpressions (DSDCS) pour la protection des équipements sous pression. Pour la sélection, l'application et l'installation des dispositifs à disque de rupture, se référer à l'ISO 4126-6.
    L'ISO 4126-9:2008 décrit les exigences normatives pour l'application et l'installation des dispositifs de sécurité pour la protection des équipements soumis à une pression statique. Les informations contenues dans l'ISO 4126-9:2008 présument que le fluide déchargé par le dispositif de sécurité ait un débit monophasique. Pour des conditions de débit diphasique (liquide/gaz), se référer à l'ISO 4126‑10 pour des conseils spécifiques à ces conditions.
    Les équipements raccordés les uns aux autres dans un système par des tuyauteries de débit adéquat, exempts de blocages potentiels et ne comprenant pas d'appareil de robinetterie susceptible d'isoler une partie quelconque peuvent être considérés comme des systèmes de sécurité eu égard à l'utilisation pour la décharge de pression.
    L'ISO 4126-9:2008 ne traite pas des autres dispositifs de sécurité tels que les dispositifs de surveillance et de commande reliés à la sécurité et autres dispositifs de limitation qui sont autorisés par certaines réglementations nationales.
