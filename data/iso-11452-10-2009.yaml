abstract:
- language: en
  script: Latn
  content: |-
    ISO 11452-10:2009 specifies a conducted voltage test method and procedure for determining the immunity of electronic components of passenger cars and commercial vehicles, regardless of the propulsion system (e.g. spark-ignition engine, diesel engine, electric motor). The method is applied to each individual device under test (DUT) lead and is applicable to all power and output leads, as well as low frequency analogue leads. The method is particularly useful in evaluating DUTs with acoustic or visible display functions.
    The disturbances considered in ISO 11452-10:2009 are limited to continuous narrowband electric voltage waveforms.
- language: fr
  script: Latn
  content: |-
    L'ISO 11452-10:2009 définit une méthode d'essai et une procédure d'essai en tension conduite, permettant de déterminer l'immunité des équipements électroniques pour voitures particulières et véhicules utilitaires, quel que soit leur système de propulsion (par exemple moteur à allumage commandé, moteur diesel, moteur électrique). La méthode s'applique à chaque fil du dispositif soumis à essai (DSE) de manière individuelle; elle est applicable à tous les fils d'alimentation et de sortie, ainsi qu'aux fils relatifs aux signaux analogiques en basse fréquence. La méthode est particulièrement utile pour évaluer les performances des DSE avec des fonctions audio ou d'affichage.
    Les perturbations considérées dans l'ISO 11452-10:2009 sont limitées à des tensions de type bande étroite permanente.
