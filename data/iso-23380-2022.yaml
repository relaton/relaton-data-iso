abstract:
- content: |-
    This document provides guidance and requirements on the selection of methods used for the determination of trace elements in coal. The trace elements of environmental interest include antimony, arsenic, beryllium, boron, cadmium, chlorine, chromium, cobalt, copper, fluorine, lead, manganese, mercury, molybdenum, nickel, selenium, thallium, vanadium and zinc. The radioactive trace elements thorium and uranium can be added to this list.
    This document does not prescribe the methods used for the determination of individual trace elements. The analysis of appropriate certified reference materials (CRMs) is essential to confirm the accuracy of any method used (see ISO Guide 33).
