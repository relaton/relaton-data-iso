abstract:
- content: "ISO 10540-3:2002 specifies a method for the quantification of phosphorus
    in oil, which is limited to oils with low phosphorus content, without any turbidity
    or visible sediment. \nDepending on the dilution solvent used, most types of vegetable
    oils can be analysed (crude, degummed, refined, bleached, deodorized and hardened
    oils) and nearly all types of lecithins and phosphatides. This method is only
    suitable when phosphorus is present in a solubilized form. When it is present
    as fine particles, such as bleaching earth, ICP-OES analysis results in poor recovery
    as a result of nebulization and atomization problems. The only suitable non-ashing
    direct method for these samples is graphite furnace atomic absorption spectrometry. "
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "L'ISO 10540-3:2002 spécifie une méthode permettant de quantifier le phosphore
    dans l'huile. Cette méthode est toutefois limitée aux huiles à faible teneur en
    phosphore, sans turbidité ni dépôt apparent. \nEn fonction du solvant de dilution
    utilisé, il est possible d'analyser la plupart des types d'huiles végétales (huiles
    brutes, dégommées, raffinées, blanchies, désodorisées et hydrogénées) et presque
    tous les types de lécithines et phospholipides. Cette méthode est indiquée uniquement
    lorsque le phosphore est présent sous une forme solubilisée. Lorsque le phosphore
    est présent sous la forme de fines particules, comme la terre décolorante, l'analyse
    par spectrométrie d'émission optique avec plasma induit par haute fréquence aboutit
    à une récupération pauvre, conséquence de problèmes de nébulisation et d'atomisation.
    La seule méthode directe non calcinante appropriée pour ces échantillons est la
    spectrométrie d'absorption atomique avec four en graphite."
