abstract:
- content: "ISO 18812:2003 specifies general messages for electronic information exchange
    between analytical instruments (AIs) and laboratory information systems (LISs)
    within a clinical laboratory. It is applicable to the specialities of clinical
    chemistry/biochemistry, haematology, toxicology, microbiology, virology and immunology.
    It is not applicable to the blood transfusion and blood bank speciality \nISO
    18812:2003 covers the specification of messages used by communicating parties
    and the syntax in which they are communicated. It does not cover the transport
    mechanisms used for the message interchange.\nISO 18812:2003 is applicable only
    to character-based message information. It is not applicable to the communication
    of graphical or image information."
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 18812:2003 spécifie des messages généraux destinés à l'échange électronique d'informations entre les instruments d'analyse (IA) et les systèmes d'information de laboratoire (SIL) dans un laboratoire clinique. Elle est applicable aux spécialités suivantes: chimie/biochimie clinique, hématologie, toxicologie, microbiologie, virologie et immunologie. Elle n'est pas applicable à la transfusion sanguine ni à la banque de sang.
    L'ISO 18812:2003 traite de la spécification des messages utilisés par les parties communicantes et de leur syntaxe. Elle ne traite pas des mécanismes de transport utilisés pour l'échange de messages.
    L'ISO 18812:2003 est applicable uniquement aux messages basés sur des caractères. Elle n'est pas applicable à la communication d'informations graphiques ou en images.
