abstract:
- content: |-
    ISO 8987:2005 specifies methods for the determination of the B-transformation time of phenolic resins at a specified temperature and under specified conditions on a heated test plate.
    Two methods are described, each with a different test plate:
     Method A -- plate with depressions in the form of segments of spheres;
     Method B -- flat plate without depressions.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 8987:2005 spécifie des méthodes de détermination du temps de transformation au stade B des résines phénoliques, à une température et dans des conditions spécifiées, sur plaque d'essai chauffée.
    Deux méthodes sont décrites, chaque méthode étant spécifique à un type de plaque:
    - Méthode A: plaque avec des empreintes en forme de segment de sphères;
    - Méthode B: plaque plate sans dépressions.
