abstract:
- content: Specifies the general dimensions of tube drawing mandrels with respect
    to their diameter. applies to brazed drawing mandrels and sleeved drawing mandrels.
    The dimensions have been determined taking existing practice into account as far
    as possible. Threads are given in both measurement systems (metric and inches)
    so as to allow the use of these mandrels on any machine.
