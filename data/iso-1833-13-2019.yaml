abstract:
- language: en
  script: Latn
  content: "This document specifies a method, using carbon disulfide/acetone, to determine
    the mass percentage of chlorofibre, after removal of non-fibrous matter, in textiles
    made of mixtures of\n—          certain chlorofibres, \nwith\n—     wool, animal
    hair, silk, cotton, viscose, cupro, modal, lyocell, polyamide, polyester, elastomultiester,
    acrylic, melamine, polypropylene, polypropylene/polyamide bicomponent, polyacrylate
    and glass fibres.\nIt is also possible to analyse mixtures containing chlorofibres
    by using the test methods described in ISO 1833-17 or ISO 1833-21."
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie une méthode de détermination, au sulfure de carbone/acétone, de la masse exprimée en pourcentage de chlorofibres, après élimination des matières non fibreuses, dans les textiles composés de mélanges de:
    —          certaines chlorofibres
    avec
    —          laine, poils animaux, soie, coton, viscose, cupro, modal, lyocell, polyamide, polyester, élastomultiester, acrylique, mélamine, polypropylène, bicomposant polypropylène/polyamide, polyacrylate et fibres de verre.
    Il est également possible d'analyser les mélanges contenant des chlorofibres à l'aide des méthodes d'essai décrites dans l'ISO 1833‑17 ou l'ISO 1833‑21.
