abstract:
- language: en
  script: Latn
  content: |-
    ISO 12569:2017 establishes methods to obtain the ventilation rate or specific airflow rate in a building space (which is considered to be a single zone) using a tracer gas.
    The measurement methods apply for spaces where the combined conditions concerning the uniformity of tracer gas concentration, measurement of the exhaust gas concentration, effective mixed zone and/or fluctuation of ventilation are satisfied.
    ISO 12569:2017 provides three measurement methods using a tracer gas: concentration decay method, continuous dose method, and constant concentration method.
    NOTE          Specific measurement conditions are given in Table 1.
- language: fr
  script: Latn
  content: |-
    ISO 12569:2017 établit des méthodes permettant d'obtenir le taux de ventilation ou le débit d'air spécifique dans un espace intérieur d'un bâtiment (considéré comme ne comprenant qu'une seule zone) à l'aide d'un gaz traceur.
    Les méthodes de mesure s'appliquent aux espaces où les conditions combinées relatives à l'uniformité de la concentration du gaz traceur, le mesurage de la concentration du gaz, la zone de mélange réelle et/ou la fluctuation de la ventilation sont satisfaites.
    Le présent document donne trois méthodes de mesure à l'aide d'un gaz traceur: la méthode par décroissance de la concentration, la méthode par dose continue et la méthode par concentration constante.
    NOTE          Les conditions de mesurage spécifiques sont indiquées dans le Tableau 1.
