- language: en
  script: Latn
  content: Specifies dimensions and requirements for insulated caps and bushes in
    the secondary circuit for resistance welding equipment, especially for use in
    back-ups according to ISO 5827. Describes also material, finish, marking and designation.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale fixe les dimensions et spécifie les prescriptions applicables aux capuchons et bagues isolantes utilisés dans le circuit secondaire des équipements pour soudage par résistance, particulièrement avec les équipements inférieurs conformes à l'ISO 5827.
