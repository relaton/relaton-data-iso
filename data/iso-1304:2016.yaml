abstract:
- content: |-
    ISO 1304:2016 specifies methods for the determination of iodine adsorption number of carbon blacks for use in the rubber industry. Two titration methods are described:
    -      method A: titration using a burette and starch as indicator;
    -      method B: potentiometric titration with an automatic titrator.
    The iodine adsorption number is related to the surface area of a carbon black and is generally in agreement with the nitrogen surface area. However, it is significantly depressed in the presence of a high content of volatile or solvent-extractable materials; the iodine adsorption number therefore does not always provide a measure of the specific surface area of a carbon black. Ageing of carbon black can also influence the iodine number.
    In case of dispute, the preferred method is method B (potentiometric titration).
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    ISO 1304:2016 spécifie des méthodes de détermination de l'indice d'adsorption d'iode par le noir de carbone utilisé dans l'industrie du caoutchouc. Deux méthodes titrimétriques sont décrites:
    -      méthode A: titrage à l'aide d'une burette et d'un indicateur à l'amidon;
    -      méthode B: titrage potentiométrique avec un titrimètre automatique.
    L'indice d'adsorption d'iode est lié à la surface spécifique du noir de carbone et est en général en accord avec la surface spécifique par adsorption d'azote. Néanmoins, il diminue sensiblement en présence de fortes teneurs en matières volatiles ou en matières extractibles par les solvants; l'indice d'adsorption d'iode ne peut donc pas être considéré comme une valeur indiquant une mesure de la surface spécifique du noir de carbone. Le vieillissement du noir de carbone peut également influer sur l'indice d'adsorption d'iode.
    En cas de litige, la méthode préférentielle est la méthode B (titrage potentiométrique).
