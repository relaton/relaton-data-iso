abstract:
- language: en
  script: Latn
  content: ISO 11452-1:2005 specifies general conditions, defines terms, gives practical
    guidelines and establishes the basic principles of the component tests used in
    the other parts of ISO 11452 for determining the immunity of electronic components
    of passenger cars and commercial vehicles to electrical disturbances from narrowband
    radiated electromagnetic energy, regardless of the vehicle propulsion system (e.g.
    spark-ignition engine, diesel engine, electric motor). The electromagnetic disturbances
    considered are limited to continuous narrowband electromagnetic fields. A wide
    frequency range (0,01 MHz to 18 000 MHz) is allowed for the immunity testing of
    the components in this and the other parts of ISO 11452.
- language: fr
  script: Latn
  content: L'ISO 11452-1:2005 spécifie les conditions générales d'essai, définit les
    termes, donne des directives pratiques et établit les principes fondamentaux des
    méthodes d'essai sur les équipements, utilisées dans les autres parties de l'ISO
    11452 pour déterminer l'immunité des équipements électroniques des voitures particulières
    et des véhicules utilitaires aux perturbations électriques par rayonnement d'énergie
    électromagnétique en bande étroite, quel que soit le mode de propulsion (par exemple
    moteur à allumage commandé, moteur diesel, moteur électrique). Les perturbations
    électromagnétiques considérées se limitent aux champs électromagnétiques continus
    en bande étroite. Une large plage de fréquences (0,01 MHz à 18 000 MHz) est autorisée
    dans les différentes parties de l'ISO 11452 pour les essais d'immunité des équipements.
