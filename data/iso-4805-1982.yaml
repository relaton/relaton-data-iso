abstract:
- content: The requirements specify the instruments with an incorporated thermometer
    for determination the alcohol content by mass or the alcohol concentration by
    volume of mixture of water and alcohol. Construction, materials and scale are
    described. The dimensions are tabled and the values of the alcohol mass content
    and the alcohol concentration by density and surface tension are given in a second
    table.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "\nLa présente Norme internationale fixe des spécifications pour les alcoomètres
    avec thermomètre incorporé et les aréomètres pour alcool avec thermomètre incorporé,
    d'usage général en alcoométrie. Les détails des spécifications sont, comme pour
    les alcoomètres et les aréomètres pour alcools, en conformité avec l'ISO 387.
    \ \nNOTE -- L'échelle des alcoomètres est étalonnée pour permettre une lecture
    directe de la teneur en alcool des mélanges alcool-eau. L'échelle des aréomètres
    pour alcool est graduée en unités de masse volumique (par exemple kg/m3), et leur
    étendue nominale est particulièrement adaptée aux exigences de l'alcoométrie.\n"
