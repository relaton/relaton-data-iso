- content: |-
    L'ISO 3452-1:2008 définit une méthode d'essai par ressuage utilisée pour localiser les discontinuités telles que fissures, replis, plis, porosités et manque de liaison, ouvertes et débouchant à la surface du matériau à examiner. Cette méthode est principalement appliquée aux matériaux métalliques mais peut être également utilisée pour d'autres matériaux pourvu que ceux-ci ne soient pas attaqués par les produits utilisés et ne soient pas excessivement poreux. Parmi les exemples possibles, les pièces moulées, les pièces forgées, les soudures, les céramiques, etc.
    L'ISO 3452-1:2008 ne définit pas de critères d'acceptation et ne donne aucune information relative à l'aptitude à l'emploi de systèmes de ressuage spécifiques à des applications particulières. Elle ne prescrit aucun appareillage d'essai.
    Le terme «discontinuité» utilisé ici n'inclut aucune évaluation en matière d'acceptabilité ou de non-acceptabilité.
    Les méthodes de détermination et de contrôle des propriétés principales de produits de ressuage sont spécifiées dans l'ISO 3452-2 et dans l'ISO 3452-3.
