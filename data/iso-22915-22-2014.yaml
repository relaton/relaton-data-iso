abstract:
- content: |-
    ISO 22915-22:2014 specifies the tests to verify the stability of lateral- and front-stacking trucks, as defined in ISO 5053-1, with and without elevating operator position.
    It applies to trucks fitted with fork arms, shuttle forks, and/or integrated attachments under normal operating conditions.
    It applies to trucks fitted with a load carrier that can be shifted laterally or pivoted out of the longitudinal centre plane of the truck.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    l'ISO 22915-22:2014 spécifie les essais pour vérifier la stabilité des chariots à prise latérale et frontale, tel que défini dans l'ISO 5053 1, avec ou sans poste de conduite élevable,
    Elle s'applique aux chariots équipés de bras de fourche, de fourches-navettes et/ou de d'accessoires intégrés, dans des conditions normales d'utilisation.
    Elle s'applique aux chariots équipés d'un tablier porteur de charges pouvant se déplacer latéralement ou pivoter par rapport au plan médian longitudinal du chariot.
