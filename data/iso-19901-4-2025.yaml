abstract:
- content: "This document contains provisions for geotechnical engineering design
    that are applicable to a broad range of offshore structures, rather than to a
    particular structure type. This document outlines methods developed for the design
    of shallow foundations with an embedded length (L) to diameter (D) ratio L/D <
    0,5, intermediate foundations, which typically have 0,5 ≤ L/D ≤ 10 (see Clause 7),
    and long and flexible pile foundations with L/D > 10 (see Clauses 8 and 9).\nThis
    document also provides guidance on soil-structure interaction aspects for flowlines,
    risers and conductors (see Clause 10) and anchors for floating facilities (see
    Clause 11). This document contains brief guidance on site and soil characterization,
    and identification of hazards (see Clause 6).\nThis document can be applied for
    foundation design for offshore structures used in the lower carbon energy industry. "
