abstract:
- content: ISO 7265:2012 specifies methods for preparing a sample from one or more
    sintered parts to be analysed for free or total carbon content. Combined carbon
    is determined as the difference between total and free carbon. This standard covers
    the preparation of samples for the determination of carbon by a chemical method,
    i.e. combustion in oxygen and measurement of the carbon dioxide produced, in accordance
    with ISO 437. It does not cover the preparation of samples for carbon determination
    by physical methods, such as metallography or spectroscopy.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 7625:2012 spécifie une méthode de préparation d'un échantillon à
    partir d'un ou de plusieurs fragments frittés de matériaux à analyser en vue de
    la détermination de leur teneur en carbone libre ou total. Le carbone combiné
    est déterminé par différence entre la teneur en carbone total et celle en carbone
    libre. L'ISO 7625:2012 concerne la préparation des échantillons pour le dosage
    du carbone au moyen d'une méthode chimique, à savoir par combustion dans l'oxygène
    et mesurage de la quantité de dioxyde de carbone formé, conformément à l'ISO 437.
    Elle ne concerne pas la préparation d'échantillons en vue du dosage du carbone
    par des méthodes physiques, telles que la métallographie ou la spectroscopie.
