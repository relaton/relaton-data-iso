abstract:
- language: en
  script: Latn
  content: |-
    ISO 14531-2:2004 specifies the physical properties and mechanical performance requirements of crosslinked polyethylene (PE-X) and polyethylene (PE) socket, saddle and spigot fittings for the connection by socket or saddle heat-fusion jointing techniques of PE-X pipes manufactured in accordance with ISO 14531-1. In addition, it lays down dimensional requirements and specifies some general material properties (including chemical resistance) together with a classification scheme for PE-X fitting base materials produced in the form of pipe.
    When used in conjunction with the other parts of ISO 14531, it provides the basis for the design, manufacture and installation of PE-X piping systems (PE-X pipes, PE-X fusion fittings and mechanical fittings) for the supply of category D and category E gaseous fuels.
- language: fr
  script: Latn
  content: |-
    L'ISO 14531:2004 spécifie les propriétés physiques et les exigences de performance mécanique des raccords à emboîture, à selle et à bout mâle en polyéthylène réticulé (PE-X) et en polyéthylène (PE) destinés au raccordement par techniques d'assemblage par fusion d'emboîture ou de selle de tubes en PE-X fabriqués conformément à l'ISO 14531-1. En outre, elle spécifie les exigences dimensionnelles et certaines propriétés générales de la matière (y compris la résistance chimique), ainsi qu'un système de classification pour les matériaux de base de raccords en PE-X produits sous forme de tube.
    L'ISO 14531:2004, lorsqu'elle est utilisée conjointement avec les autres parties de l'ISO 14531, est applicable comme base pour la conception, la fabrication et l'installation de systèmes de canalisations en PE-X (tubes en PE-X, raccords par fusion et raccords mécaniques en PE-X) pour le transport de combustibles gazeux des catégories D et E.
