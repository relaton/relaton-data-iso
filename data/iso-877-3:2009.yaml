abstract:
- content: ISO 877-3:2009 specifies a method for exposing plastics to concentrated
    solar radiation using reflecting concentrators to accelerate the weathering processes.
    The purpose is to assess property changes produced after specified stages of such
    exposures.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 877-3:2009 spécifie une méthode d'exposition des plastiques à un
    rayonnement solaire concentré à l'aide de concentrateurs réfléchissants pour accélérer
    le processus d'exposition aux intempéries. L'objectif consiste à évaluer les changements
    produits après des phases d'exposition spécifiées.
