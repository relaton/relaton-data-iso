abstract:
- language: en
  script: Latn
  content: 'On separate test portions the following determinations are carried out:
    measurement of the apparent pH in methanolic medium; determination of the water
    content; determination of the distribution of primary, secondary and tertiary
    amines contents; determination of oxyethylene groups content; determination of
    sulphated ash. Furthermore an aqueous or methanolic solution of a test portion
    is prepared and the free polyethylene glycols are isolated. On the separated polyethylene
    glycols the absence of nitrogen is verified and their relative molecular mass
    is determined.'
- language: fr
  script: Latn
  content: "La présente Norme internationale spécifie une méthode d'analyse des amines
    grasses éthoxylées techniques. Elle comprend les déterminations suivantes : \n-
    Mesurage du pH apparent en milieu hydrométhanolique. \n-  Détermination de la
    teneur en eau. \n- Détermination de la répartition des teneurs en amines primaire,
    secondaire et tertiaire. \n-  Détermination de la teneur en groupes oxyéthylène.
    \n- Détermination du taux de cendres sulfatées. \n- Détermination de la teneur
    en polyéthylène glycols libres. \n- Examen des polyéthylène glycols.\n\nLa présente
    Norme internationale s'applique aux amines grasses éthoxylées techniques en flocons,
    coulées en masse, en pâte et liquides, exemptes de tout produit étranger à leur
    fabrication. Elle ne s'applique pas aux dérivés éthoxylés des amido-amines et
    des imidazolines.\n"
