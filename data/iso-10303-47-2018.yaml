abstract:
- content: "ISO 10303-47:2018-11\n         specifies the integrated resource constructs
    for \n         Shape variation tolerances.\n         \n      \n\n         \t  The
    following are within the scope of \n         \t  ISO 10303-47:2018-11:\n         \t\n
    \     \n- tolerances as constraints on the shape characteristics of a product;\n-
    the specification of the tolerances on a defined shape;\n- the representation
    of geometrical tolerances and plus-minus tolerances;\n- the representation of
    tolerance values;\n- the representation of dimensions;\n- the assignment of size
    characteristics to a shape;\n- the assignment of location and orientation characteristics
    to a shape;\n- the specification of datums and datum systems that are established
    by referencing datums;\n- the identification of derived shape elements such as
    centre lines and intersections;\n- the structure for limit and fit systems for
    shapes."
