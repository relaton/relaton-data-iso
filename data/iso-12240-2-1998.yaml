abstract:
- content: "This part of ISO 12240 specifies dimensions and tolerances for angular
    contact radial spherical plain bearings.\nThe specified tolerance values apply
    to finished, angular contact radial spherical plain bearings before any coating
    or plating. \nAngular contact radial spherical plain bearings need not conform
    to the design illustrated but compliance is required as regards dimensions and
    tolerances specified. \nNOTE — Angular contact radial spherical plain bearings
    for airframe applications are not covered by this part of ISO 12240."
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "La présente partie de l'ISO 12240 prescrit les séries de dimensions, les
    tolérances et le jeu interne des rotules lisses radiales à contact oblique. \nLes
    valeurs prescrites pour les tolérances s'appliquent aux rotules lisses radiales
    à contact oblique obtenues avant tout revêtement ou plaquage. \nLes rotules lisses
    radiales à contact oblique ne sont pas censées se conformer aux schémas donnés
    ici; la conformité n'est requise que pour les dimensions et tolérances prescrites.\nNOTE
    — Les rotules lisses radiales à contact oblique pour les applications aéronautiques
    ne sont pas couvertes par la présente partie de l'ISO 12240."
