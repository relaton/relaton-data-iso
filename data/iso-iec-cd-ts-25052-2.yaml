abstract:
- content: "The scope of this new work item is to develop the Technical Specification
    for a set of quality measures based on the quality (sub)characteristics. For example,
    the quality measures for the scalability will be provided as follows.\n\nName\t
    \                          Description\t                  Measurement Function\nScale-out\tTo
    what extent do cloud service support                    X = A/B\n                scale-out
    compared to configuration setting?\t A = Number of scaled servers compared to\n
    \                                                               the maximum number
    of horizontally scalable servers\n\nScale-up\tTo what extent do cloud service
    support \t           X = A/B\n                scale-up compared to configuration
    setting?      A = Number of scaled servers compared to \n                                                                 the
    maximum number of vertically scalable servers\n\nIntended readers of this document
    as follows.\na)\tacquirers: evaluate if the system/software products/data fulfils
    their value proposition, i.e., meets the expected quality,\nb)\tdevelopers: design,
    implement, and test the system/software products/data to ensure that it meets
    the expected quality,\nc)\ttesters: verify and validate that the system/software
    products/data meets the expected quality,\nd)\tproject managers: plan, monitor,
    and control the achievement of the expected quality, \ne)\tindependent evaluators:
    evaluate the system/software products/data with the objective criteria, and\nf)\tservice
    developers and providers: design, implement, and provide the IT services to ensure
    that it meets the expected quality"
