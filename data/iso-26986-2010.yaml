abstract:
- content: |-
    ISO 26986:2010 specifies the characteristics of floor coverings based on expanded (cushioned) poly(vinyl chloride), supplied as either tiles or rolls.
    ISO 26986:2010 includes a classification system based on the intensity of use, which shows where resilient floor coverings give satisfactory service.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 26986:2010 spécifie les caractéristiques des revêtements de sol à base de polychlorure de vinyle expansé (amorti), fournis sous forme de dalles ou de rouleaux.
    L'ISO 26986:2010 inclut un système de classification basé sur l'intensité d'utilisation, qui indique pour quelles applications ces revêtements de sol se révèlent satisfaisants.
