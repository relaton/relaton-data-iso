abstract:
- language: en
  script: Latn
  content: "ISO 18920:2011 specifies dark storage conditions, storage facilities and
    procedures for the handling and inspection of reflection prints of all types and
    sizes.\nISO 18920:2011 is applicable to:\n·         prints on opaque supports,
    \n·         processed black-and-white silver gelatine prints, \n·         processed
    multicolour and monochrome colour photographic prints, \n·         black-and-white
    and colour prints.\nISO 18920:2011 is applicable to medium-term and extended-term
    storage conditions."
