abstract:
- language: en
  script: Latn
  content: |-
    ISO 11114-3:2010 specifies a test method to determine the autogenous ignition temperature of non-metallic materials in pressurized gaseous oxygen.
    The autogenous ignition temperature is one criterion for ranking materials, and can be used to assist with the choice of materials used in the presence of gaseous oxygen.
    A comprehensive bibliography of the published material on which ISO 11114-3:2010 is based is included.
    It is intended that ISO 11114-3:2010 be used for the selection of non-metallic materials for gas cylinders and accessories, for example to select the materials in order to meet the requirement for type testing for oxygen compatibility of all cylinder valves for highly oxidizing gases as specified in ISO 10297.
- language: fr
  script: Latn
  content: |-
    L'ISO 11114-3:2010 spécifie une méthode d'essai pour la détermination de la température d'auto-inflammation des matériaux non métalliques dans l'oxygène gazeux sous pression.
    La température d'auto-inflammation est un critère de classement des matériaux; elle permet donc d'aider au choix des matériaux utilisés en présence d'oxygène gazeux.
    Une bibliographie exhaustive de la documentation publiée sur laquelle se fonde l'ISO 11114-3:2010 est incluse.
    Il est prévu d'utiliser l'ISO 11114-3:2010 pour le choix des matériaux non métalliques destinés aux bouteilles à gaz et à leurs accessoires, par exemple pour choisir les matériaux devant satisfaire aux exigences de l'essai de type pour la compatibilité avec l'oxygène de tous les robinets de bouteilles à gaz hautement comburants spécifiés dans l'ISO 10297.
