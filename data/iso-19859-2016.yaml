- content: |-
    L'ISO 19859 :2016 définit les exigences minimales techniques et de documentation pour l'évaluation et l'acquisition de systèmes de turbines à gaz pour la production d'énergie électrique.
    Elle s'applique aux turbines à gaz à cycle simple et au cycle mixte, destinées à la fois aux applications à terre et en mer, quand cela est applicable. Elle s'applique également aux turbines à gaz utilisées en cogénération, (voir l'ISO 11086:1996, Annexe B).
    Elle ne s'applique pas aux turbines à gaz utilisées pour tous les types de propulsion, y compris des aéronefs, des barges mobiles, des bâtiments flottants de production ou des applications de propulsion utilisées dans la marine, ni aux microturbines.
    L'ISO 19859 :2016 définit les exigences pour la génération d'énergie par des turbines à gaz à partir d'une perspective internationale basée sur le contenu des normes ISO et IEC reconnues déjà existantes et s'appliquant dans toute la mesure du possible. Néanmoins, il est reconnu qu'au sein de l'industrie, d'autres codes ou normes sont utilisés, dont certains sont inclus dans le texte de l'ISO 19859 :2016. L'utilisation d'autres codes et normes de ce type est autorisée à condition qu'un niveau d'exigences approprié et acceptable soit inclus, qu'une conception fonctionnelle et que la sécurité soient atteinte, et qu'un accord ait été convenu pour leur utilisation entre l'acheteur et le fournisseur, et que cette utilisation soit documentée de manière appropriée.
    Il convient de tenir compte de l'application/l'utilisation des normes selon l'ordre hiérarchique suivant: internationales, régionales, nationales, locales.
    Elle identifie les exigences pour l'acheteur ainsi que pour le fournisseur attribuables à la conception et à l'acquisition d'une application à turbine à gaz pour ensemble de génération d'énergie.
    Les exigences définies s'appliquent à une étendue de fourniture qui, sauf exclusion, englobe les équipements suivants et les options sélectionnées associées, situées dans l'ensemble de génération d'énergie (voir 3.14) énumérés ci-dessous:
    -      l'ensemble de turbine à gaz;
    -      le couplage de charge d'arbre et d'embrayage, si applicable;
    -      le système d'entrée d'air;
    -      le système d'échappement;
    -      l'équipement de combustible;
    -      l'équipement de commande;
    -      l'équipement électrique;
    -      les systèmes supplémentaires auxiliaires comprenant le démarrage, la lubrification, les systèmes d'interdiction, nettoyage du compresseur, la tuyauterie, les dispositifs de vidange et les évents;
    -      la protection contre les incendies et le gaz;
    -      l'équipement d'eau de refroidissement.
    Lorsque cela est applicable, pour l'intégrité de l'ensemble de la turbine à gaz, l'interface et les exigences de conception applicables sont incluses pour les équipements, les moyens annexes et les alimentations qui sont à l'interface de l'ensemble de génération d'énergie.
    Les équipements suivants sont exclus de l'étendue de la fourniture mais les références sont incluses lorsqu'elles sont nécessaires pour l'interface ou pour le mesurage des performances:
    -      générateur et systèmes auxiliaires, sauf l'option commande de charge de module;
    -      turbine à vapeur et systèmes auxiliaires;
    -      équipement externe pour ensemble de génération d'énergie.
    Les fiches de données en Annexe A de la présente Norme internationale sont fournies afin de définir les exigences et les informations à échanger entre l'acheteur et le fournisseur.
    L'acheteur remplit les fiches de données pour l'offre et les transmet au fournisseur. Le fournisseur répond en renseignant les fiches de données applicables pour leur offre.
    Quand le fournisseur n'est pas en conformité avec une exigence sélectionnée de l'ISO 19859 :2016, ceci est détaillé sous forme d'exception faisant référence au paragraphe applicable et avec description de la divergence ainsi que toute alternative disponible dans un document qui énumère toutes les exceptions prises.
    Lorsque le texte de l'ISO 19859 :2016 nécessite des procédures et fonctionnement, maintenance et une mise en service, le manuel, les informations ou les équipements qui requerraient une divulgation/fourniture d'informations/d'équipements de propriété pour lesquels le fournisseur devra être préparé à céder du personnel et des équipements appropriés pour entreprendre toutes les tâches qui à défaut seraient entreprises par le client.
    Une puce ● au début d'un paragraphe dans le texte de l'ISO 19859 :2016 indique une exigence facultative.
