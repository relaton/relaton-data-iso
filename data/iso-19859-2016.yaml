abstract:
- content: "ISO 19859:2016 specifies the minimum technical and documentation requirements
    for the evaluation and procurement of gas turbine systems for electrical power
    generation.\nIt applies to simple cycle and combined cycle gas turbines for both
    onshore and offshore applications, where applicable. It also applies to gas turbines
    used in cogeneration (see ISO 11086:1996, Annex B). Testing of the gas turbine
    in combination with a generator is included in the scope.\nIt is not applicable
    to gas turbines used for all types of propulsion including aircraft, mobile barges,
    floating production vessels and marine propulsion applications and microturbines.\nISO
    19859:2016 defines the requirements for gas turbine power generation from an international
    perspective based on the content of existing, recognized ISO and IEC standards
    to the greatest extent practical. Nonetheless, it is recognized that within the
    industry other codes or standards are used, some of which are included in the
    text of this International Standard. The use of other such codes and standards
    is permissible provided an appropriate and acceptable level of requirements, functional
    design and safety is achieved and agreement has been reached for their use between
    the Purchaser and Contractor and such use is suitably documented.\nConsideration
    should be given to applying/using standards in the following hierarchical order:
    international; regional; national; local.\nISO 19859:2016 identifies the requirements
    for both the Purchaser and Contractor attributable to the design and procurement
    of a gas turbine power generation package.\nThe defined requirements apply to
    the scope of supply, except where excluded, encompassing the following equipment
    and the associated selected options, located within the power generation package,
    (see 3.14), listed below:\n-      gas turbine package;\n-      load shaft coupling
    and clutch, as applicable;\n-      air inlet system;\n-      exhaust system;\n-
    \     fuel equipment;\n-      control equipment;\n-      electrical equipment;\n-
    \     additional auxiliary systems, including starting, lubrication, barring,
    compressor wash, pipework, drains and vents;\n-      fire and gas protection;\n-
    \     cooling water equipment.\nWhere applicable to the integrity of the gas turbine
    package, the interface and applicable design requirements are included for equipment,
    utilities and supplies that interface with the power generation package. \nThe
    following equipment is excluded from the scope of supply, but references are included
    where required for interface or performance measurement:\n-      generator and
    auxiliary systems, except the module control option;\n-      steam turbine and
    auxiliary systems;\n-      equipment external to the power generation package.\nData
    sheets in Annex A of this International Standard are provided for defining requirements
    and exchanging information between the Purchaser and the Contractor.\nThe Purchaser
    fills in the data sheets for the tender and forwards them to the Contractor. The
    Contractor responds by completing the applicable data sheets for their tender.\nAnnex
    A identifies the different types of data sheets and how they are to be used.\nWhere
    the Contractor does not comply with a selected requirement of this International
    Standard, this is detailed as an exception, referencing the applicable clause
    and describing the deviation and any alternatives available in a document listing
    all the exceptions taken.\nWhere the text in this International Standard requests
    procedures and operating, maintenance and commissioning manual information or
    equipment that would require the disclosure/supply of proprietary information/equipment
    which the Contractor is not prepared to release, such exceptions are listed. Where
    this situation exists, the Contractor will be prepared to release appropriate
    personnel and equipment to undertake all the tasks that otherwise would be undertaken
    by the Purchaser.\nA bullet ● at the beginning of a paragraph in the text of this
    International Standard indicates an optional requirement (see A.3)."
