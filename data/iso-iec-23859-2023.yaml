abstract:
- language: en
  script: Latn
  content: |-
    This document provides requirements and recommendations on all written text so that it is easy to read and understand in any user interface, regardless of its format.
    This document addresses the process of creation, adaptation and evaluation of written text that is easy to read and understand.
    This document does not consider devices or transmission mechanisms used to deliver written text. It does not provide language-specific guidance.
- language: fr
  script: Latn
  content: |-
    Le présent document fournit des exigences et recommandations concernant tous les textes écrits afin de les rendre faciles à lire et à comprendre au sein de n’importe quelle interface utilisateur, quel que soit le format utilisé.
    Le présent document aborde le processus de création, d’adaptation et d’évaluation d’un texte écrit facile à lire et à comprendre.
    Le présent document ne prend pas en compte les dispositifs ou mécanismes de transmission utilisés pour produire du texte écrit. Il ne fournit pas de recommandations spécifiques concernant le langage.
