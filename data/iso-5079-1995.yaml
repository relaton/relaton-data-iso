abstract:
- language: en
  script: Latn
  content: Describes method and conditions of test for the determination of the breaking
    force and elongation at break of individual fibres in the conditioned or wet state.
    The test is restricted to the use of constant-rate-of-extension testing apparatus.
    Applicable to all types of fibres.
- language: fr
  script: Latn
  content: "\nLa présente Norme internationale prescrit une méthode et des conditions
    d'essai pour la détermination de la force de rupture et de l'allongement de rupture
    de fibres individuelles à l'état conditionné ou mouillé. La détermination de ces
    propriétés des fibres, lorsqu'elle est effectuée sur différentes sortes d'appareils
    d'essai, ne donne généralement pas des résultats identiques. Afin d'éviter ces
    différences, la présente Norme internationale s'est limitée à un appareillage
    d'essai de traction à vitesse constante d'extension. La méthode est applicable
    aux fibres, y compris les fibres frisées, à condition que leur longueur disponible
    permette d'utiliser la longueur initiale prescrite dans la présente Norme internationale.
    \ \nNOTE 1 Pour des fibres naturelles (en particulier la laine et le coton), l'essai
    de rupture le plus couramment réalisé est celui de faisceaux de fibres (voir ISO
    3060 et IWTO 32-82).\n"
