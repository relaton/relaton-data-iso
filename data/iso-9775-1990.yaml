abstract:
- language: en
  script: Latn
  content: Specifies requirements and test methods for remote push-pull cable steering
    systems and their major component items, used for small craft with a single outboard
    motor of 15 kW to 40 kW power. Includes definitions, installation, test requirements,
    as-installed tests, component tests and outboard motor requirements. Components
    and functional details are given in figures.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale spécifie les caractéristiques exigées et prescrit les méthodes d'essai des appareils à gouverner commandés à distance, à transmission par câbles va-et-vient («push-pull»), et de leurs principaux éléments constitutifs, installés sur des navires de plaisance à un seul moteur hors-bord dont la puissance est comprise entre 15 kW et 40 kW.
