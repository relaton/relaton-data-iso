abstract:
- language: en
  script: Latn
  content: 'Four methods using constant rate of specimen extension tensile testers
    are specified: A: manual, specimens are taken directly from conditioned packages;
    B: automatic, specimens are taken directly from conditioned packages; C: manual,
    relaxed test skeins are used after conditioning; D: manual, specimens are used
    after wetting. Applies to all types of yarn except glass yarns, elastomeric yarns,
    aramid yarns, ceramic yarns, carbon yarns and polyolefin tape yarns.'
- language: fr
  script: Latn
  content: " 1.1 La présente Norme internationale prescrit des méthodes pour\n  la
    détermination de la force de rupture et de l'allongement à\n  la rupture des fils
    textiles sur enroulements.\nQuatre méthodes sont décrites:\n -- A: manuelle; éprouvettes
    prélevées directement sur\n  des enroulements conditionnés;\n -- B: automatique;
    éprouvettes prélevées directement\n  sur des enroulements conditionnés;\n-- C:
    manuelle; échevettes d'essai relaxées après conditionnement; \n-- D: manuelle;
    éprouvettes mouillées.\n1.2 En cas de litige portant sur l'allongement à la rupture
    du fil,\n  il convient d'utiliser la méthode C. \n  \n  NOTE 1 Les méthodes A,
    B et C sont censées donner les mêmes\n  résultats en ce qui concerne la résistance
    du fil, mais la méthode\n  C peut donner des valeurs d'élongation plus fiables
    (et plus élevées)\n  que les méthodes A ou B. La méthode D est susceptible de
    donner,\n  pour la force de rupture et pour l'allongement à la rupture, des résultats\n
    \ différents de ceux obtenus par les méthodes A, B ou C. \n1.3 La présente Norme
    internationale prescrit des méthodes utilisant\n  des appareils d'essai de traction
    à vitesse constante d'allongement de\n  l'éprouvette. Les méthodes utilisant des
    instruments à\n  vitesse constante de déplacement et à vitesse constante d'accroissement\n
    \ de force, actuellement obsolètes, sont traitées pour information\n  dans l'annexe
    A, eu égard au fait qu'ils sont encore largement utilisés.\n  Leur utilisation
    peut se faire après accord entre les parties intéressées.\n 1.4 La présente Norme
    internationale est applicable à tout type\n  de fil, sauf les fibres de verre
    et sauf les fils élastomères,\n  les fils aramides, les fils céramiques, les fibres
    de carbone et les\n  filaments continus en polyoléfine. \n  \n  NOTE 2 Une méthode
    pour l'essai des fibres de verre est décrite\n  dans l'ISO 3341:1984, Verre textile
    -- Fils -- Détermination de la force\n  de rupture et de l'allongement à la rupture
    en traction.\n 1.5 La présente Norme internationale est applicable aux fils aux
    fils\n  sur enroulements, mais elle peut être appliquée aux fils extraits\n  des
    tissus après accord entre les parties intéressées.\n1.6 Elle est prévue pour l\x92essai
    sur fils individuels\nNOTE 3 La méthode d\x92essai de I\x92échevette est décrite\n
    \ dans I\x92ISO 6939:1988, Textiles - Fils sur enroulements - Détermination\n
    \ de la résistance de rupture d\x92un fil par la méthode de I\x92échevette."
