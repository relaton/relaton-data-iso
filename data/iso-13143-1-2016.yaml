abstract:
- language: en
  script: Latn
  content: |-
    ISO 18143-1:2016 specifies the test suite structure (TSS) and test purposes (TP) to evaluate the conformity of on-board units (OBU) and roadside equipment (RSE) to ISO 12813:2015.
    It provides a basis for conformance tests for dedicated short-range communication (DSRC) equipment (on-board units and roadside units) to enable interoperability between different equipment supplied by different manufacturers.
- language: fr
  script: Latn
  content: |-
    ISO 13143-1:2016 spécifie la structure de la suite d'essais (TSS, Test Suite Structure) et les intentions d'essai (TP, Test Purposes) visant à évaluer la conformité des unités embarquées (OBU) ainsi que des équipements d'infrastructures routières (RSE) par rapport à l'ISO 12813:2015.
    ISO 13143-1:2016 constitue une base pour les essais de conformité relatifs aux équipements de communication dédiée à courte portée (DSRC) (les unités embarquées et les unités d'infrastructures routières) afin de permettre l'interopérabilité entre les différents équipements fournis par les différents constructeurs.
