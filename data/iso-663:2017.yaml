abstract:
- language: en
  script: Latn
  content: |-
    ISO 663:2017 specifies a method for the determination of the insoluble impurities content of animal and vegetable fats and oils.
    If it is not desired to include soaps (particularly calcium soaps) or oxidized fatty acids in the insoluble impurities content, it is necessary to use a different solvent and procedure. In this case, an agreement is to be reached between the parties concerned.
    Milk and milk products (or fat coming from milk and milk products) are excluded from the scope of this document.
- language: fr
  script: Latn
  content: |-
    ISO 663:2017 spécifie une méthode de détermination de la teneur en impuretés insolubles des corps gras d'origines animale et végétale.
    S'il est préférable de ne pas inclure les savons (en particulier les savons de calcium) ou les acides gras oxydés dans la teneur en impuretés insolubles, l'utilisation d'un solvant et d'un mode opératoire différents est nécessaire. Dans ce cas, un accord est à convenir entre les parties concernées.
    Le lait et les produits laitiers (ou les corps gras issus du lait et des produits laitiers) sont exclus du domaine d'application du présent document.
