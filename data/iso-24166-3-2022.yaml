abstract:
- content: |-
    This document specifies the shape, dimensions, fill capacities and performance requirements of plastic bottles for metering pumps. It also specifies the material for the manufacturing of such containers as well as the secondary packaging.
    The document provides requirements for packaging of the plastic bottles and addresses nonsterile, ready to sterilize or sterile as three possible options.
    This document is applicable to colourless or coloured containers moulded from plastic and intended to be used in the packaging, storage or transportation of products intended for medicinal use.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie la forme, les dimensions, les capacités de remplissage et les exigences de performance des flacons en plastique pour les pompes doseuses. Il spécifie également le matériau pour la fabrication de ces récipients ainsi que l'emballage secondaire.
    Le document fournit les exigences relatives à l'emballage des flacons en plastique et couvre trois options possibles: non stérile, prêt à stériliser ou stérile.
    Le présent document s'applique aux récipients, colorés ou non, moulés en plastique et destinés à être utilisés pour l'emballage, le stockage ou le transport de produits destinés à un usage médical.
