abstract:
- content: Gives guidance on the selection, specification, installation, operation
    and maintenance of mechanical and servo-operated automatic tank gauging systems
    measuring level and temperature in petroleum storage tanks which are at or near
    atmospheric temperature and pressure, or used under pressure, or for the storage
    of heated liquid petroleum products. Does not apply to tank gauging systems using
    other sensing principles, such as radar and optical methods. Does not apply to
    level and temperature measurement systems for refrigerated hydrocarbon liquids.
  language:
