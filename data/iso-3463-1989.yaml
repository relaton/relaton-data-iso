abstract:
- language: en
  script: Latn
  content: This third edition cancels and replaces the second edition (1984). Specifies
    a test method and the acceptance conditions for protective structures of tractors.
    Applies to tractors having at least two axles foe pneumatic-tyred, with or without
    track attachments, and with a basic mass of 800 to 6000 kg. The minimum track
    width of rear wheels should generally be greater than 1150 mm.
