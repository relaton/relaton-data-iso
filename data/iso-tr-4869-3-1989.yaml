abstract:
- content: The procedure specified may be used to investigate production spreads of
    performance as part of type approval or certification procedures and the change
    of performance with age. It is not intended to be used as the basic test for type
    approval purposes. Performance data obtained are not to be quoted as representing
    the real-ear sound attenuation of an ear-muff, nor the protection provided by
    the ear-muff.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "\nLe présent Rapport technique prescrit une méthode de mesurage de l'affaiblissement
    des protecteurs contre le bruit du type serre-tête, destinée aux contrôles de
    qualité. Cette méthode peut également être employée pour l'examen d'éventuelles
    différences de performances en cours de fabrication, lors de procédures d'homologation
    ou de certification, ou pour l'étude de modifications de performances dues au
    vieillissement. Le mesurage de la force d'application est spécifié, car cette
    force influe sur les performances acoustiques. La méthode prescrite dans le présent
    Rapport technique ne doit pas être considérée comme le test de base effectué pour
    les homologations de matériels. Les résultats de performances obtenus conformément
    à cette méthode ne doivent pas être cités comme les résultats du mesurage de l'affaiblissement
    d'un serre-tête sur l'oreille réelle ou la protection obtenue en utilisant un
    serre-tête.  \nNOTES 1 Cette méthode peut également être utilisée pour s'assurer
    que les échantillons de serre-tête, soumis à l'essai subjectif d'affaiblissement
    acoustique conformément à l'ISO 4869-1, ont les performances caractéristiques
    du modèle. 2 Pour l'essai de certains serre-tête, tels que ceux attachés à un
    casque de sécurité, ou ceux munis de coquilles enveloppantes ou de coussins auriculaires,
    il peut être nécessaire de modifier légèrement la procédure décrite dans le présent
    Rapport technique.\n"
