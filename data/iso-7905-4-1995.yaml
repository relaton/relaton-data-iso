abstract:
- language: en
  script: Latn
  content: Specifies a method for the determination of the endurance limit in fatigue
    of half-bearings of multilayer bearing materials. The principle of the method
    is clamping the specimens at one end and loading them at the other end by force
    or displacement applied radially. The load shall fluctuate from tension to compression.
