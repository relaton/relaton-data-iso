abstract:
- content: "\nLa présente Norme internationale prescrit les caractéristiques des écrous
    hexagonaux bas autofreinés (à anneau non métallique) de filetage M3 à M36 inclus,
    de grade A pour filetages < M16 et de grade B pour filetages > M16, et de classes
    de qualité 04 et 05.  \nNOTE -- Les dimensions des écrous sont conformes à celles
    données dans l'ISO 4035 plus le système de freinage. Si d'autres spécifications
    sont requises, il est recommandé de les choisir dans les Normes internationales
    existantes, par exemple ISO 261, ISO 965-2, ISO 2320 et ISO 4759-1.\n"
