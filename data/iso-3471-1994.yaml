abstract:
- content: 'Establishes a consistent and reproducible means of evaluating the load-carrying
    characteristics of roll-over protective structures under static loading, and prescribes
    performance requirements for a representative specimen under such loading. Applies
    to the following seated design operator-controlled machines as defined in ISO
    6165: crawler tractors and loaders, graders, wheeled loaders and wheeled tractors,
    wheeled industrial tractors, the tractor portion (prime mover) of tractor scrapers,
    water wagons, etc., rollers and compactors, rigid frame dumpers.'
  language:
