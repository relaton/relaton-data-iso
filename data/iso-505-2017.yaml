abstract:
- content: |-
    ISO 505:2017 specifies a method of test for the measurement of the propagation resistance of an initial tear in textile conveyor belts, either in full thickness or of the carcass only.
    This test is intended for application to textile belts in installations where there is a risk of longitudinal tearing.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 505 :2017 spécifie une méthode d'essai pour le mesurage de la résistance à la propagation d'une déchirure préalablement amorcée des courroies transporteuses à carcasse textile, soit en pleine épaisseur soit dans la carcasse seule.
    Cet essai est destiné à être appliqué aux courroies textiles utilisées dans les installations pour lesquelles il existe un risque de déchirement longitudinal.
