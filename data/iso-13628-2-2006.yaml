- content: |-
    L'ISO 13628-2:2006 définit les exigences techniques applicables à des canalisations flexibles, sûres, interchangeables du point de vue dimensionnel et fonctionnel, qui sont conçues et fabriquées selon des normes et des critères uniformes. Elle spécifie des exigences minimales relatives à la conception, au choix des matériaux, à la fabrication, aux essais, au marquage et au conditionnement des canalisations flexibles, en faisant référence, le cas échéant, à des codes et normes existants.
    L'ISO 13628-2:2006 s'applique aux assemblages de canalisations flexibles non collées constitués de tronçons de corps de canalisations flexibles munis d'embouts fixés aux deux extrémités. L'ISO 13628-2:2006 ne concerne pas les canalisations flexibles à structure composite.
    L'ISO 13628-2:2006 ne couvre pas les canalisations flexibles destinées à être utilisées dans les applications de lignes de duse.
    L'ISO 13628-2:2006 ne couvre pas les canalisations flexibles comportant des armures de traction en fils non métalliques.
