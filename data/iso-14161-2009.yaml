abstract:
- content: |-
    ISO 14161:2009 provides guidance for the selection, use and interpretation of results from application of biological indicators when used in the development, validation and routine monitoring of sterilization processes.
    ISO 14161:2009 applies to biological indicators for which International Standards exist.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 14161:2009 fournit des directives pour la sélection, l'utilisation et l'interprétation des résultats issus de l'application des indicateurs biologiques dans le développement, la validation et le contrôle périodique des procédés de stérilisation.
    L'ISO 14161:2009 s'applique aux indicateurs biologiques pour lesquels il existe des Normes internationales.
