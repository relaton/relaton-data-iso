abstract:
- language: en
  script: Latn
  content: ISO 16840-3:2014 specifies test methods for the determination of static,
    impact, and repetitive load strengths as well as disclosure requirements for postural
    support devices (PSD) with associated attachment hardware intended for use with
    an undefined wheelchair.
- language: fr
  script: Latn
  content: L'ISO 16840-3:2014 spécifie des méthodes d'essai pour déterminer la résistance
    aux charges statiques, dynamiques et cycliques ainsi que les exigences de divulgation
    pour les dispositifs de maintien de la posture (DMP) avec le matériel de fixation
    associé destiné à être utilisé avec un fauteuil roulant indéterminé.
