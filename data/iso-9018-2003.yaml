abstract:
- content: |-
    IS0 9018:2003 specifies the sizes of test pieces and test specimens and the procedure for carrying out tensile tests in order to determine the tensile strength and the location of fracture of welded joints with transverse stressed fillet welds. It applies to metallic materials with welded cruciform and lapped joints on plates.
    Information concerning evaluation of test results is not included in this International Standard.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 9018:2003 spécifie les dimensions des pièces d'essai et des éprouvettes ainsi que le mode opératoire d'essai de traction pour déterminer la résistance à la traction et l'emplacement de la cassure pour des assemblages soudés comportant des soudures d'angle soumises à des contraintes transversales. Elle s'applique aux assemblages en croix et à recouvrement de tôles en matériaux métalliques.
    L'ISO 9018:2003 ne fournit pas d'informations sur l'évaluation des résultats d'essai.
