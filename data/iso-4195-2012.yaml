abstract:
- content: ISO 4195:2012 specifies requirements and test methods for the relative
    level of heat resistance of conveyor belt covers made of rubber. It gives the
    permissible variations of hardness, elongation at break and tensile strength after
    exposure to heat. It is applicable only to those conveyor belts having a cover
    thickness greater than or equal to 4 mm. It is not suitable or valid for light
    conveyor belts as described in ISO 21183-1.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 4195:2012 spécifie les exigences et les méthodes d'essai pour le
    niveau relatif de résistance à la chaleur des revêtements en caoutchouc de courroies
    transporteuses. Elle donne les variations admissibles de dureté, d'allongement
    à la rupture et de résistance à la traction après exposition à la chaleur. Elle
    s'applique uniquement aux courroies transporteuses ayant un revêtement d'une épaisseur
    égale ou supérieure à 4 mm. Elle ne convient pas ou n'est pas valable pour les
    courroies transporteuses légères telles que décrites dans l'ISO 21183-1.
