abstract:
- language: en
  script: Latn
  content: Specifies requirements for nuts from Pinus pinea Linnaeus, for human consumption.
    It does not apply to roasted or processed nuts. It defines relevant terms, shows
    special requirements, such as odour, taste, freedom from moulds, insects, etc.,
    extraneous matter, moisture constent, further it describes sampling, methods of
    test, packing and marking. An annex A provides the determination of damaged kernels
    etc. An annex B describes the determination of moisture content by the entrainment.
