- content: "1.1  Applicabilité  \nLe présent document s'applique au dioxyde de carbone
    (CO2) qui est injecté lors d'opérations de récupération assistée du pétrole et
    d'autres hydrocarbures (RAP-CO2) pour lesquelles il est souhaitable de déterminer
    la quantité de CO2 stockée de manière sécurisée sur le long terme dans le cadre
    du projet de RAP-CO2. Reconnaissant que certains projets RAP-CO2 utilisent du
    CO2 non anthropique associé à du CO2 anthropique, le présent document montre également
    comment utiliser des ratios d'allocation pour des calculs optionnels de la part
    anthropique du CO2 associé stocké (voir l'Annexe B).\nLe présent document ne s'applique
    pas à la quantification du CO2 injecté dans des réservoirs pour lesquels aucune
    production d'hydrocarbures n'est prévue ou existante. Le stockage de CO2 dans
    des formations géologiques ne contenant pas d'hydrocarbures est couvert par l'ISO
    27914 même si elles sont situées au-dessus ou en dessous de réservoirs producteurs
    d'hydrocarbures. Si le stockage du CO2 est effectué dans un ancien réservoir producteur
    d'hydrocarbures qui ne produit plus de quantités rentables ou commerciales, ou
    pour lequel l'injection de CO2 n'est pas destinée à améliorer la récupération
    d'hydrocarbures, ce stockage est également soumis aux exigences de l'ISO 27914.\nLe
    périmètre conceptuel du présent document relatif au CO2 stocké dans le cadre d'un
    procédé de RAP-CO2 englobe:\na)    le confinement sécurisé sur le long terme de
    CO2 au sein du complexe de RAP;\nb)    les fuites de CO2 du complexe de RAP à
    travers des cheminements de fuite; et\nc)    les pertes de CO2 sur le site du
    projet de RAP-CO2 au niveau des puits, des équipements ou d'autres installations.\nLe
    présent document n'inclut pas:\na)    les émissions associées au cycle de vie,
    comprenant sans toutefois s'y limiter les émissions de CO2 lors du captage ou
    du transport du CO2, les émissions sur site résultant d'une combustion ou de la
    génération d'électricité, et les émissions de CO2 résultant de la combustion des
    hydrocarbures produits;\nb)    le stockage du CO2 en surface;\nc)    le stockage
    souterrain tampon et saisonnier de CO2 (similaire au stockage de gaz naturel);\nd)
    \   toute technique ou produit n'impliquant pas l'injection de CO2 dans le sous-sol;
    et\ne)    toute émission de tous les GES autres que le CO2.\nNOTE       Certaines
    autorités sont susceptibles d'exiger la quantification d'autres GES présents dans
    le flux de CO2."
