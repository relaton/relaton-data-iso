abstract:
- content: "1.1  Applicability  \nThis document applies to carbon dioxide (CO2) that
    is injected in enhanced recovery operations for oil and other hydrocarbons (CO2-EOR)
    for which quantification of CO2 that is safely stored long-term in association
    with the CO2-EOR project is sought. Recognizing that some CO2-EOR projects use
    non-anthropogenic CO2 in combination with anthropogenic CO2, the document also
    shows how allocation ratios could be utilized for optional calculations of the
    anthropogenic portion of the associated stored CO2 (see Annex B).\nThis document
    does not apply to quantification of CO2 injected into reservoirs where no hydrocarbon
    production is anticipated or occurring. Storage of CO2 in geologic formations
    that do not contain hydrocarbons is covered by ISO 27914 even if located above
    or below hydrocarbon producing reservoirs. If storage of CO2 is conducted in a
    reservoir from which hydrocarbons were previously produced but will no longer
    be produced in paying or commercial quantities, or where the intent of CO2 injection
    is not to enhance hydrocarbon recovery, such storage would also be subject to
    the requirements of ISO 27914.\nThe conceptual boundary of this document for CO2
    stored in association with CO2-EOR includes:\na)    safe, long-term containment
    of CO2 within the EOR complex;\nb)    CO2 leakage from the EOR complex through
    leakage pathways; and\nc)    on-site CO2-EOR project loss of CO2 from wells, equipment
    or other facilities.\nThis document does not include the following:\na)    lifecycle
    emissions, including but not limited to CO2 emissions from capture or transportation
    of CO2, on-site emissions from combustion or power generation, and CO2 emissions
    resulting from the combustion of produced hydrocarbons;\nb)    storage of CO2
    above ground;\nc)    buffer and seasonal storage of CO2 below ground (similar
    to natural gas storage);\nd)    any technique or product that does not involve
    injection of CO2 into the subsurface; and\ne)    emissions of any GHGs other than
    CO2.\nNOTE       Some authorities might require other GHG components of the CO2
    stream to be quantified."
