abstract:
- language: en
  script: Latn
  content: ISO 18064:2014 establishes a nomenclature system for thermoplastic elastomers
    based on the chemical composition of the polymer or polymers involved. It defines
    symbols and abbreviated terms used to identify thermoplastic elastomers in industry,
    commerce, and government. It is not intended to conflict with, but to supplement,
    existing trade names and trademarks.
- language: fr
  script: Latn
  content: ISO 18064:2014 établit un système de nomenclature des élastomères thermoplastiques
    fondé sur la composition chimique du polymère ou des polymères concernés. Elle
    définit les symboles et les termes abrégés utilisés pour identifier les élastomères
    thermoplastiques dans l'industrie, le commerce et le secteur public. Elle est
    destinée à compléter plutôt qu'à concurrencer les dénominations commerciales et
    les marques de commerce existantes.
