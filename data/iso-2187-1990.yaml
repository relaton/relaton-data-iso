- content: 'Gives terms relating to spinning preparatory machinery, spinning and doubling
    machinery for the following: cotton system; worsted system; semi-worsted system;
    woollen system; machines for man-made fibres; special machines. - Replaces the
    first edition (ISO 2187:1976) and constitutes a minor revision thereof.'
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: " La présente Norme internationale donne les termes équivalents\n  en anglais,
