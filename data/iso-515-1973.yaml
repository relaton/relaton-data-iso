abstract:
- language: en
  script: Latn
  content: Specifies the dimensions of the picture apertures in stereo still cameras
    producing the 5-perforation format on standard, double-perforated 35 mm film.
    Also given are the dimensions of the related mounts and mounting requirements
    for both hand-held viewers and projection viewing conditions. Certain camera design
    aspects essential to satisfactory stereography are also specified.
