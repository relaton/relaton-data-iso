    Le présent document donne des recommandations et des spécifications relatives à l'exploitation et la maintenance (O&M) des services d'assainissement autonome, en utilisant des technologies appropriées à tous les niveaux de développement. Le présent document complète les normes ISO 24513 et ISO 24521, et est destiné à être utilisé conjointement avec celles-ci.
    Le présent document apporte une aide aux autorités compétentes, aux organismes de formation, aux organismes de certification et aux autres entités responsables de l'élaboration de réglementations, de plans et de manuels, ainsi que de matériels d'information et de formation destinés aux opérateurs et aux usagers de systèmes d'assainissement autonome.
    Le présent document s'applique aux services d'assainissement autonome (eaux vannes et eaux grises) exploités aussi bien par le secteur public que privé pour une ou plusieurs habitations ou autres locaux générant des eaux usées.
    Le domaine d'application du présent document comprend les éléments suivants:
    —    l'exploitation et la maintenance des services d'assainissement autonome du point de vue des opérateurs;
    —    l'exploitation et la maintenance des services d'assainissement autonome du point de vue des usagers;
    —    les aspects relatifs à la formation et l'information;
    —    les problématiques d'environnement, de santé et de sécurité.
    Les éléments suivants ne relèvent pas du domaine d'application du présent document:
    —    la conception détaillée des systèmes d'assainissement autonome;
    —    les limites d'acceptabilité pour le rejet d'eaux usées ou de boue;
    —    les méthodes analytiques;
    —    la structure de gestion des activités de services d'assainissement pour l'exploitation et la maintenance;
    —    le contenu des contrats et contrats de sous-traitance.
    NOTE 1   La gestion des systèmes d'assainissement autonome, notamment dans les zones rurales et les zones en développement, est parfois assurée par les propriétaires des locaux où les eaux usées sont générées. Dans pareils cas, les propriétaires des locaux se chargent eux-mêmes de la gestion. Dans le présent document, le terme «services» comprend les «services personnels» fournis par les propriétaires ou usagers des locaux.
    NOTE 2   Notamment dans les zones sous-développées, les eaux usées issues d'installations sanitaires sont collectées sous forme non diluée. Les sources d'eaux usées issues d'installations sanitaires citées dans le présent document sont domestiques, à l'exception des écoulements d'eaux pluviales.
    NOTE 3   Selon le contexte local, la classification des activités en tant qu'activités d'exploitation ou activités de maintenance peut varier. Il est toutefois important de réaliser les activités essentielles au bon fonctionnement du système d'assainissement autonome, quelle que soit la classification de ces activités.
