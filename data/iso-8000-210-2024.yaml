abstract:
- language: en
  script: Latn
  content: |-
    This document specifies quality characteristics of data that are recorded by sensors as a stream of single, discrete digital values.
    The following are within the scope of this document:
    —     quality characteristics of sensor data;
    —     types of anomalies in sensor data;
    —     relationships between quality characteristics of sensor data and anomalies in sensor data;
    —     application of quality characteristics of sensor data.
    The following are outside the scope of this document:
    —     analogue, image, video and audio data that are captured by sensors;
    —     signal processing that converts or modifies analogue data to create digital data;
    —     methods to measure and improve data quality.
