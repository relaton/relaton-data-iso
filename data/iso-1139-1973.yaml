abstract:
- content: Describes two methods of indicating the composition of yarns, whether single,
    folded, cabled or multiple wound. The notation comprises linear density indicated
    in the Tex System, number of filaments in filament yarns of all kinds except special
    kinds of yarns, e.g. fancy yarns, textured yarns, bulked yarns or yarns produced
    by wrapping a textile or non-textile material round a core.
