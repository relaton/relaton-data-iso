abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a dynamic impact wedge method for the determination of the cleavage resistance under impact loading of high-strength adhesive bonds between two adherends, when tested under specified conditions of preparation and testing. This test procedure does not provide design information.
    The method allows a choice of sheet metal or fibre reinforced plastic substrates corresponding to those materials frequently used in industry, such as for automotive applications.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie une méthode d'essai d'impact au coin pour la détermination de la résistance au clivage de joints collés à haute résistance soumis à une charge dynamique entre deux supports collés, dans des conditions spécifiées de préparation et d'essai. Ce mode opératoire d'essai ne fournit pas d'informations relatives à la conception.
    Cette méthode permet d'opter pour des substrats métalliques en tôle ou des substrats en plastique renforcé de fibres, qui correspondent aux matériaux fréquemment utilisés dans l'industrie, notamment l'industrie automobile.
