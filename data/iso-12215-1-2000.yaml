abstract:
- language: fr
  script: Latn
  content: "\nLa présente partie de l'ISO 12215 s'applique aux résines thermodurcissables
    et aux renforcements de fibres de verre utilisés pour la construction des petits
    navires de longueur de coque (LH) allant jusqu'à 24 m, conformément à l'ISO 8666.
    Elle spécifie les exigences minimales concernant les propriétés des produits à
    base de fibre de verre, des matrices de résine et des stratifiés de référence
    élaborés à partir de ces produits.  La présente partie de l'ISO 12215 peut être
    appliquée à d'autres produits, sous réserve que les exigences minimales et les
    propriétés du stratifié de référence soient respectées.   \nNOTE La présente Norme
    internationale a été élaborée en vue d'harmoniser les normes et pratiques recommandées
    existantes, relatives aux charges exercées sur la coque et au dimensionnement
    des petits navires, qui présentent des différences considérables, d'où une limitation
    de la conformité générale des navires à l'échelle mondiale.\n"
