abstract:
- language: en
  script: Latn
  content: ISO 1977:2006 specifies the characteristics of bush, plain and flanged
    roller chains of both solid and hollow bearing pin types designed for general
    conveying and mechanical handling duties, together with associated chain sprockets
    and attachments. The chain dimensions it specifies will ensure interchangeability
    of complete chains and individual links for repair purposes. It is applicable
    to sprockets with from 6 to 40 teeth. Control criteria for sprockets are defined
    to ensure correct meshing, operation and transmission of load in use under normal
    operating conditions. Specifications are also given for K attachments and deep
    plates for use with the conformant conveyor chains.
- language: fr
  script: Latn
  content: L'ISO 1977:2006 spécifie les caractéristiques des chaînes à douilles, à
    rouleaux, à galets lisses et épaulés, avec axes pleins et creux de la série métrique,
    conçues pour les opérations générales de manutention et de transport, ainsi que
    les roues dentées et plaques-attaches associées. Les dimensions de chaînes spécifiées
    dans la présente Norme internationale assurent l'interchangeabilité d'engrènement
    des chaînes et, en cas de réparations, l'interchangeabilité des maillons. Elle
    est applicable aux roues dentées comportant de 6 à 40 dents. Les critères déterminants
    des roues dentées sont définis pour assurer un engrènement, un fonctionnement
    et une transmission de charge corrects dans des conditions normales de fonctionnement.
    Des spécifications sont également données pour les plaques-attaches K et les plaques
    déportées destinées aux chaînes de manutention se conformant à la présente Norme
    internationale.
