abstract:
- content: ISO 12677:2011 specifies a method for the chemical analysis of refractory
    and technical ceramic raw materials, intermediates and products, by means of the
    X-ray fluorescence (XRF) fused cast-bead method. Typical materials that can be
    analysed by ISO 12677:2011 are given in Clause 3. ISO 12677:2011 is not applicable
    to non-oxide materials, such as silicon carbides or nitrides, etc. The method
    is applicable to a wide range of materials containing a wide range of elements.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 12677:2011 spécifie une méthode pour l'analyse chimique des matières
    premières pour les céramiques techniques et réfractaires, les intermédiaires et
    les produits, au moyen de la fluorescence de rayons X et de la méthode de la perle
    fondue. Elle est applicable à différents types de matériaux céramiques. L'ISO
    12677:2011 n'est pas applicable aux matériaux non-oxydes comme le carbure ou le
    nitrure de silicium, etc. La méthode est applicable à une large variété de matériaux
    contenant une large variété d'éléments.
