abstract:
- content: Lays down detailed specifications for the instrumentation and procedure
    to be used for resonance frequency testing. It is a very limited method applicable
    exclusively to undamped accelerometers, mainly of the piezoelectric type, having
    a mass of less than 30 g. Is applicable for a frequency range from 1 kHz to 50
    kHz. The general method for resonance frequency determination, by frequency sweeping
    and measuring sensitivity as a function of frequency, will be dealt with in a
    future part of 5347.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    L'ISO 5347 comprend une série de documents traitant des méthodes pour l'étalonnage de capteurs de vibrations et de chocs. La présente partie de l'ISO 5347 fournit des spécifications détaillées sur l'appareillage et le mode opératoire à utiliser pour l'essai de fréquence de résonance. C'est une méthode très limitée qui s'applique exclusivement aux accéléromètres non amortis, principalement du type piézo-électrique, ayant une masse inférieure à 30 g. La présente partie de l'ISO 5347 est applicable pour une gamme de fréquences de 1 kHz à 50 kHz. La méthode générale pour la détermination de la fréquence de résonance, exécutée par balayage de la fréquence et par mesure de la sensibilité comme fonction de la fréquence, fera l'objet d'une partie ultérieure de l'ISO 5347.
