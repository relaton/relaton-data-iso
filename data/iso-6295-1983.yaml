abstract:
- content: Specifies a procedure for the measurement, under non-equilibrium conditions,
    which has been shown by practice to give a reliable indication of the presence
    of hydrophilic compounds. This tension is determined by measuring the force necessary
    to detach a planar ring of platinum wire from the surface of the liquid of higher
    tension, that is, upward from the water-oil interface.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale spécifie une méthode de mesure, dans des conditions dynamiques, de la tension interfaciale entre huiles minérales et eau, méthode qui s'est avérée donner, dans la pratique, une indication fiable de la présence de composés hydrophiles.
