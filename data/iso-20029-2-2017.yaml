abstract:
- content: |-
    ISO 20029-2:2017 specifies the methods of preparation of test specimens and the standard test methods to be used in determining the properties of thermoplastic polyester/ester and polyether/ester elastomer moulding and extrusion materials. Requirements for handling test material and/or conditioning both the test material before moulding and the specimens before testing are given.
    Procedures and conditions for the preparation of test specimens in a specified state and procedures for measuring properties of the materials from which these specimens are made are given. Properties and test methods which are suitable and necessary to characterize thermoplastic polyester/ester and polyether/ester moulding and extrusion materials are listed.
    The properties have been selected from the general test methods in ISO 10350‑1. Other test methods in wide use for or of particular significance to these moulding and extrusion materials are also included in this document, as are the designatory properties specified in ISO 20029‑1 (hardness, melting temperature and tensile/flexural modulus).
    In order to obtain reproducible and comparable test results, it is intended to use the methods of preparation and conditioning, the specimen dimensions and the test procedures specified in this document. Values determined will not necessarily be identical to those obtained using specimens of different dimensions or prepared using different procedures.
    ISO 20029-2:2017 has been developed on the basis of ISO 10350‑1, as at the moment, no standard exists for the acquisition and presentation of comparable single-point data for thermoplastic elastomers. After publication of this document and the analogous document for polyurethanes (ISO 16365‑2), it is the intention to develop ISO 10350‑3 for the acquisition and presentation of comparable single-point data for thermoplastic elastomers, based on this document and ISO 16365‑2, as the basis for the development of thermoplastic-elastomer material standards.
