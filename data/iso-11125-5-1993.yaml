abstract:
- language: en
  script: Latn
  content: Specifies a test method for the determination of particles with cracks,
    laminations, voids and shrinkage, of defectively shaped shot, grit and cylindrical
    particles, of microstructure using a microscope. Annex A gives information on
    the international standards series for metallic blast-cleaning abrasives ISO 11124
    and ISO 11125.
- language: fr
  script: Latn
  content: |2

    La présente norme est l'une des parties de l'ISO 11125, qui traite de l'échantillonnage et des essais des abrasifs métalliques destinés à la préparation par projection. Les types d'abrasif métalliques et les prescriptions relatives à chacun figurent dans les différentes parties de l'ISO 11124. Les séries de normes ISO 11124 et ISO 11125 constituent une série cohérente de normes internationales sur les abrasifs métalliques destinés à la préparation par projection. L'annexe A donne des informations sur toutes les parties des deux séries. La présente partie de l'ISO 11125 prescrit des méthodes d'essai pour la détermination du pourcentage de particules défectueuses et de la microstructure des abrasifs métalliques destinés à la préparation par projection.
