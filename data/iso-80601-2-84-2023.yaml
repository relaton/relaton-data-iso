abstract:
- language: en
  script: Latn
  content: "This document applies to the basic safety and essential performance of
    an EMS ventilator in combination with its accessories, hereafter also referred
    to as ME equipment: \n¾     intended for patients who need differing levels of
    support from artificial ventilation including ventilator-dependent patients;\n¾    
    intended to be operated by a healthcare professional operator;\n¾     intended
    for use in the EMS environment; and\n¾     intended for invasive or non-invasive
    ventilation.\nNOTE 2     An EMS ventilator can also be used for transport within
    a professional healthcare facility.\nAn EMS ventilator is not considered to use
    a physiologic closed loop-control system unless it uses a physiological patient
    variable to adjust the  artificial ventilation therapy settings.\nThis document
    is also applicable to those accessories intended by their manufacturer to be connected
    to the ventilator breathing system, or to an EMS ventilator, where the characteristics
    of those accessories can affect the basic safety or essential performance of the
    EMS ventilator. \nNOTE 3     If a clause or subclause is specifically intended
    to be applicable to ME equipment only, or to ME systems only, the title and content
    of that clause or subclause will say so. If that is not the case, the clause or
    subclause applies both to ME equipment and to ME systems, as relevant.\nHazards
    inherent in the intended physiological function of ME equipment or ME systems
    within the scope of this document are not covered by specific requirements in
    this document except in IEC 60601‑1:2005+AMD1:2012+AMD2:2020, 7.2.13 and 8.4.1.\nNOTE 4    
    Additional information can be found in IEC 60601-1:2005+AMD1:2012+AMD2:2020, 4.2.\nThis
    document does not specify the requirements for the following:\nNOTE 5     See
    ISO/TR 21954 for guidance on the selection of the appropriate ventilator for a
    given patient.  \n¾     ventilators or accessories intended for ventilator-dependent
    patients in critical care applications, which are given in ISO 80601-2-12. \n¾    
    ventilators or accessories intended for ventilator-dependent patients in the home
    healthcare environment, which are given in ISO 80601-2-72. \n¾     ventilators
    or accessories intended for anaesthetic applications, which are given in ISO 80601‑2‑13.
    \n¾     ventilators or accessories intended for ventilatory support equipment
    (intended only to augment the ventilation of spontaneously breathing patients),
    which are given in ISO 80601‑2-79 and ISO 80601-2-80. \n¾     obstructive sleep
    apnoea therapy ME equipment, which are given in ISO 80601‐2‐70. \n¾     user-powered
    resuscitators, which are given in ISO 10651‐4. \n¾     gas-powered emergency resuscitators,
    which are given in ISO 10651‐5. \n¾     continuous positive airway pressure (CPAP)
    ME equipment.\n¾     high‐frequency jet ventilators (HFJVs), which are given in
    ISO 80601-2-87.\n¾     high‐frequency oscillatory ventilators (HFOVs)[44], which
    are given in ISO 80601-2-87.\nNOTE 6      An EMS ventilator can incorporate high-frequency
    jet or high-frequency oscillatory ventilation-modes.\n¾     respiratory high-flow
    therapy equipment, which are given in ISO 80601-2-90.\nNOTE 7      An EMS ventilator
    can incorporate high-flow therapy operational mode, but such a mode is only for
    spontaneously breathing patients.\n¾     oxygen therapy constant flow ME equipment.\n¾    
    cuirass or “iron‐lung” ventilators."
- language: fr
  script: Latn
  content: "Le présent document s'applique à la sécurité de base et aux performances
    essentielles d'un ventilateur SMU associé à ses accessoires, appelés ci-après
    appareil EM : \n¾     destinés aux patients ayant besoin de différents niveaux
    d'assistance par ventilation artificielle, y compris aux patients ventilo-dépendants ;\n¾    
    destinés à être utilisés par un opérateur professionnel de soins de santé ;\n¾    
    destinés à être utilisés dans l'environnement SMU ; et\n¾     destinés à la ventilation
    invasive ou non invasive.\nNOTE 2     Un ventilateur SMU peut également être utilisé
    lors d'un transport dans un établissement de soins professionnel.\nUn ventilateur SMU
    n'est pas censé utiliser un système physiologique de commande en boucle fermée,
    sauf s'il utilise une variable physiologique du patient pour ajuster les paramètres
    de thérapie par ventilation artificielle.\nLe présent document s'applique également
    aux accessoires conçus par leur fabricant pour être connectés au système respiratoire
    du ventilateur, ou à un ventilateur SMU, lorsque les caractéristiques de ces accessoires
    peuvent affecter la sécurité de base et les performances essentielles du ventilateur
    SMU. \nNOTE 3     Si un article ou un paragraphe est spécifiquement destiné à
    être appliqué uniquement aux appareils EM ou aux systèmes EM, le titre et le contenu
    dudit article ou paragraphe l'indiqueront. Dans le cas contraire, l'article ou
    le paragraphe s'applique à la fois aux appareils EM et aux systèmes EM, selon
    le cas.\nLes dangers inhérents à la fonction physiologique prévue des appareils EM
    ou des systèmes EM dans le cadre du domaine d'application du présent document
    ne sont pas couverts par des exigences spécifiques contenues dans le présent document,
    à l'exception de l'IEC 60601‑1:2005+AMD1:2012+AMD2:2020, 7.2.13 et 8.4.1.\nNOTE 4    
    Des informations supplémentaires peuvent être trouvées dans l'IEC 60601‑1:2005+AMD1:2012+AMD2:2020,
    4.2\nLe présent document ne spécifie pas les exigences applicables aux :\nNOTE 5    
    Voir l'ISO/TR 21954 pour des recommandations relatives à la sélection du ventilateur
    approprié pour un patient donné. \n¾     ventilateurs ou accessoires prévus pour
    les patients ventilo-dépendants dans les applications de soins intensifs. Celles-ci
    sont données dans l'ISO 80601-2-12 ; \n¾     ventilateurs ou accessoires prévus
    pour les patients ventilo-dépendants dans l'environnement des soins à domicile.
    Celles-ci sont données dans l'ISO 80601-2-72 ; \n¾     ventilateurs ou accessoires
    prévus pour les applications en anesthésie. Celles-ci sont données dans l'ISO 80601‑2‑13 ;
    \n¾     ventilateurs ou accessoires prévus pour les équipements d'assistance respiratoire
    (uniquement destinés à augmenter la ventilation des patients qui respirent spontanément).
    Celles-ci sont données dans l'ISO 80601‑2‑79 et l'ISO 80601‑2‑80 ; \n¾     appareils
    EM de traitement de l'apnée du sommeil. Celles-ci sont données dans l'ISO 80601‐2‐70 ;
    \n¾     ressuscitateurs à puissance motrice manuelle. Celles-ci sont données dans
    l'ISO 10651‐4 ; \n¾     ressuscitateurs d'urgence alimentés par gaz. Celles-ci
    sont données dans l'ISO 10651‐5 ; \n¾     appareils EM à pression positive continue
    des voies aériennes (PPC) ;\n¾     ventilateurs de jet haute fréquence (VJHF).
    Celles-ci sont données dans l'ISO 80601-2-87 ;\n¾     ventilateurs à oscillation
    haute fréquence (VOHF)[44]. Celles-ci sont données dans l'ISO 80601-2-87 ;\nNOTE 6     
    Un ventilateur SMU peut incorporer des modes de ventilation à jet haute fréquence
    ou à oscillation haute fréquence.\n¾     équipements de thérapie respiratoire
    à haut débit. Celles-ci sont données dans l'ISO 80601-2-90 ;\nNOTE 7      Un ventilateur SMU
    peut intégrer un mode de fonctionnement de thérapie à haut débit, mais ce mode
    est réservé aux patients qui respirent spontanément.\n¾     appareils EM délivrant
    un débit constant d'oxygénothérapie ;\n¾     cuirasses ou « poumons d'acier »."
