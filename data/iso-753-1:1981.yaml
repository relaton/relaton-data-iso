abstract:
- content: Gives general instructions and also specifies the methods to be used for
    the determination of dry residue after evaporation on a water bath, for the determination
    of the crystallizing point (temperature) of glacial acetic acid, for the determination
    of water content, for the measurement of colour and for the determination of arsenic
    content. The method is applicable to products having acedic acid contents in the
    range 98 to 100 % (m/m). This International Standard has also been approved by
    the International Union of Pure and Applied Chemitry (IUPAC). International Standards
    ISO 753/1 to 753/11 cancel and replace ISO Recommendation R 753-1968.
