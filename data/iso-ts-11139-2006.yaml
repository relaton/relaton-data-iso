abstract:
- content: |-
    ISO/TS 11139:2006 gives definitions of terms in the field of sterilization technology.

    ISO/TS 11139:2006 does not provide requirements for the validation and routine control of a sterilization process, but is intended to contribute fundamentally towards mutual understanding amongst those preparing and using International Standards in the field of sterilization technology.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO/TS 11139:2006 définit des termes dans le domaine des techniques de stérilisation.

    L'ISO/TS 11139:2006 ne spécifie pas d'exigences relatives à la validation et au contrôle de routine d'un procédé de stérilisation, mais son but est d'apporter une contribution fondamentale au développement d'une compréhension mutuelle entre les personnes qui préparent les Normes internationales et celles qui les utilisent dans le domaine des technologies de stérilisation.
