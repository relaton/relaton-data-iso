abstract:
- language: en
  script: Latn
  content: "ISO 13365:2011 specifies a test method for the determination of the content
    of the following preservative agents: \n2-(thiocyanomethylthio)-benzothiazole
    (TCMTB); \n4-chloro-3-methylphenol (PCMC); \n2-phenylphenol (OPP);\n2-octylisothiazol-3(2H)-one
    (OIT);\nin leather by liquid chromatography. \nPreservative agents are necessary
    to protect leather from microbiological attack."
- language: fr
  script: Latn
  content: "L'ISO 13365:2011 spécifie une méthode de dosage des agents de conservation
    suivants:\n- 2-(thiocyanométhylthio)-benzothiazole (TCMTB); \n- 4-chloro-3-méthylphénol
    (PCMC);\n- 2-phénylphénol (OPP);\n- 2-octylisothiazol-3(2H)-one (OIT);\ndans le
    cuir, par chromatographie en phase liquide.\nLes agents de conservation sont nécessaires
    pour protéger le cuir des attaques microbiologiques."
