abstract:
- language: en
  script: Latn
  content: ISO 15651:2015 describes a procedure for measuring the total hydrogen content
    of UO2 and PuO2 powders (up to 2 000 µg/g oxide) and of U02 and (U,Gd)O2 and (U,Pu)O2
    pellets (up to 10 µg/g oxide). The total hydrogen content results from adsorbed
    water, water of crystallization,  hydro-carbon, and other hydrogenated compounds
    which can exist as impurities in the fuel.
- language: fr
  script: Latn
  content: L'ISO 15651:2015 décrit un mode opératoire permettant de mesurer la teneur
    totale en hydrogène de poudres d'UO2 et PuO2 (jusqu'à 2 000 µg/g d'oxyde) et de
    pastilles d'UO2, (U,Gd)O2 et (U,Pu)O2 (jusqu'à 10 µg/g d'oxyde). La teneur totale
    en hydrogène provient de l'eau adsorbée, de l'eau de cristallisation, et des hydrocarbures
    et autres composés hydrogénés qui peuvent exister à l'état d'impuretés dans le
    combustible.
