abstract:
- language: en
  script: Latn
  content: "ISO 5631-3:2008 specifies a method for measuring the colour of paper and
    board by the diffuse reflectance method with the elimination of specular gloss.\nISO
    5631-3:2008 is primarily intended for measuring the colour of paper and board
    to be used in the graphic arts industry where that industry specifies the measurement
    of colour under D50/2° conditions in accordance with ISO 13655. \nThe method may
    be used to determine the colour of papers or boards that contain fluorescent whitening
    agents, provided the UV content of the illumination on the test piece has been
    adjusted to conform to that in the CIE illuminant C, using a fluorescent reference
    standard provided by an authorized laboratory, as described in ISO 2470-1.\nISO
    5631-3:2008 is not applicable to coloured papers or boards that incorporate fluorescent
    dyes or pigments. "
- language: fr
  script: Latn
  content: |-
    L'ISO 5631-3:2008 spécifie une méthode pour mesurer la couleur du papier et du carton par la méthode de la réflectance diffuse avec élimination du brillant spéculaire.
    L'ISO 5631-3:2008 concerne principalement le mesurage de la couleur de papiers et de cartons destinés à être utilisés dans l'industrie des arts graphiques lorsque l'industrie en question spécifie le mesurage des couleurs dans des conditions D50/2°conformément à l'ISO 13655.
    La méthode peut être utilisée pour déterminer la couleur de papiers ou de cartons contenant des agents d'azurage fluorescents, à condition que la teneur en UV de l'éclairage sur l'éprouvette ait été ajustée de manière à être conforme à celle de l'illuminant normalisé CIE C, à l'aide d'un étalon de référence fluorescent fourni par un laboratoire agréé, tel que décrit dans l'ISO 2470‑1.
    L'ISO 5631-3:2008 n'est pas applicable aux papiers ou aux cartons colorés comprenant des colorants ou des pigments fluorescents.
