abstract:
- content: 'ISO 17734-2:2006 gives general guidance for the sampling and analysis
    of airborne amines and aminoisocyanates in workplace air. The method can be used
    for simultaneous determinations of amines, 4,4''-methylenediphenyldiamine (4,4''-MDA),
    2,4- and 2,6-toluenediamine (2,4-, 2,6-TDA) and 1,6-hexamethylenediamine (1,6-HDA),
    and compounds containing both isocyanate and amine groups, 4,4''-methylenediphenyl
    aminoisocyanate (4,4''-MAI), 2,4-, 4,2- and 2,6-toluene aminoisocyanate (2,4,
    4,2, 2,6-TAI), 1,6-hexamethylene aminoisocyanate (1,6-HAI). The method is suitable
    for collecting amines and aminoisocyanates in both the gas and particle phases. '
  language:
