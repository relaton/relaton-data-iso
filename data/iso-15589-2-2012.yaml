abstract:
- language: en
  script: Latn
  content: ISO 15589-2:2012 specifies requirements and gives recommendations for the
    pre-installation surveys, design, materials, equipment, fabrication, installation,
    commissioning, operation, inspection and maintenance of cathodic protection systems
    for offshore pipelines for the petroleum, petrochemical and natural gas industries
    as defined in ISO 13623. It is applicable to carbon steel, stainless steel and
    flexible pipelines in offshore service as well as to retrofits, modifications
    and repairs made to existing pipeline systems. ISO 15589-2:2012 is applicable
    to all types of seawater and seabed environments encountered in submerged conditions
    and on risers up to mean water level.
- language: fr
  script: Latn
  content: L'ISO 15589-2:2012 spécifie les exigences et donne des recommandations
    quant aux campagnes d'inspection avant installation, à la conception, aux matériaux,
    aux équipements, à la fabrication, à l'installation, à la mise en service, à l'exploitation,
    à l'inspection et à la maintenance des systèmes de protection cathodique destinés
    aux canalisations en mer pour les industries du pétrole, de la pétrochimie et
    du gaz naturel telles que définies dans l'ISO 13623. Elle est applicable aux canalisations
    en acier au carbone et en acier inoxydable ainsi qu'aux canalisations flexibles
    utilisées en mer. L'ISO 15589-2:2012 est applicable aux rénovations, modifications
    ou réparations effectuées sur les systèmes existants sur canalisations. Elle s'applique
    à tous les types d'environnements en eau de mer ou fond marin rencontrés en configuration
    submergée et sur les risers (colonnes montantes) jusqu'au niveau d'eau moyen.
