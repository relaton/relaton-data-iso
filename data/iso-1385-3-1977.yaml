abstract:
- language: en
  script: Latn
  content: With diallyl phthalate, this method of test should be carried out cautiously
    and only small amounts should be ignited at one time because of the risk of explosive
    polymerization. The principle consists in burning of a test portion and heating
    in an electric furnace at (600 30) °C to constant mass. - ISO 1385, Part 1 to
    Part 5 replace ISO Recommendation R 1385-1970.
