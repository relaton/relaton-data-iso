abstract:
- content: ISO/IEC 9594-7:2001 defines a number of selected object classes and name
    forms which may be found useful across a range of applications of the Directory.
    An object class definition specifies the attribute types which are relevant to
    the objects of that class. A name form definition specifies the attributes to
    be used in forming names for the objects of a given class.
