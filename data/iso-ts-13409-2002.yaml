abstract:
- content: |-
    ISO/TS 13409:2002 describes a method of substantiating the suitability of 25 kGy as a sterilization dose for radiation sterilization of products with an average bioburden of less than 1 000 colony-forming units (cfu) that are manufactured in small quantities (less than 1 000 product units).
    This method may be used to substantiate a sterilization dose of 25 kGy for any of the following situations:
    Information collected in applying the method of dose substantiation described in this Technical Specification may be applicable in meeting the product qualification requirements for sterilization dose selection of ISO 11137:1995.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO/TS 13409:2002 décrit une méthode permettant de justifier de l'adéquation d'une dose de stérilisation de 25 kGy pour la stérilisation par irradiation de produits présentant une charge microbienne moyenne inférieure à 1 000 unités formant colonies (ufc) et fabriqués en petites quantités (moins de 1 000 unités de produit).
    Cette méthode peut être utilisée pour justifier une dose de stérilisation de 25 kGy dans l'une quelconque des situations suivantes:
    Les informations recueillies lors de l'application de la méthode de justification d'une dose décrite dans la présente Spécification technique peuvent être appropriées pour satisfaire aux exigences de qualification du produit applicables au choix d'une dose de stérilisation, telles que spécifiées dans l'ISO 11137:1995.
