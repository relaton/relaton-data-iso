- content: Specifies a test method for determing the adhesion strength of the cover
    to the core lyer. Applies exclusivily to steel cord conveyor belts. Describes
    the principle, the apparatus, the specimens, the procedure, and the expression
    of results; shows how to set up the test report. Some figures illustrate arrangements
    and reference quantities of concern.
