abstract:
- content: |-
    This document establishes a vocabulary relating to the investigation and analysis of road traffic accidents and to the application of accident data.
    It also lists other, commonly used terms in the domain.
    NOTE    Additional terms and definitions, related to configuration aspects of road vehicle collisions, can be found in ISO 6813.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document établit le vocabulaire relatif aux enquêtes sur les accidents de la circulation routière et à leur analyse ainsi qu'à l'application des informations sur les accidents.
    Il donne également d'autres termes communément utilisés dans le domaine.
    NOTE       D'autres termes et définitions concernant les aspects à la configuration des collisions de véhicules routiers sont donnés dans l'ISO 6813.
