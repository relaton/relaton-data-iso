abstract:
- language: en
  script: Latn
  content: |-
    ISO 20475:2018 specifies the requirements for the periodic inspection and testing of cylinder bundles containing compressed, liquefied and dissolved gas.
    NOTE       Additional requirements for acetylene cylinder bundles are provided in Annex A.
    ISO 20475:2018 also establishes general principles for the maintenance of cylinder bundles.
    ISO 20475:2018 is not applicable to acetylene bundles with solvent-free acetylene cylinders.
    ISO 20475:2018 excludes the requirements for cylinder bundles when they are a part of a battery vehicle. For some specific applications, e.g. offshore, additional requirements can apply.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les exigences relatives au contrôle périodique et aux essais des cadres de bouteilles contenant un gaz comprimé, liquéfié et dissous.
    NOTE       Des exigences supplémentaires relatives aux cadres de bouteilles d'acétylène sont fournies à l'Annexe A.
    Le présent document établit également les principes généraux relatifs à la maintenance des cadres de bouteilles.
    Le présent document ne s'applique pas aux cadres de bouteilles d'acétylène équipés de bouteilles d'acétylène sans solvant.
    Le présent document exclut les exigences relatives aux cadres de bouteilles faisant partie d'un véhicule-batterie. Pour certaines applications spécifiques, par exemple offshore, des exigences supplémentaires peuvent s'appliquer.
