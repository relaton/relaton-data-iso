- language: en
  script: Latn
  content: Specifies the dimensions and tolerances of the cotter pin and the assembly
    of the axle/cotter pin/crank. Applies to the fastening of the pedal on the pedal
    axle.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale spécifie les caractéristiques dimensionnelles avec les tolérances de la clavette, son montage dans l'assemblage axe-clavette-manivelle, ainsi que les caractéristiques dimensionnelles et les tolérances de cet assemblage. Elle est applicable à la fixation d'une manivelle de pédale dans un pédalier de bicyclette.
