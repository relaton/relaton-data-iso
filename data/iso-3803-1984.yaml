abstract:
- content: Specifies the main characteristics of connections used for checking response
    times and pressure levels for braking equipment fitted on road vehicles, and gives
    the open space requirements that shall surround the pressure test connection and
    the protection against corrosion. Passenger cars and their derivatives are excluded.
    This second edition cancels and replaces the first edition (1976).
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente norme internationale spécifie les caractéristiques dimensionnelles essentielles d'une connexion utilisée pour le contrôle des temps de réponse et des niveaux de pression pour les équipements de freinage montés sur les véhicules routiers à l'exception des voitures particulières et de leurs types dérivés. Pour assurer une liberté absolue de fuite, et ainsi parfaire le fonctionnement du système de freinage, la prise de pression doit être installée de telle manière qu'il soit possible d'enlever le capuchon d'étanchéité, de connecter l'appareil d'essai et d'exécuter les spécifications de l'essai sans soumettre le point d'essai à des contraintes additionnelles de torsion et de flexion.


    La présente norme internationale ne s'applique qu'aux systèmes de freinage hydraulique.
