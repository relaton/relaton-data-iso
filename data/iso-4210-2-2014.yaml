abstract:
- language: en
  script: Latn
  content: |-
    ISO 4210-2:2014 specifies safety and performance requirements for the design, assembly, and testing of bicycles and sub-assemblies having saddle height as given in Table 1, and lays down guidelines for manufacturer's instructions on the use and care of such bicycles.
    ISO 4210-2:2014 applies to young adult bicycles with maximum saddle height of 635 mm or more and less than 750 mm, city and trekking bicycles, mountain bicycles, and racing bicycles that have a maximum saddle height of 635 mm or more including folding bicycles.
- language: fr
  script: Latn
  content: |-
    ISO 4210-2:2014 spécifie les exigences de sécurité et de performance à observer lors de la conception, de l'assemblage et des essais des bicyclettes et de leurs sous-ensembles, ayant une hauteur de selle telle qu'indiquée dans le Tableau 1, et précise les lignes directrices concernant les instructions d'utilisation et d'entretien fournies par les fabricants de ces bicyclettes.
    ISO 4210-2:2014 s'applique aux bicyclettes jeunes adultes ayant une hauteur maximale de selle supérieure ou égale à 635 mm et inférieure à 750 mm, aux bicyclettes de ville et tout chemin (trekking), aux bicyclettes tout terrain et aux bicyclettes de course ayant une hauteur maximale de selle supérieure ou égale à 635 mm, y compris les bicyclettes pliantes (voir Tableau 1 et Figure 1).
    ISO 4210-2:2014 ne s'applique pas aux types spécialisés de bicyclettes comme les bicyclettes de livraison, les bicyclettes couché, les tandems, les bicyclettes BMX et les bicyclettes conçues et équipées pour une utilisation dans des usages sévères telles que des compétitions réglementées, des cascades ou des figures acrobatiques.
    NOTE          Pour les bicyclettes dont la hauteur maximale de selle est inférieure ou égale à 435 mm, se reporter à l'ISO 8124‑1, et pour une hauteur maximale de selle supérieure à 435 mm et inférieure à 635 mm, se reporter à l'ISO 8098.
