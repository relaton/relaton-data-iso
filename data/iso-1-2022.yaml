abstract:
- language: en
  script: Latn
  content: |-
    This document defines the concepts of a reference temperature and the standard reference temperature and specifies the standard reference temperature value for the specification of geometrical and dimensional properties of an object. Some examples of geometrical and dimensional properties include size, location, orientation (including angle), form and surface texture of a workpiece.
    This document is also applicable to the definition of the measurand used in verification or calibration.
- language: fr
  script: Latn
  content: |-
    Le présent document définit les concepts de température de référence et la température normale de référence, et spécifie la valeur de la température normale de référence pour la spécification des propriétés géométriques et dimensionnelles d’un objet. Certains exemples de propriétés géométriques et dimensionnelles incluent la taille, la position, l’orientation (y compris l’angle), la forme et l’état de surface d’une pièce.
    Le présent document s’applique aussi à la définition du mesurande utilisé en vérification ou en étalonnage.
