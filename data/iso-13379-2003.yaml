abstract:
- language: en
  script: Latn
  content: |-
    ISO 13379:2003 gives guidance for data interpretation and diagnostics of machines. It is intended to allow the users and manufacturers of condition monitoring and diagnostics systems to share common concepts in the fields of machine diagnostics; to enable users to prepare the necessary technical characteristics that will be used for the further diagnosis of the condition of the machine; and to give an appropriate approach to achieve a diagnosis of machine faults.
    Since it gives general guidelines, a list of the machine types addressed is not included. However, the machine sets covered by ISO 13379:2003 will normally include industrial machines such as turbines, compressors, pumps, generators, electrical motors, blowers and fans.
- language: fr
  script: Latn
  content: |-
    L'ISO 13379:2003 donne des indications concernant l'interprétation des données et le diagnostic d'état des machines. Elle est destinée à permettre aux utilisateurs et aux fabricants de systèmes de surveillance et de diagnostic de partager des concepts communs dans le domaine du diagnostic d'état des machines, à permettre aux utilisateurs de préparer les caractéristiques techniques nécessaires qui seront utilisées lors des diagnostics futurs de l'état de la machine, et à donner une approche générale permettant de réaliser un diagnostic des défauts d'une machine.
    L'ISO 13379:2003 étant de portée générale, elle ne comporte pas la liste des types de machines concernés. Cependant, les machines faisant l'objet de l'ISO 13379:2003 incluent normalement les machines industrielles comme les turbines, les compresseurs, les pompes, les alternateurs, les moteurs électriques, les ventilateurs et les soufflantes.
