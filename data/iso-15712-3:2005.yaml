- content: |-
    L'ISO 15712-3:2005 spécifie un modèle de calcul permettant de déterminer l'isolement acoustique ou la différence de niveau de pression acoustique d'une façade ou de toute autre surface extérieure d'un bâtiment. Le calcul repose sur l'indice d'affaiblissement acoustique des différents éléments dont se compose la façade en incluant les transmissions directe et latérale. Il donne des résultats qui correspondent approximativement à ceux obtenus à partir de mesurages in situ conformément à l'ISO 140-5. Les calculs peuvent être effectués pour des bandes de fréquences ou des indices uniques.
    Les résultats du calcul peuvent servir également à calculer le niveau de pression acoustique à l'intérieur dû, par exemple, à la circulation routière; cette utilisation est traitée dans l'annexe D informative.
    L'ISO 15712-3:2005 décrit les principes du modèle de calcul, énumère les grandeurs significatives et définit les applications et les limites de ce modèle. Il est destiné aux experts en acoustique et fournit un cadre afin de développer des documents applicatifs et des outils destinés à d'autres utilisateurs dans le domaine du bâtiment, en tenant compte des circonstances locales.
    Le modèle repose sur l'expérience de prédictions pour des bâtiments d'habitation; il peut aussi être utilisé pour d'autres types de bâtiments à condition que les dimensions des constructions ne diffèrent pas trop de celles des bâtiments d'habitation.
