- content: |-
    Le présent document spécifie les méthodes d’essai à appliquer à l’oxyde de magnésium prévu pour être utilisé dans l’industrie du caoutchouc comme agent de stabilisation et de vulcanisation.
    Le choix des propriétés à déterminer et des valeurs requises font l’objet d’un accord entre les parties intéressées.
