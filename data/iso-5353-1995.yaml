abstract:
- language: en
  script: Latn
  content: States a method and the device for use in determining the position of the
    seat index point (SIP) for any kind of seat designed for earth-moving machinery
    as defined in ISO 6165, and tractors and machinery for agriculture and forestry
    as defined in ISO 3339-0.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale prescrit une méthode et le dispositif à utiliser pour la détermination du point repère du siège (SIP) pour tout type de siège conçu pour les engins de terrassement définis dans l'ISO 6165, et pour les tracteurs et matériels agricoles et forestiers définis dans l'ISO 3339-0. Elle donne ainsi une méthode uniforme pour définir l'emplacement du SIP par rapport à un point de fixation quelconque sur le siège. Le SIP peut être déterminé sur le siège en place dans l'engin de terrassement, ou hors de celui-ci. Le SIP constitue une caractéristique du siège et peut donc être spécifié directement par le fabricant du siège.
