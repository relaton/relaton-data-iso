abstract:
- language: en
  script: Latn
  content: |-
    ISO 18436-6:2014 specifies the requirements for qualification and assessment of personnel who perform machinery condition monitoring and diagnostics using acoustic emission.
    A certificate or declaration of conformity to ISO 18436-6:2014 will provide recognition of the qualifications and competence of individuals to perform acoustic emission measurements and analysis for machinery condition monitoring using acoustic emission equipment. This procedure may not apply to specialized equipment or other specific situations.
    ISO 18436-6:2014 specifies a three-category classification programme that is based on the technical areas delineated herein.
- language: fr
  script: Latn
  content: |-
    L'ISO 18436-6:2014 spécifie les exigences de qualification et d'évaluation du personnel chargé de la surveillance et du diagnostic d'état des machines utilisant l'émission acoustique.
    Un certificat de déclaration de conformité à la présente partie de l'ISO 18436-6:2014 est la preuve que les individus ont les qualifications et les compétences requises pour effectuer des mesurages et des analyses en émission acoustique pour la surveillance d'état des machines avec un équipement d'émission acoustique. Le présent mode opératoire peut ne pas s'appliquer à un équipement spécialisé ou à d'autres cas spécifiques.
    L'ISO 18436-6:2014 spécifie un programme de classification en trois catégories reposant sur les domaines techniques décrits dans le présent document.
