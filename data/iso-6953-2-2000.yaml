abstract:
- content: |2

    La présente partie de l'ISO 6953 spécifie les essais, les modes opératoires d'essai et une méthode de présentation des résultats relatifs aux paramètres qui définissent les principales caractéristiques à inclure dans la documentation des fournisseurs des filtres, conformément à l'ISO 6953-1.  L'objet de la présente partie de l'ISO 6953 est :  - de faciliter la comparaison des filtres en normalisant les méthodes d'essai et la présentation des valeurs obtenues lors de ces essais;  - d'apporter une aide afin que les filtres soient correctement utilisés dans les systèmes d'air comprimé.  Les essais spécifiés ont pour but de permettre la comparaison entre les différents types de filtres; il ne s'agit en aucun cas d'essais de production à effectuer pour chaque filtre fabriqué.
