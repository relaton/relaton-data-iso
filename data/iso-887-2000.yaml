abstract:
- content: |2

    La présente Norme internationale spécifie la gamme complète de dimensions nominales des rondelles plates de grades A et C pour vis et écrous de diamètre nominal de filetage de 1 mm à 150 mm inclus pour usages généraux.La présente Norme internationale n'est pas applicable aux rondelles pour les vis avec rondelle incorporée pour ce qui est des diamètres et des épaisseurs de trous de passage.L'information sur l'emploi des rondelles plates est donnée dans l'annexe A.
