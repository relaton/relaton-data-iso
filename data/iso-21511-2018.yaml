abstract:
- language: en
  script: Latn
  content: |-
    This document provides guidance for work breakdown structures for organizations undertaking project or programme management. It is applicable to any type of organization including public or private and any size of organization or sector, as well as any type of project and programme in terms of complexity, size or duration.
    This document provides relevant terms and definitions, concepts, characteristics, benefits, uses, integration and relationships related to work breakdown structures. It does not provide guidance on the use of processes, methods or tools in the practice of developing and using a work breakdown structure.
    Annexes A and B provide examples of work breakdown structures and relationships to other breakdown structures.
- language: fr
  script: Latn
  content: |-
    Le présent document fournit des recommandations sur les organigrammes des tâches aux organismes chargés du management de projets ou de programmes. Il s'applique à tous les types d'organismes, qu'ils soient publics ou privés, quels que soient leur taille ou leur secteur d'activité, ainsi qu'à tout type de projet ou de programme en fonction de leur complexité, de leur taille ou de leur durée.
    Le présent document fournit une description et une définition des termes utiles, des concepts, des caractéristiques, des avantages, des utilisations, de l'intégration et des relations, en rapport avec les organigrammes des tâches. Il ne fournit pas de recommandations sur l'utilisation de processus, méthodes ou outils pour les pratiques de développement et d'utilisation d'un organigramme des tâches.
    Les Annexes A et B donnent des exemples d'organigrammes des tâches et de relations avec d'autres organigrammes
