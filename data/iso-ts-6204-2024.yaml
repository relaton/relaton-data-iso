abstract:
- content: |-
    This document specifies categorial structures including characterizing categories, domain constraints and semantic links for the representation of preparation of a decoction – an Ayurvedic medicinal water.
    This document does not cover:
    —     the specification of categorial structures for hot infusion and cold infusion;
    —     the specification of categorial structures for the representation of post-manufacturing processes such as packaging and labelling of Ayurvedic medicinal water;
    —     individual Ayurvedic or herbal medicinal products.
