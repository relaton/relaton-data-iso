abstract:
- language: en
  script: Latn
  content: ISO/TS 17450-2 defines terms related to specifications, operators (and
    operations) and uncertainties used in geometrical product specifications (GPS)
    standards, presents the basic tenets of the GPS philosophy while discussing the
    impact of uncertainty on those tenets, and examines the processes of specification
    and verification as they apply to GPS.
- language: fr
  script: Latn
  content: L'ISO/TS 17450-2:2002 définit les termes relatifs aux spécifications, opérateurs
    (et opérations) et incertitudes utilisés dans les normes de spécification géométrique
    des produits (GPS), présente les principes de base de la philosophie GPS, tout
    en donnant l'impact de l'incertitude sur ces principes de base, et explique les
    processus de spécification et de vérification GPS.
