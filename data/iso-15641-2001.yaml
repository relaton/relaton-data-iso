abstract:
- language: fr
  script: Latn
  content: "\nLa présente norme traite des phénomènes dangereux principaux se produisant
    lors de l'utilisation des fraises (par exemple fraises selon l'ISO 3855) pour
    usinage à grande vitesse (enlèvement de copeaux à des vitesses périphériques élevées)
    sur des machines pour le travail du métal et donne les prescriptions de sécurité.
    \ Elle spécifie les méthodes de conception, les procédures d'essai de force centrifuge,
    les limites fonctionnelles et les informations à fournir qui conduiront à la réduction
    ou à l'élimination de ces phénomènes dangereux.  La norme s'applique aux fraises
    qui sont prévues pour fonctionner aux vitesses spécifiées aux figures 1 et 2.
    \ Ces figures définissent respectivement les limites de la vitesse de rotation
    et les limites de la vitesse périphérique pour des diamètres de fraise spécifiques.
    \  \nNOTE : Une explication détaillée est fournie en annexe B.\n"
