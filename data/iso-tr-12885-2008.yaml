abstract:
- language: en
  script: Latn
  content: |-
    ISO/TR 12885:2008 describes health and safety practices in occupational settings relevant to nanotechnologies.
    ISO/TR 12885:2008 focuses on the occupational manufacture and use of engineered nanomaterials. It does not address health and safety issues or practices associated with nanomaterials generated by natural processes, hot processes and other standard operations which unintentionally generate nanomaterials, or potential consumer exposures or uses, though some of the information in ISO/TR 12885:2008 might be relevant to those areas.
    Use of the information in ISO/TR 12885:2008 could help companies, researchers, workers and other people to prevent adverse health and safety consequences during the production, handling, use and disposal of manufactured nanomaterials. This advice is broadly applicable across a range of nanomaterials and applications.
- language: fr
  script: Latn
  content: |-
    L'ISO/TR 12885:2008 décrit des pratiques en matière de santé et de sécurité au travail en rapport avec les nanotechnologies.
    L'ISO/TR 12885:2008 est axé sur la fabrication et l'utilisation professionnelles des nanomatériaux manufacturés. Il ne traite pas de questions ou de pratiques de santé et de sécurité associées à des nanomatériaux générés par les processus naturels, les processus à chaud et d'autres opérations qui, de façon habituelle, génèrent involontairement des nanomatériaux, ou les expositions ou utilisations potentielles du consommateur, même si certaines des informations contenues dans l'ISO/TR 12885:2008 pourraient être appropriées à ces secteurs.
    L'utilisation des informations contenues dans l'ISO/TR 12885:2008 pourrait aider les entreprises, les chercheurs, les travailleurs et d'autres personnes à prévenir les conséquences néfastes pour la santé et la sécurité au cours de la production, de la manipulation, de l'utilisation et de la mise au rebut des nanomatériaux manufacturés. Ces recommandations sont applicables à une vaste gamme de nanomatériaux et d'applications.
