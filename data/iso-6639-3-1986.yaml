abstract:
- content: The method consists in maintaining test samples at a controlled temperature
    and relative humidity such that the greatest possible proportion of the insects
    present in the sample when collected can develop to the adult stage, removing
    of insects that emerge from the grains, identification and counting, at close
    intervals, to enable the number initially present to be identified. An annex shows
    a suitable data record sheet.
