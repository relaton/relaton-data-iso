abstract:
- content: "ISO 11439:2013 specifies minimum requirements for light-weight refillable
    gas cylinders intended only for the on-board storage of high pressure compressed
    natural gas as a fuel for automotive vehicles to which the cylinders are to be
    fixed. The service conditions do not cover external loadings that can arise from
    vehicle collisions, etc.\nISO 11439:2013 covers cylinders of any seamless steel,
    seamless aluminium alloy or non-metallic material construction, using any design
    or method of manufacture suitable for the specified service conditions. It does
    not cover cylinders of stainless steel. \nISO 11439:2013 uses 200 bar as a reference
    working pressure, but other working pressures can be used.\nCylinders covered
    by ISO 11439:2013 are designated Type 1, Type 2, Type 3 and Type 4."
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 11439:2013 spécifie les exigences minimales concernant les bouteilles à gaz rechargeables, légères, conçues uniquement pour le stockage de gaz naturel comprimé haute pression, utilisé comme carburant à bord des véhicules automobiles sur lesquels elles sont montées. Les conditions de services ne couvrent pas les charges externes que peuvent provoquer des collisions entre véhicules, etc.
    L'ISO 11439:2013 couvre les bouteilles fabriquées en n'importe quel type d'acier sans soudure, d'alliage d'aluminium sans soudure ou de matériau non métallique, de tout type de conception ou méthode de fabrication approprié aux conditions d'utilisation spécifiées. Elle ne couvre pas les bouteilles en acier inoxydable. Bien que la présente Norme internationale utilise une pression de service de référence de 200 bar, d'autres pressions de service peuvent être utilisées.
    Les bouteilles couvertes par l'ISO 11439:2013 sont désignées par Type 1, Type 2, Type 3 et Type 4.
