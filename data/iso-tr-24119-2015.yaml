abstract:
- language: en
  script: Latn
  content: ISO/TR 24119:2015 illustrates and explains principles of fault masking
    in applications where multiple interlocking devices with potential free contacts
    (B1 to Bn) are connected in series to one logic unit (K) which does the diagnostics
    (see Figures 1 to 7). It further provides a guide how to estimate the probability
    of fault masking and the maximum DC for the involved interlocking devices. This
    Technical Report only covers interlocking devices in which both channels are physical
    serial connections.
- language: fr
  script: Latn
  content: L'ISO/TR 24119:2015 illustre et explique les principes de masquage de défaut
    dans des applications où de dispositifs de verrouillage multiples avec contacts
    libres de potentiels (B1 à Bn) sont connectés en séries à une unité logique (K)
    réalisant les diagnostics (voir Figures 1 à 7). Il fournit également un guide
    permettant d'estimer la probabilité de masquage de défaut et la DC maximale des
    dispositifs de verrouillage impliqués. Ce Rapport Technique s'applique uniquement
    aux dispositifs de verrouillage dans lesquels les deux canaux sont physiquement
    connectés en série.
