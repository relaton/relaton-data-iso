- language: en
  script: Latn
  content: ISO 10572:2009 specifies requirements for 3-strand hawser-laid, 4-strand
    shroud-laid, 8-strand braided and 12-strand braided ropes made of mixed polyolefin
    fibres, and gives rules for their designation.
- language: fr
  script: Latn
  content: L'ISO 10572:2009 spécifie les exigences applicables aux cordages câblés
    à 3 torons et à 4 torons ainsi qu'aux cordages tressés à 8 torons et à 12 torons,
    fabriqués à partir de fibres constituées d'un mélange de polyoléfines, et précise
    les règles pour leur désignation.
