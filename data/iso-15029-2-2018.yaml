- content: ISO 15029-2:2018 specifies a method by which the fire hazards of pressurised
    sprays of fire-resistant fluids can be compared. Two sizes of propane flame are
    used to ignite and stabilise combustion of an air-atomised release of fluid. Measurements
    related to the rate of heat release, length of flame and density of smoke give
    quantitative information on the fire behaviour of the fluid.
