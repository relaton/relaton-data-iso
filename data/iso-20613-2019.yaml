- content: |-
    Le présent document donne des lignes directrices pour la mise en œuvre d'un programme d'analyse sensorielle dans le cadre du contrôle qualité, qui incluent à la fois des éléments généraux et des procédures.
    Il est applicable à l'industrie alimentaire et à d'autres secteurs.
    Il se limite à l'analyse sensorielle dans l'usine dans le cadre du contrôle qualité.
