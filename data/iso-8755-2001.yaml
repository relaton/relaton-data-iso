abstract:
- language: en
  script: Latn
  content: |-
    This International Standard specifies the characteristics of 40 mm drawbar eyes, necessary for the
    interchangeability of the coupling components on trailers and permitting interchangeability between towing vehicles
    and trailers equipped with these components.
    This International Standard is applicable to mechanical connections designed for commercial vehicles and trailers,
    the maximum total mass of which is above 3,5 t.
- language: fr
  script: Latn
  content: |-
    La présente Norme internationale spécifie les caractéristiques des anneaux de remorquage de 40 mm, nécessaires
    à l'interchangeabilité des dispositifs d'accouplement sur les véhicules remorqués, et permettant d'assurer
    l'interchangeabilité des véhicules tracteurs et des véhicules remorqués équipés de ce type de liaison.
    La présente Norme internationale s'applique aux liaisons mécaniques conçues pour véhicules utilitaires et
    véhicules remorqués, dont la masse totale maximale est supérieure à 3,5 t.
