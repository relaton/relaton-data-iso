abstract:
- content: |-
    ISO 15548-2:2013 identifies the functional characteristics of a probe and its interconnecting elements and provides methods for their measurement and verification.
    The evaluation of these characteristics permits a well-defined description and comparability of eddy current equipment.
    By careful choice of the characteristics, a consistent and effective eddy current examination system can be designed for a specific application.
    Where accessories are used, these should be characterised using the principles of ISO 15548-2:2013.
    ISO 15548-2:2013 does not give the extent of verification nor acceptance criteria for the characteristics. These are given in the application documents.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 15548-2:2013 identifie les caractéristiques fonctionnelles d'un capteur à courants de Foucault et de ses éléments d'interconnexion et fournit des méthodes pour les mesurer et les vérifier.
    L'évaluation de ces caractéristiques permet de donner une description bien définie de l'appareillage à courants de Foucault et d'assurer la comparabilité entre appareillages.
    Un système d'examen par courants de Foucault, cohérent et efficace, peut être conçu en choisissant méticuleusement les caractéristiques pour une application spécifique.
    Lorsque des accessoires sont mis en oeuvre, il convient de les caractériser en appliquant les principes de l'ISO 15548-2:2013.
    L'ISO 15548-2:2013 ne fournit pas l'étendue des vérifications ni des critères d'acceptation pour les caractéristiques. Ceux-ci sont définis dans les documents d'application.
