abstract:
- language: en
  script: Latn
  content: "ISO/TS 10303-1085:2005 specifies the application module for Property identification.
    The following are within the scope of ISO/TS 10303-1085:2005: \n- the unit of
    measure used to identify a physical quantity instance;\n- the coordinate system
    used to identify a physical quantity instance;\n- the encoding rule used to identify
    a physical quantity instance;\n- the specification of the identification method
    for compound property spaces such as (pressure, temperature, density) or (position,
    temperature), with respect to the identification methods for the individual component
    physical quantity spaces."
