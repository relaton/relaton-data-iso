abstract:
- language: en
  script: Latn
  content: Describes test methods for determining the endurance properties under specified
    laboratory conditions. Specifies the principle, the reagents and materials, the
    apparatus, the procedure, the test report and the disposal of test specimens.
- language: fr
  script: Latn
  content: |2

    La présente partie de l'ISO 7206 prescrit des méthodes d'essai pour la détermination des propriétés d'endurance, dans des conditions expérimentales prescrites, de la tête et du col des tiges fémorales des prothèses totales de l'articulation de la hanche et des tiges fémorales utilisées exclusivement en vue du remplacement partiel de cette articulation. Elle est applicable aux modèles modulaires et non modulaires constitués de matériaux métalliques ou non métalliques. Elle définit également les conditions d'essai de manière que les paramètres importants qui influent sur les tiges soient pris en compte, et décrit en outre le montage d'essai de l'éprouvette. La présente partie de l'ISO 7206 ne traite ni des méthodes d'examen de l'éprouvette, ni des méthodes de rédaction des rapports d'essai. Il convient que le laboratoire d'essais et le donneur d'ordre conviennent des méthodes à utiliser.
