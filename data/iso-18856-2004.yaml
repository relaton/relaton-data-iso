abstract:
- language: en
  script: Latn
  content: |-
    ISO 18856:2004 specifies a method for the determination of phthalates in water after solid phase extraction and gas chromatography/mass spectrometry.
    This method is applicable to the determination of phthalates in ground water, surface water, wastewater and drinking water in mass concentrations ranging from above 0,02 microgram per litre up to 0,150 microgram per litre, depending on the individual substance and the value of the blank.
    The applicability of this method to other phthalates not specified is not excluded, but it is necessary to determine its applicability in each case.
- language: fr
  script: Latn
  content: |-
    L'ISO 18856:2004 spécifie une méthode de dosage des phtalates dans l'eau après extraction en phase solide et chromatographie en phase gazeuse/spectrométrie de masse.
    La présente méthode est applicable au dosage des phtalates dans les eaux souterraines, les eaux de surface, les eaux usées et l'eau potable en concentrations en masse comprises au-delà de 0,02 microgrammes par litre et jusqu'à 0,150 microgrammes par litre, en fonction de la substance considérée et de la valeur du blanc.
    L'applicabilité de la présente méthode à d'autres phtalates non spécifiés n'est pas exclue mais elle doit être vérifiée dans chaque cas.
