abstract:
- language: en
  script: Latn
  content: |-
    This document specifies an acoustic emission testing (AT) technique for metallic pressure equipment and the classification and evaluation of results.
    This document applies to acoustic emission (AE) detection and monitoring of active sources of newly manufactured and in-service metallic pressure equipment.
    This document does not apply to leak detection and in-service monitoring using AE.
    This testing method is not intended to be a stand-alone method for testing and evaluation of the pressure equipment. Other non-destructive testing (NDT) methods may be used to verify and supplement the AT results.
