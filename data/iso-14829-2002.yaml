abstract:
- content: |-
    ISO 14829 specifies the calculations to be carried out to determine the stability of a straddle carrier.
    The stability calculations specified in this International Standard are intended to ensure that users of straddle carriers have adequate information about the behaviour of these carriers under various operating conditions.
    Stability warning and control devices are not covered by this International Standard.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    La présente Norme internationale définit les calculs devant être effectués pour déterminer la stabilité d'un chariot cavalier.
    Les calculs de la stabilité tel que spécifié dans la présente Norme internationale sont destinés à s'assurer que les utilisateurs des chariots cavaliers disposent d'informations appropriées concernant le comportement de ces chariots dans différentes conditions d'utilisation.
    Les dispositifs d'avertissement et de commande concernant la stabilité ne sont pas traités dans la présente Norme internationale.
