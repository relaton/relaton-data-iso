abstract:
- language: en
  script: Latn
  content: Two methods for the selection of the density of wood for specimens to be
    used in determining strength and stiffness properties are specified, which are
    equally applicable. It is assumed that the wood density is normally distributed
    with a coefficient of variation of about 0.15 and that the density is only one
    of the properties influencing the strength of a joint. The other relevant properties,
    e.g. growth ring size and slope of grain, are not included.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale prescrit deux méthodes permettant de choisir la masse volumique des éprouvettes en bois qui doivent être utilisées dans la détermination par essai de la résistance et la rigidité des assemblages réalisés par organes mécaniques. Les deux méthodes sont équivalentes. On considère que la masse volumique du bois est normalement répartie avec un coefficient de variation d'environ 0,15. Noter que la masse volumique n'est que l'une des caractéristiques qui influent sur la résistance de l'assemblage. D'autres propriétés jouent également un rôle, par exemple la taille de la zone d'accroissement et l'inclinaison du grain.
