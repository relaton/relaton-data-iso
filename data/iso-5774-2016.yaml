abstract:
- content: |-
    ISO 5774:2016 specifies the requirements for four types of flexible thermoplastic hose, textile reinforced, for compressed-air applications in the temperature range from −10 °C to +60 °C.
    The four types are classified as light service for a maximum working pressure of 7 bar at 23 °C and 4,5 bar at 60 °C, medium service for a maximum working pressure of 10 bar at 23 °C and 6,5 bar at 60 °C, heavy service for a maximum working pressure of 16 bar at 23 °C and 11 bar at 60 °C, and heavy service for use in mining for a maximum working pressure of 25 bar at 23 °C and 13 bar at 60 °C.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    ISO 5774:2016 spécifie les exigences relatives à quatre types de tuyaux souples en thermoplastique, armés de textile, destinés aux applications d'air comprimé dans la plage de températures de −10 °C to +60 °C.
    Les quatre types sont classés comme suit: service léger pour une pression maximale de service de 7 bar à 23 °C et de 4,5 bar à 60 °C, service moyen pour une pression maximale de service de 10 bar à 23 °C et de 6,5 bar à 60 °C, service intensif pour une pression maximale de service de 16 bar à 23 °C et de 11 bar à 60 °C, et service intensif dans les mines pour une pression maximale de service de 25 bar à 23 °C et de 13 bar à 60 °C.
