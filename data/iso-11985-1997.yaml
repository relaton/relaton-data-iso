abstract:
- content: |2

    La présente Norme internationale décrit une méthode de simulation in vitro du vieillissement des lentilles souples et rigides (dures) à la lumière du jour. L'existence de cette Norme internationale ne signifie aucunement que l'essai de vieillissement des lentilles de contact par exposition aux rayonnements ultraviolet (UV) et visible est une exigence.
