abstract:
- content: This document establishes requirements for transport and condition monitoring
    of transported consignments such as agri-food and perishable goods, through applications,
    models, processes, and information bundles. This document applies to both domestic
    and cross-border transport of transported consignments, and incorporates the methods
    described in ISO/IEC 19845, ISO/TS 24533 and ISO/TS 17187 which are transport
    domain specific, as discussed in the Introduction. Specific extensions include
    additional actors in the model related to, in particular, the agriculture transport
    sub-domain, with extended specific processes, and additional information items
    and/or information bundles for consignment conditions.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: Ce document établit des exigences pour le suivi du transport et de l’état
    des expéditions, notamment de produits agroalimentaires et marchandises périssables,
    par le biais des applications, modèles, processus et lots d’informations établis
    par l’ISO. Ce document s’applique au transport national et international des expéditions,
    et intègre les méthodes décrites par l’ISO/IEC 19845, l’ISO/TS 24533 et l’ ISO/TS 17187
    spécifiques au domaine du transport comme indiqué dans l'introduction. Les extensions
    spécifiques intègrent des acteurs supplémentaires au modèle décrit, notamment
    le sous-domaine du transport agricole, avec des processus étendus spécifiques
    ainsi que des éléments d’information ou lots d’informations supplémentaires en
    ce qui concerne les conditions d’expédition.
