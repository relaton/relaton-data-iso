abstract:
- content: ISO 14819-1:2013 describes the ALERT-C protocol concept and message structure
    used to achieve densely coded messages to be carried in the RDS-TMC feature. ISO
    14819-2:2013 defines the Events List to be used in coding those messages.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 14819‑1 décrit le concept du protocole ALERT-C et la structure des
    messages utilisés pour transmettre au système RDS-TMC des messages à codification
    importante. La présente partie (2) de la série de normes ISO 14819 définit la
    «Liste d'événements» à utiliser pour la codification de ces messages
