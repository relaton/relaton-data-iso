abstract:
- content: |-
    This document establishes the vocabulary of industrial trucks.
    For the purposes of this document, industrial trucks are wheeled vehicles having at least three wheels with a powered or non-powered driving mechanism — except those running on rails — which are designed either to carry, tow, push, lift, stack or tier in racks any kind of load, and which are controlled either by an operator or by driverless automation.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document établit le vocabulaire des chariots de manutention.
    Pour les besoins du présent document, les chariots de manutention sont des véhicules à roues ayant au moins trois roues avec un mécanisme d'entraînement motorisé ou non — excepté ceux fonctionnant sur des rails — qui sont conçus soit pour porter, tirer, pousser, lever, empiler ou disposer dans les rayons tout type de charge et qui sont commandés soit par un opérateur, soit par un automate sans conducteur.
