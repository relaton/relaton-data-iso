- content: |-
    ISO 13992:2014 specifies the main characteristics of touring ski-bindings and describes, as an example, the test methods A and B.
    ISO 13992:2014 applies, in principle, to touring ski-bindings for alpine skiing for children, juniors, and adults.
  language:
  - en
