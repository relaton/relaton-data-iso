abstract:
- language: en
  script: Latn
  content: |-
    ISO 13992:2014 specifies the main characteristics of touring ski-bindings and describes, as an example, the test methods A and B.
    ISO 13992:2014 applies, in principle, to touring ski-bindings for alpine skiing for children, juniors, and adults.
- language: fr
  script: Latn
  content: |-
    L'ISO 13992:2014 spécifie les caractéristiques principales des fixations de ski de randonnée et décrit, à titre d'exemple, les méthodes d'essai A et B.
    L'ISO 13992:2014 s'applique, en principe, aux fixations pour le ski alpin de randonnée, pratiqué par les enfants, les adolescents et les adultes.
