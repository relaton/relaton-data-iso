abstract:
- language: en
  script: Latn
  content: |-
    ISO/TS 16996:2015 specifies the procedure for a determination of major and minor element concentrations in biomass material by energy dispersive X-ray fluorescence (EDXRF) spectrometry or wavelength dispersive X-ray fluorescence (WDXRF) spectrometry using a calibration with biomass reference materials. A semi-quantitative determination may be carried out using matrix independent standards.
    ISO/TS 16996:2015 is applicable for the following elements: Na, Mg, Al, Si, P, S, Cl, K, Ca, Ti, V, Cr, Mn, Fe, Co, Ni, Cu, Zn, As, Br, Mo, Cd, Sb, and Pb. Concentrations from approximately 0,000 1 % and above can be determined depending on the element, the calibration materials used and the instrument used.
- language: fr
  script: Latn
  content: |-
    L'ISO/TS 16996:2015 spécifie la méthode de détermination des concentrations d'éléments majeurs et mineurs dans un matériau de biomasse par spectrométrie de fluorescence X à dispersion d'énergie (EDXRF) ou par spectrométrie de fluorescence X à dispersion de longueur d'onde (WDXRF) à partir d'un étalonnage avec des matériaux de référence de biomasse. Une détermination semi-quantitative peut être effectuée en utilisant des étalons ne dépendant pas de la matrice.
    L'ISO/TS 16996:2015 s'applique aux éléments suivants: Na, Mg, Al, Si, P, S, Cl, K, Ca, Ti, V, Cr, Mn, Fe, Co, Ni, Cu, Zn, As, Br, Mo, Cd, Sb et Pb. Il est possible de déterminer des concentrations de l'ordre de 0,000 1 % et plus en fonction de l'élément, des matériaux d'étalonnage employés et du spectromètre utilisé.
