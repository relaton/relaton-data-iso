abstract:
- language: en
  script: Latn
  content: |-
    ISO 8770:2003 specifies the requirements for solid-wall polyethylene (PE) pipes and fittings for soil and waste discharge (low and high temperature) inside buildings, as well as the system itself. It does not include buried pipework.
    It is applicable to pipes and fittings designed for jointing by means of elastomeric sealing rings or by butt fusion or electrofusion.
- language: fr
  script: Latn
  content: |-
    L'ISO 8770:2003 spécifie, pour les systèmes de canalisations à paroi compacte en polyéthylène (PE), les exigences relatives aux tubes, aux raccords et au système destinés à être utilisés pour l'évacuation des eaux-vannes et des eaux usées (à basse et à haute température) à l'intérieur des bâtiments. Elle ne couvre pas les systèmes de canalisations enterrés.
    L'ISO 8770:2003 s'applique aux tubes et aux raccords prévus pour être assemblés au moyen de bagues d'étanchéité en élastomère, par soudage bout à bout ou par électrosoudage.
