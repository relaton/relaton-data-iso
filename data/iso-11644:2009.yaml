abstract:
- language: en
  script: Latn
  content: |-
    ISO 11644:2009 specifies a method for measuring the adhesion of the finish to leather or the adhesion between two adjacent layers of the finish.
    The method is valid for all finished leathers with a smooth surface that can be bonded to an adherent-plate without the adhesive penetrating into the finish. Preliminary experiments might be necessary to determine whether these conditions are met.
    This test method is valid for finished leathers with a finish-coat thickness of at least 15 µm.
- language: fr
  script: Latn
  content: |-
    L'ISO 11644:2009 spécifie une méthode permettant de mesurer l'adhérence du finissage au cuir ou l'adhérence entre deux couches adjacentes du finissage.
    Cette méthode convient pour tous les finissages de cuir ayant une surface lisse pouvant être collée à une plaque d'adhérence sans pénétration de la colle à l'intérieur du finissage. Des expériences préliminaires peuvent s'avérer nécessaires pour s'assurer du respect de ces conditions.
    Cette méthode d'essai est valable pour des cuirs finis ayant une épaisseur de couche de finissage d'au moins 15 µm.
