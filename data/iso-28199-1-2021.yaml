abstract:
- language: en
  script: Latn
  content: |-
    This document defines terms relating to the evaluation of coating materials in research, development and production with regard to their suitability and safety for industrial processes and error analysis.
    This document also specifies methods for the preparation of test panels and the subsequent measurement of film thickness, colour, surface texture and other measurable surface properties.
- language: fr
  script: Latn
  content: |-
    Le présent document définit des termes liés à l'évaluation des matériaux de revêtement, aux niveaux recherche, développement et production, en ce qui concerne leur adaptation aux procédés industriels et leur sécurité ainsi que l'analyse des erreurs.
    Le présent document spécifie également des méthodes de préparation des panneaux d'essai et de mesurage ultérieur de l'épaisseur du feuil, de sa couleur, de sa texture superficielle et d'autres propriétés de surface mesurables.
