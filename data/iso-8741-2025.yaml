abstract:
- content: |-
    This document specifies the characteristics of reverse-taper grooved pins with half-length progressive grooves (with closed ends), in steel and stainless steel, and with nominal diameter 1 mm to 25 mm.
    These grooved pins are designed to fulfil the main following functions:
    —     positioning or guiding, and
    —     relative rotation of the assembled parts,
    with an easy installation (due to its shape) and a medium level of pull-out resistance (due to the elastic fit behaviour of the pin).
    The general requirements (including functional principles for grooved pins and assembly) are specified in ISO 13669.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie les caractéristiques des goupilles cannelées inversées, à cannelures progressives sur la moitié de la longueur (non-débouchantes), en acier et en acier inoxydable, et de diamètre nominal 1 mm à 25 mm.
    Ces goupilles cannelées sont conçues pour remplir les fonctions principales suivantes:
    —     positionnement ou guidage, et
    —     articulation entre les pièces assemblées,
    avec une installation facile (du fait de sa forme) et une résistance à l'extraction modérée (du fait du comportement par ajustement élastique de la goupille dans son trou).
    Les exigences générales (incluant les principes fonctionnels des goupilles cannelées et leur assemblage) sont spécifiées dans l'ISO 13669.
