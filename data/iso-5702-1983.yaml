abstract:
- language: en
  script: Latn
  content: Establishes an initial list of equivalent terms identifying component parts
    of different basic types of combine harvesters. Gives the equivalent terms in
    Engish, French and Russian, and additionally in German, Italian and Spanish. Three
    figures illustrate the meaning of the terms given.
- language: fr
  script: Latn
  content: "\nLa présente Norme internationale établit une liste initiale de termes
    équivalents qui identifient les pièces constitutives des différents types de base
    de moissonneuses-batteuses.  \nNOTE -- En supplément aux termes donnés dans les
    trois langues officielles de l'ISO (anglais, français et russe), la présente Norme
    internationale donne les termes équivalents en allemand, espagnol et italien ;
    ces termes ont été inclus à la demande du Comité technique ISO/TC 23, et sont
    publiés sous la responsabilité des comités membres de l'Allemagne, R.F. (DIN),
    de l'Espagne (IRANOR) et de l'Italie (UNI). Toutefois, seuls les termes donnés
    dans les langues officielles peuvent être considérés comme termes ISO. Les termes
    pour d'autre types de base pourront être ajoutés ultérieurement.\n"
