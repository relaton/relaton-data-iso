abstract:
- language: en
  script: Latn
  content: |-
    ISO 55000:2014 provides an overview of asset management, its principles and terminology, and the expected benefits from adopting asset management.
    ISO 55000:2014 can be applied to all types of assets and by all types and sizes of organizations.
- language: fr
  script: Latn
  content: |-
    L'ISO 55000:2014 donne un aperçu général de la gestion d'actifs, de ses principes et de la terminologie, ainsi que des bénéfices susceptibles d'être obtenus grâce à la mise en oeuvre d'une gestion d'actifs.
    L'ISO 55000:2014 peut être appliquée à tous les types d'actifs ainsi que par tous les types et toutes les tailles d'organisations.
