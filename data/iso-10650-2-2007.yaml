abstract:
- language: en
  script: Latn
  content: |-
    ISO 10650-2:2007 specifies requirements and test methods for powered polymerization activators with light-emitting diodes (LED) in the blue wavelength region intended for chair-side use in polymerization of dental polymer-based restorative materials.
    ISO 10650-2:2007 is not applicable to powered polymerization activators used in laboratory fabrication of indirect restorations, veneers, dentures or other oral dental appliances.
- language: fr
  script: Latn
  content: |-
    L'ISO 10650-2:2007 spécifie les exigences et les méthodes d'essai relatives aux activateurs électriques de polymérisation munis de lampes à diodes électroluminescentes (LED) dans le domaine de longueurs d'onde du bleu destinés à être utilisés à proximité du fauteuil dentaire pour polymériser les produits dentaires à base de polymères pour restauration.
    L'ISO 10650-2:2007 ne s'applique pas aux activateurs électriques de polymérisation utilisés en laboratoire pour la fabrication des restaurations indirectes, incrustations, prothèses ou autres appareils buccaux.
