- language: en
  script: Latn
  content: ISO/IEC 42010:2007 addresses the activities of the creation, analysis and
    sustainment of architectures of software-intensive systems, and the recording
    of such architectures in terms of architectural descriptions. ISO/IEC 42010:2007
