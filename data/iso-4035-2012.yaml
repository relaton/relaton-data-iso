abstract:
- language: en
  script: Latn
  content: ISO 4035:2012 specifies the characteristics of chamfered hexagon thin nuts
    (style 0), with threads from M1,6 up to and including M64, with product grade
    A for threads of diameter less than or equal to M16 and product grade B for threads
    of diameter greater than M16.
- language: fr
  script: Latn
  content: L'ISO 4035:2012 spécifie les caractéristiques des écrous bas hexagonaux
    chanfreinés (style 0), de diamètres de filetage M1,6 à M64 inclus, de grade A
    pour les filetages de diamètre inférieur ou égal à M16 et de grade B pour les
    filetages de diamètre supérieur à M16.
