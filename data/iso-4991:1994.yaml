abstract:
- language: en
  script: Latn
  content: Covers steel castings used for pressure purposes. Includes materials which
    are used for the manufacture of components subject to pressure vessel codes and
    for other pressure containing components not subject to codal requirements. Does
    not cover the welding process or the properties of the weldment in cases where
    castings are produced by welding together component parts.
