abstract:
- language: en
  script: Latn
  content: ISO/IEC 9995-1:2006 specifies various characteristics of keyboards used
    by information technology equipment (ITE). It identifies the sections of the keyboard
    and specifies the general shape and relative placement of the sections. It covers
    spacing of keys and physical characteristics of the keyboard. It specifies a key
    numbering system which applies to all types of numeric, alphanumeric and composite
    keyboards of ITE. It finally states the principles governing the placement of
    characters and symbols on keys used on all types of these keyboards.
- language: fr
  script: Latn
  content: L'ISO/CEI 9995-1:2006 décrit les diverses caractéristiques des claviers.
    Elle identifie les modules du clavier et précise la forme générale et l'emplacement
    relatif des modules. Elle couvre la question de l'espacement des touches et celle
    des caractéristiques matérielles du clavier. Elle précise un système de numérotation
    des touches qui s'applique à tous les types de claviers numériques, alphanumériques
    et composites des TIC. Elle énonce finalement les principes qui régissent le positionnement
    des caractères et des symboles sur les touches pour tous les types de tels claviers.
