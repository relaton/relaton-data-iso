abstract:
- content: |-
    This Document specifies an acid digestion and inductively coupled plasma mass spectrometry (ICP-MS) procedure for determination of the mass fraction of thallium in copper and zinc sulfide concentrates as follows.
    a)    For copper sulfide concentrates, the method is applicable to the determination of mass fractions of thallium from 0,000 1 % to 0,002 5 %.
    b)    For zinc sulfide concentrates, the method is applicable to the determination of mass fractions of thallium from 0,000 1 % to 0,025 %.
