abstract:
- content: 'Defines: the location and size of one or more areas on the securities
    for the printing of a line of characters; the position of this line; the structure
    and the contents of this line. Annexes A, B, C and D form an integral part of
    this standard.'
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale a pour but a) de définir sur les valeurs mobilières (corps des titres, coupons, talons) l'emplacement et les dimensions d'une ou plusieurs zone(s) réservée(s) à l'impression d'une ligne de caractères lisibles par un équipement de ROC; b) de définir la position de cette ligne dans la (les) zone(s) mentionnée(s) ci-dessus; c) de définir la structure et le contenu de cette ligne. La présente Norme internationale s'applique à toutes les sortes de titres imprimés (au porteur comme nominatifs), tels que les obligations, les actions, les certificats, les warrants, les coupons et les talons, qu'ils aient une circulation internationale ou nationale. Lorsque la présente Norme internationale permet des options, il est recommandé, au niveau national de choisir et de normaliser l'une d'entre elles. Au moment de sa publication, des titres qui ont des lignes ROC non conformes à la présente Norme internationale, existaient déjà, par exemple les eurobonds, les «certificats représentatifs» français. Des exemples sont donnés en annexe A.
