abstract:
- content: |-
    This document specifies requirements and test methods common to all non-hinged hand instruments used in dentistry, including materials, hardness, surface finish, resistance to reprocessing and information for marking, although some can have additional specific requirements and test methods.
    This document does not specify terms and definitions or classification of specific types of hand instruments.
    This document excludes powered instruments. The classification and the shape of working ends of non-hinged hand instruments are excluded from this document.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie des exigences et méthodes d’essai communes à tous les instruments à main non articulés utilisés en médecine bucco-dentaire, y compris les matériaux, la dureté, le fini de surface, la résistance au retraitement, ainsi que des informations relatives au marquage. Néanmoins il se peut que certains instruments présentent des exigences et méthodes d’essai additionnelles spécifiques.
    Le présent document ne spécifie pas de termes et définitions ni de classification des types spécifiques d’instruments à main.
    Il ne traite pas des instruments électriques. La classification et la forme des extrémités utiles des instruments à main non articulés ne sont pas abordées dans le présent document.
