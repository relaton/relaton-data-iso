abstract:
- content: ISO 12873:2010 specifies the determination of the wax content, as a mass
    fraction expressed in milligrams per kilogram, of olive oils and olive-pomace
    oils. The individual waxes are separated according to the number of carbon atoms.
    The method is recommended for distinguishing between olive oil obtained by pressing
    or centrifuging and that obtained from olive pomace (olive-pomace oil).
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 12873:2010 spécifie la détermination de la teneur en cires, sous
    forme de fraction massique exprimée en milligrammes par kilogramme, des huiles
    d'olive et des huiles de grignons d'olive. Les différentes cires sont séparées
    en fonction du nombre d'atomes de carbone. La méthode est recommandée pour différencier
    l'huile d'olive obtenue par pressage ou centrifugation de celle obtenue par extraction
    (huile de grignons d'olive).
