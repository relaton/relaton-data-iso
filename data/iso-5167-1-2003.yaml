abstract:
- content: "ISO 5167-1:2003 defines terms and symbols and establishes the general
    principles for methods of measurement and computation of the flowrate of fluid
    flowing in a conduit by means of pressure differential devices (orifice plates,
    nozzles and Venturi tubes) when they are inserted into a circular cross-section
    conduit running full. \nISO 5167-1:2003 also specifies the general requirements
    for methods of measurement, installation and determination of the uncertainty
    of the measurement of flowrate. It also defines the general specified limits of
    pipe size and Reynolds number for which these pressure differential devices are
    to be used.\nISO 5167 (all parts) is applicable only to flow that remains subsonic
    throughout the measuring section and where the fluid can be considered as single-phase.
    It is not applicable to the measurement of pulsating flow. "
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "L'ISO 5167-1:2003 définit des termes et symboles et établit les principes
    généraux pour le mesurage et le calcul du débit des fluides dans une conduite
    au moyen d'appareils déprimogènes (diaphragmes, tuyères et tubes de Venturi) insérés
    dans des conduites en charge de section circulaire. \nL'ISO 5167-1:2003 spécifie
    aussi les exigences générales en ce qui concerne les méthodes de mesurage, l'installation
    des appareils et la détermination de l'incertitude de la mesure de débit. Elle
    définit en outre les limites générales spécifiées de diamètre de conduite et de
    nombre de Reynolds, à l'intérieur desquelles ces appareils déprimogènes sont destinés
    à être utilisés.\nL'ISO 5167 (toutes les parties) est applicable uniquement à
    un écoulement qui reste subsonique dans tout le tronçon de mesurage et où le fluide
    peut être considéré comme monophasique. Elle n'est pas applicable au mesurage
    d'un écoulement pulsé."
