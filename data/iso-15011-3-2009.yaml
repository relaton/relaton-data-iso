abstract:
- content: ISO 15011-3:2009 defines a laboratory method for measuring the emission
    rate of ozone during arc welding, using a hood technique. The method is directed
    primarily at measuring ozone emission rate when using gas-shielded arc welding
    processes, but it can also be employed with other processes, e.g. self-shielded
    flux-cored arc welding, provided that welding can be performed automatically under
    the hood.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 15011-3:2009 définit une méthode de laboratoire pour mesurer le débit
    d'émission d'ozone lors du soudage à l'arc, en utilisant la technique de la hotte
    d'aspiration. La méthode est principalement orientée vers le mesurage du débit
    d'émission d'ozone pour les procédés de soudage à l'arc sous protection gazeuse,
    mais elle peut également être employée avec d'autres procédés, par exemple le
    soudage à l'arc avec fil fourré de flux sans gaz, à condition que le soudage puisse
    être exécuté automatiquement sous la hotte.
