abstract:
- content: |-
    This document specifies the essential dimensional features of expander/rail oil-control rings, without providing a complete product description (because expander‑rail designs vary from piston-ring manufacturer to piston-ring manufacturer, the interaction between the manufacturer and the client will determine specific design details).
    This document applies to expander/rail oil-control rings of nominal diameters ranging from 40 mm to 140 mm for reciprocating internal combustion engines for road vehicles and other applications. It also applies to piston rings for compressors working under analogous conditions.
