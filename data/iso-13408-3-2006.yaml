abstract:
- content: ISO 13408-3:2006 specifies requirements for, and offers guidance on, equipment,
    processes, programmes and procedures for the control and validation of lyophilization
    as an aseptic process. It does not address the physical/chemical objectives of
    a lyophilization process.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 13408-3:2006 spécifie les exigences et donne les lignes directrices
    relatives à l'équipement, processus, programmes et procédures de contrôle et de
    validation de la lyophilisation en tant que processus aseptique. Elle n'aborde
    pas les questions liées aux objectifs physiques/chimiques d'un processus de lyophilisation.
