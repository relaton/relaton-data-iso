abstract:
- content: "ISO 10303-45:2019\n         specifies the integrated resource constructs
    for \n         Material and other engineering properties.\n         \n      \n\n
    \        \tISO 10303-45 specifies the integrated generic resources to describe
    the values of the material \n         \tand other engineering properties of products
    and the conditions in which these property values are valid. \n         \tThis
    part also includes the resource constructs for describing the composition of products.
    \ \n         \tProperty and composition values can be identified either as a numerical
    value or as a mathematical function. \n         \tNumeric values and values as
    mathematical functions can be further characterized as to their type, precision
    and uncertainty.\n             \n      "
