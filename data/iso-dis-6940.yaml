abstract:
- language: en
  script: Latn
  content: ISO 6940:2004 specifies a method for the measurement of ease of ignition
    of vertically oriented textile fabrics and industrial products in the form of
    single or multi-component fabrics (coated, quilted, multilayered, sandwich constructions,
    and similar combinations), when subjected to a small, defined flame. This method
    assesses the properties of textile fabrics in response to flame contact under
    controlled conditions.
- language: fr
  script: Latn
  content: L'ISO 6940:2004 spécifie une méthode permettant de mesurer la facilité
    d'allumage des étoffes et produits industriels orientés verticalement par rapport
    à une flamme définie de petite taille; il peut s'agir d'étoffes simples ou complexes
    (textiles enduits, ouatés, multicouches, en sandwich et autres structures similaires).
    Cette méthode permet d'évaluer les propriétés des étoffes en réaction à un contact
    avec la flamme dans des conditions contrôlées
