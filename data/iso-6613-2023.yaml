abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the test method to determine the air permeability of completely assembled windows and pedestrian door sets of any material, when exposed to positive or negative test pressures.
    This test method is designed to take account of conditions in use, when the window or door set is installed in accordance with the manufacturer’s specification and the requirements of relevant International Standards and codes of practice.
    This document does not apply to joints between the window or door frame and the building construction.
