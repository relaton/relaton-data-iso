abstract:
- language: en
  script: Latn
  content: |-
    This document establishes a system of designation for polyketone (PK) moulding and extrusion materials which may be used as the basis for specifications. Polyketone polymer chains are built up from regularly alternating olefinic units and keto groups. The olefinic units shall be randomly distributed ethylene and propylene.
    The types of polyketone plastics are differentiated from each other by a classification system based on appropriate levels of the designatory properties, melting temperature, melt mass-flow rate, temperature of deflection under load and on information about the intended application and/or method of processing, important properties, additives, colour, fillers and reinforcing materials.
    The designation system is applicable to all polyketone terpolymers and blends. It applies to materials ready for normal use in the form of powder, granules or pellets, unmodified or modified by colourants, fillers or other additives.
    It is not intended to imply that materials having the same designation give necessarily the same performance. This document does not provide engineering data, performance data or data on processing conditions which may be required to specify a material. If such additional properties are required, they are intended to be determined in accordance with the test methods specified in ISO 21970-2, if suitable.
    In order to designate a polyketone to meet particular specifications, the requirements are to be given in data block 5 (see 4.1).
- language: fr
  script: Latn
  content: |-
    Le présent document établit un système de désignation des matériaux polycétones (PK) pour moulage et extrusion qui peut être utilisé comme base pour les spécifications. Les chaînes de polymère polycétone sont constituées de motifs oléfiniques alternant régulièrement et des groupes ceto. Les motifs oléfiniques doivent être de l'éthylène et du propylène aléatoirement répartis.
    Les types de matériaux plastiques polycétones sont différenciés les uns des autres par un système de classification basé sur des niveaux appropriés des propriétés de désignation, température de fusion, indice de fluidité à chaud en masse, température de fléchissement à chaud sous charge et sur des informations concernant l'application prévue et/ou la méthode de mise en œuvre, les propriétés importantes, les additifs, la couleur, les charges et les matériaux de renfort.
    Le système de désignation est applicable à tous les terpolymères de polycétones et les mélanges. Il est applicable aux matériaux prêts pour un emploi normal sous forme de poudres, grains ou granulés, et aux matériaux non modifiés ou modifiés par des colorants, charges et autres additifs.
    On ne devrait pas supposer que des matériaux ayant la même désignation présentent nécessairement les mêmes performances. Le présent document ne comporte pas de données sur la conception, les performances ou les conditions de mise en œuvre qui peuvent être exigées pour spécifier un matériau. Si de telles caractéristiques supplémentaires sont nécessaires, elles doivent être déterminées conformément aux méthodes d'essai spécifiées dans l'ISO 21970‑2, le cas échéant.
    Pour désigner un polycétone qui répond à des spécifications particulières, les exigences doivent être données dans le bloc de données 5 (voir 4.1).
