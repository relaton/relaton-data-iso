abstract:
- language: en
  script: Latn
  content: |-
    ISO 15665:2003 defines the acoustic performance of three classes (classes A, B and C) of pipe insulation. It also specifies three types of construction that will meet these acoustic performance classes. Furthermore, it defines a standardized test method for measuring the acoustic performance of any type of construction, thereby allowing existing and new insulation constructions to be rated against the three classes.
    ISO 15665:2003 is applicable to the acoustic insulation of cylindrical steel pipes and to their piping components. It is valid for pipes up to 1 m in diameter and a minimum wall thickness of 4,2 mm for diameters below 300 mm, and 6,3 mm for diameters from 300 mm and above. It is not applicable to the acoustic insulation of rectangular ducting and vessels or machinery.
    ISO 15665:2003 covers both design and installation aspects of acoustic insulation and provides guidance to assist noise control engineers in determining the required class and extent of insulation needed for a particular application. It gives typical examples of construction methods, but the examples are for information only and not meant to be prescriptive.
- language: fr
  script: Latn
  content: "L'ISO 15665:2003 définit les performances acoustiques de trois classes
    (classes A, B et C) d'isolation de tuyaux. Elle spécifie également trois types
    de construction qui satisfont à ces classes de performances acoustiques. En outre
    elle définit une méthode d'essai normalisée pour mesurer les performances acoustiques
    de tout type de construction, permettant ainsi d'évaluer de nouvelles isolations
    et les isolations existantes par rapport aux trois classes\nL'ISO 15665:2003 est
    applicable à l'isolation acoustique de tuyaux cylindriques en acier et de leurs
    composants de tuyauterie. Elle est valable pour des tuyaux jusqu'à 1 m de diamètre
    et d'une épaisseur de paroi minimale de 4,2 mm, pour des diamètres inférieurs
    à 300 mm et de 6,3 mm, pour les diamètres supérieurs ou égaux à 300 mm. Elle n'est
    pas applicable à l'isolation acoustique de conduits rectangulaires, ni à celle
    de réservoirs ou de machines. \nL'ISO 15665:2003 traite de l'évaluation des performances
    d'isolation acoustique des tuyaux à la fois en phase de conception et sur des
    installations en exploitation. Elle fournit des lignes directrices aux ingénieurs
    acousticiens pour déterminer la classe requise et l'étendue d'isolation nécessaire
    pour une application donnée. Elle fournit des exemples types de méthodes de construction,
    ces exemples étant toutefois fournis à titre informatif uniquement et n'ont pas
    pour objet d'être normatifs."
