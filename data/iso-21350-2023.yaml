abstract:
- language: en
  script: Latn
  content: |-
    This document contains requirements and guidelines for the utilization of off-the-shelf (OTS) items, their selection, acquisition, integration, qualification and implementation related to a space product or system.
    This document doesn't cover piece parts and materials, such as electrical, electronic and electromechanical (EEE) parts, thermocouples, rivets, fasteners, connectors, fittings, adhesives, insulation, wiring and plumbing.
