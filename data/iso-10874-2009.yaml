abstract:
- content: "ISO 10874:2009 establishes a classification system for resilient, textile
    and laminate floor coverings. The classification is based on practical requirements
    for areas of use and intensity of use and is linked to the requirements specified
    in the relevant International Standard for each type of floor covering. \nISO
    10874:2009 is also intended to provide guidance for manufacturers, specifiers
    and consumers, to enable them to choose the appropriate class of  floor covering
    for any given area of use or specific room."
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 10874:2009 établit un système de classification pour les revêtements de sol résilients, textiles et stratifiés. Cette classification est basée sur des exigences pratiques relatives aux zones d'utilisation et à l'intensité d'utilisation et est liée aux exigences spécifiées dans la Norme internationale appropriée pour chaque type de revêtement de sol.
    L'ISO 10874:2009 est également destinée à fournir des lignes directrices aux fabricants, aux rédacteurs de descriptifs et aux clients pour les aider à choisir la classe appropriée de revêtement de sol pour toute zone d'utilisation donnée ou toute pièce spécifique.
