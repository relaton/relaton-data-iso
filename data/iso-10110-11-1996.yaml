abstract:
- content: Specifies the presentation of design and functional requirements for optical
    elements and systems in technical drawings used for manufacturing and inspection.
    Specifies the permissible deviations and material imperfections when these are
    not explicitly indicated.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    L'ISO 10110 prescrit la représentation des exigences de conception et des exigences fonctionnelles des éléments et systèmes optiques, sur les dessins techniques utilisés pour la fabrication et le contrôle. La présente partie de l'ISO 10110 prescrit les écarts et les imperfections de matériau admissibles au cas où ils ne sont pas explicitement indiqués.
