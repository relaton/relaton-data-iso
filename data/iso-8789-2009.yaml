abstract:
- language: en
  script: Latn
  content: ISO 8789:2009 specifies the requirements for rubber hoses and hose assemblies,
    up to a maximum hose size of 19, for use in motor vehicles with liquefied petroleum
    gas (LPG) installations. The hoses are designed for use up to a maximum working
    pressure of 3,0 MPa (30 bar) and at working temperatures from -40 °C up to and
    including +80 °C.
- language: fr
  script: Latn
  content: L'ISO 8789:2009 spécifie les exigences pour les tuyaux et flexibles en
    caoutchouc, jusqu'à une dimension maximale de tuyau égale à 19, pour utilisation
    dans les véhicules à moteur avec installations de gaz de pétrole liquéfié (GPL).
    Les tuyaux sont conçus pour une utilisation à une pression de service maximale
    de 3,0 MPa (30 bar) et des températures de fonctionnement de -40 °C à +80 °C incluses.
