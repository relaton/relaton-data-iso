abstract:
- language: en
  script: Latn
  content: ISO 13374-4:2015 details the requirements for presentation of information
    for technical analysis and decision support in an open architecture for condition
    monitoring and diagnostics. Software design professionals need to present diagnostic/prognostic
    data, health information, advisories, and recommendations on computer displays
    and in written report formats to end-users. This part of ISO 13374 provides standards
    for the display of this information in CM&D systems.
