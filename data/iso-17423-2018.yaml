abstract:
- content: |-
    This document
    —          specifies communication service parameters presented by ITS station (ITS-S) application processes to the ITS-S management in support of automatic selection of ITS-S communication profiles in an ITS station unit (ITS-SU),
    —          specifies related procedures for the static and dynamic ITS-S communication profile selection processes at a high functional level,
    —          provides an illustration of objectives used to estimate an optimum ITS-S communication profile.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "Le présent document \n—          spécifie les paramètres de service de
    communication présentés par les processus d'application de la station ITS (ITS-S)
    à la gestion ITS-S afin de faciliter la sélection automatique des profils de communication
    ITS-S au sein d'une unité de station ITS (ITS-SU),\n—          spécifie les procédures
    liées aux processus de sélection des profils de communication ITS-S statiques
    et dynamiques à un niveau fonctionnel élevé,\n—          fournit une illustration
    des objectifs permettant d'estimer un profil de communication ITS-S optimal."
