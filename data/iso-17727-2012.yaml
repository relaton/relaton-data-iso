- content: |-
    L'ISO 17727:2012 décrit les plans d'échantillonnage pour le contrôle qualité de réception et d'expédition des bouchons cylindriques (à ras de bague) en liège semi-ouvrés ou finis prêts à l'emploi utilisés pour les vins tranquilles.
    Ce plan d'échantillonnage est applicable aux paramètres suivants pour lesquels une méthode d'analyse normalisée est disponible. Il s'agit des paramètres portant sur:
    - les essais physiques: dimensions, masse et masse volumique apparente pour les bouchons de liège aggloméré, taux d'humidité, taux de retour dimensionnel après compression, force d'extraction, étanchéité aux liquides, quantité de poussières [voir l'ISO 9727 (toutes les parties)];
    - les essais chimiques: dosage des résidus oxydants (voir l'ISO 21128);
    - les essais microbiologiques: dénombrement des unités formant colonie de levures, de moisissures et de bactéries capables de se développer dans un milieu alcoolique (voir l'ISO 10718);
    - l'analyse sensorielle (voir l'ISO 22308);
    - le dosage du 2, 4, 6-trichloroanisole (TCA) relargable (voir l'ISO 20752).
