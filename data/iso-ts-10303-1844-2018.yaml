abstract:
- content: "ISO/TS 10303-1844:2018-11 specifies the application module for\n         General
    design connectivity.       \n         \n      \n\n         The following are within
    the scope of \n         ISO/TS 10303-1844:2018-11:\n         \n      \n- identification
    of re-usable contact feature definitions and fit relations between them;\n- identification
    of contact features for parts and product occurrences that are intended to be
    joined with other contact features\n            in an assembly;\n         \n-
    identification of transport features for the transport of information, energy
    or matter within a part or a product occurrences;\n- identification of terminal
    features for the exchange of information, energy or matter on parts and product
    occurrences;\n- identification of feature joints between features of product occurrences
    in an assembly;\n- identification of feature constraints between features of product
    occurrences in an assembly;\n- identification of a set of connected terminals
    on a piece part and/or on the terminals of product occurrences in an assembly;\n-
    items within the scope of application module Assembly constraints, ISO/TS 10303-1794;\n-
    items within the scope of application module Design product data management, ISO/TS
    10303-1628;\n- items within the scope of application module Item definition structure,
    ISO/TS 10303-1345;\n- items within the scope of application module Part shape,
    ISO/TS 10303-1807;\n- items within the scope of application module Shape feature,
    ISO/TS 10303-1764."
