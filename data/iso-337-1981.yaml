abstract:
- language: en
  script: Latn
  content: This second edition cancels and replaces the first edition (1973). Specifies
    the dimensions of the 50 coupling pin /dia. 50,8 mm (2 in)/ which is used for
    coupling semi-trailers to prime movers, taking into account the limitations of
    weight generally laid down by official requirements. Some figures illustrate shapes
    and the difference of types.
- language: fr
  script: Latn
  content: |2

    La présente norme internationale fixe les dimensions du pivot d'attelage de 50 [Ø 50,8 mm (2 in)], qui est utilisé pour tous les accouplements de semi-remorques avec tracteur, compte tenu des limitations de poids généralement imposées par les prescriptions réglementaires. Note : Si, pour les véhicules exceptionnellement lourds, ce pivot n'est pas suffisant, un pivot de 90 [Ø 89 mm (3,5 in)] conforme à l'ISO 4086 doit être utilisé. En outre, la présente norme internationale spécifie les caractéristiques dimensionnelles nécessaires au montage et à l'interchangeabilité.
