abstract:
- language: en
  script: Latn
  content: |-
    ISO/TR 15608:2017 provides guidelines for a uniform system for grouping materials for welding purposes. It can also be applied for other purposes, such as heat treatment, forming and non-destructive testing.
    It covers grouping systems for the following standardized materials:
    ?   steels;
    ?   aluminium and its alloys;
    ?   copper and its alloys;
    ?   nickel and its alloys;
    ?   titanium and its alloys;
    ?   zirconium and its alloys;
    ?   cast irons.
- language: fr
  script: Latn
  content: |-
    ISO/TR 15608:2017 fournit des lignes directrices pour un système uniforme de groupement des matériaux en vue du soudage. Il peut aussi s'appliquer pour d'autres utilisations telles que le traitement thermique, le formage et les contrôles non destructifs.
    Il traite des systèmes de groupement relatifs aux matériaux normalisés suivants:
    ?   les aciers;
    ?   l'aluminium et ses alliages;
    ?   le cuivre et ses alliages;
    ?   le nickel et ses alliages;
    ?   le titane et ses alliages;
    ?   le zirconium et ses alliages;
    ?   les fontes.
