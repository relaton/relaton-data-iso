abstract:
- content: "ISO 7886-4:2006 specifies requirements for sterile single-use hypodermic
    syringes made of plastic materials with or without needle, and intended for the
    aspiration of fluids or for the injection of fluids immediately after filling
    and of design such that the syringe can be rendered unusable after use. \nISO
    7886-4:2006 is not applicable to syringes made of glass (specified in ISO 595),
    auto-disable syringes for fixed dose immunization (ISO 7886-3) and syringes designed
    to be pre-filled. It does not address compatibility with injection fluids. Other
    standards can be applicable when syringes are used for any other intended purpose
    than those specified in ISO 7886-4:2006.\nNOTE Syringes designed to reduce the
    risk of needlestick injuries can also comply with ISO 7886-4:2006 with regard
    to their re-use prevention properties, but it is stressed that anti-needlestick
    properties of syringes are not in themselves addressed in ISO 7886-4:2006."
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "L'ISO 7886-4:2006 spécifie les exigences relatives aux seringues hypodermiques
    stériles en matière plastique, non réutilisables, avec ou sans aiguille, prévues
    pour aspirer des liquides ou pour en injecter immédiatement après remplissage,
    leur conception faisant que la seringue est rendue inutilisable après utilisation.
    \nL'ISO 7886-4:2006 ne s'applique pas aux seringues en verre (spécifiées dans
    l'ISO 595), aux seringues autobloquantes pour vaccination à dose fixe (ISO 7886-3)
    et aux seringues conçues pour être préremplies. Elle n'aborde pas le problème
    de la compatibilité avec les liquides injectables. Si la seringue est utilisée
    à une autre fin prévue que celle spécifiée dans la présente partie de l'ISO 7886,
    d'autres normes sont applicables.\nNOTE Les seringues conçues pour réduire les
    risques de blessures dues à des piqûres d'aiguille peuvent également être conformes
    à la présente partie de l'ISO 7886 en ce qui concerne leurs propriétés empêchant
    la réutilisation; il est toutefois à souligner que les propriétés de protection
    contre les piqûres d'aiguilles ne sont pas en tant que telles traitées dans la
    présente partie de l'ISO 7886."
