- language: en
  script: Latn
  content: ISO 7504:2015 defines terms related to gas analysis, with the main focus
    on terms related to calibration gas mixtures for use in gas analysis and gas measurements.
    It does not cover terms which relate only to specific applications.
- language: fr
  script: Latn
  content: L'ISO 7504:2015 définit les termes relatifs à l'analyse des gaz, en insistant
