abstract:
- content: |-
    This document specifies a method for assessing the degree of flaking of coatings by comparison with pictorial standards.
    ISO 4628-1 specifies the system used for designating the quantity and size of defects and the intensity of changes in appearance of coatings. It also outlines the general principles of the system. This system is intended to be used, in particular, for defects caused by ageing and weathering, and for uniform changes such as colour changes, for example yellowing.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie une méthode d’évaluation du degré d’écaillage de revêtements par comparaison avec des étalons illustrés.
    L’ISO 4628‑1 spécifie un système de désignation de la quantité et de la dimension des défauts, ainsi que l’intensité des changements d’aspect intervenant sur les revêtements. Elle expose également les principes généraux de ce système. Ce système est destiné à être utilisé, en particulier, pour les défauts causés par le vieillissement et les intempéries, ainsi que pour les changements uniformes tels que les changements de couleur, par exemple le jaunissement.
