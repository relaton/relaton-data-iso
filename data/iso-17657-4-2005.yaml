abstract:
- language: en
  script: Latn
  content: ISO 17657-4:2005 specifies calibration systems and calibration procedures
    for welding current measuring systems, current sensors, welding current meters
    and monitoring devices with current sensor used for measuring welding current
    in resistance welding with alternating current of 50 Hz or 60 Hz, or with direct
    current.
- language: fr
  script: Latn
  content: |-
    L'ISO 17657-4:2005 spécifie les systèmes d'étalonnage et les modes opératoires d'étalonnage pour les systèmes de mesurage des courants de soudage, les capteurs de courant, les mesureurs du courant de soudage et les dispositifs de surveillance avec capteur de courant qui sont utilisés pour le mesurage du courant de soudage en soudage par résistance, en courant alternatif à 50 Hz ou à 60 Hz ou en courant continu.
    Les modes opératoires sont applicables pour une étendue de courant comprise entre 0,5 kA et 25 kA.
