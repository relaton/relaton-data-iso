  format: text/plain
- content: |-
    L'ISO 10191:2010 prescrit des méthodes d'essai destinées à vérifier I'aptitude des pneumatiques pour voitures particulières. Parmi les méthodes d'essai prescrites, il est possible que seules certaines soient requises selon le type de pneumatique à essayer. Les essais sont effectués en laboratoire, dans des conditions contrôlées.
    L'ISO 10191:2010 comporte un essai de résistance permettant d'évaluer I'aptitude de la structure du pneumatique, par rapport à l'énergie de rupture, dans la zone de la bande de roulement.
    Un deuxième essai, l'essai de décoincement du talon, évalue la résistance du pneumatique au talon. II n'est applicable qu'aux pneumatiques sans chambre à air.
    Un troisième essai, l'essai d'endurance, évalue la résistance du pneumatique dans les conditions d'utilisation à pleine charge et à vitesse modérée sur de longues distances.
    Un quatrième essai, I'essai à haute vitesse, évalue I'aptitude du pneumatique dans les utilisations à la vitesse correspondant à sa catégorie de vitesse.
    Les méthodes d'essai présentées dans l'ISO 10191:2010 ne sont pas destinées à établir des niveaux de performance ou de qualité. L'ISO 10191:2010 est applicable à tous les pneumatiques pour voitures particulières.
