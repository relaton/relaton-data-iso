abstract:
- content: ISO 1893:2005 specifies a method for determining the deformation of dense
    and insulating shaped refractory products subjected to a constant load under conditions
    of progressively rising temperature (or refractoriness-under-load) by a differential
    method, with rising temperature. The test may be carried out up to a maximum temperature
    of 1 700 °C.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 1893:2005 spécifie une méthode pour la détermination de la déformation
    des produits réfractaires façonnés, denses et isolants, qui sont soumis à une
    charge constante au cours d'une élévation progressive de la température (ou détermination
    de «l'affaissement sous charge»), par une méthode différentielle avec élévation
    de la température. L'essai peut être réalisé jusqu'à une température maximale
    de 1 700 °C.
