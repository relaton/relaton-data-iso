- language: en
  script: Latn
  content: |-
    This International Standard specifies the procedure for assessing textile floor coverings for resistance to staining by
    acid food colours. The apparent intensity of the stain will vary with the colour of the floor covering.
- language: fr
  script: Latn
  content: |-
    La présente Norme internationale spécifie une méthode d'évaluation de la résistance des revêtements de sol
    textiles au tachage par des colorants alimentaires acides. L'intensité apparente variera selon la couleur du
    revêtement de sol.
