abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the technical requirements for rapid determination of moisture of fresh meat based on low-field nuclear magnetic resonance (LF-NMR) technology.
    The test method specified in this document is applicable to the rapid detection of moisture in fresh meat, water-injected meat or thawed meat.
