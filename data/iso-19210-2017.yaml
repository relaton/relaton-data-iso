abstract:
- language: en
  script: Latn
  content: ISO 19210:2017 specifies tests for adhesives for wood and derived timber
    products for the assessment of their resistance to hot and cold water. It can
    be used for the assessment of the strength of bonds with a thin bond line. It
    does not apply to adhesives for structural use or to the manufacture of particleboards,
    fibreboards and plywood. It does not replace tests on finished products.
