abstract:
- content: The solution method determines cobalt, iron, manganese, molybdenum, nickel,
    niobium, tantalum, titanium, tungsten, vanadium and zirconium. Is applicable to
    carbides of niobium, tantalum, titanium, vanadium, tungsten and zirconium, mixtures
    of these carbides and binder metals, all grades of presintered or sintered hardmetals,
    produce from these carbides, with the minimum element contents shown in table
    1.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "La présente Norme internationale spécifie une méthode de fluorescence
    de rayons X sur solution pour le dosage des éléments suivants : cobalt, fer, manganèse,
    molybdène, nickel, niobium, tantale, titane, tungstène, vanadium et zirconium
    dans les carbures et métaux-durs.\nCette méthode s'applique aux \n- carbures de
    niobium, tantale, titane, vanadium, tungstène et zirconium, \n- mélanges de ces
    carbures et des métaux liants non lubrifiés, \n- métaux-durs de toutes nuances,
    préfrittés ou frittés, produits de ces carbures, ayant les teneurs minimales indiquées
    au tableau 1."
