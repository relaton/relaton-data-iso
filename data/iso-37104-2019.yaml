abstract:
- language: en
  script: Latn
  content: |-
    This document provides guidance on how to implement and maintain a management system for sustainable development based on ISO 37101 principles, specifically in the context of cities, but applicable to other forms of settlement. This document:
    —          provides guidance for practical implementation of a management system for sustainable development in cities and other settlements, based on ISO 37101;
    —          establishes a methodological framework for the systematic evaluation of the sustainable development schemes and achievements in the city or other settlements, based on the cross-analysis of the six purposes of sustainability and the 12 areas of action of ISO 37101;
    —          illustrates how other International Standards can be used to support successful implementation of ISO 37101, including, in particular, ISO 37120 (which recommends a suite of city indicators mapped against the six purposes of ISO 37101) and ISO 37106 (which provides practical guidance on how to implement joined-up delivery and innovation across organizational boundaries within the city or settlement).
    This document is intended for organizing bodies, decision-makers, executive officers and managers in cities ? usually, in the first instance, the relevant local governments.
    This document is intended to help cities become more sustainable, through the implementation at city level of strategies, programmes, projects, plans and services referred to in this document as schemes (see Note 1 and 3.7). It also provides a platform to help demonstrate and communicate their commitment, progress and achievements.
    NOTE 1    In this document, the term "scheme" is used to cover strategies, programs, projects, plans and services.
    NOTE 2    The guidance can be used for city-wide strategies, but also, potentially, for some sector-specific schemes at a city level.
    This document is applicable to a range of types and scales of communities: cities, towns, villages or other kinds of human settlements with defined boundaries.
    NOTE 3    In this document, the term "city" refers to cities, towns, villages or other kind of human settlements with defined territorial boundaries and administrative authority.
    The approach is in line with other deliverables developed by ISO/TC 268 and ISO/TC 268/SC 1 that could be identified as the ISO 371XX family.
    This document can be used in whole or in part to establish or systematically improve a community-based sustainable development management system. It provides additional operational instructions and examples regarding ways of meeting the 37101 requirements.
- language: fr
  script: Latn
  content: |-
    Le présent document fournit des recommandations pour mettre en œuvre et tenir à jour un système de management pour le développement durable basé sur les principes de l'ISO 37101, en particulier dans le contexte des villes, mais tout aussi applicable à d'autres formes d'établissements humains. Le présent document:
    —          fournit des recommandations pour la mise en œuvre d'un système de management pour le développement durable dans les villes et autres établissements humains, sur la base de l'ISO 37101;
    —          établit un cadre méthodologique pour l'évaluation systématique des Projets et réalisations en matière de développement durable dans la ville ou d'autres établissements humains, basé sur l'analyse croisée des six finalités du développement durable et des 12 domaines d'action de l'ISO 37101;
    —          illustre la manière dont d'autres Normes internationales peuvent être utilisées pour soutenir la mise en œuvre réussie de l'ISO 37101, y compris, en particulier, l'ISO 37120 (qui recommande une série d'indicateurs urbains établis en fonction des six finalités de l'ISO 37101) et l'ISO 37106 (qui livre des recommandations pratiques pour la mise en œuvre conjointe de la stratégie et de l'innovation dans les limites du périmètre organisationnel de la ville ou de l'établissement humain).
    Le présent document s'adresse aux entités organisatrices, aux décideurs, aux cadres dirigeants et aux gestionnaires municipaux ? généralement, en premier lieu, aux autorités locales concernées.
    Le présent document est destiné à aider les villes à devenir plus durables par la mise en œuvre, au niveau de la ville, de stratégies, de programmes, de projets, de plans et de services, désignés dans le présent document par le terme de «Projets» (voir Note 1 et 3.7). Il fournit également une plate-forme pour aider à démontrer et communiquer leur engagement, leurs progrès et leurs réalisations.
    NOTE 1    Dans le présent document, le terme «Projet» sous-entend les stratégies, programmes, projets, plans et services.
    NOTE 2    Ce document d'orientation peut être utilisé pour des stratégies à l'échelle de la collectivité mais aussi, en théorie, pour certains Projets sectoriels au niveau de la ville.
    Le présent document s'applique à un éventail de types et d'échelles de communautés territoriales: villes, cités, villages ou autres types d'établissements humains ayant des frontières définies.
    NOTE 3    Dans le présent document, le terme «ville» englobe les villes, cités, villages ou autre type d'établissements humains dont les frontières territoriales et l'autorité locale sont définies.
    Cette approche est cohérente avec les autres livrables développés par l'ISO/TC 268 et l'ISO/TC 268/SC 1 qui pourraient être identifiés comme la famille ISO 371XX.
    Le présent document peut être utilisé en tout ou partie pour établir ou améliorer de façon systématique un système de management du développement durable basé sur les communautés territoriales. Il fournit des instructions opérationnelles supplémentaires ainsi que des exemples de méthodes pour se conformer aux exigences de l'ISO 37101.
