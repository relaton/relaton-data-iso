abstract:
- language: en
  script: Latn
  content: |-
    ISO 16810:2012 defines the general principles required for the ultra­sonic examination of industrial products that permit the trans­mis­sion of ultrasound.
    The specific conditions of application and use of ultrasonic examination, which depend on the type of product examined, are described in documents which could include: a) product standards; b) specifications; c) codes; d) contractual documents; e) written procedures.
    Unless otherwise specified in the referencing documents the minimum requirements of ISO 16810:2012 are applicable.
    ISO 16810:2012 does not define: 1) extent of examination and scanning plans; 2) acceptance criteria.
- language: fr
  script: Latn
  content: |-
    L'ISO 16810:2012 définit les principes généraux du contrôle ultrasonore des produits industriels perméables aux ondes ultrasonores.
    Les conditions particulières d'application et d'utilisation des contrôles ultrasonores, qui dépendent du type de produit examiné, font l'objet de documents tels que normes de produit, spécifications, codes, documents contractuels et procédures écrites.
    Sauf indications contraires dans les documents de référence, les exigences minimales de l'ISO 16810:2012 sont applicables.
    L'ISO 16810:2012 ne définit pas l'étendue des essais et des plans de contrôle et les critères d'acceptation.
