- content: |-
    L'ISO 16810:2012 définit les principes généraux du contrôle ultrasonore des produits industriels perméables aux ondes ultrasonores.
    Les conditions particulières d'application et d'utilisation des contrôles ultrasonores, qui dépendent du type de produit examiné, font l'objet de documents tels que normes de produit, spécifications, codes, documents contractuels et procédures écrites.
    Sauf indications contraires dans les documents de référence, les exigences minimales de l'ISO 16810:2012 sont applicables.
    L'ISO 16810:2012 ne définit pas l'étendue des essais et des plans de contrôle et les critères d'acceptation.
