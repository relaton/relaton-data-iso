- content: |-
    Le présent document spécifie les exigences et formule des recommandations concernant les structures en mer en béton fixes, flottantes et échouées pour les industries du pétrole et du gaz naturel. Il s'applique également aux structures d'envergure nationale supportant des installations de production, de transport ou de distribution d'énergie. Le présent document couvre plus particulièrement:
    —     la conception, la construction, le transport et l'installation de nouvelles structures, ainsi que les exigences concernant l'inspection en service et la possibilité de retrait des structures;
    —     l'évaluation de structures en service; et
    —     l'évaluation de structures destinées à être réutilisées sur d'autres sites.
    Le présent document est destiné à couvrir les processus d'ingénierie nécessaires aux disciplines d'ingénierie majeures afin d'établir une installation destinée à une utilisation en mer.
