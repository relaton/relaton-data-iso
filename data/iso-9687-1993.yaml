abstract:
- content: The 153 symbols specified are to be used on the appropriate piece of equipment
    and in documents pertaining to dental equipment pieces, e.g. in instructions for
    use. The symbols are selected specifically for all kinds of dental equipment.
    The majority of them are taken from the relevant IEC and ISO International Standards.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "\nLa présente Norme internationale s'applique au matériel dentaire. Elle
    spécifie les symboles graphiques qui sont à utiliser sur la partie du matériel
    et dans les documents afférents aux parties du matériel dentaire, par exemple
    dans les instructions d'emploi. Les symboles sont choisis spécifiquement pour
    toutes sortes de matériel dentaire. La majorité d'entre eux sont pris à partir
    des normes concernées de l'ISO et de la CEI.  \nNOTES 1 En complément des termes
    utilisés dans deux des trois langues officielles de l'ISO (anglais et français),
    la présente Norme internationale donne les termes équivalents dans la langue allemande;
    ces termes ont été incorporés à la demande du comité technique ISO/TC 106, et
    sont publiés sous la responsabilité du Comité membre de l'Allemagne (DIN). Toutefois,
    seuls les termes donnés dans les langues officielles peuvent être considérés comme
    étant des termes de l'ISO. 2 La présente Norme internationale a été agréée par
    l'ISO/TC 145, Symboles graphiques et pictogrammes, qui est responsable de l'harmonisation
    de tous les symboles graphiques utilisés dans les Normes internationales. 3 Pour
    la combinaison des symboles, voir ISO 3461. Les symboles 1 à 9 sont surtout utilisés
    dans la documentation des produits techniques (voir ISO 3461).\n"
