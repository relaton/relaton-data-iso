abstract:
- content: ISO 17657-3:2005 specifies current sensing coils of the toroidal-coil type
    as a current sensor for welding current meters or a welding current measuring
    system used to monitor the welding current in resistance welding, and is applicable
    for both current types, i.e. alternating current of 50 Hz or 60 Hz and direct
    current.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 17657-3:2005 spécifie les tores de mesure de courant de type toroïdal
    agissant comme capteurs dans les mesureurs du courant de soudage ou les systèmes
    de mesurage du courant de soudage utilisés pour la surveillance du courant de
    soudage en soudage par résistance. Elle est applicable aussi bien en courant alternatif
    à 50 Hz ou à 60 Hz qu'en courant continu.
