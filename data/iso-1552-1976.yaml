abstract:
- language: en
  script: Latn
  content: The method is applicable when an agreement has previously been reached
    between the interested parties for the removal of two representative samples during
    filling of the tank-wagon at the manufacturer's premises. It cannot be applied
    when it is intended to determine the water content. The principle consists in
    checking that the equipment used is gas-tight; collection of the samples in steel
    bottles. One bottle is intended for the customer and the other is retained by
    the manufacturer in case an analysis is required for checking purposes. - Replaces
    ISO Recommendation R 1552-1970.
- language: fr
  script: Latn
  content: |2

    La présente Norme Internationale spécifie une méthode d'échantillonnage du chlore liquide à usage industriel, en vue uniquement de la détermination du titre volumétrique en chlore.


    La méthode est applicable à l'échantillonnage du chlore liquide à usage industriel, en vue uniquement de la détermination du titre volumétrique en chlore, lorsqu'un accord préalable a été convenu entre les parties intéressées (prélèvement de deux échantillons représentatifs au cours du remplissage du wagon-citerne chez le fabricant). Elle ne peut être appliquée lorsqu'on a en vue le dosage de l'eau.
