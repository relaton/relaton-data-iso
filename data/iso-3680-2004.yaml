abstract:
- language: en
  script: Latn
  content: ISO 3680:2004 specifies a method for the determination of the ability of
    paints (including water-borne paints), varnishes, paint binders, adhesives, solvents
    and petroleum and related products, when maintained at a selected test temperature
    within the range of - 30 degrees Celsius and 300 degrees Celsius, and under the
    conditions of test, to yield sufficient flammable vapour at this temperature to
    cause ignition on the application of a test flame in a standard manner. When used
    in conjunction with the flash detector (A.1.6), ISO 3680:2004 is also suitable
    to carry out a flash/no flash test on fatty acid methyl esters (FAME).
- language: fr
  script: Latn
  content: L'ISO 3680:2004 spécifie une méthode d'essai pour déterminer si des peintures
    (y compris les peintures à support aqueux), des vernis, des liants pour peintures,
    des adhésifs, des solvants, des produits pétroliers et des produits connexes,
    lorsqu'ils sont maintenus à une température d'équilibre comprise entre -30 °C
    et 300 °C, dans les conditions de l'essai, émettent suffisamment de vapeurs inflammables
    à cette température pour provoquer l'inflammation en présence d'une flamme d'essai
    présentée de manière normalisée. Lorsqu'elle est utilisée avec le détecteur d'éclair,
    l'ISO 3680:2004 convient aussi pour l'essai de point d'éclair de type passe/ne
    passe pas des esters méthyliques d'acide gras (EMAG).
