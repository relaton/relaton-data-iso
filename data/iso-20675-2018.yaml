- content: |-
    Le présent document définit les termes et décrit les classifications ayant trait à la production du biogaz par digestion anaérobie, gazéification de la biomasse et conversion d'électricité en gaz à partir de sources issues de biomasse, ainsi qu'au traitement, à l'épuration et à l'utilisation du biogaz du point de vue de la sécurité, des questions environnementales, de la performance et de la fonctionnalité; ceci pendant les phases de conception, de fabrication, d'installation, de construction, d'essai, de mise en service, de réception, d'exploitation, d'inspection régulière et de maintenance.
    Les installations de biogaz sont, entre autres, utilisées dans des installations industrielles, par exemple dans l'industrie des produits alimentaires et des boissons, les stations de traitement des eaux usées, les installations de traitement des déchets, les décharges, les installations agricoles de petite taille et les installations domestiques de petite taille.
    Les points suivants sont exclus du présent document:
    —          chaudières, brûleurs, fours et éclairage s'ils n'utilisent pas spécifiquement du biogaz produit localement;
    —          moteurs à gaz pour véhicules et bateaux;
    —          réseau de gaz public;
    —          spécifications pour déterminer la qualité du biométhane;
    —          transport du biogaz comprimé ou liquéfié;
    —          transport de la biomasse ou du digestat;
    —          évaluation et détermination du caractère durable de a production de biomasse.
    Le présent document décrit également à titre informatif:
    —          les paramètres pour déterminer la dimension (par exemple petite, moyenne ou grande taille);
    —          les paramètres pour déterminer le type d'installation (par exemple domestique, industriel);
    —          les paramètres pour décrire le type de technique;
    —          les termes et procédés afin de développer des lignes directrices pour la protection de la santé, de la sécurité et de l'environnement, applicables aux installations de biogaz.
    NOTE       Pour une explication sur le domaine d'application, voir l'Annexe A.
