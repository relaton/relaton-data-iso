abstract:
- language: en
  script: Latn
  content: ISO 3759:2007 specifies a method for the preparation, marking and measuring
    of textile fabrics, garments and fabric assemblies for use in tests for assessing
    dimensional change after a specified treatment, e.g. washing, dry cleaning, soaking
    in water and steaming, following the procedures in ISO 3005, ISO 7771, ISO 6330
    or ISO 3175. This standard is applicable to woven and knitted fabrics and made-up
    textile articles. The procedures are not applicable to certain upholstery coverings.
- language: fr
  script: Latn
  content: L'ISO 3759:2007 spécifie une méthode pour la préparation, le marquage et
    le mesurage d'étoffes textiles, de vêtements et d'assemblages d'étoffes à utiliser
    dans les essais destinés à évaluer la variation des dimensions à l'issue de traitements
    spécifiés, par exemple lors du lavage, du nettoyage à sec, du trempage dans l'eau
    et du vaporisage selon l'ISO 3005, l'ISO 7771, l'ISO 6330 ou l'ISO 3175. La présente
    norme est applicable aux étoffes tissées et tricotées, et aux articles confectionnés.
    Les modes opératoires ne sont pas applicables à certains recouvrements d'ameublement.
