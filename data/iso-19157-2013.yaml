abstract:
- content: "\uFEFF\nISO 19157:2013 establishes the principles for describing the quality
    of geographic data. It\n-   defines components for describing data quality;\n-
    \  specifies components and content structure of a register for data quality measures;\n-
    \  describes general procedures for evaluating the quality of geographic data;\n-
    \  establishes principles for reporting data quality.\nISO 19157:2013 also defines
    a set of data quality measures for use in evaluating and reporting data quality.
    It is applicable to data producers providing quality information to describe and
    assess how well a data set conforms to its product specification and to data users
    attempting to determine whether or not specific geographic data are of sufficient
    quality for their particular application.\nISO 19157:2013 does not attempt to
    define minimum acceptable levels of quality for geographic data."
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "\uFEFF\nL'ISO 19157:2013 établit les principes de description de la qualité
    des données géographiques. Elle\n-      définit des composants destinés à décrire
    la qualité de données;\n-      spécifie des composants et la structure du contenu
    d'un registre de mesures de qualité des données;\n-      décrit des procédures
    générales d'évaluation de la qualité des données géographique;\n-      pose les
    principes de la description de la qualité des données dans des rapports.\nL'ISO
    19157:2013 définit également un ensemble de mesures de qualité des données destinées
    à l'évaluation et à la mise en place de rapports sur la qualité de données. Elle
    s'applique aux producteurs de données fournissant des informations de qualité
    pour décrire et évaluer la façon dont un jeu de données répond à sa spécification
    de produit et aux utilisateurs cherchant à déterminer si des données géographiques
    spécifiques sont ou non de qualité suffisante pour leur application particulière.\nL'ISO
    19157:2013 ne cherche pas à définir des niveaux minimums acceptables de qualité
    en matière de données géographiques."
