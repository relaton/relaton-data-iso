abstract:
- language: en
  script: Latn
  content: This document specifies requirements and recommendations for healthcare
    interpreting services in spoken and signed communication. It is applicable to
    all situations requiring healthcare interpreting, where the parties involved need
    to communicate using spoken or signed language, to treat a health-related issue.
    It is intended for interpreting service providers and healthcare interpreters.
- language: fr
  script: Latn
  content: Le présent document spécifie des exigences et des recommandations relatives
    aux services d'interprétation dans le domaine de la santé en communication orale
    et signée. Il s'applique à toutes les situations nécessitant des services d'interprétation
    dans le domaine de la santé, dans lesquelles les parties impliquées ont besoin
    de communiquer oralement ou par la langue des signes pour résoudre un problème
    touchant à la santé. Il est destiné aux prestataires de services d'interprétation
    et aux interprètes dans le domaine de la santé.
