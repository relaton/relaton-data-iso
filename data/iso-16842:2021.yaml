abstract:
- language: en
  script: Latn
  content: This document specifies the method for measuring the stress-strain curves
    of sheet metals subject to biaxial tension using a cruciform test piece fabricated
    from a sheet metal sample. The applicable thickness of the sheet is 0,1 mm or
    more and 0,08 times or less of the arm width of the cruciform test piece (see
    Figure 1). The test temperature ranges from 10 °C to 35 °C. The amount of plastic
    strain applicable to the gauge area of the cruciform test piece depends on the
    force ratio, slit width of the arms, work hardening exponent (n-value) (see Annex B)
    and anisotropy of a test material.
