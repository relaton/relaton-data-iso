abstract:
- language: en
  script: Latn
  content: This document specifies the equipment and procedures for determining the
    apparent overall density and the apparent core density under reference conditions.
    This document is applicable to full size thermal insulating products and test
    specimens. This document can also be applied to the individual layers of multi‑layered
    products.
- language: fr
  script: Latn
  content: Le présent document spécifie l'équipement et les modes opératoires permettant
    de déterminer la masse volumique globale apparente et la masse volumique apparente
    à cœur, dans des conditions de référence. Le présent document s'applique aux produits
    isolants thermiques en vraies dimensions et à leurs éprouvettes d'essai. Le présent
    document peut également s'appliquer à chacune des couches d'un produit multicouche.
