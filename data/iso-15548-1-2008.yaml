abstract:
- content: |-
    ISO 15548-1:2008 identifies the functional characteristics of a general-purpose eddy current instrument and provides methods for their measurement and verification.
    The evaluation of these characteristics permits a well-defined description and comparability of eddy current equipment.
    By careful choice of the characteristics, a consistent and effective eddy current examination system can be designed for a specific application.
    Where accessories are used, these are characterised using the principles of ISO 15548-1:2008.
    ISO 15548-1:2008 gives neither the extent of verification nor acceptance criteria for the characteristics. They are given in the application documents.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 15548-1:2008 identifie les caractéristiques fonctionnelles d'un appareil à courants de Foucault à usage général et fournit des méthodes pour les mesurer et les vérifier.
    L'évaluation de ces caractéristiques permet de donner une description bien définie de l'appareillage à courants de Foucault et d'assurer la comparabilité entre appareillages.
    Un système d'examen par courants de Foucault, cohérent et efficace, peut être conçu en procédant à un choix scrupuleux des caractéristiques pour une application spécifique.
    Lorsque des accessoires sont mis en œuvre, il convient de les caractériser en appliquant les principes de l'ISO 15548-1:2008.
    L'ISO 15548-1:2008 ne donne ni l'étendue de la vérification ni les critères d'acceptation des caractéristiques. Celles-ci sont définies dans les documents d'application.
