abstract:
- language: en
  script: Latn
  content: |-
    ISO 765:2016 gives a list of certain pesticide chemicals with reasonably short and distinctive chemical names or trivial names already known, to which it is deemed unnecessary to assign recommended common names at present.
    The intention is that all the members of the group of isomers of the same pesticide are included in this list, and in consequence it is not necessary to add any locants to the chemical names.
- language: fr
  script: Latn
  content: |-
    ISO 765:2016 dresse une liste de pesticides chimiques dont le nom chimique est raisonnablement court et distinctif ou dont le nom trivial est déjà connu, et auxquels il n'est pour l'instant pas jugé opportun d'attribuer un nom commun recommandé.
    Cette liste est supposée réunir tous les membres du groupe d'isomères d'un même pesticide et il n'est par conséquent pas nécessaire d'ajouter de préfixes aux noms chimiques.
