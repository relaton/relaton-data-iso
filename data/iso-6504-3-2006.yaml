abstract:
- content: ISO 6504-3:2006 describes methods for determining the opacity (by contrast
    ratio measurement) given by paint films of white or light colours of tristimulus
    value Y greater than 25, applied at a spreading rate of 20 m2/l to a black and
    white chart or to colourless transparent polyester foil. In the latter case, the
    tristimulus value Y is measured subsequently over black and white glass panels.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 6504-3:2006 décrit des méthodes permettant de déterminer le pouvoir
    masquant (par mesurage du rapport de contraste) de feuils de peinture blanche
    ou de peinture claire dont la valeur du tristimulus Y est supérieure à 25, appliqués
    selon un rendement surfacique de 20 m2/l sur une carte à contraste de noir et
    de blanc ou sur une feuille de polyester transparent incolore. Dans ce dernier
    cas, la valeur du tristimulus Y est ensuite mesurée sur des plaques de verre à
    contraste de noir et de blanc.
