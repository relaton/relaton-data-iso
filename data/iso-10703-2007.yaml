abstract:
- language: en
  script: Latn
  content: ISO 10703:2007 specifies a method for the simultaneous determination of
    the activity concentration of various radionuclides emitting gamma rays with energies
    between 40 keV and 2 MeV in water samples, by gamma‑ray spectrometry using germanium
    detectors with high energy resolution in combination with a multichannel analyser.
- language: fr
  script: Latn
  content: L'ISO 10703:2007 présente une méthode de détermination simultanée des activités
    volumiques de différents radionucléides émetteurs de rayonnements gamma d'énergies
    comprises entre 40 keV et 2 MeV, dans les échantillons d'eau, par spectrométrie
    gamma en utilisant un détecteur de germanium de haute résolution couplé à un analyseur
    multicanal.
