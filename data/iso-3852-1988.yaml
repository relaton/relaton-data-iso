abstract:
- language: en
  script: Latn
  content: This second edition cancels and replaces the first edition (ISO 3852:1977)
    and ISO 5464:1980, and includes the determination of bulk density for particles
    greater than 40 mm. Specifies two methods for measuring the bulk density of natural
    and processed iron ores.
- language: fr
  script: Latn
  content: "\nLa présente Norme internationale spécifie deux méthodes pour la détermination
    de la masse volumique apparente des minerais de fer naturels et traités. La méthode
    1 est applicable aux minerais de fer de dimension granulométrique maximale inférieure
    ou égale à 40 mm. La méthode 2 est applicable aux minerais de fer de toute dimension
    granulométrique.  \nNOTE - La masse volumique apparente mesurée ne représente
    pas nécessairement la masse volumique apparente des minerais de fer compactés
    ou empilés, à l'état naturel ou traité.\n"
