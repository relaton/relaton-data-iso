abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the quality and safety requirements and test methods of Gardenia jasminoides fruit, which is derived from the fruit of Gardenia jasminoides Ellis (Rubiaceae).
    This document is applicable to Gardenia jasminoides fruit that are sold and used as natural medicines in international trade, including Chinese Materia Medica (whole medicinal material) and decoction pieces derived from this plant.
