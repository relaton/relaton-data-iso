- content: |-
    L'ISO 19344:2015 spécifie une méthode normalisée permettant de quantifier les bactéries lactiques actives et/ou totales et les souches probiotiques dans les ferments lactiques utilisés dans les produits laitiers, au moyen de la cytométrie en flux. La méthode s'applique également aux probiotiques utilisés dans les produits laitiers et aux produits laitiers fermentés, tels que les yaourts, contenant essentiellement des bactéries lactiques.
    L'ISO 19344:2015 ne s'applique pas à la différenciation taxonomique des bactéries. En raison de sa non-spécificité, la méthode peut quantifier d'autres bactéries que celles indiquées dans le domaine d'application de l'ISO 19344:2015, lorsqu'elles sont présentes dans l'échantillon. Cela peut conduire à une surestimation des dénombrements.
    La concentration minimale de cellules bactériennes dans l'échantillon avant l'application de cette méthode normalisée dépend des taux de dilution utilisés dans chaque protocole. En général, on considère que 106 cellules par gramme ou ml se situent dans la plage minimale.
