abstract:
- language: en
  script: Latn
  content: "ISO/TR 945-3:2016 gives the designations, descriptions and reference micrographs
    of the matrix structures of cast irons.\nIt applies to the following types of
    cast irons:\n-      grey cast irons (Table 4.1);\n-      spheroidal graphite cast
    irons (Table 4.2);\n-      austenitic cast irons (Table 4.3);\n-      malleable
    cast irons (Table 4.4);\n-      compacted (vermicular) graphite cast irons (Table
    4.5);\n-      ausferritic spheroidal graphite cast irons (Table 4.6); \n-      abrasion-resistant
    cast irons (Table 4.7).\nEach matrix structure is defined with explanations and
    micrographs.\nUnless otherwise stated in Clause 4, the micrographs shown correspond
    to samples etched with a solution of 2 % nitric acid in ethanol (Nital)."
