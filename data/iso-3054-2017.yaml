  content: |-
    ISO 3054:2017 specifies certain characteristics of the essential oil of lavandin Abrial (Lavandula angustifolia Mill. × Lavandula latifolia Medik.), principally produced in France, in order to facilitate assessment of its quality.
    NOTE          This essential oil is also known commercially as oil of lavandin abrialis.
