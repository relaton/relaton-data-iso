abstract:
- language: en
  script: Latn
  content: |-
    This document specifies:
    —    a structured list of control, building automation and technical building management functions which contribute to the energy performance of buildings; functions have been categorized and structured according to building disciplines and building automation and control (BAC);
    —    a method to define minimum requirements or any specification regarding the control, building automation and technical building management functions contributing to energy efficiency of a building to be implemented in building of different complexities;
    —    a factor-based method to get a first estimation of the effect of these functions on typical buildings types and use profiles;
    —    detailed methods to assess the effect of these functions on a given building.
- language: fr
  script: Latn
  content: |-
    Ce document spécifie:
    —    une liste structurée des fonctions de régulation, d’automatisation et de gestion technique du bâtiment qui contribuent à la performance énergétique des bâtiments; les fonctions ont été classées en catégories et structurées conformément aux disciplines du bâtiment et de ce qui s’appelle l’automatisation et la régulation du bâtiment (BAC, building automation and control);
    —    une méthode pour définir les exigences minimales ou toute spécification concernant les fonctions de régulation, d’automatisation et de gestion technique du bâtiment à mettre en œuvre dans des bâtiments de différentes complexités et contribuant à leur efficacité énergétique;
    —    une méthode basée sur des facteurs pour obtenir une première estimation de l’effet de ces fonctions sur les types de bâtiments et les profils d’utilisation courants;
    —    des méthodes détaillées pour estimer l’effet de ces fonctions sur un bâtiment donné.
