abstract:
- language: en
  script: Latn
  content: Specifies the principal dimensions of construction worker' s pincers and
    the test values in order verify their aptitude to function in conformity with
    ISO 5744. The general technical requirements are given in ISO 5743. This pincers
    illustrated in ISO 9242 are only examples and are not intended to affect the manufacturers'
    design.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale prescrit les principales dimensions des tenailles de maçon ainsi que les valeurs d'essai en vue de vérifier leur aptitude fonctionnelle, conformément à l'ISO 5744. Les spécifications techniques générales sont données dans l'ISO 5743. Les tenailles illustrant la présente Norme internationale ne sont données qu'à titre d'exemples. Elles ne doivent en rien influencer la conception.
