abstract:
- content: "ISO 17232:2006 specifies two methods for determining the heat resistance
    of patent leather. \nMethod A makes use of a modified lastometer while Method
    B uses the \"Zwik\" apparatus. Both methods are applicable to patent leathers
    for all end uses."
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 17232:2006 spécifie deux méthodes visant à déterminer la résistance à la chaleur du cuir vernis.
    La méthode A met en oeuvre un dispositif de charge modifié et la méthode B utilise l'appareillage «Zwik». Ces deux méthodes sont applicables aux cuirs vernis indépendamment de leurs utilisations finales.
