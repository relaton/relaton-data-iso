abstract:
- content: Three tests differing in temperature are provided.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    1.1 La présente partie de l'ISO 105 prescrit une méthode pour la détermination de la résistance des teintures sur les textiles de toute nature, à tous leurs stades de transformation, à l'action de la chaleur sèche, à l'exclusion du repassage, étant donné que la chaleur sèche est utilisée pour stabiliser les dimensions et la forme des textiles. 1.2 Trois essais différant par la température sont prévus; un ou plusieurs de ceux-ci peuvent être effectués, suivant les exigences et la stabilité des fibres. 1.3 Cette méthode n'est pas destinée à l'évaluation des dégradations de coloration susceptibles de se produire au cours des opérations de teinture, d'impression et d'apprêtage.
