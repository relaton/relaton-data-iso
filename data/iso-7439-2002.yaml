abstract:
- content: "ISO 7439:2002 is applicable to single-use copper-bearing intra-uterine
    contraceptive devices and their insertion instruments. \nISO 7439:2002 is not
    applicable to intra-uterine contraceptive devices consisting only of a plastics
    body and intra-uterine contraceptive devices whose primary purpose is to release
    progestogens.\nSome aspects of ISO 7439:2002 are applicable to medicated intra-uterine
    devices and intra-uterine devices that do not contain copper."
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "L'ISO 7439:2002 s'applique aux dispositifs contraceptifs intra-utérins
    à usage unique contenant du cuivre et à leurs systèmes d'insertion. \nL'ISO 7439:2002
    ne couvre pas les dispositifs intra-utérins ayant seulement un corps en plastique
    et les dispositifs intra-utérins dont le but principal est la libération de progestatifs.\nCertains
    aspects de l'ISO 7439:2002 peuvent être appliqués à des dispositifs intra-utérins
    traitants et à des dispositifs intra-utérins exempts de cuivre."
