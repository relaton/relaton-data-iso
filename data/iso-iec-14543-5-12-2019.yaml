abstract:
- language: en
  script: Latn
  content: |-
    ISO/IEC 14543-5-12:2019(E) specifies the test and verification methods for an intelligent grouping and resource sharing (IGRS) remote access (RA) user or device, defines the structure of a user and device testing system for IGRS remote access, describes and specifies the exchange process between a user or device-under-test with a standard IGRS RA service platform (IRSP), and describes and specifies the rules to have validating messages.
    This document is applicable to the test and verification of an IGRS RA device or user.
