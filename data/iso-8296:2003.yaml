- content: |-
    L'ISO 8296:2003 spécifie une méthode de détermination de la tension de mouillage des surfaces de films et de feuilles plastiques mises en contact avec des gouttes de solutions d'essai spécifiques.
    L'aptitude des films plastiques à retenir les encres, revêtements, adhésifs, etc., dépend en premier lieu des caractéristiques de leurs surfaces. Cette aptitude peut être améliorée par l'utilisation d'une ou plusieurs techniques de traitement des surfaces. Il se trouve que ces mêmes techniques de traitement augmentent la tension de mouillage de la surface d'un film plastique en contact avec des mélanges de solvants. Il est donc possible de lier la tension de mouillage de la surface d'un film plastique à son aptitude à recevoir et à retenir les encres, revêtements, adhésifs, etc. La tension de mouillage mesurée d'une surface spécifique de film ne peut être liée à la fixation acceptable d'encre, de revêtement ou d'adhésif que par le moyen de la pratique. La tension de mouillage n'est pas par elle-même une mesure complètement acceptable de l'adhésion de l'encre, du revêtement ou de l'adhésif.
    L'essai n'est pas applicable lorsque la surface du matériau à essayer a une affinité chimique pour la solution d'essai.
