  format: text/plain
- content: |-
    L'ISO 14694:2003 donne des spécifications sur les seuils limites de vibration et les valeurs d'équilibrage de ventilateurs de tous types, à l'exception de ceux destinés uniquement à la circulation d'air, comme par exemple les ventilateurs de plafond et les ventilateurs sur table. Elle est cependant limitée à tous les types de ventilateurs installés avec une puissance inférieure à 300 kW ou disponible dans le commerce avec un moteur électrique avec une puissance nominale de 355 kW (selon une série R20). Pour les ventilateurs ayant une puissance supérieure à 300 kW, les seuils applicables sont ceux donnés dans l'ISO 10816-3. Si les ventilateurs d'une installation ont des puissances variables à la fois supérieures et inférieures à 300 kW et ont fait l'objet d'un contrat simple, alors le fabricant et l'acheteur conviendront de la norme appropriée à utiliser. Il convient que celle-ci soit basée sur la majorité des unités.
    Les fondations d'équipements de ventilateurs et les pratiques d'installation ne font pas l'objet de l'ISO 14694:2003. La conception des fondations et l'installation des ventilateurs ne sont généralement pas de la responsabilité du fabricant de ventilateurs. Néanmoins, Il est demandé que la fondation sur laquelle le ventilateur sera monté puisse garantir le soutien et la stabilité nécessaires pour satisfaire les critères en matière de vibrations du ventilateur, tel qu'il est livré en sortie d'usine.
    L'ISO 14694:2003 ne concerne que l'équilibre ou les vibrations du ventilateur, et ne tient pas compte des effets des vibrations sur le personnel, les équipements ou les procédés.
