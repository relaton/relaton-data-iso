abstract:
- language: en
  script: Latn
  content: This part of ISO 3002 deals specially with the geometric and kinematic
    quantities in cutting. Is generally applicable to all machining operations, including
    grinding. Defines feed , cutting edge and related quantities, engagment, cut and
    pass and their dimensions. and the material removal rate respectively. Contains
    terms in English, French, Russian as well as equivalent terms in German, Italian
    and Dutch.
- language: fr
  script: Latn
  content: "\nLa présente Norme internationale établit une nomenclature de certaines
    notions de base relatives à l'usinage et à la rectification des matériaux. La
    présente partie de l'ISO 3002 traite spécifiquement des grandeurs géométriques
    et cinématiques en usinage. Elle constitue un complément à l'ISO 3002/1 qui se
    limite aux notions fondamentales. Elle est applicable, de façon générale, à toutes
    les opérations d'usinage, y compris le meulage. Cependant, dans ce dernier cas,
    des grandeurs géométriques et cinématiques supplémentaires sont définies dans
    l'ISO 3002/5. Les définitions sont groupées en six chapitres principaux, traitant
    respectivement de l'avance, de l'arête et de ses dimensions, de l'engagement de
    la coupe et de ses dimensions, de la passe et de ses dimensions et du débit d'enlèvement
    de matière respectivement.  \nNOTE -- En supplément aux termes donnés dans les
