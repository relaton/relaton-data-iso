abstract:
- content: |-
    ISO 16750-3:2007 applies to electric and electronic systems/components for road vehicles. ISO 16750-3:2007 describes the potential environmental stresses, and specifies tests and requirements recommended for the specific mounting location on/in the vehicle.
    ISO 16750-3:2007 describes the mechanical loads.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 16750-3:2007 s'applique aux systèmes et aux équipements électrique et électronique des véhicules routiers. Elle décrit les contraintes environnementales potentielles et spécifie les essais et les exigences recommandés pour l'emplacement spécifique de montage sur ou dans le véhicule.
    L'ISO 16750-3:2007 décrit les contraintes mécaniques.
