abstract:
- language: fr
  script: Latn
  content: La présente partie de l'ISO 14644 comprend la classification de la propreté
    de l'air des salles propres et environnements maîtrisés apparentés exclusivement
    en termes de concentration des particules en suspension dans l'air. Pour l'application
    de cette classification, on ne considère que les populations de particules présentant
    une distribution cumulée dont le seuil inférieur de sensibilité se situe dans
    l'étendue granulométrique de 0,1 µm à 5 µm. La présente partie de l'ISO 14644
    ne donne pas la classification des populations de particules sortant de l'étendue
    granulométrique de référence de 0,1 µm à 5 µm. Les concentrations de particules
    ultrafines (plus petites que 0,1 µm) et de macroparticules (plus grandes que 5
    µm) peuvent être utilisées pour quantifier ces populations en terme de descripteurs
    U et M. La présente partie de l'ISO 14644 n'est pas applicable pour caractériser
    la nature physique, chimique, radiologique ou viable des particules en suspension
    dans l'air. NOTE La distribution granulométrique réelle de particules par taille
    à l'intérieur de l'étendue de référence n'est pas habituellement prévisible et
    est typiquement variable avec le temps.
