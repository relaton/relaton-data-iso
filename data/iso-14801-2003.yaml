abstract:
- language: en
  script: Latn
  content: |-
    ISO 14801:2003 specifies a method of fatigue testing of single-post endosseous dental implants of the transmucosal type. It is most useful for comparing endosseous dental implants of different designs or sizes.
    While it simulates the functional loading of an endosseous dental implant body and its premanufactured prosthetic components under worst-case conditions, ISO 14801:2003 is not applicable for predicting the in vivo performance of an endosseous dental implant or prosthesis, particularly if multiple endosseous dental implants are used for a prosthesis.
- language: fr
  script: Latn
  content: |-
    L'ISO 14801:2003 spécifie une méthode d'essai de fatigue des implants dentaires à un seul poste de type endosseux ou transmuqueux. Elle est très utile pour comparer des implants dentaires de conceptions et de tailles différentes.
    Même si cet essai simule la mise en charge fonctionnelle, dans les conditions les plus défavorables, de corps d'implants dentaires à une seule racine et de leurs éléments prothétiques préfabriqués, l'ISO 14801:2003 n'est pas applicable pour prévoir le fonctionnement d'un implant ou d'une prothèse dentaire in vivo, notamment lorsque la prothèse est constituée d'implants multiples.
