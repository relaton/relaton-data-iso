- content: |-
    Le présent document spécifie les exigences et les méthodes d'essai permettant de garantir les performances, la sécurité, l'exploitabilité et la facilité d'entretien des unités de traitement des boues de vidange à l'échelle locale avec valorisation des ressources (ci-après dénommées unités de traitement), desservant 1 000 à 100 000 personnes environ, sans s'y limiter. Le présent document s'applique aux unités de traitement qui:
    a)    traitent principalement les boues de vidange;
    b)    sont aptes à fonctionner dans des environnements sans égouts et sans réseau électrique;
    c)    sont préfabriquées;
    d)    possèdent une capacité de récupération des ressources (par exemple récupération d'énergie, réutilisation de l'eau, produits d'amendement des sols) et sont capables d'être neutres en énergie ou d'avoir un bilan énergétique net positif.
    Le présent document ne s'applique pas aux unités de traitement exigeant une infrastructure d'égout de grande envergure.
    Les produits entrants sont principalement des boues de vidange provenant d'excréments humains et peuvent inclure des substances supplémentaires à la discrétion du fabricant. Le présent document ne spécifie pas les caractéristiques des boues de vidange (par exemple DCO, DBO, taux d'humidité, etc.) ni les formes des produits entrants supplémentaires (par exemple déchets alimentaires) qui sont traités par l'unité. Ces produits entrants sont définis par le fabricant, tout comme les caractéristiques des produits entrants qui satisfont aux exigences spécifiées dans le présent document.
    Le présent document aborde:
    —          les performances, la sécurité, l'exploitabilité et la facilité d'entretien de l'unité de traitement;
    —          la protection de la santé humaine et de l'environnement;
    —          les aspects liés à la sécurité des produits solides, liquides et gazeux de l'unité de traitement;
    —          les émissions de bruits et d'odeurs de l'unité de traitement.
    Le présent document spécifie des exigences minimales relatives à tous les types de produits sortant de l'unité de traitement. Il ne spécifie pas, ni ne prescrit, la qualité des ressources récupérées car celles-ci dépendent fortement du contexte local (par exemple, économique, social).
    Les ressources produites et consommées à l'intérieur même du processus n'entrent pas dans le domaine d'application du présent document. Il en va de même pour la qualité et la valeur des produits issus de la récupération et de la réutilisation des ressources qui sont dérivés de l'unité de traitement, à l'exception des exigences relatives aux agents pathogènes. En dehors de l'exigence d'autonomie énergétique dans les conditions d'entrée spécifiées par le fabricant en régime permanent, le présent document ne fixe pas d'objectifs de performances concernant la quantité ou le type d'énergie ou de ressources à récupérer et/ou à utiliser localement.
    Le présent document ne porte pas sur le transport ni tout processus intermédiaire requis pour alimenter l'unité de traitement en produits entrants définis. Les dispositions du présent document s'appliquent à l'unité de traitement définie par ses limites, c'est-à-dire à l'intérieur de la chaîne de traitement commençant par ses produits entrants spécifiés et se finissant avec ses produits sortants. Certaines des considérations en matière de durabilité de l'unité de traitement sont mises en évidence dans l'Annexe B.
