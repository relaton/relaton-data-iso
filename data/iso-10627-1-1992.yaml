abstract:
- language: en
  script: Latn
  content: To be used for preparation of data sheets (including dimensions and performance)
    by manufacturers and importers of non-air-assisted agricultural sprayers, whether
    mounted, trailed or self-propelled, used for the protection and/or fertilization
    of crops.
- language: fr
  script: Latn
  content: "\nLa présente Norme internationale établit des directives de présentation
    d'un plan type de fiche technique, pour la préparation des documents donnant les
    caractéristiques dimensionnelles et les performances des pulvérisateurs agricoles
    à jet projeté. Elle est applicable lors de l'élaboration de fiches techniques
    par les constructeurs et importateurs, sur les pulvérisateurs agricoles à jet
    projeté, portés, traînés ou automoteurs utilisés pour la protection et/ou la fertilisation
    des cultures.  \nNOTE 1  La terminologie utilisée dans la présente partie de l'ISO
    10627 est conforme à l'ISO 5681:-, Matériel de traitement phytopharmaceutique
    - Vocabulaire [à publier (révision de l'ISO 5681:1981)].\n"
