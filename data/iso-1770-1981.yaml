abstract:
- content: 'The specified requirements deal with two series of inexpensive "commercial"
    liquid-in-glass thermometers, when great accuracy of measurement is not requirend:
    a series designated A to H, in which nominal ranges and maximum overall lengths
    are specified and a series designated J to W of greater accuracy and with specifies
    ranges and overall length, which may be acceptable for testing by a national verification
    laboratory. Temperature, scale, immersion, liquid- and gasfilling and details
    of the construction are specified.'
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: " La présente Norme internationale fixe les spécifications de\n  deux séries
    de thermomètres à dilatation de liquide dans\n  une gaine de verre gravés sur
    tige, de «qualité commerciale»\n  bon marché et d'un type convenable pour un usage
    général\n  dans l'industrie, les écoles et les laboratoires lorsqu'une grande
    précision\n  dans les mesures n'est pas nécessaire. \na) une série désignée A
    à H, pour laquelle l'échelle\n  nominale et la longueur maximale hors-tout sont
    indiquées, mais qui ne\n  peut être acceptée pour la vérification par un laboratoire\n
    \ national de vérification; \nb) une série désignée J à W de plus grande précision\n
    \ qu'en a) et avec des échelles fixées et une tolérance sur\n  la longueur hors-tout,
    qui peut être acceptée pour la vérification\n  par un laboratoire national de
    vérification.\n \nL'échelle de température couverte par chaque série s'étend\nde
    - 100°C à + 500°C. "
