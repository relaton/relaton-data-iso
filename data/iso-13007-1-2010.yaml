abstract:
- language: en
  script: Latn
  content: |-
    ISO 13007-1:2010 defines terms concerning the products, working methods and application properties for ceramic tile adhesives. It specifies values of performance requirements for all ceramic tile adhesives [cementitious (C), dispersion (D) and reaction resin (R) adhesives].
    ISO 13007-1:2010 is applicable to ceramic tile adhesives for internal and external tile installations on walls and floors.
