abstract:
- content: In the Standard two types of oil are distinguished. Typ A is obtained by
    centrifuging the emulsion of juice and oil obtained by crushing the whole fruits.
    Typ B is produced by centrifuging the emulsion of water and oil obtained by grating
    the fruits under water spraying. In a table the requirements for the characteristics
    of the two types of the oil are listed.
