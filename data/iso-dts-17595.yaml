abstract:
- content: |-
    This document compiles information about wood chips produced from raw materials as defined in ISO 17225-4:

    — quality classes and specifications;
    — sampling, sample preparation and determination of parameters which can be conducted on site and
    — practical information about parameters to be determined in external laboratories

