abstract:
- content: |-
    This part of ISO 10303 specifies a binding of the Java1) programming language to application data
    modelled in EXPRESS, ISO 10303-11 and to the standard data access interface, ISO 10303-22. It also
    specifies an import and export mechanism for data according to the clear text encoding of the exchange
    structure, ISO 10303-21. A further extension is that SDAI repositories can be created, deleted and
    linked while the SDAI session is open. Dynamically linking SDAI repositories through a network like
    Internet or Intranet allows accessing and changing of remote data.
    In addition to the scope of ISO 10303-22 the scope of this part of ISO 10303 contains:
    — creating, deletion and linking of the data repositories during an SDAI session;
    — specific support for linking a remote data repository through a network like Internet or Intranet;
    — convenience interfaces, classes, fields and methods suitable to this Java programming language
    binding;
    — implementation mechanisms for the handling of errors as specified in ISO 10303-22;
    — import from and export to the clear text encoding of the exchange structure as specified in
    ISO 10303-21.
    1)  Java is the trade mark of a product supplied by Sun Microsystems, Inc. This information is given for the
    convenience of users of this part of ISO 10303 and does not constitute an endorsement by ISO of the product name.
    Equivalent products may be used if they can be shown to lead to the same result.
    TECHNICAL SPECIFICATION ISO/TS 10303-27:2000(E)
