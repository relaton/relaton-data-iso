abstract:
- language: en
  script: Latn
  content: Specifies compounding ingredients, preparation of materials (batch masses,
    weighing tolerances, carbon black conditioning), mixing equipment (mixing mill,
    internal mixer, miniature internal mixer), mixing procedures (mill mixing procedure,
    internal-mixer mixing procedure, miniature internal mixer mixing procedure), preparation
    of standard vulcanized sheets for dumb-bell test pieces (conditioning of batches,
    vulcanization equipment, vulcanization procedure), preparation of standard vulcanized
    discs for ring test pieces (conditioning of batches, vulcanization equipment,
    vulcanization procedure).
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale prescrit l'appareillage et les modes opératoires pour la préparation, le mélangeage et la vulcanisation des mélanges d'essais, dans le cadre des méthodes d'évaluation des caoutchoucs.
