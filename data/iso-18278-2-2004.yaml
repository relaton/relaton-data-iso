abstract:
- language: en
  script: Latn
  content: |-
    ISO 18278-2:2004 specifies a laboratory test procedure for the determination of the acceptable welding current range and the assessment of electrode life using a multi-spot test with specific conditions.
    ISO 18278-2:2004 is applicable for the assessment of the weldability of uncoated and coated sheet steels of thicknesses up to 3 mm.
    The test procedure specified in this International Standard and the results obtained, apply only for the introduction of a new type or batch of material.
- language: fr
  script: Latn
  content: |-
    L'ISO 18278-2:2004 spécifie une méthode d'essai de laboratoire permettant la détermination de la plage de courant acceptable et l'évaluation de la durée de vie des électrodes en utilisant un essai multipoints réalisé dans des conditions spécifiques.
    L'ISO 18278-2:2004 est applicable à l'évaluation de la soudabilité des tôles en acier revêtu et non revêtu d'épaisseur d'une valeur pouvant atteindre 3 mm.
    La méthode d'essai spécifiée dans l'ISO 18278-2:2004 et les résultats obtenus s'appliquent seulement pour l'introduction d'un nouveau type de matériau ou pour un nouveau lot matière.
