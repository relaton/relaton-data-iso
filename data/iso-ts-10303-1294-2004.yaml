abstract:
- language: en
  script: Latn
  content: "ISO/TS 10303-1294:2004 specifies the application module for\n         Interface
    lifecycle.       \n         \n      \n\n         The following are within the
    scope of \n         ISO/TS 10303-1294:2004:\n         \n      \n- \n                 the
    identification of the life cycle phase  (designed, planned or\n                 realized)
    of an interface connector, the product or part with which one or\n                 more
    other products will interact;\n               \n         \n- \n                 the
    relationship between interface design, interface as planned\n                 (that
    is an interface which is planned), and interfaces as realized (a\n                 an
    actual interface).\n               \n         "
