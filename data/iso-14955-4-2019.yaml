- content: |-
    Le présent document spécifie les exigences techniques et les mesurages pour les modes opératoires d'essai visant à évaluer les besoins énergétiques dans le cadre de la conception, de la fabrication et de la fourniture de machines-outils de formage des métaux et de traitement au laser en vue d'obtenir des données reproductibles à propos de l'énergie apportée dans les conditions spécifiées. Par ailleurs, elle fournit des méthodes pour quantifier l'énergie apportée aux composants afin d'attribuer leur part aux fonctions généralisées de la machine-outil, comme décrit dans l'ISO 14955‑1.
    Conjointement avec l'ISO 14955‑1 et l'ISO 14955‑2, elle couvre l'ensemble des besoins énergétiques essentiels des presses (servo-)hydrauliques et (servo-)mécaniques, poinçonneuses à tourelle et presses-plieuses, cintreuses, machines-outils à laser lorsqu'elles sont employées dans le cadre de l'usage pour lequel elles ont été conçues et dans les conditions prévues par le fabricant. Les annexes fournissent des exemples de procédure d'évaluation énergétique sur les machines-outils de formage des métaux.
    Le présent document s'applique aux machines-outils capables de transmettre une force par voie mécanique ou de transférer de l'énergie par lumière laser en vue de découper, former ou transformer des métaux ou d'autres matériaux, au moyen de matrices fixées à des coulisseaux, des poinçons ou des tabliers mobiles, ou actionnées par ceux-ci, ainsi que des lasers. Il concerne les machines-outils de diverses tailles et s'applique aussi bien aux petites machines-outils à haute vitesse utilisées pour la production de petites pièces qu'aux grandes machines-outils relativement lentes employées pour la production de grandes pièces. Le présent document s'applique aux machines-outils dont le principal usage est la transformation des métaux, mais qui peuvent être utilisées de la même manière pour la transformation d'autres matériaux (par exemple le carton, le plastique, le caoutchouc, le cuir, etc.).
    Il s'applique également aux appareils auxiliaires fournis en tant que partie intégrale de la machine-outil et aux machines-outils qui font partie d'un système de fabrication intégré, pour autant que les besoins énergétiques soient comparables à ceux des machines-outils isolées.
    Le présent document ne contient pas les modes opératoires d'essai relatifs aux besoins énergétiques des outils ou matrices fixés aux machines-outils.
    Il ne s'applique pas aux machines-outils principalement conçues pour:
    —          la coupe des métaux par fraisage, perçage ou tournage;
    —          la coupe des métaux par oxycoupage ou découpe au jet d'eau;
    —          le montage d'un élément de fixation, par exemple le rivetage, l'agrafage ou le piquage;
    —          le cintrage ou le pliage à l'aide de plieuses;
    —          le redressage;
    —          l'extrusion;
    —          l'estampage;
    —          le compactage des poudres métalliques;
    —          les poinçonneuses simples conçues exclusivement pour les profilés, par exemple celles utilisées dans l'industrie de la construction;
    —          le façonnage par marteau pneumatique;
    —          le façonnage par presses pneumatiques.
    NOTE       Les presses servo-mécaniques sont également appelées presses servo-électriques.
