abstract:
- language: en
  script: Latn
  content: ISO 1216:2017 defines when boiled reproduction cork is considered to be
    commercially dry. In addition, it classifies the different possibilities of grading
    boiled reproduction cork in terms of thickness, specifies its visual classification,
    packing and marking and defines the acceptable loss in transit.
- language: fr
  script: Latn
  content: ISO 1216:2017 définit quand le liège de reproduction bouilli est considéré
    comme commercialement sec. De plus il classifie les différentes possibilités de
    calibrage en fonction de son épaisseur, spécifie sa classification visuelle, son
    emballage et son marquage, et définit les pertes de transport qui peuvent être
    admises.
