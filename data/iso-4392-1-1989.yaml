abstract:
- language: en
  script: Latn
  content: This part describes a method of determining the characteristics of motors,
    of either fixed or variable displacement types. The accuracy of measurements is
    divided into 3 classes, A, B, and C which are explained in annex A. Figure 1 shows
    a typical test circuit for bidirectional motor. The informative annex B contains
    the bibliography. This second edition cancels and replaces the first edition (1988).
