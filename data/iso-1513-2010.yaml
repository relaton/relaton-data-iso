abstract:
- language: en
  script: Latn
  content: ISO 1513:2010 specifies both the procedure for preliminary examination
    of a single sample, as received for testing, and the procedure for preparing a
    test sample by blending and reduction of a series of samples representative of
    a consignment or bulk of paint, varnish or related product.
- language: fr
  script: Latn
  content: L'ISO 1513:2010 spécifie le mode opératoire d'examen préliminaire d'un
    échantillon unique tel qu'il a été reçu pour essai ainsi que le mode opératoire
    de préparation d'un échantillon pour essai par mélange et réduction d'une série
    d'échantillons représentatifs d'une expédition ou d'une livraison en vrac de peinture,
    de vernis ou produit assimilé.
