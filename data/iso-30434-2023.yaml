abstract:
- language: en
  script: Latn
  content: |-
    This document describes a framework of processes, practices and management activities for allocating work to workers. Its high-level principles and processes are applicable to all allocation methods and workforce types. It can be used in all types of organizations and industry sectors, and from small teams to large complex organizations. It applies to all workforce sourcing methods, whether the workforce is made up of internal employees or externally sourced workers.
    This document also addresses the relationship between allocation decisions and stakeholders, including operations, finance, human resource functions and, most importantly, workers.
    This document explains how to create an allocation framework, design an allocation process and document, communicate, measure and improve the process. It also suggests preventative actions to stop or mitigate undesirable outcomes.
    This document does not address:
    a)    absence management or planning or timekeeping;
    b)    role or skill-based workforce planning (refer to ISO 30409);
    c)    labour standards;
    d)    training or succession planning;
    e)    recruitment (refer to ISO 30405 and ISO 30409);
    f)     compensation or performance reviews;
    g)    health and safety (refer to ISO 45001);
    h)    work ergonomics (refer to ISO 6385);
    i)     methods of organizing specific types of work (e.g. lean manufacturing, agile project management);
    j)     automation of tasks using “digital workers”, such as physical robots and artificial intelligence bots.
    Annexes to this document describe details and foundational concepts of allocation applied in various industries as examples to support the theory.
- language: fr
  script: Latn
  content: |-
    Le présent document décrit un cadre pour les processus, les pratiques et les activités de management pour allouer le travail aux travailleurs. Ses principes et processus de haut niveau sont applicables à toutes les méthodes d’allocation et à tous les types d’effectif. Il peut être utilisé par tout type d’organisations et de secteurs industriels, et par des petites équipes jusqu’aux grandes organisations complexes. L’origine de la main-d’œuvre n’a pas d’importance dans le cadre du présent document: il s’applique aussi bien aux employés internes qu’aux travailleurs externes.
    Le présent document traite de la relation entre les décisions d’allocation et les parties prenantes, comprenant les postes d’exploitation, de finances et de ressources humaines et, le plus important, les travailleurs.
    Le présent document explique comment créer un cadre d’allocation, comment concevoir un processus d’allocation, et comment documenter, communiquer, mesurer et améliorer le processus. Il suggère également des actions préventives pour empêcher ou limiter des résultats indésirables.
    Le présent document ne traite pas:
    a)    du management des absences, ni de leur planification ou de leur comptabilisation;
    b)    de la gestion prévisionnelle de la main-d’œuvre fondée sur les rôles ou les compétences (voir ISO 30409);
    c)    des normes relatives au travail;
    d)    du plan de formation ou de succession;
    e)    du recrutement (voir ISO 30405 et ISO 30409);
    f)     de la rémunération ou des évaluations de la performance;
    g)    de l’hygiène et de la sécurité (voir ISO 45001);
    h)    de l’ergonomie du travail (voir ISO 6385);
    i)     des méthodes d’organisation de types particuliers de travail (par exemple, production au plus juste, gestion de projet agile);
    j)     de l’automatisation de tâches au moyen de «travailleurs numériques», tels que des robots physiques et des logiciels d’intelligence artificielle.
    Les annexes du présent document décrivent les détails et les concepts fondateurs d’allocation appliqués à diverses industries à titre d’exemples afin d’étayer la théorie.
