abstract:
- content: |-
    This document specifies a test method for the determination of the apparent density of metallic blast-cleaning abrasives.
    The purpose of the test is to establish the soundness of the metallic abrasive. Significant levels of internal shrinkage or hollow particles will reduce the apparent density.
    This is one of a number of parts of ISO 11125 dealing with the sampling and testing of metallic abrasives for blast-cleaning.
    The types of metallic abrasive and requirements on each are contained in the various parts of ISO 11124.
    The ISO 11124 and ISO 11125 series have been drafted as a coherent set of International Standards on metallic blast-cleaning abrasives. Information on all parts of both series is given in Annex A.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie une méthode d'essai pour la détermination de la masse volumique apparente des abrasifs métalliques destinés à la préparation par projection.
    L'essai a pour objet d'établir que l'abrasif métallique est sain. Des niveaux élevés de retassures ou de particules creuses réduiront la masse volumique apparente.
    Ceci est l'une des parties de l'ISO 11125 qui traitent de l'échantillonnage et des essais des abrasifs métalliques destinés à la préparation par projection.
    Le type d'abrasifs métalliques et les exigences pour chacun sont donnés dans les différentes parties de l'ISO 11124.
    Les séries de normes ISO 11124 et ISO 11125 constituent une série cohérente de Normes internationales sur les abrasifs métalliques destinés à la préparation par projection. L'Annexe A donne des informations sur toutes les parties des deux séries.
