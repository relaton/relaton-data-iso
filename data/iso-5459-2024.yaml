abstract:
- content: |-
    This document specifies terminology, rules and methodology for the indication and understanding of datums and datum systems in technical product documentation. This document also provides explanations to assist the user in understanding the concepts involved.
    This document defines the specification operator (see ISO 17450-2) used to establish a datum or datum system. The verification operator (see ISO 17450-2) can take different forms (physically or mathematically) and is not the subject of this document.
    NOTE            The detailed rules for maximum and least material requirements for datums are given in ISO 2692.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie la terminologie, les règles et la méthodologie pour indiquer et comprendre les références spécifiées et les systèmes de références spécifiées dans la documentation technique de produits. Le présent document fournit également des explications aidant l'utilisateur à la compréhension des concepts considérés.
    Le présent document définit l'opérateur de spécification (voir l'ISO 17450-2) utilisé pour établir une référence spécifiée ou un système de références spécifiées. L'opérateur de vérification (voir l'ISO 17450-2) peut prendre différentes formes (physique ou mathématique) et ne fait pas l'objet du présent document.
    NOTE            Les règles détaillées relatives aux exigences du maximum et du minimum de matière pour les références spécifiées sont données dans l'ISO 2692.
