abstract:
- language: fr
  script: Latn
  content: |2

    La présente partie de l'ISO 8502 décrit une méthode in situ permettant d'évaluer la densité de surface totale des divers sels solubles dans l'eau (principalement chlorures et sulfates) sur les subjectiles d'acier avant ou après la préparation de surface.  Les densités de surface individuelles de chlorures, sulfates, etc. ne peuvent pas être déterminées par cette méthode.  La méthode évalue seulement les contaminants ioniques. Ceux-ci représentent la majeure partie de la contamination.
