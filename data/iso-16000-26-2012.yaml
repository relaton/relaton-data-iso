abstract:
- content: |-
    ISO 16000-26:2012 specifies the planning of carbon dioxide indoor pollution measurements. In the case of indoor air measurements, the careful planning of sampling and the entire measurement strategy are of particular significance since the result of the measurement can have far-reaching consequences, for example, with regard to ascertaining the need for remedial action or the success of such an action.
    An inappropriate measurement strategy can lead to misrepresentation of the true conditions or, worse, to erroneous results.
    ISO 16000-26:2012 is not applicable to the measurement strategy for carbon monoxide (CO).
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 16000-26:2012 spécifie la planification des mesurages de la pollution de l'air intérieur par le dioxyde de carbone. En cas de mesurages dans l'air intérieur, il est particulièrement important de soigneusement planifier l'échantillonnage ainsi que l'ensemble de la stratégie de mesure car le résultat du mesurage peut avoir de lourdes conséquences, par exemple en ce qui concerne l'évaluation des besoins en termes de mesure corrective ou le succès d'une telle mesure.
    Une stratégie de mesure inappropriée peut fausser l'interprétation des conditions réelles, ou pire, donner des résultats erronés.
    L'ISO 16000-26:2012 n'est pas applicable à la stratégie de mesure du monoxyde de carbone (CO).
