abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the methods of preparation of test specimens and the test methods to be used in determining the properties of ethylene/vinyl acetate (EVAC) moulding and extrusion materials. Requirements for handling test material and for conditioning both the test material before moulding and the specimens before testing are given in this document.
    This document gives procedures and conditions for the preparation of test specimens and procedures for measuring properties of the materials from which these specimens are made. Properties and test methods which are suitable and necessary to characterize EVAC moulding and extrusion materials are listed in this document.
    The properties have been selected from the general test methods in ISO 10350-1. Other test methods in wide use for or of particular significance to these moulding and extrusion materials are also included in this document, as are the designatory properties specified in ISO 21301-1.
    The methods of preparation and conditioning, the specimen dimensions and the test procedures specified this document are used in order to obtain reproducible and comparable test results. Values determined will not necessarily be identical to those obtained using specimens of different dimensions or prepared using different procedures.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les méthodes de préparation des éprouvettes et les méthodes d'essai qui doivent être utilisées pour la détermination des propriétés des matériaux pour moulage et extrusion à base d'EVAC. Les exigences relatives à la manipulation du matériau d'essai et au conditionnement du matériau d'essai avant moulage et des éprouvettes avant essai sont indiquées dans ce document.
    Le présent document donne les modes opératoires et les conditions pour la préparation des éprouvettes, ainsi que les modes opératoires de mesure des propriétés des matériaux à partir desquels les éprouvettes sont obtenues. Les propriétés et méthodes d'essai qui sont utiles et nécessaires pour caractériser les matériaux pour moulage et extrusion à base d'EVAC sont énumérées dans le présent document.
    Les propriétés ont été sélectionnées parmi les méthodes d'essai générales de l'ISO 10350‑1. D'autres méthodes d'essai largement en usage ou ayant une signification particulière pour ces matériaux pour moulage et extrusion sont aussi incluses dans le présent document; c'est le cas des propriétés de désignation spécifiées dans l'ISO 21301‑1.
    Les méthodes de préparation et de conditionnement, les dimensions d'éprouvette ainsi que les modes opératoires d'essai spécifiés dans ce document sont utilisés dans le but d'obtenir des résultats d'essai reproductibles et comparables. Les valeurs déterminées ne seront pas nécessairement identiques à celles obtenues en utilisant des éprouvettes de dimensions différentes ou préparées selon des modes opératoires différents.
