abstract:
- language: en
  script: Latn
  content: Specifies a method for testing engines designed for mopeds, applicable
    to the evaluation of their performances with a view, in particular, to presenting
    curves of power and specific fuel consumption at full load as a function of engine
    rotational frequency. Applies only to the net power study.
- language: fr
  script: Latn
  content: "La présente norme internationale spécifie une méthode d'essai des moteurs
    destinés aux cyclomoteurs, applicable à l'évaluation de leurs performances en
    vue de construire, en particulier, les courbes de puissance et de consommation
    spécifique à pleine charge en fonction de la fréquence de rotation. Elle ne s'applique
    qu'à l'étude de la puissance nette.\nLa présente norme internationale est applicable
    aux moteurs à combustion interne utilisés pour la propulsion des cyclomoteurs
    tels que définis dans l'ISO 3833, circulant normalement sur route, et appartenant
    à l'une des catégories suivantes : \n- moteurs à combustion interne à pistons
    (à allumage commandé), à l'exclusion des moteurs à pistons libres; \n- moteurs
    à pistons rotatifs."
