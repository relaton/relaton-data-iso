abstract:
- content: |-
    ISO 7671:2003 specifies the requirements for solid-wall polypropylene (PP) pipes and fittings for soil and waste discharge (low and high temperature) inside buildings, as well as the system itself. It does not include buried pipework.
    It is applicable to pipes and fittings for jointing by means of elastomeric sealing rings or by butt fusion.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 7671:2003 spécifie, pour les systèmes de canalisations à paroi compacte en polypropylène (PP), les exigences relatives aux tubes, aux raccords et au système destinés à être utilisés pour l'évacuation des eaux-vannes et des eaux usées (à basse et à haute température) à l'intérieur des bâtiments. Elle ne couvre pas les systèmes de canalisations enterrés.
    L'ISO 7671:2003 s'applique aux tubes et aux raccords prévus pour être assemblés au moyen de bagues d'étanchéité en élastomère ou par soudage bout à bout.
