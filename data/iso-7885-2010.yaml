abstract:
- content: |-
    ISO 7885:2010 gives dimensional and performance requirements for sterile injection needles for single use which are used in dental cartridge syringes complying with ISO 9997 for injection of dental local anaesthetics. It further specifies requirements with respect to their packaging, labelling and colour coding. It does not cover needles for special applications or techniques.
    Only the materials used for the construction of the needle tubing are specified.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 7885:2010 spécifie les exigences relatives aux dimensions et aux performances des aiguilles stériles pour injection, non réutilisables, pour seringues à cartouches dentaires pour anesthésie locale par injection conformes à l'ISO 9997. De plus, elle spécifie des exigences relatives à l'emballage, à l'étiquetage et au code de couleurs. Elle ne concerne pas les aiguilles pour applications ou techniques spéciales.
    Seuls les matériaux utilisés pour la réalisation du tube de l'aiguille sont spécifiés.
