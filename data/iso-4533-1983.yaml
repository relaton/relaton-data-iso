abstract:
- language: en
  script: Latn
  content: A standard test solution is specified, but other solutions may be used
    by agreement. specifies the simultaneous exposure of six similary enamelled specimens
    to attack by a detergent solution of specified composition at 95 °C for 24 h or
    for 168 h, the solution being continuously stirred during the test. Then the loss
    in mass is to be determined. The lower the loss in mass, the higher is the resistance
    of the enamel to the hot detergent solution.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale spécifie une méthode d'essai pour déterminer la résistance de surfaces plates revêtues d'émaux vitrifiés aux solutions chaudes de détergent utilisées pour le lavage des textiles. Une solution d'essai normalisée est spécifiée mais d'autres solutions peuvent être utilisées selon accord entre les parties concernées (voir chapitre 0).
