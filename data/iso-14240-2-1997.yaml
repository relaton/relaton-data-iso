abstract:
- content: Gives a method for the determination of microbial biomass of soils by measurement
    of total extractable organic biomass material mainly from freshly killed microorganisms.
    It is also applicable to the estimation of microbial nitrogen and ninhydrin-reactive
    nitrogen in soil.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "\nLa présente partie de l'ISO 14240 prescrit une méthode pour l'estimation
    de la biomasse microbienne des sols par mesurage de la matière extractible totale
    de biomasse organique, essentiellement à partir de microorganismes venant d'être
    tués. La méthode est également applicable à l'estimation de l'azote microbien
    et de l'azote microbien réagissant à la ninhydrine dans les sols; toutefois, seul
    le mesurage du carbone organique extractible est décrit dans le cadre de la présente
    partie de l'ISO 14240. La méthode par fumigation-extraction (FE) est applicable
    aux sols aérobies et anaérobies (saturés, irrigués) dans toute la gamme des pH
    du sol. La biomasse peut également être mesurée dans des sols contenant des substrats
    en décomposition active et dans des sols sursaturés de solution de sulfate de
    potassium.  \nNOTE -- La fumigation au chloroforme affecte également la faune
    du sol. La contribution du carbone de ces organismes est généralement faible (<
    5 %) et peut en règle générale être négligée.\n"
