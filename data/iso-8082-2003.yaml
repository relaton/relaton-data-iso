abstract:
- language: en
  script: Latn
  content: 'ISO 8082:2003 establishes a consistent, reproducible means of evaluating
    the force-deflection characteristics of roll-over protective structures (ROPS)
    on self-propelled forestry machines under static loading, and prescribes performance
    requirements for a representative specimen under such loading. It is applicable
    to forwarders, skidders, feller-bunchers, processors, harvesters and loaders,
    as defined in ISO 6814. It is not applicable to machines having a rotating platform
    with a cab and boom on the platform. '
- language: fr
  script: Latn
  content: L'ISO 8082:2003 établit un moyen uniforme et reproductible pour évaluer
    les caractéristiques de déformation des structures de protection au retournement
    (ROPS), sous charges statiques, des machines forestières automotrices, et prescrit
    des exigences de performance d'un échantillon représentatif dans ces conditions
    de charge. Elle est applicable aux débardeuses, débusqueuses, abatteuses-groupeuses,
    façonneuses, récolteuses et chargeuses telles que définies dans l'ISO 6814. Elle
    n'est pas applicable aux machines comportant une plate-forme rotative sur laquelle
    se trouvent la cabine et la flèche.
