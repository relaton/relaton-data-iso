abstract:
- language: en
  script: Latn
  content: |-
    This document specifies requirements for classification of rods, wires and deposits in the as-welded condition and in the post-weld heat-treated condition for tungsten inert gas welding of non-alloy and fine-grain steels with a minimum yield strength of up to 500 MPa or a minimum tensile strength of up to 570 MPa.
    This document is a combined specification providing classification utilizing a system based upon the yield strength and the average impact energy of 47 J of all-weld metal or utilizing a system based upon the tensile strength and the average impact energy of 27 J of all-weld metal.
    a)       Components which carry the suffix “system A” are applicable only to rods, wires and deposits classified to the system based upon the yield strength and the average impact energy of 47 J of all-weld metal in accordance with this document.
    b)       Components which carry the suffix “system B” are applicable only to rods, wires and deposits classified to the system based upon the tensile strength and the average impact energy of 27 J of all-weld metal in accordance with this document.
    c)        Components which have neither the suffix “system A” nor the suffix “system B” are applicable to all rods, wires and deposits classified in accordance with this document.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les exigences relatives à la classification des baguettes, des fils et des dépôts à l’état brut de soudage et à l’état de traitement thermique après soudage, par soudage TIG des aciers non alliés et des aciers à grains fins ayant une limite d’élasticité minimale pouvant atteindre 500 MPa ou une résistance à la traction minimale pouvant atteindre 570 MPa.
    Le présent document propose une spécification mixte permettant une classification utilisant un système fondé soit sur la limite d’élasticité et l’énergie de rupture moyenne de 47 J pour le métal fondu hors dilution, soit sur la résistance à la traction et l’énergie de rupture moyenne de 27 J pour le métal fondu hors dilution.
    a)       Les composants qui portent le suffixe « système A » ne sont applicables qu’aux baguettes, fils et dépôts classifiés d’après le système basé sur la limite d’élasticité et l’énergie de rupture moyenne de 47 J pour le métal fondu hors dilution conformément au présent document.
    b)       Les composants qui portent le suffixe « système B » ne sont applicables qu’aux baguettes, fils et dépôts classifiés d’après le système basé sur la résistance à la traction et l’énergie de rupture moyenne de 27 J pour le métal fondu hors dilution conformément au présent document.
    c)        Les composants qui ne comportant ni le suffixe «système  A » ni le suffixe « système B » sont applicables à toutes les baguettes, fils et dépôts classifiés conformément au présent document.
