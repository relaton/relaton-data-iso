abstract:
- content: |-
    This document specifies a general approach for achieving thermal comfort for passenger compartments or saloons of railway vehicles (single level or double-decker) such as main line, regional/suburban and urban vehicles used in public transportation services.
    This document also describes guidelines to specify conditions, performance values and the comfort parameter measurement methods for compartments, saloons and local annexes.
    This document does not apply to the thermal comfort of the cab driver.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie une approche générale pour atteindre un confort thermique pour les compartiments des voyageurs ou les salles de véhicules ferroviaires (à un seul ou deux niveaux), tels que les véhicules grande ligne, les véhicules régionaux/périurbains et les véhicules urbains utilisés pour les services de transport public.
    Le présent document fournit également des lignes directrices pour spécifier les conditions, les valeurs de performances et les méthodes de mesure du paramètre de bien-être pour les compartiments, salles et locaux annexes.
    Le présent document ne s'applique pas au confort thermique du conducteur de la cabine.
