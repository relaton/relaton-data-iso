abstract:
- language: en
  script: Latn
  content: Specifies the position and dimensions of the image area produced by a camera
    aperture on 35 mm motion-picture film for rectilinear (non-anamorphic) and anamorphic
    pictures having a lateral compression ratio of 2:1 and an aspect ratio of 2,35:1.
    In addition, recommendations are given for the perforations serving the positioning
    of the film in the camera.
