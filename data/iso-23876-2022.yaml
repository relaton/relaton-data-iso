abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the use of acoustic emission examination (AT) during periodic inspection and testing of hoop wrapped (Type 2) and fully wrapped (Types 3 and 4) composite transportable gas cylinders and tubes of water capacity up to 3 000 l, with aluminium-alloy, steel or non-metallic liner or of linerless construction (Type 5), intended for compressed and liquefied gases under pressure.
    It is applicable to only the verification of the composite material. Additional inspection such as internal visual inspection of the liner does not apply to this document (see ISO 11623).
    NOTE      Unless noted by exception, the use of the word “cylinder” in this document refers to both cylinders and tubes.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie l’utilisation d’un essai d’émission acoustique (EA) lors des contrôles et essais périodiques des bouteilles et tubes à gaz transportables en matériaux composites frettés (type 2) et entièrement bobinés (types 3 et 4) d’une capacité en eau allant jusqu’à 3 000 l, pourvus d’un liner en alliage d’aluminium, en acier ou non métallique, ou dépourvus de liner (type 5), destinés à des gaz comprimés et liquéfiés sous pression.
    Ce document ne s’applique qu’à la vérification du matériau composite. Il ne couvre pas d’autre type d’inspection, tel que le contrôle visuel interne du liner (voir l’ISO 11623).
    NOTE      Sauf mention contraire exceptionnelle, dans le présent document, le terme «bouteille» désigne à la fois les bouteilles et les tubes.
