abstract:
- content: |-
    ISO 4229:2009 specifies characteristics of single-head engineer's wrenches with gaps from 7 mm to 120 mm, listed in ISO 1703 under the reference Nos. 1 1 01 01 0 and 1 1 01 01 1. The “lower torque application” designation is in accordance with the smaller head dimensions.
    Essentially, ISO 4229:2009 establishes the first specifying maximum outside dimensions of heads and gives the test torque values, which are calculated on the basis of approximately half the values, in accordance with ISO 1711-1, series C.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 4229:2009 spécifie les caractéristiques des clés à fourche simples d'ouvertures comprises entre 7 mm et 120 mm et identifiées dans l'ISO 1703 sous les références suivantes: 1 1 01 01 0 et 1 1 01 01 1. La désignation «application aux couples plus faibles» est conforme aux plus petites dimensions de têtes.
    Elle comporte essentiellement les premières dimensions maximales d'encombrement des têtes et donne les valeurs des couples d'essai, calculées sur la base de la moitié environ des valeurs conformes à l'ISO 1711-1, série C.
