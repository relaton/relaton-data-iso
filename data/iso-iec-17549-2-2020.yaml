abstract:
- language: en
  script: Latn
  content: |-
    This document gives guidelines on the design of navigation methods for selection menus with the use of a 4-direction device. The guidelines are applicable to any information equipment on which the display area is associated with a 4-direction device.
    This document also provides recommendations for parameters for display screen settings, character sets and languages in use.
    This document is not applicable to safety-related uses on menu navigation.
