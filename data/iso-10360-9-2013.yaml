abstract:
- language: en
  script: Latn
  content: |-
    ISO 10360-9:2013 specifies procedures for testing the performance of coordinate measuring machines of various designs that use multiple probing systems in contacting and non-contacting mode. It applies to acceptance tests for verifying the performance of a CMM and its probes as stated by the manufacturer;reverification tests performed by the user for periodical checking of the CMM and its probes; interim checks performed by the user for monitoring the CMM and its probes in between reverification tests.
    It considers CMMs of single ram designs as well as multiple ram designs with small or with large overlapping measuring volume. It applies to multiple probing systems consisting of different types of probes (such as an imaging probe combined with a contacting probe, or two contacting probes of different individual performance).
    The tests described are sensitive to many errors attributable to both the CMM and the probing systems; they supplement the length measurement tests and the individual probing error tests of each probing system. The length measurement tests, as well as the individual probing error tests (for example, ISO 10360-5, ISO 10360-7, or ISO 10360-8), should be performed before executing the procedures in ISO 10360-9:2013.
- language: fr
  script: Latn
  content: |-
    L'ISO 10360-9:2013 spécifie des modes opératoires d'essai de performance des MMT de différentes conceptions qui utilisent des systèmes de palpage multiples en mode à contact et sans contact. Elle s'applique aux essais de réception permettant de vérifier la conformité d'une MMT et de ses palpeurs aux spécifications du fabricant; aux essais de vérification périodique effectués par l'utilisateur pour des vérifications périodiques de la MMT et de ses palpeurs; et aux vérifications intermédiaires effectuées par l'utilisateur pour contrôler la MMT et ses palpeurs entre les essais de vérification périodique.
    Elle considère les MMT conçus avec un ou avec plusieurs supports présentant de petits ou de grands volumes de mesure de recouvrement. Elle est applicable aux systèmes de palpage multiples comportant différents types de palpeurs (tels qu'un palpeur imageur combiné à un palpeur à contact ou deux palpeurs à contact présentant différentes performances individuelles).
    Les essais décrits dans l'ISO 10360-9:2013 sont sensibles à de nombreuses erreurs imputables tant à la MMT qu'aux systèmes de palpage; ils complètent les essais de mesure de longueur et les essais d'erreur de palpage de chaque système de palpage pris séparément. L'intention est que les essais de mesure de longueur ainsi que les essais spécifiques d'erreur de palpage (décrits, par exemple, dans l'ISO 10360‑5, l'ISO 10360‑7 ou l'ISO 10360‑8) soient effectués avant de réaliser les modes opératoires de la présente partie de l'ISO 10360.
