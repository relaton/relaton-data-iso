abstract:
- content: |-
    ISO 21924-3:2017 specifies additional requirements and test methods for trunk protectors used in unarmed martial arts such as taekwondo, karate, kick-boxing and similar disciplines.
    It also applies to breast protectors for men.
    For general requirements and test methods for protective equipment for martial arts, see ISO 21924‑1.
  language:
