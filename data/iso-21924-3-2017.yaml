  script:
  - Latn
  format: text/plain
- content: |-
    ISO 21924-3:2017 spécifie les exigences et les méthodes d'essais complémentaires relatives aux protège-torses utilisés dans les arts martiaux à mains nues comme le taekwondo, le karaté, le kickboxing et d'autres disciplines similaires.
    ISO 21924-3:2017 s'applique également aux protecteurs de poitrine masculine.
    Les exigences et les méthodes d'essai générales des équipements de protection pour les arts martiaux sont décrites dans l'ISO 21924‑1.
