abstract:
- content: Specifies the minimum clear space to be provided beneath the aircraft main
    jacking points. Is not intended to define fully all jack clearance deminsions.
    In situations where clearances are critical, it should be used as a design aid
    only. Final critical clearances should be established by using actual jack dimensions.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale spécifie l'espace libre minimal qu'il faut laisser sous les points principaux de levage de l'aéronef de façon à pouvoir mettre des vérins tripodes, assurant ainsi suffisamment d'espace entre les vérins et les parties adjacentes de l'aéronef. La présente Norme internationale n'a pas pour but de définir entièrement toutes les dimensions d'encombrement des vérins. Dans des cas où des espaces libres pour l'encombrement apparaissent critiques, elle doit seulement servir comme un guide de conception. Les espaces critiques finals doivent être établis sur la base des dimensions réelles des vérins.
  language:
  - fr
  script:
  - Latn
  format: text/plain
