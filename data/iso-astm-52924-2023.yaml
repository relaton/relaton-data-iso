- content: "Le présent document établit les classes de propriétés de la pièce requises
    ou pouvant être atteintes pour les pièces en polymère fabriquées de manière additive,
    afin de disposer d’une compréhension  commune sur la qualité des pièces. Il est
    destiné aux fournisseurs de services de fabrication de pièces en polymère qui
    utilisent des machines de fabrication additive et aux clients de ces services.
    Les concepteurs de pièces aussi bien que les acheteurs et les fournisseurs de
    services de fabrication peuvent spécifier, de manière traçable, le niveau des
    propriétés de la pièce requis ou pouvant être atteint à l’aide du présent document.
    La classification est basée sur des propriétés mécaniques, physiques et géométriques.
    D’autres propriétés peuvent être définies entre l’acheteur et le fournisseur de
    services de fabrication.\nLe présent document s’applique aux pièces qui ont été
    fabriquées à partir d’un polymère thermoplastique par réaction thermique de fusion
    de matériau généralement réalisée par des procédés de fusion sur lit de poudre
    (PBF) ou d’extrusion de matériau (MEX). \nLa classification des propriétés de
    la pièce s’applique à des pièces en état de fabrication qui ont été déballées
    depuis l’espace de fabrication, avec l'ensemble des structures support ayant été
    retirées, mais avant toute opération de post-traitement.\nCertaines industries
    (par exemple l'aérospatiale et le médical) spécifient généralement des exigences
    supplémentaires."
