abstract:
- language: en
  script: Latn
  content: |-
    ISO 7240-5:2018 specifies the requirements, test methods and performance criteria for point type heat detectors for use in fire detection and fire alarm systems for buildings (see ISO 7240‑1).
    For other types of heat detector, or for detectors intended for use in other environments, this document can be used for guidance only. Heat detectors with special characteristics and developed for specific risks are not covered by this document.
