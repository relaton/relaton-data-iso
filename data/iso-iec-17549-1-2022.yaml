abstract:
- language: en
  script: Latn
  content: |-
    This document provides a framework for the ISO/IEC 17549 series describing user interface guidelines on menu navigation. It specifies requirements and recommendations on how to design usable and consistent navigation through the interface component called a “menu”. This document specifies how to select and validate elements displayed on menus.
    This document covers design-consistent navigation inside menus. It does not include testing or organization of menus.
