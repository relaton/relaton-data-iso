abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the requirements for steel sheet, in coils and cut length, metallic-coated by the continuous hot-dip zinc-coated twin-roll cast process, of structural and high strength quality.
    The product is intended for applications requiring corrosion resistance, and paintability.
    The steel sheet is produced in a number of grades, coating masses, surface treatments and ordering conditions.
