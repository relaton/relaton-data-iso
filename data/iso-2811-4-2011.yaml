abstract:
- language: en
  script: Latn
  content: |-
    ISO 2811-4:2011 specifies a method for determining the density of paints, varnishes and related products using a pressure cup.
    The method is suitable for products which are aerated. Emulsion paints, for example, often trap small air bubbles, and these might still be present when the density is measured.
    It is not, however, suitable for textured paints which contain coarse particles.
- language: fr
  script: Latn
  content: |-
    L'ISO 2811-4:2011 spécifie une méthode de détermination de la masse volumique des peintures, vernis et produits assimilés au moyen d'un cylindre sous pression.
    La méthode convient pour les produits qui sont aérés. Les peintures-émulsions, par exemple, renferment souvent de petites bulles d'air qui pourraient être présentes lors du mesurage de la masse volumique.
    Elle ne convient cependant pas pour les peintures texturées qui contiennent de grosses particules.
