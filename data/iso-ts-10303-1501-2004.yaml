abstract:
- content: "ISO/TS 10303-1501:2004 specifies the application module\n         Edge
    based wireframe.       \n         \n      \n\n         The following are within
    the scope of \n         ISO/TS 10303-1501:2004:\n         \n      \n- the representation
    of wireframe models that are described by a graph of\n                edges and
    vertices where the edges intersect only at their vertices;\n         \n- the representation
    of a wireframe model by one or more connected edge sets\n                that
    shall not overlap or intersect except at their vertices or edges;\n         \n-
    the representation of points defined in a three-dimensional coordinate space;\n-
    the representation of curves, including b-splines, defined in a three-dimensional
    coordinate space;\n- the representation of a single wireframe model or an assembly
    of wireframe model."
