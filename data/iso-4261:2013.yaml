abstract:
- content: ISO 4261:2013 specifies the requirements for petroleum fuels for gas turbines
    (see ISO 3977) used in public utility, industrial, and marine applications. It
    does not cover requirements for gas turbine fuels for aviation use. ISO 4261:2013
    is intended for the guidance of users such as turbine manufacturers, suppliers,
    and purchasers of gas turbine fuels.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 4261:2013 établit les spécifications d'une gamme de combustibles,
    d'origine pétrolière, pour turbines à gaz en usage dans le service public, l'industrie
    ou la marine. Elle ne concerne pas les spécifications des combustibles pour turbines
    à gaz en service dans l'aviation. Son but est de fournir des indications aux services
    utilisateurs tels que constructeurs de turbines, vendeurs ou acheteurs de combustibles
    pour turbines à gaz.
