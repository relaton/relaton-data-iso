abstract:
- language: en
  script: Latn
  content: |-
    This document
    —    establishes a system of graphical symbols, intended for use in the marking of workwear articles and protective clothing providing information on the suitability for professional industrial laundering using ISO 15797, and
    —    specifies the use of these symbols in qualifying garments as potentially suitable for industrial laundering.
    The following professional industrial laundering treatments are covered: washing, bleaching, tunnel finishing and tumble drying after washing. Textile-care treatments in dry and wet cleaning are covered in ISO 3175 (all parts).
    This document applies to articles of workwear and protective clothing in the form in which they are supplied to the professional launderer.
- language: fr
  script: Latn
  content: |-
    Le présent document:
    —    établit un système de symboles graphiques destinés au marquage des vêtements de travail et de protection en donnant des informations sur l’aptitude à être soumis à un blanchissage industriel professionnel selon l’ISO 15797, et
    —    spécifie l’utilisation de ces symboles pour qualifier les vêtements comme potentiellement appropriés au blanchissage industriel.
    Les traitements de blanchissage industriel professionnel suivants sont concernés: lavage, blanchiment, finition en tunnel et séchage en tambour après lavage. Les traitements d’entretien des textiles en nettoyage à sec et nettoyage à l’eau sont traités dans l’ISO 3175 (toutes les parties).
    Le présent document s’applique aux vêtements de travail et de protection sous la forme sous laquelle ils sont remis à la blanchisserie professionnelle.
