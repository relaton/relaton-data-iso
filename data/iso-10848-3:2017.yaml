abstract:
- language: en
  script: Latn
  content: |-
    ISO 10848 (all parts) specifies measurement methods to characterize the flanking transmission of one or several building components.
    ISO 10848-3:2017 specifies laboratory and field measurements of buildings for Type B elements (defined in ISO 10848‑1) when the junction has a substantial influence.
    Laboratory measurements are used to quantify the performance of the junction with suppressed flanking transmission from the laboratory structure. Field measurements are used to characterize the in situ performance and it is not usually possible to suppress unwanted flanking transmission sufficiently; hence, the results can only be considered representative of the performance of that junction when installed in that particular building structure.
    ISO 10848-3:2017 is referred to in ISO 10848‑1:2017, 4.5 as being a supporting part to the frame document and applies to Type B elements that are structurally connected as defined in ISO 10848‑1.
    The measured quantities can be used to compare different products, or to express a requirement, or as input data for prediction methods, such as ISO 12354‑1 and ISO 12354‑2.
    The relevant quantity to be measured is selected according to ISO 10848‑1:2017, 4.5. The performance of the building components is expressed either as an overall quantity for the combination of elements and junction (such as Dn,f,ij and/or Ln,f,ij and/or Lne0,f,ij) or as the normalized direction-average velocity level difference  of a junction. Dn,f,ij, Ln,f,ij, Lne0,f,ij and  depend on the actual dimensions of the elements.
- language: fr
  script: Latn
  content: |-
    L'ISO 10848 (toutes les parties) spécifie les méthodes de mesure pour la caractérisation des transmissions latérales d'un ou de plusieurs éléments de construction.
    Le présent document spécifie les mesurages en laboratoire et les mesurages sur site des bâtiments pour les éléments de type B (définis dans l'ISO 10848‑1) lorsque la jonction a une influence importante.
    Les mesurages en laboratoire sont utilisés pour quantifier la performance de la jonction avec suppression des transmissions latérales de la structure du laboratoire. Les mesurages sur site sont utilisés pour caractériser la performance in situ et il n'est généralement pas possible de supprimer suffisamment les transmissions latérales parasites; les résultats ne peuvent donc être considérés comme représentatifs de la performance de cette jonction que si elle est installée dans cette structure de bâtiment particulière.
    L'ISO 10848‑1:2017, 4.5 fait référence au présent document, qui vient à l'appui du document cadre et s'applique aux éléments de type B structurellement couplés comme définis dans l'ISO 10848‑1.
    Les grandeurs mesurées peuvent être utilisées pour comparer différents produits, pour exprimer une exigence ou comme données d'entrée des méthodes de prévision telles que l'ISO 12354‑1 et l'ISO 12354‑2.
    La grandeur pertinente à mesurer est choisie conformément à l'ISO 10848‑1:2017, 4.5. Les performances des éléments de construction sont exprimées en tant que grandeur globale pour la combinaison des éléments et de la jonction (telle que Dn,f,ij et/ou Ln,f,ij et/ou Lne0,f,ij) ou en tant qu'isolement vibratoire bidirectionnel normalisé  d'une jonction. Dn,f,ij, Ln,f,ij, Lne0,f,ij et  dépendent des dimensions réelles des éléments.
