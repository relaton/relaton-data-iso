abstract:
- language: en
  script: Latn
  content: Lays down the material specifications of solid vulcanized rubber sealing
    rings and specifies requirements for their effect on the organoleptic properties
    (colour, taste and odour) and the total organic carbon content of water. In the
    case of composite seals (which comprise, e.g. both rigid and flexible rubbers),
    applies only to the requirement for their effect on the total organic carbon content
    of water.
