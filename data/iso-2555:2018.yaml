abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a method of determining apparent viscosity of resins in a liquid state using a single cylinder type rotational viscometer.
    The method can be used for viscosity measurements in the range from 0,02 Pa ⋅ s to 60 000 Pa ⋅ s.
    This document is applicable to both Newtonian and non-Newtonian liquids and the measured apparent viscosity depends on the velocity gradient to which the liquids are subjected during the measurement.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie une méthode de détermination de la viscosité apparente des résines à l'état liquide à l'aide d'un viscosimètre rotatif de type à un cylindre.
    La méthode peut être utilisée pour les mesurages de viscosité entre 0,02 Pa ⋅ s et 60 000 Pa ⋅ s.
    Le présent document est applicable à la fois aux liquides newtoniens et non newtoniens, et la viscosité apparente mesurée dépend du gradient de vitesse auquel les liquides sont soumis pendant le mesurage.
