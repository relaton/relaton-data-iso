abstract:
- language: en
  script: Latn
  content: ISO 16330:2003 specifies the technical requirements, other than safety
    and testing, for reciprocating positive displacement pumps and pump units. It
    applies to pumps which utilize reciprocating motion derived from crankshafts and
    camshafts and also direct-acting fluid driven pumps. It does not apply to reciprocating
    positive displacement pumps, nor pumping water, where the whole pump is lubricated
    with the liquid being pumped.
- language: fr
  script: Latn
  content: L'ISO 16330:2003 spécifie les prescriptions techniques, autres que la sécurité
    et les essais, pour les pompes et groupes motopompes volumétriques à mouvement
    alternatif. La présente norme s'applique aux pompes à mouvement alternatif issu
    de vilebrequins et arbres à came ainsi qu'aux pompes pour liquides à action directe.
    La présente norme ne s'applique pas aux pompes volumétriques à mouvement alternatif,
    ne pompant pas de l'eau, lorsque l'ensemble de la pompe est lubrifié par le liquide
    à pomper.
