abstract:
- language: en
  script: Latn
  content: |-
    This document specifies laboratory methods for determination of the soil water-retention characteristic.
    This document applies only to measurements of the drying or desorption curve.
    Four methods are described to cover the complete range of soil water pressures as follows:
    a)    method using sand, kaolin or ceramic suction tables for determination of matric pressures from 0 kPa to −50 kPa;
    b)    method using a porous plate and burette apparatus for determination of matric pressures from 0 kPa to −20 kPa;
    c)    method using a pressurized gas and a pressure plate extractor for determination of matric pressures from −5 kPa to −1 500 kPa;
    d)    method using a pressurized gas and pressure membrane cells for determination of matric pressures from −33 kPa to −1 500 kPa.
    Guidelines are given to select the most suitable method in a particular case.
- language: fr
  script: Latn
  content: |-
    Le présent document décrit les méthodes de laboratoire permettant de déterminer la caractéristique de rétention en eau du sol.
    Le présent document s'applique uniquement aux mesurages effectués pour établir les courbes de séchage et de désorption.
    Il existe quatre méthodes pour prendre en compte l'ensemble du domaine des pressions de l'eau des sols, à savoir:
    a)    méthode utilisant des tables à succion à sable, kaolin ou céramique permettant de déterminer des pressions matricielles comprises entre 0 kPa et −50 kPa;
    b)    méthode associant une plaque poreuse à un appareillage à burette permettant de déterminer des pressions matricielles comprises entre 0 kPa et −20 kPa;
    c)    méthode utilisant un gaz sous pression et un extracteur à plaque poreuse permettant de déterminer des pressions matricielles comprises entre −5 kPa et −1 500 kPa;
    d)    méthode utilisant un gaz sous pression et des cellules à membrane sous pression permettant de déterminer des pressions matricielles comprises entre −33 kPa et −1 500 kPa.
    Des lignes directrices sont données pour faciliter le choix de la méthode la mieux adaptée à chaque cas particulier.
