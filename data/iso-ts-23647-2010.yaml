abstract:
- language: en
  script: Latn
  content: |-
    ISO/TR 23647:2010 specifies a gas chromatographic method for determining the wax content of crude, degummed, neutralized, winterized, and fully refined vegetable oils, such as sunflower, soybean, rapeseed, corn, and rice bran oils.
    Waxes are esters of long chain fatty acids and fatty alcohols (having C20 or longer saturated carbon chain).
    The wax content is expressed in milligrams per kilogram of oil.
- language: fr
  script: Latn
  content: |-
    L'ISO/TS 23647:2010 spécifie une méthode de chromatographie en phase gazeuse pour déterminer la teneur en cires des huiles végétales brutes, dégommées, neutralisées, décirées et totalement raffinées comme les huiles de tournesol, de soja, de colza, de maïs et de son de riz. Elle ne s'applique pas aux huiles d'olive ou aux huiles de grignons d'olive.
    Les cires sont des esters d'acides gras et d'alcools gras à chaîne longue (ayant une chaîne carbonée saturée C20 ou plus longue).
    La teneur en cires est exprimée en milligrammes par kilogramme d'huile.
