abstract:
- language: en
  script: Latn
  content: 'The Standard specifies the characteristics of the oil. Appearance: Clear,
    very mobile liquid. Colour: Almost colourless to brownish-yellow. Odour: Characteristic,
    pervasive, spicy, very clinging. Relative density at 20/20 °C: 0,875 - 0,908.
    Refractive index at 20 °C: 1,4780 - 1,4900. Optical rotation at 20 °C: Range from
    + 48 to + 78 . Miscibility with 90 % (V/V) ethanol at 20 °C: 1 : 10. Saponification
    value: 30- 70.'
