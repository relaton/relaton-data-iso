abstract:
- language: en
  script: Latn
  content: This document specifies a method for the dynamic measurement of the roll-off
    angle on a tilt stage of a liquid drop on a solid surface. This document also
    specifies how the dynamic advancing and receding contact angles of the drop rolling
    off can be determined. The roll-off angle determined through this method can be
    applied when evaluating easy-to-clean or anti-adherent surfaces.
- language: fr
  script: Latn
  content: Le présent document spécifie une méthode de mesure dynamique de l’angle
    de roulement sur un plan incliné d’une goutte de liquide sur une surface solide.
    Le présent document spécifie également une méthode permettant de déterminer les
    angles de contact d’avancée et de recul dynamiques de la goutte qui roule. L’angle
    de roulement déterminé par cette méthode peut être appliqué lors de l’évaluation
    de surfaces anti‑adhérentes ou à nettoyage facile.
