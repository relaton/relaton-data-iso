abstract:
- language: en
  script: Latn
  content: |-
    This document describes visible solar radiation with wavelengths close to the UV range, its transmission to, within and the effects on the human eye. The wavelengths concerned are from 380 nm to 500 nm, covering the colours of violet, indigo and blue — often referred to as the "blue wavelengths".
    It also explains the filtering effects and measurement of spectacle lenses and sunglasses, thereby providing background information to understand the transmittance requirements related to filtering effects of lenses and filters in the available spectacle lens and sunglass standards.
    This document does not address the issues of protection from artificial sources of radiation.
    This document is intended to be of benefit to any future interest in ISO standardization related to transmission of solar radiation with wavelengths near to and greater than 380 nm.
    The Bibliography provides a source of relevant useful references.
- language: fr
  script: Latn
  content: |-
    Le présent document décrit le rayonnement solaire visible dont les longueurs d'onde sont proches de la gamme des UV, sa transmission et ses effets sur l'œil humain. Les longueurs d'onde concernées vont de 380 nm à 500 nm, couvrant les couleurs telles que le violet, l'indigo et le bleu — souvent appelées «longueurs d'onde du bleu».
    Il explique également les effets de filtrage et le mesurage des verres de lunettes et des lunettes de soleil, fournissant ainsi des informations générales pour comprendre les exigences relatives au facteur de transmission en lien avec les effets de filtrage des verres et des filtres dans les normes disponibles sur les verres de lunettes et les lunettes de soleil.
    Le présent document n'aborde pas le sujet de la protection des sources de rayonnement artificielles.
    Le présent document est destiné à être utilisé à l'avenir dans les normes ISO relatives à la transmission du rayonnement solaire dont les longueurs d'onde sont proches de 380 nm et supérieures à 380 nm.
    La Bibliographie fournit des références connexes utiles.
