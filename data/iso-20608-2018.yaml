- content: |-
    ISO 20608:2018 spécifie les exigences générales, les méthodes d'essai, les informations du fabricant, au marquage et à l'emballage, indépendamment de la conception des pièces à main de pulvérisation (voir Figure 1).
    ISO 20608:2018 s'applique aux pièces à main de pulvérisation ainsi qu'aux poudres associées utilisées dans le domaine dentaire. Ces pièces et poudres sont employées sur les patients afin d'éliminer les débris dentaires, les décolorations et la plaque dentaire. Elles sont également utilisées pour le nettoyage et le polissage des dents dans les applications où les techniques d'abrasion sont contre-indiquées.
    ISO 20608:2018 couvre également les pièces à main de pulvérisation et les poudres associées utilisées en médecine bucco-dentaire dans le cadre des procédures d'abrasion par air (par exemple, pour la préparation mini-invasive des cavités), de la préparation des surfaces pour l'application d'adhésifs, ainsi que de l'élimination des résidus de cément lorsque l'abrasion fait partie du résultat escompté.
    ISO 20608:2018 ne s'applique pas aux unités dentaires employées pour alimenter les pièces à main de pulvérisation.
    De même, il ne s'applique ni aux pièces à main de prophylaxie dentaire (contre-angles) ni aux instruments électriques d'élimination de la plaque dentaire (détartreurs) ni aux pièces à main multifonctions (seringues).
