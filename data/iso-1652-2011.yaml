abstract:
- content: ISO 1652:2011 specifies a method for the determination of the apparent
    viscosity of both natural rubber latex concentrate and synthetic rubber latices
    by the Brookfield method. The method is also suitable for the determination of
    the viscosity of natural latices from sources other than Hevea brasiliensis and
    also for compounded latices.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 1652:2011 spécifie une méthode de détermination de la viscosité apparente
    des concentrés de latex de caoutchouc naturel et de caoutchouc synthétique par
    la méthode de Brookfield. Cette méthode est également utilisable pour la détermination
    de la viscosité des latex de caoutchouc naturel de sources autres que l'Hevea
    brasiliensis, ainsi que des mélanges de latex.
