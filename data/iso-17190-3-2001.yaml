abstract:
- content: |-
    This part of ISO 17190 specifies a method for measuring particle size distributions from 45 μm to 850 μm of
    cross-linked polyacrylate (PA) superabsorbent powders.
    In general, this method is expected to be applicable to powdered polymeric superabsorbent materials that are
    free-flowing at temperatures between 15 °C and 35 °C.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    La présente partie de l'ISO 17190 spécifie une méthode pour mesurer les distributions granulométriques de
    particules de 45 μm à 850 μm de poudres superabsorbantes de polyacrylate (PA) réticulé.
    Cette méthode devrait être généralement applicable à des matériaux polymères pulvérulents superabsorbants
    s'écoulant librement à des températures comprises entre 15 °C et 35 °C.
