abstract:
- content: "La présente partie de l'ISO 9992 s'applique, dans un environnement d'interchange,
    à l'utilisation de cartes à circuit intégré, émises par des Institutions Financières,
    dans les applications financières des opérations des particuliers. Elle définit
    notamment : \n- les fonctions nécessaires pour l'interchange financier, \n- la
    structure et les types de messages entre la carte à circuit intégré (ICC) et le
    dispositif d'acceptation des cartes (CAD) permettant de réaliser ces fonctions,
    \n- l'identification et la définition des éléments de données qui peuvent ou doivent
    être utilisés au cours des échanges entre l'ICC et le CAD."
