abstract:
- content: Specifies procedures and conditions for the preparation of test specimens
    of PVC-U plastics and methods for measuring their properties, which be strongly
    influenced by the thermal history and the internal stresses. Cancels and replaces
    the first edition.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "\nLa présente partie de l'ISO1163 prescrit les modes opératoires et les
    conditions nécessaires à la préparation des éprouvettes de matériaux à base de
    PVC-U dans un état spécifié, ainsi que les méthodes de mesurage de leurs propriétés.
    Les propriétés figurant dans la présente partie de l'ISO 1163 et faisant l'objet
    d'une référence dans l'ISO1163-1, doivent être déterminées au moyen de la méthode
    indiquée dans la présente partie de l'ISO 1163. Elle n'indique pas de valeurs
    pour ces propriétés. Celles qui sont nécessaires à la désignation des thermoplastiques
    à base de PVC-U sont données dans l'ISO 1163-1. Toutes les propriétés doivent
    être déterminées au moyen des méthodes appropriées mentionées dans la présente
    partie de l'ISO1163 et les valeurs obtenues doivent être présentées conformément
    à l'ISO 10350. Les valeurs déterminées conformément à la présente partie de l'ISO
    1163 ne seront pas nécessairement identiques à celles obtenues en utilisant des
    éprouvettes de dimensions différentes et/ou préparées selon des modes opératoires
    différents. Les valeurs obtenues pour les propriétés d'un objet moulé dépendent
    de la matière à mouler, de la forme de l'objet, de la méthode d'essai et de l'état
    d'anisotropie. Ce dernier est fonction du canal d'alimentation du moule et des
    conditions de moulage, par exemple de la température, de la pression et de la
    vitesse d'injection. Tout traitement ultérieur, tel que le conditionnement ou
    le recuit, doit également être pris en considération. Les antécédents thermiques
    et les tensions internes des éprouvettes peuvent influencer fortement leurs propriétés
    thermiques et mécaniques, ainsi que leur résistance à la fissuration sous contrainte
    dans un environnement donné; toutefois, leur impact sur les propriétés électriques
    des éprouvettes est moins marqué car ces propriétés dépendent principalement de
    la composition chimique de la matière à mouler. Pour obtenir des résultats d'essai
    reproductibles, les deux conditions suivantes doivent être \n"
