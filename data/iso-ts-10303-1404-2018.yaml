abstract:
- content: "ISO/TS 10303-1404:2018-11 specifies the application module for\n         Geometric
    model 2d 3D relationship.       \n         \n      \n\n         The following
    is within the scope of \n         ISO/TS 10303-1404:2018-11:\n         \n      \n-
    \n            \t\t This part of ISO 10303 specifies an application module for
    the\n            representation of the information needed to describe a geometric
