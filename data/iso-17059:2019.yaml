abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a rapid method for extraction of oil and for preparation of the methyl esters of fatty acids. The methyl esters thus obtained can be used for gas chromatography.
    This document is applicable to the following oilseeds: rape and mustard with low erucic acid content (< 2 %), sunflower, soya beans, linseed.
    NOTE    Applying this rapid method to high erucic acid content rapeseed leads to an overestimation of erucic acid content by approximately a mass fraction of 1 %. This difference was observed in Reference [6] and could be due to the partial extraction of the oil from the sample (yield around 70 %). High content of erucic acid in triglycerides could increase their solubility in hexane because of the lipophilic effect of the carbon long-chain (C22). However, as this effect was not checked on a large set of high erucic rapeseed samples, it is not appropriate to apply a correction factor to the erucic acid content when analysing high erucic acid rapeseed.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie une méthode rapide pour l'extraction de l'huile et la préparation des esters méthyliques d'acides gras. Les esters méthyliques ainsi obtenus peuvent être utilisés pour la chromatographie en phase gazeuse.
    Le présent document s'applique aux graines oléagineuses suivantes: colza et moutarde à faible teneur en acide érucique (< 2 %), tournesol, soja, lin.
    NOTE       L'application de la présente méthode rapide au colza à forte teneur en acide érucique conduit à une teneur surestimée en acide érucique de l'ordre de 1 % (fraction massique). Cette différence a été observée dans la Référence [6] et pourrait être liée à l'extraction partielle de l'huile de l'échantillon (rendement de l'ordre de 70 %). Une forte teneur en acide érucique dans les triglycérides pourrait accroître leur solubilité dans l'hexane en raison de l'effet lipophile de la longue chaîne de carbone (C22). Toutefois, cet effet n'ayant pas été vérifié sur un grand ensemble d'échantillons de colza à forte teneur en acide érucique, il n'est pas approprié d'appliquer de facteur de correction à cette teneur pour l'analyse du colza à forte teneur en acide érucique.
