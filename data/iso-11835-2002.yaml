  script: Latn
  content: ISO 11835 specifies a method for testing the braking performance of motor
    vehicles of categories M and N as defined in UNECE (United Nations Economic Commission
    for Europe) Regulation No. 13, equipped with antilock braking systems.
- language: fr
  script: Latn
  content: 'L''ISO 11835 spécifie une méthode pour mesurer les performances de freinage
