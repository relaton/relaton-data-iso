abstract:
- content: Provides a curve of the risk of AIS >= 3 thoracic injury as a function
    of hybrid III sternal deflection for shoulder belt loading. This curve can be
    used to assess the risk of belt-induced thoracic injury for restraint systems
    that use a shoulder belt. The risk curve only applies to Hybrid III sternal deflection
    measurements, that is provided by Hybrid III anthropometric test device.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    Le présent Rapport technique fournit une courbe du risque de blessure au thorax AIS > 3 en fonction de la déflexion du sternum de l'Hybrid III pour la charge de la ceinture d'épaule. Cette courbe peut être utilisée pour évaluer le risque de blessure au thorax due à la ceinture pour des systèmes de retenue qui utilisent une ceinture d'épaule. La courbe de risque ne s'applique qu'à des mesurages de déflexion du sternum de l'Hybrid III qui sont fournis par le dispositif d'essai anthropomorphe Hybrid III défini en [1] et [2].
  language:
