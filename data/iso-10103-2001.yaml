abstract:
- language: fr
  script: Latn
  content: "\nLa présente Norme internationale spécifie les longueurs hors tout et
    les épaisseurs maximales des têtes des clés polygonales doubles, droites (Forme
    B) et inclinées (Forme A), satisfaisant aux couples d'essai calculés conformément
    à la formule M1 = 1,25M, où M est le couple d'essai, série C, de l'ISO 1711-1:1996
    \  \nNOTE : Les clés polygonales doubles, droites et inclinées, sont identifiées
    sous les numéros 8 (Forme B) et 9 (Forme A) dans l'ISO 1703:1983.\n"
