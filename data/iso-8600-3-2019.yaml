abstract:
- content: This document applies to endoscopes designed for use in the practice of
    medicine. It specifies measurement requirements and describes two test methods
    for measuring the field of view and direction of view of endoscopes. Method A
    uses the distance from the distal window to calculate the field of view. Method
    B uses the distance from the entrance pupil. Other test methods can be used if
    they obtain equivalent results.
