abstract:
- language: en
  script: Latn
  content: |-
    ISO 16620-3:2015 specifies the method of determining the amounts of biobased part in the biobased synthetic polymer in plastics products. This calculation method for biobased synthetic polymer content is based on the mass of biobased synthetic polymer in the plastics products.
    ISO 16620-3:2015 is applicable to plastic products and plastic materials, polymer resins, monomers, or additives (e.g. plasticizers or modifiers), which are made from biobased or fossil-based constituents.
- language: fr
  script: Latn
  content: |-
    L'ISO 16620-3:2015 spécifie la méthode permettant de déterminer la quantité biosourcée d'un polymère synthétique biosourcé dans les produits plastiques. Cette méthode de calcul de la teneur en polymère synthétique biosourcé est basée sur la masse du polymère synthétique biosourcé dans les produits plastiques.
    L'ISO 16620-3:2015 s'applique aux produits plastiques et aux matériaux plastiques, aux résines polymères, aux monomères ou aux additifs qui sont fabriqués à partir de constituants biosourcés ou d'origine fossile.
