  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 14921:2010 spécifie le mode opératoire général à suivre lorsqu'un revêtement obtenu par projection thermique est appliqué pour améliorer les propriétés de la surface d'une pièce ou pour récupérer des pièces usées et non conformes.
    Compte tenu de la diversité des exigences technologiques, physiques et/ou chimiques et de la forme de la pièce, il convient de ne pas utiliser l'ISO 14921:2010 pour fournir des méthodes reconnues pour une pièce à traiter spécifique.
    L'ISO 14921:2010 spécifie les conditions générales pour le choix du mode opératoire de projection et des matériaux à utiliser cet effet. Elle n'est pas applicable aux revêtements de zinc et/ou d'aluminium obtenus par projection thermique destinés à protéger les structures en acier contre la corrosion atmosphérique, pour lesquels l'ISO 2063 est applicable.
    L'ISO 14921:2010 ne s'applique pas non plus aux revêtements en alliages auto-fondants qui sont fondus à une étape ultérieure. Ce mode opératoire relève de l'ISO 14920.
