abstract:
- content: "ISO 14921:2010 specifies the general procedure, when a thermally sprayed
    coating is applied to enhance the surface properties of a component or to reclaim
    worn and non-conforming parts.\nISO 14921:2010 does not provide definitive methods
    for specific work due to the variety of the technological, physical and/or chemical
    requirements and of the component's shape.\nISO 14921:2010 specifies the general
    conditions for the selection of the spraying procedure and materials for this
    \ purpose. ISO 14921:2010 does not apply to thermally sprayed zinc and/or aluminium
    coatings for protection of steel structures against atmospheric corrosion, for
    which ISO 2063 applies. \nISO 14921:2010 also does not apply to coatings of self-fluxing
    alloys which are subsequently fused. That procedure is covered by ISO 14920."
  language:
