abstract:
- language: en
  script: Latn
  content: |-
    ISO 17714:2007 defines characteristics of a thermometer shield/screen. It also defines test methods to inter-compare the behaviour of different screen designs.
    Although screens are usually used for both air temperature and humidity measurements, ISO 17714:2007 is applicable only to temperature measurements.
    Both naturally and artificially ventilated screens are considered.
