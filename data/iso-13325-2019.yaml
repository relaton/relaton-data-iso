abstract:
- language: en
  script: Latn
  content: |-
    This document specifies methods for measuring tyre-to-road sound emissions from tyres fitted on a motor vehicle under coast-by conditions, i.e. when the vehicle is in free-rolling, non-powered operation. This is typically achieved by putting the transmission in the neutral or equivalent position and switching off the engine as well as all auxiliary systems not necessary for safe driving.
    This document is applicable to passenger cars and commercial vehicles as defined in ISO 3833. It is not intended to be used to determine the sound contribution of tyres of vehicles running in powered condition nor for the determination of traffic sound nuisance at a given location.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie des méthodes de mesure des émissions acoustiques issues du contact pneumatique/chaussée, pour des pneumatiques montés sur un véhicule à moteur fonctionnant en roue libre, c'est-à-dire lorsque le véhicule fonctionne en marche libre non motorisée. On obtient généralement cet état en mettant la transmission au point mort ou dans une position équivalente, et en coupant le moteur, ainsi que tous les systèmes auxiliaires non nécessaires à la sécurité de conduite.
    Le présent document est applicable aux voitures particulières et aux véhicules utilitaires tels que définis dans l'ISO 3833. Elle n'est pas destinée à être utilisée pour la détermination de la contribution acoustique des pneumatiques de véhicules en marche motorisée, ni pour la détermination de la nuisance sonore due au trafic en un emplacement donné.
