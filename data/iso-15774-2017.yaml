abstract:
- content: |-
    ISO 15774:2017 describes a method for the determination of trace amounts (micrograms per kilogram) of cadmium in all types of crude or refined edible oils and fats.
    Milk and milk products (or fat coming from milk and milk products) are excluded from the scope of this document.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    ISO 15774:2017 décrit une méthode de détermination des traces de cadmium (microgrammes par kilogramme) dans tous les types de corps gras alimentaires, qu'ils soient raffinés ou bruts.
    Le lait et les produits laitiers (ou les corps gras issus du lait et des produits laitiers) sont exclus du domaine d'application du présent document.
