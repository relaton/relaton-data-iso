abstract:
- content: Specifies a range of Landolt ring optotypes and describes a method for
    measuring distance visual acuity under daylight conditions for the purposes of
    certification or licensing.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "\nLa présente Norme internationale prescrit une gamme d'optotypes constitués
    d'anneaux de Landolt et décrit une méthode de mesure de l'acuité visuelle en vision
    de loin, en condition diurne; elle concerne la délivrance d'attestations ou de
    permis. Elle ne s'applique ni aux mesures d'acuité visuelle pratiquée au cours
    des examens cliniques ni à celles effectuées en vue d'un certificat pour cécité
    ou baisse visuelle.  \nNOTE 1 Pour effectuer des mesures d'acuité visuelle, il
    faut utiliser l'optotype normalisé ou d'autres optotypes corrélés suivant la méthode
    décrite dans l'ISO 8597. Pour une utilisation clinique, voir les recommandations
    préparées par le Visual Functions Committee du Conseil international d'ophtalmologie
    (voir article 2).\n"
