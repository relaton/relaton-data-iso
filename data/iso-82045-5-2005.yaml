abstract:
- language: en
  script: Latn
  content: ISO 82045-5:2005 specifies metadata elements and methods for sharing and
    exchanging management data (metadata) for documents, to be used with electronic
    or paper-based document management systems. The document concept, which includes
    CAD files and all other information entities that need to be managed, is defined
    in IEC 82045-1. The specific application domain for ISO 82045-5:2005 is the AEC
    (architecture, engineering and construction) and FM (facility management) sectors.
