abstract:
- content: ISO 15006:2004 establishes ergonomic specifications for the presentation
    of auditory information related to transport information and control systems (TICS)
    through speech or sounds. It is applicable only to the use of auditory displays
    when the vehicle is in motion. It presents a set of requirements and recommendations
    for in-vehicle auditory messages from TICS, and provides message characteristics
    and functional factors for maximizing message intelligibility and utility while
    helping prevent auditory or mental overload.
