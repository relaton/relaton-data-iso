abstract:
- language: en
  script: Latn
  content: ISO 15006:2004 establishes ergonomic specifications for the presentation
    of auditory information related to transport information and control systems (TICS)
    through speech or sounds. It is applicable only to the use of auditory displays
    when the vehicle is in motion. It presents a set of requirements and recommendations
    for in-vehicle auditory messages from TICS, and provides message characteristics
    and functional factors for maximizing message intelligibility and utility while
    helping prevent auditory or mental overload.
- language: fr
  script: Latn
  content: L'ISO 15006:2003 spécifie des caractéristiques ergonomiques concernant
    la présentation des informations auditives relatives aux systèmes de commande
    et d'information du transport (TICS) par le biais de la voix ou de sons. Elle
    ne concerne que l'utilisation d'émetteurs auditifs quand le véhicule est en mouvement.
    Elle présente une série d'exigences et de recommandations applicables à des messages
    auditifs à l'intérieur du véhicule en provenance des TICS, et fournit des caractéristiques
    de messages et des facteurs fonctionnels pour maximiser l'intelligibilité et l'utilité
    du message, et pour contribuer à empêcher une surcharge auditive ou mentale.
