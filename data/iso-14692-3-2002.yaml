abstract:
- language: en
  script: Latn
  content: |-
    ISO 14692-3:2002 gives guidelines for the system design of GRP piping systems for use in oil and natural gas industry processing and utility service applications. The requirements and recommendations apply to layout dimensions, hydraulic design, structural design, detailing, fire endurance, spread of fire and emissions and control of electrostatic discharge.
    It is intended to be read in conjunction with ISO 14692-1, which includes an explanation of the pressure terminology used in ISO 14692-2:2002.
- language: fr
  script: Latn
  content: |-
    L'ISO 14692-3:2002 donne des lignes directrices pour la conception des systèmes de canalisations en PRV. Les exigences et recommandations s'appliquent aux dimensions d'implantation, à la conception hydraulique, à la conception de la structure, aux détails, à la résistance au feu, à la propagation du feu et aux émissions et au contrôle des décharges électrostatiques.
    L'ISO 14692-3:2002 est destinée à être lue de pair avec l'ISO 14692-1.
