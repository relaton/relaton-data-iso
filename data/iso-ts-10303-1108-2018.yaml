- language: en
  script: Latn
  content: "ISO/TS 10303-1108:2018-11 specifies the application module for\n         Specification
    based configuration.       \n         \n      \n\n         The following are within
    the scope of \n         ISO/TS 10303-1108:2018-11:\n         \n      \n- characterization
    of a use case of product or process data with a Boolean combination of product
    characteristics;\n- characterization of a design case of product or process data
