abstract:
- content: This document provides a terminology and sets out the commercial specifications
    for pedestrian‑controlled vibratory plates used in building construction. It is
    applicable to both forward- and reversible-type plates. These plate compactors
    are intended for the mechanical compaction of all disturbed soil, sand or aggregates
    used for load-bearing purposes — whether in new construction or repairs.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: Ce document fournit une terminologie et énonce les spécifications commerciales
    relatives aux plaques vibrantes à conducteur accompagnant utilisées dans la construction
    de bâtiments. Il s’applique aux plaques de type marche avant et réversibles. Ces
    plaques de compactage sont prévues pour le compactage mécanique de tous les sols,
    sables ou agrégats dégradés utilisés à des fins de port de charges — qu'il s'agisse
    de nouvelles constructions ou de réparations.
