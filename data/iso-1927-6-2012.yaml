abstract:
- content: |-
    ISO 1927-6:2012 specifies methods for the determination of properties of unshaped materials from test pieces prepared and stored according to ISO 1927-5:2012.
    The methods are applicable to dense and insulating castables and to ramming materials (including plastics) as defined in ISO 1927-1:2012 before and after firing.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 1927-6:2012 spécifie des méthodes pour la détermination des propriétés de matériaux réfractaires monolithiques (non façonnés) à partir d'éprouvettes préparées et conservées conformément à l'ISO 1927-5.
    Les méthodes sont applicables aux bétons denses et isolants et aux matériaux moulables (y compris les mélanges plastiques) tels que définis dans l'ISO 1927-1, avant et après cuisson.
