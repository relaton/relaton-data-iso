abstract:
- language: en
  script: Latn
  content: The requirements specify a series of liquid-in-glass enclosed-scale thermometers,
    not exceeding 375 mm in length for accurate measurement of temperature. The combination
    of letters and figures allocated to each thermometer of the series indicating
    the type is given. Temperature scale, materials, construction, markimg, and accuracy
    are specified. The annex deals with a method of determing change in the zero indication.
- language: fr
  script: Latn
  content: "\nLa présente Norme internationale fixe les spécifications d'une série
    fondamentale de thermomètres de précision d'usage général à échelle protégée et
    à dilatation de liquide dans une gaine de verre, d'une longueur maximale de 375
    mm.  \nNOTE -- Il existe de nombreuses spécifications différentes concernant les
    thermomètres des types généraux compris dans cette série. La présente Norme internationale
    est destinée à remplacer toutes ces spécifications, à l'exception de celles dont
    la justification est bien établie.\n"
