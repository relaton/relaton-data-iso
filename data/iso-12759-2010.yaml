abstract:
- language: en
  script: Latn
  content: |-
    ISO 12759:2010 specifies requirements for classification of fan efficiency for all fan types driven by motors with an electrical input power range from 0,125 kW to 500 kW. It is applicable to (bare shaft and driven) fans, as well as fans integrated into products. Fans integrated into products are measured as stand-alone fans.
    It is not applicable to fans for smoke and emergency smoke extraction; fans for industrial processes; fans for automotive application, trains, planes, etc.; fans for potentially explosive atmospheres; box fans, powered roof ventilators and air curtains or jet fans for use in car parks and tunnel ventilation.
- language: fr
  script: Latn
  content: |-
    L'ISO 12759:2010 établit une classification du rendement de tous les types de ventilateurs entraînés par des moteurs dont la puissance électrique absorbée est comprise entre 0,125 kW et 500 kW. Elle est applicable aux ventilateurs à arbre nu et à entraînement, ainsi qu'aux ventilateurs intégrés à des produits. Ces derniers sont mesurés en tant que ventilateurs autonomes.
    Elle n'est pas applicable aux ventilateurs utilisés pour l'extraction des fumées et le désenfumage; aux ventilateurs pour les procédés industriels; aux ventilateurs pour les applications automobiles, les trains, les avions, etc.; aux ventilateurs placés en atmosphères potentiellement explosives; aux ventilateurs en caisson, aux tourelles d'extraction motorisées, aux rideaux d'air; ni aux ventilateurs utilisés dans les parkings et pour la ventilation des tunnels.
