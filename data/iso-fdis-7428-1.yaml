abstract:
- content: This document specifies the evaluation method for size and concentration
    indices of fine bubbles generated from showerhead. It is only applicable to fine
    bubble dispersion in water generated from showerhead using air. It describes the
    sampling method for fine bubble dispersion from the showerhead into the retention
    container and measurement procedure of size and concentration indices.
