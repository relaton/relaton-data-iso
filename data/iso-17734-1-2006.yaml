abstract:
- content: ISO 17734-1:2006 gives general guidance for the sampling and analysis of
    airborne isocyanates in workplace air. The method is suitable for the determination
    of a wide range of different isocyanates in both the gas and particle phases.
    Typical monofunctional isocyanates that can be determined are isocyanic acid (ICA),
    methyl isocyanate (MIC), ethyl isocyanate (EIC), propyl isocyanate (PIC), butyl
    isocyanate (BIC), and phenyl isocyanate (PhI). Typical monomeric diisocyanates
    include 1,6-hexamethylene- (HDI), 2,4- and 2,6-toluene- (TDI), 4,4'-diphenylmethane-
    (MDI), 1,5-naphthyl- (NDI), isophorone- (IPDI), and 4,4'-dicyclohexylmethane diisocyanate
    (HMDI). Multifunctional isocyanates that can be determined are typically oligomers
    in polymeric MDI, biuret-, isocyanurate-, and allophanate-adducts and prepolymeric
    forms of isocyanates.
  language:
