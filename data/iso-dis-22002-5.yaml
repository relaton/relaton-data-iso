- content: |-
    Le présent document définit les exigences pour l'établissement, la mise en œuvre et la mise à jour des programmes prérequis (PRP) pour le transport et le stockage au sein de la chaîne alimentaire, afin d'aider à maîtriser les dangers liés à la sécurité des denrées alimentaires.
    Le présent document est applicable à tous les organismes, quelles que soient leur taille ou leur complexité, qui interviennent dans les activités de transport et de stockage à travers la chaîne d'approvisionnement alimentaire et qui souhaitent mettre en œuvre des PRP de manière à satisfaire aux exigences spécifiées dans l'ISO 22000.
    Ce document n'est ni conçu pour, ni destiné à être utilisé dans d'autres parties de la chaîne d'approvisionnement alimentaire ou de manière isolée.
    Dans le présent document, le transport et le stockage sont alignés avec l'ISO/TS 22003:2013, Annexe A, Catégorie G. Ce document inclut tous les produits destinés à l'alimentation humaine et animale, le conditionnement des denrées alimentaires et les matériaux de conditionnement.
    Les animaux vivants sont exclus du domaine d'application de ce document, sauf lorsqu'ils sont destinés à la consommation directe, par exemple les mollusques, les crustacés et les poissons vivants.
