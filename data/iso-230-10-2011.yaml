abstract:
- content: "ISO 230-10:2011 specifies test procedures to evaluate the measuring performance
    of contacting probing systems (used in a discrete-point probing mode) integrated
    with a numerically controlled machine tool.\nIt does not include other types of
    probing systems, such as those used in scanning mode or non-contacting probing
    systems. The evaluation of the performance of the machine tool, used as a coordinate
    measuring machine (CMM), is outside the scope of ISO 230-10:2011. "
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 230-10:2011 spécifie des procédures d'essai pour évaluer les performances de mesure des systèmes de palpage à contact (utilisés en mode de palpage discret) intégrés dans une machine-outil à commande numérique.
    Elle n'inclut pas d'autres types de systèmes de palpage tels que ceux utilisés dans les systèmes de palpage en mode «scanning» ou sans contact. L'évaluation des performances de la machine-outil utilisée comme machine à mesurer tridimensionnelle (MMT) ne fait pas partie du domaine d'application de l'ISO 230-10:2011.
  language:
  - fr
  script:
  - Latn
