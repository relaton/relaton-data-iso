abstract:
- language: en
  script: Latn
  content: Specifies the requirements for a calibration fluid with which diesel injection
    equipment may be calibrated and tested in production, in service, and in laboratories.
    Tabulates characteristics, units of measurement, desired values, and methods of
    determination. This second edition cancels and replaces the first edition (1978).
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale prescrit les caractéristiques requises d'un fluide d'essai avec lequel les équipements d'injection à gazole (diesel) peuvent être réglés et essayés en production, en service et dans les laboratoires.
