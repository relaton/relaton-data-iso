abstract:
- content: The purpose of this International Standard is to achieve a high degree
    of harmonization in reporting results of on-site recording, sampling, on-site
    sample analyses and laboratory analyses of soil samples. To this end, it provides
    instructions for correctly specifying the quantities and units used to express
    results of analyses, the methods used and their precision. This International
    Standard also provides information to allow unique referencing of the sample,
    in both field and laboratory contexts, in order to ensure the traceability of
    the results.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: La présente Norme internationale a pour objectif de permettre l'obtention
    d'un degré élevé d'harmonisation en matière de notation des résultats des enregistrements
    effectués sur site, des résultats d'échantillonnage, des analyses d'échantillons
    conduites sur site et de celles réalisées en laboratoire. À cette fin, elle fournit
    des instructions permettant de spécifier correctement les grandeurs et unités
    utilisées pour exprimer les résultats d'analyse, les méthodes employées et leur
    fidélité. Elle fournit également des informations permettant un référencement
    unique de l'échantillon, au laboratoire aussi bien que sur le terrain, afin de
    garantir la traçabilité des résultats.
