abstract:
- language: en
  script: Latn
  content: The symbols system is intended for simplifying the preparation of diagrams
    of products in all branches of industry and is to be used in technical documentation
    as well as in technical and educational literature. It will facilitate the execution
    and understanding of such diagrams by specialists of different countries. This
    part contains friction and gear mechanisms and cam mechanisms.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale spécifie les symboles graphiques pour les éléments de schémas cinématiques, englobant les produits de toutes les branches de l'industrie. Il faut employer les symboles spécifiés à l'exécution des schémas de la documentation technique, ainsi que dans la littérature technique et pédagogique. La présente Norme internationale est publiée en trois parties, comme suit: Partie 1 Mouvement des solides de mécanismes 2 Liaisons de deux solides 3 Solides et leurs composants 4 Mécanismes articulés et leurs composants Partie 2 5 Mécanismes à friction et à denture 6 Mécanismes à cames Partie 3 7 Mécanismes à croix de Malte et à rochet 8 Accouplements, embrayages et freins
