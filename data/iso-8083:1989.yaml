abstract:
- content: Establishes a consistent, repeatable means of evaluating characteristics
    of protective structures under loading. Applies to mobile or self-propelled specially-designed
    machines as defined in ISO 6814. Some figures illustrate the drop test objekt
    and drop test impact points. Annex A gives a standard test report; annex B contains
    additional information for originator of test request.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale établit des procédés répétitifs et cohérents d'évaluation des caractéristiques des structures de protection contre les chutes d'objets (FOPS) soumises à des charges ; elle fixe les performances requises pour ces structures lors d'un essai représentatif. Elle est applicable aux machines mobiles ou automotrices spécialement conçues comme matériel forestier et définies dans l'ISO 6814.
