abstract:
- content: 'The Standard specifies the following characteristics of the oil. Appearance:
    Fairly viscous liquid, sometimes containing crystals. Colour: Almost colourless
    to pale yellow. Odour: Characteristic, woody, pleasantly sweet and balsamic, recalling
    the wood of the tree. Relative density at 20/20 C: 0,941 - 0,970. Refractive index
    at 20 °C: 1,5040 - 1,5080. Optical rotation at 20 °C: Range from - 38 to - 14
    . Miscibility with 95 % (V/V) ethanol at 20 °C: 1 : 5. Cedrol content by chromatography:
    Maximum 14 % (m/m).'
