abstract:
- language: en
  script: Latn
  content: |-
    ISO 17089-1:2010 specifies requirements and recommendations for ultrasonic gas flowmeters (USMs), which utilize the transit time of acoustic signals to measure the flow of single phase homogenous gases in closed conduits.
    ISO 17089-1:2010 applies to transit time ultrasonic gas flowmeters used for custody transfer and allocation metering, such as full-bore, reduced-area, high-pressure, and low-pressure meters or any combination of these. There are no limits on the minimum or maximum sizes of the meter. ISO 17089-1:2010 can be applied to the measurement of almost any type of gas, such as air, natural gas, and ethane.
    Included are flow measurement performance requirements for meters of two accuracy classes suitable for applications such as custody transfer and allocation measurement.
    ISO 17089-1:2010 specifies construction, performance, calibration, and output characteristics of ultrasonic meters for gas flow measurement and deals with installation conditions.
- language: fr
  script: Latn
  content: |-
    L'ISO 17089-1:2010 spécifie les exigences et les recommandations relatives aux compteurs à ultrasons pour gaz qui utilisent le temps de transit de signaux acoustiques pour mesurer le débit de gaz homogènes à phase unique dans des conduites fermées.
    L'ISO 17089-1:2010 s'applique aux compteurs à ultrasons à temps de transit pour gaz utilisé pour le mesurage des transactions commerciales et des allocations, tels que les compteurs à passage intégral, les compteurs à surface réduite, les compteurs haute pression, les compteurs basse pression et toute combinaison de ceux-ci. Il n'y a pas de limites aux dimensions minimales ou maximales du compteur. L'ISO 17089-1:2010 peut s'appliquer au mesurage de pratiquement tous les types de gaz, tels que l'air, le gaz naturel et l'éthane.
    Des exigences de performance de mesurage du débit sont incluses pour les compteurs appartenant à deux classes de précision appropriées pour des applications telles que le mesurage à des fins de transactions commerciales et d'allocations.
    L'ISO 17089-1:2010 spécifie la construction, les performances, l'étalonnage et les caractéristiques du signal de sortie des compteurs à ultrasons employés pour le mesurage du débit de gaz et traite des conditions d'installation.
