abstract:
- language: en
  script: Latn
  content: |-
    ISO 17987-7:2016 specifies the conformance test for the electrical physical layer (EPL) of the LIN communications system. It is part of this document to define a test that considers ISO 9646 and ISO 17987‑4.
    The purpose of ISO 17987-7:2016 is to provide a standardized way to verify whether a LIN bus driver is compliant to ISO 17987?4. The primary motivation is to ensure a level of interoperability of LIN bus drivers from different sources in a system environment.
    ISO 17987-7:2016 provides all the necessary technical information to ensure that test results are consistent even on different test systems, provided that the particular test suite and the test system are compliant to the content of this document.
