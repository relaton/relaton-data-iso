abstract:
- language: en
  script: Latn
  content: ISO 13322-2:2006 describes methods for controlling the position of moving
    particles in a liquid or gas and on a conveyor, as well as the image capture and
    image analysis of the particles. These methods are used to measure the particle
    sizes and their distributions, the particles being appropriately dispersed in
    the liquid or gas medium or on the conveyor. The practical limitations of the
    derived particle size are addressed when using ISO 13322-2:2006.
