abstract:
- content: ISO 17184:2014 specifies a method for the determination of carbon and nitrogen
    in soils by direct measurement of sample spectra in the near-infrared spectral
    region. The spectra are evaluated by a suitable calibration model derived from
    the results obtained by reference methods.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 17184:2014 décrit une méthode de dosage du carbone et de l'azote
    dans les sols par mesurage direct de spectres d'échantillons dans le domaine spectral
    proche infrarouge. Les spectres sont évalués par un modèle d'étalonnage approprié
    issu des résultats obtenus avec des méthodes de référence.
