abstract:
- language: en
  script: Latn
  content: This document describes approaches and methods that can be used to achieve
    explainabilityobjectives of stakeholders with regards to ML models and AI systems‘
    behaviours, outputs, andresults. Stakeholders include but are not limited to,
    academia, industry, policy makers, and endusers. It provides guidance concerning
    the applicability of the described approaches and methodsto the identified objectives
