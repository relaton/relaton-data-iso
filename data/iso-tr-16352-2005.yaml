abstract:
- language: en
  script: Latn
  content: 'ISO/TR 16352:2005 provides a literature survey about the human-machine
    interface of warning systems in vehicles. It covers the experimental experiences
    about the efficiency and acceptance of different modalities and combinations of
    warnings, and the design of the sensorial, code and organizational parameters
    of visual, auditory and tactile warnings. '
