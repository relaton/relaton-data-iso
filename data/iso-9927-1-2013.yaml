abstract:
- language: en
  script: Latn
  content: ISO 9927:2013 specifies the general requirements for inspections to be
    carried out on cranes as defined in ISO 4306‑1. Additional requirements for particular
    types of cranes are intended to be covered by the relevant specific parts of ISO
    9927.
- language: fr
  script: Latn
  content: L'ISO 9927-1:2013 spécifie les exigences générales d'inspections devant
    être effectuées sur les appareils de levage à charge suspendue tels que définis
    dans l'ISO 4306-1. Des parties spécifiques appropriées de l'ISO 9927 sont prévues
    pour couvrir des exigences supplémentaires relatives à des types particuliers
    d'appareils de levage.
