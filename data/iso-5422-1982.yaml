abstract:
- content: Specifies the characteristics of the towing anchorages mounted on road
    vehicles, allowing them to be towed or to tow another vehicle. Applies to passenger
    cars as defined in ISO 3833 and to other vehicles which have a maximum authorized
    total weight not exceeding 3,5 tonnes. The shape of the anchorages is left to
    the manufacturer's option.
