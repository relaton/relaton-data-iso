abstract:
- content: Constitutes a guide for carrying out comparative tests of fabric washing
    products in such a way as to realistically reflect the performance of the products
    likely to be used by consumers. It gives details of the variables to be considered,
    indicated the significance and importance of each of these variables, and privides
    a basis fornthe drawing up of adequate comperative test methods which will give
    a valid estimation of the performance of a fabric washing out product when two
    or more products are compared during the same series of tests.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale constitue un guide pour entreprendre des essais comparatifs sur des produits de lavage du linge de manière qu'ils reflètent réellement la performance des produits susceptibles d'être utilisés par les consommateurs. Elle donne les détails des divers paramètres à considérer, rappelle la signification et l'importance de chacun de ces paramètres, et permet d'établir, à partir de celles-ci, des méthodes d'essai comparatives adéquates qui donneront une estimation valable de la performance d'un produit de lavage du linge lorsque deux ou plusieurs produits sont comparés au cours des mêmes séries d'essais.


    La présente Norme internationale est applicable à tous les produits vendus pour des machines à laver à usage domestique. En général, elle n'est pas applicable aux produits pour lavage industriel ou à d'autres produits spéciaux.
