abstract:
- language: en
  script: Latn
  content: |-
    ISO 5600:2007 specifies a method for the determination of the static vulcanized adhesion strength of rubber compounds to rigid materials. The test piece is composed of two conical ends of the rigid material, joined by a cylinder of rubber.
    The adhesion is obtained by a bonding system which can include not only the rigid material and the rubber compound, but other elements such as thin alloy coatings or chemical treatments of rigid parts and either a single cement or both primer and cover cements. The bonding system for preparing the test pieces should be adequately specified by the user, but provision is made in this International Standard for the evaluation of different types of failure related to a complex bonding system.
    The method is designed primarily for test pieces prepared in the laboratory under standard conditions in order to provide data for development and control of bonding systems and their components, such as cements or special rubber compounds, and of methods of manufacture. While intended to be applied where the rubber is bonded to rigid supporting pieces, it might not cover such cases where the support, although of high-modulus material, has a low rigidity due to small transverse dimensions, as in the case of rubber bonded to metal wires, cords or thin sheets.
- language: fr
  script: Latn
  content: |-
    L'ISO 5600:2007 spécifie une méthode de détermination de la force d'adhérence statique de vulcanisation des mélanges de caoutchouc aux matériaux rigides. L'éprouvette est composée de deux extrémités coniques du matériau rigide, réunies par un cylindre de caoutchouc.
    L'adhérence est obtenue par un système de collage qui peut inclure non seulement le matériau rigide et le mélange de caoutchouc, mais aussi d'autres éléments tels que couches d'alliage minces ou traitements chimiques des pièces rigides et soit un adhésif seul, soit à la fois une couche primaire et une couche de recouvrement. Il convient que le collage pour préparer les éprouvettes soit convenablement spécifié par l'utilisateur mais l'ISO 5600:2007 indique le moyen d'évaluer différents types de défaillance liés à un système adhésif complexe.
    La méthode est principalement conçue pour s'appliquer aux éprouvettes préparées en laboratoire dans des conditions normalisées afin de fournir des données pour l'élaboration et le contrôle des systèmes de collage et de leurs constituants, tels qu'adhésifs ou mélanges de caoutchoucs spéciaux, et des procédés de fabrication. Alors qu'elle est destinée à être appliquée lorsque le caoutchouc est collé à des parties rigides, elle ne peut pas s'appliquer aux cas où le support, bien que de matériau de module élevé, a une faible rigidité du fait de petites dimensions transversales, comme dans le cas du caoutchouc collé à des fils métalliques, des cordes ou des feuilles minces.
