abstract:
- content: ISO/TS 17423:2014 specifies communication service parameters presented
    by ITS-S station (ITS_S) application processes to the ITS-S management in support
    of automatic selection of ITS-S communication profiles in an ITS station unit
    (ITS-SU) and related related procedures for the static and dynamic ITS-S communication
    profile selection processes at a high functional level, and provides an illustration
    of objectives used to estimate an optimum ITS-S communication profile.
