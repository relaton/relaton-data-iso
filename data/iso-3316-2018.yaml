abstract:
- content: |-
    This document applies to attachments for hand-operated square drive socket wrenches.
    NOTE 1     The attachments for hand-operated square drive socket wrenches covered by this standard are the ones identified in ISO 1703:2018 under reference No. 5 1 00 03 0, 5 1 00 04 0, 5 1 00 04 1 and 5 1 00 05 0.
    It specifies
    a)    the overall dimensions;
    b)    the minimum Rockwell hardness value for their driving squares;
    c)    the method of torque testing;
    d)    the minimum torsional strength values;
    e)    the designation; and
    f)     the marking.
    NOTE 2    For the specification of square adaptors with a hexagon or cylindrical flat drive, for power socket wrenches, see ISO 3317.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document s'applique aux adaptateurs pour douilles à main à carré conducteur
    NOTE 1    Les adaptateurs pour douilles à main à carré conducteur couverts par le présent document sont ceux identifiés dans l'ISO 1703:2018 sous le références N° 5 1 00 03 0, 5 1 00 04 0, 5 1 00 04 1 et 5 1 00 05 0.
    Il spécifie
    a)    les dimensions hors tout;
    b)    la valeur minimale de la dureté Rockwell de leur carré d'entraînement;
    c)    la méthode d'essai de torsion;
    d)    les valeurs minimales de leur résistance à la torsion;
    e)    leur désignation; et
    f)     leur marquage.
    NOTE 2    Pour les spécifications des adaptateurs à carré mâle avec entraînement hexagonal ou cylindrique mâle, pour douilles machines, voir l'ISO 3317.
