abstract:
- language: en
  script: Latn
  content: |-
    ISO 105-X12:2016 specifies a method for determining the resistance of the colour of textiles of all kinds, including textile floor coverings and other pile fabrics, to rubbing off and staining other materials.
    The method is applicable to textiles made from all kinds of fibres in the form of yarn or fabric, including textile floor coverings, whether dyed or printed.
    Two tests may be made, one with a dry rubbing cloth and one with a wet rubbing cloth.
- language: fr
  script: Latn
  content: |-
    ISO 105-X12:2016 spécifie une méthode pour déterminer la résistance au frottement et au dégorgement sur d'autres matériaux des teintures sur les textiles de toute nature y compris les revêtements de sol et autres étoffes velours.
    La méthode s'applique aux textiles composés de toutes sortes de fibres sous la forme de fil ou d'étoffe, y compris les revêtements de sol textiles, qu'ils soient teints ou imprimés.
    Deux essais sont prévus, l'un par frottement avec un tissu sec et l'autre par frottement avec un tissu humide.
