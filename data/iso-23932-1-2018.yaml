- content: |-
    Le présent document énonce les principes généraux et les exigences pour l'ISI. Il est destiné à être utilisé par des professionnels impliqués dans
    1)    la conception en sécurité incendie axée sur les performances (d'ouvrages neufs et existants),
    2)    la mise en œuvre de projets de conception en sécurité incendie, et
    3)    la gestion de la sécurité incendie.
    Le présent document n'est pas destiné à représenter un guide technique détaillé de conception, mais comprend les éléments principaux requis pour aborder les différentes étapes et leurs corollaires dans un processus de conception en sécurité incendie. Le présent document comprend également les éléments principaux liés à la mise en œuvre de projets de conception en sécurité incendie et à la gestion de la sécurité incendie. Le présent document n'est pas seulement destiné à être utilisé seul, mais également avec un ensemble cohérent de documents ISI proposant des méthodes pour la conception, la mise en œuvre et la gestion de l'ingénierie de sécurité incendie axée sur les performances.
    Les objectifs de sécurité incendie (OSI) couverts par le présent document comprennent:
    —          la sécurité des personnes;
    —          la protection des biens;
    —          la continuité des activités;
    —          la préservation de l'environnement;
    —          la conservation du patrimoine.
    Les principes généraux et les exigences de l'ISI peuvent être appliqués à toutes les configurations d'ouvrage, c'est-à-dire des bâtiments ou autres structures (par exemple plates-formes en mer; ouvrages de génie civil tels que tunnels, ponts, et mines; et moyens de transport, tels que véhicules à moteur et bateaux), mais peuvent ne pas être applicables à des sites de construction.
    Dans la mesure où les réglementations prescriptives relatives à la conception en sécurité incendie coexistent avec la conception axée sur les performances, le présent document admet que des conceptions en sécurité incendie conformes aux réglementations prescriptives peuvent devenir la référence d'une comparaison avec des conceptions d'ingénierie pour des ouvrages.
