abstract:
- language: en
  script: Latn
  content: Describes, together with basic noise emission International Standards,
    the mechanical and acoustical specifications necessary for a reproducible test
    method for the airborne noise emitted by woodworking machines. Specifies standard
    operating conditions and microphone positions for the measurement on 19 types
    of woodworking machines. The existence of special-purpose machines, for which
    such standard operating conditions cannot be specified, is acknowledged. Additional
    types will be covered in future editions.
- language: fr
  script: Latn
  content: "\nLa présente Norme internationale, avec les Normes internationales fondamentales
    sur l'émission du bruit, décrivent les spécifications mécaniques et acoustiques
    nécessaires pour une méthode d'essai reproductible pour la détermination du bruit
    aérien émis par les machines à bois.  \nNOTE 1 Les procédures pour le mesurage
    acoustique et la consignation des données de bruit sont indiquées dans la série
    ISO 3740, dans l'ISO 4871 et dans la série ISO 11200. La présente Norme internationale
    spécifie les conditions de fonctionnement et les positions de microphones pour
    les mesurage du bruit émis par les machines à bois. Elle est applicable aux --
    scies circulaires monolame (annexe A); -- machines à dégauchir (annexe B); --
    machines à raboter (annexe C); -- toupies monobroche (annexe D); -- machines doubles
    à tenonner et à profiler (annexe E); -- machines à plaquer sur chants (annexe
    F); -- machines doubles à tenonner et plaquer sur chants (annexe G); -- machines
    à raboter et fraiser sur deux ou plusieurs faces (annexe H); -- machine à scier
    à ruban (annexe J); -- tenonneuses simples (annexe K); -- défonceuses (annexe
    L); -- scies circulaires à tronçonner doubles à position fixe (annexe M); -- scies
    circulaires monolame, à outil mobile pour coupe transversale (annexe N); -- scies
    verticales et horizontales à panneaux sur chevalet (annexe P); -- scies circulaires
    à plusieurs lames (annexe Q); -- machines à po  558ncer (annexe R); -- déligneuses
    multilames (pour dégrossissage) (annexe S); -- scies circulaires à deux lames
