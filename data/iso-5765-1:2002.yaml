- language: en
  script: Latn
  content: ISO 5765-1|IDF 79-1:2002 specifies an enzymatic method for the determination
    of the lactose content of all types of dried milk, of ice-mixes in dry form in
    the presence of other carbohydrates and reducing substances, and of processed
    cheese.
