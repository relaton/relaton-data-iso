abstract:
- language: en
  script: Latn
  content: |-
    ISO 20282-1:2006 provides requirements and recommendations for the design of easy-to-operate everyday products, where ease of operation addresses a subset of the concept of usability concerned with the user interface by taking account of the relevant user characteristics and the context of use.
    ISO 20282-1:2006 is intended to be used in the development of everyday products, for which it defines ease of operation, explains which aspects of the context of use are relevant, and describes the characteristics of the intended user population that may influence usability.
    The intended users of this part of ISO 20282-1:2006 are usability specialists, ergonomists, product designers, interaction designers, product manufacturers and others involved in the design and development of everyday products.
    ISO 20282-1:2006 is applicable to mechanical and/or electrical products with an interface that a user can operate directly or remotely to gain access to the functions provided. These products fall into at least one of the following categories: consumer products intended for some or all of the general public which are bought, rented or used, and which may be owned by individuals, public organizations, or private companies; consumer products intended to be acquired and used by an individual for personal rather than professional use (e.g. alarm clocks, electric kettles, telephones, electric drills); walk-up-and-use products that provide a service to the general public (such as ticket-vending machines, photocopying machines, fitness equipment); products used in a work environment, but not as part of professional activities (e.g. a coffee machine in an office); products including software that supports the main goals of use of the product (e.g. a CD player).
    This part of ISO 20282 is not applicable to the following: purely physical products without an interactive user interface (such as a jug or a hammer); products where appearance or fashion is the main goal (such as a watch with no markings); products requiring specialist training, specific skills and/or professional knowledge (such as a musical instrument or a car); standalone software products; products intended to be used for professional activities only.
- language: fr
  script: Latn
  content: |-
    L'ISO 20282-1:2006 donne des exigences et des recommandations concernant la conception des produits usuels faciles à utiliser, où ladite facilité d'emploi traite d'un sous-ensemble du concept d'utilisabilité qui conditionne l'interface utilisateur, en prenant en compte le contexte d'utilisation et les caractéristiques pertinentes de l'utilisateur.
    L'ISO 20282-1:2006 est destinée à être utilisée pour le développement de produits usuels, et définit la facilité d'emploi, identifie les aspects pertinents du contexte d'utilisation, et décrit les caractéristiques de la population cible d'utilisateurs susceptibles d'influencer l'utilisabilité.
    L'ISO 20282-1:2006 est destinée aux spécialistes de l'utilisabilité, aux ergonomes, aux créateurs de produits, aux concepteurs de systèmes interactifs, aux fabricants de produits et aux autres spécialistes impliqués dans la conception et le développement de produits usuels.
    L'ISO 20282-1:2006 est applicable aux produits usuels mécaniques et/ou électriques, dont l'interface peut être commandée directement ou à distance par l'utilisateur, permettant l'accès aux fonctions prévues. Ces produits appartiennent à au moins l'une des catégories suivantes: produits de consommation courante destinés à tout ou partie du grand public, qui sont achetés, loués ou utilisés, et qui peuvent être détenus par des personnes physiques, des organismes publics ou des entreprises privées; produits de consommation courante destinés à être acquis et utilisés par une personne physique pour un usage personnel plutôt que professionnel (par exemple réveils, bouilloires électriques, téléphones, perceuses électriques); produits d'accès et d'utilisation grand public, qui fournissent un service au grand public (par exemple distributeurs automatiques de billets, photocopieurs, appareils de fitness); produits utilisés dans un environnement de travail, hors activités professionnelles (par exemple une machine à café dans un bureau); produits incluant des logiciels assurant les objectifs principaux d'utilisation du produit (par exemple un lecteur de CD).
    L'ISO 20282-1:2006 n'est pas applicable aux produits suivants: produits purement physiques sans interface utilisateur interactive (par exemple un bidon ou un marteau); produits dont l'aspect ou la conformité à la mode est l'objectif principal (par exemple une montre sans aucune indication sur le cadran); produits nécessitant une formation spécialisée, des capacités spécifiques et/ou des connaissances professionnelles (par exemple un instrument de musique ou un véhicule automobile); logiciels autonomes; produits destinés à être utilisés pour des activités professionnelles uniquement.
