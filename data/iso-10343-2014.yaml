abstract:
- language: en
  script: Latn
  content: ISO 10343:2014 specifies requirements and test methods for continuously
    or digitally indicating ophthalmometers. Certain types of ophthalmometer have
    sufficient resolution and range to adequately measure the radii of curvature of
    contact lenses. It is assumed that the local corneal front surface and both contact
    lens surfaces are spherical or toroidal.
- language: fr
  script: Latn
  content: L'ISO 10343:2014, spécifie les exigences et les méthodes d'essai relatives
    aux ophtalmomètres à indication continue ou numérique. La résolution et la plage
    de mesure de certains types d'ophtalmomètres permettent de mesurer de manière
    adéquate les rayons de courbure des lentilles de contact. Il est admis que la
    surface locale avant de la cornée, ainsi que les surfaces des lentilles de contact
    sont sphériques ou toroïdales.
