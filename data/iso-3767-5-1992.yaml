abstract:
- content: Defines and describes 8 symbols for fuel and oil mixture, chain oil fill/oil
    pump, heated handle, carburettor adjustments, manual start and emergency stop.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "\nLa présente partie de l'ISO 3767 établit les symboles à utiliser uniquement
    sur les commandes de l'opérateur et autres indicateurs sur le matériel forestier
    portatif à main. Les symboles donnés dans la présente partie de l'ISO 3767 s'appliquent
    aux commandes et aux indicateurs spécifiques au matériel forestier portatif à
    main tels que les scies à chaîne et les débroussailleuses.  \nNOTE 1 L'avant-propos
    donne la liste des autres parties de la présente Norme internationale où peuvent
    être trouvés les symboles spécifiques à chaque matériel.\n"
