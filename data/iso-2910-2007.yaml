abstract:
- content: |-
    ISO 2910:2007 specifies the screen luminance level and chrominance white point for theatrical projection of 70 mm, 35 mm and 16 mm motion-picture prints at a rate of 24 frames per second.
    ISO 2910:2007 can also be applicable to the non-theatrical presentation of 70 mm, 35 mm and 16 mm motion-picture prints intended for projection at 24 frames per second.
