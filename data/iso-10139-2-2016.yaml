abstract:
- language: en
  script: Latn
  content: ISO 10139-2:2016 specifies requirements for softness, adhesion, water sorption
    and water solubility, as well as for packaging, marking and manufacturer's instructions
    for soft denture lining materials suitable for long-term use. These materials
    may also be used for maxillofacial prostheses.
- language: fr
  script: Latn
  content: L'ISO 10139-2 :2016 spécifie les exigences afférentes à la souplesse, à
    l'adhésion, à la sorption d'eau et à la solubilité dans l'eau des produits souples
    pour intrados de prothèses dentaires adaptés à un usage à long terme. Elle traite
    également des exigences relatives à leur conditionnement, à leur marquage et à
    leur mode d'emploi. Ces produits peuvent également être utilisés pour les prothèses
    maxillo-faciales.
