abstract:
- content: ISO 13356:2015 specifies the requirements and corresponding test methods
    for a biocompatible and biostable ceramic bone-substitute material based on yttria-stabilized
    tetragonal zirconia (yttria tetragonal zirconia polycrystal, Y-TZP) for use as
    a material for surgical implants.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 13356:2015 spécifie les exigences et les méthodes d'essai correspondantes
    applicables aux matériaux de substitution osseuse, biocompatibles et biostables,
    à base de zircone tétragonale stabilisée à l'oxyde d'yttrium (polycristaux de
    zircone tétragonale stabilisée à l'yttrium, Y-TZP), utilisés en tant que matériaux
    constitutifs d'implants chirurgicaux.
