abstract:
- content: The wear resistance or the wear index of the layers of oxide near the surface,
    of the whole oxidation coating thickness or of any selected intermediate zone
    may be determined. The method is applicable to all anodic oxidation coatings of
    thickness not less 5 micrometres on flat aluminium specimens. It is not applicable
    to concave or convex specimens.
