abstract:
- language: fr
  script: Latn
  content: Le Guide 78:2012 présente les règles pour l'élaboration et la présentation
    des Normes internationales traitant de la sécurité des machines, ainsi que pour
    leur révision, principalement pour parvenir à la cohérence et à une qualité acceptable
    des diverses normes à préparer. Il donne également des exigences sur les critères
    de sélection des nouveaux sujets de travail et pour les procédures de préparation,
    d'élaboration ou de révision des normes de manière efficace et productive.
