abstract:
- content: Specifies a method for the determination, by high-performance liquid chromatography,
    of the total capsaicinoid content of whole or powdered chillies (usually Capsicum
    frutescens L.) and their extracts (oleoresins). This content is calculated from
    the total of capsaicin, nordihydrocapsaicin and dihydrocapsaicin, expressed as
    nonyl acid vanilylamide, which is the chosen reference substance. This method
    enables the separation of capsaicin and nonyl acid vanilylamide.
