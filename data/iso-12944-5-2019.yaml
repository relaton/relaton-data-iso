abstract:
- language: en
  script: Latn
  content: |-
    This document describes the types of paint and paint system commonly used for corrosion protection of steel structures.
    It also gives guidelines for the selection of paint systems available for different environments (see ISO 12944‑2) except for corrosivity category CX and category Im4 as defined in ISO 12944‑2 and different surface preparation grades (see ISO 12944‑4), and the durability grade to be expected (see ISO 12944‑1).
- language: fr
  script: Latn
  content: |-
    Le présent document décrit les types de peinture et de systèmes de peinture couramment utilisés pour la protection contre la corrosion des structures en acier.
    Il fournit également des lignes directrices pour le choix de systèmes de peinture adaptés aux différents environnements (voir l'ISO 12944-2), excepté les catégories de corrosivité CX et la catégorie Im4 telles que définies dans l'ISO 12944-2, les différents degrés de préparation de surface (voir l'ISO 12944-4) et le niveau de durabilité attendu (voir l'ISO 12944-1).
