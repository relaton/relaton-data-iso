abstract:
- content: Specifies a method for the determination of the tensile properties of sealants
    used in joints in building construction. The sealant to be tested adheres to two
    parallel contact surfaces of test specimens which are extended to rupture. The
    tensile properties are recorded on a force/strain diagram.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "\nLa présente Norme internationale spécifie une méthode de détermination
    des propriétés de déformation sous traction des mastics utilisés pour joints dans
    la construction immobilière.  \nNOTE -- Une méthode de détermination des propriétés
    de déformation sous traction maintenue est spécifiée dans l'ISO 8340.\n"
