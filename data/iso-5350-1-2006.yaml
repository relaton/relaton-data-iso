abstract:
- language: en
  script: Latn
  content: |-
    ISO 5350-1:2006 specifies a method for the estimation by transmitted light of the visible dirt and shives in laboratory sheets prepared from pulp. It is, in principle, applicable to all kinds of pulp, although it is mainly intended for pulp that is not manufactured in sheet form.
    ISO 5350-1:2006 can also be applied to mill sheeted pulp, if the sheets have high grammage or are very opaque for other reasons, in which case ISO 5350-2:2006 is not applicable.
    ISO 5350-1:2006 is not intended for recycled pulp.
- language: fr
  script: Latn
  content: |-
    L'ISO 5350-1:2006 spécifie une méthode pour l'estimation par lumière transmise des impuretés et bûchettes visibles dans des feuilles de laboratoire préparées à partir de pâtes. En principe, elle est applicable à tous les types de pâte bien qu'elle soit principalement destinée aux pâtes qui ne sont pas fabriquées en feuilles.
    L'ISO 5350-1:2006 est également applicable aux pâtes fabriquées en feuilles si les feuilles ont un grammage élevé ou sont très opaques pour d'autres raisons, auquel cas l'ISO 5350-2 ne s'applique pas.
    L'ISO 5350-1:2006 n'est pas destinée aux pâtes recyclées.
