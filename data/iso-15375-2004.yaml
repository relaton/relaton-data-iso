abstract:
- language: en
  script: Latn
  content: |-
    ISO 15375:2004 specifies requirements for permanent hanging devices, fixed to infusion racks or set-up devices, for infusion bottles that conform to the requirements of ISO 8536-1. The hanging devices are intended for multiple use.
