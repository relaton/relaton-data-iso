abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a method for determining the hardenability of steel by end quenching (Jominy test) by using a test piece 25 mm in diameter and at least 100 mm long.
    By agreement and for a defined field of application, the test described in this document can be replaced by the calculation of the Jominy curve according to an accepted mathematical model.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie la méthode de détermination de la trempabilité de l'acier par trempe en bout (essai Jominy), à l'aide d'une éprouvette de 25 mm de diamètre et 100 mm de longueur minimum.
    Par accord et pour un domaine d'application donné, l'essai décrit dans le présent document peut être remplacé par le calcul de la courbe Jominy selon un modèle mathématique validé.
