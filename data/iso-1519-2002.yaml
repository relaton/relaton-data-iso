- content: |-
    La présente Norme Internationale spécifie une méthode d'essai empirique permettant d'évaluer la résistance d'une couche de peinture, de vernis ou de produit assimilé aux craquelures et/ou au décollement d'un subjectile métallique ou en matière plastique lorsqu'il est plié sur un mandrin cylindrique dans des conditions normalisées.
    Pour un système multicouche, l'essai peut porter sur chaque couche séparément ou sur le système complet.
    La méthode spécifiée peut être mise en oeuvre soit comme un essai «tout ou rien», l'essai étant effectué avec une dimension spécifiée unique du mandrin pour évaluer la conformité à une exigence particulière, soit  en utilisant des mandrins de plus en plus petits pour déterminer le diamètre du premier mandrin sur lequel la couche se craquelle et/ou se décolle du subjectile.
    Deux types d'appareils sont spécifiés; le type 1 convient pour des panneaux d'essai dont l'épaisseur est inférieure ou égale à 0,3 mm, le type 2 pour des panneaux d'essai dont l'épaisseur est inférieure ou égale à 1,0 mm. Ces deux types d'appareils donnent des résultats semblables pour le même revêtement, mais normalement un seul sera utilisé pour essayer un produit donné.
