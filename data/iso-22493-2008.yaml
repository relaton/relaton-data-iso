abstract:
- language: en
  script: Latn
  content: |-
    ISO 22493:2008 defines terms used in the practice of scanning electron microscopy (SEM). It covers both general and specific concepts classified according to their hierarchy in a systematic order, with those terms that have already been defined in ISO 23833 also included, where appropriate.
    The vocabulary is applicable to all standardization documents relevant to the practice of SEM. In addition, some clauses of the vocabulary are applicable to documents relevant to related fields (e.g. EPMA, AEM, EDS) for the definition of terms which are relevant to such fields.
- language: fr
  script: Latn
  content: |-
    L'ISO 22493:2008 définit les termes utilisés dans les applications de la microscopie électronique à balayage (MEB). Elle couvre des concepts généraux et des concepts spécifiques, hiérarchisés selon un ordre systématique, et inclut les termes déjà définis dans l'ISO 23833, le cas échéant.
    L'ISO 22493:2008 s'applique à tous les documents de normalisation relatifs à la pratique de la MEB. Certains articles du vocabulaire s'appliquent également aux documents relevant de domaines apparentés (par exemple l'EPMA, la MEA, l'EDS) pour la définition des termes qui sont pertinents dans ces domaines.
