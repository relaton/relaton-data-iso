abstract:
- content: Specifies both the procedure for preliminary examination of a single sample
    as received for testing, and the procedure for preparing a test sample by blending
    and reduction of a series of samples representative of a consignment or bulk of
    paint, varnish or related product, the samples of the product to be tested having
    been taken in accordance with ISO 1512. Describes preliminary procedure for fluid
    varnishes, emulsions, thinners, etc.; fluid paints; viscous products; and products
    in powder form separately.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale fait partie d'une série de normes traitant de l'échantillonnage et des essais des peintures, vernis et produits assimilés. Elle prescrit le mode d'examen préliminaire d'un échantillon unique tel qu'il est reçu pour l'essai, ainsi que le mode opératoire pour préparer un échantillon pour essai par mélange et réduction d'une série d'échantillons représentatifs d'une livraison de peinture, vernis ou produit assimilé, les échantillons du produit à essayer ayant été prélevés conformément à l'ISO 1512.
