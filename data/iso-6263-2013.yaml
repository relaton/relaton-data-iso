abstract:
- language: en
  script: Latn
  content: |-
    ISO 6263:2013 specifies the dimensions and other data relating to surfaces on which hydraulic compensated flow-control valves are mounted in order to ensure interchangeability.
    It applies to mounting surfaces for hydraulic compensated flow-control valves which represent current practice; they are generally applicable to industrial equipment.
- language: fr
  script: Latn
  content: |-
    L'ISO 6263:2013 spécifie, à des fins d'interchangeabilité, les dimensions et autres caractéristiques des plans de pose sur lesquels sont montés des régulateurs de débit pour transmissions hydrauliques.
    Elle est applicable aux plans de pose des régulateurs de débit pour transmissions hydrauliques, qui représentent la pratique courante; ils sont généralement utilisés dans les équipements industriels.
