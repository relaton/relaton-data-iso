abstract:
- content: |-
    This document specifies the geometries and dimensions of projections for embossed projection welding. Tools to make the projections are also included in Annex B.
    The projections are used on hot-rolled, cold-rolled, uncoated and coated steels, stainless steels and nickel alloys for conventional welding quality up to 3 mm thickness, as single projections, in multiples or as a group of multiples.
    Any solid projections are not included in this document.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie les formes et les dimensions des bossages utilisés pour le soudage par bossages emboutis. Les outils permettant d’emboutir les bossages sont également inclus dans l’Annexe B.
    Les bossages sont utilisés sur des tôles en acier laminées à chaud, à froid, en acier non revêtu et revêtu, en acier inoxydable et en alliage de nickel, normalement aptes au soudage et d’une épaisseur ne dépassant pas 3 mm, isolément, par groupe ou ensemble de groupes.
    Les bossages pleins ou massifs ne sont pas couverts par le présent document.
