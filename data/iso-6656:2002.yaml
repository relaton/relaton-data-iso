abstract:
- language: en
  script: Latn
  content: |-
    This International Standard specifies the reference method for the determination of polyethylene-type polymers in
    animal and vegetable fats and oils.
    It has been established that below 50 mg of polymers per kilogram the precision of the method is insufficient (see the
    results for tallow 1 in Table A.1).
    This method is used for animal fats and oils in particular.
- language: fr
  script: Latn
  content: |-
    La présente Norme internationale décrit la méthode de référence pour le dosage des polymères de type
    polyéthylène dans les corps gras d'origines animales et végétale.
    En dessous de 50mg  de polymères par kilogramme, la fidélité de la méthode est notoirement insuffisante (voir les
    résultats du suif 1 au Tableau A.1).
    Cette méthode est utilisée en particulier avec les corps gras d'origine animale.
