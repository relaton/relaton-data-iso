abstract:
- language: en
  script: Latn
  content: |-
    ISO 6806:2014 specifies the minimum requirements for rubber hoses and hose assemblies for use in oil burners.
    The following two types of hose assembly are specified.
    Type 1: Hose assemblies for flux and reflux, but not for insertion between the oil burner pump and the atomizing connection; maximum working pressure 1,0 MPa (10 bar); maximum oil temperature 100 °C.
    Type 2: Hose assemblies for insertion between the oil burner pump and the atomizing connection; working pressure 4,0 MPa (40 bar); maximum oil temperature 100 °C.
- language: fr
  script: Latn
  content: "L'ISO 6806:2014 spécifie les exigences minimales pour les tuyaux et les
    flexibles en caoutchouc utilisés pour les brûleurs à fuel.\nLes deux types suivants
    de flexibles sont spécifiés. \n-      Type 1: flexibles pour le flux et le reflux,
    mais pas pour l'installation entre la pompe du brûleur et le système de pulvérisation;
    pression maximale de service 1,0 MPa (10 bar); température maximale du fuel 100
    °C.\n-      Type 2: flexibles pour installation entre la pompe du brûleur et le
    système de pulvérisation; pression maximale de service 4,0 MPa (40 bar); température
    maximale du fuel 100 °C."
