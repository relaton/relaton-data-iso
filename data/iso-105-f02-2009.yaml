abstract:
- language: en
  script: Latn
  content: ISO 105-F02:2009 specifies an undyed cotton (and an undyed viscose) adjacent
    fabric which may be used for the assessment of staining in colour fastness tests.
    The staining properties of the cotton (and viscose) adjacent fabric under test
    are assessed against a cotton (and a viscose) reference adjacent fabric, using
    a cotton dyed reference fabric, all of which are available from a specified source.
- language: fr
  script: Latn
  content: L'ISO 105-F02:2009 spécifie un tissu témoin non teint en coton (et un tissu
    témoin non teint en viscose) utilisables pour l'évaluation du dégorgement dans
    les essais de solidité des teintures. Les propriétés de dégorgement des tissus
    témoins en coton (et en viscose) soumis à essai sont évaluées par référence à
    des tissus témoins de référence en coton (et en viscose) à l'aide d'un tissu témoin
    teint de référence en coton, tous ces tissus provenant d'une source bien identifiée.
