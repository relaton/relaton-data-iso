abstract:
- content: |-
    This International Standard specifies the recorded characteristic for magnetic Sound records on 35 mm motion-picture film excluding striped release prints when used at the nominal Speed of 24 frames (45,6 cm or 18 in) per second or 25 frames (47,5 cm or 18.7 in) per second.
    NOTE - This International Standard and relevant portions of Recommendation No. 265-2 of the CCIR have substantially the same technical content.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    La présente Norme Internationale spécifie la caractéristique d'enregistrement à réaliser sur les films magnétiques 35 mm à l'exclusion des copies d'exploitation comportant une piste d'enregistrement magnétique, lorsque ceux-ci sont utilisés à la vitesse nominale de 24 images (45,6 cm ou 18 in) par seconde ou à 25 images (47,5 cm ou 18,7 in) par seconde.
    NOTE - La présente Norme Internationale et les passages correspondants de la Recommandation NO 265-2 du CCIR ont, en substance, techniquement la même teneur.
