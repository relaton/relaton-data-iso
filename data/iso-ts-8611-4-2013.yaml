abstract:
- content: ISO 8611-4:2013 presents a procedure for predicting creep responses in
    stiffness tests for plastic pallets to shorten the test period. Based on regression
    analyses, deflections during full load and relaxation periods are predicted. ISO
    8611-4:2013 is for use with the static stiffness tests such as tests 1b, 3b, 4b,
    5b, and 7b referred to in ISO 8611-1:2011, and is for application at ambient temperature
    only.
