abstract:
- content: 'Establishes the dimensions of couplings mounted on commercial vehicles,
    such as hydraulic pumps, etc. Applies to ancillary equipment of commercial vehicles
    that require a hydraulic or mechanical power system and that take power of the
    main drive line of the vehicle. Defines two types of couplings: type A - indirect
    coupling; type B - direct coupling.'
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale fixe les caractéristiques dimensionnelles des liaisons entre prises de puissance et organes récepteurs de puissance, tels que pompes hydrauliques, etc., montés sur véhicules utilitaires. La présente Norme internationale concerne l'équipement des véhicules utilitaires qui nécessite une puissance mécanique ou hydraulique et qui prélève cette puissance sur la chaîne cinématique du véhicule.
