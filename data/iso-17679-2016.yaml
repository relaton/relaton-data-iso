abstract:
- content: |-
    ISO 17679:2016 establishes the service requirements of a wellness spa, the main supporting processes and the quality of service to be provided to the client.
    ISO 17679:2016 can be used by all types and sizes of wellness spas even if it is part of another activity (e.g. accommodation facilities, fitness centres and hospitals).
    ISO 17679:2016 does not include any accommodation or food and beverage requirements.
    ISO 17679:2016 does not apply to medical spas and thalassotherapy centres.
    ISO 17679:2016 does not cover decisions that are related to medical professions, medical training or any religious aspects.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 17679:2016 établit les exigences de service applicables aux spas de bien-être, ainsi que les principaux processus associés et la qualité de service à offrir au client.
    L'ISO 17679:2016 peut être utilisé par des spas de bien-être de tous types et de toutes tailles, y compris lorsque l'activité spa entre dans le cadre d'une autre activité, comme dans une structure d'hébergement, une salle de fitness ou un hôpital.
    L'ISO 17679:2016 ne comporte aucune exigence en matière d'hébergement, de nourriture ou de boissons.
    L'ISO 17679:2016 ne s'applique pas aux spas médicaux ni aux centres de thalassothérapie.
    L'ISO 17679:2016 ne couvre pas les questions liées aux professions médicales, à la formation médicale ni à un quelconque aspect religieux.
