  content: |-
    Le présent document spécifie les exigences applicables relatives à la conception et à l'exploitation des systèmes de confinement et de ventilation pour les installations de fusion des combustibles de tritium et pour les installations de traitement des combustibles de tritium utilisées spécifiquement pour les applications de fusion qui utilisent des inventaires de tritium élevés à des fins pacifiques, ainsi que pour les bâtiments spécialisés qui leur sont associés, tels que les enceintes blindées de haute activité, les laboratoires d'examen, les centres de gestion des situations d'urgence et les installations de traitement et d'entreposage des déchets radioactifs.
    Dans la plupart des pays, la quantité de tritium est réputée importante lorsque les inventaires de tritium dépassent la plage de 10 g à 100 g. Dans les installations de fusion avec tritium entrant dans le domaine d'application du présent document, l'inventaire de tritium est considéré comme étant supérieur à cette plage pour l'ensemble du site.
    Le présent document s'applique tout particulièrement aux systèmes de confinement et de ventilation qui assurent la fonction de sûreté des installations nucléaires impliquées dans la fusion nucléaire, dans le but de protéger le personnel, le public et l'environnement contre la dissémination des contaminations radioactives générées par l'exploitation de ces installations, et en particulier contre la contamination de tritium en suspension dans l'air, au moyen de systèmes de confinement adéquats.
    Les types de systèmes de confinement pour d'autres installations sont traités dans l'ISO 26802 pour les réacteurs nucléaires de fission, dans l'ISO 17873 pour les installations autres que les réacteurs nucléaires de fission et dans l'ISO 16647 pour les chantiers nucléaires et les installations nucléaires en démantèlement. Les installations traitées dans ces trois normes, notamment l'ISO 17873, incluent le tritium parmi les matières radioactives à confiner, mais celui-ci ne constitue pas leur facteur de risques principal pour le personnel et le public. Néanmoins, les quantités de tritium et les risques liés aux installations de fusion créent des spécificités qui appellent une norme spécifique (par exemple, dans les installations de fusion, le tritium est à l'origine des principales conséquences des situations de routine et d'accident). Par conséquent, le domaine d'application du présent document ne couvre pas les autres installations impliquées dans les rejets de tritium (ISO 17873, ISO 16647 et ISO 26802), même si celles-ci rejettent du tritium (par exemple, les installations de fission hors réacteur, les laboratoires de tritium, les installations d'élimination du tritium des centrales de fission, les installations de défense contre le tritium).
