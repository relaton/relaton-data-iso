abstract:
- language: en
  script: Latn
  content: This second edition cancels and replaces the first edition (i. e. ISO 2360:1972).
    Specifies a non-destructive measurement. The method is applicable for measurements
    of the thickness of most oxide coatings produced by anodizing, but it is not applicable
    to all conversion coatings, some of which are too thin to be measured by this
    method.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale spécifie une méthode de mesurage non destructive de l'épaisseur des revêtements non conducteurs sur métal de base non magnétique, au moyen d'instruments utilisant les courants de Foucault. Bien que cette méthode soit applicable à la plupart des revêtements d'oxydes, elle ne s'applique pas à toutes les couches de conversion, certaines d'entre elles étant trop minces pour être mesurées par cette méthode (voir chapitre 7). Bien que, en théorie, cette méthode d'essai puisse être utilisée pour les mesurages sur un métal de base magnétique, son utilisation dans ces conditions n'est pas recommandée. Dans ces cas, il est préférable d'utiliser la méthode magnétique spécifiée dans l'ISO 2178.
