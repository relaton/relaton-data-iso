- language: en
  script: Latn
  content: ISO 22662 | IDF 198 specifies the reference method for the determination
    of lactose content of raw milk, heat-treated milks, dried milk, dairy permeate,
    dairy permeate powder and and raw and pasteurized cream.The method is not applicable
    to fermented milks and milks to which oligosaccharides have been added.
