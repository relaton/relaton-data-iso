abstract:
- language: en
  script: Latn
  content: Specifies a simple, practical method, which requires the use of a weighbrindge
    and crane. Alternative methods may be used if they locate the centre of gravity
    with respekt to the specified reference planes and within the specified tolerances.
    The method is applicable to tractors having at least axles fitted with wheels
    or tracks. Three figures illustrate the determination in the different coordinates.
    An annex gives the specimen test report.
- language: fr
  script: Latn
  content: |2

    La présente partie de l'ISO 789 spécifie une méthode de détermination de la position du centre de gravité des tracteurs agricoles. La méthode est applicable aux tracteurs agricoles pourvus d'au moins deux essieux équipés de roues ou de chenilles.
