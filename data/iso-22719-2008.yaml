abstract:
- content: ISO 22719:2008 specifies an open-cell potentiometric titration determination
    of total alkalinity in sea water. The results are expressed in moles per kilogram
    of sea water. The method is suitable for assaying oceanic levels of total alkalinity
    (2 000 µmol kg–1 to 2 500 µmol kg–1) for normal sea water of practical salinity
    ranging from 30 to 40.
