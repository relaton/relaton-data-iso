abstract:
- language: en
  script: Latn
  content: |-
    This document specifies requirements for refrigerated delivery service providers to deliver goods directly from the last contactless refrigerated goods operation areas at distribution centres to recipients through contactless cold chain, depending on customers' needs. This document does not apply to the transfer of goods between distribution centres.
    This document includes requirements for:
    —     refrigerated delivery service providers;
    —     facilities and the equipment involved in contactless refrigerated delivery;
    —     the operation process;
    —     the handling of abnormal conditions.
    This standard is also applicable to scenarios that need contactless cold chain delivery under special circumstances, such as epidemics.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie des exigences destinées aux prestataires de services de livraison frigorifiques pour la livraison de marchandises réfrigérées directement depuis la dernière zone d’exploitation sans contact du centre de distribution jusqu’au destinataire dans le respect d’une chaîne du froid sans contact en fonction des besoins du client. Le présent document ne s’applique pas au transfert de marchandises entre les centres de distribution.
    Le présent document comprend des exigences relatives:
    —     aux prestataires de services de livraison frigorifiques;
    —     aux installations et à l’équipement destinés à la livraison frigorifique sans contact;
    —     aux processus opérationnels de ce type de livraison;
    —     à la gestion des anomalies.
    La présente norme est également applicable aux scénarios qui nécessitent une livraison frigorifique sans contact dans des circonstances spéciales, telles que les épidémies.
