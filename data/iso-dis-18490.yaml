  format: text/plain
- content: |-
    L'ISO 18490:2015 spécifie la forme de l'optotype, les exigences de qualité requises de la mire, la procédure d'essai et le niveau d'acceptation pour l'acuité de la vision de près du personnel END. Il aborde également les exigences relatives à la qualification du personnel autorisé à effectuer ces contrôles.
    L'ISO 18490:2015 traite uniquement de l'acuité de la vision proche dans des conditions définies, similaires à celles rencontrées lors des contrôles END de routine. Elle n'aborde pas l'acuité visuelle générale des individus. Il est conseillé aux utilisateurs d'envisager de procéder à un examen général d'ophtalmologie chez un médecin spécialiste afin de s'assurer que leur acuité visuelle générale est adaptée à leur activité professionnelle.
    L'ISO 18490:2015 ne contient pas d'exigences relatives à la vision des couleurs.
