abstract:
- language: en
  script: Latn
  content: "This document specifies the general characteristics of grooved pins, made
    of steel and stainless steel, with nominal diameters 1 mm to 25 mm.\nThese grooved
    pins are designed to fulfil the main following functions:\n—\tlocking of two (or
    more) parts,\n—\tpositioning or guiding,\n—\trelative rotation of the assembled
    parts."
