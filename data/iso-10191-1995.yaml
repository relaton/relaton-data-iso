abstract:
- content: Contains test methods for verifying the capabilities of tyres for passenger
    cars. The tests are carried out in a laboratory under controlled conditions and
    are related to the strength test of the tread area with respect to braking energy,
    the endurance test with respect to full load and over long distances and the high
    speed test according to the speed category. Replaces the first edition, which
    has been technically revised.
