abstract:
- language: en
  script: Latn
  content: |-
    ISO 1211|IDF 1:2010 specifies the reference method for the determination of the fat content of milk of good physicochemical quality.
    The method is applicable to raw cow milk, raw sheep milk, raw goat milk, reduced fat milk, skimmed milk, chemically preserved milk, and processed liquid milk.
    It is not applicable when greater accuracy is required for skimmed milk, e.g. to establish the operating efficiency of cream separators.
- language: fr
  script: Latn
  content: |-
    L'ISO 1211|FIL 1:2010 spécifie la méthode de référence pour la détermination de la teneur en matière grasse du lait de bonne qualité physicochimique.
    La méthode est applicable au lait cru de vache, de brebis et de chèvre, au lait allégé en matière grasse, au lait écrémé, au lait conservé chimiquement et au lait liquide ayant subi un traitement.
    Elle n'est pas applicable lorsqu'une plus grande précision est demandée pour le lait écrémé, par exemple pour connaître l'efficacité de l'opération d'écrémage.
