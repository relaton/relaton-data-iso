abstract:
- content: |-
    This document specifies the rules and graphical symbols for the representations of splines and serrations in technical product documentation.
    Two methods of representation are specified:
    a)    complete representation;
    b)    simplified representation.
    The rules and graphical symbols specified in this document are applicable to detail drawings of parts (shafts and hubs) and to assembly drawings of joints.
    NOTE       For uniformity, all the figures in this document have been drawn in the first-angle orthographic projection. A third-angle orthographic projection could equally have been used without prejudice to principles established.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifié les règles et spécifie les symboles graphiques de représentation des cannelures et des dentelures dans la documentation technique de produits.
    Deux méthodes de représentation sont spécifiées:
    a)    la représentation complète;
    b)    la représentation simplifiée.
    Les règles spécifiées et les symboles graphiques spécifiés dans le présent document s'appliquent aux dessins de détail des pièces (arbres et moyeux) et aux dessins d'ensemble des assemblages cannelés.
    NOTE       Par souci d'uniformité, toutes les figures représentées dans le présent document sont dessinées selon la méthode de projection orthogonale du premier dièdre. La méthode de projection orthogonale du troisième dièdre aurait pu aussi être utilisée sans préjudice pour les principes établis.
