abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a test method for the determination of the wet tensile strength of tissue paper and tissue products after soaking with water, using a tensile-strength-testing apparatus operating with a constant rate of elongation.
    Currently, two types of tensile-strength-testing apparatus are commercially available, one where the test piece is positioned vertically and, for the other, horizontally. This document applies for both. For vertical tensile-strength-testing apparatus, a device that is held in the lower grip of the tensile-strength-testing apparatus, called a Finch Cup, is used to achieve the wetting. For horizontal tensile-strength-testing apparatus, the soaking device is placed between the two clamps.
    This document is not applicable to cases where impurities and contraries are determined.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie une méthode d’essai pour la détermination de la résistance à la rupture par traction à l’état humide du papier tissue et des produits tissue, après immersion dans l’eau, en utilisant un appareil d’essai de traction fonctionnant à un gradient d’allongement constant.
    Deux types d’appareils d’essai de traction sont actuellement commercialisés, l’un où l’éprouvette est placée à la verticale, et l’autre où l’éprouvette est placée à l’horizontale. Le présent document s’applique aux deux types d’appareils. Les appareils d’essai de traction à position verticale utilisent un dispositif maintenu dans la mâchoire inférieure, appelé dispositif d’immersion Finch, pour réaliser le mouillage. Dans le cas des appareils d’essai de traction en position horizontale, le dispositif d’immersion est placé entre les deux mâchoires.
    Le présent document ne s’applique pas dans les cas où les impuretés et les défauts sont déterminés.
