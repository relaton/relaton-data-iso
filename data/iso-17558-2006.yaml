abstract:
- content: |-
    ISO 17558:2006 specifies procedures for the molten metal and resin socketing of steel wire ropes. It also specifies a type testing method for assessing the performance of a socketing system.
    The procedures described in ISO 17558:2006 are for use with sockets having a strength exceeding that of the minimum breaking force of the rope to be socketed and made from a material that remains unchanged when the socketing media is hot metal.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 17558:2006 spécifie des procédés de manchonnage des câbles en acier à l'aide de métal fondu et de résine. Elle spécifie également une méthode d'essai de type pour évaluer les performances d'un système de manchonnage.
    Les procédés décrits dans l'ISO 17558:2006 sont destinés aux douilles qui ont une résistance supérieure à la charge de rupture minimale du câble à manchonner et qui sont constituées d'un matériau qui ne subit aucune modification lorsque le matériau de manchonnage est du métal brûlant.
