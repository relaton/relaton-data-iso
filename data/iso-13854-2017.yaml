abstract:
- content: |-
    ISO 13854:2017 enables the user (e.g. standard makers, designers of machinery) to avoid hazards from crushing zones. It specifies minimum gaps relative to parts of the human body and is applicable when adequate safety can be achieved by this method.
    ISO 13854:2017 is applicable to risks from crushing hazards only and is not applicable to other possible hazards, e.g. impact, shearing, drawing-in.
    NOTE       For impact, shearing, drawing-in hazards, additional or other measures are to be taken.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 13854 :2017 permet à l'utilisateur (par exemple, rédacteurs de normes, concepteurs de machines) de prévenir les risques occasionnés par les zones d'écrasement. Il spécifie les écartements minimaux relatifs aux parties du corps humain et est applicable lorsqu'une sécurité adéquate peut être obtenue par cette méthode.
    L'ISO 13854 :2017 s'applique uniquement aux risques d'écrasement et ne s'applique pas aux autres phénomènes dangereux possibles, par ex. choc, cisaillement, entraînement.
    NOTE       Pour des phénomènes dangereux par exemple de choc, cisaillement, entraînement, des mesures supplémentaires ou d'autres dispositions doivent être prises.
