abstract:
- language: en
  script: Latn
  content: "ISO 307:2007 specifies a method for the determination of the viscosity
    number of dilute solutions of polyamides in certain specified solvents. \nFor
    pure polyamides or polyamides containing additives that do not interfere with
    the viscosity measurement, the determination of the viscosity number of a polyamide
    provides a measure of the molecular mass of the polymer. The viscosity number
    of pure polyamides or polyamides which contain additives that do not interfere
    with the viscosity measurement can be converted from one solvent to another.\nThe
    viscosity number of polyamides containing additives that do interfere with the
    viscosity measurement is specific to the solvent used and the material composition.
    In this case, the measured viscosity number cannot be converted from one solvent
    to another. \nThe method is applicable to the polyamides designated PA 46, PA
    6, PA 66, PA 69, PA 610, PA 612, PA 11, PA 12, PA 6T/66, PA 6I/6T, PA 6T/6I/66,
    PA 6T/6I, PA 6I/6T/66 and PA MXD6, as well as to copolyamides, compounds of polyamides
    and other polyamides that are soluble in one of the specified solvents under the
    specified conditions.\nThe method is not applicable to polyamides produced by
    anionic polymerization of lactams or produced with cross-linking agents; such
    polyamides are normally insoluble in the specified solvents."
- language: fr
  script: Latn
  content: |-
    L'ISO 307:2007 spécifie une méthode pour la détermination de l'indice de viscosité de solutions diluées de polyamides dans certains solvants spécifiés.
    Pour les polyamides purs ou les polyamides contenant des additifs qui n'affectent pas le mesurage de la viscosité, la détermination de l'indice de viscosité d'un polyamide fournit une mesure de la masse moléculaire du polymère. L'indice de viscosité des polyamides purs ou des polyamides qui contiennent des additifs qui n'affectent pas le mesurage de la viscosité peut être converti d'un solvant à un autre.
    L'indice de viscosité des polyamides contenant des additifs qui affectent le mesurage de la viscosité est spécifique au solvant utilisé et à la composition du matériau. Dans ce cas, l'indice de viscosité mesuré ne peut pas être converti d'un solvant à l'autre.
    La méthode est applicable aux polyamides désignés PA 46, PA 6, PA 66, PA 69, PA 610, PA 612, PA 11, PA 12, PA 6T/66, PA 6I/6T, PA 6T/6I/66, PA 6T/6I, PA 6I/6T/66 et PA MXD6, ainsi qu'aux copolyamides, aux composés polyamides et aux autres polyamides solubles dans l'un des solvants spécifiés dans les conditions spécifiées.
    La méthode n'est pas applicable aux polyamides obtenus par polymérisation anionique des lactames ou produits avec des agents de réticulation; de tels polyamides étant normalement insolubles dans les solvants spécifiés.
