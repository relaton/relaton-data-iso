abstract:
- language: en
  script: Latn
  content: |-
    ISO 7176-1:2014 specifies test methods for determining the static stability of wheelchairs. It is applicable to manual and electrically powered wheelchairs, including scooters, with a maximum speed not greater than 15 km/h, intended to provide indoor and/or outdoor mobility for one disabled person whose mass is within the range represented by ISO 7176‑11.
    For active stability-controlled wheelchairs, ISO 7176-1:2014 applies to the device in a stable, parked state.
    ISO 7176-1:2014 provides a method for the measurement of the tipping angles (either wheelchair tipping angle or anti-tip device tipping angle), but this method is not applicable to wheelchairs with lateral anti-tip devices and does not consider sliding on the ground.
    ISO 7176-1:2014 also includes requirements for test reports and information disclosure.
- language: fr
  script: Latn
  content: |-
    L'ISO 7176-1:2014 spécifie les méthodes d'essai pour déterminer la stabilité statique des fauteuils roulants. Elle est applicable aux fauteuils roulants manuels et électriques ? y compris les scooters ? ne dépassant pas 15 km/h, destinés à apporter une mobilité en intérieur et/ou extérieur à une personne handicapée dont la masse corporelle est dans la plage définie par l'ISO 7176‑11.
    Pour les fauteuils roulants équipés d'une commande de stabilité active, l'ISO 7176-1:2014 s'applique aux fauteuils en position de stationnement stable.
    L'ISO 7176-1:2014 donne une méthode de mesurage des angles de basculement (du fauteuil roulant ou du dispositif anti-basculement). Toutefois, cette méthode ne s'applique pas aux fauteuils roulants à dispositif anti-basculement latéral et ne s'intéresse pas au glissement sur le sol.
    L'ISO 7176-1:2014 contient également des exigences concernant les rapports d'essai et la diffusion des informations.
