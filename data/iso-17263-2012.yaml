abstract:
- language: en
  script: Latn
  content: ISO 17263;2012 establishes an AEI system based on radio frequency technologies.
    This system is intended for general application in RTTT/TICS. It allows the transfer
    of the identification codes and further information about equipment and vehicles
    used in intermodal transport into such RTTT/TICS and information systems related
    to intermodal transport processes. Within the intermodal context of the RTTT/TICS
    Sector, AEI systems have the specific objective of achieving an unambiguous identification
    of an ITU or related equipment or vehicle or item used in intermodal transport,
    and to make that identification automatically. Vehicles will be considered and
    handled under Intermodal aspects as "Intermodal Equipment". Therefore, a differentiation
    between AEI and AVI systems for the purpose of this standard is not required.
- language: fr
  script: Latn
  content: L'ISO 17263:2012 établit un système d'AEI s'appuyant sur les technologies
    de radiofréquence. Ce système est prévu pour une application générale dans les
    RTTT/TICS. Il permet la transmission des codes d'identification et d'autres informations
    relatives aux équipements et véhicules utilisés pour le transport intermodal dans
    des systèmes de RTTT/TICS et d'information liés aux processus de transport intermodal.
    Dans le contexte du secteur des RTTT/TICS intermodaux, les systèmes d'AEI ont
    l'objectif spécifique de permettre l'identification explicite automatique d'une
    ITU ou d'un équipement, véhicule ou élément connexe utilisé pour le transport
    intermodal. Les véhicules seront considérés et traités en termes intermodaux comme
    des «équipements intermodaux». Ainsi, une différenciation entre les systèmes d'AEI
    et d'AVI n'est pas nécessaire dans le cadre de l'ISO 17263:2012.
