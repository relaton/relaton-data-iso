abstract:
- language: en
  script: Latn
  content: |-
    ISO 20029-2:2017 specifies the methods of preparation of test specimens and the standard test methods to be used in determining the properties of thermoplastic polyester/ester and polyether/ester elastomer moulding and extrusion materials. Requirements for handling test material and/or conditioning both the test material before moulding and the specimens before testing are given.
    Procedures and conditions for the preparation of test specimens in a specified state and procedures for measuring properties of the materials from which these specimens are made are given. Properties and test methods which are suitable and necessary to characterize thermoplastic polyester/ester and polyether/ester moulding and extrusion materials are listed.
    The properties have been selected from the general test methods in ISO 10350‑1. Other test methods in wide use for or of particular significance to these moulding and extrusion materials are also included in this document, as are the designatory properties specified in ISO 20029‑1 (hardness, melting temperature and tensile/flexural modulus).
    In order to obtain reproducible and comparable test results, it is intended to use the methods of preparation and conditioning, the specimen dimensions and the test procedures specified in this document. Values determined will not necessarily be identical to those obtained using specimens of different dimensions or prepared using different procedures.
    ISO 20029-2:2017 has been developed on the basis of ISO 10350‑1, as at the moment, no standard exists for the acquisition and presentation of comparable single-point data for thermoplastic elastomers. After publication of this document and the analogous document for polyurethanes (ISO 16365‑2), it is the intention to develop ISO 10350‑3 for the acquisition and presentation of comparable single-point data for thermoplastic elastomers, based on this document and ISO 16365‑2, as the basis for the development of thermoplastic-elastomer material standards.
- language: fr
  script: Latn
  content: |-
    ISO 20029-2:2017 spécifie les méthodes de préparation des éprouvettes et les méthodes d'essai normalisées à utiliser pour déterminer les propriétés des élastomères thermoplastiques à base de polyester/ester et polyéther/ester pour moulage et extrusion. Les exigences relatives à la manipulation du matériau d'essai et/ou au conditionnement du matériau d'essai avant moulage et des éprouvettes avant essai sont indiquées.
    Les modes opératoires et les conditions nécessaires à la préparation des éprouvettes dans un état défini, ainsi que les modes opératoires de mesure des propriétés des matériaux à partir desquels les éprouvettes sont obtenues sont donnés. Les propriétés et méthodes d'essai qui sont utiles et nécessaires pour caractériser les matériaux thermoplastiques à base de polyester/ester et polyéther/ester pour moulage et extrusion sont énumérées.
    Les propriétés ont été sélectionnées parmi les méthodes d'essai générales de l'ISO 10350‑1. D'autres méthodes d'essai largement utilisées ou qui revêtent une importance particulière pour ces matériaux pour moulage et extrusion sont aussi incluses dans l'ISO 20029‑1 (dureté, température de fusion et module en traction/flexion).
    Dans le but d'obtenir des résultats d'essai reproductibles et comparables, il est prévu d'utiliser les méthodes de préparation et de conditionnement, les dimensions d'éprouvette ainsi que les modes opératoires d'essai spécifiés dans le présent document. Les valeurs déterminées ne seront pas nécessairement identiques à celles obtenues en utilisant des éprouvettes de dimensions différentes ou préparées selon des modes opératoires différents.
    ISO 20029-2:2017 a été élaboré sur la base de l'ISO 10350‑1 puisque, à l'heure actuelle, il n'existe aucune norme sur l'acquisition et la présentation de caractéristiques intrinsèques comparables pour les élastomères thermoplastiques. Après la publication du présent document et d'un document analogue pour les polyuréthanes (ISO 16365‑2), il est prévu d'élaborer l'ISO 10350‑3 relative à l'acquisition et la présentation de caractéristiques intrinsèques comparables pour les élastomères thermoplastiques, fondée sur le présent document et sur l'ISO 16365‑2, comme point de départ pour l'élaboration de normes couvrant les matériaux élastomères thermoplastiques.
