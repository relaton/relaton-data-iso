abstract:
- language: en
  script: Latn
  content: ISO 14890:2003 specifies requirements for rubber and/or plastics covered
    conveyor belting of textile construction for general surface use on flat or troughed
    idlers. It is not suitable or valid for light conveyor belts as described in EN
    873.
- language: fr
  script: Latn
  content: L'ISO 14890:2003 spécifie les prescriptions relatives aux courroies à revêtement
    en caoutchouc et/ou en plastique, à structure textile, pour une utilisation générale
    de type «jour» sur des rouleaux plats ou en auge. Elle n'est pas applicable aux
    courroies transporteuses légères, telles que décrites dans l'EN 873.
