abstract:
- content: |-
    ISO 15309:2013 specifies a method for the thermal analysis of Poly Ether Ether Ketone (PEEK) that is for use in the manufacture of implantable medical devices, using differential scanning calorimetry (DSC).
    The transition temperatures to be determined are the glass transition temperature (Tg), the melting temperature (Tm) and the crystallization temperature on cooling (Tc).
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 15309:2013 spécifie une méthode d'analyse thermique des polyétheréthercétones (PEEK) utilisables pour fabriquer des dispositifs médicaux implantables, en utilisant la calorimétrie à balayage différentiel (CBD).
    Les températures de transition à déterminer sont la température de transition vitreuse, Tg, la température de fusion, Tm, et la température de cristallisation par refroidissement, Tc.
