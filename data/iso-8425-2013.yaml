abstract:
- language: en
  script: Latn
  content: ISO 8425:2013 specifies a precise and accurate gravimetric method for determining
    the concentration of plutonium in pure plutonium nitrate solutions and reference
    solutions, containing between 100 g and 300 g of plutonium per litre, in a nitric
    acid medium.
- language: fr
  script: Latn
  content: L'ISO 8425:2013 spécifie une méthode gravimétrique pour déterminer, dans
    des conditions de fidélité et d'exactitude, la concentration en plutonium dans
    des solutions de nitrate de plutonium pur et des solutions de référence, contenant
    entre 100 g et 300 g de plutonium par litre, en milieu acide nitrique.
